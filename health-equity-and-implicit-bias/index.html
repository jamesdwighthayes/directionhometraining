on,","startTime":9.39,"finishTime":9.859},{"text":"and healthcare.","startTime":9.949,"finishTime":10.89},{"text":"For example,","startTime":11.71,"finishTime":12.42},{"text":"minority individuals are shown fewer housing units,","startTime":12.51,"finishTime":15.43},{"text":"resumes with white sounding names,","startTime":15.439,"finishTime":17.1},{"text":"receive more callbacks,","startTime":17.229,"finishTime":18.309},{"text":"and black patients report higher rates of discrimination in clinical encounters.","startTime":18.389,"finishTime":22.879},{"text":"These findings underscore the pervasive nature","startTime":23.19,"finishTime":25.36},{"text":"of implicit bias in everyday interactions.","startTime":25.36,"finishTime":27.95}]}},"5pdrFT5XrynDPxybK":{"_id":"5pdrFT5XrynDPxybK","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":381888,"uploadedFileName":"Sara-en-Section2HealthcareDisparities-1012025.mp3","uploadedFileNameExtension":".mp3","duration":15.875},"dates":{"dateCreated":"2025-10-01T15:21:53.836Z","dateModified":"2025-10-01T15:21:55.136Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Section two examines the relationship between implicit bias and healthcare disparities. It explores how unconscious attitudes contribute to unequal access, quality of care, and health outcomes, particularly among vulnerable and marginalized populations.","voiceCode":"en-US-SaraNeural","language":"en","originalResourceId":"K3hcFixbMB56hjp7D","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <v itioner whose implicit bias is triggered during a consultation with an elderly African-American patient, who, despite being on antihypertensive medications, exhibits uncontrolled blood pressure. Unconsciously swayed by his bias, the practitioner views the patient as uncooperative and unlikely to comply with a more rigorous drug regimen. He even mistakenly \"recalls\" that the patient can't afford the pharmacy copay. As a result, despite the patient's hypertension remaining unmanaged, the practitioner chooses not to enhance the treatment plan. He remains convinced that his decision was the best given the circumstances, unaware that his perceptions were skewed by implicit bias.","voiceCode":"en-US-SaraNeural","language":"en","originalResourceId":"s4tLqTLihJ8Bo34bg","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-SaraNeural\">Consider a scenario involving a white male practitioner whose implicit bias is triggered during a consultation with an elderly African-American patient, who, despite being on antihypertensive medications, exhibits uncontrolled blood pressure. Unconsciously swayed by his bias, the practitioner views the patient as uncooperative and unlikely to comply with a more rigorous drug regimen. He even mistakenly \"recalls\" that the patient can't afford the pharmacy copay. As a result, despite the patient's hypertension remaining unmanaged, the practitioner chooses not to enhance the treatment plan. He remains convinced that his decision was the best given the circumstances, unaware that his perceptions were skewed by implicit bias.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Consider a scenario involving a white male practitioner whose implicit bias is","startTime":0 nce. Explicit bias is characterized by self-awareness and direct statements, such as expressing preference for one group over another. Implicit bias operates without conscious awareness and may manifest in subtle behaviors, such as physical distancing. Although explicit bias has significantly declined over the past fifty years, implicit bias continues to be common and enduring.","voiceCode":"en-US-SaraNeural","language":"en","originalResourceId":"nTjuvA2WrTRXzEBgW","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-SaraNeural\">The distinction between implicit and explicit bias can be observed in three key areas: awareness, examples, and prevalence. Explicit bias is characterized by self-awareness and direct statements, such as expressing preference for one group over another. Implicit bias operates without conscious awareness and may manifest in subtle behaviors, such as physical distancing. Although explicit bias has significantly declined over the past fifty years, implicit bias continues to be common and enduring.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"The distinction between implicit and explicit bias","startTime":0.009,"finishTime":3},{"text":"can be observed in three key areas,","startTime":3,"finishTime":4.92},{"text":"awareness,","startTime":5.079,"finishTime":5.59},{"text":"examples,","startTime":5.88,"finishTime":6.44},{"text":"and prevalence.","startTime":6.559,"finishTime":7.48},{"text":"Explicit bias is characterized by self-awareness and direct statements,","startTime":8.319,"finishTime":12.319},{"text":"such as expressing preference for one group over another.","startTime":12.439,"finishTime":15.029},{"text":"Implicit bias operates without conscious awareness fluence clinical decision making","startTime":15.109,"finishTime":18.18},{"text":"and contribute to disparities in maternal care.","startTime":18.18,"finishTime":20.62}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["dnfBxcmkZouYTpCar","dYYhsfciskaxgKze6"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The history of obstetrics and gynecology includes unethical practices that disproportionately affected Black women. These practices, rooted in racist ideologies, have contributed to enduring stereotypes about pain tolerance and resilience. Such narratives continue to influence clinical decision-making and contribute to disparities in maternal care.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-SaraNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-SaraNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"The history of obstetrics and gynecology includes unethical practices that disproportionately affected Black women. These practices, rooted in racist ideologies, have contributed to enduring stereotypes about pain tolerance and resilience. Such narratives continue to influence clinical decision-making and contribute to disparities in maternal care.","jobId":"exQFB6n9hQSKwpWeX"}},"AcSkTxd3GJ35th72t":{"_id":"AcSkTxd3GJ35th72t","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Bias in Clinical Decision Making","upload":"Dnqj6u6L5Fd5WA9gs"},"dates":{"dateCreated":"2025-10-01T14:49:48.490Z","dateModified":"2025-10-01T15:26:30.522Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"f :"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":5,"topRight":5,"bottomLeft":5,"bottomRight":5},"fill":{"type":"color","color":"koantic(light1, 0, 1)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":16},"shadow":{"angle":270,"distance":0,"blur":12,"color":"rgba(0, 0, 0, 0.53)"}},"questionId":"eeGTDwLiLA3F5aR5r","start":46.6,"behaviorType":"pause"}],"duration":46.65,"captions":[{"text":"A nurse named Alex has worked in a hospital for several years.","startTime":0.009,"finishTime":3.509},{"text":"Despite being an experienced and competent professional,","startTime":4.32,"finishTime":6.969},{"text":"Alex harbors an implicit bias against obese patients,","startTime":7.119,"finishTime":10.199},{"text":"often attributing their health issues solely to","startTime":10.359,"finishTime":12.399000000000001},{"text":"their weight without a comprehensive assessment.","startTime":12.399000000000001,"finishTime":14.39},{"text":"This","startTime":15.109,"finishTime":15.119},{"text":"bias affects the treatment approach,","startTime":15.34,"finishTime":17.18},{"text":"leading Alex to spend less time discussing lifestyle changes","startTime":17.379,"finishTime":20.5},{"text":"or treatment options that don't revolve around weight loss.","startTime":20.5,"finishTime":23.26},{"text":"Additionally,","startTime":23.899,"finishTime":24.7},{"text":"Alex unintentionally communicates frustration and impatience","startTime":24.85,"finishTime":27.969},{"text":"during consultations with obese patients,","startTime":27.969,"finishTime":30.25},{"text":"which makes these patients feel judged and less likely to","startTime":30.37,"finishTime":32.97},{"text":"seek necessary medical care or follow through with treatment plans.","startTime":32.97,"finishTime":36.29},{"text":"This scenario demonstrates how implicit bias can","startTime":37.029,"finishTime":39.59},{"text":"adversely affect patient care and outcomes,","startTime":39.59,"finishTime":41.939},{"text":"undermining the trust and rapport necessary for effective healthcare delivery.","startTime":42.11,"finishTime":45.83}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["JExYNydE9ZaGaFuXC","zzCRdqDZCAFLzR8kc"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"A nurse named Alex has worked in a hospital for several years. Despite being an experienced and competent professional, Alex harbors an implicit bias against obese patients, often attributing their health issues solely to their weight without a comprehensive assessment. This bias affects the treatment approach, leading Alex to spend less time discussing lifestyle changes or treatment options that don't revolve around weight loss. Additionally, Alex unintentionally communicates frustration and impatience during consultations with obese patients, which makes these patients feel judged and less likely to seek necessary medical care or follow through with treatment plans. This scenario demonstrates how implicit bias can adversely affect patient care and outcomes, undermining the trust and rapport necessary for effective healthcare delivery.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-SaraNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-SaraNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"A nurse named Alex has worked in a hospital for several years. Despite being an experienced and co c(accent1, 5, 1)","left":true,"top":true,"bottom":true,"right":true},"title":"blank transparent","verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fontColor":"koantic(light1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"clickAction":{"type":"openWebsite","openWebsite":"https://implicit.harvard.edu/implicit/takeatest.html"}}],"duration":34.25,"captions":[{"text":"The Harvard Implicit Association test,","startTime":0.009,"finishTime":2.109},{"text":"abbreviated as IAT is a tool developed","startTime":2.279,"finishTime":4.76},{"text":"to measure unconscious associations between concepts.","startTime":4.76,"finishTime":7.88},{"text":"Participants are asked to rapidly categorize words and images,","startTime":8.71,"finishTime":12.18},{"text":"revealing the strength of associations between","startTime":12.189,"finishTime":14.55},{"text":"social groups and evaluative terms.","startTime":14.55,"finishTime":16.659},{"text":"The IAT has demonstrated the presence of implicit bias across various domains,","startTime":17.43,"finishTime":22.25},{"text":"including race,","startTime":22.45,"finishTime":23.2},{"text":"gender,","startTime":23.29,"finishTime":23.719},{"text":"age,","startTime":23.85,"finishTime":24.37},{"text":"and disability,","startTime":24.409,"finishTime":25.319},{"text":"and has been validated through empirical research.","startTime":25.45,"finishTime":28.04},{"text":"You can take these tests by visiting the link","startTime":28.93,"finishTime":31},{"text":"on the slide to assess your own implicit bias.","startTime":31,"finishTime":33.459}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["6SDm6qD9jKHvkQCpe","rwqqb2DppTjaKaM49"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The Harvard Implicit Association Test, abbreviated as IAT, is a tool developed to measure unconscious associations between concepts. Participants are asked to rapidly categorize words and images, revealing the strength of associations between social groups and evaluative terms. The IAT has demonstrated the presence of implicit bias across various domains, including race, gender, age, and disability, and has been validated through empirical research. You can take these tests by visiting the link on this slide to assess your own implicit bias.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-SaraNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"The Harvard Implicit Association Test, abbreviated as IAT, is a tool developed to measure unconscious associations between concepts. Participants are asked to rapidly categorize words and images, revealing the strength of associations between social groups and evaluative terms. The IAT has demonstrated the presence of implicit bias across various domains, including race, gender, age, and disability, and has been validated through empirical research. You can take these tests by visiting the link on this slide to assess your own implicit bias.","voiceCodeUsed":"en-US-SaraNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"ui4WQsk9eSEMCbp6K"}},"aWJFNGZp7dr46eHqs":{"_id":"aWJFNGZp7dr46eHqs","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Aversive Racism","upload":"7wb4TGx5TfzBq6oSL"},"dates":{"dateCreated":"2025-10-01T14:43:22.854Z","dateModified":"2025-10-01T15:25:23.928Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessme stitutional practices.","startTime":5.719,"finishTime":7.9},{"text":"Statements such as I do not see color may be intended as inclusive,","startTime":8.52,"finishTime":12.359},{"text":"but ultimately dismiss the lived experiences","startTime":12.479,"finishTime":14.6},{"text":"of individuals affected by structural discrimination.","startTime":14.6,"finishTime":17.399},{"text":"These attitudes reinforce systemic inequities and","startTime":18.309,"finishTime":21.11},{"text":"hinder progress toward health equity.","startTime":21.11,"finishTime":22.79}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["tu2KpCFsSx9mLcdeB","B8TXfZ5KhsdPrxT9E"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Macro-aggressions are broader expressions of bias embedded within societal structures, policies, and institutional practices. Statements such as “I do not see color” may be intended as inclusive but ultimately dismiss the lived experiences of individuals affected by structural discrimination. These attitudes reinforce systemic inequities and hinder progress toward health equity.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-SaraNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-SaraNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"Macro-aggressions are broader expressions of bias embedded within societal structures, policies, and institutional practices. Statements such as “I do not see color” may be intended as inclusive but ultimately dismiss the lived experiences of individuals affected by structural discrimination. These attitudes reinforce systemic inequit ooperative and unlikely to comply with a more rigorous drug regimen. He even mistakenly \"recalls\" that the patient can't afford the pharmacy copay. As a result, despite the patient's hypertension remaining unmanaged, the practitioner chooses not to enhance the treatment plan. He remains convinced that his decision was the best given the circumstances, unaware that his perceptions were skewed by implicit bias.","voiceCodeUsed":"en-US-SaraNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"fQoF6NFKfXKXhfeZp"}},"vaioMQ3caLs6CJDF5":{"_id":"vaioMQ3caLs6CJDF5","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Compounding Effects","upload":"kGwGvdAdJS7n8A4RT"},"dates":{"dateCreated":"2025-10-01T14:39:14.702Z","dateModified":"2025-10-01T15:23:03.639Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"wX6CJyAP5pwCKrbwL","kind":"overlay","type":"rectangle","width":1280,"height":720,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"E5Gy5imTaCuu6BWFt","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0}],"duration":27.275,"captions":[{"text":"Corrosive disadvantage refers to a condition in which one","startTime":0.009,"finishTime":3.03
