l have hand controls installed in the next 6 months.  Progression and self management toward the above goal will be monitored. The waiver service coordinator will instruct the member on criteria for vehicle modification and assist in obtaining the necessary documentation for approval.  \nThis six month timeframe helps the care team coordinate with vendors, track progress, and ensure timely follow-up.\nWithout a timeframe, goals can lose momentum or fall through the cracks. A clear deadline keeps everyone accountable and helps the member stay focused and motivated.","voiceCode":"en-US-EricNeural","language":"en","originalResourceId":"DvJHPB6fGQwvwMTy7","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-EricNeural\">The “T” in SMART stands for Time Bound or Time Based. This means the goal includes a specific timeframe for when it should be completed or reviewed. The member may not meet the goal by this target, but it can continue to be worked on and will be noted in the progression note. Noting down progression toward the goal in the t section of a smart goal is important because progress made toward goals and a member's self management of progress towards goals is often required by health plans to be monitored. <break time=\"0.5s\"/>In this example, a specific goal is that the Member desires hand controls installed in his vehicle so he can drive himself to appointments.<break time=\"0.5s\"/>The T or time bound portion of this same goal is that the Member will have hand controls installed in the next 6 months.  Progression and self management toward the above goal will be monitored. The waiver service coordinator will instruct the member on criteria for vehicle modification and assist in obtaining the necessary documentation for approval.  <break time=\"0.5s\"/>This six month timeframe helps the care team coordinate with vendors, track progress, and ensure timely follow-up.<break time=\"0.5s\"/>Without a timeframe, goals can lose momentum or fall through the cracks. A clear deadline keeps everyone accountable and helps the member stay focused and motivated.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"The T in smart stands for time-bound or time-based.","startTime":0.09,"finishTime":3.759},{"text":"This","startTime":4.579,"finishTime":4.59},{"text":"means the goal includes a specific time frame","startTime":4.969,"finishTime":7.449},{"text":"for when it should be completed or reviewed.","startTime":7.449,"finishTime":9.409},{"text":"The member may not meet the goal by this target,","startTime":10.26,"finishTime":12.68},{"text":"but it can continue to be worked on and will be noted in the progression note.","startTime":12.869,"finishTime":16.409},{"text":"Noting down progression toward the goal in the T","startTime":17.34,"finishTime":19.559},{"text":"section of a smart goal is important because progress made","startTime":19.559,"finishTime":22.69},{"text":"toward goals in a member's self-management of progress towards goals","startTime":22.69,"finishTime":26.01},{"text":"is often required by health plans to be monitored.","startTime":26.01,"finishTime":28.569},{"text":"In this example,","startTime":29.92,"finishTime":31},{"text":"a specific goal is that the member desires hand controls installed","startTime":31.129,"finishTime":34.77},{"text":"in his vehicle so he can drive himself to appointments.","startTime":34.77,"finishTime":37.529},{"text":"The tea or time-bound portion of this same goal is that the","startTime":38.849,"finishTime":41.88},{"text":"member will have hand controls installed in the next 6 months.","startTime":41.88,"finishTime":44.99},{"text":"Progression and self-management toward the above goal will be monitored.","startTime":45.919,"finishTime":49.439},{"text":"The waiver service coordinator will instruct the member on criteria for","startTime":50.299,"finishTime":53.93},{"text":"vehicle modification and assist in obtaining","startTime":53.93,"finishTime":56.36},{"text":"the necessary documentation for approval.","startTime":56.36,"finishTime":58.68},{"text":"This 6 month time frame helps the care team coordinate with vendors,","startTime":60.119,"finishTime":63.79},{"text":"track progress,","startTime":64,"finishTime":64.91},{"text":"and ensure timely follow up.","startTime":65.08,"finishTime":66.68},{"text":"Without a time frame,","startTime":68.05,"finishTime":69.22},{"text":"goals can lose momentum or fall through the cracks.","startTime":69.419,"finishTime":72.129},{"text":"A clear deadline keeps everyone accountable and","startTime":72.97,"finishTime":75.459},{"text":"helps the members stay focused and motivated.","startTime":75.459,"finishTime":77.699}]}},"2wLePasiA8L7wdwD7":{"_id":"2wLePasiA8L7wdwD7","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"oPYJFRcZXq3TGjd6g","thumbnail":"bR6qdY7zPy7gaT9rk","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".png","width":89,"height":89},"dates":{"dateCreated":"2025-05-20T16:37:03.974Z","dateModified":"2025-05-20T16:37:03.974Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"552LG2o9SJpvpZBTW":{"_id":"552LG2o9SJpvpZBTW","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":78058,"uploadedFileName":"image.png","height":470,"uploadedFileNameExtension":".png","width":1117},"dates":{"dateCreated":"2025-06-06T16:02:18.357Z","dateModified":"2025-06-06T16:02:18.357Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"dv5fBHMjKeSeYG7GL","thumbnail":"c5xhA8MpHWniTzwTk"},"5iGdRqnb4Qmk4darv":{"_id":"5iGdRqnb4Qmk4darv","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"oPYJFRcZXq3TGjd6g","thumbnail":"okmrM9FpkTqkrZ2Qm","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".png","width":45,"height":56},"dates":{"dateCreated":"2025-05-20T16:37:05.474Z","dateModified":"2025-05-20T16:37:05.474Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"63E95HRQ98Qy93mYk":{"_id":"63E95HRQ98Qy93mYk","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1626624,"uploadedFileName":"Eric-en-Durable Power of Attorney for Health Care-6/6/2025.mp3","uploadedFileNameExtension":".mp3","duration":67.75},"dates":{"dateCreated":"2025-06-06T16:06:28.507Z","dateModified":"2025-06-06T16:06:31.916Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Among the documents and rights to secure for advanced care planning, Durable Power of Attorney for Health Care is a critical component of advance care planning.\nA printed durable power of attorney for health care allows an adult to legally authorize another individual, often a trusted family member or friend, to make healthcare decisions on their behalf. This is especially important in situations where the individual becomes unable to make informed decisions for themselves.\nThe person designated in this document is called the attorney in fact. They are empowered to make most healthcare decisions for the individual, but only under specific conditions.\nThis authority becomes effective only when a physician determines that the individual no longer has the capacity to make informed healthcare decisions. Until that point, the individual retains full control over their medical choices.\nAs care coordinators, it is essential to help members understand the purpose and limitations of setting up Durable Power of Attorney for Health Care, ensure that if established it reflects member's wishes, and is kept up to date.","voiceCode":"en-US-EricNeural","language":"en","originalResourceId":"FajM84K8CCQdCgrDj","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-EricNeural\">Among the documents and rights to secure for advanced care planning, Durable Power of Attorney for Health Care is a critical component of advance care planning.<break time=\"0.5s\"/>A printed durable power of attorney for health care allows an adult to legally authorize another individual, often a trusted family member or friend, to make healthcare decisions on their behalf. This is especially important in situations where the individual becomes unable to make informed decisions for themselves.<break time=\"0.5s\"/>The person designated in this document is called the attorney in fact. They are empowered to make most healthcare decisions for the individual, but only under specific conditions.<break time=\"0.5s\"/>This authority becomes effective only when a physician determines that the individual no longer has the capacity to make informed healthcare decisions. Until that point, the individual retains full control over their medical choices.<break time=\"0.5s\"/>As care coordinators, it is essential to help members understand the purpose and limitations of setting up Durable Power of Attorney for Health Care, ensure that if established it reflects member's wishes, and is kept up to date.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Among the documents and rights to secure for advanced care planning,","startTime":0.009,"finishTime":3.569},{"text":"durable power of attorney for health care is","startTime":3.759,"finishTime":5.92},{"text":"a critical component of advanced care planning.","startTime":5.92,"finishTime":8.289},{"text":"A printed durable power of attorney for healthcare","startTime":9.619,"finishTime":12.35},{"text":"allows an adult to legally authorize another individual,","startTime":12.35,"finishTime":15.3},{"text":"often a trusted family member or friend,","startTime":15.51,"finishTime":17.7},{"text":"to make healthcare decisions on their behalf.","startTime":17.95,"finishTime":20.139},{"text":"This is especially important in situations where the individual","startTime":20.979,"finishTime":24.479},{"text":"becomes unable to make informed decisions for themselves.","startTime":24.479,"finishTime":27.309},{"text":"The person designated in this document is called the attorney in fact.","startTime":28.67,"finishTime":32.299},{"text":"They are empowered to make most healthcare decisions for the individual,","startTime":33.159,"finishTime":36.669},{"text":"but only under specific conditions.","startTime":36.88,"finishTime":38.88},{"text":"This authority becomes effective only when a physician determines that the","startTime":40.299,"finishTime":44.06},{"text":"individual no longer has the capacity to make informed healthcare decisions.","startTime":44.06,"finishTime":47.86},{"text":"Until that point,","startTime":48.83,"finishTime":49.86},{"text":"the individual retains full control over their medical choices.","startTime":49.99,"finishTime":53.43},{"text":"As care coordinators,","startTime":54.81,"finishTime":56.159},{"text":"it is essential to help members understand the purpose and limitations","startTime":56.33,"finishTime":59.77},{"text":"of setting up durable power of attorney for health care,","startTime":59.77,"finishTime":62.52},{"text":"ensure that if established,","startTime":62.93,"finishTime":63.97},{"text":"it reflects members' wishes and is kept up to date.","startTime":63.979,"finishTime":66.8}]}},"6NypcHf7f5N5xoa3a":{"_id":"6NypcHf7f5N5xoa3a","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1142784,"uploadedFileName":"Eric-en-A-Achievable-6/18/2025.mp3","uploadedFileNameExtension":".mp3","duration":47.5875},"dates":{"dateCreated":"2025-06-18T14:25:53.920Z","dateModified":"2025-06-18T14:25:56.775Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Attainable goals are realistic and achievable. They should stretch the member just enough to grow, but not so much that they feel overwhelmed or discouraged. These are practical steps the member themselves can take.  For example, walk to the elevator daily, eat 2 small meals and 1 snack per day, take blood pressure and write on a log for the doctor. In this example, the member wants to walk to the park—but she’s starting with a smaller step: walking to the mailbox. This builds confidence and stamina while keeping the long-term goal in sight.\nCare coordinators play a key role in helping members break big goals into manageable steps.  It is important to note that these are steps the member takes, not the care coordinator.","voiceCode":"en-US-EricNeural","language":"en","originalResourceId":"eiaBJCkST4xM2Zy4f","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-EricNeural\">Attainable goals are realistic and achievable. They should stretch the member just enough to grow, but not so much that they feel overwhelmed or discouraged. These are practical steps the member themselves can take.  For example, walk to the elevator daily, eat 2 small meals and 1 snack per day, take blood pressure and write on a log for the doctor. In this example, the member wants to walk to the park—but she’s starting with a smaller step: walking to the mailbox. This builds confidence and stamina while keeping the long-term goal in sight.<break time=\"0.5s\"/>Care coordinators play a key role in helping members break big goals into manageable steps.  It is important to note that these are steps the member takes, not the care coordinator.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Attainable goals are realistic and achievable.","startTime":0.119,"finishTime":2.75},{"text":"They should stretch the member just enough to grow,","startTime":3.569,"finishTime":5.96},{"text":"but not so much that they feel overwhelmed or discouraged.","startTime":6.17,"finishTime":9.319},{"text":"These are practical steps the member themselves can take.","startTime":10.25,"finishTime":13.119},{"text":"For example,","startTime":14.09,"finishTime":14.88},{"text":"walk to the elevator daily,","startTime":15.09,"finishTime":16.53},{"text":"eat 2 small meals and 1 snack per day.","startTime":16.77,"finishTime":19.36},{"text":"Take blood pressure and write on a log for the doctor.","startTime":19.61,"finishTime":22.36},{"text":"In this example,","startTime":23.19,"finishTime":24.309},{"text":"the member wants to walk to the park,","startTime":24.489,"finishTime":26.36},{"text":"but she's starting with a smaller step,","startTime":26.569,"finishTime":28.52},{"text":"walking to the mailbox.","startTime":28.77,"finishTime":30.049},{"text":"This builds confidence and stamina while keeping the long-term goal in sight.","startTime":31.03,"finishTime":34.99},{"text":"Care coordinators play a key role in helping","startTime":36.409,"finishTime":38.81},{"text":"members break big goals into manageable steps.","startTime":38.81,"finishTime":41.49},{"text":"It is important to note that these are steps the member takes,","startTime":42.279,"finishTime":45.34},{"text":"not the care coordinator.","startTime":45.509,"finishTime":46.819}]}},"6cRdy7ZXgjeMyAMCN":{"_id":"6cRdy7ZXgjeMyAMCN","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":2954304,"uploadedFileName":"Eric-en-Person-Centered Care-6/6/2025.mp3","uploadedFileNameExtension":".mp3","duration":123.0625},"dates":{"dateCreated":"2025-06-06T18:46:23.721Z","dateModified":"2025-06-06T18:46:27.936Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"This graphic illustrates the core framework of Person-Centered Care—a model that places the individual at the heart of every healthcare decision. The care manager's  role is essential in making this model a reality.\nAt the center of the diagram is The Person, the member—not the patient, not the diagnosis, but the individual with unique needs, values, and goals. Surrounding them are the key partners in care: nurses, doctors, pharmacists, personal care aides, family members, and the broader community. These are the people care coordinators help coordinate and align to ensure care is truly centered on the individual.\nThe outer ring highlights the principles that guide a care coordinators's work:\nFull Transparency: Keep individuals informed and involved in their care.\nShared Goal Setting: Collaborate with the person and their support network to define what success looks like.\nMission and Values Aligned with Patient Goals: Ensure that care plans reflect what matters most to the person.\nUnderstanding Individual Preferences: Go beyond clinical needs—learn about cultural, social, and emotional factors.\nHealth Equity: Identify and address barriers to care, especially for underserved populations.\nCollaborated and Coordinated Care: Facilitate communication across providers and services to avoid fragmentation.\nNotice a specific callout: ‘Family Viewpoints Respected and Valued.’ This is a reminder that families are not just visitors—they’re partners in care.\nAs care managers, you are the bridge between systems and members. A care manager's ability to listen, advocate, and coordinate is what transforms this model from a diagram into a lived experience for the individuals we serve. Person-Centered Care isn’t just a philosophy—it’s a practice, and Care Managers are a vital component of making it happen.”","voiceCode":"en-US-EricNeural","language":"en","originalResourceId":"r2m4XwzPMiMwAdwpA","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-EricNeural\">This graphic illustrates the core framework of Person-Centered Care—a model that places the individual at the heart of every healthcare decision. The care manager's  role is essential in making this model a reality.<break time=\"0.5s\"/>At the center of the diagram is The Person, the member—not the patient, not the diagnosis, but the individual with unique needs, values, and goals. Surrounding them are the key partners in care: nurses, doctors, pharmacists, personal care aides, family members, and the broader community. These are the people care coordinators help coordinate and align to ensure care is truly centered on the individual.<break time=\"0.5s\"/>The outer ring highlights the principles that guide a care coordin vides a template to obtain individualized measurable","startTime":2.64,"finishTime":6.519},{"text":"goals that include action steps and a target for completion.","startTime":6.519,"finishTime":9.6},{"text":"We want to identify what matters most to the member,","startTime":10.949,"finishTime":13.68},{"text":"which may or may not be what matters most to the care coordinator.","startTime":13.859,"finishTime":17.1}]}},"8QuAqMkJN7si649Fp":{"_id":"8QuAqMkJN7si649Fp","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1850112,"uploadedFileName":"Christopher-en-StepsintheStagesofChange-7182025.mp3","uploadedFileNameExtension":".mp3","duration":77.0625},"dates":{"dateCreated":"2025-07-18T19:13:35.922Z","dateModified":"2025-07-18T19:13:38.009Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"There are five steps in the stages of change model. \nIn the first step precontemplation, the Member is not thinking about changing way they manage their medical condition or illness and is not making any changes.\nIn contemplation the member is seriously thinking about changing the way they manage their medical condition or illness but has not made a commitment.\nIn the preparation stage, the member reports small changes in the way they manage their medical condition or illness. This stage is the decision making stage and involves plans to begin a new behavior.\nThe action stage sees the member actively involved in the process of changing the way they manage their medical condition or illness.\nFinally, the maintenance stage is where the member has successfully made changes in the management of their medical condition or illness and continually works to prevent a relapse. The maintenance stage begins when the change is sustained for greater than six months.\nA relapse may occur at any stage where a change is not sustained over time. Relapses are a natural part of the change process. Waiver service coordinator can intervene to focus members on their motivation to change, encourage their plans, support their behavior change, and prevent relapse.","voiceCode":"en-US-ChristopherNeural","language":"en","originalResourceId":"53WH4wuLTu7wZyNPR","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-ChristopherNeural\">There are five steps in the stages of change model. <break time=\"0.5s\"/>In the first step precontemplation, the Member is not thinking about changing way they manage their medical condition or illness and is not making any changes.<break time=\"0.5s\"/>In contemplation the member is seriously thinking about changing the way they manage their medical condition or illness but has not made a commitment.<break time=\"0.5s\"/>In the preparation stage, the member reports small changes in the way they manage their medical condition or illness. This stage is the decision making stage and involves plans to begin a new behavior.<break time=\"0.5s\"/>The action stage sees the member actively involved in the process of changing the way they manage their medical condition or illness.<break time=\"0.5s\"/>Finally, the maintenance stage is where the member has successfully made changes in the management of their medical condition or illness and continually works to prevent a relapse. The maintenance stage begins when the change is sustained for greater than six months.<break time=\"0.5s\"/>A relapse may occur at any stage where a change is not sustained over time. Relapses are a natural part of the change process. Waiver service coordinator can intervene to focus members on their motivation to change, encourage their plans, support their behavior change, and prevent relapse.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"There are 5 steps in the stages of change model.","startTime":0.119,"finishTime":2.8289999999999997},{"text":"In the first step pre-contemplation,","startTime":4.139,"finishTime":6.05},{"text":"the member is not thinking about changing the way they manage","startTime":6.239,"finishTime":8.88},{"text":"their medical condition or illness and is not making any changes.","startTime":8.88,"finishTime":12.399000000000001},{"text":"In contemplation,","startTime":13.699,"finishTime":14.64},{"text":"the member is seriously thinking about changing the","startTime":14.68,"finishTime":17.079},{"text":"way they manage their medical condition or illness,","startTime":17.079,"finishTime":19.43},{"text":"but has not made a commitment.","startTime":19.559,"finishTime":20.909},{"text":"In the preparation stage,","startTime":22.209,"finishTime":23.739},{"text":"the member reports small changes in the way","startTime":23.909,"finishTime":25.989},{"text":"they manage their medical condition or illness.","startTime":25.989,"finishTime":28.309},{"text":"This stage is the decision making stage and involves plans to begin a new behavior.","startTime":29.329,"finishTime":33.599},{"text":"The action stage sees the member actively involved in the process","startTime":34.95,"finishTime":38.479},{"text":"of changing the way they manage their medical condition or illness.","startTime":38.479,"finishTime":41.689},{"text":"Finally,","startTime":43.119,"finishTime":43.75},{"text":"the maintenance stage is where the member","startTime":43.919,"finishTime":45.68},{"text":"has successfully made changes in the management","startTime":45.68,"finishTime":47.86},{"text":"of their medical condition or illness and continually works to prevent a relapse.","startTime":47.86,"finishTime":51.869},{"text":"The maintenance stage begins when the change","startTime":52.7,"finishTime":54.849},{"text":"is sustained for greater than 6 months.","startTime":54.849,"finishTime":57},{"text":"A relapse may occur at any stage where a change is not sustained over time.","startTime":58.31,"finishTime":62.58},{"text":"Relapses are a natural part of the change process.","startTime":63.439,"finishTime":66.269},{"text":"Waiver service coordinator can intervene to focus","startTime":67.23,"finishTime":69.83},{"text":"members on their motivation to change,","startTime":69.83,"finishTime":71.739},{"text":"encourage their plans,","startTime":71.949,"finishTime":73.349},{"text":"support their behavior change,","startTime":73.589,"finishTime":74.94},{"text":"and prevent relapse.","startTime":75.069,"finishTime":76.26}]}},"8gLkHjjaM3Xfhob3K":{"_id":"8gLkHjjaM3Xfhob3K","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"oPYJFRcZXq3TGjd6g","thumbnail":"zpjyLBfXmxkcvt8pZ","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".png","width":428,"height":119},"dates":{"dateCreated":"2025-05-20T16:37:04.098Z","dateModified":"2025-05-20T16:37:04.098Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"BQScKDFuXTYDmSmJh":{"_id":"BQScKDFuXTYDmSmJh","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":198470,"uploadedFileName":"SMART-Goal-Conversation-Starters.png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-04T15:23:25.326Z","dateModified":"2025-06-04T15:23:25.326Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"E2sYupYPfT628fDvS","thumbnail":"rhWCrR8sBdP22xTF6"},"BiBFn ompliant with medication regime and doctor visits. ​​<break time=\"0.5s\"/>Strong faith.​​<break time=\"0.5s\"/>Strong relationship with family.​​<break time=\"0.5s\"/>Participating regularly in facility activities. ​​<break time=\"0.5s\"/>Able to wash upper body.​​<break time=\"0.5s\"/>Able to feed oneself.​​<break time=\"0.5s\"/>Able to walk independently with assistive device.​​<break time=\"0.5s\"/>Able to communicate needs to Waiver Service Coordinator.​ <break time=\"0.5s\"/>or​ Strong compliance with a diabetic diet.​</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Examples of member strengths could include","startTime":0.009,"finishTime":2.559},{"text":"being compliant with medication regime and doctor visits.","startTime":2.92,"finishTime":6.079},{"text":"Strong faith","startTime":7.539,"finishTime":8.64},{"text":"Strong relationship with family.","startTime":9.96,"finishTime":11.88},{"text":"Participating regularly in facility activities.","startTime":13.229,"finishTime":16.1},{"text":"Able to wash up her body.","startTime":17.389,"finishTime":19.03},{"text":"Able to feed oneself.","startTime":20.299,"finishTime":21.92},{"text":"Able to walk independently with assistive device.","startTime":23.27,"finishTime":25.94},{"text":"Able to communicate needs to waiver service coordinator.","startTime":27.28,"finishTime":30.379},{"text":"Or strong compliance with a diabetic diet.","startTime":31.649,"finishTime":34.439}]}},"STmCnHjuC24JMraaH":{"_id":"STmCnHjuC24JMraaH","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":4298688,"uploadedFileName":"Eric-en-SMART goal examples-6/6/2025.mp3","uploadedFileNameExtension":".mp3","duration":179.0875},"dates":{"dateCreated":"2025-06-06T17:06:42.244Z","dateModified":"2025-06-06T17:06:45.862Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Here’s a SMART goal example for Mary, a fictional member who wants to walk outside again like she used to. Her pain has been a barrier, so the care plan focuses on reducing her pain level and gradually increasing her stamina.\nThe goal is specific and measurable—Mary wants to reduce her pain from a 6–7 to a 3–4. It’s attainable through a combination of medication, physical activity with support, and pacing strategies.\nThis goal is relevant to Mary’s personal values—being outdoors helps her feel independent and emotionally well. The timeline is realistic, with progress reviewed every 60 days over a 6-month period.\nImportantly, this goal is supported by a team: her PCP manages her treatment, her aide helps with walking, and her care coordinator ensures the plan stays on track. Family members are also encouraged to support and celebrate her progress.\nThis example shows how a SMART goal can be both clinically sound and deeply personal—centered on what matters most to the member.\n\nThis next SMART goal focuses on improving social connection, which is a key part of emotional well-being. The member has shared that they often feel isolated and would like to talk to someone outside their home at least once a week.\nThe goal is specific and measurable—one meaningful interaction per week. It’s attainable through a mix of phone calls, community events, and support from the care team.\nIt’s also highly relevant to the member’s emotional health and sense of belonging. The goal will be reviewed in 60 days to see how it’s going and whether any adjustments are needed.\nThis example shows how person-centered care planning can support not just physical health, but also emotional and social needs—by involving the member’s support network and building on what matters most to them.\n\nA final SMART goal example focuses on nutrition and self-management. The member wants to feel more energetic and better manage their diabetes by eating healthier meals.\nThe goal is specific and measurable—preparing and eating four home-cooked meals per week. It’s attainable with support from a dietitian, family, or an aide, and it’s highly relevant to the member’s health and personal goals.\nThe care plan includes clear action steps and a 30-day review period to ensure the member is supported and making progress.\nThis example highlights how SMART goals can empower members to take control of their health in ways that are realistic, meaningful, and supported by their care team.\n\nEach SMART goal we help develop is more than a task—it’s a reflection of what matters most to the member. By grounding goals in their values, supporting them with realistic steps, and involving the right people, we ensure care planning is not only person-centered, but truly person-led.","voiceCode":"en-US-EricNeural","language":"en","originalResourceId":"67RgbaehH8jAKqp7G","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-EricNeural\">Here’s a SMART goal example for Mary, a fictional member who wants to walk outside again like she used to. Her pain has been a barrier, so the care plan focuses on reducing her pain level and gradually increasing her stamina.<break time=\"0.5s\"/>The goal is specific and measurable—Mary wants to reduce her pain from a 6–7 to a 3–4. It’s attainable through a combination of medication, physical activity with support, and pacing strategies.<break time=\"0.5s\"/>This goal is relevant to Mary’s personal values—being outdoors helps her feel independent and emotionally well. The timeline is realistic, with progress reviewed every 60 days over a 6-month period.<break time=\"0.5s\"/>Importantly, this goal is supp ural process of change and honors client autonomy.​</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Motivational interviewing is a guiding style of communication","startTime":0.129,"finishTime":3.43},{"text":"that sits between following,","startTime":3.68,"finishTime":5.079},{"text":"good listening,","startTime":5.36,"finishTime":6.179},{"text":"and directing,","startTime":6.28,"finishTime":7.07},{"text":"giving information and advice.","startTime":7.199,"finishTime":8.909},{"text":"Motivational interviewing is designed to empower people to","startTime":10.359,"finishTime":13.479},{"text":"change by drawing out their own meaning,","startTime":13.479,"finishTime":15.409},{"text":"importance,","startTime":15.479,"finishTime":16.158},{"text":"and capacity for change.","startTime":16.219,"finishTime":17.75},{"text":"Motivational interviewing is based on a respectful and curious way of being with","startTime":19.18,"finishTime":23.25},{"text":"people that facilitates the natural process of change and honors client autonomy.","startTime":23.25,"finishTime":27.53}]}},"Tc7Ln4j36jNHyKtFb":{"_id":"Tc7Ln4j36jNHyKtFb","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":2372544,"uploadedFileName":"Eric-en-Advance Directive Documents-6/18/2025.mp3","uploadedFileNameExtension":".mp3","duration":98.825},"dates":{"dateCreated":"2025-06-18T13:38:25.974Z","dateModified":"2025-06-18T13:38:28.640Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"There are four common types of advance directive documents we should be familiar with:\nFirst, the Healthcare Power of Attorney. This document allows a person to appoint someone they trust to make healthcare decisions on their behalf if they become incapacitated. In Ohio, this is governed by Ohio Revised Code 13 37 12.\nSecond, the Living Will. This is a notarized or witnessed document that outlines a person’s wishes regarding life-sustaining treatment. It becomes effective when the individual is terminally ill or permanently unconscious, and is regulated under Ohio Administrative Code 37 01 62.\nThird, Organ Donor Registration. This can be completed at the BMV or through national databases and indicates a person’s decision to donate organs, tissues, or eyes after death. This is covered under Ohio Administrative Code 45 01 1 1 36.\nAnd finally, Do Not Resuscitate Orders, or DNRs. These are medical orders signed by a physician or advanced practice provider that instruct healthcare professionals not to perform CPR or other life-sustaining measures. These are also governed by Ohio Administrative Code 37 01 62.\nAs care coordinators, it’s important to not only understand these documents but also help members explore and document their preferences in a timely and respectful manner. These conversations should happen at a time and place that is convenient and comfortable for the member.","voiceCode":"en-US-EricNeural","language":"en","originalResourceId":"xAdDsLKdQuqknLWmM","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-EricNeural\">There are four common types of advance directive documents we should be familiar with:<break time=\"0.5s\"/>First, the Healthcare Power of Attorney. This document allows a person to appoint someone they trust to make healthcare decisions on their behalf if they become incapacitated. In Ohio, this is governed by Ohio Revised Code 13 37 12.<break time=\"0.5s\"/>Second, the Living Will. This is a notarized or witnessed document that outlines a person’s wishes regarding life-sustaining treatment. It becomes effective when the individual is terminally ill or permanently unconscious, and is regulated under Ohio Administrative Code 37 01 62.<break time=\"0.5s\"/>Third, Organ Donor Registration. This can be completed at the BMV or through national databases and indicates a person’s decision to donate organs, tissues, or eyes after death. This is covered under Ohio Administrative Code 45 01 1 1 36.<break time=\"0.5s\"/>And finally, Do Not Resuscitate Orders, or DNRs. These are medical orders signed by a physician or advanced practice provider that instruct healthcare professionals not to perform CPR or other life-sustaining measures. These are also governed by Ohio Administrative Code 37 01 62.<break time=\"0.5s\"/>As care coordinators, it’s important to not only understand these documents but also help members explore and document their preferences in a timely and respectful manner. These conversations should happen at a time and place that is convenient and comfortable for the member.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"There are 4 common types of advanced","startTime":0.119,"finishTime":2.19},{"text":"directive documents we should be familiar with.","startTime":2.19,"finishTime":4.599},{"text":"First,","startTime":5.039,"finishTime":5.369},{"text":"the health care power of attorney.","startTime":5.599,"finishTime":7.36},{"text":"This document allows a person to appoint someone they trust to","startTime":8.26,"finishTime":11.26},{"text":"make healthcare decisions on their behalf if they become incapacitated.","startTime":11.26,"finishTime":14.818999999999999},{"text":"In Ohio,","startTime":15.649000000000001,"finishTime":16.549},{"text":"this is governed by Ohio revised code 133712.","startTime":16.76,"finishTime":20.79},{"text":"Second,","startTime":22.29,"finishTime":22.819},{"text":"the living will.","startTime":23.01,"finishTime":23.889},{"text":"This is a notarized or witnessed document that","startTime":24.69,"finishTime":27.149},{"text":"outlines a person's wishes regarding life sustaining treatment.","startTime":27.149,"finishTime":30.35},{"text":"It becomes effective when the individual is terminally ill or","startTime":31.2,"finishTime":34.479},{"text":"permanently unconscious and is regulated under Ohio Administrative code 370162.","startTime":34.479,"finishTime":41.06},{"text":"Third organ donor registration.","startTime":42.529,"finishTime":44.619},{"text":"This can be completed at the BMV or through national","startTime":45.599,"finishTime":48.479},{"text":"databases and indicates a person's decision to donate organs,","startTime":48.479,"finishTime":51.959},{"text":"tissues,","startTime":52,"finishTime":52.72},{"text":"or eyes after death.","startTime":52.84,"finishTime":54.15},{"text":"This","startTime":54.919,"finishTime":54.93},{"text":"is covered under Ohio administrative code 45011136.","startTime":55.15,"finishTime":60.59},{"text":"And finally,","startTime":61.919,"finishTime":62.779},{"text":"do not resuscitate orders or DNRs.","startTime":62.93,"finishTime":65.79},{"text":"These are medical orders signed by a physician or advanced practice provider that","startTime":66.68,"finishTime":70.72},{"text":"instruct healthcare professionals not to perform","startTime":70.72,"finishTime":73.12},{"text":"CPR or other life sustaining measures.","startTime":73.12,"finishTime":75.559},{"text":"These are also governed by Ohio Administrative Code 370162.","startTime":76.519,"finishTime":81.83},{"text":"As care coordinators,","startTime":83.23,"finishTime":84.58},{"text":"it's important to not only understand these documents but also help members","startTime":84.75,"finishTime":88.669},{"text":"explore and document their preferences in a timely and respectful manner.","startTime":88.669,"finishTime":92.339},{"text":"These conversations should happen at a time and place","startTime":93.26,"finishTime":95.9},{"text":"that is convenient and comfortable for the member.","startTime":95.9,"finishTime":98.05}]}},"TpCAJ5Z9PrwXNTZQR":{"_id":"TpCAJ5Z9PrwXNTZQR","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"oPYJFRcZXq3TGjd6g","thumbnail":"xcYzNJQTCcspNNAZy","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".png","width":45,"height":56},"dates":{"dateCreated":"2025-05-20T16:37:03.205Z","dateModified":"2025-05-20T16:37:03.205Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"Tya2J4LqtmsBPENAL":{"_id":"Tya2J4LqtmsBPENAL","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"oPYJFRcZXq3TGjd6g","thumbnail":"m9TCvkveMRvzj2o4c","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".png","width":1680,"height":358},"dates":{"dateCreated":"2025-05-20T16:37:03.507Z","dateModified":"2025-05-20T16:37:03.507Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"WSBYRALBMTGwJEEoN":{"_id":"WSBYRALBMTGwJEEoN","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"oPYJFRcZXq3TGjd6g","thumbnail":"BHxAsobgX4ybweFEX","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".png","width":428,"height":119},"dates":{"dateCreated":"2025-05-20T16:37:04.134Z","dateModified":"2025-05-20T16:37:04.134Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"WdijiJwt3JFaF8EG4":{"_id":"WdijiJwt3JFaF8EG4","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"oPYJFRcZXq3TGjd6g","thumbnail":"3uC6WNxa9MicpPg2f","data mber’s strengths and identifies areas of opportunity to help them move toward what matters most to them. Both formal services and informal supports are considered to create a well-rounded support system.\nThe Care Coordinator works with the member to monitor progress and make adjustments as needed, ensuring the plan remains relevant and effective until the member’s goal is achieved.","voiceCode":"en-US-EricNeural","language":"en","originalResourceId":"Tg9Wu5PW5WWArQtCf","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-EricNeural\">Care planning takes a whole-person, person-centered approach to supporting members. It’s a collaborative process where the member leads the way—choosing who they want to be involved, whether that’s family, friends, or professionals.<break time=\"0.5s\"/>The plan builds on the member’s strengths and identifies areas of opportunity to help them move toward what matters most to them. Both formal services and informal supports are considered to create a well-rounded support system.<break time=\"0.5s\"/>The Care Coordinator works with the member to monitor progress and make adjustments as needed, ensuring the plan remains relevant and effective until the member’s goal is achieved.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Care planning takes a whole person,","startTime":0.119,"finishTime":1.83},{"text":"person centered approach to supporting members.","startTime":2.069,"finishTime":4.44},{"text":"It's a collaborative process where the member leads the way,","startTime":5.21,"finishTime":8.148},{"text":"choosing who they want to be involved,","startTime":8.359,"finishTime":10.109},{"text":"whether that's family,","startTime":10.239,"finishTime":11.199},{"text":"friends,","startTime":11.5,"finishTime":11.989},{"text":"or professionals.","startTime":12.119,"finishTime":13.159},{"text":"The plan builds on the members' strengths and identifies areas of","startTime":14.46,"finishTime":18.129},{"text":"opportunity to help them move toward what matters most to them.","startTime":18.129,"finishTime":20.879},{"text":"Both formal services and informal supports are considered","startTime":21.78,"finishTime":24.819},{"text":"to create a well rounded support system.","startTime":24.819,"finishTime":26.889},{"text":"The care coordinator works with the member to","startTime":28.209,"finishTime":30.28},{"text":"monitor progress and make adjustments as needed,","startTime":30.28,"finishTime":32.909},{"text":"ensuring the plan remains relevant and effective","startTime":33.119,"finishTime":35.88},{"text":"until the member's goal is achieved.","startTime":35.88,"finishTime":37.61}]}},"YnTcwTbgGhfoPbCQd":{"_id":"YnTcwTbgGhfoPbCQd","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":4010112,"uploadedFileName":"Eric-en-Additional Ideas for SMART Goals-6/18/2025.mp3","uploadedFileNameExtension":".mp3","duration":167.0625},"dates":{"dateCreated":"2025-06-18T15:22:48.845Z","dateModified":"2025-06-18T15:22:52.453Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"SMART goals in a person-centered care plan don’t have to be limited to health or diagnosis-related outcomes. Members may have goals that reflect their desire for connection, independence, learning, or contributing to their community.\nFor example, a member might want to volunteer at a local food pantry, apply for part-time work, or learn to use technology to stay in touch with family. These goals are just as meaningful and should be supported with the same care and structure.\nAs always, ensure each goal is Specific, Measurable, Attainable, Relevant, and Time-Based. and most importantly, that it reflects what the member wants to achieve.\n\nThis is an example of a SMART goal focused on employment. The member has expressed a desire to return to work in a part-time role that fits their skills and is close to home.\nThe goal is clearly defined, measurable, and realistic based on the member’s current situation. It also includes a specific timeframe, which helps both the member and care team track progress.\nThe action steps break the goal into manageable tasks, such as updating a resume and submitting applications weekly. This structure supports the member’s autonomy while ensuring the goal remains achievable and meaningful.\n\nAnother SMART goal example shown here focuses on a meaningful personal goal. Sally wants to attend her granddaughter’s wedding, and this desire motivates her to improve her mobility and strength. The goal is specific, measurable, and time-bound, and it reflects what truly matters to her. The Attainable section breaks down actionable steps Sally can take to achieve this goal and the Time Bound section specifically includes the statement Progression and self management toward above goal will be monitored. This statement is required by some health plans\n\nA final SMART goal example focuses on building independence in daily living. The member wants to prepare their own breakfast three times a week, which supports their broader goal of living more independently at home.\nThe goal is realistic and clearly defined, with a specific timeframe and measurable outcome. It also reflects the member’s personal values and desire for self-sufficiency.\nAction steps like identifying meals, shopping with support, and using reminders help break the goal into manageable parts, making it easier for the member to succeed and feel empowered.\n\nThese example demonstrate how SMART goals in a person-centered care plan don’t have to be limited to health or diagnosis-related outcomes so consider smart goals for members that foster connection, independence, learning, and or contributing to their community.","voiceCode":"en-US-EricNeural","language":"en","originalResourceId":"XissxiDCn5s6u3cuK","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-EricNeural\">SMART goals in a person-centered care plan don’t have to be limited to health or diagnosis-related outcomes. Members may have goals that reflect their desire for connection, independence, learning, or contributing to their community.<break time=\"0.5s\"/>For example, a member might want to volunteer at a local food pantry, apply for part-time work, or learn to use technology to stay in touch with family. These goals are just as meaningful and should be supported with the same care and structure.<break time=\"0.5s\"/>As always, ensure each goal is Specific, Measurable, Attainable, Relevant, and Time-Based. and most importantly, that it reflects what the member wants to achieve.<break time=\"0.5s\"/>This is an example of a SMART goal focused on employment. The member has expressed a desire to return to work in a part-time role that fits their skills and is close to home.<break time=\"0.5s\"/>The goal is clearly defined, measurable, and realistic based on the member’s current situation. It also includes a specific timeframe, which helps both the member and care team track progress.<break time=\"0.5s\"/>The action steps break the goal into manageable tasks, such as updating a resume and submitting applications weekly. This structure supports the member’s autonomy while ensuring the goal remains achievable and meaningful.<break time=\"0.5s\"/>Another SMART goal example shown here focuses on a meaningful personal goal. Sally wants to attend her granddaughter’s wedding, and this desire motivates her to improve her mobility and strength. The goal is specific, measurable, and time-bound, and it reflects what truly matters to her. The Attainable section breaks down actionable steps Sally can take to achieve this goal and the Time Bound section specifically includes the statement Progression and self management toward above goal will be monitored. This statement is required by some health plans<break time=\"0.5s\"/>A final SMART goal example focuses on building independence in daily living. The member wants to prepare their own breakfast three times a week, which supports their broader goal of living more independently at home.<break time=\"0.5s\"/>The goal is realistic and clearly defined, with a specific timeframe and measurable outcome. It also reflects the member’s personal values and desire for self-sufficiency.<break time=\"0.5s\"/>Action steps like identifying meals, shopping with support, and using reminders help break the goal into manageable parts, making it easier for the member to succeed and feel empowered.<break time=\"0.5s\"/>These example demonstrate how SMART goals in a person-centered care plan don’t have to be limited to health or diagnosis-related outcomes so consider smart goals for members that foster connection, independence, learning, and or contributing to their community.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Smart goals in a person centered care plan don't","startTime":0.159,"finishTime":2.68},{"text":"have to be limited to health or diagnosis-related outcomes.","startTime":2.68,"finishTime":5.88},{"text":"Members may have goals that reflect their desire for connection,","startTime":6.829,"finishTime":9.979},{"text":"independence,","startTime":10.189,"finishTime":11.02},{"text":"learning,","startTime":11.229,"finishTime":11.63},{"text":"or contributing to their equires the identification of at least one barrier. That barrier could be a functional limitation, communication or cultural barrier, or a barrier based on poor decision making. Look at what are barriers for the member in relationship to their whole care plan not just limited to one specific goal. The same is true with identifying strengths. Everyone comes to our programs with certain strengths they have used to navigate their life up to this point. \nBy helping members identify and build on these strengths, we empower them to shape meaningful goals and take ownership of their care journey.\nCare Plan goals are driven by the member and may or may not be medical in nature but whatever the goal it must be agreed to by the member. ​​\nIt is important to involve the member’s chosen support team to the extent possible and with permission from the member.​​\nFor goals met with the use of waiver services it is important that the Person-Centered Care Plan and Waiver Service Plan align. ​​","voiceCode":"en-US-EricNeural","language":"en","originalResourceId":"Bj3TCihevYW2BJjFu","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-EricNeural\">Person Centered Care Plans are individualized, not cookie cutter. We want to examine the specific needs of the member and identify what barriers they might have toward meeting the goal. NCQA requires the identification of at least one barrier. That barrier could be a functional limitation, communication or cultural barrier, or a barrier based on poor decision making. Look at what are barriers for the member in relationship to their whole care plan not just limited to one specific goal. The same is true with identifying strengths. Everyone comes to our programs with certain strengths they have used to navigate their life up to this point. <break time=\"0.5s\"/>By helping members identify and build on these strengths, we empower them to shape meaningful goals and take ownership of their care journey.<break time=\"0.5s\"/>Care Plan goals are driven by the member and may or may not be medical in nature but whatever the goal it must be agreed to by the member. ​​<break time=\"0.5s\"/>It is important to involve the member’s chosen support team to the extent possible and with permission from the member.​​<break time=\"0.5s\"/>For goals met with the use of waiver services it is important that the Person-Centered Care Plan and Waiver Service Plan align. ​​</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Person centered care plans are individualized,","startTime":0.009,"finishTime":2.67},{"text":"not cookie cutter.","startTime":2.849,"finishTime":3.839},{"text":"We want to examine the specific needs of the member and","startTime":4.659,"finishTime":7.409},{"text":"identify what barriers they might have toward meeting the goal.","startTime":7.409,"finishTime":10.489},{"text":"NCQA requires the identification of at least one barrier.","startTime":11.38,"finishTime":15.06},{"text":"That barrier could be a functional limitation,","startTime":15.949,"finishTime":18.35},{"text":"communication or cultural barrier,","startTime":18.52,"finishTime":20.629},{"text":"or a barrier based on poor decision making.","startTime":20.84,"finishTime":23.28},{"text":"Look at what are barriers for the member in relationship to","startTime":24.19,"finishTime":26.809},{"text":"their whole care plan not just limited to one specific goal.","startTime":26.809,"finishTime":30.11},{"text":"The same is true with identifying strengths.","startTime":30.959,"finishTime":33.5},{"text":"Everyone comes to our programs with certain strengths they have","startTime":34.4,"finishTime":37.2},{"text":"used to navigate their life up to this point.","startTime":37.2,"finishTime":39.47},{"text":"By helping members identify and build on these strengths,","startTime":40.759,"finishTime":43.909},{"text":"we empower them to shape meaningful goals and take ownership of their care journey.","startTime":44.029,"finishTime":48.189},{"text":"Care plan goals are driven by the member and may or may not be medical in nature,","startTime":49.639,"finishTime":53.889},{"text":"but whatever the goal,","startTime":53.959,"finishTime":54.799},{"text":"it must be agreed to by the member.","startTime":54.81,"finishTime":56.549},{"text":"It is important to involve the member's chosen support team","startTime":57.83,"finishTime":60.86},{"text":"to the extent possible and with permission from the member.","startTime":60.86,"finishTime":63.569},{"text":"For goals met with the use of waiver services,","startTime":64.968,"finishTime":67.249},{"text":"it is important that the person centered care plan and waiver service plan align.","startTime":67.289,"finishTime":71.399}]}},"vPsQ4GczgjXfnPFvk":{"_id":"vPsQ4GczgjXfnPFvk","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1596672,"uploadedFileName":"Eric-en-Starting the Conversation-6/6/2025.mp3","uploadedFileNameExtension":".mp3","duration":66.5},"dates":{"dateCreated":"2025-06-06T18:59:24.149Z","dateModified":"2025-06-06T18:59:27.134Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Starting an advanced care planning conversation can feel overwhelming, but it's an important step in ensuring member's wishes are honored. Here’s how to begin:​​\nReflect on their Values – Have members Consider what matters most to them regarding medical care. Do they prioritize comfort, longevity, or specific treatments?​​\nTalk to Loved Ones – Have members share their thoughts with family, close friends, or a healthcare provider. Having open conversations can help them understand their preferences.​​\nChoose a Healthcare Proxy – Have member select someone they trust to make medical decisions on their behalf should members be unable to communicate.​​\nDocument Wishes – Guide members to create advance directives like a living will or a durable power of attorney for health care. These legal documents clarify member preferences.​​\nReview and Update – Member wishes may change over time, so it's good to revisit their plan periodically.​​\nCare Coordinator should offer resources to members on Advanced Care Planning​ ​","voiceCode":"en-US-EricNeural","language":"en","originalResourceId":"xPedLZpmx8CdBuecD","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-EricNeural\">Starting an advanced care planning conversation can feel overwhelming, but it's an important step in ensuring member's wishes are honored. Here’s how to begin:​​<break time=\"0.5s\"/>Reflect on their Values – Have members Consider what matters most to them regarding medical care. Do they prioritize comfort, longevity, or specific treatments?​​<break time=\"0.5s\"/>Talk to Loved Ones – Have members share their thoughts with family, close friends, or a healthcare provider. Having open conversations can help them understand their preferences.​​<break time=\"0.5s\"/>Choose a Healthcare Proxy – Have member select someone they trust to make medical decisions on their behalf should members be unable to communicate.​​<break time=\"0.5s\"/>Document Wishes – Guide members to create advance directives like a living will or a durable power of attorney for health care. These legal documents clarify member preferences.​​<break time=\"0.5s\"/>Review and Update – Member wishes may change over time, so it's good to revisit their plan periodically.​​<break time=\"0.5s\"/>Care Coordinator should offer resources to members on Advanced Care Planning​ ​</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Starting an advanced care planning conversation can feel overwhelming,","startTime":0.159,"finishTime":3.8289999999999997},{"text":"but it's an important step in ensuring members' wishes are honored.","startTime":4.038,"finishTime":7.159},{"text":"Here's how to begin.","startTime":8.1,"finishTime":9.329},{"text":"Reflect on their values.","startTime":9.85,"finishTime":11.14},{"text":"Have members consider what matters most to them regarding medical care.","startTime":11.26,"finishTime":14.85},{"text":"Do they prioritize comfort,","startTime":15.649000000000001,"finishTime":17.34},{"text":"longevity,","startTime":17.54,"finishTime":18.159},{"text":"or specific treatments?","startTime":18.299,"finishTime":19.7},{"text":"Talk to loved ones,","startTime":21.1,"finishTime":22.379},{"text":"have members share their thoughts with family,","startTime":22.51,"finishTime":24.729},{"text":"close friends,","startTime":24.94,"finishTime":25.729},{"text":"or a healthcare provider.","startTime":25.899,"finishTime":27.29},{"text":"Having open conversations can help them understand their preferences.","startTime":28.2,"finishTime":31.719},{"text":"Choose a healthcare proxy.","startTime":33.029,"finishTime":34.639},{"text":"Have members select someone they trust to make medical decisions","startTime":34.849,"finishTime":37.849},{"text":"on their behalf should members be unable to communicate.","startTime":37.849,"finishTime":40.56},{"text":"Document wishes guide members to create advanced directives like a living","startTime":41.93,"finishTime":45.93},{"text":"will or a durable power of attorney for health care.","startTime":45.93,"finishTime":48.72},{"text":"These legal documents clarify member preferences.","startTime":49.639,"finishTime":52.599},{"text":"Review and update","startTime":54.06,"finishTime":55.29},{"text":"member wishes may change over time,","startTime":55.54,"finishTime":57.529},{"text":"so it's good to revisit their plan periodically.","startTime":57.779,"finishTime":60.259},{"text":"Care coordinators should offer resources to members on advanced care planning.","startTime":61.689,"finishTime":65.69}]}},"vS6WZane6g45qGF9f":{"_id":"vS6WZane6g45qGF9f","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1720512,"uploadedFileName":"Eric-en-Care Plan Development-6/6/2025.mp3","uploadedFileNameExtension":".mp3","duration":71.65},"dates":{"dateCreated":"2025-06-06T15:30:10.353Z","dateModified":"2025-06-06T15:30:13.378Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"\"As we develop care plans with members, these are key areas that often lead to meaningful, person-centered goals.\nFirst, we consider communication and cultural factors—understanding a member’s language preferences, cultural background, and how they prefer to communicate can significantly impact how care is delivered and received.\nNext, we look at personal preferences and support networks. This includes who the member wants involved in their care, where they prefer to live, and how they want to make decisions.\nWe also assess health and wellbeing, including both physical and behavioral health needs. This is where Advance Care Planning becomes especially important—ensuring we understand and document the member’s wishes for future care.\nFinally, we explore life enrichment—what brings meaning and joy to the member’s life, such as community involvement, work, volunteering, or learning opportunities.\nIt’s important to remember that c .​​</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Many times it is difficult to create goals with members.","startTime":0.129,"finishTime":3.64},{"text":"There are many things that can provide barriers to goal conversations,","startTime":4.44,"finishTime":8.09},{"text":"including language,","startTime":8.109,"finishTime":8.939},{"text":"educational level,","startTime":9.35,"finishTime":10.119},{"text":"or just the fact they have never set a goal before to name a few.","startTime":10.229,"finishTime":13.47},{"text":"Here are some ideas of how to get the conversation started.","startTime":14.38,"finishTime":17.239}]}},"xofzeTA5CBSkpLH38":{"_id":"xofzeTA5CBSkpLH38","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"oPYJFRcZXq3TGjd6g","thumbnail":"kRv6Fiwg3a6zMfLvh","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".png","width":792,"height":1080},"dates":{"dateCreated":"2025-05-20T16:37:04.501Z","dateModified":"2025-05-20T16:37:04.501Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"yLh7wgzfoyCpPRYGA":{"_id":"yLh7wgzfoyCpPRYGA","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1796544,"uploadedFileName":"Eric-en-Care Coordinator Steps for SMART-6/18/2025.mp3","uploadedFileNameExtension":".mp3","duration":74.8125},"dates":{"dateCreated":"2025-06-18T16:05:59.037Z","dateModified":"2025-06-18T16:06:01.417Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"As care coordinators, your role is essential in helping members not only set SMART goals—but actually achieve them.\nFirst, start by exploring what matters most to the member. Use open-ended questions to help them define a goal that’s meaningful and specific to their life.\nThen, work together to shape the goal using the SMART framework—making sure it’s measurable, attainable, relevant, and time-bound.\nOnce the goal is defined, identify what supports are needed. This could include formal services, informal caregivers, or community resources.\nBreak the goal into small, manageable action steps. Assign responsibilities so the member knows what to expect.\nMonitor progress regularly. Celebrate wins, troubleshoot barriers, and adjust the plan if the member’s needs change.\nAnd finally, document everything clearly. Your notes should reflect the member’s voice, the supports in place, and how the plan is evolving over time.\nThese steps ensure that SMART goals are not just written down—but lived out in a way that’s empowering and person-centered.","voiceCode":"en-US-EricNeural","language":"en","originalResourceId":"Kg2dtE6gz8HHzqfmT","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-EricNeural\">As care coordinators, your role is essential in helping members not only set SMART goals—but actually achieve them.<break time=\"0.5s\"/>First, start by exploring what matters most to the member. Use open-ended questions to help them define a goal that’s meaningful and specific to their life.<break time=\"0.5s\"/>Then, work together to shape the goal using the SMART framework—making sure it’s measurable, attainable, relevant, and time-bound.<break time=\"0.5s\"/>Once the goal is defined, identify what supports are needed. This could include formal services, informal caregivers, or community resources.<break time=\"0.5s\"/>Break the goal into small, manageable action steps. Assign responsibilities so the member knows what to expect.<break time=\"0.5s\"/>Monitor progress regularly. Celebrate wins, troubleshoot barriers, and adjust the plan if the member’s needs change.<break time=\"0.5s\"/>And finally, document everything clearly. Your notes should reflect the member’s voice, the supports in place, and how the plan is evolving over time.<break time=\"0.5s\"/>These steps ensure that SMART goals are not just written down—but lived out in a way that’s empowering and person-centered.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"As care coordinators,","startTime":0.029,"finishTime":1.429},{"text":"your role is essential in helping members not only set smart goals,","startTime":1.5590000000000002,"finishTime":5.519},{"text":"but actually achieve them.","startTime":5.559,"finishTime":6.829},{"text":"First,","startTime":8.269,"finishTime":8.779},{"text":"start by exploring what matters most to the member.","startTime":9.029,"finishTime":11.579},{"text":"Use open-ended questions to help them define a","startTime":12.5,"finishTime":14.859},{"text":"goal that's meaningful and specific to their life.","startTime":14.859,"finishTime":17.409},{"text":"Then","startTime":18.799,"finishTime":19.229},{"text":"work together to shape the goal using the smart framework,","startTime":19.37,"finishTime":22.469},{"text":"making sure it's measurable,","startTime":22.68,"finishTime":24.069},{"text":"attainable,","startTime":24.219,"finishTime":24.909},{"text":"relevant,","startTime":25.04,"finishTime":25.61},{"text":"and time bound.","startTime":25.75,"finishTime":26.68},{"text":"Once the goal is defined,","startTime":28.09,"finishTime":29.559},{"text":"identify what supports are needed.","startTime":29.69,"finishTime":31.61},{"text":"This could include formal services,","startTime":32.539,"finishTime":34.569},{"text":"informal caregivers,","startTime":34.659,"finishTime":35.848},{"text":"or community resources.","startTime":35.979,"finishTime":37.458},{"text":"Break the goal into small manageable action steps.","startTime":38.869,"finishTime":42.069},{"text":"Assign responsibilities so the member knows what to expect.","startTime":42.99,"finishTime":46.259},{"text":"Monitor progress regularly.","startTime":47.74,"finishTime":49.389},{"text":"Celebrate wins,","startTime":50.209,"finishTime":51.479},{"text":"troubleshoot barriers,","startTime":51.68,"finishTime":52.83},{"text":"and adjust the plan if the members needs change.","startTime":52.909,"finishTime":55.479},{"text":"And finally","startTime":56.81,"finishTime":57.709},{"text":"document everything clearly.","startTime":57.919,"finishTime":59.43},{"text":"Your notes should reflect the member's voice,","startTime":60.33,"finishTime":62.4},{"text":"the supports in place,","startTime":62.569,"finishTime":63.84},{"text":"and how the plan is evolving over time.","startTime":64.05,"finishTime":66.18},{"text":"These steps ensure that smart goals are not just written down","startTime":67.569,"finishTime":70.839},{"text":"but lived out in a way that's empowering and person centered.","startTime":71.04,"finishTime":74.01}]}},"yWdx3CpvRSDvYnPAs":{"_id":"yWdx3CpvRSDvYnPAs","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":65096,"uploadedFileName":"image.png","height":378,"uploadedFileNameExtension":".png","width":1028},"dates":{"dateCreated":"2025-06-06T15:54:26.782Z","dateModified":"2025-06-06T15:54:26.782Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"MeHTao4QyFNc6kFpL","thumbnail":"MerBFWQf4a2pHtGq3"},"zPvmYvg5uxXXLsfpJ":{"_id":"zPvmYvg5uxXXLsfpJ","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":2152512,"uploadedFileName":"Eric-en-Care Coordinator Checklist-6/6/2025.mp3","uploadedFileNameExtension":".mp3","duration":89.65},"dates":{"dateCreated":"2025-06-06T15:59:28.571Z","dateModified":"2025-06-06T15:59:31.654Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"A practical checklist for care coordinators to follow when supporting members with advance directives. These steps help ensure that members’ rights, preferences, and safety are respected—especially during times when they may not be able to speak for themselves.\nThe first step is to Inform and Educate. Care coordinators, play a key role in helping members understand what advance directives are, why they matter, and how they can protect their rights. Care coordinators should provide clear explanations and offer resources to help members make informed decisions.\nNext, we need to Document and Disseminate. If a member has completed advance directive documents, Care Coordinators must ensure the most current versions are on file. With the member’s permission, Care Coordinators may also share these documents with provider offices or upload them to electronic portals. This helps ensure that member's wishes are honored in any care setting.\nFinally, Care Coordinators must support Regular Review and Revision. Advance directives should be revisited regularly—especially after major health changes or serious medical events. Care Coordinators should also help members reassess their chosen healthcare proxy or guardian to ensure that person is still available and appropriate.\nFor additional tools and resources, visit the Advance Directives Toolkit provided by Pro Seniors at the web address below.","voiceCode":"en-US-EricNeural","language":"en","originalResourceId":"7oYG4Zhj8hD4HKcLL","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts
