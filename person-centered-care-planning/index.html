<strong>Measurable:</strong>&nbsp;Member will work 10-15 hours per week at a job suitable to her abilities.</li>\n\t<li><strong>Attainable:</strong>&nbsp;\n\t<ul>\n\t\t<li>Member will make a list of employable skills i.e. typing, customer service</li>\n\t\t<li>Member will make a list of limitations i.e. limited standing</li>\n\t\t<li>Member will utilize Adult Job employment services at Job and Family Services &nbsp;with assistance from Care Coordinator</li>\n\t\t<li>Member will apply for jobs meeting their skill set and go for interviews</li>\n\t</ul>\n\t</li>\n\t<li><strong>Relevant:</strong>&nbsp;Member gets depressed and misses working. She wants to get out of the house.</li>\n\t<li><strong>Time-Bound:</strong>&nbsp;Will have a job of her choosing in the next 6 months. Progression and self management toward above goal will be monitored.</li>\n</ul>\n\n<div><strong>Action Steps:</strong></div>\n\n<ul>\n\t<li>Update resume with help from a local job center by next Friday.</li>\n\t<li>Search for job openings online and in community spaces.</li>\n\t<li>Submit one application per week for the next three weeks.</li>\n</ul>\n","rotationAngle":0,"duration":37.5},{"identifier":"gYZQAtGTz2i2mFxaE","kind":"overlay","type":"rectangle","width":1159,"height":692,"x":61,"y":16,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.5,"textAlignment":"left","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"start":81.4,"behaviorType":"continue","htmlContent":"<div><strong>Member Statement:</strong><br />\n<em>&ldquo;I&#39;d like to be able to attend my granddaughter&#39;s wedding in February&rdquo;</em></div>\n\n<div><strong>SMART Goal:</strong></div>\n\n<ul>\n\t<li><strong>Specific:</strong>&nbsp;Sally wants to attend her grand-daughter&#39;s wedding in February.</li>\n\t<li><strong>Measurable:</strong>&nbsp;Sally will attend her grand-daughter&#39;s wedding.</li>\n\t<li><strong>Attainable:</strong>&nbsp;\n\t<ul>\n\t\t<li>Sally will start walking everyday with her aide in the hallways of her building.</li>\n\t\t<li>Sally will go to the exercise class offered in the building weekly.</li>\n\t\t<li>Sally will discuss with her doctor her goal and be assessed for the need for physical therapy.</li>\n\t</ul>\n\t</li>\n\t<li><strong>Relevant:</strong>&nbsp;&quot;My grand-daughter is so important to me and I really want to be at her wedding&quot;.</li>\n\t<li><strong>Time-Bound:</strong>&nbsp;Goal will be met in 6 months. Progression and self management toward above goal will be monitored.</li>\n</ul>\n","rotationAngle":0,"duration":32.599999999999994},{"identifier":"ATqDBgtoaNgABYQ92","kind":"overlay","type":"rectangle","width":1102,"height":61.00000000000001,"x":89,"y":329.5,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.5,"textAlignment":"left","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"start":114.8,"behaviorType":"continue","htmlContent":"<div><strong>SMART Goal:</strong><br />\n<em>&ldquo;I want to prepare my own breakfast three times a week for the next two months to increase my independence at home.&rdquo;</em></div>\n\n<div><strong>Why It&rsquo;s SMART:</strong></div>\n\n<ul>\n\t<li><strong>Specific:</strong>&nbsp;Preparing breakfast independently.</li>\n\t<li><strong>Measurable:</strong>&nbsp;Three times per week.</li>\n\t<li><strong>Attainable:</strong>&nbsp;Member has access to a kitchen and basic cooking skills.</li>\n\t<li><strong>Relevant:</strong>&nbsp;Supports the member&rsquo;s goal of living more independently.</li>\n\t<li><strong>Time-Bound:</strong>&nbsp;Goal is set for a two-month period.</li>\n</ul>\n\n<div><strong>Action Steps:</strong></div>\n\n<ul>\n\t<li>Identify three simple breakfast meals the member enjoys and can prepare.</li>\n\t<li>Create a grocery list and shop weekly with support if needed.</li>\n\t<li>Set reminders or use a visual checklist to support consistency.</li>\n</ul>\n","rotationAngle":0},{"identifier":"3BzparAbkZSwQX5aY","kind":"overlay","type":"rectangle","width":485,"height":727.5000000000001,"x":790,"y":-8,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"K2LH2PrL7BcbsEgFu","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0,"imageCropping":{"positionX":1.4210854715202004e-14,"positionY":0,"width":99.99999999999997,"height":100},"duration":42}],"background":{"backgroundColor":"rgba(255, 255, 255, 1)","backgroundImageOpacity":100},"duration":167.0625,"captions":[{"text":"Smart goals in a person centered care plan don't","startTime":0.159,"finishTime":2.68},{"text":"have to be limited to health or diagnosis-related outcomes.","startTime":2.68,"finishTime":5.88},{"text":"Members may have goals that reflect their desire for connection,","startTime":6.829,"finishTime":9.979},{"text":"independence,","startTime":10.189,"finishTime":11.02},{"text":"learning,","startTime":11.229,"finishTime":11.63},{"text":"or contributing to their community.","startTime":11.789,"finishTime":13.43},{"text":"For example,","startTime":14.84,"finishTime":15.64},{"text":"a member might want to volunteer at a local food pantry,","startTime":15.8,"finishTime":18.829},{"text":"apply for part-time work,","startTime":19.079,"finishTime":20.51},{"text":"or learn to use technology to stay in touch with family.","startTime":20.68,"finishTime":23.76},{"text":"These goals are just as meaningful and should","startTime":24.68,"finishTime":26.799},{"text":"be supported with the same care and structure.","startTime":26.799,"finishTime":29.11},{"text":"As always,","startTime":30.5,"finishTime":31.409},{"text":"ensure each goal is specific,","startTime":31.78,"finishTime":33.49},{"text":"measurable,","startTime":33.74,"finishTime":34.33},{"text":"attainable,","startTime":34.459,"finishTime":35.169},{"text":"relevant,","startTime":35.299,"finishTime":35.9},{"text":"and time-based.","startTime":35.939,"finishTime":36.979},{"text":"And most importantly,","startTime":37.84,"finishTime":39.139},{"text":"that it reflects what the member wants to achieve.","startTime":39.349,"finishTime":41.72},{"text":"This","startTime":43,"finishTime":43.009},{"text":"is an example of a smart goal focused on employment.","startTime":43.229,"finishTime":46.299},{"text":"The member has expressed a desire to return to work in a","startTime":47.15,"finishTime":50.02},{"text":"part-time role that fits their skills and is close to home.","startTime":50.02,"finishTime":53.049},{"text":"The goal is clearly defined,","startTime":54.36,"finishTime":56.09},{"text":"measurable,","startTime":56.31,"finishTime":56.9},{"text":"and realistic based on the member's current situation.","startTime":57.029,"finishTime":59.83},{"text":"It also includes a specific time frame","startTime":60.669,"finishTime":63.09},{"text":"which helps both the member and care team track progress.","startTime":63.259,"finishTime":66.169},{"text":"The action steps break the goal into manageable tasks","startTime":67.529,"finishTime":70.739},{"text":"such as updating a resume and submitting applications weekly.","startTime":70.83,"finishTime":74.11},{"text":"This structure supports the member's autonomy while","startTime":74.94,"finishTime":77.54},{"text":"ensuring the goal remains achievable and meaningful.","startTime":77.54,"finishTime":80.3},{"text":"Another smart goal example shown here focuses on volunteering,","startTime":81.61,"finishTime":85.319},{"text":"which is a meaningful way for many members","startTime":85.519,"finishTime":87.44},{"text":"to stay active and connected to their community.","startTime":87.44,"finishTime":89.79},{"text":"In this case,","startTime":91.11,"finishTime":92.029},{"text":"the member wants to volunteer at a local food pantry twice a month.","startTime":92.199,"finishTime":95.91},{"text":"The goal is clearly defined,","startTime":96.739,"finishTime":98.4},{"text":"realistic,","startTime":98.61,"finishTime":99.319},{"text":"and time-bound,","startTime":99.41,"finishTime":100.36},{"text":"making it easy to track and support.","startTime":100.569,"finishTime":102.529},{"text":"The action steps help break the goal","startTime":103.83,"finishTime":105.769},{"text":"into manageable tasks like confirming opportunities,","startTime":105.769,"finishTime":109.08},{"text":"scheduling shifts,","startTime":109.209,"finishTime":110.129},{"text":"and arranging transportation","startTime":110.279,"finishTime":111.9},{"text":"so the member feels confident and supported in achieving it.","startTime":112.169,"finishTime":115.05},{"text":"A final smart goal example focuses on building independence in daily living.","startTime":116.43,"finishTime":120.949},{"text":"The member wants to prepare their own breakfast 3 times a week,","startTime":121.779,"finishTime":125.12},{"text":"which supports their broader goal of living more independently at home.","startTime":125.33,"finishTime":128.8},{"text":"The goal is realistic and clearly defined with","startTime":130.1,"finishTime":132.85},{"text":"a specific time frame and measurable outcome.","startTime":132.85,"finishTime":135.289},{"text":"It also reflects the members' personal values and desire for self-sufficiency.","startTime":136.089,"finishTime":140.539},{"text":"Action steps like identifying meals,","startTime":141.97,"finishTime":144.24},{"text":"shopping with support,","startTime":144.49,"finishTime":145.559},{"text":"and using reminders help break the goal into manageable parts,","startTime":145.729,"finishTime":149.05},{"text":"making it easier for the member to succeed and feel empowered.","startTime":149.21,"finishTime":152.369},{"text":"These examples demonstrate how smart goals in a person centered care plan","startTime":153.789,"finishTime":157.669},{"text":"don't have to be limited to health or diagnosis related outcomes,","startTime":157.669,"finishTime":160.75},{"text":"so consider smart goals for members that foster connection,","startTime":160.83,"finishTime":163.899},{"text":"independence,","startTime":164.07,"finishTime":164.83},{"text":"learning,","startTime":165.07,"finishTime":165.5},{"text":"and or contributing to their community.","startTime":165.589,"finishTime":167.47}]}},"assets":["YnTcwTbgGhfoPbCQd","K2LH2PrL7BcbsEgFu"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"SMART goals in a person-centered care plan don’t have to be limited to health or diagnosis-related outcomes. Members may have goals that reflect their desire for connection, independence, learning, or contributing to their community.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For example, a member might want to volunteer at a local food pantry, apply for part-time work, or learn to use technology to stay in touch with family. These goals are just as meaningful and should be supported with the same care and structure.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"As always, ensure each goal is Specific, Measurable, Attainable, Relevant, and Time-Based. and most importantly, that it reflects what the member wants to achieve.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"This is an example of a SMART goal focused on employment. The member has expressed a desire to return to work in a part-time role that fits their skills and is close to home.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The goal is clearly defined, measurable, and realistic based on the member’s current situation. It also includes a specific timeframe, which helps both the member and care team track progress.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The action steps break the goal into manageable tasks, such as updating a resume and submitting applications weekly. This structure supports the member’s autonomy while ensuring the goal remains achievable and meaningful.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Another SMART goal example shown here focuses on a meaningful personal goal. Sally wants to attend her granddaughter’s wedding, and this desire motivates her to improve her mobility and strength. The goal is specific, measurable, and time-bound, and it reflects what truly matters to her. The Attainable section breaks down actionable steps Sally can take to achieve this goal and the Time Bound section specifically includes the statement Progression and self management toward above goal will be monitored. This statement is required by some health plans\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"A final SMART goal example focuses on building independence in daily living. The member wants to prepare their own breakfast three times a week, which supports their broader goal of living more independently at home.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The goal is realistic and clearly defined, with a specific timeframe and measurable outcome. It also reflects the member’s personal values and desire for self-sufficiency.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Action steps like identifying meals, shopping with support, and using reminders help break the goal into manageable parts, making it easier for the member to succeed and feel empowered.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"These example demonstrate how SMART goals in a person-centered care plan don’t have to be limited to health or diagnosis-related outcomes so consider smart goals for members that foster connection, independence, learning, and or contributing to their community.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"SMART goals in a person-centered care plan don’t have to be limited to health or diagnosis-related outcomes. Members may have goals that reflect their desire for connection, independence, learning, or contributing to their community.\nFor example, a member might want to volunteer at a local food pantry, apply for part-time work, or learn to use technology to stay in touch with family. These goals are just as meaningful and should be supported with the same care and structure.\nAs always, ensure each goal is Specific, Measurable, Attainable, Relevant, and Time-Based. and most importantly, that it reflects what the member wants to achieve.\n\nThis is an example of a SMART goal focused on employment. The member has expressed a desire to return to work in a part-time role that fits their skills and is close to home.\nThe goal is clearly defined, measurable, and realistic based on the member’s current situation. It also includes a specific timeframe, which helps both the member and care team track progress.\nThe action steps break the goal into manageable tasks, such as updating a resume and submitting applications weekly. This structure supports the member’s autonomy while ensuring the goal remains achievable and meaningful.\n\nAnother SMART goal example shown here focuses on a meaningful personal goal. Sally wants to attend her granddaughter’s wedding, and this desire motivates her to improve her mobility and strength. The goal is specific, measurable, and time-bound, and it reflects what truly matters to her. The Attainable section breaks down actionable steps Sally can take to achieve this goal and the Time Bound section specifically includes the statement Progression and self management toward above goal will be monitored. This statement is required by some health plans\n\nA final SMART goal example focuses on building independence in daily living. The member wants to prepare their own breakfast three times a week, which supports their broader goal of living more independently at home.\nThe goal is realistic and clearly defined, with a specific timeframe and measurable outcome. It also reflects the member’s personal values and desire for self-sufficiency.\nAction steps like identifying meals, shopping with support, and using reminders help break the goal into manageable parts, making it easier for the member to succeed and feel empowered.\n\nThese example demonstrate how SMART goals in a person-centered care plan don’t have to be limited to health or diagnosis-related outcomes so consider smart goals for members that foster connection, independence, learning, and or contributing to their community.","jobId":"fqWNofLSXQ7xGcYu4","voiceCodeUsed":"en-US-EricNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"csoAGxK424cycJzKv":{"_id":"csoAGxK424cycJzKv","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Thank you"},"dates":{"dateCreated":"2025-06-18T16:18:23.060Z","dateModified":"2025-06-18T16:19:24.098Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"38ZNRQJPbuygzgNi4","kind":"overlay","type":"rectangle","width":1147,"height":61.00000000000001,"x":82,"y":180,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"font":{"size":35,"bold":true,"underline":false,"italic":false},"fontColor":"rgba(26,110,156,1)","textAlignment":"left","type":"rectangle","border":{"size":0,"color":"#000000","left":true,"right":true,"top":true,"bottom":true} ":false,"size":20}},"start":8,"behaviorType":"continue","htmlContent":"<div><strong>Specific</strong><br />\nGoals should clearly state&nbsp;<em>what</em>&nbsp;the member wants to achieve and&nbsp;<em>why</em>&nbsp;it matters to them.</div>\n\n<div>&nbsp;</div>\n\n<div><strong>Example:</strong><br />\n&ldquo;I want to walk to the park with my granddaughter again.&rdquo;</div>\n","rotationAngle":0}],"background":{"backgroundColor":"rgba(255, 255, 255, 1)","backgroundImageOpacity":100},"duration":30.425,"captions":[{"text":"The S in smart stands for specific.","startTime":0.09,"finishTime":2.789},{"text":"A goal should be clear and focused,","startTime":3.64,"finishTime":5.639},{"text":"not vague or general.","startTime":5.88,"finishTime":7.19},{"text":"In this example,","startTime":8.489,"finishTime":9.6},{"text":"the member doesn't just say,","startTime":9.789,"finishTime":11.26},{"text":"I want to walk more.","startTime":11.39,"finishTime":12.579},{"text":"Instead,","startTime":13.39,"finishTime":14.069},{"text":"she says,","startTime":14.359,"finishTime":14.949},{"text":"I want to walk to the park with my granddaughter again.","startTime":15.119,"finishTime":17.75},{"text":"This tells us what she wants to do,","startTime":18.62,"finishTime":20.45},{"text":"who it involves,","startTime":20.62,"finishTime":21.579},{"text":"and why it's meaningful.","startTime":21.7,"finishTime":23.02},{"text":"Specificity helps the care team understand the","startTime":24.389,"finishTime":26.909},{"text":"member's motivation and tailor supports accordingly.","startTime":26.909,"finishTime":29.6}]}},"assets":["af7a7m4XDG6mqEMhd","xofzeTA5CBSkpLH38"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The “S” in SMART stands for Specific. A goal should be clear and focused, not vague or general.\",\"type\":\"text\",\"version\":1} tTime":33.009,"finishTime":35.38},{"text":"Affirmation of strengths,","startTime":36.639,"finishTime":38.169},{"text":"efforts,","startTime":38.27,"finishTime":38.79},{"text":"and past successes help to build the person's","startTime":38.909,"finishTime":41.27},{"text":"hope and confidence in their ability to change.","startTime":41.27,"finishTime":43.74},{"text":"Reflections are based on careful listening and trying to","startTime":45.159,"finishTime":48.2},{"text":"understand what the person is saying by repeating,","startTime":48.2,"finishTime":50.569},{"text":"rephrasing,","startTime":50.799,"finishTime":51.599},{"text":"or offering a deeper guess about what the person is trying to communicate.","startTime":51.68,"finishTime":55.159},{"text":"This is a foundational skill of MI in how we express empathy.","startTime":56,"finishTime":59.509},{"text":"Summarizing insurers' shared understanding and reinforces","startTime":61.049,"finishTime":64.29},{"text":"key points made by the client.","startTime":64.29,"finishTime":65.849}]}},"assets":["WoJ8ki8RevQzdzE7h","WdijiJwt3JFaF8EG4","8gLkHjjaM3Xfhob3K","WSBYRALBMTGwJEEoN","PSLFQqAeK2fRH3Y3k"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"jobId":"3Y4TQiQNPSwL3Xb2h","voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The O A R S framework​​ also known as oars, is comprised of Open questions, Affirmation of strengths, Reflections, and Summarizing.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Open questions draw out and explore the person’s experiences, perspectives, and ideas. Evocative questions guide the client to reflect on how change may be meaningful or possible. Information is often offered within a structure of open questions (Elicit-Provide-Elicit) that first explores what the person already knows, then seeks permission to offer what the practitioner knows and then explores the person’s response.​​\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Affirmation of strengths, efforts, and past successes help to build the person’s hope and confidence in their ability to change.​​\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Reflections are based on careful listening and trying to understand what the person is saying, by repeating, rephrasing or offering a deeper guess about what the person is trying to communicate. This is a foundational skill of MI and how we express empathy. ​​\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Summarizing ensures shared understanding and reinforces key points made by the client.​​\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"The O A R S framework​​ also known as oars, is comprised of Open questions, Affirmation of strengths, Reflections, and Summarizing.\nOpen questions draw out and explore the person’s experiences, perspectives, and ideas. Evocative questions guide the client to reflect on how change may be meaningful or possible. Information is often offered within a structure of open questions (Elicit-Provide-Elicit) that first explores what the person already knows, then seeks permission to offer what the practitioner knows and then explores the person’s response.​​\nAffirmation of strengths, efforts, and past successes help to build the person’s hope and confidence in their ability to change.​​\nReflections are based on careful listening and trying to understand what the person is saying, by repeating, rephrasing or offering a deeper guess about what the person is trying to communicate. This is a foundational skill of MI and how we express empathy. ​​\nSummarizing ensures shared understanding and reinforces key points made by the client.​​","voiceCodeUsed":"en-US-EricNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"r2m4XwzPMiMwAdwpA":{"_id":"r2m4XwzPMiMwAdwpA","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 4","upload":"6cRdy7ZXgjeMyAMCN"},"dates":{"dateCreated":"2025-05-20T16:37:02.918Z","dateModified":"2025-06-16T20:09:01.093Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"EPps5dRBNxpSXueGQ","kind":"overlay","height":56,"width":447,"y":49,"x":63,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":-0.6,"textAlignment":"left","verticalAlignment":"top","font":{"size":31.746033259800505,"bold":false,"italic":false,"underline":false,"family":"45hKJtBKsyiCkZh4p"},"roundedCorners":{"topLeft":0, 8.409,"finishTime":12.17},{"text":"At the center of the diagram is the person,","startTime":13.56,"finishTime":15.789},{"text":"the member,","startTime":15.949,"finishTime":16.59},{"text":"not the patient,","startTime":16.799,"finishTime":17.569},{"text":"not the diagnosis,","startTime":17.909,"finishTime":19.049},{"text":"but the individual with unique needs,","startTime":19.28,"finishTime":21.229},{"text":"values,","startTime":21.379,"finishTime":22.03},{"text":"and goals.","startTime":22.12,"finishTime":22.959},{"text":"Surrounding them are the key partners in care nurses,","startTime":23.809,"finishTime":26.86},{"text":"doctors,","startTime":27.09,"finishTime":27.719},{"text":"pharmacists,","startTime":27.85,"finishTime":28.77},{"text":"personal care aides,","startTime":28.909,"finishTime":30.129},{"text":"family members,","startTime":30.319,"finishTime":31.17},{"text":"and the broader community.","startTime":31.28,"finishTime":32.61},{"text":"These are the people care coordinators help coordinate and align","startTime":33.529,"finishTime":36.689},{"text":"to ensure care is truly centered on the individual.","startTime":36.689,"finishTime":39.52},{"text":"The outer ring highlights the principles that guide a care coordinators' work.","startTime":40.849,"finishTime":45.119},{"text":"Full transparency,","startTime":45.47,"finishTime":46.779},{"text":"keep individuals informed and involved in their care.","startTime":47.029,"finishTime":49.77},{"text":"Shared goal setting,","startTime":51.209,"finishTime":52.319},{"text":"collaborate with the person and their support","startTime":52.569,"finishTime":54.639},{"text":"network to define what success looks like.","startTime":54.639,"finishTime":56.84},{"text":"Mission and values aligned with patient goals ensure that","startTime":58.299,"finishTime":61.74},{"text":"care plans reflect what matters most to the person.","startTime":61.74,"finishTime":64.33},{"text":"Understanding individual preferences go beyond clinical \"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Shared Goal Setting: Collaborate with the person and their support network to define what success looks like.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Mission and Values Aligned with Patient Goals: Ensure that care plans reflect what matters most to the person.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Understanding Individual Preferences: Go beyond clinical needs—learn about cultural, social, and emotional factors.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Health Equity: Identify and address barriers to care, especially for underserved populations.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Collaborated and Coordinated Care: Facilitate communication across providers and services to avoid fragmentation.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Notice a specific callout: ‘Family Viewpoints Respected and Valued.’ This is a reminder that families are not just visitors—they’re partners in care.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"As care managers, you are the bridge between systems and members. A care manager's ability to listen, advocate, and coordinate is what transforms this model from a diagram into a lived experience for the individuals we serve. Person-Centered Care isn’t just a philosophy—it’s a practice, and Care Managers are a vital component of making it happen.”\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"This graphic illustrates the core framework of Person-Centered Care—a model that places the individual at the heart of every healthcare decision. The care manager's  role is essential in making this model a reality.\nAt the center of the diagram is The Person, the member—not the patient, not the diagnosis, but the individual with unique needs, values, and goals. Surrounding them are the key partners in care: nurses, doctors, pharmacists, personal care aides, family members, and the broader community. These are the people care coordinators help coordinate and align to ensure care is truly centered on the individual.\nThe outer ring highlights the principles that guide a care coordinators's work:\nFull Transparency: Keep individuals informed and involved in their care.\nShared Goal Setting: Collaborate with the person and their support network to define what success looks like.\nMission and Values Aligned with Patient Goals: Ensure that care plans reflect what matters most to the person.\nUnderstanding Individual Preferences: Go beyond clinical needs—learn about cultural, social, and emotional factors.\nHealth Equity: Identify and address barriers to care, especially for underserved populations.\nCollaborated and Coordinated Care: Facilitate communication across providers and services to avoid fragmentation.\nNotice a specific callout: ‘Family Viewpoints Respected and Valued.’ This is a reminder that families are not just visitors—they’re partners in care.\nAs care managers, you are the bridge between systems and members. A care manager's ability to listen, advocate, and coordinate is what transforms this model from a diagram into a lived experience for the individuals we serve. Person-Centered Care isn’t just a philosophy—it’s a practice, and Care Managers are a vital component of making it happen.”","voiceCodeUsed":"en-US-EricNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"tiQM7xW93wCkvBKmu":{"_id":"tiQM7xW93wCkvBKmu","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 14","upload":"THCTdnb6YdDKghohx"},"dates":{"dateCreated":"2025-05-20T16:37:04.005Z","dateModified":"2025-06-16T20:12:45.735Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"uAZDYskoauQ7682E8","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(25, 144, 179, 1)\">Guiding Principles of Motivational Interviewing</span></div>\n","height":62,"width":1241,"y":144,"x":21,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":-0.66600 ext":"outlines a person's wishes regarding life sustaining treatment.","startTime":27.389,"finishTime":30.59},{"text":"It becomes effective when the individual is terminally ill or","startTime":31.44,"finishTime":34.709},{"text":"permanently unconscious and is regulated under Ohio Administrative code 370162.","startTime":34.709,"finishTime":41.299},{"text":"Third organ donor registration.","startTime":42.77,"finishTime":44.86},{"text":"This can be completed at the BMV or through national","startTime":45.7,"finishTime":48.72},{"text":"databases and indicates a person's decision to donate organs,","startTime":48.72,"finishTime":52.2},{"text":"tissues,","startTime":52.24,"finishTime":53.069},{"text":"or eyes after death.","startTime":53.08,"finishTime":54.389},{"text":"This","startTime":55.159,"finishTime":55.169},{"text":"is covered under Ohio administrative code 45011136.","startTime":55.389,"finishTime":60.819},{"text":"And finally,","startTime":62.159,"finishTime":63.029},{"text":"do not resuscitate orders or DNRs.","startTime":63.15,"finishTime":66.029},{"text":"These are medical orders signed by a physician or advanced practice provider that","startTime":66.91,"finishTime":70.949},{"text":"instruct healthcare professionals not to perform","startTime":70.949,"finishTime":73.389},{"text":"CPR or other life sustaining measures.","startTime":73.389,"finishTime":75.83},{"text":"These are also governed by Ohio Administrative Code 370162.","startTime":76.75,"finishTime":82.05},{"text":"As care coordinators,","startTime":83.459,"finishTime":84.819},{"text":"it's important to not only understand these documents but also help members","startTime":84.989,"finishTime":88.91},{"text":"explore and document their preferences in a timely and respectful manner.","startTime":88.91,"finishTime":92.58},{"text":"These conversations should happen at a time and place","startTime":93.5,"finishTime":96.139},{"text":"that is convenient and comfortable for the member.","startTime":96.139,"finishTime":98.29}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["Tc7Ln4j36jNHyKtFb","Zgguv45TbLmaXH8K3","isMEhDtaPByhCYbEz","bjFJj75jFdxZw2257"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"There are four common types of advance directive documents we should be familiar with:\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"First, the Healthcare Power of Attorney. This document allows a person to appoint someone they trust to make healthcare decisions on their behalf if they become incapacitated. In Ohio, this is governed by Ohio Revised Code 13 37 12.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Second, the Living Will. This is a notarized or witnessed document that outlines a person’s wishes regarding life-sustaining treatment. It becomes effective when the individual is terminally ill or permanently unconscious, and is regulated under Ohio Administrative Code 37 01 62.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Third, Organ Donor Registration. This can be completed at the BMV or through national databases and indicates a person’s decision to donate organs, tissues, or eyes after death. This is covered under Ohio Administrative Code 45 01 1 1 36.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"And finally, Do Not Resuscitate Orders, or DNRs. These are medical orders signed by a physician or advanced practice provider that instruct healthcare professionals not to perform CPR or other life-sustaining measures. These are also governed by Ohio Administrative Code 37 01 62.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"As care coordinators, it’s important to not only understand these documents but also help members explore and document their preferences in a timely and respectful manner. These conversations should happen at a time and place that is convenient and comfortable for the member.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"There are four common types of advance directive documents we should be familiar with:\nFirst, the Healthcare Power of Attorney. This document allows a person to appoint someone they trust to make healthcare decisions on their behalf if they become incapacitated. In Ohio, this is governed by Ohio Revised Code 13 37 12.\nSecond, the Living Will. This is a notarized or witnessed document that outlines a person’s wishes regarding life-sustaining treatment. It becomes effective when the individual is terminally ill or permanently unconscious, and is regulated under Ohio Administrative Code 37 01 62.\nThird, Organ Donor Registration. This can be completed at the BMV or through national databases and indicates a person’s decision to donate organs, tissues, or eyes after death. This is covered under Ohio Administrative Code 45 01 1 1 36.\nAnd finally, Do Not Resuscitate Orders, or DNRs. These are medical orders signed by a physician or advanced practice provider that instruct healthcare professionals not to perform CPR or other life-sustaining measures. These are also governed by Ohio Administrative Code 37 01 62.\nAs care coordinators, it’s important to not only understand these documents but also help members explore and document their preferences in a timely and respectful manner. These conversations should happen at a time and place that is convenient and comfortable for the member.","jobId":"bMkF8qJTdxywpGr2E","voiceCodeUsed":"en-US-EricNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"xPedLZpmx8CdBuecD":{"_id":"xPedLZpmx8CdBuecD","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 10","upload":"vPsQ4GczgjXfnPFvk"},"dates":{"dateCreated":"2025-05-20T16:37:03.685Z","dateModified":"2025-06-16T20:11:41.636Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"4petb4oWnfqoPQi3D","kind":"overlay","height":720,"width":528,"y":0,"x":0,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1,"textAlignment":"center","verticalAlignment":"middle","font":{"size":12,"bold":false,"italic":false,"underline":false},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0}," , 1)","backgroundImageOpacity":100},"duration":66.5,"captions":[{"text":"Starting an advanced care planning conversation can feel overwhelming,","startTime":0.159,"finishTime":3.8289999999999997},{"text":"but it's an important step in ensuring members' wishes are honored.","startTime":4.038,"finishTime":7.159},{"text":"Here's how to begin.","startTime":8.1,"finishTime":9.35},{"text":"Have members reflect on their values.","startTime":9.739,"finishTime":11.739},{"text":"Have members consider what matters most to them regarding medical care.","startTime":11.88,"finishTime":15.449},{"text":"Do they prioritize comfort,","startTime":16.248,"finishTime":17.948},{"text":"longevity,","startTime":18.138,"finishTime":18.759},{"text":"or specific treatments?","startTime":18.899,"finishTime":20.298},{"text":"Have members talked to loved ones,","startTime":21.68,"finishTime":23.6},{"text":"have members shared their thoughts with family,","startTime":23.719,"finishTime":25.87},{"text":"close friends,","startTime":26.12,"finishTime":26.87},{"text":"or a healthcare provider.","startTime":27.079,"finishTime":28.43},{"text":"Having open conversations can help them understand their preferences.","startTime":29.35,"finishTime":32.869},{"text":"Have members choose a healthcare proxy?","startTime":34.299,"finishTime":36.409},{"text":"Have members select someone they trust to make medical decisions","startTime":36.58,"finishTime":39.619},{"text":"on their behalf should members be unable to communicate.","startTime":39.619,"finishTime":42.25},{"text":"Have members document their wishes,","startTime":43.669,"finishTime":45.5},{"text":"guide members to create advanced directives like a living will","startTime":45.75,"finishTime":48.709},{"text":"or a durable power of attorney for health care.","startTime":48.709,"finishTime":51.18},{"text":"These legal documents clarify member preferences.","startTime":52.08,"finishTime":55.04},{"text":"Review and update","startTime":56.459,"finishTime":57.729},{"text":"member wishes may change over time,","startTime":57.979,"finishTime":60.009},{"text":"so it's good to revisit their plan periodically.","startTime":60.22,"finishTime":62.7},{"text":"Care coordinators should offer resources to members on advanced care planning.","startTime":64.129,"finishTime":68.129}]}},"assets":["vPsQ4GczgjXfnPFvk","RTZdTEqJiGXdRHG7E"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Starting an advanced care planning conversation can feel overwhelming, but it's an important step in ensuring member's wishes are honored. Here’s how to begin:​​\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Reflect on their Values – Have members Consider what matters most to them regarding medical care. Do they prioritize comfort, longevity, or specific treatments?​​\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Talk to Loved Ones – Have members share their thoughts with family, close friends, or a healthcare provider. Having open conversations can help them understand their preferences.​​\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Choose a Healthcare Proxy – Have member select someone they trust to or a healthcare provider. Having open conversations can help them understand their preferences.​​\nChoose a Healthcare Proxy – Have member select someone they trust to make medical decisions on their behalf should members be unable to communicate.​​\nDocument Wishes – Guide members to create advance directives like a living will or a durable power of attorney for health care. These legal documents clarify member preferences.​​\nReview and Update – Member wishes may change over time, so it's good to revisit their plan periodically.​​\nCare Coordinator should offer resources to members on Advanced Care Planning​ ​","jobId":"Yu2iRsbi7gh7XKYJt","voiceCodeUsed":"en-US-EricNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"zXP4GP5N6nz5pdidk":{"_id":"zXP4GP5N6nz5pdidk","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 9","upload":"oQok5xhNrMZ4fP4Na"},"dates":{"dateCreated":"2025-05-20T16:37:03.507Z","dateModified":"2025-06-16T20:10:35.205Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"6Qfo5JG35zCvnnQnE","kind":"overlay","height":273,"width":1280,"y":0,"x":0,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1,"textAlignment":"center","verticalAlignment":"middle","font":{"size":12,"bold":false,"italic":false,"underline":false},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":0,"top":0,"left":0,"right":0},"fontColor":"koantic(light1, 0, 1)"}},{"ident
