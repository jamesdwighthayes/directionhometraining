:false,"size":20}},"svgShape":"callout4","start":61.5,"behaviorType":"continue","rotationAngle":0,"duration":0.6000000000000014}],"duration":77.0625,"captions":[{"text":"There are 5 steps in the stages of change model.","startTime":0.119,"finishTime":2.8289999999999997},{"text":"In the first step pre-contemplation,","startTime":4.139,"finishTime":6.05},{"text":"the member is not thinking about changing the way they manage","startTime":6.239,"finishTime":8.88},{"text":"their medical condition or illness and is not making any changes.","startTime":8.88,"finishTime":12.399000000000001},{"text":"In contemplation,","startTime":13.699,"finishTime":14.64},{"text":"the member is seriously thinking about changing the","startTime":14.68,"finishTime":17.079},{"text":"way they manage their medical condition or illness,","startTime":17.079,"finishTime":19.43},{"text":"but has not made a commitment.","startTime":19.559,"finishTime":20.909},{"text":"In the preparation stage,","startTime":22.209,"finishTime":23.739},{"text":"the member reports small changes in the way","startTime":23.909,"finishTime":25.989},{"text":"they manage their medical condition or illness.","startTime":25.989,"finishTime":28.309},{"text":"This stage is the decision making stage and involves plans to begin a new behavior.","startTime":29.329,"finishTime":33.599},{"text":"The action stage sees the member actively involved in the process","startTime":34.95,"finishTime":38.479},{"text":"of changing the way they manage their medical condition or illness.","startTime":38.479,"finishTime":41.689},{"text":"Finally,","startTime":43.119,"finishTime":43.75},{"text":"the maintenance stage is where the member","startTime":43.919,"finishTime":45.68},{"text":"has successfully made changes in the management","startTime":45.68,"finishTime":47.86},{"text":"of their medical condition or illness and continually works to prevent a relapse.","startTime":47.86,"finishTime":51.869},{"text":"The maintenance stage begins when the change","startTime":52.7,"finishTime":54.849},{"text":"is sustained for greater than 6 months.","startTime":54.849,"finishTime":57},{"text":"A relapse may occur at any stage where a change is not sustained over time.","startTime":58.31,"finishTime":62.58},{"text":"Relapses are a natural part of the change process.","startTime":63.439,"finishTime":66.269},{"text":"Waiver service coordinator can intervene to focus","startTime":67.23,"finishTime":69.83},{"text":"members on their motivation to change,","startTime":69.83,"finishTime":71.739},{"text":"encourage their plans,","startTime":71.949,"finishTime":73.349},{"text":"support their behavior change,","startTime":73.589,"finishTime":74.94},{"text":"and prevent relapse.","startTime":75.069,"finishTime":76.26}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["8QuAqMkJN7si649Fp","LE2i6SmcC2LPx8JDT"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"There are five steps in the stages of change model. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-ChristopherNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"In the first step precontemplation, the Member is not thinking about changing way they manage their medical condition or illness and is not making any changes.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-ChristopherNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"In contemplation the member is seriously thinking about changing the way they manage their medical condition or illness but has not made a commitment.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-ChristopherNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"In the preparation stage, the member reports small changes in the way they manage their medical condition or illness. This stage is the decision making stage and involves plans to begin a new behavior.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-ChristopherNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The action stage sees the member actively involved in the process of changing the way they manage their medical condition or illness.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-ChristopherNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Finally, the maintenance stage is where the member has successfully made changes in the management of their medical condition or illness and continually works to prevent a relapse. The maintenance stage begins when the change is sustained for greater than six months.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-ChristopherNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"A relapse may occur at any stage where a change is not sustained over time. Relapses are a natural part of the change process. Waiver service coordinator can intervene to focus members on their motivation to change, encourage their plans, support their behavior change, and prevent relapse.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-ChristopherNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"There are five steps in the stages of change model. \nIn the first step precontemplation, the Member is not thinking about changing way they manage their medical condition or illness and is not making any changes.\nIn contemplation the member is seriously thinking about changing the way they manage their medical condition or illness but has not made a commitment.\nIn the preparation stage, the member reports small changes in the way they manage their medical condition or illness. This stage is the decision making stage and involves plans to begin a new behavior.\nThe action stage sees the member actively involved in the process of changing the way they manage their medical condition or illness.\nFinally, the maintenance stage is where the member has successfully made changes in the management of their medical condition or illness and continually works to prevent a relapse. The maintenance stage begins when the change is sustained for greater than six months.\nA relapse may occur at any stage where a change is not sustained over time. Relapses are a natural part of the change process. Waiver service coordinator can intervene to focus members on their motivation to change, encourage their plans, support their behavior change, and prevent relapse.","jobId":"WB9QxcZLc43b83oq2","voiceCodeUsed":"en-US-ChristopherNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"67RgbaehH8jAKqp7G":{"_id":"67RgbaehH8jAKqp7G","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 24","upload":"STmCnHjuC24JMraaH"},"dates":{"dateCreated":"2025-05-20T16:37:04.981Z","dateModified":"2025-06-18T14:54:35.340Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"BEJbzbBrWkeF2CfZs","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(25, 144, 179, 1)\">SMART Goal Examples</span></div>\n","height":62,"width":687,"y":1,"x":33,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":-0.6660000085830688,"textAlignment":"left","verticalAlignment":"top","font":{"size":35.31745910644531,"bold":true,"italic":false,"underline":false},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":0,"top":0,"left":0,"right":0},"fontColor":"rgba(25, 144, 179, 1)"}},{"identifier":"JRDiK489kiQWJHQFF","kind":"overlay","type":"rectangle","width":1199,"height":61.00000000000001,"x":41,"y":360,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.5,"textAlignment":"left","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":14}},"start":0,"behaviorType":"continue","htmlContent":"<div><strong>Member Goal:</strong><br />\n<em>&ldquo;I want to be able to walk outside again like I used to, without my pain getting in the way.&rdquo;</em></div>\n\n<div><strong>SMART Goal Breakdown:</strong></div>\n\n<ul>\n\t<li>\n\t<div><strong>S &ndash; Specific:</strong><br />\n\tMary wants to increase her walking activity but is currently limited by pain.</div>\n\t</li>\n\t<li>\n\t<div><strong>M &ndash; Measurable:</strong><br />\n\tMary reports a current pain level of 6&ndash;7. The goal is to reduce it to 3&ndash;4 on the pain scale.</div>\n\t</li>\n\t<li>\n\t<div><strong>A &ndash; Attainable (Action Steps):</strong></div>\n\n\t<ul>\n\t\t<li>Take prescribed and OTC medications as directed by her PCP.</li>\n\t\t<li>Use heat/ice therapy as needed.</li>\n\t\t<li>Take short walks with her aide, using her walker to build stamina.</li>\n\t\t<li>Rest frequently and avoid overexertion.</li>\n\t</ul>\n\t</li>\n\t<li>\n\t<div><strong>R &ndash; Relevant:</strong><br />\n\tWalking outdoors is important to Mary&rsquo;s sense of independence and emotional well-being.</div>\n\t</li>\n\t<li>\n\t<div><strong>T &ndash; Time-Bound:</strong></div>\n\t</li>\n\t<li>\n\t<div>Mary will see improvement in pain level and increased activity in 6 months. &nbsp;Progression and self management toward above goal will be monitored.&nbsp;</div>\n\t</li>\n</ul>\n\n<div><strong>Support Team Involvement:</strong></div>\n\n<ul>\n\t<li><strong>PCP:</strong>&nbsp;Manages pain treatment plan and medication.</li>\n\t<li><strong>Aide:</strong>&nbsp;Assists with walking and monitors for signs of overexertion.</li>\n\t<li><strong>Care Coordinator:</strong>&nbsp;Tracks progress, adjusts plan as needed, and ensures supports are in place.</li>\n\t<li><strong>Family:</strong>&nbsp;Encouraged to support Mary&rsquo;s pacing and celebrate milestones.</li>\n</ul>\n","rotationAngle":0,"duration":67},{"identifier":"Q595B9z9EmhenXasq","kind":"overlay","type":"rectangle","width":1205,"height":61.00000000000001,"x":37,"y":376,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.5,"textAlignment":"left","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":15}},"start":67.3,"behaviorType":"continue","htmlContent":"<div><strong>Member Goal:</strong><br />\n<em>&ldquo;I want to feel less isolated and talk to someone outside my home at least once a week.&rdquo;</em></div>\n\n<div><strong>SMART Goal Breakdown:</strong></div>\n\n<ul>\n\t<li>\n\t<div><strong>S &ndash; Specific:</strong><br />\n\tThe member wants to increase social interaction by connecting with others weekly.</div>\n\t</li>\n\t<li>\n\t<div><strong>M &ndash; Measurable:</strong><br />\n\tThe goal is to have one meaningful conversation per week with someone outside the home.</div>\n\t</li>\n\t<li>\n\t<div><strong>A &ndash; Attainable (Action Steps):</strong></div>\n\n\t<ul>\n\t\t<li>Schedule weekly phone calls with a friend or family member.</li>\n\t\t<li>Attend a local senior center&rsquo;s coffee hour every other week.</li>\n\t\t<li>Ask the care coordinator to help identify a peer support group or community activity.</li>\n\t</ul>\n\t</li>\n\t<li>\n\t<div><strong>R &ndash; Relevant:</strong><br />\n\tThe member has expressed feeling lonely and wants to build more social connection.</div>\n\t</li>\n\t<li>\n\t<div><strong>T &ndash; Time-Bound:</strong><br />\n\tGoal will be reviewed in 60 days to assess consistency and impact on well-being.</div>\n\t</li>\n</ul>\n\n<div><strong>Support Team Involvement:</strong></div>\n\n<ul>\n\t<li><strong>Care Coordinator:</strong>&nbsp;Helps identify local resources and checks in on progress.</li>\n\t<li><strong>Family/Friends:</strong>&nbsp;Encouraged to schedule regular calls or visits.</li>\n\t<li><strong>Community Programs:</strong>&nbsp;Provide structured opportunities for social engagement.</li>\n</ul>\n","rotationAngle":0,"duration":48.7},{"identifier":"vvhfJ7nociwmXt4an","kind":"overlay","type":"rectangle","width":1215,"height":61.00000000000001,"x":26,"y":370,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.5,"textAlignment":"left","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":15}},"start":116.5,"behaviorType":"continue","htmlContent":"<div><strong>Member Goal:</strong><br />\n<em>&ldquo;I want to eat healthier meals so I can feel more energetic and manage my diabetes better.&rdquo;</em></div>\n\n<div><strong>SMART Goal Breakdown:</strong></div>\n\n<ul>\n\t<li>\n\t<div><strong>S &ndash; Specific:</strong><br />\n\tThe member wants to improve their diet to support energy levels and diabetes management.</div>\n\t</li>\n\t<li>\n\t<div><strong>M &ndash; Measurable:</strong><br />\n\tThe goal is to prepare and eat at least four home-cooked meals per week that follow their diabetes meal plan.</div>\n\t</li>\n\t<li>\n\t<div><strong>A &ndash; Attainable (Action Steps):</strong></div>\n\n\t<ul>\n\t\t<li>Meet with a dietitian to review a simple meal plan.</li>\n\t\t<li>Create a weekly grocery list with support from a family member or aide.</li>\n\t\t<li>Prepare meals in advance with help as needed.</li>\n\t\t<li>Track meals in a food journal or app.</li>\n\t</ul>\n\t</li>\n\t<li>\n\t<div><strong>R &ndash; Relevant:</strong><br />\n\tThe goal supports the member&rsquo;s health and aligns with their desire to feel more in control of their condition.</div>\n\t</li>\n\t<li>\n\t<div><strong>T &ndash; Time-Bound:</strong><br />\n\tGoal will be reviewed in 30 days to assess consistency and adjust supports if needed.</div>\n\t</li>\n</ul>\n\n<div><strong>Support Team Involvement:</strong></div>\n\n<ul>\n\t<li><strong>Dietitian:</strong>&nbsp;Provides meal planning guidance.</li>\n\t<li><strong>Family/Aide:</strong>&nbsp;Assists with shopping and meal prep.</li>\n\t<li><strong>Care Coordinator:</strong>&nbsp;Monitors progress and helps troubleshoot barriers.</li>\n</ul>\n","rotationAngle":0}],"background":{"backgroundColor":"rgba(255, 255, 255, 1)","backgroundImageOpacity":100},"duration":179.0875,"captions":[{"text":"Here's a smart goal example for Mary,","startTime":0.019,"finishTime":2.24},{"text":"a fictional member who wants to walk outside again like she used to.","startTime":2.4,"finishTime":5.84},{"text":"Her pain has been a barrier,","startTime":6.71,"finishTime":8.18},{"text":"so the care plan focuses on reducing her","startTime":8.35,"finishTime":10.63},{"text":"pain level and gradually increasing her stamina.","startTime":10.63,"finishTime":13.149},{"text":"The goal is specific and measurable.","startTime":14.47,"finishTime":16.45},{"text":"Mary wants to reduce her pain from a 6 to 7 to a 3 to 4.","startTime":16.7,"finishTime":20.5},{"text":"It's attainable through a combination of medication,","startTime":21.28,"finishTime":23.94},{"text":"physical activity with support,","startTime":24.229,"finishTime":25.899},{"text":"and pacing strategies.","startTime":26.03,"finishTime":27.459},{"text":"This goal is relevant to Mary's personal values.","startTime":28.87,"finishTime":31.75},{"text":"Being outdoors helps her feel independent and emotionally well.","startTime":31.909,"finishTime":35.22},{"text":"The timeline is realistic with progress reviewed every","startTime":36.06,"finishTime":39.29},{"text":"60 days over a 6 month period.","startTime":39.29,"finishTime":41.52},{"text":"Importantly,","startTime":43,"finishTime":43.86},{"text":"this goal is supported by a team.","startTime":44.069,"finishTime":45.979},{"text":"Her PCP manages her treatment,","startTime":46.189,"finishTime":48.22},{"text":"her aid helps with walking,","startTime":48.43,"finishTime":49.86},{"text":"and her care coordinator ensures the plan stays on track.","startTime":49.99,"finishTime":53.15},{"text":"Family members are also encouraged to support and celebrate her progress.","startTime":54.099,"finishTime":58.049},{"text":"This example shows how a smart goal can","startTime":59.549,"finishTime":61.79},{"text":"be both clinically sound and deeply personal,","startTime":61.79,"finishTime":64.26},{"text":"centered on what matters most to the member.","startTime":64.55,"finishTime":66.58},{"text":"This next smart goal focuses on improving social connection,","startTime":67.94,"finishTime":71.29},{"text":"which is a key part of emotional well-being.","startTime":71.5,"finishTime":73.62},{"text":"The member has shared that they often feel isolated and would like","startTime":74.47,"finishTime":77.65},{"text":"to talk to someone outside their home at least once a week.","startTime":77.65,"finishTime":80.519},{"text":"The goal is specific and measurable,","startTime":81.819,"finishTime":83.839},{"text":"one meaningful interaction per week.","startTime":84.05,"finishTime":86.019},{"text":"It's attainable through a mix of phone calls,","startTime":86.819,"finishTime":89.29},{"text":"community events,","startTime":89.569,"finishTime":90.489},{"text":"and support from the care team.","startTime":90.61,"finishTime":92.18},{"text":"It's also highly relevant to the members' emotional health and sense of belonging.","startTime":93.47,"finishTime":97.58},{"text":"The goal will be reviewed in 60 days to see","startTime":98.44,"finishTime":100.86},{"text":"how it's going and whether any adjustments are needed.","startTime":100.86,"finishTime":103.26},{"text":"This example shows how person centered care","startTime":104.68,"finishTime":107},{"text":"planning can support not just physical health,","startTime":107,"finishTime":109.309},{"text":"but also emotional and social needs by involving the members","startTime":109.559,"finishTime":113.16},{"text":"support network and building on what matters most to them.","startTime":113.16,"finishTime":115.79},{"text":"A final smart goal example focuses on nutrition and self-management.","startTime":117.15,"finishTime":121.3},{"text":"The member wants to feel more energetic and","startTime":122.15,"finishTime":124.419},{"text":"better manage their diabetes by eating healthier meals.","startTime":124.419,"finishTime":127.54},{"text":"The goal is specific and measurable,","startTime":128.83,"finishTime":130.85},{"text":"preparing and eating 4 home cooked meals per week.","startTime":131.059,"finishTime":133.85},{"text":"It's attainable with support from a dietitian,","startTime":134.589,"finishTime":137.07},{"text":"family,","startTime":137.38,"finishTime":137.85},{"text":"or an aid,","startTime":137.979,"finishTime":138.699},{"text":"and it's highly relevant to the members' health and personal goals.","startTime":138.899,"finishTime":142.1},{"text":"The care plan includes clear action steps and a 30 day","startTime":143.399,"finishTime":146.86},{"text":"review period to ensure the member is supported and making progress.","startTime":146.86,"finishTime":150.289},{"text":"This example highlights how smart goals can empower members to","startTime":151.74,"finishTime":155.139},{"text":"take control of their health in ways that are realistic,","startTime":155.139,"finishTime":157.699},{"text":"meaningful,","startTime":157.94,"finishTime":158.529},{"text":"and supported by their care team.","startTime":158.58,"finishTime":160.259},{"text":"Each smart goal we help develop is more than a task,","startTime":161.639,"finishTime":164.61},{"text":"it's a reflection of what matters most to the member.","startTime":164.839,"finishTime":167.24},{"text":"By grounding goals and their values,","startTime":168.039,"finishTime":170.089},{"text":"supporting them with realistic steps and involving the right people,","startTime":170.429,"finishTime":173.82},{"text":"we ensure care planning is not only person centered but truly person led.","startTime":174.029,"finishTime":178.309}]}},"assets":["STmCnHjuC24JMraaH"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Here’s a SMART goal example for Mary, a fictional member who wants to walk outside again like she used to. Her pain has been a barrier, so the care plan focuses on reducing her pain level and gradually increasing her stamina.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The goal is specific and measurable—Mary wants to reduce her pain from a 6–7 to a 3–4. It’s attainable through a combination of medication, physical activity with support, and pacing strategies.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"This goal is relevant to Mary’s personal values—being outdoors helps her feel independent and emotionally well. The timeline is realistic, with progress reviewed every 60 days over a 6-month period.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuratio "\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It’s also highly relevant to the member’s emotional health and sense of belonging. The goal will be reviewed in 60 days to see how it’s going and whether any adjustments are needed.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"This example shows how person-centered care planning can support not just physical health, but also emotional and social needs—by involving the member’s support network and building on what matters most to them.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"A final SMART goal example focuses on nutrition and self-management. The member wants to feel more energetic and better manage their diabetes by eating healthier meals.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The goal is specific and measurable—preparing and eating four home-cooked meals per week. It’s attainable with support from a dietitian, family, or an aide, and it’s highly relevant to the member’s health and personal goals.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The care plan includes clear action steps and a 30-day review period to ensure the member is supported and making progress.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"This example highlights how SMART goals can empower members to take control of their health in ways that are realistic, meaningful, and supported by their care team.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Each SMART goal we help develop is more than a task—it’s a reflection of what matters most to the member. By grounding goals in their values, supporting them with realistic steps, and involving the right people, we ensure care planning is not only person-centered, but truly person-led.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Here’s a SMART goal example for Mary, a fictional member who wants to walk outside again like she used to. Her pain has been a barrier, so the care plan focuses on reducing her pain level and gradually increasing her stamina.\nThe goal is specific and measurable—Mary wants to reduce her pain from a 6–7 to a 3–4. It’s attainable through a combination of medication, physical activity with support, and pacing strategies.\nThis goal is relevant to Mary’s personal values—being outdoors helps her feel independent and emotionally well. The timeline is realistic, with progress reviewed every 60 days over a 6-month period.\nImportantly, this goal is supported by a team: her PCP manages her treatment, her aide helps with walking, and her care coordinator ensures the plan stays on track. Family members are also encouraged to support and celebrate her progress.\nThis example shows how a SMART goal can be both clinically sound and deeply personal—centered on what matters most to the member.\n\nThis next SMART goal focuses on improving social connection, which is a key part of emotional well-being. The member has shared that they often feel isolated and would like to talk to someone outside their home at least once a week.\nThe goal is specific and measurable—one meaningful interaction per week. It’s attainable through a mix of phone calls, community events, and support from the care team.\nIt’s also highly relevant to the member’s emotional health and sense of belonging. The goal will be reviewed in 60 days to see how it’s going and whether any adjustments are needed.\nThis example shows how person-centered care planning can support not just physical health, but also emotional and social needs—by involving the member’s support network and building on what matters most to them.\n\nA final SMART goal example focuses on nutrition and self-management. The member wants to feel more energetic and better manage their diabetes by eating healthier meals.\nThe goal is specific and measurable—preparing and eating four home-cooked meals per week. It’s attainable with support from a dietitian, family, or an aide, and it’s highly relevant to the member’s health and personal goals.\nThe care plan includes clear action steps and a 30-day review period to ensure the member is supported and making progress.\nThis example highlights how SMART goals can empower members to take control of their health in ways that are realistic, meaningful, and supported by their care team.\n\nEach SMART goal we help develop is more than a task—it’s a reflection of what matters most to the member. By grounding goals in their values, supporting them with realistic steps, and involving the right people, we ensure care planning is not only person-centered, but truly person-led.","jobId":"RsfnAeM8bfcaxdjsM","voiceCodeUsed":"en-US-EricNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"6zJTkFWxQF77KRvzZ":{"_id":"6zJTkFWxQF77KRvzZ","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Knowledge Check 33"},"dates":{"dateCreated":"2025-05-28T15:12:55.006Z","dateModified":"2025-05-29T19:19:12.245Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true,"questions":["dkbytkbhPRLPqEDx2"]},"video":{"autoPlay":true,"overlays":[{"identifier":"b3SLx76jHiuksJNze","kind":"overlay","type":"questionMatchText","width":1152,"height":700,"x":64,"y":7,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":5,"topRight":5,"bottomLeft":5,"bottomRight":5},"fill":{"type":"color","color":"koantic(light1, 0, 1)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"under A practical checklist for care coordinators to","startTime":0.029,"finishTime":2.64},{"text":"follow when supporting members with advanced directives.","startTime":2.64,"finishTime":5.36},{"text":"These steps help ensure that members' rights,","startTime":6.26,"finishTime":8.659},{"text":"preferences,","startTime":8.779,"finishTime":9.568999999999999},{"text":"and safety are respected,","startTime":9.699,"finishTime":11.21},{"text":"especially during times when they may not be able to speak for themselves.","startTime":11.568999999999999,"finishTime":14.97},{"text":"The first step is to inform and educate.","startTime":16.318,"finishTime":18.729},{"text":"Care coordinators play a key role in","startTime":19.569,"finishTime":22.01},{"text":"helping members understand what advanced directives are,","startTime":22.01,"finishTime":24.879},{"text":"why they matter,","startTime":25.09,"finishTime":25.85},{"text":"and how they can protect their rights.","startTime":26.049,"finishTime":27.729},{"text":"Care coordinators should provide clear explanations and offer","startTime":28.659,"finishTime":32.06},{"text":"resources to help members make informed decisions.","startTime":32.06,"finishTime":34.659},{"text":"Next,","startTime":36.08,"finishTime":36.479},{"text":"we need to document and disseminate.","startTime":36.7,"finishTime":38.59},{"text":"If a member has completed advanced directive documents,","startTime":39.439,"finishTime":42.479},{"text":"care coordinators must ensure the most current versions are on file.","startTime":42.639,"finishTime":46.09},{"text":"With the member's permission,","startTime":47.02,"finishTime":48.259},{"text":"care coordinators may also share these documents with","startTime":48.54,"finishTime":51.259},{"text":"provider offices or upload them to electronic portals.","startTime":51.259,"finishTime":54.38},{"text":"This helps ensure that members' wishes are honored in any care setting.","startTime":55.319,"finishTime":58.84},{"text":"Finally,","startTime":60.24,"finishTime":60.77},{"text":"care coordinators must support regular review and revision.","startTime":61.08,"finishTime":64.269},{"text":"Advanced directives should be revisited regularly,","startTime":65.059,"finishTime":67.9},{"text":"especially after major health changes or serious medical events.","startTime":68.209,"finishTime":71.849},{"text":"Care coordinators should also help","startTime":72.76,"finishTime":74.48},{"text":"members reassess their chosen healthcare proxy","startTime":74.48,"finishTime":76.93},{"text":"or guardian to ensure that person is still available and appropriate.","startTime":76.93,"finishTime":80.48},{"text":"For additional tools and resources,","startTime":81.9,"finishTime":84.019},{"text":"visit the Advanced directives toolkit provided by","startTime":84.18,"finishTime":86.819},{"text":"pro seniors at the web address below.","startTime":86.819,"finishTime":88.849}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["zPvmYvg5uxXXLsfpJ","yWdx3CpvRSDvYnPAs"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"A practical checklist for care coordinators to follow when supporting members with advance directives. These steps help ensure that members’ rights, preferences, and safety are respected—especially during times when they may not be able to speak for themselves.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The first step is to Inform and Educate. Care coordinators, play a key role in helping members understand what advance directives are, why they matter, and how they can protect their rights. Care coordinators should provide clear explanations and offer resources to help members make informed decisions.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Next, we need to Document and Disseminate. If a member has completed advance directive documents, Care Coordinators must ensure the most current versions are on file. With the member’s permission, Care Coordinators may also share these documents with provider offices or upload them to electronic portals. This helps ensure that member's wishes are honored in any care setting.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Finally, Care Coordinators must support Regular Review and Revision. Advance directives should be revisited regularly—especially after major health changes or serious medical events. Care Coordinators should also help members reassess their chosen healthcare proxy or guardian to ensure that person is still available and appropriate.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For additional tools and resources, visit the Advance Directives Toolkit provided by Pro Seniors at the web address below.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"A practical checklist for care coordinators to follow when supporting members with advance directives. These steps help ensure that members’ rights, preferences, and safety are respected—especially during times when they may not be able to speak for themselves.\nThe first step is to Inform and Educate. Care coordinators, play a key role in helping members understand what advance directives are, why they matter, and how they can protect their rights. Care coordinators should provide clear explanations and offer resources to help members make informed decisions.\nNext, we need to Document and Disseminate. If a member has completed advance directive documents, Care Coordinators must ensure the most current versions are on file. With the member’s permission, Care Coordinators may also share these documents with provider offices or upload them to electronic portals. This helps ensure that member's wishes are honored in any care setting.\nFinally, Care Coordinators must support Regular Review and Revision. Advance directives should be revisited regularly—especially after major health changes or serious medical events. Care Coordinators should also help members reassess their chosen healthcare proxy or guardian to ensure that person is still available and appropriate.\nFor additional tools and resources, visit the Advance Directives Toolkit provided by Pro Seniors at the web address below.","jobId":"DdeXxFht6BT7mySXe","voiceCodeUsed":"en-US-EricNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"84JWn3dbW3pYqd5yZ":{"_id":"84JWn3dbW3pYqd5yZ","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Stages of Change Video"},"dates":{"dateCreated":"2025-07-18T19:14:38.829Z","dateModified":"2025-07-18T19:14:59.742Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":fal mStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"left","border":{"top":true,"right":true,"bottom":true,"left":true,"color":"koantic(dark1, 0, 1)","size":0},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(accent3, 0, 1)","opacity":25},"fontColor":"koantic(dark1, 0, 1)","padding":{"top":0,"right":0,"bottom":0,"left":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"htmlContent":"<div>Care planning meetings should be timely and held at times and locations that are convenient for the member</div>\n"}],"background":{"backgroundColor":"rgba(255, 255, 255, 1)","backgroundImageOpacity":100},"duration":71.65,"captions":[{"text":"As we develop care plans with members,","startTime":0.079,"finishTime":2.319},{"text":"these are key areas that often lead to meaningful,","startTime":2.48,"finishTime":5.11},{"text":"person-centered goals.","startTime":5.28,"finishTime":6.639},{"text":"First,","startTime":8.069,"finishTime":8.539},{"text":"we consider communication and cultural factors.","startTime":8.71,"finishTime":11.39},{"text":"Understanding a member's language preferences,","startTime":11.729,"finishTime":13.909},{"text":"cultural background,","startTime":14.029,"finishTime":15.22},{"text":"and how they prefer to communicate can significantly","startTime":15.43,"finishTime":18.149},{"text":"impact how care is delivered and received.","startTime":18.149,"finishTime":20.219},{"text":"Next,","startTime":21.68,"finishTime":22.19},{"text":"we look at personal preferences and support networks.","startTime":22.36,"finishTime":25.159},{"text":"This includes who the member wants involved in their care,","startTime":26.069,"finishTime":28.7},{"text":"where they prefer to live,","startTime":28.87,"finishTime":30.059},{"text":"and how they want to make decisions.","startTime":30.19,"finishTime":31.95},{"text":"We also assess health and well-being,","startTime":33.29,"finishTime":35.5},{"text":"including both physical and behavioral health needs.","startTime":35.869,"finishTime":38.47},{"text":"This is where advanced care planning becomes especially important,","startTime":39.25,"finishTime":42.709},{"text":"ensuring we understand and document the members' wishes for future care.","startTime":42.959,"finishTime":46.75},{"text":"Finally,","startTime":48.13,"finishTime":48.77},{"text":"we explore life enrichment.","startTime":48.97,"finishTime":50.68},{"text":"What brings meaning and joy to the member's life,","startTime":50.889,"finishTime":53.319},{"text":"such as community involvement,","startTime":53.569,"finishTime":55.159},{"text":"work,","startTime":55.369,"finishTime":55.84},{"text":"volunteering,","startTime":55.97,"finishTime":56.799},{"text":"or learning opportunities.","startTime":56.93,"finishTime":58.4},{"text":"It's important to remember that care planning meetings should be timely and","startTime":59.7,"finishTime":63.09},{"text":"held at times and locations that are convenient for the member.","startTime":63.09,"finishTime":66.16},{"text":"This supports true person centered engagement and respects their autonomy.","startTime":67.04,"finishTime":70.839}]}},"assets":["vS6WZane6g45qGF9f","TpCAJ5Z9PrwXNTZQR","eWzukbgZ8EknyFjFu","Le5e2ZAH4kjsuHfMc","ahy6SKvCSDimCRzGX"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["45hKJtBKsyiCkZh4p"],"voiceOver":{"jobId":"ueCa2miyhqQfytnzH","voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"As we develop care plans with members, these are key areas that often lead to meaningful, person-centered goals.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"First, we consider communication and cultural factors—understanding a member’s language preferences, cultural background, and how they prefer to communicate can significantly impact how care is delivered and received.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Next, we look at personal preferences and support networks. This includes who the member wants involved in their care, where they prefer to live, and how they want to make decisions.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"We also assess health and wellbeing, including both physical and behavioral health needs. This is where Advance Care Planning becomes especially important—ensuring we understand and document the member’s wishes for future care.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Finally, we explore life enrichment—what brings meaning and joy to the member’s life, such as community involvement, work, volunteering, or learning opportunities.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It’s important to remember that care planning meetings should be timely and held at times and locations that are convenient for the member. This supports true person-centered engagement and respects their autonomy.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"\"As we develop care plans with members, these are key areas that often lead to meaningful, person-centered goals.\nFirst, we consider communication and cultural factors—understanding a member’s language preferences, cultural background, and how they prefer to communicate can significantly impact how care is delivered and received.\nNext, we look at personal preferences and support networks. This includes who the member wants involved in their care, where they prefer to live, and how they want to make decisions.\nWe also assess health and wellbeing, including both physical and behavioral health needs. This is where Advance Care Planning becomes especially important—ensuring we understand and document the member’s wishes for future care.\nFinally, we explore life enrichment—what brings meaning and joy to the member’s life, such as community involvement, work, volunteering, or learning opportunities.\nIt’s important to remember that care planning meetings should be timely and held at times and locations that are convenient for the member. This supports true person-centered engagement and respects their autonomy.\"","voiceCodeUsed":"en-US-EricNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"DvJHPB6fGQwvwMTy7":{"_id":"DvJHPB6fGQwvwMTy7","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 23","upload":"2qdzXZBtTsJucWLrt"},"dates":{"dateCreated":"2025-05-20T16:37:04.979Z","dateModified":"2025-06-18T14:51:47.039Z"},"users":{"_userCre lor":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"start":29,"behaviorType":"continue","htmlContent":"<div><strong>Time-Bound or Time-Based</strong><br />\nGoals should include a clear timeframe for completion or review.</div>\n\n<div>&nbsp;</div>\n\n<div><strong>Example:</strong><br />\n&ldquo;Member will have hand controls installed in the next 6 months so they can drive themself to appointments&rdquo;</div>\n","rotationAngle":0}],"background":{"backgroundColor":"rgba(255, 255, 255, 1)","backgroundImageOpacity":100},"duration":78.5125,"captions":[{"text":"The T in smart stands for time-bound or time-based.","startTime":0.09,"finishTime":3.759},{"text":"This","startTime":4.579,"finishTime":4.59},{"text":"means the goal includes a specific time frame","startTime":4.969,"finishTime":7.449},{"text":"for when it should be completed or reviewed.","startTime":7.449,"finishTime":9.409},{"text":"The member may not meet the goal by this target,","startTime":10.26,"finishTime":12.68},{"text":"but it can continue to be worked on and will be noted in the progression note.","startTime":12.869,"finishTime":16.409},{"text":"Noting down progression toward the goal in the T","startTime":17.329,"finishTime":19.59},{"text":"section of a smart goal is important because progress made","startTime":19.59,"finishTime":22.729},{"text":"toward goals in a member's self-management of progress towards","startTime":22.729,"finishTime":25.729},{"text":"goals is often required health plans to be monitored.","startTime":25.729,"finishTime":28.45},{"text":"In this example,","startTime":29.79,"finishTime":30.879},{"text":"a specific goal is that the member desires hand controls installed","startTime":31.01,"finishTime":34.65},{"text":"in his vehicle so he can drive himself to appointments.","startTime":34.65,"finishTime":37.409},{"text":"The tea or time-bound portion of this same goal is that the","startTime":38.729,"finishTime":41.759},{"text":"member will have hand controls installed in the next 6 months.","startTime":41.759,"finishTime":44.869},{"text":"Progression and self-management toward the above goal will be monitored.","startTime":45.79,"finishTime":49.31},{"text":"The waiver service coordinator will instruct the member on criteria for","startTime":50.18,"finishTime":53.81},{"text":"vehicle modification and assist in obtaining","startTime":53.81,"finishTime":56.209},{"text":"the necessary documentation for approval.","startTime":56.209,"finishTime":58.56},{"text":"This 6 month time frame helps the care team coordinate with vendors,","startTime":59.99,"finishTime":63.669},{"text":"track progress,","startTime":63.869,"finishTime":64.779},{"text":"and ensure timely follow up.","startTime":64.949,"finishTime":66.51},{"text":"Without a time frame,","startTime":67.919,"finishTime":69.089},{"text":"goals can lose momentum or fall through the cracks.","startTime":69.309,"finishTime":72.04},{"text":"A clear deadline keeps everyone accountable and","startTime":72.849,"finishTime":75.33},{"text":"helps the members stay focused and motivated.","startTime":75.33,"finishTime":77.569}]}},"assets":["2qdzXZBtTsJucWLrt","BiBFnGzTym2f2M8qf"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The “T” in SMART stands for Time Bound or Time Based. This means the goal includes a specific timeframe for when it should be completed or reviewed. The member may not meet the goal by this target, but it can continue to be worked on and will be noted in the progression note. Noting down progression toward the goal in the t section of a smart goal is important because progress made toward goals and a member's self management of progress towards goals is often required by health plans to be monitored. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"In this example, a specific goal is that the Member desires hand controls installed in his vehicle so he can drive himself to appointments.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The T or time bound portion of this same goal is that the Member will have hand controls installed in the next 6 months.  Progression and self management toward the above goal will be monitored. The waiver service coordinator will instruct the member on criteria for vehicle modification and assist in obtaining the necessary documentation for approval.  \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"This six month timeframe helps the care team coordinate with vendors, track progress, and ensure timely follow-up.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Without a timeframe, goals can lose momentum or fall through the cracks. A clear deadline keeps everyone accountable and helps the member stay focused and motivated.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"The “T” in SMART stands for Time Bound or Time Based. This means the goal includes a specific timeframe for when it should be completed or reviewed. The member may not meet the goal by this target, but it can continue to be worked on and will be noted in the progression note. Noting down progression toward the goal in the t section of a smart goal is important because progress made toward goals and a member's self management of progress towards goals is often required by health plans to be monitored. \nIn this example, a specific goal is that the Member desires hand controls installed in his vehicle so he can drive himself to appointments.\nThe T or time bound portion of this same goal is that the Member will have hand controls installed in the next 6 months.  Progression and self management toward the above goal will be monitored. The waiver service coordinator will instruct the member on criteria for vehicle modification and assist in obtaining the necessary documentation for approval.  \nThis six month timeframe helps the care team coordinate with vendors, track progress, and ensure timely follow-up.\nWithout a timeframe, goals can lose momentum or fall through the cracks. A clear deadline keeps everyone accountable and helps the member stay focused and motivated.","jobId":"rNvLHSeDowLCQFiwt","voiceCodeUsed":"en-US-EricNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"FDhKKdQftsDphGt2g":{"_id":"FDhKKdQftsDphGt2g","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 79,"finishTime":27.309},{"text":"The person designated in this document is called the attorney in fact.","startTime":28.67,"finishTime":32.299},{"text":"They are empowered to make most healthcare decisions for the individual,","startTime":33.159,"finishTime":36.669},{"text":"but only under specific conditions.","startTime":36.88,"finishTime":38.88},{"text":"This authority becomes effective only when a physician determines that the","startTime":40.299,"finishTime":44.06},{"text":"individual no longer has the capacity to make informed healthcare decisions.","startTime":44.06,"finishTime":47.86},{"text":"Until that point,","startTime":48.83,"finishTime":49.86},{"text":"the individual retains full control over their medical choices.","startTime":49.99,"finishTime":53.43},{"text":"As care coordinators,","startTime":54.81,"finishTime":56.159},{"text":"it is essential to help members understand the purpose and limitations","startTime":56.33,"finishTime":59.77},{"text":"of setting up durable power of attorney for health care,","startTime":59.77,"finishTime":62.52},{"text":"ensure that if established,","startTime":62.93,"finishTime":63.97},{"text":"it reflects members' wishes and is kept up to date.","startTime":63.979,"finishTime":66.8}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["63E95HRQ98Qy93mYk","552LG2o9SJpvpZBTW"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Among the documents and rights to secure for advanced care planning, Durable Power of Attorney for Health Care is a critical component of advance care planning.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-EricNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"A printed tion\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Among the documents and rights to secure for advanced care planning, Durable Power of Attorney for Health Care is a critical component of advance care planning.\nA printed durable power of attorney for health care allows an adult to legally authorize another individual, often a trusted family member or friend, to make healthcare decisions on their behalf. This is especially important in situations where the individual becomes unable to make informed decisions for themselves.\nThe person designated in this document is called the attorney in fact. They are empowered to make most healthcare decisions for the individual, but only under specific conditions.\nThis authority becomes effective only when a physician determines that the individual no longer has the capacity to make informed healthcare decisions. Until that point, the individual retains full control over their medical choices.\nAs care coordinators, it is essential to help members understand the purpose and limitations of setting up Durable Power of Attorney for Health Care, ensure that if established it reflects member's wishes, and is kept up to date.","voiceCodeUsed":"en-US-EricNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"x6zwZRLCw8xsNropv"}},"KLF6gZxmy67qACQ2a":{"_id":"KLF6gZxmy67qACQ2a","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 2","upload":"kMh2HTW2ner8zwwHr"},"dates":{"dateCreated":"2025-05-20T16:37:02.692Z","dateModified":"2025-07-15T14:20:03.502Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"6zjmRoaggwRqLYKb9","kind":"overlay","height":267,"width":1280,"y":0,"x":0,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotatio ntColor":"koantic(dark1, 0, 1)","textAlignment":"left","type":"rectangle","border":{"size":0,"color":"#000000","left":true,"right":true,"top":true,"bottom":true},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"title":"Body Text","fill":{"type":"color","color":"rgba(255,255,255,0)"},"roundedCorners":{"bottomLeft":0,"bottomRight":0,"topLeft":0,"topRight":0}},"htmlContent":"<div><strong>Clarify the SMART Framework</strong></div>\n\n<ul>\n\t<li>Collaboratively shape the goal to be:\n\t<ul>\n\t\t<li><strong>Measurable</strong>&nbsp;(How will we know it&rsquo;s happening?)</li>\n\t\t<li><strong>Attainable</strong>&nbsp;(Is it realistic given current supports?)</li>\n\t\t<li><strong>Relevant </strong>(Important to member)</li>\n\t\t<li><strong>Time-Bound</strong>&nbsp;(When will we review or expect progress?)</li>\n\t</ul>\n\t</li>\n</ul>\n","start":17.7,"behaviorType":"continue","rotationAngle":0,"duration":9.3},{"identifier":"ZbvJxjBT69xotawB3","kind":"overlay","type":"rectangle","width":725,"height":327,"x":451,"y":291,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"left","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"start":27.8,"behaviorType":"continue","htmlContent":"<div>&nbsp;<strong>Identify and Coordinate Supports</strong></div>\n\n<ul>\n\t<li>Determine what formal and informal supports are needed (e.g., aides, family, providers).</li>\n\t<li>Make referrals or coordinate services (e.g., home modifications, transportation, therapy).</li>\n\t<li>Ensure the member understands who is doing what and when.</li>\n</ul>\n","rotationAngle":0,"duration":10.2},{"identifier":"RcneZ2cXBMw2xvSwk","kind":"overlay","type":"rectangle","width":513,"height":209,"x":503,"y":338,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"font":{"size":20,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","textAlignment":"left","type":"rectangle","border":{"size":0,"color":"#000000","left":true,"right":true,"top":true,"bottom":true},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"title":"Body Text","fill":{"type":"color","color":"rgba(255,255,255,0)"},"roundedCorners":{"bottomLeft":0,"bottomRight":0,"topLeft":0,"topRight":0}},"htmlContent":"<div><strong>Break the Goal into Action Steps</strong></div>\n\n<ul>\n\t<li>Help the member outline small, manageable steps.</li>\n\t<li>Document these steps clearly in the care plan.</li>\n</ul>\n","start":38.1,"behaviorType":"continue","rotationAngle":0,"duration":8.899999999999999},{"identifier":"c4w8ZmjNacepJucGA","kind":"overlay","type":"rectangle","width":660,"height":138,"x":466,"y":333,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"font":{"size":20,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","textAlignment":"left","type":"rectangle","border":{"size":0,"color":"#000000","left":true,"right":true,"top":true,"bottom":true},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"title":"Body Text","fill":{"type":"color","color":"rgba(255,255,255,0)"},"roundedCorners":{"bottomLeft":0,"bottomRight":0,"topLeft":0,"topRight":0}},"htmlContent":"<div><strong>Monitor Progress and Adjust as Needed</strong></div>\n\n<ul>\n\t<li>Check in regularly (per program guidelines or more often if needed).</li>\n\t<li>Celebrate progress and problem-solve barriers.</li>\n\t<li>Update the goal or action steps if the member&rsquo;s needs or circumstances change.</li>\n</ul>\n","start":48,"behaviorType":"continue","rotationAngle":0,"duration":8},{"identifier":"L8S3SnC4WJtm4JAGG","kind":"overlay","type":"rectangle","width":666,"height":107,"x":483,"y":320,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"font":{"size":20,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","textAlignment":"left","type":"rectangle","border":{"size":0,"color":"#000000","left":true,"right":true,"top":true,"bottom":true},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"title":"Body Text","fill":{"type":"color","color":"rgba(255,255,255,0)"},"roundedCorners":{"bottomLeft":0,"bottomRight":0,"topLeft":0,"topRight":0}},"htmlContent":"<div><strong>Document Clearly and Consistently</strong></div>\n\n<ul>\n\t<li>Use progression notes to track measurable outcomes and member feedback.</li>\n\t<li>Note any changes in supports, timelines, or goal direction.</li>\n\t<li>Ensure documentation reflects the member&rsquo;s voice and choices.</li>\n</ul>\n","start":57,"behaviorType":"continue","rotationAngle":0}],"duration":74.8125,"captions":[{"text":"As care coordinators,","startTime":0.029,"finishTime":1.429},{"text":"your role is essential in helping members not only set smart goals,","startTime":1.5590000000000002,"finishTime":5.519},{"text":"but actually achieve them.","startTime":5.559,"finishTime":6.829},{"text":"First,","startTime":8.269,"finishTime":8.779},{"text":"start by exploring what matters most to the member.","startTime":9.029,"finishTime":11.579},{"text":"Use open-ended questions to help them define a","startTime":12.5,"finishTime":14.859},{"text":"goal that's meaningful and specific to their life.","startTime":14.859,"finishTime":17.409},{"text":"Then","startTime":18.799,"finishTime":19.229},{"text":"work together to shape the goal using the smart framework,","startTime":19.37,"finishTime":22.469},{"text":"making sure it's measurable,","startTime":22.68,"finishTime":24.069},{"text":"attainable,","startTime":24.219,"finishTime":24.909},{"text":"relevant,","startTime":25.04,"finishTime":25.61},{"text":"and time bound.","startTime":25.75,"finishTime":26.68},{"text":"Once the goal is defined,","startTime":28.09,"finishTime":29.559},{"text":"identify what supports are needed.","startTime":29.69,"finishTime":31.61},{"text":"This could include formal services,","startTime":32.539,"finishTime":34.569},{"text":"informal caregivers,","startTime":34.659,"finishTime":35.848},{"text":"or community resources.","startTime":35.979,"finishTime":37.458},{"text":"Break the goal into small manageable action steps.","startTime":38.869,"finishTime":42.069},{"text":"Assign responsibilities so the member knows what to expect.","startTime":42.99,"finishTime":46.259},{"text":"Monitor progress regularly.","startTime":47.74,"finishTime":49.389},{"text":"Celebrate wins,","startTime":50.209,"finishTime":51.479},{"text":"troubleshoot barriers,","startTime":51.68,"finishTime":52.83},{"text":"and adjust the plan if the members needs change.","startTime":52.909,"finishTime":55.479},{"text":"And finally","startTime":56.81,"finishTime":57.709},{"text":"document everything clearly.","startTime":57.919,"finishTime":59.43},{"text":"Your notes should reflect the member's voice,","startTime":60.33,"finishTime":62.4},{"text":"the supports in place,","startTime":62.569,"finishTime":63.84},{"text":"and how the plan is evolving over time.","startTime":64.05,"finishTime":66.18},{"text":"These steps ensure that smart goals are not just written down","startTime":67.569,"finishTime":70.839},{"text":"but lived out in a way that's empowering and person centered.","startTime":71.04,"finishTime":74.01}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["yLh7wgzfoyCpPRYGA","Xa6oWThtWNRRxdWou"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent
