1)","accent4":"rgba(255, 192, 0, 1)","accent5":"rgba(91, 155, 213, 1)","accent6":"rgba(112, 173, 71, 1)"}},"assetsById":{"33C9kKaEifYPoWPyF":{"_id":"33C9kKaEifYPoWPyF","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1550016,"uploadedFileName":"Brian-en-Care Manager Support with Caregiver Terminations-6/4/2025.mp3","uploadedFileNameExtension":".mp3","duration":64.55},"dates":{"dateCreated":"2025-06-04T08:13:54.207Z","dateModified":"2025-06-04T08:13:57.571Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"\"As care managers, one of the more sensitive responsibilities we have is supporting individuals through the process of terminating a caregiver. This can be a difficult and emotional decision, and our role is to ensure the individual feels empowered and supported throughout.\nFirst, offer to help them plan the conversation. Some individuals may want to handle it on their own, while others may prefer that you be present during the discussion. Respect their preference and provide reassurance either way.\nSecond, take time to talk through any concerns they may have about the transition. This could include emotional concerns, worries about continuity of care, or uncertainty about what comes next.\nAnd finally, remind them to think through the practical details—like retrieving personal items such as house keys or care-related materials from the caregiver. These small but important steps help ensure a clean and respectful closure to the caregiver relationship.\nYour guidance can make this process less stressful and more manageable for the individual.\"","voiceCode":"en-US-BrianNeural","language":"en","originalResourceId":"s5FXqn3ftAygyMLM7","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-BrianNeural\">\"As care managers, one of the more sensitive responsibilities we have is supporting individuals through the process of terminating a caregiver. This can be a difficult and emotional decision, and our role is to ensure the individual feels empowered and supported throughout.<break time=\"0.5s\"/>First, offer to help them plan the conversation. Some individuals may want to handle it on their own, while others may prefer that you be present during the discussion. Respect their preference and provide reassurance either way.<break time=\"0.5s\"/>Second, take time to talk through any concerns they may have about the transition. This could include emotional concerns, worries about continuity of care, or uncertainty about what comes next.<break time=\"0.5s\"/>And finally, remind them to think through the practical details—like retrieving personal items such as house keys or care-related materials from the caregiver. These small but important steps help ensure a clean and respectful closure to the caregiver relationship.<break time=\"0.5s\"/>Your guidance can make this process less stressful and more manageable for the individual.\"</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"As care managers,","startTime":0.029,"finishTime":1.47},{"text":"one of the more sensitive responsibilities we have is","startTime":1.759,"finishTime":4.789},{"text":"supporting individuals through the process of terminating a caregiver.","startTime":4.789,"finishTime":8.39},{"text":"This can be a difficult and emotional decision,","startTime":8.64,"finishTime":11.079},{"text":"and our role is to ensure the individual feels empowered and supported throughout.","startTime":11.399000000000001,"finishTime":15.72},{"text":"First,","startTime":16.68,"finishTime":17.27},{"text":"offer to help them plan the conversation.","startTime":17.559,"finishTime":19.909},{"text":"Some individuals may want to handle it on their own,","startTime":20.2,"finishTime":22.85},{"text":"while others may prefer that you be present during the discussion.","startTime":23.159,"finishTime":26.549},{"text":"Respect their preference and provide reassurance either way.","startTime":26.799,"finishTime":30.04},{"text":"Second,","startTime":31.03,"finishTime":31.62},{"text":"take time to talk through any concerns they may have about the transition.","startTime":32.11,"finishTime":36.06},{"text":"This could include emotional concerns,","startTime":36.27,"finishTime":38.43},{"text":"worries about continuity of care,","startTime":38.7,"finishTime":40.819},{"text":"or uncertainty about what comes next.","startTime":41.11,"finishTime":43.189},{"text":"And finally,","startTime":44.02,"finishTime":44.979},{"text":"remind them to think through the practical details like retrieving personal","startTime":45.349,"finishTime":48.75},{"text":"items such as house keys or care-related materials from the caregiver.","startTime":48.75,"finishTime":52.38},{"text":"These small but important steps help ensure a","startTime":52.63,"finishTime":55.279},{"text":"clean and respectful closure to the caregiver relationship.","startTime":55.279,"finishTime":58.389},{"text":"Your guidance can make this process less","startTime":59.36,"finishTime":61.52},{"text":"stressful and more manageable for the individual.","startTime":61.52,"finishTime":64.23}]}},"7xD9HPK8CiwbWW7TT":{"_id":"7xD9HPK8CiwbWW7TT","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":558144,"uploadedFileName":"Brian-en-Transitions from Self-Directed Care to Provider- Managed Care-6/4/2025.mp3","uploadedFileNameExtension":".mp3","duration":23.225},"dates":{"dateCreated":"2025-06-04T08:00:26.239Z","dateModified":"2025-06-04T08:00:28.342Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"\"Now let’s talk about transitions from self-directed care to provider-managed care. This can be a significant change for individuals, and your role is to ensure it’s handled thoughtfully and thoroughly. If someone is struggling with self-direction, we don’t jump straight to transitioning them out. Instead, we follow a structured process to support them first. Let’s look at those steps next.\"","voiceCode":"en-US-BrianNeural","language":"en","originalResourceId":"Gt4keo8vi5BT2newo","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-BrianNeural\">\"Now let’s talk about transitions from self-directed care to provider-managed care. This can be a significant change for individuals, and your role is to ensure it’s handled thoughtfully and thoroughly. If someone is struggling with self-direction, we don’t jump straight to transitioning them out. Instead, we follow a structured process to support them first. Let’s look at those steps next.\"</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Now let's talk about transitions from","startTime":0.159,"finishTime":2.48},{"text":"self-directed care to provider managed care.","startTime":2.48,"finishTime":5.03},{"text":"This can be a significant change for individuals,","startTime":5.28,"finishTime":7.829},{"text":"and your role is to ensure it's handled thoughtfully and thoroughly.","startTime":8.079,"finishTime":11.59},{"text":"If someone is struggling with self direction,","startTime":11.8,"finishTime":14.149},{"text":"we don't jump straight to transitioning them out.","startTime":14.399000000000001,"finishTime":16.909},{"text":"Instead,","startTime":17.2,"finishTime":17.68},{"text":"we follow a structured process to support them first.","startTime":17.799,"finishTime":20.909},{"text":"Let's look at those steps next.","startTime":21.17,"finishTime":22.959}]}},"7xeeyCYzWbEqhHL6F":{"_id":"7xeeyCYzWbEqhHL6F","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":899712,"uploadedFileName":"Brian-en-Planning for the Transition from Self-Directed Care to Provider-Managed Care-6/4/2025.mp3","uploadedFileNameExtension":".mp3","duration":37.4625},"dates":{"dateCreated":"2025-06-04T08:01:58.645Z","dateModified":"2025-06-04T08:02:00.842Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"\"When a transition from self-directed to provider-managed care is necessary, it should be handled with the same care and planning as any other transition. As the care manager, you’ll need to talk with the individual about how they want their services delivered—whether through an agency or a non-agency provider. You’ll also help identify potential providers, coordinate timing to avoid service gaps, and ensure that self-directed service authorizations are properly ended in the FMS system. Finally, notify the FMS that the individual has officially terminated self-direction. These steps help ensure a smooth and respectful transition.\"","voiceCode":"en-US-BrianNeural","language":"en","originalResourceId":"qh4sqLYrDYA56YGR8","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-BrianNeural\">\"When a transition from self-directed to provider-managed care is necessary, it should be handled with the same care and planning as any other transition. As the care manager, you’ll need to talk with the individual about how they want their services delivered—whether through an agency or a non-agency provider. You’ll also help identify potential providers, coordinate timing to avoid service gaps, and ensure that self-directed service authorizations are properly ended in the FMS system. Finally, notify the FMS that the individual has officially terminated self-direction. These steps help ensure a smooth and respectful transition.\"</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"When a transition from self-directed to provider managed care is necessary,","startTime":0.119,"finishTime":4.07},{"text":"it should be handled with the same care and planning as any other transition.","startTime":4.4,"finishTime":8.35},{"text":"As the care manager,","startTime":8.64,"finishTime":9.63},{"text":"you'll need to talk with the individual","startTime":9.72,"finishTime":11.319},{"text":"about how they want their services delivered,","startTime":11.319,"finishTime":13.399000000000001},{"text":"whether through an agency or a non-agency provider.","startTime":13.92,"finishTime":16.75},{"text":"You'll also help identify potential providers,","startTime":17,"finishTime":19.549},{"text":"coordinate timing to avoid service gaps.","startTime":19.92,"finishTime":22.239},{"text":"And ensure that self-directed service authorizations are","startTime":22.54,"finishTime":25.479},{"text":"properly ended in the FMS system.","startTime":25.479,"finishTime":27.579},{"text":"Finally,","startTime":27.84,"finishTime":28.489},{"text":"notify the FMS that the individual has officially terminated self-direction.","startTime":28.84,"finishTime":33.369},{"text":"These steps help ensure a smooth and respectful transition.","startTime":33.68,"finishTime":37.119}]}},"Bk6BgudiezZwMiwbY":{"_id":"Bk6BgudiezZwMiwbY","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"oPYJFRcZXq3TGjd6g","thumbnail":"gLpHHHb65LJoe8PAe","data":{"attributes":{"mimetype":"image/jpeg","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".jpeg","width":1680,"height":945},"dates":{"dateCreated":"2025-06-02T19:51:40.054Z","dateModified":"2025-06-02T19:51:40.054Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"CNLwHTgKNjHQNBX8E":{"_id":"CNLwHTgKNjHQNBX8E","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":768960,"uploadedFileName":"Brian-en-Transitions from Self-Direction Care to Provider-Managed Care-6/4/2025.mp3","uploadedFileNameExtension":".mp3","duration":32.0125},"dates":{"dateCreated":"2025-06-04T08:00:51.377Z","dateModified":"2025-06-04T08:00:53.555Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"\"When an individual is having difficulty with self-direction, the first step is to re-educate them—help them understand the areas where they’re struggling and what self-direction requires. Next, have a candid conversation about what supports they need to be successful. Let them know that if challenges persist, they may need to transition to provider-managed care. Only after these steps have been taken should you submit documentation to ODM. This ensures the individual has had every opportunity to succeed in self-direction before any changes are made.\"","voiceCode":"en-US-BrianNeural","language":"en","originalResourceId":"MJ5u6gyuuNTsDBw9y","ssml":"<speak \n e":31.729}]}},"EMxPBeuQWe63tCdHP":{"_id":"EMxPBeuQWe63tCdHP","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":449856,"uploadedFileName":"Brian-en-Self-Direction Self-Paced Training: Transitions and Terminations-6/4/2025.mp3","uploadedFileNameExtension":".mp3","duration":18.7125},"dates":{"dateCreated":"2025-06-04T07:57:34.684Z","dateModified":"2025-06-04T07:57:55.565Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"This session focuses on Transitions and Terminations within self-directed care. As waiver service coordinators, your role is critical in supporting individuals through these changes, ensuring continuity of care, and upholding person-centered principles. Let’s dive into what we’ll be covering today.\"","voiceCode":"en-US-BrianNeural","language":"en","originalResourceId":"DRFkNQLXNJzWoFe3y","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-BrianNeural\">This session focuses on Transitions and Terminations within self-directed care. As waiver service coordinators, your role is critical in supporting individuals through these changes, ensuring continuity of care, and upholding person-centered principles. Let’s dive into what we’ll be covering today.\"</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"This session focuses on transitions and terminations within self-directed care.","startTime":0.019,"finishTime":5.019},{"text":"As waiver service coordinators,","startTime":5.28,"finishTime":7.199},{"text":"your role is crit fying similar services under the new waiver.","startTime":28.139,"finishTime":30.959},{"text":"Also,","startTime":31.26,"finishTime":31.84},{"text":"be sure to share the most recent person centered plan with the","startTime":32.139,"finishTime":35.139},{"text":"new waiver entity and end the individual's enrollment in the FMS system.","startTime":35.139,"finishTime":39.189},{"text":"Remember,","startTime":39.459,"finishTime":40.06},{"text":"PPL cannot transfer individuals between waivers.","startTime":40.459,"finishTime":43.529},{"text":"This must be handled through proper coordination.","startTime":44.099,"finishTime":46.58}]}},"Pfo4kzjaCyYyBtAka":{"_id":"Pfo4kzjaCyYyBtAka","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":134940,"uploadedFileName":"image.png","height":597,"uploadedFileNameExtension":".png","width":1589},"dates":{"dateCreated":"2025-06-04T08:09:57.124Z","dateModified":"2025-06-04T08:09:57.124Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"PxZWp2XyzvZDmLnK2","thumbnail":"qmqnjkmMRN4FZXN7w"},"RG75v6ks7g9GX3Yu4":{"_id":"RG75v6ks7g9GX3Yu4","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":815616,"uploadedFileName":"Brian-en-Appeal Summary and Supporting Documents-6/4/2025.mp3","uploadedFileNameExtension":".mp3","duration":33.95},"dates":{"dateCreated":"2025-06-04T08:04:58.055Z","dateModified":"2025-06-04T08:05:00.164Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"\"When an individual appeals a decision, it’s essential to prepare a complete and accurate appeal summary. According to O "en-US-BrianNeural\">\"Let’s begin with Caregiver Terminations. This is a sensitive but important part of self-direction. Individuals have the right to choose—and remove—their caregivers. As care managers, your role is to support them through this process. Some individuals may feel confident handling terminations on their own, while others may need more guidance and reassurance. We’ll talk about how you can help them navigate this with dignity and clarity.\"</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Let's begin with caregiver terminations.","startTime":0.159,"finishTime":2.839},{"text":"This is a sensitive but important part of self direction.","startTime":2.96,"finishTime":6.269},{"text":"Individuals have the right to choose and remove their caregivers.","startTime":6.53,"finishTime":10.27},{"text":"As care managers,","startTime":10.52,"finishTime":11.489},{"text":"your role is to support them through this process.","startTime":11.539,"finishTime":14.229},{"text":"Some individuals may feel confident handling terminations on their own,","startTime":14.6,"finishTime":18.229},{"text":"while others may need more guidance and reassurance.","startTime":18.639,"finishTime":21.43},{"text":"We'll talk about how you can help them navigate this with dignity and clarity.","startTime":21.68,"finishTime":25.719}]}},"Wg56AYw9HgY4uRWc2":{"_id":"Wg56AYw9HgY4uRWc2","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":105534,"uploadedFileName":"image.png","height":479,"uploadedFileNameExtension":".png","width":1275},"dates":{"dateCreated":"2025-06-04T08:21:09.623Z","dateModified":"2025-06-04T08:21:09.623Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"vAWEgHCpP2e4z3Y67","thumbnail":"nkLPKEwJygYvAtMde"},"YzHCAuvJYfXncbzT8":{"_id":"YzHCAuvJYfXncbzT8","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":799488,"uploadedFileName":"Brian-en-Caregiver Terminations Overview-6/4/2025.mp3","uploadedFileNameExtension":".mp3","duration":33.2875},"dates":{"dateCreated":"2025-06-04T07:59:28.408Z","dateModified":"2025-06-04T07:59:30.939Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"\"As a care manager, your support is essential when an individual decides to terminate a caregiver. While some individuals may feel confident managing this on their own, others may need help navigating the conversation and logistics. You can offer to help plan the conversation or even be present if that makes the individual more comfortable. It’s also important to discuss any concerns they may have about the transition and remind them to retrieve personal items like keys from the caregiver. These small steps can make a big difference in ensuring a smooth and respectful transition.\"","voiceCode":"en-US-BrianNeural","language":"en","originalResourceId":"YcApKz3BYvSHjq6gi","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-BrianNeural\">\"As a care manager, your support is essential when an individual decides to terminate a caregiver. While some individuals may feel confident managing this on their own, others may need help navigating the conversation and logistics. You can offer to help plan the conversation or even be present if that makes the individual more comfortable. It’s also important to discuss any concerns they may have about the transition and remind them to retrieve personal items like keys from the caregiver. These small steps can make a big difference in ensuring a smooth and respectful transition.\"</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"As a care manager,","startTime":0.079,"finishTime":1.309},{"text":"your support is essential when an individual decides to terminate a caregiver.","startTime":1.6,"finishTime":5.949},{"text":"While some individuals may feel confident managing this on their own,","startTime":6.239,"finishTime":9.789},{"text":"others may need help navigating the conversation and logistics.","startTime":10.279,"finishTime":13.72},{"text":"You can offer to help plan the conversation or even","startTime":13.88,"finishTime":16.6},{"text":"be present if that makes the individual more comfortable.","startTime":16.6,"finishTime":19.44},{"text":"It's also important to discuss any concerns they may have about the transition","startTime":19.75,"finishTime":23.84},{"text":"and remind them to retrieve personal items like keys from the caregiver.","startTime":23.84,"finishTime":27.719},{"text":"These small steps can make a big difference","startTime":27.969,"finishTime":30.25},{"text":"in ensuring a smooth and respectful transition.","startTime":30.25,"finishTime":32.97}]}},"ZsfASqSH7ZLk7F4HY":{"_id":"ZsfASqSH7ZLk7F4HY","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":660672,"uploadedFileName":"Brian-en-Helpful Resources for People Self-Directing-6/4/2025.mp3","uploadedFileNameExtension":".mp3","duration":27.4875},"dates":{"dateCreated":"2025-06-04T08:00:01.291Z","dateModified":"2025-06-04T08:00:03.833Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"\"To further support :{"dateModified":"2025-06-04T08:16:23.208Z","dateCreated":"2025-06-04T08:15:02.547Z"},"feedback":{"feedbackPositive":"<div>Correct!</div>\n\n<div>If an individual is having issues self-directing their care, the care manager is required to follow the steps below prior to transitioning the individual from self-directed care to provider-managed care.</div>\n\n<div>1. Re-educate the individual on self-direction and more specifically, the areas of self-direction in which they are struggling.</div>\n\n<div>2. Have a conversation with the individual about what additional support is needed for them to be successful in self-direction. Caution them that there is a risk they may not be able to continue with self-direction if the challenges continue.</div>\n\n<div>3. Only after the first two steps have been taken at length, submit the required documentation to ODM prior to taking any adverse action.</div>\n","feedbackNegative":"<div>Incorrect,</div>\n\n<div>\n<div>If an individual is having issues self-directing their care, the care manager is required to follow the steps below prior to transitioning the individual from self-directed care to provider-managed care.</div>\n\n<div>1. Re-educate the individual on self-direction and more specifically, the areas of self-direction in which they are struggling.</div>\n\n<div>2. Have a conversation with the individual about what additional support is needed for them to be successful in self-direction. Caution them that there is a risk they may not be able to continue with self-direction if the challenges continue.</div>\n\n<div>3. Only after the first two steps have been taken at length, submit the required documentation to ODM prior to taking any adverse action.</div>\n</div>\n"}},"responses":[{"identifier":"wtdfvXFo49smQshvZ","description":{"type":"text","html":"<div>Re-educate the individual on&nbsp;self-direction</div>\n","resourceWidthPercentage":100}},{"identifier":"mBpGXAqPtahDD82Mk","description":{"type":"text","html":"<div>Subm true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.533333328792029,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(42, 47, 54, 1)"}},{"identifier":"6BNfxaXMJ8PFZCcDp","kind":"overlay","height":5,"width":1104,"y":130,"x":36,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"center","verticalAlignment":"middle","font":{"size":17.142858505249023,"bold":false,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"rgba(193, 38, 55, 1)"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(255, 255, 255, 1)"}}],"background":{"backgroundImage":"Bk6BgudiezZwMiwbY","applyBackgroundImageToWholePage":false,"backgroundImageOpacity":100,"backgroundImageScaling":"fill"},"duration":23.875,"captions":[{"text":"Before taking any adverse action,","startTime":0.119,"finishTime":2.1189999999999998},{"text":"it's critical to document everything thoroughly.","startTime":2.4,"finishTime":4.989},{"text":"This includes a clear explanation of why the action is being proposed,","startTime":5.199,"finishTime":9.149},{"text":"evidence of your efforts to engage and educate the individual,","startTime":9.6,"finishTime":13.029},{"text":"and any supporting data","startTime":13.319,"finishTime":14.71},{"text":"like budget trends or wage issues.","startTime":14.92,"finishTime":17.079},{"text":"This documentation not only supports your decision,","startTime":17.2,"finishTime":19.909},{"text":"but also ensures transparency and fairness for the individual.","startTime":20.079,"finishTime":23.559}]}},"assets":["rL3kaAQoTGHA6jsEp","Bk6BgudiezZwMiwbY"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidTAhmNm38hHqqDTnWF"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"Before taking any adverse action, it’s critical to document everything thoroughly. This includes a clear explanation of why the action is being proposed, evidence of your efforts to engage and educate the individual, and any supporting data—like budget trends or wage issues. This documentation not only supports your decision but also ensures transparency and fairness for the individual.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-BrianNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-BrianNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"\"Before taking any adverse action, it’s critical to document everything thoroughly. This includes a clear explanation of why the action is being proposed, evidence of your efforts to engage and educate the individual, and any supporting data—like budget trends or wage issues. This documentation not only supports your decision but also ensures transparency and fairness for the individual.\"","jobId":"tHcXTAhX6N2JTzpoG"}},"4nKx7ndwoRdvnY2WR":{"_id":"4nKx7ndwoRdvnY2WR","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Exit Interview","upload":"JJFk7cEbf3dyubo3Y"},"dates":{"dateCreated":"2025-06-02T19:51:40.597Z","dateModified":"2025-06-04T08:03:53.957Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"Era8B97vkKpaWxzK7","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(0, 32, 96, 1)\">Exit Interview</span></div>\n","height":93,"width":1164,"y":135,"x":40,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":-0.5581199884414673,"textAlignment":"left","verticalAlignment":"top","font":{"size":34.28571701049805,"bold":true,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(0, 32, 96, 1)"}},{"identifier":"8afECbsozDB8jqpkz","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(42, 47, 54, 1)\">If an individual is transitioning from self-directed care to provider-managed care, the care manager will conduct an exit interview with the individual to determine their reasons for switching. </span><span style=\"color:rgba(42, 47, 54, 1)\">ODM will use the individual’s answers to these questions to assess the self-direction as a whole and propose potential improvements. </span></div>\n<div><span style=\"color:rgba(42, 47, 54, 1)\">&nbsp;</span></div>\n<div><span style=\"color:rgba(42, 47, 54, 1)\">An exit interview guide will be provided to care managers by ODM. </span></div>\n","height":242,"width":1169,"y":229,"x":40,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.3200000286102294,"textAlignment":"left","verticalAlignment":"top","font":{"size":20.9523800441197,"bold":false,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.533333328792029,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(42, 47, 54, 1)"}}],"background":{"backgroundImage":"Bk6BgudiezZwMiwbY","applyBackgroundImageToWholePage":false,"backgroundImageOpacity":100,"backgroundImageScaling":"fill"},"duration":25.5125,"captions":[{"text":"If an individual transitions from self-directed to provider managed care,","startTime":0.009,"finishTime":4.309},{"text":"you'll conduct an exit interview.","startTime":4.559,"finishTime":6.429},{"text":"This is an opportunity to understand their reasons for the change and","startTime":6.679,"finishTime":9.8},{"text":"gather feedback that can help improve the self direction program overall.","startTime":9.8,"finishTime":13.67},{"text":"ODM will provide a guide to help you conduct this interview.","startTime":14.039,"finishTime":17.489},{"text":"Your insights here are valuable,","startTime":17.799,"finishTime":19.77},{"text":"not just for the individual,","startTime":20.09,"finishTime":21.709},{"text":"but for shaping the future of self-directed care in Ohio.","startTime":21.95,"finishTime":25.239}]}},"assets":["JJFk7cEbf3dyubo3Y","Bk6BgudiezZwMiwbY"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidTAhmNm38hHqqDTnWF"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"If an individual transitions from self-directed to provider-managed care, you’ll conduct an exit interview. This is an opportunity to understand their reasons for the change and gather feedback that can help improve the self-direction program overall. ODM will provide a guide to help you conduct this interview. Your insights here are valuable—not just for the individual, but for shaping the future of self-directed care in Ohio.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-BrianNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-BrianNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"\"If an individual transitions from self-directed to provider-managed care, you’ll conduct an exit interview. This is an opportunity to understand their reasons for the change and gather feedback that can help improve the self-direction program overall. ODM will provide a guide to help you conduct this interview. Your insights here are valuable—not just for the individual, but for shaping the future of self-directed care in Ohio.\"","jobId":"JcMqiiefxMqgHpbz6"}},"5znmxQMh9QNw78xyA":{"_id":"5znmxQMh9QNw78xyA","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Access, Inclusion, and Reasonable Accommodation","upload":"L7Xst4BpPSsmSCr77"},"dates":{"dateCreated":"2025-06-02T19:51:40.489Z","dateModified":"2025-06-04T07:58:56.483Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"9ZpsY2dvpy44YjPew","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(14, 63, 117, 1)\">Access, Inclusion, and Reasonable Accommodation</span></div>\n","height":72,"width":1101,"y":72,"x":27,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":28.58095169067383,"bold":true,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(14, 63, 117, 1)"}},{"identifier":"KsGXLs3r8AcHxxsek","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(42, 47, 54, 1)\">The Ohio Department of Medicaid (ODM) is committed to providing access, inclusion, and reasonable accommodation in its services, activities, programs, and employment opportunities in accordance with the Americans with Disabilities Act (ADA), Title VI of the Civil Rights Act, and other applicable laws. To request an interpreter, written information in a language other than English or in other formats (large print, audio, accessible electronic formats, other formats), or a reasonable accommodation due to a disability, please contact ODM’s Civil Rights/ADA Coordinator at 614-995-9981/TTY 711, fax 1-614-644-1434, or email:&#160;</span><span style=\"color:rgba(5, 99, 193, 1)\"><u><strong><a href=\"mailto:ODM_EEO_EmployeeRelations@medicaid.ohio.gov\" target=\"_blank\">ODM_EEO_EmployeeRelations@medicaid.ohio.gov</a></strong></u></span><span style=\"color:rgba(42, 47, 54, 1)\">. Requests should be made at least three business days prior to the scheduled event.&#160;</span></div>\n<div><span style=\"color:rgba(42, 47, 54, 1)\">&#160;</span></div>\n<div><span style=\"color:rgba(42, 47, 54, 1)\">If you believe ODM has failed to provide these services or discriminated in another way, you can file a grievance with ODM’s Civil Rights Coordinator and/or file a civil rights complaint with the U.S. Department of Health and Human Services (HHS) Office for Civil Rights. Further information on these processes and ODM’s compliance with civil rights and other applicable laws can be found in our&#160;</span><span style=\"color:rgba(5, 99, 193, 1)\"><u><strong><a href=\"https://lnks.gd/l/eyJhbGciOiJIUzI1NiJ9.eyJidWxsZXRpbl9saW5rX2lkIjoxMDcsInVyaSI6ImJwMjpjbGljayIsImJ1bGxldGluX2lkIjoiMjAyMjEyMTkuNjg0ODU3NDEiLCJ1cmwiOiJodHRwczovL21lZGljYWlkLm9oaW8uZ292L2ZhbWlsaWVzLWFuZC1pbmRpdmlkdWFscy9jb3ZlcmFnZS9hbHJlYWR5LWNvdmVyZWQvcmlnaHRzL25vdGljZS1vZi1ub25kaXNjcmltaW5hdGlvbj91dG1fbWVkaXVtPWVtYWlsJnV0bV9zb3VyY2U9Z292ZGVsaXZlcnkifQ.7c9aaiTxUEQ3tq5S2ZIOsSVEUusuGgXHqkVIQ0tkNV0/s/1803142849/br/150829381828-l\" target=\"_blank\">Notice of Nondiscrimination</a></strong></u></span><span style=\"color:rgba(42, 47, 54, 1)\">.&#160;</span></div>\n","height":413,"width":1129,"y":152,"x":36,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2840000629425048,"textAlignment":"left","verticalAlignment":"top","font":{"size":17.142858505249023,"bold":false,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.3599999945504324,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(42, 47, 54, 1)"}},{"identifier":"4P5RGgrofFwtbEG8n","kind":"overlay","height":5,"width":1104,"y":130,"x":36,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"center","verticalAlignment":"middle","font":{"size":17.142858505249023,"bold":false,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"rgba(193, 38, 55, 1)"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(255, 255, 255, 1)"}}],"background":{"backgroundImage":"Bk6BgudiezZwMiwbY","applyBackgroundImageToWholePage":false,"backgroundImageOpacity":100,"backgroundImageScaling":"fill"},"duration":20.2,"captions":[{"text":"The Ohio Department of Medicaid is committed to access,","startTime":0.009,"finishTime":3.23},{"text":"inclusion,","startTime":3.48,"finishTime":4.119},{"text":"and reasonable accommodation.","startTime":4.159,"finishTime":5.88},{"text":"If you or someone you support needs materials in another language,","startTime":6.079,"finishTime":9.51},{"text":"large print,","startTime":9.84,"finishTime":10.649000000000001},{"text":"audio,","startTime":10.96,"finishTime":11.449},{"text":"or other formats,","startTime":11.52,"finishTime":12.829},{"text":"or if an interpreter or other accommodation is needed,","startTime":13,"finishTime":15.989},{"text":"please contact ODM's civil rights slashADA coordinator.","startTime":16.318,"finishTime":19.92}]}},"assets":["L7Xst4BpPSsmSCr77","Bk6BgudiezZwMiwbY"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidTAhmNm38hHqqDTnWF"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"deta ,"border":{"color":"rgba(193, 38, 55, 1)","size":2,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"rgba(255, 255, 255, 1)"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(42, 47, 54, 1)"}}],"background":{"backgroundImage":"Bk6BgudiezZwMiwbY","applyBackgroundImageToWholePage":false,"backgroundImageOpacity":100,"backgroundImageScaling":"fill"},"duration":32.0125,"captions":[{"text":"When an individual is having difficulty with self direction,","startTime":0.119,"finishTime":3.029},{"text":"the first step is to re-educate them,","startTime":3.24,"finishTime":5.23},{"text":"help them understand the areas where they're","startTime":5.53,"finishTime":7.369},{"text":"struggling and what self direction requires.","startTime":7.369,"finishTime":9.84},{"text":"Next,","startTime":10.029,"finishTime":10.369},{"text":"have a candid conversation about what supports they need to be successful.","startTime":10.59,"finishTime":14.56},{"text":"Let them know that if challenges persist,","startTime":14.84,"finishTime":17.11},{"text":"they may need to transition to provider managed care.","startTime":17.36,"finishTime":20.229},{"text":"Only after these steps have been taken should you submit documentation to ODM.","startTime":20.479,"finishTime":25},{"text":"This ensures the individual has had every opportunity to","startTime":25.42,"finishTime":28.579},{"text":"succeed in self direction before any changes are made.","startTime":28.579,"finishTime":31.729}]}},"assets":["CNLwHTgKNjHQNBX8E","Bk6BgudiezZwMiwbY"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidTAhmNm38hHqqDTnWF"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"When an individual is having difficulty with self-direction, the first step is to re-educate them—help them understand the areas where they’re struggling and what self-direction requires. Next, have a candid conversation about what supports they need to be successful. Let them know that if challenges persist, they may need to transition to provider-managed care. Only after these steps have been taken should you submit documentation to ODM. This ensures the individual has had every opportunity to succeed in self-direction before any changes are made.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-BrianNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-BrianNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"\"When an individual is having difficulty with self-direction, the first step is to re-educate them—help them understand the areas where they’re struggling and what self-direction requires. Next, have a candid conversation about what supports they need to be successful. Let them know that if challenges persist, they may need to transition to provider-managed care. Only after these steps have been taken should you submit documentation to ODM. This ensures the individual has had every opportunity to succeed in self-direction before any changes are made.\"","jobId":"BnXdjDPnpbXRLmKp4"}},"Nv3ktJhJ3HfSCEhjW":{"_id":"Nv3ktJhJ3HfSCEhjW","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Transition Planning between Waivers","upload":"NazsqZ386QfWNDme2"},"dates":{"dateCreated":"2025-06-02T19:51:40.593Z","dateModified":"2025-06-04T08:03:22.016Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"KJLMtyfrtWMadiffS","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(14, 63, 117, 1)\">Transition Planning between Waivers </span></div>\n","height":72,"width":1101,"y":72,"x":27,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":28.58095169067383,"bold":true,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(14, 63, 117, 1)"}},{"identifier":"nBMALT9htZTAaibgG","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(42, 47, 54, 1)\">An individual may decide to transfer waivers or be required to transfer based on a change in eligibility. As their care manager, it is important to discuss the following with the individual who is self-directing during transition planning:</span></div>\n\n<ul>\n\t<li><span style=\"color:rgba(42, 47, 54, 1)\">Some self-directed services that may no longer be available to them on the new waiver.</span>\n\n\t<ul>\n\t\t<li><span style=\"color:rgba(42, 47, 54, 1)\">Example: an individual who moves from MyCare to Ohio Home Care will not have the Choices Home Care Attendant services available.</span></li>\n\t</ul>\n\t<span style=\"color:rgba(42, 47, 54, 1)\">Verifying needed services will continue by making referrals to community resources where needed or identifying similar services on the new waiver.</span></li>\n</ul>\n\n<div><span style=\"color:rgba(42, 47, 54, 1)\">&nbsp;</span></div>\n\n<div><span style=\"color:rgba(42, 47, 54, 1)\">As a care manager, the following actions must be taken when the individual transitions to another HCBS waiver:</span></div>\n\n<ul>\n\t<li><span style=\"color:rgba(42, 47, 54, 1)\">Share the most recent person-centered service plan with the waiver entity that will be assuming responsibility for this individual&rsquo;s needs moving forward. This is done automatically through data transfers, but please engage with the new waiver entity for a successful, safe transition of self-directed services.</span></li>\n\t<li><span style=\"color:rgba(42, 47, 54, 1)\">End the individual&rsquo;s enrollment under the current waiver in the FMS system. The new waiver entity will need to establish enrollment under the new waiver program. PPL cannot transfer individuals from one waiver to another.</span></li>\n</ul>\n\n<div><span style=\"color:rgba(42, 47, 54, 1)\">&nbsp;</span></div>\n","height":546,"width":1175,"y":152,"x":36,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2840000629425048,"textAlignment":"left","verticalAlignment":"top","font":{"size":17.142858505249023,"bold":false,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.3599999945504324,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(42, 47, 54, 1)"}},{"identifier":"qs9x2ig4pNdQnkWZT","kind":"overlay","height":5,"width":1104,"y":130,"x":36,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"center","verticalAlignment":"middle","font":{"size":17.142858505249023,"bold":false,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"rgba(193, 38, 55, 1)"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(255, 255, 255, 1)"}}],"background":{"backgroundImage":"Bk6BgudiezZwMiwbY","applyBackgroundImageToWholePage":false,"backgroundImageOpacity":100,"backgroundImageScaling":"fill"},"duration":46.9875,"captions":[{"text":"Sometimes","startTime":0.4,"finishTime":0.949},{"text":"individuals may need to transfer from one waiver to another,","startTime":1.3599999999999999,"finishTime":4.55},{"text":"either by choice or due to a change in eligibility.","startTime":4.92,"finishTime":7.869},{"text":"As their care manager,","startTime":8.159,"finishTime":9.25},{"text":"you play a key role in helping them","startTime":9.319,"finishTime":11.439},{"text":"understand how this affects their self-directed services.","startTime":11.439,"finishTime":14.279},{"text":"For example,","startTime":14.399000000000001,"finishTime":15.149},{"text":"someone moving from my care to Ohio Homecare will no","startTime":15.479,"finishTime":18.44},{"text":"longer have access to Choice's home care attendant services.","startTime":18.44,"finishTime":21.6},{"text":"You'll need to verify that their essential services continue,","startTime":21.979,"finishTime":25},{"text":"possibly by referring them to community resources or","startTime":25.01,"finishTime":28.139},{"text":"identifying similar services under the new waiver.","startTime":28.139,"finishTime":30.959},{"text":"Also,","startTime":31.26,"finishTime":31.84},{"text":"be sure to share the most recent person centered plan with the","startTime":32.139,"finishTime":35.139},{"text":"new waiver entity and end the individual's enrollment in the FMS system.","startTime":35.139,"finishTime":39.189},{"text":"Remember,","startTime":39.459,"finishTime":40.06},{"text":"PPL cannot transfer individuals between waivers.","startTime":40.459,"finishTime":43.529},{"text":"This must be handled through proper coordination.","startTime":44.099,"finishTime":46.58}]}},"assets":["NazsqZ386QfWNDme2","Bk6BgudiezZwMiwbY"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidTAhmNm38hHqqDTnWF"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"Sometimes, individuals may need to transfer from one waiver to another—either by choice or due to a change in eligibility. As their care manager, you play a key role in helping them understand how this affects their self-directed services. For example, someone moving from MyCare to Ohio Home Care will no longer have access to Choices Home Care Attendant services. You’ll need to verify that their essential services continue, possibly by referring them to community resources or identifying similar services under the new waiver. Also, be sure to share the most recent person-centered plan with the new waiver entity and end the individual’s enrollment in the FMS system. Remember, PPL cannot transfer individuals between waivers—this must be handled through proper coordination.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-BrianNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-BrianNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"\"Sometimes, individuals may need to transfer from one waiver to another—either by choice or due to a change in eligibility. As their care manager, you play a key role in helping them understand how this affects their self-directed services. For example, someone moving from MyCare to Ohio Home Care will no longer have access to Choices Home Care Attendant services. You’ll need to verify that their essential services continue, possibly by referring them to community resources or identifying similar services under the new waiver. Also, be sure to share the most recent person-centered plan with the new waiver entity and end the individual’s enrollment in the FMS system. Remember, PPL cannot transfer individuals between waivers—this must be handled through proper coordination.\"","jobId":"y8v82mxqRqsTLyzSN"}},"PCwhjgpfY8ujwtdtr":{"_id":"PCwhjgpfY8ujwtdtr","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Scenario 1 Answer"},"dates":{"dateCreated":"2025-06-04T08:08:50.489Z","dateModified":"2025-06-04T08:11:38.035Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true,"questions":["R9RqGPMn26TrZKg6M"]},"video":{"autoPlay":true,"overlays":[{"identifier":"WEgza82BiPjifhKmk","kind":"overlay","type":"questionFreeText","width":1152,"height":487.00000000000006,"x":64,"y":197,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":5,"topRight":5,"bottomLeft":5,"bottomRight":5},"fill":{"type":"color","color":"koantic(light1, 0, 1)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":16},"shadow":{"angle":270,"distance":0,"blur":12,"color":"rgba(0, 0, 0, 0.53)"}},"questionId":"R9RqGPMn26TrZKg6M","start":0,"behaviorType":"pause","rotationAngle":0},{"identifier":"cYDjeXaG5aZuxDXMa","kind":"overlay","type":"rectangle","width":1178,"height":137,"x":33,"y":24,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.5,"textAlignment":"left","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"start":0,"behaviorType":"continue","htmlContent":"<ul>\n\t<li>Steven is on the Ohio Home Care waiver and has been self-directing his care for the last two years.</li>\n\t<li>He has been having issues with his caregiver that he hired 6 months ago for personal care aide services.</li>\n</ul>\n","rotationAngle":0}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":[],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[]},"PkyC27kmumTasMRwv":{"_id":"PkyC27kmumTasMRwv","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Appeal Summary and Supporting Documents","upload":"RG75v6ks7g9GX3Yu4"},"dates":{"dateCreated":"2025-06-02T19:51:40.606Z","dateModified":"2025-06-04T08:05:20.835Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"gYoa7Zu284CwgLXo2","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(14, 63, 117, 1)\">Appeal Summary and Supporting Documents</span></div>\n","height":72,"width":1101,"y":72,"x":27,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":28.58095169067383,"bold":true,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(14, 63, 117, 1)"}},{"identifier":"kB6n9EtbS9Nu2BEBB","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(42, 47, 54, 1)\">Per </span><span style=\"color:rgba(42, 47, 54, 1)\"><u><a href=\"https://codes.ohio.gov/ohio-administrative-code/rule-5101:6-5-01\" target=\"_blank\">OAC Rule 5101:6-5-01</a></u></span><span style=\"color:rgba(42, 47, 54, 1)\">, the appeal summary is intended to provide a summary of all facts and documents relevant to the issue under appeal sufficient to demonstrate the basis for the local agency&#39;s action.</span></div>\n<div><span style=\"color:rgba(42, 47, 54, 1)\">&nbsp;</span></div>\n<div><span style=\"color:rgba(42, 47, 54, 1)\">Documents included in the appeal summary: &nbsp;(In PDF format)</span></div>\n<ul><li>\n<span style=\"color:rgba(42, 47, 54, 1)\">Appeal Summary - &nbsp;(timeline of events)</span></li>\n<li>\n<span style=\"color:rgba(42, 47, 54, 1)\">Prior notice of action (copy of what was issued)</span></li>\n<li>\n<span style=\"color:rgba(42, 47, 54, 1)\">Communication Notes – (evidence of what took place) &nbsp;</span></li>\n<li>\n<span style=\"color:rgba(42, 47, 54, 1)\">Any other pertinent information – (unable to contact letters, assessments, physician verifications letters, notice to appear, MMIS Screen, etc.)</span></li></ul>\n","height":431,"width":1129,"y":152,"x":36,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.3200000286102294,"textAlignment":"left","verticalAlignment":"top","font":{"size":20.9523800441197,"bold":false,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.533333328792029,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(42, 47, 54, 1)"}},{"identifier":"eb3qETzLADjh7WiKC","kind":"overlay","height":5,"width":1104,"y":130,"x":36,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"center","verticalAlignment":"middle","font":{"size":17.142858505249023,"bold":false,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"rgba(193, 38, 55, 1)"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(255, 255, 255, 1)"}}],"background":{"backgroundImage":"Bk6BgudiezZwMiwbY","applyBackgroundImageToWholePage":false,"backgroundImageOpacity":100,"backgroundImageScaling":"fill"},"duration":33.95,"captions":[{"text":"When an individual appeals a decision,","startTime":0.119,"finishTime":2.19},{"text":"it's essential to prepare a complete and accurate appeal summary.","startTime":2.44,"finishTime":6.11},{"text":"According to Ohio Administrative Code Rule 5101 Colin 6-5-01.","startTime":6.36,"finishTime":13.149},{"text":"This summary must include all relevant facts","startTime":13.439,"finishTime":15.6},{"text":"and documents that support the agency's action.","startTime":15.6,"finishTime":18.049},{"text":"This includes a timeline of events,","startTime":18.28,"finishTime":20.299},{"text":"the prior notice of action,","startTime":20.44,"finishTime":22.03},{"text":"communication notes,","startTime":22.239,"finishTime":23.309},{"text":"and any other pertinent documentation.","startTime":23.479,"finishTime":25.44},{"text":"Such as","startTime":25.79,"finishTime":25.819},{"text":"assessments,","startTime":26.139,"finishTime":27.219},{"text":"physician letters,","startTime":27.329,"finishTime":28.319},{"text":"or notices to appear.","startTime":28.329,"finishTime":29.809},{"text":"All of this should be compiled into a single PDF packet.","startTime":30.059,"finishTime":33.58}]}},"assets":["RG75v6ks7g9GX3Yu4","Bk6BgudiezZwMiwbY"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidTAhmNm38hHqqDTnWF"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"When an individual appeals a decision, it’s essential to prepare a complete and accurate appeal summary. According to Ohio Administrative Code Rule 5101:6-5-01, this summary must include all relevant facts and documents that support the agency’s action. This includes a timeline of events, the prior notice of action, communication notes, and any other pertinent documentation—such as assessments, physician letters, or notices to appear. All of this should be compiled into a single PDF packet.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-BrianNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-BrianNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"\"When an individual appeals a decision, it’s essential to prepare a complete and accurate appeal summary. According to Ohio Administrative Code Rule 5101:6-5-01, this summary must include all relevant facts and documents that support the agency’s action. This includes a timeline of events, the prior notice of action, communication notes, and any other pertinent documentation—such as assessments, physician letters, or notices to appear. All of this should be compiled into a single PDF packet.\"","jobId":"QB62MtgJRW7WjNpbJ"}},"QiBeFDnzabKxnErTY":{"_id":"QiBeFDnzabKxnErTY","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Helpful Resources for People Self-Directing","upload":"ZsfASqSH7ZLk7F4HY"},"dates":{"dateCreated":"2025-06-02T19:51:40.506Z","dateModified":"2025-06-04T08:00:21.021Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"kHLygbXCT2FTfp7qe","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(14, 63, 117, 1)\">Helpful Resources for People Self-Directing</span></div>\n","height":72,"width":1101,"y":72,"x":27,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top olor":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.3599999945504324,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(42, 47, 54, 1)"}}],"background":{"backgroundImage":"Bk6BgudiezZwMiwbY","applyBackgroundImageToWholePage":false,"backgroundImageOpacity":100,"backgroundImageScaling":"fill"},"duration":27.4875,"captions":[{"text":"To further support individuals in self-direction,","startTime":0.039,"finishTime":2.8689999999999998},{"text":"there are several excellent resources available.","startTime":3.16,"finishTime":5.909},{"text":"These include guidance on recruiting and retaining direct service workers,","startTime":6.159,"finishTime":10.189},{"text":"effective communication,","startTime":10.64,"finishTime":11.899000000000001},{"text":"and addressing performance issues.","startTime":12.199,"finishTime":14.279},{"text":"These tools are especially helpful when","startTime":14.399000000000001,"finishTime":16.709},{"text":"individuals face challenges with their caregivers.","startTime":16.709,"finishTime":19.27},{"text":"As a care manager,","startTime":19.44,"finishTime":20.59},{"text":"you can direct individuals to these resources or even review","startTime":20.84,"finishTime":24.079},{"text":"them together to build confidence and problem solving skills.","startTime":24.079,"finishTime":27.2}]}},"assets":["ZsfASqSH7ZLk7F4HY","Bk6BgudiezZwMiwbY"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidTAhmNm38hHqqDTnWF"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"To further support individuals in self-direction, there are several excellent resources available. These include guidance on recruiting and retaining direct service workers, effective communication, and addressing performance issues. These tools are especially helpful when individuals face challenges with their caregivers. As a care manager, you can direct individuals to these resources or even review them together to build confidence and problem-solving skills.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-BrianNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-BrianNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"\"To further support individuals in self-direction, there are several excellent resources available. These include guidance on recruiting and retaining direct service workers, effective communication, and addressing performance issues. These tools are especially helpful when individuals face challenges with their caregivers. As a care manager, you can direct individuals to these resources or even review them together to build confidence and problem-solving skills.\"","jobId":"XWiXvKWFXoM2ceuJY"}},"WFG5MW7cFLJ4ScBkM":{"_id":"WFG5MW7cFLJ4ScBkM","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Scenario 1 Answer"},"dates":{"dateCreated":"2025-06-04T08:22:13.093Z","dateModified":"2025-06-04T08:23:48.493Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true,"questions":["zm32kHFHAXWfp899A"]},"video":{"autoPlay":true,"overlays":[{"identifier":"WEgza82BiPjifhKmk","kind":"overlay","type":"questionFreeText","width":1152,"height":487.00000000000006,"x":64,"y":197,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":5,"topRight":5,"bottomLeft":5,"bottomRight":5},"fill":{"type":"color","color":"koantic(light1, 0, 1)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":16},"shadow":{"angle":270,"distance":0,"blur":12,"color":"rgba(0, 0, 0, 0.53)"}},"questionId":"zm32kHFHAXWfp899A","start":0,"behaviorType":"pause","rotationAngle":0},{"identifier":"cYDjeXaG5aZuxDXMa","kind":"overlay","type":"rectangle","width":1178,"height":137,"x":26,"y":24,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.5,"textAlignment":"left","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":18}},"start":0,"behaviorType":"continue","htmlContent":"<ul>\n\t<li>William is on the MyCare waiver and recently began self-directing Choices home care attendant services provided by his cousin.</li>\n\t<li>He is moving soon and will not be living in a MyCare county, so he will be transitioning to the Ohio Home Care waiver.</li>\n\t<li>His cousin does not live close enough to continue to supply services</li>\n</ul>\n","rotationAngle":0}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":[],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[]},"WJTaoMG7Xg7k5tKra":{"_id":"WJTaoMG7Xg7k5tKra","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Scenario 2"},"dates":{"dateCreated":"2025-06-04T08:09:46.634Z","dateModified":"2025-06-04T08: i>\n\t<li>Are there any options the case manager can offer the caregiver who is leaving Alyssa&rsquo;s services plan?</li>\n</ol>\n","start":0,"behaviorType":"continue","rotationAngle":0}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["Pfo4kzjaCyYyBtAka"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[]},"YcApKz3BYvSHjq6gi":{"_id":"YcApKz3BYvSHjq6gi","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Caregiver Terminations Overview","upload":"YzHCAuvJYfXncbzT8"},"dates":{"dateCreated":"2025-06-02T19:51:40.505Z","dateModified":"2025-06-04T07:59:46.143Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"YQ9Z7WcZMdt6uFze3","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(14, 63, 117, 1)\">Caregiver Terminations Overview</span></div>\n","height":72,"width":1101,"y":72,"x":27,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":28.58095169067383,"bold":true,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(14, 63, 117, 1)"}},{"identifier":"XjupjNFSJjD3K7udr","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(42, 47, 54, 1)\">PPL will cover the technical components of this conversation during the interactive trainings, but we want to highlight here that care managers will need to support individuals when terminating caregivers. Some individuals will be comfortable with terminating and removing employees while others may need additional and support.</span></div>\n<div><span style=\"color:rgba(42, 47, 54, 1)\">Care managers can support the individual by doing any the following:</span></div>\n<ul><li>\n<span style=\"color:rgba(42, 47, 54, 1)\">Offer to help plan the conversation. Offer to be present if preferred.</span></li>\n<li>\n<span style=\"color:rgba(42, 47, 54, 1)\">Discuss any concerns with the transition from the caregiver.</span></li>\n<li>\n<span style=\"color:rgba(42, 47, 54, 1)\">Remind the individual to have a plan for getting any personal items, such as keys, from the caregiver.</span></li></ul>\n","height":399,"width":1161,"y":152,"x":36,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2840000629425048,"textAlignment":"left","verticalAlignment":"top","font":{"size":20.9523800441197,"bold":false,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.3447619083949514,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(42, 47, 54, 1)"}},{"identifier":"yr59hzuH8KqSPcJEW","kind":"overlay","height":5,"width":1104,"y":130,"x":36,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"center","verticalAlignment":"middle","font":{"size":17.142858505249023,"bold":false,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"rgba(193, 38, 55, 1)"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(255, 255, 255, 1)"}}],"background":{"backgroundImage":"Bk6BgudiezZwMiwbY","applyBackgroundImageToWholePage":false,"backgroundImageOpacity":100,"backgroundImageScaling":"fill"},"duration":33.2875,"captions":[{"text":"As a care manager,","startTime":0.079,"finishTime":1.309},{"text":"your support is essential when an individual decides to terminate a caregiver.","startTime":1.6,"finishTime":5.949},{"text":"While some individuals may feel confident managing this on their own,","startTime":6.239,"finishTime":9.789},{"text":"others may need help navigating the conversation and logistics.","startTime":10.279,"finishTime":13.72},{"text":"You can offer to help plan the conversation or even","startTime":13.88,"finishTime":16.6},{"text":"be present if that makes the individual more comfortable.","startTime":16.6,"finishTime":19.44},{"text":"It's also important to discuss any concerns they may have about the transition","startTime":19.75,"finishTime":23.84},{"text":"and remind them to retrieve personal items like keys from the caregiver.","startTime":23.84,"finishTime":27.719},{"text":"These small steps can make a big difference","startTime":27.969,"finishTime":30.25},{"text":"in ensuring a smooth and respectful transition.","startTime":30.25,"finishTime":32.97}]}},"assets":["YzHCAuvJYfXncbzT8","Bk6BgudiezZwMiwbY"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidTAhmNm38hHqqDTnWF"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"As a care manager, your support is essential when an individual decides to terminate a caregiver. While some individuals may feel confident managing this on their own, others may need help navigating the conversation and logistics. You can offer to help plan the conversation or even be present if that makes the individual more comfortable. It’s also important to discuss any concerns they may have about the transition and remind them to retrieve personal items like keys from the caregiver. These small steps can make a big difference in ensuring a smooth and respectful transition.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-BrianNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-BrianNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"\"As a care manager, your support is essential when an individual decides to terminate a caregiver. While some individuals may feel confident managing this on their own, others may need help navigating the conversation and logistics. You can offer to help plan the conversation or even be present if that makes the individual more comfortable. It’s also important to discuss any concerns they may have about the transition and remind them to retrieve personal items like keys from the caregiver. These small steps can make a big difference in ensuring a smooth and respectful transition.\"","jobId":"hr4P5MNHCJNki6hG5"}},"aufD6h5yCXESvJDmt":{"_id":"aufD6h5yCXESvJDmt","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Training Agenda","upload":"vXtDiqTAtfFtausF5"},"dates":{"dateCreated":"202
