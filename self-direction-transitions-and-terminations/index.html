otationAngle":0},{"identifier":"Zh8MXEAYr6c2GdsXR","kind":"overlay","type":"rectangle","width":1095,"height":236.00000000000003,"x":76,"y":478,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"font":{"size":19,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","textAlignment":"left","type":"rectangle","border":{"size":0,"color":"#000000","left":true,"right":true,"top":true,"bottom":true},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.5,"title":"Body Text","fill":{"type":"color","color":"rgba(255,255,255,0)"},"roundedCorners":{"bottomLeft":0,"bottomRight":0,"topLeft":0,"topRight":0}},"htmlContent":"<div><strong>Answer these three questions in the following slide:</strong></div>\n\n<ol>\n\t<li>What are some initial steps Steven should take?</li>\n\t<li>How can Steven&rsquo;s care manager support him in the process of providing feedback to the caregiver?</li>\n\t<li>If he decides to terminate the caregiver&rsquo;s services, how should the care manager provide support?</li>\n</ol>\n","start":0,"behaviorType":"continue","rotationAngle":0}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["sDe8E7F82GHALRB7K"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[]},"qh4sqLYrDYA56YGR8":{"_id":"qh4sqLYrDYA56YGR8","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Planning for the Transition from Self-Directed Care to Provider-Managed Care","upload":"7xeeyCYzWbEqhHL6F"},"dates":{"dateCreated":"2025-06-02T19:51:40.583Z","dateModified":"2025-06-04T08:02:16.096Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"YRWty3JmokpweXqf2","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(14, 63, 117, 1)\">Planning for the Transition from Self-Directed Care to Provider-Managed Care</span></div>\n","height":72,"width":1029,"y":72,"x":27,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":28.58095169067383,"bold":true,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(14, 63, 117, 1)"}},{"identifier":"bsWLaG9kEiJSJtMtw","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(42, 47, 54, 1)\">The transition from self-directed services to provider-managed services is the same as all other transitions of care. The care manager must do the following:</span></div>\n<ol><li>\n<span style=\"color:rgba(42, 47, 54, 1)\">Discuss how the individual would prefer to have services delivered (agency or non-agency providers).</span></li>\n<li>\n<span style=\"color:rgba(42, 47, 54, 1)\">Identify providers who may be authorized to supply services.</span></li>\n<li>\n<span style=\"color:rgba(42, 47, 54, 1)\">Discuss timing to ensure all care needs are met.</span></li>\n<li>\n<span style=\"color:rgba(42, 47, 54, 1)\">Once timing is established, remove self-directed service authorizations from the FMS by submitting an end dated authorization.</span></li>\n<li>\n<span style=\"color:rgba(42, 47, 54, 1)\">Notify the FMS to that the individual has terminated self-direction.</span></li></ol>\n<div><span style=\"color:rgba(42, 47, 54, 1)\">&nbsp;</span></div>\n","height":455,"width":1129,"y":202,"x":36,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.3200000286102294,"textAlignment":"left","verticalAlignment":"top","font":{"size":20.9523800441197,"bold":false,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.533333328792029,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(42, 47, 54, 1)"}},{"identifier":"LBdmjP99LLBWwN7c5","kind":"overlay","height":5,"width":1104,"y":180,"x":36,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"center","verticalAlignment":"middle","font":{"size":17.142858505249023,"bold":false,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"rgba(193, 38, 55, 1)"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(255, 255, 255, 1)"}}],"background":{"backgroundImage":"Bk6BgudiezZwMiwbY","applyBackgroundImageToWholePage":false,"backgroundImageOpacity":100,"backgroundImageScaling":"fill"},"duration":37.4625,"captions":[{"text":"When a transition from self-directed to provider managed care is necessary,","startTime":0.119,"finishTime":4.07},{"text":"it should be handled with the same care and planning as any other transition.","startTime":4.4,"finishTime":8.35},{"text":"As the care manager,","startTime":8.64,"finishTime":9.63},{"text":"you'll need to talk with the individual","startTime":9.72,"finishTime":11.319},{"text":"about how they want their services delivered,","startTime":11.319,"finishTime":13.399000000000001},{"text":"whether through an agency or a non-agency provider.","startTime":13.92,"finishTime":16.75},{"text":"You'll also help identify potential providers,","startTime":17,"finishTime":19.549},{"text":"coordinate timing to avoid service gaps.","startTime":19.92,"finishTime":22.239},{"text":"And ensure that self-directed service authorizations are","startTime":22.54,"finishTime":25.479},{"text":"properly ended in the FMS system.","startTime":25.479,"finishTime":27.579},{"text":"Finally,","startTime":27.84,"finishTime":28.489},{"text":"notify the FMS that the individual has officially terminated self-direction.","startTime":28.84,"finishTime":33.369},{"text":"These steps help ensure a smooth and respectful transition.","startTime":33.68,"finishTime":37.119}]}},"assets":["7xeeyCYzWbEqhHL6F","Bk6BgudiezZwMiwbY"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidTAhmNm38hHqqDTnWF"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"When a transition from self-directed to provider-managed care is necessary, it should be handled with the same care and planning as any other transition. As the care manager, you’ll need to talk with the individual about how they want their services delivered—whether through an agency or a non-agency provider. You’ll also help identify potential providers, coordinate timing to avoid service gaps, and ensure that self-directed service authorizations are properly ended in the FMS system. Finally, notify the FMS that the individual has officially terminated self-direction. These steps help ensure a smooth and respectful transition.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-BrianNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-BrianNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"\"When a transition from self-directed to provider-managed care is necessary, it should be handled with the same care and planning as any other transition. As the care manager, you’ll need to talk with the individual about how they want their services delivered—whether through an agency or a non-agency provider. You’ll also help identify potential providers, coordinate timing to avoid service gaps, and ensure that self-directed service authorizations are properly ended in the FMS system. Finally, notify the FMS that the individual has officially terminated self-direction. These steps help ensure a smooth and respectful transition.\"","jobId":"Sr9kxDgtJChWjmR56"}},"qmA2AkqWfKPhdvzBA":{"_id":"qmA2AkqWfKPhdvzBA","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Appeal Summary Requirements","upload":"sHFQhCdfnWpS3iEYz"},"dates":{"dateCreated":"2025-06-02T19:51:40.608Z","dateModified":"2025-06-04T08:05:45.319Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"jLH7wJxstYhMpTJXm","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(14, 63, 117, 1)\">Appeal Summary Requirements</span></div>\n","height":72,"width":1101,"y":72,"x":27,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":28.58095169067383,"bold":true,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(14, 63, 117, 1)"}},{"identifier":"MrXBq5rD6iRNEvoLd","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(42, 47, 54, 1)\">Per </span><span style=\"color:rgba(42, 47, 54, 1)\"><u><a href=\"https://codes.ohio.gov/ohio-administrative-code/rule-5101:6-5-01\" target=\"_blank\">OAC Rule 5101:6-5-01</a></u></span><span style=\"color:rgba(42, 47, 54, 1)\">, the following requirements must be met for the appeal summary. </span></div>\n<ul><li>\n<span style=\"color:rgba(42, 47, 54, 1)\">T</span><span style=\"color:rgba(42, 47, 54, 1)\">he agency proposing the action about which the individual requested the state hearing shall complete an appeal summary.</span><div><span style=\"color:rgba(42, 47, 54, 1)\">&nbsp;</span></div>\n</li>\n<li>\n<span style=\"color:rgba(42, 47, 54, 1)\">T</span><span style=\"color:rgba(42, 47, 54, 1)\">he agency shall file its appeal summary with the Bureau of </span><span style=\"color:rgba(42, 47, 54, 1)\">S</span><span style=\"color:rgba(42, 47, 54, 1)\">tate Hearings at least three business days prior to the scheduled hearing date and make it available to the individual or authorized representative at least three days prior to the hearing for inspection. </span><div><span style=\"color:rgba(42, 47, 54, 1)\">&nbsp;</span></div>\n</li>\n<li>\n<span style=\"color:rgba(42, 47, 54, 1)\">The agency proposing the action shall make appeal packet available to ODM within three days after the docket has been put forth. &nbsp;</span></li></ul>\n","height":379,"width":1129,"y":152,"x":36,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.3200000286102294,"textAlignment":"left","verticalAlignment":"top","font":{"size":19.047618593488423,"bold":false,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.5238095215388716,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(42, 47, 54, 1)"}},{"identifier":"JrBx9d8dQjEhDB8S8","kind":"overlay","height":5,"width":1104,"y":130,"x":36,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"center","verticalAlignment":"middle","font":{"size":17.142858505249023,"bold":false,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"rgba(193, 38, 55, 1)"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(255, 255, 255, 1)"}}],"background":{"backgroundImage":"Bk6BgudiezZwMiwbY","applyBackgroundImageToWholePage":false,"backgroundImageOpacity":100,"backgroundImageScaling":"fill"},"duration":28.9,"captions":[{"text":"There are specific requirements for submitting the appeal summary.","startTime":0.159,"finishTime":3.789},{"text":"The agency proposing the action must complete the summary and file it with","startTime":4.078,"finishTime":7.84},{"text":"the Bureau of State Hearings at least 3 business days before the hearing.","startTime":7.84,"finishTime":11.51},{"text":"It must also be made available to the individual or","startTime":11.76,"finishTime":14.6},{"text":"their representative at least 3 days prior to the hearing.","startTime":14.6,"finishTime":17.67},{"text":"Additionally,","startTime":17.68,"finishTime":18.76},{"text":"the appeal packet must be accessible to ODM within","startTime":19.079,"finishTime":22.209},{"text":"3 days of the hearing docket being issued.","startTime":22.209,"finishTime":24.79},{"text":"Timeliness and thoroughness are key to ensuring due process.","startTime":25.12,"finishTime":28.569}]}},"assets":["sHFQhCdfnWpS3iEYz","Bk6BgudiezZwMiwbY"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidTAhmNm38hHqqDTnWF"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"There are specific requirements for submitting the appeal summary. The agency proposing the action must complete the summary and file it with the Bureau of State Hearings at least three business days before the hearing. It must also be made available to the individual or their representative at least three days prior to the hearing. Additionally, the appeal packet must be accessible to ODM within three days of the hearing docket being issued. Timeliness and thoroughness are key to ensuring due process.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-BrianNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-BrianNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"\"There are specific requirements for submitting the appeal summary. The agency proposing the action must complete the summary and file it with the Bureau of State Hearings at least three business days before the hearing. It must also be made available to the individual or their representative at least three days prior to the hearing. Additionally, the appeal packet must be accessible to ODM within three days of the hearing docket being issued. Timeliness and thoroughness are key to ensuring due process.\"","jobId":"HoN98sL96Wrr8k2D3"}},"s5FXqn3ftAygyMLM7":{"_id":"s5FXqn3ftAygyMLM7","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Care Manager Support with Caregiver Terminations","upload":"33C9kKaEifYPoWPyF"},"dates":{"dateCreated":"2025-06-04T08:12:43.600Z","dateModified":"2025-06-04T08:14:37.639Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"AFpMgYdPSCuXKnELP","kind":"overlay","type":"rectangle","width":1280,"height":721.3814756671899,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic ":8.39},{"text":"This can be a difficult and emotional decision,","startTime":8.64,"finishTime":11.079},{"text":"and our role is to ensure the individual feels empowered and supported throughout.","startTime":11.399000000000001,"finishTime":15.72},{"text":"First,","startTime":16.68,"finishTime":17.27},{"text":"offer to help them plan the conversation.","startTime":17.559,"finishTime":19.909},{"text":"Some individuals may want to handle it on their own,","startTime":20.2,"finishTime":22.85},{"text":"while others may prefer that you be present during the discussion.","startTime":23.159,"finishTime":26.549},{"text":"Respect their preference and provide reassurance either way.","startTime":26.799,"finishTime":30.04},{"text":"Second,","startTime":31.03,"finishTime":31.62},{"text":"take time to talk through any concerns they may have about the transition.","startTime":32.11,"finishTime":36.06},{"text":"This could include emotional concerns,","startTime":36.27,"finishTime":38.43},{"text":"worries about continuity of care,","startTime":38.7,"finishTime":40.819},{"text":"or uncertainty about what comes next.","startTime":41.11,"finishTime":43.189},{"text":"And finally,","startTime":44.02,"finishTime":44.979},{"text":"remind them to think through the practical details like retrieving personal","startTime":45.349,"finishTime":48.75},{"text":"items such as house keys or care-related materials from the caregiver.","startTime":48.75,"finishTime":52.38},{"text":"These small but important steps help ensure a","startTime":52.63,"finishTime":55.279},{"text":"clean and respectful closure to the caregiver relationship.","startTime":55.279,"finishTime":58.389},{"text":"Your guidance can make this process less","startTime":59.36,"finishTime":61.52},{"text":"stressful and more manageable for the individual.","startTime":61.52,"finishTime":64.23}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["33C9kKaEifYPoWPyF","L7RbdqeMnxsTEj4kt"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"As care managers, one of the more sensitive responsibilities we have is supporting individuals through the process of terminating a caregiver. This can be a difficult and emotional decision, and our role is to ensure the individual feels empowered and supported throughout.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-BrianNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"First, offer to help them plan the conversation. Some individuals may want to handle it on their own, while others may prefer that you be present during the discussion. Respect their preference and provide reassurance either way.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-BrianNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Second, take time to talk through any concerns they may have about the transition. This could include emotional concerns, worries about continuity of care, or uncertainty about what comes next.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-BrianNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"And finally, remind them to think through the practical details—like retrieving personal items such as house keys or care-related materials from the caregiver. These small but important steps help ensure a clean and respectful closure to the caregiver relationship.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-BrianNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Your guidance can make this process less stressful and more manageable for the individual.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-BrianNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"\"As care managers, one of the more sensitive responsibilities we have is supporting individuals through the process of terminating a caregiver. This can be a difficult and emotional decision, and our role is to ensure the individual feels empowered and supported throughout.\nFirst, offer to help them plan the conversation. Some individuals may want to handle it on their own, while others may prefer that you be present during the discussion. Respect their preference and provide reassurance either way.\nSecond, take time to talk through any concerns they may have about the transition. This could include emotional concerns, worries about continuity of care, or uncertainty about what comes next.\nAnd finally, remind them to think through the practical details—like retrieving personal items such as house keys or care-related materials from the caregiver. These small but important steps help ensure a clean and respectful closure to the caregiver relationship.\nYour guidance can make this process less stressful and more manageable for the individual.\"","voiceCodeUsed":"en-US-BrianNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"JJsTfAXHs7FSWqPnW"}},"sQ5RDNQMfMCtZZjGi":{"_id":"sQ5RDNQMfMCtZZjGi","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","l
