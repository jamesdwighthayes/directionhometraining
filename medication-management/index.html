ll medications a person is taking, including the name, dosage, frequency, and route of administration. This list is then compared against physician orders to verify accuracy and necessity. Through this process, medication management helps prevent errors, supports adherence, and aligns treatment with the individual’s health goals.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Medication management is a collaborative process","startTime":0.159,"finishTime":2.599},{"text":"that ensures medications are used safely,","startTime":2.599,"finishTime":4.96},{"text":"effectively and appropriately.","startTime":5.239,"finishTime":7.03},{"text":"It involves identifying the most accurate and complete","startTime":7.86,"finishTime":10.67},{"text":"list of all medications a person is taking,","startTime":10.67,"finishTime":13.02},{"text":"including the name,","startTime":13.31,"finishTime":14.109},{"text":"dosage,","startTime":14.35,"finishTime":15.029},{"text":"frequency,","startTime":15.109,"finishTime":15.829},{"text":"and route of administration.","startTime":16.03,"finishTime":17.51},{"text":"This list is then compared against physician","startTime":18.45,"finishTime":20.61},{"text":"orders to verify accuracy and necessity.","startTime":20.61,"finishTime":23.29},{"text":"Through this process,","startTime":24.229,"finishTime":25.34},{"text":"medication management helps prevent errors,","startTime":25.719,"finishTime":27.79},{"text":"supports adherence,","startTime":28.079,"finishTime":28.979},{"text":"and aligns treatment with the individual's health goals.","startTime":29.149,"finishTime":31.829}]}},"Bp8vKyPEPGgWkv9Lw":{"_id":"Bp8vKyPEPGgWkv9Lw","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1068480,"uploadedFileName":"Davis-en-MedicationsandBrainHealth-782025.mp3","uploadedFileNameExtension":".mp3","duration":44.4875},"dates":{"dateCreated":"2025-07-08T17:50 revent cognitive side effects, individuals should maintain a complete list of all medications and share it with healthcare providers. Any changes in memory, mood, or thinking should be reported promptly. Members and caregivers should ask targeted questions, such as the purpose of the medication, how long it should be taken, potential side effects, and whether it could affect cognition. Inquiries about safer alternatives or non-drug treatments are also important. These conversations support informed decision-making and promote brain health, particularly in older adults.","voiceCode":"en-US-DavisNeural","language":"en","originalResourceId":"Qw9bx9hHWmxuYPWeD","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-DavisNeural\">To prevent cognitive side effects, individuals should maintain a complete list of all medications and share it with healthcare providers. Any changes in memory, mood, or thinking should be reported promptly. Members and caregivers should ask targeted questions, such as the purpose of the medication, how long it should be taken, potential side effects, and whether it could affect cognition. Inquiries about safer alternatives or non-drug treatments are also important. These conversations support informed decision-making and promote brain health, particularly in older adults.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"To prevent cognitive side effects,","startTime":0.119,"finishTime":1.94},{"text":"individuals should maintain a complete list of all","startTime":2.349,"finishTime":4.9},{"text":"medications and share it with healthcare providers.","startTime":4.9,"finishTime":7.36},{"text":"Any changes in memory,","startTime":8.25,"finishTime":9.568999999999999},{"text":"mood,","startTime":9.72,"finishTime":10.159},{"text":"or thinking should be reported promptly.","startTime":10.329,"finishTime":12.239},{"text":"Members and caregivers should ask targeted questions","startTime":13.149,"finishTime":16.03},{"text":"such as the purpose of the medication,","startTime":16.03,"finishTime":17.67},{"text":"how long it should be taken,","startTime":17.909,"finishTime":19.19},{"text":"potential side effects,","startTime":19.549,"finishTime":20.75},{"text":"and whether it could affect cognition.","startTime":20.87,"finishTime":22.75},{"text":"Inquiries about safer alternatives or non-drug treatments are also important.","startTime":23.53,"finishTime":27.629},{"text":"These conversations support informed decision making and promote brain health,","startTime":28.52,"finishTime":32.52},{"text":"particularly in older adults.","startTime":32.88,"finishTime":34.52}]}},"bhWp3pwBo2uEc9Khe":{"_id":"bhWp3pwBo2uEc9Khe","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":334957,"uploadedFileName":"Common-Medications-Continued.png","height":953,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-07-08T18:04:06.798Z","dateModified":"2025-07-08T18:04:06.798Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"cvEocNYACzyAZBXJC","thumbnail":"A2AcCAhQoeztz84mD"},"bpXBCuBKWwr4tr4Jh":{"_id":"bpXBCuBKWwr4tr4Jh","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":970560,"uploadedFileName":"Davis-en-WSCRole-782025.mp3","uploadedFileNameExtension":".mp3","duration":40.4},"dates":{"dateCreated":"2025-07-08T17:30:31.120Z","dateModified":"2025-07-08T17:30:32.630Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin ders, to identify and resolve discrepancies and ensure continuity and safety.","voiceCode":"en-US-DavisNeural","language":"en","originalResourceId":"vynvM84kNWkL36Jov","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-DavisNeural\">Medication review is a systematic and collaborative evaluation of a patient’s entire medication regimen. It is conducted by healthcare professionals to ensure that medications remain safe, effective, and appropriate over time. In contrast, medication reconciliation is the process of comparing a patient’s current medication orders with all medications they have been taking, including prescriptions, over-the-counter drugs, and supplements. This process is essential during transitions of care, such as hospital discharge or changes in providers, to identify and resolve discrepancies and ensure continuity and safety.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Medication review is a systematic and collaborative","startTime":0.159,"finishTime":2.88},{"text":"evaluation of a patient's entire medication regimen.","startTime":2.88,"finishTime":5.969},{"text":"It is conducted by healthcare professionals","startTime":6.739,"finishTime":8.89},{"text":"to ensure that medications remain safe,","startTime":8.89,"finishTime":11.039},{"text":"effective and appropriate over time.","startTime":11.369,"finishTime":13.479},{"text":"In contrast,","startTime":14.289,"finishTime":15.25},{"text":"medication reconciliation is the process of comparing a patient's current","startTime":15.619,"finishTime":19.34},{"text":"medication orders with all medications they have been taking,","startTime":19.34,"finishTime":22.17},{"text":"including prescriptions,","startTime":22.5,"finishTime":23.53},{"text":"over the counter drugs,","startTime":23.7,"finishTime":25.069},{"text":"and supplements.","startTime":25.1,"finishTime":26.02},{"text":"This process is essential during transitions of care,","startTime":26.979,"finishTime":29.809},{"text":"such as hospital discharge or changes in providers to","startTime":30.049,"finishTime":33.139},{"text":"identify and resolve discrepancies and ensure continuity and safety.","startTime":33.139,"finishTime":37.529}]}},"vhao4DunNCdDStPnW":{"_id":"vhao4DunNCdDStPnW","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":420813,"uploadedFileName":"Common-Pitfalls-Healthcare-Transitions (1).png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-07-08T17:25:18.689Z","dateModified":"2025-07-08T17:25:18.689Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"TKjzrpoAShEWykHYA","thumbnail":"Q48TK7huiC3yW4JnD"},"wK5W8DEGbsDurjQDw":{"_id":"wK5W8DEGbsDurjQDw","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":891072,"uploadedFileName":"Davis-en-Whyisitimportant-782025.mp3","uploadedFileNameExtension":".mp3","duration":37.1},"dates":{"dateCreated":"2025-07-08T16:58:01.133Z","dateModified":"2025-07-08T16:58:02.593Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Effective medication management promotes therapeutic outcomes by ensuring medications are taken as prescribed. However, studies show that only about half of all prescribed medications are taken correctly. Errors such as taking the wrong medication, incorrect dosages, or mistimed administration are common. Proper medication management reduces these errors through clear communication and careful monitoring. It also helps prevent adverse drug events, which are a leading cause of avoidable hospital admissions. Ultimately, medication management enhances health outcomes and quality of life.","voiceCode":"en-US-DavisNeural","language":"en","originalResourceId":"mN7F6QK3NQgTTc62t","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-DavisNeural\">Effective medication management promotes therapeutic outcomes by ensuring medications are taken as prescribed. However, studies show that only about half of all prescribed medications are taken correctly. Errors such as taking the wrong medication, incorrect dosages, or mistimed administration are common. Proper medication management reduces these errors through clear communication and careful monitoring. It also helps prevent adverse drug events, which are a leading cause of avoidable hospital admissions. Ultimately, medication management enhances health outcomes and quality of life.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Effective medication management promotes therapeutic outcomes by","startTime":0.009,"finishTime":3.319},{"text":"ensuring medications are taken as prescribed.","startTime":3.319,"finishTime":5.88},{"text":"However,","startTime":6.849,"finishTime":7.4},{"text":"studies show that only about 50% of","startTime":7.489,"finishTime":9.369},{"text":"all prescribed medications are taken correctly.","startTime":9.369,"finishTime":11.85},{"text":"Errors such as taking the wrong medication,","startTime":12.77,"finishTime":14.96},{"text":"incorrect dosages or mistimeed administration are common.","startTime":15.09,"finishTime":18.68},{"text":"Proper medication management reduces these errors","startTime":19.37,"finishTime":22.01},{"text":"through clear communication and careful monitoring.","startTime":22.01,"finishTime":24.649},{"text":"It also helps prevent adverse drug events,","startTime":25.479,"finishTime":28},{"text":"which are a leading cause of avoidable hospital admissions.","startTime":28.01,"finishTime":30.969},{"text":"Ultimately,","startTime":31.87,"finishTime":32.619},{"text":"medication management enhances health outcomes and quality of life.","startTime":32.99,"finishTime":36.34}]}},"x8N5fhTWoEw6mnwwR":{"_id":"x8N5fhTWoEw6mnwwR","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":2013696,"uploadedFileName":"Davis-en-CommonMedications-782025.mp3","uploadedFileNameExtension":".mp3","duration":83.8625},"dates":{"dateCreated":"2025-07-08T18:03:32.507Z","dateModified":"2025-07-08T18:03:34.399Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"This slide highlights several commonly prescribed medications used to manage chronic conditions. Furosemide, or Lasix, is a diuretic that removes excess fluid and is often used in congestive heart failure. Levothyroxine, known as Synthroid, is a hormone replacement used to treat hypothyroidism. Metformin, or Glucophage, lowers blood sugar in individuals with Type II Diabetes. Simvastatin, also called Zocor, is a statin that lowers LDL cholesterol and raises HDL cholesterol, helping to reduce cardiovascular risk. Understanding these medications supports care coordination and helps identify potential interactions or adherence issues.\nAmlodipine, or Norvasc, is a calcium channel blocker used to treat hypertension and angina. Hydrochlorothiazide, or Microzide, is a thiazide diuretic that promotes urine production and is also used for hypertension. Albuterol, found in inhalers such as ProAir and Ventolin, is a bronchodilator used for asthma and respiratory conditions. Lisinopril, or Zestril, is an ACE inhibitor that relaxes blood vessels and is used for hypertension and congestive heart failure. Familiarity with these medications enhances the care manager’s ability to support safe medication use.","voiceCode":"en-US-DavisNeural","language":"en","originalResourceId":"GsgmK7dtKTytNe4XN","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-DavisNeural\">This slide highlights several commonly prescribed medications used to manage chronic conditions. Furosemide, or Lasix, is a diuretic that removes excess fluid and is often used in congestive heart failure. Levothyroxine, known as Synthroid, is a hormone replacement used to treat hypothyroidism. Metformin, or Glucophage, lowers blood sugar in individuals with Type II Diabetes. Simvastatin, also called Zocor, is a statin that lowers LDL cholesterol and raises HDL cholesterol, helping to reduce cardiovascular risk. Understanding these medications supports care coordination and helps identify potential interactions or adherence issues.<break time=\"0.5s\"/>Amlodipine, or Norvasc, is a calcium channel blocker used to treat hypertension and angina. Hydrochlorothiazide, or Microzide, is a thiazide diuretic that promotes urine production and is also used for hypertension. Albuterol, found in inhalers such as ProAir and Ventolin, is a bronchodilator used for asthma and respiratory conditions. Lisinopril, or Zestril, is an ACE inhibitor that relaxes blood vessels and is used for hypertension and congestive heart failure. Familiarity with these medications enhances the care manager’s ability to support safe medication use.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"This slide highlights several commonly prescribed","startTime":0.159,"finishTime":2.789},{"text":"medications used to manage chronic conditions.","startTime":2.789,"finishTime":5.039},{"text":"Furosemide or Lasix is a diuretic that removes excess","startTime":5.98,"finishTime":9.84},{"text":"fluid and is often used in congestive heart failure.","startTime":9.84,"finishTime":12.779},{"text":"Levothyroxine,","startTime":13.72,"finishTime":14.8},{"text":"known as Synthroid,","startTime":15.01,"finishTime":16.01},{"text":"is a hormone replacement used to treat hypothyroidism.","startTime":16.129,"finishTime":19.319},{"text":"Metformin or glucophage lowers blood sugar in individuals with type 2 diabetes.","startTime":20.27,"finishTime":25.62},{"text":"Simvastatin,","startTime":26.62,"finishTime":27.479},{"text":"also called Zocor,","startTime":27.559,"finishTime":28.819},{"text":"is a statin that lowers LDL cholesterol and raises HDL cholesterol,","startTime":29.059,"finishTime":34.009},{"text":"helping to reduce cardiovascular risk.","startTime":34.18,"finishTime":36.34},{"text":"Understanding these medications supports care coordination and","startTime":37.27,"finishTime":40.45},{"text":"helps identify potential interactions or adherence issues.","startTime":40.45,"finishTime":43.79},{"text":"Amlodipine or Norvasc is a calcium channel","startTime":45.119,"finishTime":48.349},{"text":"blocker used to treat hypertension and angina.","startTime":48.349,"finishTime":51.029},{"text":"Hydrochlorothiazide or microzide is a thiazide diuretic that promotes","startTime":51.909,"finishTime":56.529},{"text":"urine production and is also used for hypertension.","startTime":56.529,"finishTime":59.47},{"text":"Albuterol,","startTime":60.38,"finishTime":61.139},{"text":"found in inhalers such as Proair and Ventolin,","s e daily,","startTime":23.09,"finishTime":24.639},{"text":"TID for 3 times daily,","startTime":24.969,"finishTime":26.989},{"text":"QID for 4 times daily,","startTime":27.29,"finishTime":29.389},{"text":"QHS for bedtime,","startTime":29.649,"finishTime":31.04},{"text":"AC for before meals,","startTime":31.29,"finishTime":32.919},{"text":"PC for after meals,","startTime":33.13,"finishTime":34.61},{"text":"and PRN for as needed.","startTime":34.729,"finishTime":36.209},{"text":"MDI refers to a meter dose inhaler.","startTime":37.11,"finishTime":39.47},{"text":"Recognizing these abbreviations helps prevent","startTime":40.409,"finishTime":42.849},{"text":"miscommunication and medication errors.","startTime":42.849,"finishTime":45.209}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["GzfFfytD4XkASKvBA","DHhDZdYErmvFdn9Q4"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Understanding common abbreviations in medication administration is essential for ensuring accuracy and safety. Abbreviations for routes of administration include PO for by mouth, IM for intramuscular, SQ for subcutaneous, SL for sublingual, I V for intravenous, and GTT for drops. Frequency abbreviations include QD for daily, B I D for twice daily, TID for three times daily, QID for four times daily, QHS for bedtime, AC for before meals, PC for after meals, and PRN for as needed. MDI refers to a metered dose inhaler. Recognizing these abbreviations helps prevent miscommunication and medication errors.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Understanding common abbreviations in medication administration is essential for ensuring accuracy and safety. Abbreviations for routes of administration include PO for by mouth, IM for intramuscular, SQ for subcutaneous, SL for sublingual, I V for intravenous, and GTT for drops. Frequency abbreviations include QD for daily, B I D for twice daily, TID for three times daily, QID for four times daily, QHS for bedtime, AC for before meals, PC for after meals, and PRN for as needed. MDI refers to a metered dose inhaler. Recognizing these abbreviations helps prevent miscommunication and medication errors.","jobId":"H8Hr8Cpn7j2SgBByB","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"G6CZ5eCEvnRWbkyoS":{"_id":"G6CZ5eCEvnRWbkyoS","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Who Benefits from Medication Management?","upload":"gjFmSaBgsHgjs9YxX"},"dates":{"dateCreated":"2025-07-08T16:58:45.278Z","dateModified":"2025-07-08T17:14:09.715Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"H2FNJafExczxmCqqb","kind":"overlay","type":"rectangle","width":1289,"height":725.0625,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"bCRoxcHcksCq6rmHf","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0}],"duration":45.1,"captions":[{"text":"Medication management is particularly important for","startTime":0.159,"finishTime":2.88},{"text":"individuals with complex health needs.","startTime":2.88,"finishTime":4.76},{"text":"Those taking multiple medications,","startTime":5.73,"finishTime":7.71},{"text":"known as polypharmacy are at increased","startTime":7.809,"finishTime":10.09},{"text":"risk of drug interactions and non-adherence.","startTime":10.09,"finishTime":12.529},{"text":"Individuals with chronic conditions require consistent and accurate","startTime":13.38,"finishTime":17.17},{"text":"medication used to manage their health effectively.","startTime":17.17,"finishTime":19.459},{"text":"Older adults experience changes in metabolism and organ","startTime":20.36,"finishTime":23.52},{"text":"function that affect how medications are processed.","startTime":23.52,"finishTime":26.079},{"text":"Individuals with cognitive impairments may forget or misuse medications.","startTime":26.899,"finishTime":31.04},{"text":"Those with complex medical conditions often see multiple providers","startTime":32.009,"finishTime":35.97},{"text":"increasing the risk of duplicated therapies or harmful interactions.","startTime":35.97,"finishTime":39.81},{"text":"Medication management serves as a safeguard for these populations.","startTime":40.75,"finishTime":44.29}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["gjFmSaBgsHgjs9YxX","bCRoxcHcksCq6rmHf"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Medication management is particularly important for individuals with complex health needs. Those taking multiple medications, known as polypharmacy, are at increased risk of drug interactions and non-adherence. Individuals with chronic conditions require consistent and accurate medication use to manage their health effectively. Older adults experience changes in metabolism and organ function that affect how medications are processed. Individuals with cognitive impairments may forget or misuse medications. Those with complex medical conditions often see multiple providers, increasing the risk of duplicated therapies or harmful interactions. Medication management serves as a safeguard for these populations.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"Medication management is particularly important for individuals with complex health needs. Those taking multiple medications, known as polypharmacy, are at increased risk of drug interactions and non-adherence. Individuals with chronic conditions require consistent and accurate medication use to manage their health effectively. Older adults experience changes in metabolism and organ function that affect how medications are processed. Individuals with cognitive impairments may forget or misuse medications. Those with complex medical conditions often see multiple providers, increasing the risk of duplicated therapies or harmful interactions. Medication management serves as a safeguard for these populations.","jobId":"bcSvX4cZayEfXGSwk"}},"GsgmK7dtKTytNe4XN":{"_id":"GsgmK7dtKTytNe4XN","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Common Medications","upload":"x8N5fhTWoEw6mnwwR"},"dates":{"dateCreated":"2025-07-08T18:02:32.979Z","dateModified":"2025-07-08T18:04:17.997Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"duration":83.8625,"overlays":[{"identifier":"fSd3WkrzFKwoBKLP8","kind":"overlay","type":"rectangle","width":1280,"height":720,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"NTE7JrzdWXvGmvot7","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0},{"identifier":"SKA9kJ74cvwHoF2mw","kind":"overlay","type":"rectangle","width":1280,"height":726.0952380952381,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"bhWp3pwBo2uEc9Khe","isRatioFixed":true,"start":44.4,"behaviorType":"continue","rotationAngle":0}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["x8N5fhTWoEw6mnwwR","NTE7JrzdWXvGmvot7","bhWp3pwBo2uEc9Khe"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"This slide highlights several commonly prescribed medications used to manage chronic conditions. Furosemide, or Lasix, is a diuretic that removes excess fluid and is often used in congestive heart failure. Levothyroxine, known as Synthroid, is a hormone replacement used to treat hypothyroidism. Metformin, or Glucophage, lowers blood sugar in individuals with Type II Diabetes. Simvastatin, also called Zocor, is a statin that lowers LDL cholesterol and raises HDL cholesterol, helping to reduce cardiovascular risk. Understanding these medications supports care coordination and helps identify potential interactions or adherence issues.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Amlodipine, or Norvasc, is a calcium channel blocker used to treat hypertension and angina. Hydrochlorothiazide, or Microzide, is a thiazide diuretic that promotes urine production and is also used for hypertension. Albuterol, found in inhalers such as ProAir and Ventolin, is a bronchodilator used for asthma and respiratory conditions. Lisinopril, or Zestril, is an ACE inhibitor that relaxes blood vessels and is used for hypertension and congestive heart failure. Familiarity with these medications enhances the care manager’s ability to support safe medication use.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"This slide highlights several commonly prescribed medications used to manage chronic conditions. Furosemide, or Lasix, is a diuretic that removes excess fluid and is often used in congestive heart failure. Levothyroxine, known as Synthroid, is a hormone replacement used to treat hypothyroidism. Metformin, or Glucophage, lowers blood sugar in individuals with Type II Diabetes. Simvastatin, also called Zocor, is a statin that lowers LDL cholesterol and raises HDL cholesterol, helping to reduce cardiovascular risk. Understanding these medications supports care coordination and helps identify potential interactions or adherence issues.\nAmlodipine, or Norvasc, is a calcium channel blocker used to treat hypertension and angina. Hydrochlorothiazide, or Microzide, is a thiazide diuretic that promotes urine production and is also used for hypertension. Albuterol, found in inhalers such as ProAir and Ventolin, is a bronchodilator used for asthma and respiratory conditions. Lisinopril, or Zestril, is an ACE inhibitor that relaxes blood vessels and is used for hypertension and congestive heart failure. Familiarity with these medications enhances the care manager’s ability to support safe medication use.","jobId":"C6GHKDqbiRELddqt6","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"H6Z9KXcb3yn5Q2REm":{"_id":"H6Z9KXcb3yn5Q2REm","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"What is Medication Management?","upload":"Arcyg5MBXEnjNbj8v"},"dates":{"dateCreated":"2025-07-08T16:51:04.595Z","dateModified":"2025-07-08T16:54:21.104Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"duration":32.6375,"overlays":[{"identifier":"3xifqryikyHhJJtJD","kind":"overlay","type":"rectangle","width":1346,"height":757.125,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight": YY5iHiAX3","kind":"overlay","type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"JocPE4RRLocoyLGkS","isRatioFixed":true,"start":0,"behaviorType":"continue"}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["3YWArbCuH2xuf3xGb","K9aipdNR9uYrkngL2","JocPE4RRLocoyLGkS"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[]},"Qw9bx9hHWmxuYPWeD":{"_id":"Qw9bx9hHWmxuYPWeD","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Preventing Cognitive Side Effects","upload":"bNAHseaH2HX4MRBgT"},"dates":{"dateCreated":"2025-07-08T17:51:41.585Z","dateModified":"2025-07-08T18:02:05.645Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"PwCKqpR5tDngYN8Cy","kind":"overlay","type":"rectangle","width":1280,"height":720,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"7t8ZXsgDqDMz7wysS","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0,"imageCropping":{"positionX":0,"positionY":0,"width":100,"height":100}}],"duration":35.2875,"captions":[{"text":"To prevent cognitive side effects,","startTime":0.119,"finishTime":1.94},{"text":"individuals should maintain a complete list of all","startTime":2.349,"finishTime":4.9},{"text":"medications and share it with healthcare providers.","startTime":4.9,"finishTime":7.36},{"text":"Any changes in memory,","startTime":8.25,"finishTime":9.568999999999999},{"text":"mood,","startTime":9.72,"finishTime":10.159},{"text":"or thinking should be reported promptly.","startTime":10.329,"finishTime":12.239},{"text":"Members and caregivers should ask targeted questions","startTime":13.149,"finishTime":16.03},{"text":"such as the purpose of the medication,","startTime":16.03,"finishTime":17.67},{"text":"how long it should be taken,","startTime":17.909,"finishTime":19.19},{"text":"potential side effects,","startTime":19.549,"finishTime":20.75},{"text":"and whether it could affect cognition.","startTime":20.87,"finishTime":22.75},{"text":"Inquiries about safer alternatives or non-drug treatments are also important.","startTime":23.53,"finishTime":27.629},{"text":"These conversations support informed decision making and promote brain health,","startTime":28.52,"finishTime":32.52},{"text":"particularly in older adults.","startTime":32.88,"finishTime":34.52}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["bNAHseaH2HX4MRBgT","7t8ZXsgDqDMz7wysS"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"To prevent cognitive side effects, individuals should maintain a complete list of all medications and share it with healthcare providers. Any changes in memory, mood, or thinking should be reported promptly. Members and caregivers should ask targeted questions, such as the purpose of the medication, how long it should be taken, potential side effects, and whether it could affect cognition. Inquiries about safer alternatives or non-drug treatments are also important. These conversations support informed decision-making and promote brain health, particularly in older adults.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"To prevent cognitive side effects, individuals should maintain a complete list of all medications and share it with healthcare providers. Any changes in memory, mood, or thinking should be reported promptly. Members and caregivers should ask targeted questions, such as the purpose of the medication, how long it should be taken, potential side effects, and whether it could affect cognition. Inquiries about safer alternatives or non-drug treatments are also important. These conversations support informed decision-making and promote brain health, particularly in older adults.","jobId":"dLxLbBmJtqHSNQJJL"}},"Rviz8mrox3oYr2mhp":{"_id":"Rviz8mrox3oYr2mhp","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"WSC Role","upload":"bpXBCuBKWwr4tr4Jh"},"dates":{"dateCreated":"2025-07-08T17:28:11.787Z","dateModified":"2025-07-08T17:30:47.870Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"Ehzn5JhYRyqTG5XAN","kind":"overlay","type":"rectangle","width":1280,"height":720,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"7EoQcW4aDj9Qq22vB","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0}],"duration":40.4,"captions":[{"text":"The waiver service coordinator plays a critical role in medication management.","startTime":0.039,"finishTime":3.839},{"text":"During assessment,","startTime":4.73,"finishTime":5.53},{"text":"the coordinator verifies and collects an accurate medication list,","startTime":5.73,"finishTime":9},{"text":"clarifies concerns,","startTime":9.21,"finishTime":10.619},{"text":"and refers questions to healthcare providers.","startTime":10.729,"finishTime":13.09},{"text":"Medication compliance is also evaluated.","startTime":14.02,"finishTime":16.5},{"text":"Interventions may include recommending tools such","startTime":17.309,"finishTime":19.85},{"text":"as pill boxes or electronic dispensers,","startTime":19.85,"finishTime":22.45},{"text":"coordinating nursing assistants,","startTime":22.69,"finishTime":24.36},{"text":"or suggesting pharmacy blister packs.","startTime":24.489,"finishTime":26.729},{"text":"These supports help ensure that medications","startTime":27.659,"finishTime":29.819},{"text":"are taken correctly and consistently.","startTime":29.819,"finishTime":31.989},{"text":"The coordinator's role is to align medication use with","startTime":32.84,"finishTime":35.729},{"text":"physician guidance while promoting the individual's independence and safety.","startTime":35.729,"finishTime":39.639}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["bpXBCuBKWwr4tr4Jh","7EoQcW4aDj9Qq22vB"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The Waiver Service Coordinator plays a critical role in medication management. During assessment, the coordinator verifies and collects an accurate medication list, clarifies concerns, and refers questions to healthcare providers. Medication compliance is also evaluated. Interventions may include recommending tools such as pill boxes or electronic dispensers, coordinating nursing assistance, or suggesting pharmacy blister packs. These supports help ensure that medications are taken correctly and consistently. The coordinator’s role is to align medication use with physician guidance while promoting the individual’s independence and safety.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"The Waiver Service Coordinator plays a critical role in medication management. During assessment, the coordinator verifies and collects an accurate medication list, clarifies concerns, and refers questions to healthcare providers. Medication compliance is also evaluated. Interventions may include recommending tools such as pill boxes or electronic dispensers, coordinating nursing assistance, or suggesting pharmacy blister packs. These supports help ensure that medications are taken correctly and consistently. The coordinator’s role is to align medication use with physician guidance while promoting the individual’s independence and safety.","jobId":"fqMpRzrdBgctB3ZHn"}},"ShAfANyy4xfwA6Y52":{"_id":"ShAfANyy4xfwA6Y52","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Knowledge Check 4"},"dates":{"dateCreated":"2025-07-08T18:22:01.471Z","dateModified":"2025-07-08T18:22:07.377Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true,"questions":["z6pz5C3RDNw6NiXF2"]},"video":{"autoPlay":true,"overlays":[{"identifier":"M4SE4EDrsAX298AAF","kind":"overlay","type":"questionTF","width":1152,"height":648,"x":64,"y":36,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":5,"topRight":5,"bottomLeft":5,"bottomRight":5},"fill":{"type":"color","color":"koantic(light1, 0, 1)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":16},"shadow":{"angle":270,"distance":0,"blur":12,"color":"rgba(0, 0, 0, 0.53)"}},"questionId":"z6pz5C3RDNw6NiXF2","start":0,"behaviorType":"pause"}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":[],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[]},"Tr6WFsjpPhFyQdjm7":{"_id":"Tr6WFsjpPhFyQdjm7","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Challenges in Healthcare Transitions","upload":"mB75PxPYLPNHBqMjL"},"dates":{"dateCreated":"2025-07-08T17:24:24.617Z","dateModified":"2025-07-08T17:25:53.160Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"QMDbfd9wuC2J2QGAg","kind":"overlay","type":"rectangle","width":1290,"height":725.625,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"vhao4DunNCdDStPnW","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0,"imageCropping":{"positionX":0,"positionY":0,"width":100,"height":100}}],"duration":44.4375,"captions":[{"text":"Older adults experience more frequent transitions","startTime":0.119,"finishTime":2.759},{"text":"in care due to chronic conditions,","startTime":2.759,"finishTime":4.55},{"text":"cognitive decline,","startTime":4.76,"finishTime":5.909},{"text":"and complex medication regimens.","startTime":6.07,"finishTime":7.989},{"text":"These transitions,","startTime":8.939,"finishTime":10.06},{"text":"such as hospital discharge to a nursing facility are vulnerable points in care.","startTime":10.22,"finishTime":14.689},{"text":"Common causes of failed transitions","startTime":15.56,"finishTime":17.84},{"text":"include ineffective provider communication,","startTime":17.84,"finishTime":19.95},{"text":"incomplete transfer information,","startTime":20.12,"finishTime":21.989},{"text":"lack of patient or caregiver education,","startTime":22.12,"finishTime":24.309},{"text":"delayed outpatient follow-up,","startTime":24.479,"finishTime":25.879},{"text":"and unaddressed chronic conditions.","startTime":26.11,"finishTime":27.84},{"text":"The absence of a designated care coordinator","startTime":28.729,"finishTime":31.02},{"text":"and limited community support further complicate transitions.","startTime":31.02,"finishTime":34.31},{"text":"Low health literacy also contributes to poor outcomes.","startTime":35.299,"finishTime":38.139},{"text":"Addressing these issues is essential for improving safety and continuity of care.","startTime":39.009,"finishTime":43.63}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["mB75PxPYLPNHBqMjL","vhao4DunNCdDStPnW"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Older adults experience more frequent transitions in care due to chronic conditions, cognitive decline, and complex medication regimens. These transitions—such as hospital discharge to a nursing facility—are vulnerable points in care. Common causes of failed transitions include ineffective provider communication, incomplete transfer information, lack of patient or caregiver education, delayed outpatient follow-up, and unaddressed chronic conditions. The absence of a designated care coordinator and limited community support further complicate transitions. Low health literacy also contributes to poor outcomes. Addressing these issues is essential for improving safety and continuity of care.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"Older adults experience more frequent transitions in care due to chronic conditions, cognitive decline, and complex medication regimens. These transitions—such as hospital discharge to a nursing facility—are vulnerable points in care. Common causes of failed transitions include ineffective provider communication, incomplete transfer information, lack of patient or caregiver education, delayed outpatient follow-up, and unaddressed chronic conditions. The absence of a designated care coordinator and limited community support further complicate transitions. Low health literacy also contributes to poor outcomes. Addressing these issues is essential for improving safety and continuity of care.","jobId":"5BSJSpoTMsRKKQobw"}},"Zp4Ds95xNXcguiFus":{"_id":"Zp4Ds95xNXcguiFus","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Medications and Brain Health","upload":"Bp8vKyPEPGgWkv9Lw"},"dates":{"dateCreated":"2025-07-08T17:48:34.620Z","dateModified":"2025-07-08T17:50:36.557Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"YkZyhkT4YKb6wrQL8","kind":"overlay","type":"rectangle","width":1280,"height":720,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"xGgskLspv2nZCZSaH","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0,"imageCropping":{"positionX":0,"positionY":0,"width":100,"height":100}}],"duration":44.4875,"captions":[{"text":"As individuals age,","startTime":0.079,"finishTime":1.47},{"text":"changes in brain and body function can alter how medications are processed.","startTime":1.679,"finishTime":5.639},{"text":"Some medications may cause cognitive side effects such as confusion,","startTime":6.65,"finishTime":10.279},{"text":"memory loss,","startTime":10.489,"finishTime":11.3},{"text":"hallucinations or delusions.","startTime":11.319,"finishTime":13.329},{"text":"These symptoms may be mistaken for dementia,","startTime":14.26,"finishTime":16.469},{"text":"delaying appropriate care.","startTime":16.659,"finishTime":18.129},{"text":"Drug classes known to affect cognition include antihistamines,","startTime":19.02,"finishTime":22.809},{"text":"anti-anxiety,","startTime":22.94,"finishTime":23.93},{"text":"and antidepressant medications,","startTime":23.979,"finishTime":25.729},{"text":"sleep aids,","startTime":26.02,"finishTime":26.78},{"text":"antipsychotics,","startTime":26.819,"finishTime":28.02},{"text":"muscle relaxants,","startTime":28.1,"finishTime":29.34},{"text":"antimuscarinics,","startTime":29.379,"finishTime":30.579},{"text":"and antispasmodics.","startTime":30.629,"finishTime":32.139},{"text":"These medications may be necessary but carry risks,","startTime":33.04,"finishTime":36.02},{"text":"especially when used long term or in combination.","startTime":36.259,"finishTime":38.88},{"text":"Careful evaluation is essential when cognitive changes are observed.","startTime":39.799,"finishTime":43.669}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["Bp8vKyPEPGgWkv9Lw","xGgskLspv2nZCZSaH"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"As individuals age, changes in brain and body function can alter how medications are processed. Some medications may cause cognitive side effects such as confusion, memory loss, hallucinations, or delusions. These symptoms may be mistaken for dementia, delaying appropriate care. Drug classes known to affect cognition include antihistamines, anti-anxiety and antidepressant medications, sleep aids, antipsychotics, muscle relaxants, antimuscarinics, and antispasmodics. These medications may be necessary but carry risks, especially when used long-term or in combination. Careful evaluation is essential when cognitive changes are observed.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"As individuals age, changes in brain and body function can alter how medications are processed. Some medications may cause cognitive side effects such as confusion, memory loss, hallucinations, or delusions. These symptoms may be mistaken for dementia, delaying appropriate care. Drug classes known to affect cognition include antihistamines, anti-anxiety and antidepressant medications, sleep aids, antipsychotics, muscle relaxants, antimuscarinics, and antispasmodics. These medications may be necessary but carry risks, especially when used long-term or in combination. Careful evaluation is essential when cognitive changes are observed.","jobId":"9gCjezbCzfGNfw5sK"}},"Zztcv3ceLw5tcsCpw":{"_id":"Zztcv3ceLw5tcsCpw","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Knowledge Check 3"},"dates":{"dateCreated":"2025-07-08T18:20:56.590Z","dateModified":"2025-07-08T18:21:06.361Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true :{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Health literacy is the ability to access, understand, appraise, and use health information and services in ways that support good health and well-being. It extends beyond reading pamphlets or navigating websites. It includes the ability to evaluate instructions, communicate needs, and make informed decisions. The World Health Organization defines health literacy as a set of personal competencies shaped by daily life, social interactions, and systemic structures. Low health literacy can lead to medication misuse, skipped doses, or harmful interactions, regardless of a person’s education or background.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"Health literacy is the ability to access, understand, appraise, and use health information and services in ways that support good health and well-being. It extends beyond reading pamphlets or navigating websites. It includes the ability to evaluate instructions, communicate needs, and make informed decisions. The World Health Organization defines health literacy as a set of personal competencies shaped by daily life, social interactions, and systemic structures. Low health literacy can lead to medication misuse, skipped doses, or harmful interactions, regardless of a person’s education or background.","jobId":"nSjngEzmXFAArrpxD"}},"dAnd893GcPo8Qm8b2":{"_id":"dAnd893GcPo8Qm8b2","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Medication Management","upload":"fxihpXYFicLvwiYks"},"dates":{"dateCre 1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"JiDPxaZGoBuk77ARs","isRatioFixed":true,"start":30.4,"behaviorType":"continue","rotationAngle":0}],"duration":59.375,"captions":[{"text":"Medication management is a comprehensive,","startTime":0.159,"finishTime":2.309},{"text":"person centered process that ensures medications are used safely,","startTime":2.48,"finishTime":6},{"text":"effectively and appropriately.","startTime":6.34,"finishTime":8.148},{"text":"It involves more than simply taking medications on time.","startTime":8.97,"finishTime":12.079},{"text":"This process includes reviewing medications for accuracy,","startTime":12.97,"finishTime":16.26},{"text":"assessing for potential interactions,","startTime":16.389,"finishTime":18.379},{"text":"educating individuals and caregivers,","startTime":18.469,"finishTime":20.68},{"text":"and coordinating across providers to ensure continuity of care.","startTime":20.819,"finishTime":24.34},{"text":"Effective medication management supports optimal health outcomes","startTime":25.12,"finishTime":28.54},{"text":"and reduces the risk of harm.","startTime":28.54,"finishTime":30.11},{"text":"This training will equip care managers with the knowledge","startTime":31.569,"finishTime":33.93},{"text":"and skills to support safe and effective medication practices.","startTime":33.93,"finishTime":37.529},{"text":"By the end of this session,","startTime":38.439,"finishTime":39.669},{"text":"care managers will be able to define medication management","startTime":39.919,"finishTime":42.709},{"text":"and distinguish between medication review and medication reconciliation.","startTime":42.709,"finishTime":46.79},{"text":"They will be able to identify common pitfalls in medication management,","startTime":47.619,"finishTime":51.29},{"text":"describe the role of the waiver service coordinator,","startTime":51.459,"finishTime":53.889},{"text":"and recognize common medications and","startTime":54.06,"finishTime":56.02},{"text":"abbreviations encountered in care coordination.","startTime":56.02,"finishTime":58.59}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["MRi5GbCx7P2wihRBX","sxYBcmTZKmFpvs38D","JiDPxaZGoBuk77ARs"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Medication management is a comprehensive, person-centered process that ensures medications are used safely, effectively, and appropriately. It involves more than simply taking medications on time. This process includes reviewing medications for accuracy, assessing for potential interactions, educating individuals and caregivers, and coordinating across providers to ensure continuity of care. Effective medication management supports optimal health outcomes and reduces the risk of harm.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"This training will equip care managers with the knowledge and skills to support safe and effective medication practices. By the end of this session, care managers will be able to define medication management and distinguish between medication review and medication reconciliation. They will be able to identify common pitfalls in medication management, describe the role of the Waiver Service Coordinator, and recognize common medications and abbreviations encountered in care coordination.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Medication management is a comprehensive, person-centered process that ensures medications are used safely, effectively, and appropriately. It involves more than simply taking medications on time. This process includes reviewing medications for accuracy, assessing for potential interactions, educating individuals and caregivers, and coordinating across providers to ensure continuity of care. Effective medication management supports optimal health outcomes and reduces the risk of harm.\nThis training will equip care managers with the knowledge and skills to support safe and effective medication practices. By the end of this session, care managers will be able to define medication management and distinguish between medication review and medication reconciliation. They will be able to identify common pitfalls in medication management, describe the role of the Waiver Service Coordinator, and recognize common medications and abbreviations encountered in care coordination.","jobId":"MxH9StkEzj5qvPq3t","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"mN7F6QK3NQgTTc62t":{"_id":"mN7F6QK3NQgTTc62t","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Why is it important?","upload":"wK5W8DEGbsDurjQDw"},"dates":{"dateCreated":"2025-07-08T16:54:46.048Z","dateModified":"2025-07-08T16:58:15.745Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"ieKwmKAgRtz7Xsp9n","kind":"overlay","type":"rectangle","width":1280,"height":720,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"MYgeskaqqwBfv6uHW","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0,"imageCropping":{"positionX":0,"positionY":0,"width":100,"height":100}}],"duration":37.1,"captions":[{"text":"Effective medication management promotes therapeutic outcomes by","startTime":0.009,"finishTime":3.319},{"text":"ensuring medications are taken as prescribed.","startTime":3.319,"finishTime":5.88},{"text":"However,","startTime":6.849,"finishTime":7.4},{"text":"studies show that only about 50% of","startTime":7.489,"finishTime":9.369},{"text":"all prescribed medications are taken correctly.","startTime":9.369,"finishTime":11.85},{"text":"Errors such as taking the wrong medication,","startTime":12.77,"finishTime":14.96},{"text":"incorrect dosages or mistimeed administration are common.","startTime":15.09,"finishTime":18.68},{"text":"Proper medication management reduces these errors","startTime":19.37,"finishTime":22.01},{"text":"through clear communication and careful monitoring.","startTime":22.01,"finishTime":24.649},{"text":"It also helps prevent adverse drug events,","startTime":25.479,"finishTime":28},{"text":"which are a leading cause of avoidable hospital admissions.","startTime":28.01,"finishTime":30.969},{"text":"Ultimately,","startTime":31.87,"finishTime":32.619},{"text":"medication management enhances health outcomes and quality of life.","startTime":32.99,"finishTime":36.34}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["wK5W8DEGbsDurjQDw","MYgeskaqqwBfv6uHW"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Effective medication management promotes therapeutic outcomes by ensuring medications are taken as prescribed. However, studies show that only about half of all prescribed medications are taken correctly. Errors such as taking the wrong medication, incorrect dosages, or mistimed administration are common. Proper medication management reduces these errors through clear communication and careful monitoring. It also helps prevent adverse drug events, which are a leading cause of avoidable hospital admissions. Ultimately, medication management enhances health outcomes and quality of life.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"Effective medication management promotes therapeutic outcomes by ensuring medications are taken as prescribed. However, studies show that only about half of all prescribed medications are taken correctly. Errors such as taking the wrong medication, incorrect dosages, or mistimed administration are common. Proper medication management reduces these errors through clear communication and careful monitoring. It also helps prevent adverse drug events, which are a leading cause of avoidable hospital admissions. Ultimately, medication management enhances health outcomes and quality of life.","jobId":"fXZshKrsusnvtSSJG"}},"ojirsEh8B8FB7v6qs":{" able. Questions about the use of unprescribed or illegal substances are also important. These inquiries provide a comprehensive view of the member’s medication needs and inform appropriate interventions.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"Asking the right questions helps identify barriers to safe medication use. Questions should address storage practices, understanding of medication purpose, transportation needs, and physical challenges such as difficulty swallowing. Care managers should also ask the member to demonstrate how medications are taken, identify who provides assistance, and determine whether prescriptions are unfilled or unaffordable. Questions about the use of unprescribed or illegal substances are also important. These inquiries provide a comprehensive view of the member’s medication needs and inform appropriate interventions.","jobId":"9zr7jHZDqzjdpaXbt"}},"p9LoMxKXQrCRYPT8L":{"_id":"p9LoMxKXQrCRYPT8L","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Knowledge Check 2"},"dates":{"dateCreated":"2025-07-08T18:18:28.723Z","dateModified":"2025-07-08T18:18:38.450Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true,"questions":["sgMmw8yswnJwLWge5"]},"video":{"autoPlay":true,"overlays":[{"identifier":"6bnqYfLJLdudWyj3y","kind":"overlay","type":"questionMatchText","width":1152,"height":648,"x":64,"y":36,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignmen "behaviorType":"pause"}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":[],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[]},"udfrBkGTiGrtMC6Nw":{"_id":"udfrBkGTiGrtMC6Nw","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Pitfalls in Medication Management","upload":"jCRFXqWBTwGP89KRo"},"dates":{"dateCreated":"2025-07-08T17:16:34.496Z","dateModified":"2025-07-08T17:21:53.068Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"aQtSdKdThpugMLbDa","kind":"overlay","type":"rectangle","width":1280,"height":720,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"nckGSgNt3TpzEqssm","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0}],"duration":44.375,"captions":[{"text":"Several common pitfalls can compromise safe and effective medication use.","startTime":0.159,"finishTime":4.19},{"text":"Polypharmacy increases the risk of adverse interactions and confusion.","startTime":5.13,"finishTime":9.119},{"text":"Frequent urgent care or emergency room","startTime":9.989,"finishTime":12.149},{"text":"visits may indicate unresolved medication issues.","startTime":12.149,"finishTime":15.109},{"text":"Low health literacy can prevent individuals from understanding instructions.","startTime":16.059,"finishTime":19.819},{"text":"Miscommunication between providers or with patients can lead to errors.","startTime":20.79,"finishTime":24.709},{"text":"Confusion between generic and brand names,","startTime":25.639,"finishTime":28},{"text":"similarities in drug names,","startTime":28.159,"finishTime":29.889},{"text":"and the use of multiple health","startTime":29.92,"finishTime":31.36},{"text":"systems or pharmacies further complicate management.","startTime":31.36,"finishTime":34.08},{"text":"Additionally,","startTime":34.889,"finishTime":35.709},{"text":"some medications require complex monitoring,","startTime":35.919,"finishTime":38.349},{"text":"such as blood level checks or insulin adjustments,","startTime":38.56,"finishTime":41.279},{"text":"which can be difficult to manage without support.","startTime":41.4,"finishTime":43.63}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["jCRFXqWBTwGP89KRo","nckGSgNt3TpzEqssm"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Several common pitfalls can compromise safe and effective medication use. Polypharmacy increases the risk of adverse interactions and confusion. Frequent urgent care or emergency room visits may indicate unresolved medication issues. Low health literacy can prevent individuals from understanding instructions. Miscommunication between providers or with patients can lead to errors. Confusion between generic and brand names, similarities in drug names, and the use of multiple health systems or pharmacies further complicate management. Additionally, some medications require complex monitoring, such as blood level checks or insulin adjustments, which can be difficult to manage without support.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"Several common pitfalls can compromise safe and effective medication use. Polypharmacy increases the risk of adverse interactions and confusion. Frequent urgent care or emergency room visits may indicate unresolved medication issues. Low health literacy can prevent individuals from understanding instructions. Miscommunication between providers or with patients can lead to errors. Confusion between generic and brand names, similarities in drug names, and the use of multiple health systems or pharmacies further complicate management. Additionally, some medications require complex monitoring, such as blood level checks or insulin adjustments, which can be difficult to manage without support.","jobId":"LET2BDGy35Mw3jSQY"}},"vQsvqQSyjuacRZ2eQ":{"_id":"vQsvqQSyjuacRZ2eQ","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Polypharmacy","upload":"ShByje52zGwbetcqE"},"dates":{"dateCreated":"2025-07-08T17:19:13.899Z","dateModified":"2025-07-08T17:21:48.332Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"rqjGi3NXW9T4mwbEc","kind":"overlay","type":"rectangle","width":1280,"height":720,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"eJorhr8rMD5dsv4hu","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0,"imageCropping":{"positionX":0,"positionY":0,"width":100,"height":100}}],"duration":39.5875,"captions":[{"text":"Polypharmacy refers to the use of multiple medications by a single individual,","startTime":0.119,"finishTime":4.539},{"text":"often seen in older adults with multiple chronic conditions.","startTime":4.679,"finishTime":8.119},{"text":"While necessary for managing health,","startTime":9.1,"finishTime":10.93},{"text":"polypharmacy increases the risk of adverse outcomes.","startTime":11.14,"finishTime":14.06},{"text":"These include falls,","startTime":15.069,"finishTime":16.229},{"text":"drug reactions,","startTime":16.51,"finishTime":17.469},{"text":"hospital readmissions,","startTime":17.59,"finishTime":18.899},{"text":"and harmful interactions.","startTime":19.03,"finishTime":20.5},{"text":"It also contributes to higher healthcare costs and non-adherence,","startTime":21.35,"finishTime":24.86},{"text":"as individuals may overuse or underuse medications","startTime":24.989,"finishTime":28.11},{"text":"due to confusion or financial constraints.","startTime":28.11,"finishTime":30.469},{"text":"Proactive medication management is essential to mitigate these risks","startTime":31.35,"finishTime":34.869},{"text":"and ensure that each medication remains necessary and beneficial.","startTime":34.869,"finishTime":38.79}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["ShByje52zGwbetcqE","eJorhr8rMD5dsv4hu"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Polypharmacy refers to the use of multiple medications by a single individual, often seen in older adults with multiple chronic conditions. While necessary for managing health, polypharmacy increases the risk of adverse outcomes. These include falls, drug reactions, hospital readmissions, and harmful interactions. It also contributes to higher healthcare costs and non-adherence, as individuals may overuse or underuse medications due to confusion or financial constraints. Proactive medication management is essential to mitigate these risks and ensure that each medication remains necessary and beneficial.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"Polypharmacy refers to the use of multiple medications by a single individual, often seen in older adults with multiple chronic conditions. While necessary for managing health, polypharmacy increases the risk of adverse outcomes. These include falls, drug reactions, hospital readmissions, and harmful interactions. It also contributes to higher healthcare costs and non-adherence, as individuals may overuse or underuse medications due to confusion or financial constraints. Proactive medication management is essential to mitigate these risks and ensure that each medication remains necessary and beneficial.","jobId":"Su98TmeyykBiWCRuF"}},"vynvM84kNWkL36Jov":{"_id":"vynvM84kNWkL36Jov","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Review vs. Reconciliation","upload":"vZKyx97u33GPEJsLB"},"dates":{"dateCreated":"2025-07-08T16:57:09.890Z","dateModified":"2025-07-08T16:58:34.381Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"eYEcfz4yi6bqqeisk","kind":"overlay","type":"rectangle","width":1308,"height":735.75,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"dPAa397jpHq8gF7hP","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0}],"duration":38.2875,"captions":[{"text":"Medication review is a systematic and collaborative","startTime":0.159,"finishTime":2.88},{"text":"evaluation of a patient's entire medication regimen.","startTime":2.88,"finishTime":5.969},{"text":"It is conducted by healthcare professionals","startTime":6.739,"finishTime":8.89},{"text":"to ensure that medications remain safe,","startTime":8.89,"finishTime":11.039},{"text":"effective and appropriate over time.","startTime":11.369,"finishTime":13.479},{"text":"In contrast,","startTime":14.289,"finishTime":15.25},{"text":"medication reconciliation is the process of comparing a patient's current","startTime":15.619,"finishTime":19.34},{"text":"medication orders with all medications they have been taking,","startTime":19.34,"finishTime":22.17},{"text":"including prescriptions,","startTime":22.5,"finishTime":23.53},{"text":"over the counter drugs,","startTime":23.7,"finishTime":25.069},{"text":"and supplements.","startTime":25.1,"finishTime":26.02},{"text":"This process is essential during transitions of care,","startTime":26.979,"finishTime":29.
