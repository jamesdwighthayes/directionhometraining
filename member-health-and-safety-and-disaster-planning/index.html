-sensitive medications, such as insulin, during power outages. Members should be encouraged to keep a cooler and ice packs available and to request early refills in anticipation of severe weather. Maintaining a current medication list and storing medical documentation in a waterproof container are also essential practices. A well-stocked first aid kit with over-the-counter medications should be readily accessible.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Care managers should ensure that members store medications","startTime":0.119,"finishTime":3.079},{"text":"according to package instructions","startTime":3.079,"finishTime":4.84},{"text":"and maintain temperature sensitive medications","startTime":4.84,"finishTime":7.48},{"text":"such as insulin","startTime":7.73,"finishTime":8.75},{"text":"during power outages.","startTime":9,"finishTime":10.279},{"text":"Members should be encouraged to keep a cooler and ice packs available","startTime":10.75,"finishTime":14.18},{"text":"and to request early refills in anticipation of severe weather.","startTime":14.47,"finishTime":18.139},{"text":"Maintaining a current medication list and","startTime":18.469,"finishTime":20.69},{"text":"storing medical documentation in a waterproof container","startTime":20.69,"finishTime":23.819},{"text":"are also essential practices.","startTime":24.069,"finishTime":26.11},{"text":"A well stocked first aid kit with over","startTime":26.27,"finishTime":28.34},{"text":"the counter medications should be readily accessible.","startTime":28.34,"finishTime":31.309}]}},"9on8DNKrpbsFyvkjQ":{"_id":"9on8DNKrpbsFyvkjQ","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":166243,"uploadedFileName":"Summary-of-Key-Responsibilities.png","height":1099,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-24T17:10:01.256Z","dateModified":"2025-06-24T17:10:01.256Z"},"use
