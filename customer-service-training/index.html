},{"text":"uh,","startTime":42.669,"finishTime":42.86},{"text":"is being yourself,","startTime":42.869,"finishTime":43.819},{"text":"but it's also,","startTime":43.95,"finishTime":44.939},{"text":"uh,","startTime":44.99,"finishTime":45.139},{"text":"ensuring that others,","startTime":45.15,"finishTime":46.5},{"text":"uh,","startTime":46.83,"finishTime":47.18},{"text":"understand that you care about their agenda,","startTime":47.22,"finishTime":49.009},{"text":"uh,","startTime":49.31,"finishTime":49.61},{"text":"and that means from the way you look,","startTime":49.709,"finishTime":51.38},{"text":"from the way that you talk,","startTime":51.709,"finishTime":52.709},{"text":"from the way that you care of yourself,","startTime":52.83,"finishTime":54.34},{"text":"uh,","startTime":54.549,"finishTime":54.74},{"text":"professionalism is putting a stamp on your brand.","startTime":54.909,"finishTime":57.74},{"text":"professionalism is not wasting other people's time","startTime":58.549,"finishTime":60.659},{"text":"and you feel it when you're interacting with somebody.","startTime":60.909,"finishTime":63.509},{"text":"And you know you meet them,","startTime":63.819,"finishTime":65.599},{"text":"you shake their hand,","startTime":65.68,"finishTime":66.199},{"text":"you sit down,","startTime":66.279,"finishTime":66.989},{"text":"you talk about a problem you figure out what the","startTime":67.08,"finishTime":69.36},{"text":"next step is you assign ownership to who's gonna do what","startTime":69.36,"finishTime":72.11},{"text":"and then you set the next date of your meeting","startTime":72.4,"finishTime":74.209},{"text":"and there's a component of that which","startTime":74.4,"finishTime":75.44},{"text":"is not only just orderliness and responsibility,","startTime":75.44,"finishTime":77.989},{"text":"but that's professionalism because you're respecting other people's time.","startTime":78.239,"finishTime":81.089},{"text":"When I think of the word professionalism,","startTime":81.279,"finishTime":82.91},{"text":"I think of.","startTime":83.08,"finishTime":84.19},{"text":"The idea of self awareness I think of someone who knows","startTime":84.879,"finishTime":89.769},{"text":"um when it's appropriate to","startTime":90.089,"finishTime":91.79},{"text":"be silly at work and when it's appropriate to be serious and","startTime":91.989,"finishTime":94.559},{"text":"and someone who is also very respectful","startTime":94.8,"finishTime":96.989},{"text":"of other people's positions in the workspace.","startTime":96.989,"finishTime":99.9},{"text":"Uh,","startTime":100.239,"finishTime":100.44},{"text":"not burning any bridges.","startTime":100.48,"finishTime":101.8},{"text":"The world goes around.","startTime":101.959,"finishTime":102.76},{"text":"Around and you wanna make sure that uh that you're not burning any bridges so that","startTime":102.93,"finishTime":107.169},{"text":"when the world goes around and you get to work with that person again","startTime":107.379,"finishTime":110.93},{"text":"you have a good working relationship","startTime":111.139,"finishTime":112.93},{"text":"and you can either help them","startTime":113.099,"finishTime":115.099},{"text":"or actually they can help you","startTime":115.379,"finishTime":116.93},{"text":"tact","startTime":117.169,"finishTime":117.589},{"text":"um promptness","startTime":118.26,"finishTime":120.01},{"text":"um","startTime":120.379,"finishTime":121.37},{"text":"responsiveness.","startTime":121.54,"finishTime":122.819},{"text":"Uh,","startTime":123.339,"finishTime":124.129},{"text":"someone who is,","startTime":124.26,"finishTime":125.19},{"text":"uh,","startTime":125.199,"finishTime":125.61},{"text":"empathetic to,","startTime":125.779,"finishTime":127.089},{"text":"uh,","startTime":127.3,"finishTime":127.769},{"text":"the,","startTime":127.779,"finishTime":127.98},{"text":"the needs of people that they are working for,","startTime":128.02,"finishTime":131.58},{"text":"working with,","startTime":131.699,"finishTime":132.649},{"text":"but I think professionalism means","startTime":133.089,"finishTime":134.929},{"text":"the context of ethics,","startTime":135.49,"finishTime":137.27},{"text":"um,","startTime":137.6,"finishTime":138.429},{"text":"in terms of doing a good job in terms of","startTime":138.979,"finishTime":141.449},{"text":"being very mindful of your of your coworkers.","startTime":141.82,"finishTime":144.74},{"text":"Um,","startTime":145.1,"finishTime":145.11},{"text":"delivering what you say you're going to deliver,","startTime":146.13,"finishTime":148},{"text":"uh,","startTime":148.21,"finishTime":148.259},{"text":"it really comes down to being a nice person.","startTime":148.41,"finishTime":151.66},{"text":"Treat others the way you want to be treated in your professional work environment,","startTime":151.889,"finishTime":156.279},{"text":"and that builds credibility.","startTime":156.49,"finishTime":158.559},{"text":"Um,","startTime":158.83,"finishTime":159.229},{"text":"you can know everything you can in a field,","startTime":159.929,"finishTime":162.259},{"text":"but if you're a jerk,","startTime":162.49,"finishTime":163.809},{"text":"it's not gonna do you a lot of good.","startTime":164.289,"finishTime":165.88}]}},"5LX6WKNDBTXy7ENdd":{"_id":"5LX6WKNDBTXy7ENdd","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"oPYJFRcZXq3TGjd6g","thumbnail":"3fMQFDdEyA2QLnk4F","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".png","width":479,"height":479},"dates":{"dateCreated":"2025-05-20T16:41:20.496Z","dateModified":"2025-05-20T16:41:20.496Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"6hXtPdm2vWL2sAd4j":{"_id":"6hXtPdm2vWL2sAd4j","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1632384,"uploadedFileName":"Jenny-en-Empathy-882025.mp3","uploadedFileNameExtension":".mp3","duration":67.9875},"dates":{"dateCreated":"2025-08-08T13:49:42.846Z","dateModified":"2025-08-08T13:49:45.719Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Empathy is a cornerstone of effective customer service—but it’s not always instinctive, especially for those in non-clinical roles. It’s a skill that can be learned and strengthened over time.\nLet’s start by exploring what empathy really involves. It begins with emotional awareness—being tuned in to how someone is feeling. Then comes perspective-taking: putting ourselves in their shoes to understand their frustration or fear.\nA non-judgmental attitude is essential. When someone calls upset, it’s easy to feel attacked. But often, they’re reacting to a situation—not to us personally. Taking a moment to see their perspective helps us respond with compassion rather than defensiveness.\nActive listening shows we care. It’s not just hearing words—it’s hearing the emotion behind them.\nOn the next slide, we’ll watch a short video about empathy. As you watch, notice how the agent validates the customer’s frustration by saying, ‘I see why this is upsetting.’ That simple acknowledgment can de-escalate tension and build trust.","voiceCode":"en-US-JennyNeural","language":"en","originalResourceId":"2ADDresLEGkyytbhM","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-JennyNeural\">Empathy is a cornerstone of effective customer service—but it’s not always instinctive, especially for those in non-clinical roles. It’s a skill that can be learned and strengthened over time.<break time=\"0.5s\"/>Let’s start by exploring what empathy really involves. It begins with emotional awareness—being tuned in to how someone is feeling. Then comes perspective-taking: putting ourselves in their shoes to understand their frustration or fear.<break time=\"0.5s\"/>A non-judgmental attitude is essential. When someone calls upset, it’s easy to feel attacked. But often, they’re reacting to a situation—not to us personally. Taking a moment to see their perspective helps us respond with compassion rather than defensiveness.<break time=\"0.5s\"/>Active listening shows we care. It’s not just hearing words—it’s hearing the emotion behind them.<break time=\"0.5s\"/>On the next slide, we’ll watch a short video about empathy. As you watch, notice how the agent validates the customer’s frustration by saying, ‘I see why this is upsetting.’ That simple acknowledgment can de-escalate tension and build trust.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Empathy is a cornerstone of effective customer service,","startTime":0.009,"finishTime":3.029},{"text":"but it's not always instinctive,","startTime":3.279,"finishTime":4.909},{"text":"especially for those in non-clinical roles.","startTime":5.239,"finishTime":7.28},{"text":"It's a skill that can be learned and strengthened over time.","startTime":8.1,"finishTime":10.77},{"text":"Let's start by exploring what empathy really involves.","startTime":12.239,"finishTime":15.119},{"text":"It begins with emotional awareness,","startTime":15.909,"finishTime":17.77},{"text":"being tuned in to how someone is feeling.","startTime":18.02,"finishTime":19.899},{"text":"Then comes perspective taking,","startTime":20.86,"finishTime":22.35},{"text":"putting ourselves in their shoes to understand their frustration or fear.","startTime":22.579,"finishTime":26.17},{"text":"A nonjudgmental attitude is essential.","startTime":27.459,"finishTime":29.569},{"text":"When someone calls upset,","startTime":30.549,"finishTime":31.79},{"text":"it's easy to feel attacked.","startTime":31.989,"finishTime":33.389},{"text":"But often they're reacting to a situation,","startTime":34.25,"finishTime":36.86},{"text":"not to us personally.","startTime":37.029,"finishTime":38.189},{"text":"Taking a moment to see their perspective helps","startTime":39.11,"finishTime":41.27},{"text":"us respond with compassion rather than defensiveness.","startTime":41.27,"finishTime":44.099},{"text":"Active listening shows we care.","startTime":45.369,"finishTime":47.119},{"text":"It's not just hearing words,","startTime":47.939,"finishTime":49.529},{"text":"it's hearing the emotion behind them.","startTime":49.549,"finishTime":51.29},{"text":"On the next slide,","startTime":52.709,"finishTime":53.709},{"text":"we'll watch a short video about empathy.","startTime":53.869,"finishTime":55.75},{"text":"As you watch,","startTime":56.65,"finishTime":57.419},{"text":"notice how the agent validates the customer's frustration by saying,","startTime":57.61,"finishTime":61.04},{"text":"I see why this is upsetting.","startTime":61.209,"finishTime":62.61},{"text":"That simple acknowledgement can de-escalate tension and build trust.","startTime":63.47,"finishTime":67.169}]}},"6jCCy7a6v7KZTt5gT":{"_id":"6jCCy7a6v7KZTt5gT","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":51559,"uploadedFileName":"image.png","height":272,"uploadedFileNameExtension":".png","width":641},"dates":{"dateCreated":"2025-05-27T19:13:21.136Z","dateModified":"2025-05-27T19:13:21.136Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"7somS4tJfMkR3m2Gd","thumbnail":"KCYbqA2C8Do6hc7B6"},"6rs6yao6NzA53e4hD":{"_id":"6rs6yao6NzA53e4hD","_siteID":"ZoiyEJNGnnXpx9Jbx","dat ice. It involves consideration, courtesy, and fairness—but also goes deeper. We show consideration by being mindful of others’ feelings and needs. Courtesy is reflected in our tone and manners. Importantly, acknowledgement means recognizing each person’s presence and contributions—whether it’s a colleague or a client. A simple greeting or using someone’s preferred name, like ‘Mr. Smith’ instead of ‘Kenny,’ can make a big difference. Tolerance reminds us to embrace diversity—cultural, personal, and professional. Every interaction is an opportunity to learn and grow. Leave past frustrations behind; each conversation deserves a fresh start. And above all, listening without judgment builds trust and connection.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Respect is the foundation of meaningful customer service.","startTime":0.119,"finishTime":3.079},{"text":"It involves consideration,","startTime":3.91,"finishTime":5.34},{"text":"courtesy,","startTime":5.619,"finishTime":6.21},{"text":"and fairness,","startTime":6.26,"finishTime":7.05},{"text":"but also goes deeper.","startTime":7.219,"finishTime":8.38},{"text":"We show consideration by being mindful of others' feelings and needs.","startTime":9.239,"finishTime":12.89},{"text":"Courtesy is reflected in our tone and manners.","startTime":13.779,"finishTime":16.059},{"text":"Importantly,","startTime":16.899,"finishTime":17.729},{"text":"acknowledgement means recognizing each person's presence and contributions,","startTime":17.85,"finishTime":21.969},{"text":"whether it's a colleague or a client.","startTime":22.01,"finishTime":23.85},{"text":"A simple greeting or using someone's preferred name,","startTime":24.659,"finishTime":27.379},{"text":"like Mr.","startTime":27.53,"finishTime":28.12},{"text":"Smith instead of Kenny,","startTime":28.129,"finishTime":29.559},{"text":"can make a big difference.","startTime":29.7,"finishTime":31},{"text":"Tolerance reminds us to embrace diversi , and deliver care that truly meets people where they are.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Diversity is more than a concept,","startTime":0.119,"finishTime":1.87},{"text":"it's a commitment to recognizing and celebrating","startTime":1.95,"finishTime":4.36},{"text":"the differences that shape our communities.","startTime":4.36,"finishTime":6.429},{"text":"It includes cultural,","startTime":7.26,"finishTime":8.539},{"text":"gender,","startTime":8.649000000000001,"finishTime":9.14},{"text":"age,","startTime":9.27,"finishTime":9.818999999999999},{"text":"and socioeconomic differences,","startTime":9.869,"finishTime":11.818999999999999},{"text":"but also extends to racial and ethnic backgrounds,","startTime":11.949,"finishTime":14.829},{"text":"disability inclusion,","startTime":14.949,"finishTime":16.329},{"text":"and sexual orientation.","startTime":16.459,"finishTime":18.03},{"text":"By acknowledging these dimensions,","startTime":18.92,"finishTime":20.76},{"text":"we ensure that our services are respectful,","startTime":20.879,"finishTime":23.069},{"text":"inclusive,","startTime":23.2,"finishTime":23.969},{"text":"and responsive to the unique needs of every individual.","startTime":24.11,"finishTime":27.01},{"text":"Recognizing the diversity in the communities we serve helps us build trust,","startTime":27.92,"finishTime":31.79},{"text":"foster equity,","startTime":31.92,"finishTime":32.909},{"text":"and deliver care that truly meets people where they are.","startTime":33.04,"finishTime":35.709}]}},"8gZoDevEwfn4BDFKF":{"_id":"8gZoDevEwfn4BDFKF","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"oPYJFRcZXq3TGjd6g","thumbnail":"wejzmFkq5wWKR23MD","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".png","width":720,"height":1080},"dates":{"dateCreated":"2025-05-20T16:4 "transparent"},"padding":{"bottom":0,"top":0,"left":0,"right":0},"fontColor":"rgba(50, 87, 184, 1)"}},{"identifier":"SxWgyZ9SeQA6o2Wev","kind":"overlay","type":"rectangle","width":648.9999999999999,"height":683.5532407407409,"x":371,"y":16,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"jgEWNX6e7MFCFzyM5","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0}],"background":{"backgroundColor":"rgba(255, 255, 255, 1)","backgroundImageOpacity":100},"duration":67.9875,"captions":[{"text":"Empathy is a cornerstone of effective customer service,","startTime":0.009,"finishTime":3.029},{"text":"but it's not always instinctive,","startTime":3.279,"finishTime":4.909},{"text":"especially for those in non-clinical roles.","startTime":5.239,"finishTime":7.28},{"text":"It's a skill that can be learned and strengthened over time.","startTime":8.1,"finishTime":10.77},{"text":"Let's start by exploring what empathy really involves.","startTime":12.239,"finishTime":15.119},{"text":"It begins with emotional awareness,","startTime":15.909,"finishTime":17.77},{"text":"being tuned in to how someone is feeling.","startTime":18.02,"finishTime":19.899},{"text":"Then comes perspective taking,","startTime":20.86,"finishTime":22.35},{"text":"putting ourselves in their shoes to understand their frustration or fear.","startTime":22.579,"finishTime":26.17},{"text":"A nonjudgmental attitude is essential.","startTime":27.459,"finishTime":29.569},{"text":"When someone calls upset,","startTime":30.549,"finishTime":31.79},{"text":"it's easy to feel attacked.","startTime":31.989,"finishTime":33.389},{"text":"But often they're reacting to a situation,","startTime":34.25,"finishTime":36.86},{"text":"not to us personally.","startTime":37.029,"finishTime":38.189},{"text":"Taking a moment to see their perspective helps","startTime":39.11,"finishTime":41.27},{"text":"us respond with compassion rather than defensiveness.","startTime":41.27,"finishTime":44.099},{"text":"Active listening shows we care.","startTime":45.369,"finishTime":47.119},{"text":"It's not just hearing words,","startTime":47.939,"finishTime":49.529},{"text":"it's hearing the emotion behind them.","startTime":49.549,"finishTime":51.29},{"text":"On the next slide,","startTime":52.709,"finishTime":53.709},{"text":"we'll watch a short video about empathy.","startTime":53.869,"finishTime":55.75},{"text":"As you watch,","startTime":56.65,"finishTime":57.419},{"text":"notice how the agent validates the customer's frustration by saying,","startTime":57.61,"finishTime":61.04},{"text":"I see why this is upsetting.","startTime":61.209,"finishTime":62.61},{"text":"That simple acknowledgement can de-escalate tension and build trust.","startTime":63.47,"finishTime":67.169}]}},"assets":["6hXtPdm2vWL2sAd4j","jgEWNX6e7MFCFzyM5"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidLGtxSJRoeJm5ohBbG"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Empathy is a cornerstone of effective customer service—but it’s not always instinctive, especially for those in non-clinical roles. It’s a skill that can be learned and strengthened over time.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-JennyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Let’s start by exploring what empathy really involves. It begins with emotional awareness—being tuned in to how someone is feeling. Then comes perspective-taking: putting ourselves in their shoes to understand their frustration or fear.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-JennyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"A non-judgmental attitude is essential. When someone calls upset, it’s easy to feel attacked. But often, they’re reacting to a situation—not to us personally. Taking a moment to see their perspective helps us respond with compassion rather than defensiveness.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-JennyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Active listening shows we care. It’s not just hearing words—it’s hearing the emotion behind them.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-JennyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"On the next slide, we’ll watch a short video about empathy. As you watch, notice how the agent validates the customer’s frustration by saying, ‘I see why this is upsetting.’ That simple acknowledgment can de-escalate tension and build trust.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-JennyNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Empathy is a cornerstone of effective customer service—but it’s not always instinctive, especially for those in non-clinical roles. It’s a skill that can be learned and strengthened over time.\nLet’s start by exploring what empathy really involves. It begins with emotional awareness—being tuned in to how someone is feeling. Then comes perspective-taking: putting ourselves in their shoes to understand their frustration or fear.\nA non-judgmental attitude is essential. When someone calls upset, it’s easy to feel attacked. But often, they’re reacting to a situation—not to us personally. Taking a moment to see their perspective helps us respond with compassion rather than defensiveness.\nActive listening shows we care. It’s not just hearing words—it’s hearing the emotion behind them.\nOn the next slide, we’ll watch a short video about empathy. As you watch, notice how the agent validates the customer’s frustration by saying, ‘I see why this is upsetting.’ That simple acknowledgment can de-escalate tension and build trust.","voiceCodeUsed":"en-US-JennyNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"5ERMF4XtRSgZpHJCd"}},"6eNtzqboH5uniaDmq":{"_id":"6eNtzqboH5uniaDmq","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Knowledge Check 3"},"dates":{"dateCreated":"2025-05-29T15:11:28.424Z","dateModified":"2025-05-29T15:11:38.675Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true,"questions":["8vwN7622GJ8AuoJEc"]},"video":{"autoPlay":true,"overlays":[{"identifier":"RShaCoYPwmzDe27Ay","kind":"overlay","type":"questionSEQ","width":1152,"height":648,"x":64,"y":36,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type ildren\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Respect is the foundation of meaningful customer service. It involves consideration, courtesy, and fairness—but also goes deeper. We show consideration by being mindful of others’ feelings and needs. Courtesy is reflected in our tone and manners. Importantly, acknowledgement means recognizing each person’s presence and contributions—whether it’s a colleague or a client. A simple greeting or using someone’s preferred name, like ‘Mr. Smith’ instead of ‘Kenny,’ can make a big difference. Tolerance reminds us to embrace diversity—cultural, personal, and professional. Every interaction is an opportunity to learn and grow. Leave past frustrations behind; each conversation deserves a fresh start. And above all, listening without judgment builds trust and connection.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-JennyNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Respect is the foundation of meaningful customer service. It involves consideration, courtesy, and fairness—but also goes deeper. We show consideration by being mindful of others’ feelings and needs. Courtesy is reflected in our tone and manners. Importantly, acknowledgement means recognizing each person’s presence and contributions—whether it’s a colleague or a client. A simple greeting or using someone’s preferred name, like ‘Mr. Smith’ instead of ‘Kenny,’ can make a big difference. Tolerance reminds us to embrace diversity—cultural, personal, and professional. Every interaction is an opportunity to learn and grow. Leave past frustrations behind; each conversation deserves a fresh start. And above all, listening without judgment builds trust and connection.","voiceCodeUsed":"en-US-JennyNeural","featureAdoption":{"isUsingMu
