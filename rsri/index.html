emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AlloyTurboMultilingualNeural\">According to Ohio Administrative Code 51 60 45 01, restraint includes chemical, mechanical, and physical methods used to restrict an individual’s movement or behavior. Seclusion refers to the involuntary isolation of an individual in a space they cannot leave. Restrictive interventions are actions that temporarily limit an individual’s rights to ensure health, safety, or welfare. These definitions form the basis for understanding appropriate and inappropriate use of RSRI.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"According to Ohio Administrative code 51604501,","startTime":0.009,"finishTime":4.59},{"text":"restraint includes chemical,","startTime":4.88,"finishTime":6.389},{"text":"mechanical,","startTime":6.57,"finishTime":7.269},{"text":"and physical methods used to restrict an individual's movement or behavior.","startTime":7.4,"finishTime":11.31},{"text":"Seclusion refers to the involuntary isolation of an","startTime":11.739,"finishTime":14.92},{"text":"individual in a space they cannot leave.","startTime":14.92,"finishTime":17.29},{"text":"Restrictive interventions are actions that temporarily limit","startTime":17.579,"finishTime":20.5},{"text":"an individual's rights to ensure health,","startTime":20.5,"finishTime":22.61},{"text":"safety,","startTime":22.899,"finishTime":23.45},{"text":"or welfare.","startTime":23.62,"finishTime":24.53},{"text":"These definitions form the basis for understanding","startTime":24.86,"finishTime":27.42},{"text":"appropriate and inappropriate use of RSRI.","startTime":27.42,"finishTime":30.059}]}},"NvPrXWQ9Bun76Krv8":{"_id":"NvPrXWQ9Bun76Krv8","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":620352,"uploadedFileName":"Alloy-en-RSRI Forms and Tracking-6/24/2025.mp3","uploadedFileNameExtension":".mp3","duration":25.8125},"dates":{"dateCreated":"2025-06-24T15:32:41.840Z","dateModified":"2025-06-24T15:32:45.418Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"The RSRI signature document must include the member’s name, the date of authorization, the oversight entity, and signatures from the authorizing entity, the member or legal guardian, the care manager, and other team members implementing the RSRI. A tracking log must be maintained to document each use of the RSRI, including the activity, time, and outcome. This log must be submitted to the care manager on a monthly basis.","voiceCode":"en-US-AlloyTurboMultilingualNeural","language":"en","originalResourceId":"hsaET5Zqiiru7B5ji","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AlloyTurboMultilingualNeural\">The RSRI signature document must include the member’s name, the date of authorization, the oversight entity, and signatures from the authorizing entity, the member or legal guardian, the care manager, and other team members implementing the RSRI. A tracking log must be maintained to document each use of the RSRI, including the activity, time, and outcome. This log must be submitted to the care manager on a monthly basis.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"The RSRI signature document must include the member's name,","startTime":0.019,"finishTime":3.4699999999999998},{"text":"the date of authorization,","startTime":3.759,"finishTime":5.09},{"text":"the oversight entity,","startTime":5.28,"finishTime":6.32},{"text":"and signatures from the authorizing entity,","startTime":6.4,"finishTime":8.75},{"text":"the member or legal guardian,","startTime":9,"finishTime":10.539},{"text":"the care manager,","startTime":10.8,"finishTime":11.71},{"text":"and other team members implementing the RSRI.","startTime":11.88,"finishTime":14.39},{"text":"A tracking log must be maintained to document each use of the RSRI,","startTime":14.68,"finishTime":18.44},{"text":"including the activity,","startTime":19,"finishTime":20.03},{"text":"time,","startTime":20.319,"finishTime":20.68},{"text":"and outcome.","startTime":20.719,"finishTime":21.54},{"text":"This log must be submitted to the care manager on a monthly basis.","startTime":21.84,"finishTime":25.53}]}},"QRd5n6kn6rfwXcApT":{"_id":"QRd5n6kn6rfwXcApT","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":133807,"uploadedFileName":"Learning-Objectives-Reviewed (7).png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-24T15:07:52.115Z","dateModified":"2025-06-24T15:07:52.115Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"DfcYYhb95Dyy8eQf7","thumbnail":"XoDrQns4qFmPDgyNL"},"QikGF2MHSKYCWPG6T":{"_id":"QikGF2MHSKYCWPG6T","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":631872,"uploadedFileName":"Alloy-en-Mechanical Restraints-6/24/2025.mp3","uploadedFileNameExtension":".mp3","duration":26.2875},"dates":{"dateCreated":"2025-06-24T15:20:16.374Z","dateModified":"2025-06-24T15:20:17.942Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Mechanical restraints refer to the use of equipment such as belts, straps, or cuffs to limit an individual’s mobility. These are typically used to prevent self-harm or harm to others and are considered temporary measures. Mechanical restraints do not include standard vehicle seatbelts, medically necessary positioning devices, or any device that the individual can remove independently. Their use must be carefully justified and documented.","voiceCode":"en-US-AlloyTurboMultilingualNeural","language":"en","originalResourceId":"X9cRnJp858isQW7KW","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AlloyTurboMultilingualNeural\">Mechanical restraints refer to the use of equipment such as belts, straps, or cuffs to limit an individual’s mobility. These are typically used to prevent self-harm or harm to others and are considered temporary measures. Mechanical restraints do not include standard vehicle seatbelts, medically necessary positioning devices, or any device that the individual can remove independently. Their use must be carefully justified and documented.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Mechanical restraints refer to the use of equipment such as belts,","startTime":0.159,"finishTime":3.599},{"text":"straps,","startTime":3.68,"finishTime":4.44},{"text":"or cuffs to limit an individual's mobility.","startTime":4.559,"finishTime":7.159},{"text":"These are typically used to prevent self harm or","startTime":7.4,"finishTime":9.729},{"text":"harm to others and are considered temporary measures.","startTime":9.729,"finishTime":12.96},{"text":"Mechanical restraints do not include standard vehicle seat belts,","startTime":13.239,"finishTime":16.84},{"text":"medically necessary positioning devices,","startTime":16.959,"finishTime":19.469},{"text":"or any device that the individual can remove independently.","startTime":19.569,"finishTime":23.04},{"text":"Their use must be carefully justified and documented.","startTime":23.2,"finishTime":25.959}]}},"SkBJxbNJCkPvNujF2":{"_id":"SkBJxbNJCkPvNujF2","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":565869,"uploadedFileName":"Documentation-Requirements.png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-24T15:01:09.749Z","dateModified":"2025-06-24T15:01:09.749Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"K3dvqthTN8ea5GQ2K","thumbnail":"uLdKRCbhxdptuZsZu"},"SkuHPzXo4hLi3NdTe":{"_id":"SkuHPzXo4hLi3NdTe","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":428572,"uploadedFileName":"Definitions-and-Legal-Framework.png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-24T14:47:31.732Z","dateModified":"2025-06-24T14:47:31.732Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"3sDErwkA6Qiw48MWN","thumbnail":"27oL5phdpSNATgh3R"},"Yp9DRtM9MoBziMKCH":{"_id":"Yp9DRtM9MoBziMKCH","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":493056,"uploadedFileName":"Alloy-en-Restrictive Intervention Misuse-6/24/2025.mp3","uploadedFileNameExtension":".mp3","duration":20.5125},"dates":{"dateCreated":"2025-06-24T15:28:48.745Z","dateModified":"2025-06-24T15:28:50.251Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Signs of misuse may include individuals deferring to others with visible fear, complaints about restricted access to personal items or spaces, or staff answering questions on behalf of the individual without consent. These indicators suggest that restrictive interventions may be applied inappropriately or without proper authorization and oversight.","voiceCode":"en-US-AlloyTurboMultilingualNeural","language":"en","originalResourceId":"K7cgSH9FB7E5D4gDP","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AlloyTurboMultilingualNeural\">Signs of misuse may include individuals deferring to others with visible fear, complaints about restricted access to personal items or spaces, or staff answering questions on behalf of the individual without consent. These indicators suggest that restrictive interventions may be applied inappropriately or without proper authorization and oversight.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Signs of misuse may include individuals deferring to others with visible fear,","startTime":0.159,"finishTime":4.469},{"text":"complaints about restricted access to personal items or spaces,","startTime":4.88,"finishTime":8.56},{"text":"or staff answering questions on behalf of the individual without consent.","startTime":8.68,"finishTime":12.6},{"text":"These indicators suggest that restrictive interventions may be","startTime":12.96,"finishTime":16.04},{"text":"applied inappropriately or without proper authorization and oversight.","startTime":16.04,"finishTime":20.2}]}},"Ys8fGMnKYe8idkgpW":{"_id":"Ys8fGMnKYe8idkgpW","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":961956,"uploadedFileName":"Mechanical-Restraints.png","height":1124,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-24T14:50:11.967Z","dateModified":"2025-06-24T14:50:11.967Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"SXzhkoXB3jPNsunTH","thumbnail":"fb3Tt7euZoDTvkaR5"},"bW7ncpQuXC9uL8mhk":{"_id":"bW7ncpQuXC9uL8mhk","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":956736,"uploadedFileName":"Alloy-en-Introduction-6/24/2025.mp3","uploadedFileNameExtension":".mp3","duration":39.825},"dates":{"dateCreated":"2025-06-24T15:15:53.139Z","dateModified":"2025-06-24T15:15:58.057Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Welcome to the training on Restraints, Seclusion, and Restrictive Interventions, or RSRI. This training is designed for care managers in Ohio who coordinate waiver services. It provides a comprehensive overview of RSRI practices, definitions, and procedures.\nThis training introduces the foundational knowledge and procedural expectations for the use of restraints, seclusion, and restrictive interventions. It emphasizes the importance of ethical practice, regulatory compliance, and the protection of individual rights. The content is structured to support care managers in identifying, documenting, and responding appropriately to RSRI situations.","voiceCode":"en-US-AlloyTurboMultilingualNeural","language":"en","originalResourceId":"GsYkbsdgzJigK3xMA","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AlloyTurboMultilingualNeural\">Welcome to the training on Restraints, Seclusion, and Restrictive Interventions, or RSRI. This training is designed for care managers in Ohio who coordinate waiver services. It provides a comprehensive overview of RSRI practices, definitions, and procedures.<break time=\"0.5s\"/>This training introduces the foundational knowledge and procedural expectations for the use of restraints, seclusion, and restrictive interventions. It emphasizes the importance of ethical practice, regulatory compliance, and the protection of individual rights. The content is structured to support care managers in identifying, documenting, and responding appropriately to RSRI situations.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Welcome to the training on restraints,","startTime":0.009,"finishTime":1.8399999999999999},{"text":"seclusion and restrictive interventions or RSRI.","startTime":2.039,"finishTime":5.269},{"text":"This training is designed for care managers","startTime":5.559,"finishTime":7.519},{"text":"in Ohio who coordinate waiver services.","startTime":7.519,"finishTime":10.069},{"text":"It provides a comprehensive overview of RSRI practices,","startTime":10.319,"finishTime":13.64},{"text":"definitions and procedures.","startTime":13.8,"finishTime":15.52},{"text":"This training introduces the foundational knowledge and","startTime":16.309,"finishTime":19.129},{"text":"procedural expectations for the use of restraints,","startTime":19.129,"finishTime":22.01},{"text":"seclusion and restrictive interventions.","startTime":22.129,"finishTime":24.739},{"text":"It emphasizes the importance of ethical practice,","startTime":25.01,"finishTime":27.719},{"text":"regulatory compliance,","startTime":28.01,"finishTime":29.479},{"text":"and the protection of individual rights.","startTime":29.69,"finishTime":31.92},{"text":"The content is structured to support care managers in identifying,","startTime":32.168,"finishTime":35.56},{"text":"documenting,","startTime":35.729,"finishTime":36.529},{"text":"and responding appropriately to RSRI situations.","startTime":36.599,"finishTime":39.569}]}},"bkr8b7XTr786vZfkj":{"_id":"bkr8b7XTr786vZfkj","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":715968,"uploadedFileName":"Alloy-en-Documentation Requirements-6/24/2025.mp3","uploadedFileNameExtension":".mp3","duration":29.7875},"dates":{"dateCreated":"2025-06-24T15:31:02.325Z","dateModified":"2025-06-24T15:31:05.238Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"All RSRI interventions must be documented thoroughly. This includes written authorization from the authorizing entity, signed consent from the individual or their representative, and inclusion of the intervention in the care plan. All documentation must be stored in the member’s clinical record. If a care manager observes an undocumented or prohibited RSRI, immediate action must be taken to ensure the individual’s safety, notify a supervisor, and file a critical incident report if applicable.","voiceCode":"en-US-AlloyTurboMultilingualNeural","language":"en","originalResourceId":"MSCotbfhjCrWnxnp4","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AlloyTurboMultilingualNeural\">All RSRI interventions must be documented thoroughly. This includes written authorization from the authorizing entity, signed consent from the individual or their representative, and inclusion of the intervention in the care plan. All documentation must be stored in the member’s clinical record. If a care manager observes an undocumented or prohibited RSRI, immediate action must be taken to ensure the individual’s safety, notify a supervisor, and file a critical incident report if applicable.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"All RSI interventions must be documented thoroughly.","startTime":0.009,"finishTime":3.349},{"text":"This includes written authorization from the authorizing entity,","startTime":3.599,"finishTime":6.869},{"text":"signed consent from the individual or their representative,","startTime":7.199,"finishTime":10.31},{"text":"and inclusion of the intervention in the care plan.","startTime":10.52,"finishTime":13.109},{"text":"All documentation must be stored in the member's clinical record.","startTime":13.399000000000001,"finishTime":16.95},{"text":"If a care manager observes an undocumented or prohibited RSRI,","startTime":17.239,"finishTime":21.149},{"text":"immediate action must be taken to ensure the individual's safety.","startTime":21.709,"finishTime":24.94},{"text":"Notify a supervisor","startTime":25.28,"finishTime":26.659},{"text":"and file a critical incident report if applicable.","startTime":26.829,"finishTime":29.52}]}},"enhAXxMWGzGFjXvoi":{"_id":"enhAXxMWGzGFjXvoi","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":685218,"uploadedFileName":"Conclusion (2).png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-24T15:10:17.859Z","dateModified":"2025-06-24T15:10:17.859Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F" iduals displaying fear of specific locations or staff members. These signs warrant immediate review and potential reporting to ensure compliance with regulatory standards and the protection of individual rights.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Misuse of seclusion or timeout may be","startTime":0.119,"finishTime":2.279},{"text":"indicated by environmental and behavioral signs.","startTime":2.279,"finishTime":5.239},{"text":"These include doors that lock from the outside,","startTime":5.519,"finishTime":7.909},{"text":"designated isolation areas with excessive security features,","startTime":8.319,"finishTime":11.949},{"text":"or the presence of cages or enclosed spaces.","startTime":12,"finishTime":14.829},{"text":"Behavioral indicators may include individuals displaying fear","startTime":15.159,"finishTime":18.36},{"text":"of specific locations or staff members.","startTime":18.36,"finishTime":21.079},{"text":"These signs warrant immediate review and potential reporting to ensure","startTime":21.36,"finishTime":25.12},{"text":"compliance with regulatory standards and the protection of individual rights.","startTime":25.12,"finishTime":29.51}]}},"ffjwA3hDznvXTwfZS":{"_id":"ffjwA3hDznvXTwfZS","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":529299,"uploadedFileName":"RSRI-Team-Member-Roles (1).png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-24T14:59:38.635Z","dateModified":"2025-06-24T14:59:38.635Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"HQwhQMf7hrnhQZ2nL","thumbnail":"FHk47Mz52DTnFTejG"},"hDi9NbPFPMaycG9GQ":{"_id":"hDi9NbPFPMaycG9GQ","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","file ":"audio/mpeg","status":"online","fileSizeInBytes":1289664,"uploadedFileName":"Alloy-en-Conclusion-6/24/2025.mp3","uploadedFileNameExtension":".mp3","duration":53.7},"dates":{"dateCreated":"2025-06-24T15:42:21.490Z","dateModified":"2025-06-24T15:42:24.869Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"The ethical and compliant use of RSRI is essential to protecting the rights, safety, and dignity of individuals receiving waiver services. Care managers must adhere to the guidelines established by the Ohio and ensure that all interventions are justified, documented, and regularly reviewed. This training reinforces the importance of vigilance, collaboration, and accountability in the delivery of person-centered care.\nFor further reference, care managers should consult the following resources: Ohio Administrative Code 51 60 45 01, which defines RSRI within Medicaid waiver programs; OAC 51 22 26 16, which outlines policies for mental health services agencies; and the CMS Home and Community-Based Services Waiver Application, Appendix G 2 which details Safeguards Concerning Restraints and Restrictive Interventions.","voiceCode":"en-US-AlloyTurboMultilingualNeural","language":"en","originalResourceId":"hGraDuSZtuvcE3rjs","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AlloyTurboMultilingualNeural\">The ethical and compliant use of RSRI is essential to protecting the rights, safety, and dignity of individuals receiving waiver services. Care managers must adhere to the guidelines established by the Ohio and ensure that all interventions are justified, documented, and regularly reviewed. This training reinforces the importance of vigilance, collaboration, and accountability in the delivery of person-centered care.<break time=\"0.5s\"/>For further reference, care managers should consult the following resources: Ohio Administrative Code 51 60 45 01, which defines RSRI within Medicaid waiver programs; OAC 51 22 26 16, which outlines policies for mental health services agencies; and the CMS Home and Community-Based Services Waiver Application, Appendix G 2 which details Safeguards Concerning Restraints and Restrictive Interventions.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"The ethical and compliant use of RSRI is essential to protecting the rights,","startTime":0.1,"finishTime":4.469},{"text":"safety,","startTime":4.719,"finishTime":5.19},{"text":"and dignity of individuals receiving waiver services.","startTime":5.23,"finishTime":8.479},{"text":"Care managers must adhere to the guidelines established by","startTime":8.68,"finishTime":11.399000000000001},{"text":"the Ohio and ensure that all interventions are justified,","startTime":11.399000000000001,"finishTime":14.63},{"text":"documented,","startTime":14.88,"finishTime":15.59},{"text":"and regularly reviewed.","startTime":15.76,"finishTime":17.09},{"text":"This training reinforces the importance of vigilance,","startTime":17.44,"finishTime":20.229},{"text":"collaboration,","startTime":20.52,"finishTime":21.479},{"text":"and accountability in the delivery of person centered care.","startTime":21.559,"finishTime":24.59},{"text":"For further reference,","startTime":25.469,"finishTime":26.42},{"text":"care managers should consult the following resources","startTime":26.629,"finishTime":29.42},{"text":"Ohio Administrative Code 51604501,","startTime":29.79,"finishTime":33.619},{"text":"which defines RSRY within Medicaid waiver programs,","startTime":33.909,"finishTime":37.099},{"text":"OAC 51222616,","startTime":37.389,"finishTime":40.299},{"text":"which outlines policies for mental health services agencies,","startTime":40.59,"finishTime":43.779},{"text":"and the CMS Home and Community-based services waiver application.","startTime":44.11,"finishTime":47.77},{"text":"Appendix G2,","startTime":48.069,"finishTime":49.259},{"text":"which details safeguards concerning restraints and restrictive interventions.","startTime":49.349,"finishTime":53.38}]}},"jPwXpR8aEjTkP3mZE":{"_id":"jPwXpR8aEjTkP3mZE","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":551808,"uploadedFileName":"Alloy-en-Learning Objectives-6/24/2025.mp3","uploadedFileNameExtension":".mp3","duration":22.95},"dates":{"dateCreated":"2025-06-24T15:16:36.083Z","dateModified":"2025-06-24T15:16:38.252Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Upon completion of this training, the care manager will be able to identify the types and definitions of restraints, seclusion, and restrictive interventions; recognize signs of misuse or inappropriate application; apply standard operating procedures for documentation and authorization; and evaluate the roles and responsibilities of team members involved in RSRI planning and oversight.","voiceCode":"en-US-AlloyTurboMultilingualNeural","language":"en","originalResourceId":"GePgBQWqCjWJCE2Tw","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AlloyTurboMultilingualNeural\">Upon completion of this training, the care manager will be able to identify the types and definitions of restraints, seclusion, and restrictive interventions; recognize signs of misuse or inappropriate application; apply standard operating procedures for documentation and authorization; and evaluate the roles and responsibilities of team members involved in RSRI planning and oversight.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Upon completion of this training,","startTime":0.119,"finishTime":1.83},{"text":"the care manager will be able to identify the types and definitions of restraints,","startTime":2.1189999999999998,"finishTime":6.239},{"text":"seclusion,","startTime":6.32,"finishTime":7.019},{"text":"and restrictive interventions,","startTime":7.119,"finishTime":8.75},{"text":"recognize signs of misuse or inappropriate application,","startTime":9.199,"finishTime":12.43},{"text":"apply standard operating procedures for documentation and authorization,","startTime":12.76,"finishTime":16.75},{"text":"and evaluate the roles and responsibilities of team","startTime":17.1,"finishTime":19.799},{"text":"members involved in RSRI planning and oversight.","startTime":19.799,"finishTime":22.639}]}},"jnfJXF3qDk59iQMb6":{"_id":"jnfJXF3qDk59iQMb6","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":96179,"uploadedFileName":"RSRI-Forms-and-Tracking.png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-24T15:04:52.425Z","dateModified":"2025-06-24T15:04:52.425Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"TXwWoBoZtwfmqtzQe","thumbnail":"byM5zpTRfKgcxMdnb"},"mFz8uD7MqNX4ighKm":{"_id":"mFz8uD7MqNX4ighKm","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":496131,"uploadedFileName":"Definition-and-Examples-of-Restrictive-Interventions.png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-24T14:55:53.904Z","dateModified":"2025-06-24T14:55:53.904Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"L5BFqFjNBPL3Bh3QE","thumbnail":"ySnc4Nq3RxGcWuRbZ"},"nWr9WAjr9pEHeEor9":{"_id":"nWr9WAjr9pEHeEor9","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":789696,"uploadedFileName":"Alloy-en-Seclusion and Time-Out Practices-6/24/2025.mp3","uploadedFileNameExtension":".mp3","duration":32.875},"dates":{"dateCreated":"2025-06-24T15:22:42.904Z","dateModified":"2025-06-24T15:22:47.150Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Seclusion involves the involuntary isolation of an individual in a room or space from which they are prevented from leaving. Time-out is a specific form of seclusion used to address behavior. Time-out must not exceed thirty minutes per incident or one hour in a twenty-four-hour period. The area must not be key-locked, must be well-lit and ventilated, and the individual must be under constant visual supervision. The intervention must end immediately once the risk of harm has passed. Only a County Board of Developmental Disabilities may authorize the use of seclusion.","voiceCode":"en-US-AlloyTurboMultilingualNeural","language":"en","originalResourceId":"hC3FnCMjKR4YfJTgD","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AlloyTurboMultilingualNeural\">Seclusion involves the involuntary isolation of an individual in a room or space from which they are prevented from leaving. Time-out is a specific form of seclusion used to address behavior. Time-out must not exceed thirty minutes per incident or one hour in a twenty-four-hour period. The area must not be key-locked, must be well-lit and ventilated, and the individual must be under constant visual supervision. The intervention must end immediately once the risk of harm has passed. Only a County Board of Developmental Disabilities may authorize the use of seclusion.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Seclusion involves the involuntary isolation of an individual in a","startTime":0.159,"finishTime":3.92},{"text":"room or space from which they are prevented from leaving.","startTime":3.92,"finishTime":7.01},{"text":"Timeout is a specific form of seclusion used to address behavior.","startTime":7.32,"finishTime":10.81},{"text":"Timeout must not exceed 30 minutes per incident or 1 hour in a 24 hour period.","startTime":11.159,"finishTime":16.068},{"text":"The area must not be key locked,","startTime":16.329,"finishTime":18.069},{"text":"must be well lit and ventilated,","startTime":18.28,"finishTime":20.11},{"text":"and the individual must be under constant visual supervision.","startTime":20.399,"finishTime":23.36},{"text":"The intervention must end immediately once the risk of harm has passed.","startTime":23.68,"finishTime":27.62},{"text":"Only a county board of developmental disabilities","startTime":27.86,"finishTime":30.659},{"text":"may authorize the use of seclusion.","startTime":30.659,"finishTime":32.58}]}},"oH2qEnwWamLkLfEav":{"_id":"oH2qEnwWamLkLfEav","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":480960,"uploadedFileName":"Alloy-en-SOP – Review and Monitoring-6/24/2025.m me":22.01},{"text":"seclusion and restrictive interventions.","startTime":22.129,"finishTime":24.739},{"text":"It emphasizes the importance of ethical practice,","startTime":25.01,"finishTime":27.719},{"text":"regulatory compliance,","startTime":28.01,"finishTime":29.479},{"text":"and the protection of individual rights.","startTime":29.69,"finishTime":31.92},{"text":"The content is structured to support care managers in identifying,","startTime":32.168,"finishTime":35.56},{"text":"documenting,","startTime":35.729,"finishTime":36.529},{"text":"and responding appropriately to RSRI situations.","startTime":36.599,"finishTime":39.569}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["bW7ncpQuXC9uL8mhk","7gt5yrpsE3KW7snRj"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Welcome to the training on Restraints, Seclusion, and Restrictive Interventions, or RSRI. This training is designed for care managers in Ohio who coordinate waiver services. It provides a comprehensive overview of RSRI practices, definitions, and procedures.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AlloyTurboMultilingualNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"This training introduces the foundational knowledge and procedural expectations for the use of restraints, seclusion, and restrictive interventions. It emphasizes the importance of ethical practice, regulatory compliance, and the protection of individual rights. The content is structured to support care managers in identifying, documenting, and responding appropriately to RSRI situations.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AlloyTurboMultilingualNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Welcome to the training on Restraints, Seclusion, and Restrictive Interventions, or RSRI. This training is designed for care managers in Ohio who coordinate waiver services. It provides a comprehensive overview of RSRI practices, definitions, and procedures.\nThis training introduces the foundational knowledge and procedural expectations for the use of restraints, seclusion, and restrictive interventions. It emphasizes the importance of ethical practice, regulatory compliance, and the protection of individual rights. The content is structured to support care managers in identifying, documenting, and responding appropriately to RSRI situations.","jobId":"cXE2ZRfYuPEkquKwr","voiceCodeUsed":"en-US-AlloyTurboMultilingualNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"K7cgSH9FB7E5D4gDP":{"_id":"K7cgSH9FB7E5D4gDP","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Signs of Restrictive Intervention Misuse","upload":"Yp9DRtM9MoBziMKCH"},"dates":{"dateCreated":"2025-06-24T14:56:40.430Z","dateModified":"2025-06-24T15:29:07.350Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"KQKByE6jSqJwYhieY","kind":"overlay","type":"rectangle","width":1293,"height":727.3125,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"36GJCKtht3CGjPcZt","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0}],"duration":20.5125,"captions":[{"text":"Signs of misuse may include individuals deferring to others with visible fear,","startTime":0.159,"finishTime":4.469},{"text":"complaints about restricted access to personal items or spaces,","startTime":4.88,"finishTime":8.56},{"text":"or staff answering questions on behalf of the individual without consent.","startTime":8.68,"finishTime":12.6},{"text":"These indicators suggest that restrictive interventions may be","startTime":12.96,"finishTime":16.04},{"text":"applied inappropriately or without proper authorization and oversight.","startTime":16.04,"finishTime":20.2}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["Yp9DRtM9MoBziMKCH","36GJCKtht3CGjPcZt"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"jobId":"Ww4tgEqC8fNZTrMsg","voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Signs of misuse may include individuals deferring to others with visible fear, complaints about restricted access to personal items or spaces, or staff answering questions on behalf of the individual without consent. These indicators suggest that restrictive interventions may be applied inappropriately or without proper authorization and oversight.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AlloyTurboMultilingualNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Signs of misuse may include individuals deferring to others with visible fear, complaints about restricted access to personal items or spaces, or staff answering questions on behalf of the individual without consent. These indicators suggest that restrictive interventions may be applied inappropriately or without proper authorization and oversight.","voiceCodeUsed":"en-US-AlloyTurboMultilingualNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"MSCotbfhjCrWnxnp4":{"_id":"MSCotbfhjCrWnxnp4","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Documentation Requirements","upload":"bkr8b7XTr786vZfkj"},"dates":{"dateCreated":"2025-06-24T15:00:48.961Z","dateModified":"2025-06-24T15:31:24.615Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"rQwZvctHXm8qRpBKS","kind":"overlay","type":"rectangle","width":1285,"height":722.8125,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"SkBJxbNJCkPvNujF2","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0}],"duration":29.7875,"captions":[{"text":"All RSI interventions must be documented thoroughly.","startTime":0.009,"finishTime":3.349},{"text":"This includes written authorization from the authorizing entity,","startTime":3.599,"finishTime": "finishTime":17.579},{"text":"This role must not be filled by the","startTime":17.879,"finishTime":19.52},{"text":"care manager or any individual implementing the RSRI.","startTime":19.52,"finishTime":22.92},{"text":"The care manager coordinates the team,","startTime":23.26,"finishTime":25.35},{"text":"ensures that all documentation is complete,","startTime":25.799,"finishTime":28.03},{"text":"obtains necessary consents,","startTime":28.239,"finishTime":30.04},{"text":"and monitors the implementation of the RSRI plan.","startTime":30.11,"finishTime":32.95}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["GcaxBRsmLsRNtQmFT","ffjwA3hDznvXTwfZS"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The implementation of RSRI involves multiple roles. The authorizing entity is a licensed professional, such as a physician or psychologist, who approves and orders the use of RSRI. The oversight entity monitors the RSRI plan, identifies when changes are needed, and trains providers. This role must not be filled by the care manager or any individual implementing the RSRI. The care manager coordinates the team, ensures that all documentation is complete, obtains necessary consents, and monitors the implementation of the RSRI plan.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AlloyTurboMultilingualNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-AlloyTurboMultilingualNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"The implementation of RSRI involves multiple roles. The authorizing entity is a licensed professional, such as a physician or psychologist, who approves and orders the use of RSRI. The oversight entity monitors the RSRI plan, identifies when changes are needed, and trains providers. This role must not be filled by the care manager or any individual implementing the RSRI. The care manager coordinates the team, ensures that all documentation is complete, obtains necessary consents, and monitors the implementation of the RSRI plan.","jobId":"yuaYZ6awzjjy8dvHb"}},"hC3FnCMjKR4YfJTgD":{"_id":"hC3FnCMjKR4YfJTgD","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Seclusion and Time-Out Practices","upload":"nWr9WAjr9pEHeEor9"},"dates":{"dateCreated":"2025-06-24T14:52:21.232Z","dateModified":"2025-06-24T15:23:19.023Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"xt53MMne3FCciPfZa","kind":"overlay","type":"rectangle","width":1280,"height":768,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"uGAFeWCQjS7vMTxxh","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0}],"duration":32.875,"captions":[{"text":"Seclusion involves the involuntary isolation of an individual in a","startTime":0.159,"finishTime":3.92},{"text":"room or space from which they are prevented from leaving.","startTime":3.92,"finishTime":7.01},{"text":"Timeout is a specific form of seclusion used to address behavior.","startTime":7.32,"finishTime":10.81},{"text":"Timeout must not exceed 30 minutes per incident or 1 hour in a 24 hour period.","startTime":11.159,"finishTime":16.068},{"text":"The area must not be key locked,","startTime":16.329,"finishTime":18.069},{"text":"must be well lit and ventilated,","startTime":18.28,"finishTime":20.11},{"text":"and the individual must be under constant visual supervision.","startTime":20.399,"finishTime":23.36},{"text":"The intervention must end immediately once the risk of harm has passed.","startTime":23.68,"finishTime":27.62},{"text":"Only a county board of developmental disabilities","startTime":27.86,"finishTime":30.659},{"text":"may authorize the use of seclusion.","startTime":30.659,"finishTime":32.58}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["nWr9WAjr9pEHeEor9","uGAFeWCQjS7vMTxxh"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Seclusion involves the involuntary isolation of an individual in a room or space from which they are prevented from leaving. Time-out is a specific form of seclusion used to address behavior. Time-out must not exceed thirty minutes per incident or one hour in a twenty-four-hour period. The area must not be key-locked, must be well-lit and ventilated, and the individual must be under constant visual supervision. The intervention must end immediately once the risk of harm has passed. Only a County Board of Developmental Disabilities may authorize the use of seclusion.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AlloyTurboMultilingualNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-AlloyTurboM  within Medicaid waiver programs,","startTime":33.909,"finishTime":37.099},{"text":"OAC 51222616,","startTime":37.389,"finishTime":40.299},{"text":"which outlines policies for mental health services agencies,","startTime":40.59,"finishTime":43.779},{"text":"and the CMS Home and Community-based services waiver application.","startTime":44.11,"finishTime":47.77},{"text":"Appendix G2,","startTime":48.069,"finishTime":49.259},{"text":"which details safeguards concerning restraints and restrictive interventions.","startTime":49.349,"finishTime":53.38}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["hq8innepAjiJ9sBaA","enhAXxMWGzGFjXvoi"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The ethical and compliant use of RSRI is essential to protecting the rights, safety, and dignity of individuals receiving waiver services. Care managers must adhere to the guidelines established by the Ohio and ensure that all interventions are justified, documented, and regularly reviewed. This training reinforces the importance of vigilance, collaboration, and accountability in the delivery of person-centered care.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AlloyTurboMultilingualNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For further reference, care managers should consult the following resources: Ohio Administrative Code 51 60 45 01, which defines RSRI within Medicaid waiver programs; OAC 51 22 26 16, which outlines policies for mental health services agencies; and the CMS Home and Community-Based Services Waiver Application, Appendix G 2 which details Safeguards Concerning Restraints and Restrictive Interventions.\",\"type\":\"text\",\"vers tion to support the use of RSRI. The implication statement should affirm that the individual will have measures in place to ensure health and safety. The goal should reflect the use of the least restrictive interventions approved by the authorizing entity and the interdisciplinary team. Interventions must include documented consent, authorization details, monitoring responsibilities, and training verification for all providers. These elements ensure transparency, accountability, and compliance with Ohio requirements.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AlloyTurboMultilingualNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"A well-structured care plan must include specific language and documentation to support the use of RSRI. The implication statement should affirm that the individual will have measures in place to ensure health and safety. The goal should reflect the use of the least restrictive interventions approved by the authorizing entity and the interdisciplinary team. Interventions must include documented consent, authorization details, monitoring responsibilities, and training verification for all providers. These elements ensure transparency, accountability, and compliance with Ohio requirements.","voiceCodeUsed":"en-US-AlloyTurboMultilingualNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"qq3GiYSrnyb6wqLcy"}},"yBRAMuBXT5uF6eQu4":{"_id":"yBRAMuBXT5uF6eQu4","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Restrictive Interventions","upload":"hbJAgqG4RsgZzgTgf"},"dates":{"dateCreated":"2025-06-24T14:55:42.591Z","dateModified":"2025-06-24T15:25:19.247Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"as
