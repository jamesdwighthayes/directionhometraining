T15:24:24.208Z","dateModified":"2025-07-23T15:24:26.598Z"},"users":{"_userCreatorID":"P8bj8BqgzCgCGZYmC","_userModifierID":"P8bj8BqgzCgCGZYmC"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"The next principle of Trauma Informed Care emphasizes the importance of recognizing the signs and symptoms of trauma. Trauma may not always be disclosed or immediately apparent. It can manifest in a wide range of emotional, behavioral, cognitive, and social patterns. The ability to identify these indicators is essential for ensuring that care is responsive, appropriate, and supportive of recovery","voiceCode":"en-US-ShimmerTurboMultilingualNeural","language":"en","originalResourceId":"rctsvZJPmx3BLKHQ2","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-ShimmerTurboMultilingualNeural\">The next principle of Trauma Informed Care emphasizes the importance of recognizing the signs and symptoms of trauma. Trauma may not always be disclosed or immediately apparent. It can manifest in a wide range of emotional, behavioral, cognitive, and social patterns. The ability to identify these indicators is essential for ensuring that care is responsive, appropriate, and supportive of recovery</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"The next principle of trauma informed care emphasizes the","startTime":0.009,"finishTime":3.23},{"text":"importance of recognizing the signs and symptoms of trauma.","startTime":3.23,"finishTime":6.76},{"text":"Trauma may not always be disclosed or immediately apparent.","startTime":7.119,"finishTime":10.43},{"text":"It can manifest in a wide range of emotional,","startTime":10.68,"finishTime":13.27},{"text":"behavioral,","startTime":13.55,"finishTime":14},{"text":"cognitive,","startTime":14.279,"finishTime":14.789},{"text":"and social patterns.","startTime":14.84,"finishTime":16.239},{"text":"The ability to identify these indicators is","startTime":16.44,"finishTime":18.799},{"text":"essential for ensuring that care is responsive,","startTime":18.799,"finishTime":21.35},{"text":"appropriate,","startTime":21.639,"finishTime":22.329},{"text":"and supportive of recovery.","startTime":22.479,"finishTime":23.84}]}},"QjPaQ7XpPE9kaXL9C":{"_id":"QjPaQ7XpPE9kaXL9C","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":868608,"uploadedFileName":"Shimmer-en-LifetimeExposureToTrauma-7232025.mp3","uploadedFileNameExtension":".mp3","duration":36.1625},"dates":{"dateCreated":"2025-07-23T15:18:32.407Z","dateModified":"2025-07-23T15:18:35.547Z"},"users":{"_userCreatorID":"P8bj8BqgzCgCGZYmC","_userModifierID":"P8bj8BqgzCgCGZYmC"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Trauma is not limited to childhood experiences. A global study involving nearly sixty-nine thousand adults across twenty-four nations found that over seventy percent had experienced at least one traumatic event. Common experiences included witnessing death or serious injury, the unexpected death of a loved one, being mugged, involvement in life-threatening automobile accidents, and serious illness or injury. In the United States, approximately sixty-one percent of men and fifty-one percent of women reported at least one traumatic event, with a notable portion reporting four or more. ","voiceCode":"en-US-ShimmerTurboMultilingualNeural","language":"en","originalResourceId":"mj2i8QYSeDiEyJohu","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-ShimmerTurboMultilingualNeural\">Trauma is not limited to childhood experiences. A global study involving nearly sixty-nine thousand adults across twenty-four nations found that over seventy percent had experienced at least one traumatic event. Common experiences included witnessing death or serious injury, the unexpected death of a loved one, being mugged, involvement in life-threatening automobile accidents, and serious illness or injury. In the United States, approximately sixty-one percent of men and fifty-one percent of women reported at least one traumatic event, with a notable portion reporting four or more. </voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Trauma is not limited to childhood experiences.","startTime":0.159,"finishTime":3.039},{"text":"A global study involving nearly 69,000 adults across 24 nations","startTime":3.279,"finishTime":8.25},{"text":"found that over 70% had experienced at least one traumatic event.","startTime":8.64,"finishTime":12.81},{"text":"Common experiences included witnessing death or serious injury,","startTime":13.159,"finishTime":16.569},{"text":"the unexpected death of a loved one,","startTime":16.92,"finishTime":19.03},{"text":"being mugged,","startTime":19.28,"finishTime":20},{"text":"involvement in life threatening automobile accidents,","startTime":20.159,"finishTime":23},{"text":"and serious illness or injury.","startTime":23.159,"finishTime":24.92},{"text":"In the United States,","startTime":25.209,"finishTime":26.479},{"text":"approximately 61% of men and 51% of women reported at least one traumatic event,","startTime":26.68,"finishTime":33.09},{"text":"with a notable portion reporting 4 or more.","startTime":33.439,"finishTime":35.909}]}},"Rxrg5gKFLzhQ2cycn":{"_id":"Rxrg5gKFLzhQ2cycn","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":671040,"uploadedFileName":"Shimmer-en-Provideevidence-basedtreatmentformentalillnessorsubstanceusedisorder-7232025.mp3","uploadedFileNameExtension":".mp3","duration":27.9125},"dates":{"dateCreated":"2025-07-23T15:33:26.367Z","dateModified":"2025-07-23T15:33:29.128Z"},"users":{"_userCreatorID":"P8bj8BqgzCgCGZYmC","_userModifierID":"P8bj8BqgzCgCGZYmC"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Trauma Informed Care includes the provision of evidence-based treatment for mental health conditions and substance use disorders. For conditions such as depression, anxiety, and post-traumatic stress disorder, treatment may include psychopharmacology and psychotherapy. Substance use disorders may require rehabilitation and long-term support. Integrating trauma-informed principles into treatment planning ensures that care is both clinically effective and emotionally safe.","voiceCode":"en-US-ShimmerTurboMultilingualNeural","language":"en","originalResourceId":"o5pJCL2wgbnMoyAuj","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-ShimmerTurboMultilingualNeural\">Trauma Informed Care includes the provision of evidence-based treatment for mental health conditions and substance use disorders. For conditions such as depression, anxiety, and post-traumatic stress disorder, treatment may include psychopharmacology and psychotherapy. Substance use disorders may require rehabilitation and long-term support. Integrating trauma-informed principles into treatment planning ensures that care is both clinically effective and emotionally safe.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Trauma informed care includes the provision of evidence-based treatment","startTime":0.2,"finishTime":4.038},{"text":"for mental health conditions and substance use disorders.","startTime":4.038,"finishTime":7.44},{"text":"For conditions such as depression,","startTime":7.559,"finishTime":9.239},{"text":"anxiety,","startTime":9.439,"finishTime":10.189},{"text":"and post-traumatic stress disorder,","startTime":10.359,"finishTime":12.31},{"text":"treatment may include psychopharmacology and psychotherapy.","startTime":12.68,"finishTime":15.909},{"text":"Substance use disorders may require rehabilitation and long-term support.","startTime":16.26,"finishTime":20.42},{"text":"Integrating trauma informed principles into treatment planning ensures that","startTime":20.68,"finishTime":24.59},{"text":"care is both clinically effective and emotionally safe.","startTime":24.59,"finishTime":27.649}]}},"SJJ3mQn6B3xADMzyg":{"_id":"SJJ3mQn6B3xADMzyg","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"oPYJFRcZXq3TGjd6g","thumbnail":"q8rRDFRmjo4PxNRrT","data":{"attributes":{"mimetype":"image/jpeg","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".jpeg","width":1680,"height":945},"dates":{"dateCreated":"2025-07-23T13:20:29.252Z","dateModified":"2025-07-23T13:20:29.252Z"},"users":{"_userCreatorID":"P8bj8BqgzCgCGZYmC","_userModifierID":"P8bj8BqgzCgCGZYmC"}}},"YSQvy9sLf8S6KWzrH":{"_id":"YSQvy9sLf8S6KWzrH","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":885888,"uploadedFileName":"Shimmer-en-ImpactofACES-7232025.mp3","uploadedFileNameExtension":".mp3","duration":36.8875},"dates":{"dateCreated":"2025-07-23T15:16:49.294Z","dateModified":"2025-07-23T15:16:55.278Z"},"users":{"_userCreatorID":"P8bj8BqgzCgCGZYmC","_userModifierID" .009,"finishTime":4.159},{"text":"risk for a range of psychological and physical health conditions.","startTime":4.159,"finishTime":8.159},{"text":"These include depression,","startTime":8.399000000000001,"finishTime":9.489},{"text":"emotional dysregulation,","startTime":9.84,"finishTime":11.199},{"text":"social isolation,","startTime":11.479,"finishTime":12.71},{"text":"difficulty trusting others,","startTime":13.069,"finishTime":14.39},{"text":"substance use disorders,","startTime":14.56,"finishTime":15.88},{"text":"suicidal ideation,","startTime":15.989,"finishTime":17.25},{"text":"and bipolar disorder.","startTime":17.319,"finishTime":18.52},{"text":"Individuals may also develop maladaptive coping mechanisms","startTime":18.799,"finishTime":22.59},{"text":"and experience future victimization.","startTime":22.829,"finishTime":24.879},{"text":"High risk behaviors and premature death are also more likely.","startTime":25.19,"finishTime":28.62},{"text":"Chronic health conditions such as chronic obstructive pulmonary disease,","startTime":28.87,"finishTime":32.38},{"text":"kidney disease,","startTime":32.668,"finishTime":33.58},{"text":"and heart disease have been linked to early trauma exposure.","startTime":33.75,"finishTime":36.63}]}},"YToTRuW2AH3Dnthng":{"_id":"YToTRuW2AH3Dnthng","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":803520,"uploadedFileName":"Shimmer-en-PrinciplesforTIC-7232025.mp3","uploadedFileNameExtension":".mp3","duration":33.4375},"dates":{"dateCreated":"2025-07-23T15:32:01.304Z","dateModified":"2025-07-23T15:32:03.806Z"},"users":{"_userCreatorID":"P8bj8BqgzCgCGZYmC","_userModifierID":"P8bj8BqgzCgCGZYmC"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Effective trauma-informed communication helps individuals understand the impact of trauma in their lives and connect past experiences to current challenges. It is important to recognize that coping strategies developed in response to trauma may no longer be adaptive. These responses were often normal reactions to abnormal situations. Encouraging individuals to seek help, without applying pressure, is a key component. Support should be offered with compassion and without judgment, reinforcing that assistance is available and that the individual is not alone.","voiceCode":"en-US-ShimmerTurboMultilingualNeural","language":"en","originalResourceId":"XfekEM8sGhJ3WvNh7","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-ShimmerTurboMultilingualNeural\">Effective trauma-informed communication helps individuals understand the impact of trauma in their lives and connect past experiences to current challenges. It is important to recognize that coping strategies developed in response to trauma may no longer be adaptive. These responses were often normal reactions to abnormal situations. Encouraging individuals to seek help, without applying pressure, is a key component. Support should be offered with compassion and without judgment, reinforcing that assistance is available and that the individual is not alone.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Effective trauma informed communication","startTime":0.009,"finishTime":2.18},{"text":"helps individuals understand the impact of trauma in their","startTime":2.4,"finishTime":5.4},{"text":"lives and connect past experiences to current challenges.","startTime":5.4,"finishTime":9.199},{"text":"It is important to recognize that coping strategies developed","startTime":9.319,"finishTime":12.399000000000001},{"text":"in response to trauma may no longer be adaptive.","startTime":12.399000000000001,"finishTime":15.31},{"text":"These responses were often normal reactions to abnormal situations.","startTime":15.6,"finishTime":19.76},{"text":"Encouraging individuals to seek help without applying pressure","startTime":19.92,"finishTime":23.53},{"text":"is a key component.","startTime":23.799,"finishTime":25.11},{"text":"Support should be offered with compassion and without judgment.","startTime":25.399,"finishTime":28.44},{"text":"Reinforcing that assistance is available and that the individual is not alone.","startTime":29.04,"finishTime":33.189}]}},"ZjFik5MeKeXj9mE4e":{"_id":"ZjFik5MeKeXj9mE4e","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":324288,"uploadedFileName":"Shimmer-en-Response-MsDaniels-7312025.mp3","uploadedFileNameExtension":".mp3","duration":13.475},"dates":{"dateCreated":"2025-07-31T14:23:38.865Z","dateModified":"2025-07-31T14:23:40.933Z"},"users":{"_userCreatorID":"P8bj8BqgzCgCGZYmC","_userModifierID":"P8bj8BqgzCgCGZYmC"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"The care manager should pause and acknowledge Ms. Daniels’ distress. Offering flexibility and using validating language helps preserve trust. Trauma-informed care emphasizes emotional safety and respect for autonomy.","voiceCode":"en-US-ShimmerTurboMultilingualNeural","language":"en","originalResourceId":"K2Qaps2o58gTnubAB","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-ShimmerTurboMultilingualNeural\">The care manager should pause and acknowledge Ms. Daniels’ distress. Offering flexibility and using validating language helps p           version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-ShimmerTurboMultilingualNeural\">Providing information alone is not sufficient. Individuals must be given the opportunity to ask questions and express concerns. When possible, accommodations should be made to increase comfort, such as allowing a support person to be present. If hesitation or distress is observed, it may be appropriate to explore whether past experiences are contributing to current discomfort. This approach demonstrates cultural humility and reinforces the principles of Trauma Informed Care.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Providing information alone is not sufficient.","startTime":0.119,"finishTime":2.69},{"text":"Individuals must be given the opportunity to ask questions and express concerns.","startTime":3,"finishTime":8},{"text":"When possible,","startTime":8.119,"finishTime":9.069},{"text":"accommodations should be made to increase comfort,","startTime":9.279,"finishTime":11.869},{"text":"such as allowing a support person to be present.","startTime":12.159,"finishTime":14.63},{"text":"If hesitation or distress is observed,","startTime":14.88,"finishTime":17.37},{"text":"it may be appropriate to explore whether","startTime":17.719,"finishTime":19.79},{"text":"past experiences are contributing to current discomfort.","startTime":19.79,"finishTime":22.909},{"text":"This approach demonstrates cultural humility and reinforces","startTime":23.12,"finishTime":26.559},{"text":"the principles of trauma informed care.","startTime":26.559,"finishTime":28.639}]}},"aJ7ZyG7WnNJMy4CKx":{"_id":"aJ7ZyG7WnNJMy4CKx","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":519552,"uploadedFileName":"Shimmer-en-LearningObjectives-7232025.mp3","uploadedFileNameExtension":".mp3","duration":21.6125},"dates":{"dateCreated":"2025-07-23T14:19:52.148Z" g","source":"textToSpeech","textToSpeechData":{"prompt":"The goals of Trauma Informed Care include creating an environment that is perceived as safe by the individual. Perceived safety is essential; if the individual does not feel safe, then the environment is not safe for them. Honesty and transparency must be maintained in all interactions. Respect and collaboration are foundational, and individuals should be given choice and a voice in their care whenever possible. Cultural considerations must also be acknowledged, including comfort with different races or sexes and attitudes toward authority figures. These elements contribute to a care environment that supports healing and empowerment.","voiceCode":"en-US-ShimmerTurboMultilingualNeural","language":"en","originalResourceId":"MZkej3NvJ2g778Cvi","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-ShimmerTurboMultilingualNeural\">The goals of Trauma Informed Care include creating an environment that is perceived as safe by the individual. Perceived safety is essential; if the individual does not feel safe, then the environment is not safe for them. Honesty and transparency must be maintained in all interactions. Respect and collaboration are foundational, and individuals should be given choice and a voice in their care whenever possible. Cultural considerations must also be acknowledged, including comfort with different races or sexes and attitudes toward authority figures. These elements contribute to a care environment that supports healing and empowerment.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"The goals of trauma informed care include creating an","startTime":0.039,"finishTime":3.24},{"text":"environment that is perceived as safe by the individual.","startTime":3.24,"finishTime":6.289},{"text":"Perceived safety is essential.","startTime":6.559,"finishTime":8.34},{"text":"If the individual does not feel safe,","startTime":8.76,"finishTime":10.789},{"text":"then the environment is not safe for them.","startTime":11.079,"finishTime":13.149},{"text":"Honesty and transparency must be maintained in all interactions.","startTime":13.399000000000001,"finishTime":17.209},{"text":"Respect and collaboration are foundational,","startTime":17.399,"finishTime":19.95},{"text":"and individuals should be given choice and a voice in their care whenever possible.","startTime":20.19,"finishTime":24.43},{"text":"Cultural considerations must also be acknowledged.","startTime":24.719,"finishTime":27.36},{"text":"Including comfort with different races or","startTime":27.79,"finishTime":29.92},{"text":"sexes and attitudes toward authority figures.","startTime":29.92,"finishTime":32.59},{"text":"These elements contribute to a care","startTime":32.869,"finishTime":34.83},{"text":"environment that supports healing and empowerment.","startTime":34.83,"finishTime":37.229}]}},"cYRdAZeaYdxDMn6PR":{"_id":"cYRdAZeaYdxDMn6PR","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":832896,"uploadedFileName":"Shimmer-en-AvoidRetraumatizing-7232025.mp3","uploadedFileNameExtension":".mp3","duration":34.6625},"dates":{"dateCreated":"2025-07-23T15:35:35.863Z","dateModified":"2025-07-23T15:35:39.377Z"},"users":{"_userCreatorID":"P8bj8BqgzCgCGZYmC","_userModifierID":"P8bj8BqgzCgCGZYmC"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Retraumatization may result from shaming or humiliating language, a lack of empathy or courtesy, or denying individuals control over their care. Examples include asking intrusive questions without context, conducting physical examinations without explanation or consent, and discussing sensitive history in public settings. Even seemingly routine procedures, such as the use of revealing hospital gowns or large treatment teams, can be distressing if not handled with care. Trauma-informed practice requires thoughtful communication and procedural transparency.","voiceCode":"en-US-ShimmerTurboMultilingualNeural","language":"en","originalResourceId":"Cd6xqWx264XZuJLNH","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-ShimmerTurboMultilingualNeural\">Retraumatization may result from shaming or humiliating language, a lack of empathy or courtesy, or denying individuals control over their care. Examples include asking intrusive questions without context, conducting physical examinations without explanation or consent, and discussing sensitive history in public settings. Even seemingly routine procedures, such as the use of revealing hospital gowns or large treatment teams, can be distressing if not handled with care. Trauma-informed practice requires thoughtful communication and procedural transparency.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Re-traumatization may result from shaming or humiliating language,","startTime":0.119,"finishTime":3.789},{"text":"a lack of empathy or courtesy,","startTime":4.078,"finishTime":6.15},{"text":"or denying individuals control over their care.","startTime":6.4,"finishTime":9.149},{"text":"Examples include asking intrusive questions without context,","startTime":9.399000000000001,"finishTime":13.069},{"text":"conducting physical examinations without explanation or consent.","startTime":13.359,"finishTime":16.879},{"text":"And discussing sensitive history in public settings,","startTime":17.28,"finishTime":20.219},{"text":"even seemingly routine procedures such as the use","startTime":20.51,"finishTime":23.389},{"text":"of revealing hospital gowns or large treatment teams","startTime":23.389,"finishTime":26.52},{"text":"can be distressing if not handled with care.","startTime":26.829,"finishTime":29.139},{"text":"Trauma informed practice requires thoughtful","startTime":29.51,"finishTime":31.709},{"text":"communication and procedural transparency.","startTime":31.709,"finishTime":34.349}]}},"cieKnhiLw2rxGY32q":{"_id":"cieKnhiLw2rxGY32q","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"oPYJFRcZXq3TGjd6g","thumbnail":"RH7ttZ6stH6PZK8TQ","data":{"attributes":{"mimetype":"image/jpeg","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".jpeg","width":1680,"height":1121},"dates":{"dateCreated":"2025-07-23T13:20:29.498Z","dateModified":"2025-07-23T13:20:29.498Z"},"users":{"_userCreatorID":"P8bj8BqgzCgCGZYmC","_userModifierID":"P8bj8BqgzCgCGZYmC"}}},"iGFGsfLYe2F4hjykK":{"_id":"iGFGsfLYe2F4hjykK","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":866880,"uploadedFileName":"Shimmer-en-LearningObjectivesReviewed-7232025.mp3","uploadedFileNameExtension":".mp3","duration":36.075},"dates":{"dateCreated":"2025-07-23T17:37:12.340Z","dateModified":"2025-07-23T17:37:15.506Z"},"users":{"_userCreatorID":"P8bj8BqgzCgCGZYmC","_userModifierID":"P8bj8BqgzCgCGZYmC"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"This training has reviewed four key learning objectives. First, trauma and Trauma Informed Care were defined using evidence-based frameworks. Second, the signs, symptoms, and impacts of trauma, including Adverse Childhood Experiences, were identified. Third, trauma-informed principles were applied to care coordination and communication practices. Finally, practices that may retraumatize individuals were evaluated, and strategies to avoid them were explored. These objectives support the care manager in delivering compassionate, respectful, and effective care to individuals affected by trauma.","voiceCode":"en-US-ShimmerTurboMultilingualNeural","language":"en","originalResourceId":"sLkarXyEzaxRJjsQt","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-ShimmerTurboMultilingualNeural\">This training has reviewed four key learning objectives. First, trauma and Trauma Informed Care were defined using evidence-based frameworks. Second, the signs, symptoms, and impacts of trauma, including Adverse Childhood Experiences, were identified. Third, trauma-informed principles were applied to care coordination and communication practices. Finally, practices that may retraumatize individuals were evaluated, and strategies to avoid them were explored. These objectives support the care manager in delivering compassionate, respectful, and effective care to individuals affected by trauma.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"This training has reviewed 4 key learning objectives.","startTime":0.119,"finishTime":3.2},{"text":"First,","startTime":3.519,"finishTime":3.799},{"text":"trauma and trauma informed care were defined using evidence-based frameworks.","startTime":4,"finishTime":8.109},{"text":"Second,","startTime":8.52,"finishTime":8.92},{"text":"the signs,","startTime":9.119,"finishTime":9.72},{"text":"symptoms,","startTime":9.84,"finishTime":10.329},{"text":"and impacts of trauma,","startTime":10.439,"finishTime":11.829},{"text":"including adverse childhood experiences,","startTime":12.239,"finishTime":14.199},{"text":"were identified.","startTime":14.439,"finishTime":15.43},{"text":"Third,","startTime":15.72,"finishTime":16},{"text":"trauma informed principles were applied to","startTime":16.158,"finishTime":18.2},{"text":"care coordination and communication practices.","startTime":18.2,"finishTime":20.989},{"text":"Finally,","startTime":21.239,"finishTime":21.85},{"text":"practices that may re-traumatize individuals were evaluated.","startTime":22.12,"finishTime":25.239},{"text":"And strategies to avoid them were explored.","startTime":25.6,"finishTime":28.1},{"text":"These objectives support the care manager in delivering compassionate,","startTime":28.389,"finishTime":31.78},{"text":"respectful,","startTime":32.189,"finishTime":32.74},{"text":"and effective care to individuals affected by trauma.","startTime":32.869,"finishTime":35.83}]}},"ibcwSJwCuhN7refic":{"_id":"ibcwSJwCuhN7refic","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":745344,"uploadedFileName":"Shimmer-en-TheRsofTraumaInformedCare-7232025.mp3","uploadedFileNameExtension":".mp3","duration":31.0125},"dates":{"dateCreated":"2025-07-23T15:34:42.093Z","dateModified":"2025-07-23T15:34:44.944Z"},"users":{"_userCreatorID":"P8bj8BqgzCgCGZYmC","_userModifierID":"P8bj8BqgzCgCGZYmC"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"The fifth principle of Trauma Informed Care is the commitment to avoid retraumatizing individuals. Retraumatization can occur when care practices unintentionally replicate aspects of past trauma. This includes actions that remove autonomy, disregard consent, or involve insensitive communication. Care managers must remain vigilant in identifying and eliminating practices that may cause psychological harm or distress. Trauma-informed environments prioritize dignity, respect, and emotional safety.","voiceCode":"en-US-ShimmerTurboMultilingualNeural","language":"en","originalResourceId":"XAQaTBT444kD5Ly7S","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-ShimmerTurboMultilingualNeural\">The fifth principle of Trauma Informed Care is the commitment to avoid retraumatizing individuals. Retraumatization can occur when care practices unintentionally replicate aspects of past trauma. This includes actions that remove autonomy, disregard consent, or involve insensitive communication. Care managers must remain vigilant in identifying and eliminating practices that may cause psychological harm or distress. Trauma-informed environments prioritize dignity, respect, and emotional safety.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"The 5th principle of trauma informed care","startTime":0.039,"finishTime":2.39},{"text":"is the commitment to avoid re-traumatizing individuals.","startTime":2.39,"finishTime":5.78},{"text":"Re-traumatization can occur when care practices","startTime":6.079,"finishTime":8.76},{"text":"unintentionally replicate aspects of past trauma.","startTime":8.76,"finishTime":11.829},{"text":"This includes actions that remove autonomy,","startTime":12.05,"finishTime":14.239},{"text":"disregard consent.","startTime":14.52,"finishTime":15.68},{"text":"Or involve in sensitive communication,","startTime":15.899000000000001,"finishTime":18.2},{"text":"care managers must remain vigilant in identifying and eliminating","startTime":18.489,"finishTime":22.209},{"text":"practices that may cause psychological harm or distress.","startTime":22.209,"finishTime":25.969},{"text":"Trauma-informed environments prioritize dignity,","startTime":26.129,"finishTime":28.719},{"text":"respect,","startTime":29.17,"finishTime":29.52},{"text":"and emotional safety.","startTime":29.549,"finishTime":30.69}]}},"mYvN9PLP85hP6LHhL":{"_id":"mYvN9PLP85hP6LHhL","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":607104,"uploadedFileName":"Shimmer-en-TICandInterviewingExaminingPatients-7232025.mp3","uploadedFileNameExtension":".mp3","duration":25.2625},"dates":{"dateCreated":"2025-07-23T15:28:17.697Z","dateModified":"2025-07-23T15:28:20.097Z"},"users":{"_userCreatorID":"P8bj8BqgzCgCGZYmC","_userModifierID":"P8bj8BqgzCgCGZYmC"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"When conducting interviews or physical examinations, it is essential to explain one’s role and the purpose of sensitive questions. For example, clarifying that questions about sexual history are necessary for determining appropriate testing, or that family history may reveal ongoing effects of childhood experiences. Providing this context helps reduce anxiety and fosters a sense of control and respect.","voiceCode":"en-US-ShimmerTurboMultilingualNeural","language":"en","originalResourceId":"85EYCECuYXJWzvAvK","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-ShimmerTurboMultilingualNeural\">When conducting interviews or physical examinations, it is essential to explain one’s role and the purpose of sensitive questions. For example, clarifying that questions about sexual history are necessary for determining appropriate testing, or that family history may reveal ongoing effects of childhood experiences. Providing this context helps reduce anxiety and fosters a sense of control and respect.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"When conducting interviews or physical examinations,","startTime":0.119,"finishTime":3.1189999999999998},{"text":"it is essential to explain one's role and the purpose of sensitive questions.","startTime":3.279,"finishTime":7.769},{"text":"For example,","startTime":8.119,"finishTime":8.85},{"text":"clarifying that questions about sexual history","startTime":9.039,"finishTime":11.55},{"text":"are necessary for determining appropriate testing,","startTime":11.55,"finishTime":14.479},{"text":"or that family history may reveal ongoing effects of childhood experiences.","startTime":14.84,"finishTime":19.36},{"text":"Providing this context helps reduce anxiety and","startTime":19.68,"finishTime":22.6},{"text":"fosters a sense of control and respect.","startTime":22.6,"finishTime":24.959}]}},"o9pZ8fpZDQtYQrzJ9":{"_id":"o9pZ8fpZDQtYQrzJ9","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":649728,"uploadedFileName":"Shimmer-en-ImpactofACES-7232025.mp3","uploadedFileNameExtension":".mp3","duration":27.025},"dates":{"dateCreated":"2025-07-23T15:18:10.961Z","dateModified":"2025-07-23T15:18:13.237Z"},"users":{"_userCreatorID":"P8bj8BqgzCgCGZYmC","_userModifierID":"P8bj8BqgzCgCGZYmC"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Higher Adverse Childhood Experience scores are correlated with increased rates and severity of mental illness. Conditions such as depression, schizophrenia, bipolar disorder, obsessive-compulsive disorder, and substance use disorders are more prevalent among individuals with elevated ACE scores. This relationship highlights the need for care managers to consider trauma histories when assessing behavioral health needs and planning interventions.","voiceCode":"e "captions":[{"text":"Trauma informed care is not a set of distinct interventions,","startTime":0.2,"finishTime":3.269},{"text":"nor is it a rigidly defined protocol or a comprehensive theory.","startTime":3.88,"finishTime":7.469},{"text":"Rather,","startTime":7.76,"finishTime":8.329},{"text":"it is a guiding philosophy that informs how care is delivered.","startTime":8.6,"finishTime":11.829},{"text":"It emphasizes sensitivity,","startTime":12,"finishTime":13.67},{"text":"compassion,","startTime":13.88,"finishTime":14.479},{"text":"and patient centeredness in all interactions.","startTime":14.59,"finishTime":16.989}]}},"vjYt76g9bQBJiR7A5":{"_id":"vjYt76g9bQBJiR7A5","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":896832,"uploadedFileName":"Shimmer-en-SubstanceAbuseTraumaandShaming-7232025.mp3","uploadedFileNameExtension":".mp3","duration":37.325},"dates":{"dateCreated":"2025-07-23T15:36:41.158Z","dateModified":"2025-07-23T15:36:44.419Z"},"users":{"_userCreatorID":"P8bj8BqgzCgCGZYmC","_userModifierID":"P8bj8BqgzCgCGZYmC"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"There is a strong correlation between trauma and substance use disorders. Individuals may use substances to manage arousal, suppress negative emotions, or block traumatic memories. Conversely, substance use increases the risk of experiencing additional trauma, including accidents, assaults, and high-risk behaviors. Language used to discuss substance use can unintentionally shame or dehumanize. Comments such as “How much do you drink?” or “How many times have you been to rehab?” may reinforce stigma. Recognizing the role of trauma in substance use supports a more compassionate and effective approach to care.","voiceCode":"en-US-ShimmerTurboMultilingualNeural","language":"en","originalResourceId":"eAS2mDpwZCweJ3XkC","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-ShimmerTurboMultilingualNeural\">There is a strong correlation between trauma and substance use disorders. Individuals may use substances to manage arousal, suppress negative emotions, or block traumatic memories. Conversely, substance use increases the risk of experiencing additional trauma, including accidents, assaults, and high-risk behaviors. Language used to discuss substance use can unintentionally shame or dehumanize. Comments such as “How much do you drink?” or “How many times have you been to rehab?” may reinforce stigma. Recognizing the role of trauma in substance use supports a more compassionate and effective approach to care.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"There is a strong correlation between trauma and substance use disorders.","startTime":0.009,"finishTime":4.078},{"text":"Individuals may use substances to manage arousal,","startTime":4.28,"finishTime":7.19},{"text":"suppress negative emotions,","startTime":7.4,"finishTime":9.079},{"text":"or block traumatic memories.","startTime":9.279,"finishTime":10.949},{"text":"Conversely,","startTime":11.239,"finishTime":11.93},{"text":"substance use increases the risk of experiencing additional trauma,","startTime":12.199,"finishTime":15.71},{"text":"including accidents,","startTime":16.158,"finishTime":17.11},{"text":"assaults,","startTime":17.239,"finishTime":17.719},{"text":"and high risk behaviors.","startTime":17.799,"finishTime":19.52},{"text":"Language used to discuss substance use can unintentionally shame or dehumanize.","startTime":19.719,"finishTime":24.469},{"text":"Comments such as how much do you drink","startTime":24.76,"finishTime":26.79},{"text":"or how many times have you been to rehab.","startTime":27.079,"finishTime":29.12},{"text":"May reinforce stigma.","startTime":29.709,"finishTime":30.909},{"text":"Recognizing the role of trauma in substance use supports","startTime":31.27,"finishTime":34.229},{"text":"a more compassionate and effective approach to care.","startTime":34.229,"finishTime":37.06}]}},"xYLDBKdhqhcovFLqk":{"_id":"xYLDBKdhqhcovFLqk","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":710208,"uploadedFileName":"Shimmer-en-WhatIsTrauma-7232025.mp3","uploadedFileNameExtension":".mp3","duration":29.55},"dates":{"dateCreated":"2025-07-23T14:58:30.256Z","dateModified":"2025-07-23T14:58:31.846Z"},"users":{"_userCreatorID":"P8bj8BqgzCgCGZYmC","_userModifierID":"P8bj8BqgzCgCGZYmC"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"The American Psychiatric Association defines trauma as a dangerous, sudden, and overwhelming event that causes or threatens loss of life and is typically experienced with fear, terror, or helplessness.\nTrauma may be a single event or a recurring pattern and can occur at any stage of life. A useful screening question is: “Have you ever experienced something so bad that it changed your life?” This question helps identify individuals who may benefit from trauma-informed approaches.","voiceCode":"en-US-ShimmerTurboMultilingualNeural","language":"en","originalResourceId":"3S9f87btpjARr8wzT","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-ShimmerTurboMultilingualNeural\">The American Psychiatric Association defines trauma as a dangerous, sudden, and overwhelming event that causes or threatens loss of life and is typically experienced with fear, terror, or helplessness.<break time=\"0.5s\"/>Trauma may be a single event or a recurring pattern and can occur at any stage of life. A useful screening question is: “Have you ever experienced something so bad that it changed your life?” This question helps identify individuals who may benefit from trauma-informed approaches.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"The American Psychiatric Association defines trauma as a dangerous,","startTime":0.039,"finishTime":3.91},{"text":"sudden and overwhelming event that causes or threatens loss of life","startTime":4.199,"finishTime":8.17},{"text":"and is typically experienced with fear,","startTime":8.359,"finishTime":10.47},{"text":"terror,","startTime":10.72,"finishTime":11.189},{"text":"or helplessness.","startTime":11.319,"finishTime":12.189},{"text":"Trauma may be a single event or a recurring pattern","startTime":13.25,"finishTime":16.059},{"text":"and can occur at any stage of life.","startTime":16.329,"finishTime":18.319},{"text":"A useful screening question is,","startTime":18.569,"finishTime":20.6},{"text":"have you ever experienced something so bad that it changed your life?","startTime":20.969,"finishTime":24.319},{"text":"This question helps identify individuals who","startTime":24.61,"finishTime":26.969},{"text":"may benefit from trauma-informed approaches.","startTime":26.969,"finishTime":29.209}]}},"zSs2CZYubjS4hypKX":{"_id":"zSs2CZYubjS4hypKX","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/svg+xml","status":"online","fileSizeInBytes":23199,"uploadedFileName":"Generic Person Profile.svg","height":1056,"uploadedFileNameExtension":".svg","width":816},"dates":{"dateCreated":"2025-07-31T14:03:37.146Z","dateModified":"2025-07-31T14:03:37.146Z"},"users":{"_userCreatorID":"P8bj8BqgzCgCGZYmC","_userModifierID":"P8bj8BqgzCgCGZYmC"}},"isBuiltin":false,"isSampleData t":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(0, 0, 0, 1)"}},{"identifier":"wbt2ukhFP2i96kybc","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(0, 0, 0, 1)\">&nbsp;</span></div>\n\n<ul>\n\t<li><span style=\"color:rgba(0, 0, 0, 1)\"><span style=\"font-size:42.7px\">Be aware of the possibility of trauma</span></span></li>\n\t<li><span style=\"color:rgba(0, 0, 0, 1)\"><span style=\"font-size:42.7px\">Offer Empathy / Validation</span></span></li>\n\t<li><span style=\"color:rgba(0, 0, 0, 1)\"><span style=\"font-size:42.7px\">Provide a safe and predictable environment</span></span>\n\t<ul>\n\t\t<li><span style=\"color:rgba(0, 0, 0, 1)\">Knocking before&nbsp;entering</span></li>\n\t\t<li><span style=\"color:rgba(0, 0, 0, 1)\">Explain the purpose of&nbsp;leaving the room and approximately&nbsp;when&nbsp;returning</span></li>\n\t</ul>\n\t<span style=\"color:rgba(0, 0, 0, 1)\"><span style=\"font-size:42.7px\">Address the problems at hand</span></span></li>\n\t<li><span style=\"color:rgba(0, 0, 0, 1)\"><span style=\"font-size:42.7px\">Screen for depression / anxiety / substance misuse / suicidality / PTSD</span></span></li>\n</ul>\n","height":557,"width":1011,"y":82,"x":227,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"middle","font":{"size":26.666665758405415,"bold":false,"italic":false,"underline":false},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(0, 0, 0, 1)"}}],"background":{"backgroundImage":"SJJ3mQn6B3xADMzyg","applyBackgroundImageToWholePage":false,"backgroundImageOpacity":100,"backgroundImageScaling":"fill"},"duration":34.05,"captions":[{"text":"A trauma informed response begins with maintaining","startTime":0.019,"finishTime":2.799},{"text":"an awareness of the possibility of trauma.","startTime":2.799,"finishTime":5.139},{"text":"Empathy and validation are critical components.","startTime":5.4,"finishTime":8.18},{"text":"The environment should be safe and predictable.","startTime":8.439,"finishTime":10.989},{"text":"This includes practices such as knocking before entering a room.","startTime":11.239,"finishTime":14.399000000000001},{"text":"Explaining when and why one is leaving and providing clear expectations,","startTime":15.029,"finishTime":19.51},{"text":"screening for depression,","startTime":20.03,"finishTime":20.989},{"text":"anxiety,","startTime":21.11,"finishTime":21.899},{"text":"substance use,","startTime":22.19,"finishTime":23.1},{"text":"suicidality,","startTime":23.29,"finishTime":24.34},{"text":"and post-traumatic stress disorder","startTime":24.469,"finishTime":26.34},{"text":"should be conducted when appropriate.","startTime":26.67,"finishTime":28.42},{"text":"These practices support therapeutic engagement","startTime":28.67,"finishTime":31.25},{"text":"and reduce the likelihood of re-traumatization.","startTime":31.51,"finishTime":33.75}]}},"assets":["CkC9oTMDxAaKs5nZv","SJJ3mQn6B3xADMzyg"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"A trauma-informed response begins with maintaining an awareness of the possibi lay","htmlContent":"<div><span style=\"color:rgba(0, 0, 0, 1)\">TIC and Interviewing / Examining Patients</span></div>\n","height":124,"width":1108,"y":9,"x":156,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"center","verticalAlignment":"middle","font":{"size":41.9047600882394,"bold":true,"italic":false,"underline":false},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(0, 0, 0, 1)"}},{"identifier":"2K27Gr7u5y8p3WRB4","kind":"overlay","htmlContent":"<ul>\n\t<li><span style=\"color:rgba(0, 0, 0, 1)\">Explain who you are and what your role is</span></li>\n\t<li><span style=\"color:rgba(0, 0, 0, 1)\">Explain the purpose of asking personal/sensitive questions</span>\n\t<ul>\n\t\t<li><span style=\"color:rgba(0, 0, 0, 1)\">&quot;I need to ask about your sexual history to see what tests I need to order&quot;</span></li>\n\t\t<li><span style=\"color:rgba(0, 0, 0, 1)\">&quot;I need to ask about your family history because sometimes what happened to us in childhood still affects us as adults&quot;</span></li>\n\t</ul>\n\t</li>\n\t<li><span style=\"color:rgba(0, 0, 0, 1)\">​​​​​​​</span><span style=\"color:rgba(0, 0, 0, 1)\">Explain the rationale behind the physical exam, especially genitalia</span></li>\n</ul>\n","height":518,"width":1030,"y":146,"x":221,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"middle","font":{"size":30.476188659667972,"bold":false,"italic":false,"underline":false},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(0, 0, 0, 1)"}}],"background":{"backgroundImage":"SJJ3mQn6B3xADMzyg","applyBackgroundImageToWholePage":false,"backgroundImageOpacity":100,"backgroundImageScaling":"fill"},"duration":25.2625,"captions":[{"text":"When conducting interviews or physical examinations,","startTime":0.119,"finishTime":3.1189999999999998},{"text":"it is essential to explain one's role and the purpose of sensitive questions.","startTime":3.279,"finishTime":7.769},{"text":"For example,","startTime":8.119,"finishTime":8.85},{"text":"clarifying that questions about sexual history","startTime":9.039,"finishTime":11.55},{"text":"are necessary for determining appropriate testing,","startTime":11.55,"finishTime":14.479},{"text":"or that family history may reveal ongoing effects of childhood experiences.","startTime":14.84,"finishTime":19.36},{"text":"Providing this context helps reduce anxiety and","startTime":19.68,"finishTime":22.6},{"text":"fosters a sense of control and respect.","startTime":22.6,"finishTime":24.959}]}},"assets":["mYvN9PLP85hP6LHhL","SJJ3mQn6B3xADMzyg"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"When conducting interviews or physical examinations, it is essential to explain one’s role and the purpose of sensitive questi igher exposure to ACES among participants who were:</span></span>\n\t<ul>\n\t\t<li><span style=\"color:rgba(0, 0, 0, 1)\"><span style=\"font-size:37.3px\">Black</span></span></li>\n\t\t<li><span style=\"color:rgba(0, 0, 0, 1)\"><span style=\"font-size:37.3px\">Hispanic</span></span></li>\n\t\t<li><span style=\"color:rgba(0, 0, 0, 1)\"><span style=\"font-size:37.3px\">Multiracial</span></span></li>\n\t\t<li><span style=\"color:rgba(0, 0, 0, 1)\"><span style=\"font-size:37.3px\">Less than a high school education</span></span></li>\n\t\t<li><span style=\"color:rgba(0, 0, 0, 1)\"><span style=\"font-size:37.3px\">Annual income less than $15,000</span></span></li>\n\t\t<li><span style=\"color:rgba(0, 0, 0, 1)\"><span style=\"font-size:37.3px\">Unemployed</span></span></li>\n\t\t<li><span style=\"color:rgba(0, 0, 0, 1)\"><span style=\"font-size:37.3px\">Gay, Lesbian, Bisexual, Trans</span></span></li>\n\t</ul>\n\t</li>\n</ul>\n","height":579,"width":1061,"y":118,"x":186,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.0799999713897706,"textAlignment":"left","verticalAlignment":"middle","font":{"size":30.476188659667972,"bold":false,"italic":false,"underline":false},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(192, 0, 0, 1)"}},{"identifier":"cPh8HRoWBHqR3Ev48","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(0, 0, 0, 1)\">Giano, Wheeler&amp; Hubach 2020</span></div>\n<div><span style=\"color:rgba(0, 0, 0, 1)\">Merrick, Ford ":27.399},{"text":"Which must be accounted for in trauma-informed care practices.","startTime":27.93,"finishTime":30.969}]}},"assets":["Fn7fDEzhiLKMn9xox","SJJ3mQn6B3xADMzyg"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Exposure to Adverse Childhood Experiences is not evenly distributed across populations. Higher rates are observed among individuals who identify as Black, Hispanic, Multiracial, or as part of the LGBTQ+ community. Increased exposure is also associated with lower educational attainment, lower income, and unemployment. These disparities reflect the intersection of trauma with systemic inequities and social determinants of health, which must be accounted for in trauma-informed care practices.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-ShimmerTurboMultilingualNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-ShimmerTurboMultilingualNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"Exposure to Adverse Childhood Experiences is not evenly distributed across populations. Higher rates are observed among individuals who identify as Black, Hispanic, Multiracial, or as part of the LGBTQ+ community. Increased exposure is also associated with lower educational attainment, lower income, and unemployment. These disparities reflect the intersection of trauma with systemic inequities and social determinants of health, which must be accounted for in trauma-informed care practices.","jobId":"29GjG9SFNgyj6cRyE"}},"Cd6xqWx264XZuJLNH":{"_id":"Cd6xqWx264XZuJLNH","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":" {"size":41.9047600882394,"bold":true,"italic":false,"underline":false},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(0, 0, 0, 1)"}},{"identifier":"bSApELfrFi7L5sMbs","kind":"overlay","htmlContent":"<ul>\n\t<li><span style=\"color:rgba(0, 0, 0, 1)\">Shaming or humiliating the patient</span></li>\n\t<li><span style=\"color:rgba(0, 0, 0, 1)\">A lack of &nbsp;empathy/courtesy</span></li>\n\t<li><span style=\"color:rgba(0, 0, 0, 1)\">Allowing the patient no&nbsp;control &nbsp;or autonomy</span></li>\n\t<li><span style=\"color:rgba(0, 0, 0, 1)\">Examples</span>\n\t<ul>\n\t\t<li><span style=\"color:rgba(0, 0, 0, 1)\">Brusque questions about sensitive issues</span>\n\t\t<ul>\n\t\t\t<li><span style=\"color:rgba(0, 0, 0, 1)\">Opening with &quot;Were you sexually abused by your parents?&quot;</span><span style=\"display:none\">&nbsp;</span></li>\n\t\t</ul>\n\t\t</li>\n\t\t<li><span style=\"color:rgba(0, 0, 0, 1)\">Physical examination without warning/seeking consen</span>t</li>\n\t\t<li><span style=\"color:rgba(0, 0, 0, 1)\">Revealing hospital gowns</span></li>\n\t\t<li><span style=\"color:rgba(0, 0, 0, 1)\">Large treatment teams being told their history in public environments</span></li>\n\t</ul>\n\t</li>\n</ul>\n","height":628,"width":1068,"y":85,"x":186,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"middle","font":{"size":26.666665758405415,"bold":false,"italic":false,"underline":false},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(0, 0, 0, 1)"}}],"background":{"backgroundImage":"SJJ3mQn6B3xADMzyg","applyBackgroundImageToWholePage":false,"backgroundImageOpacity":100,"backgroundImageScaling":"fill"},"duration":34.6625,"captions":[{"text":"Re-traumatization may result from shaming or humiliating language,","startTime":0.119,"finishTime":3.789},{"text":"a lack of empathy or courtesy,","startTime":4.078,"finishTime":6.15},{"text":"or denying individuals control over their care.","startTime":6.4,"finishTime":9.149},{"text":"Examples include asking intrusive questions without context,","startTime":9.399000000000001,"finishTime":13.069},{"text":"conducting physical examinations without explanation or consent.","startTime":13.359,"finishTime":16.879},{"text":"And discussing sensitive history in public settings,","startTime":17.28,"finishTime":20.219},{"text":"even seemingly routine procedures such as the use","startTime":20.51,"finishTime":23.389},{"text":"of revealing hospital gowns or large treatment teams","startTime":23.389,"finishTime":26.52},{"text":"can be distressing if not handled with care.","startTime":26.829,"finishTime":29.139},{"text":"Trauma informed practice requires thoughtful","startTime":29.51,"finishTime":31.709},{"text":"communication and procedural transparency.","startTime":31.709,"finishTime":34.349}]}},"assets":["cYRdAZeaYdxDMn6PR","SJJ3mQn6B3xADMzyg"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Retraumatization may result from shaming or humiliating language, a lack informed care include creating an","startTime":0.039,"finishTime":3.24},{"text":"environment that is perceived as safe by the individual.","startTime":3.24,"finishTime":6.289},{"text":"Perceived safety is essential.","startTime":6.559,"finishTime":8.34},{"text":"If the individual does not feel safe,","startTime":8.76,"finishTime":10.789},{"text":"then the environment is not safe for them.","startTime":11.079,"finishTime":13.149},{"text":"Honesty and transparency must be maintained in all interactions.","startTime":13.399000000000001,"finishTime":17.209},{"text":"Respect and collaboration are foundational,","startTime":17.399,"finishTime":19.95},{"text":"and individuals should be given choice and a voice in their care whenever possible.","startTime":20.19,"finishTime":24.43},{"text":"Cultural considerations must also be acknowledged.","startTime":24.719,"finishTime":27.36},{"text":"Including comfort with different races or","startTime":27.79,"finishTime":29.92},{"text":"sexes and attitudes toward authority figures.","startTime":29.92,"finishTime":32.59},{"text":"These elements contribute to a care","startTime":32.869,"finishTime":34.83},{"text":"environment that supports healing and empowerment.","startTime":34.83,"finishTime":37.229}]}},"assets":["bohfPNPWC3SigZQ4n","SJJ3mQn6B3xADMzyg"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The goals of Trauma Informed Care include creating an environment that is perceived as safe by the individual. Perceived safety is essential; if the individual does not feel safe, then the environment is not safe for them. Honesty and transparency must be maintained in all interactions. Respect and collaboration are foundational, and individuals should be given choice and a voice in their care whenever possible. Cultural considerations must also be acknowledged, including comfo :34.4875,"captions":[{"text":"Trauma can be categorized into two broad types.","startTime":0.2,"finishTime":2.759},{"text":"Little T trauma refers to experiences that","startTime":3.71,"finishTime":6.03},{"text":"are overwhelming but not necessarily life threatening.","startTime":6.03,"finishTime":9.279},{"text":"These may include chronic stressors or repeated","startTime":9.51,"finishTime":11.989},{"text":"disappointments that occur without adequate support.","startTime":11.989,"finishTime":14.619},{"text":"Big T trauma involves events that are life threatening or life shattering,","startTime":15.51,"finishTime":19.389},{"text":"often resulting in conditions such as post-traumatic stress disorder.","startTime":19.76,"finishTime":23.18},{"text":"Trauma-informed care must be responsive to both types,","startTime":24.129,"finishTime":27.209},{"text":"recognizing that trauma can originate in various environments,","startTime":27.489,"finishTime":31.049},{"text":"including schools,","startTime":31.329,"finishTime":32.33},{"text":"workplaces and communities.","startTime":32.49,"finishTime":34.2}]}},"assets":["EzSxjD848mTATG945","SJJ3mQn6B3xADMzyg"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Trauma can be categorized into two broad types.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-ShimmerTurboMultilingualNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Little \\\"t\\\" trauma refers to experiences that are overwhelming but not necessarily life-threatening. These may include chronic stressors or repeated disappointments that occur without adequate support.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\" >R<span style=\"font-size:48px\">ecognize possible signs and symptoms of trauma</span></span></li>\n\t<li><span style=\"color:rgba(191, 191, 191, 1)\">R<span style=\"font-size:48px\">espond to trauma in a therapeutic fashion</span></span></li>\n\t<li><span style=\"color:rgba(191, 191, 191, 1)\">R<span style=\"font-size:48px\">ealize </span></span><span style=\"color:rgba(191, 191, 191, 1)\">R<span style=\"font-size:48px\">ecovery is possible</span></span></li>\n\t<li><span style=\"color:rgba(0, 0, 0, 1)\">R<span style=\"font-size:48px\">etraumatizing patients must be avoided</span></span></li>\n</ul>\n","height":486,"width":1052,"y":122,"x":166,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"middle","font":{"size":38.095237186976846,"bold":false,"italic":false,"underline":false},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(191, 191, 191, 1)"}}],"background":{"backgroundImage":"SJJ3mQn6B3xADMzyg","applyBackgroundImageToWholePage":false,"backgroundImageOpacity":100,"backgroundImageScaling":"fill"},"duration":31.0125,"captions":[{"text":"The 5th principle of trauma informed care","startTime":0.039,"finishTime":2.39},{"text":"is the commitment to avoid re-traumatizing individuals.","startTime":2.39,"finishTime":5.78},{"text":"Re-traumatization can occur when care practices","startTime":6.079,"finishTime":8.76},{"text":"unintentionally replicate aspects of past trauma.","startTime":8.76,"finishTime":11.829},{"text":"This includes actions that remove autonomy,","startTime":12.05,"finishTime":14.239},{"text":"disregard consent.","startTime":14.52,"finishTime":15.68},{"text":"Or involve in sensitive communication,","startTime":15.899000000000001,"finishTime":18.2},{"text":"care managers must remain vigilant in identifying and eliminating","startTime":18.489,"finishTime":22.209},{"text":"practices that may cause psychological harm or distress.","startTime":22.209,"finishTime":25.969},{"text":"Trauma-informed environments prioritize dignity,","startTime":26.129,"finishTime":28.719},{"text":"respect,","startTime":29.17,"finishTime":29.52},{"text":"and emotional safety.","startTime":29.549,"finishTime":30.69}]}},"assets":["ibcwSJwCuhN7refic","SJJ3mQn6B3xADMzyg"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The fifth principle of Trauma Informed Care is the commitment to avoid retraumatizing individuals. Retraumatization can occur when care practices unintentionally replicate aspects of past trauma. This includes actions that remove autonomy, disregard consent, or involve insensitive communication. Care managers must remain vigilant in identifying and eliminating practices that may cause psychological harm or distress. Trauma-informed environments prioritize dignity, respect, and emotional safety.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-ShimmerTurboMultilingualNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-ShimmerTurboMultilingualNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"The fifth principle of Trauma Informed </span></span></li>\n<li>\n<span style=\"color:rgba(255, 0, 0, 1)\"><span style=\"font-size:32px\"><strong>Encourage (don’t force) them to discuss the&#160;trauma</strong></span></span></li></ul>\n</li></ul>\n","height":623,"width":730,"y":97,"x":138,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.0799999713897706,"textAlignment":"left","verticalAlignment":"middle","font":{"size":26.666665758405415,"bold":false,"italic":false,"underline":false},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(0, 0, 0, 1)"}},{"identifier":"7Shua4hHh8EHesBzb","kind":"overlay","height":512,"width":396,"y":149,"x":874,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1,"textAlignment":"center","verticalAlignment":"middle","font":{"size":12,"bold":false,"italic":false,"underline":false},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"rgba(0, 0, 0, 1)","size":3,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":0,"top":0,"left":0,"right":0},"fontColor":"koantic(light1, 0, 1)"}},{"identifier":"rqWe8K3zhXacwDvuz","kind":"overlay","height":512,"width":396,"y":149,"x":874,"flipHorizontal":false,"flipVertical":false,"ty Dnthng","SJJ3mQn6B3xADMzyg","3st7zeyeTqgjg6WWr"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Effective trauma-informed communication helps individuals understand the impact of trauma in their lives and connect past experiences to current challenges. It is important to recognize that coping strategies developed in response to trauma may no longer be adaptive. These responses were often normal reactions to abnormal situations. Encouraging individuals to seek help, without applying pressure, is a key component. Support should be offered with compassion and without judgment, reinforcing that assistance is available and that the individual is not alone.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-ShimmerTurboMultilingualNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-ShimmerTurboMultilingualNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"Effective trauma-informed communication helps individuals understand the impact of trauma in their lives and connect past experiences to current challenges. It is important to recognize that coping strategies developed in response to trauma may no longer be adaptive. These responses were often normal reactions to abnormal situations. Encouraging individuals to seek help, without applying pressure, is a key component. Support should be offered with compassion and without judgment, reinforcing that assistance is available and that the individual is not alone.","jobId":"WEHg7EzNavsenY2Qc"}},"eAS2mDpwZCweJ3XkC":{"_id":"eAS2mDpwZCweJ3XkC","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en"," textAlignment":"center","verticalAlignment":"middle","font":{"size":38.095237186976846,"bold":false,"italic":false,"underline":false},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(0, 0, 0, 1)"}},{"identifier":"PrXZuvhWoyXvtZuhC","kind":"overlay","type":"rectangle","width":1081,"height":558,"x":150,"y":116,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"font":{"size":20,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","textAlignment":"left","type":"rectangle","border":{"size":0,"color":"#000000","left":true,"right":true,"top":true,"bottom":true},"padding":{"top":2,"bottom":0,"left":0,"right":0},"lineHeight":1.3,"title":"Body Text","fill":{"type":"color","color":"rgba(255,255,255,0)"},"roundedCorners":{"bottomLeft":0,"bottomRight":0,"topLeft":0,"topRight":0}},"htmlContent":"<ul>\n\t<li style=\"text-align: left;\"><span style=\"font-size:28.0pt\"><span style=\"color:black\">Trauma increases risk of substance use disorders</span></span>\n\t<ul>\n\t\t<li style=\"text-align: left;\"><span style=\"font-size:24.0pt\"><span style=\"color:black\">Self-medicating to decrease arousal, decrease negative emotions, or block memories</span></span></li>\n\t</ul>\n\t</li>\n\t<li style=\"text-align: left;\"><span style=\"font-size:28.0pt\"><span style=\"color:black\">Substance use disorders increase risk of being traumatized</span></span>\n\t<ul>\n\t\t<li style=\"text-align: left;\"><span style=\"font-size:24.0pt\"><span style=\"color:black\">Accidents while impaired, assaults while impaired, high-risk behavior to obtain substances</span></span></li>\n\t</ul>\n\t</li>\n\t<li style=\"text-align: left;\"><span style=\"font-size:28.0pt\"><span style=\"color:black\">Questions/comments about substance use can be unintentionally shaming or dehumanizing</span></span>\n\t<ul>\n\t\t<li style=\"text-align: left;\"><span style=\"font-size:26.0pt\"><span style=\"color:black\">&ldquo;You drink how much?&rdquo;&nbsp;&nbsp; &ldquo;Wow, that&rsquo;s a lot&rdquo;, &ldquo;How many times have you been to rehab?&rdquo;</span></span></li>\n\t</ul>\n\t</li>\n\t<li style=\"text-align: left;\"><span style=\"font-size:28.0pt\"><span style=\"color:black\">Realizing their relationship with trauma can help humanize the substance abuser</span></span></li>\n</ul>\n","start":0,"behaviorType":"continue","rotationAngle":0}],"background":{"backgroundImage":"SJJ3mQn6B3xADMzyg","applyBackgroundImageToWholePage":false,"backgroundImageOpacity":100,"backgroundImageScaling":"fill"},"duration":37.325,"captions":[{"text":"There is a strong correlation between trauma and substance use disorders.","startTime":0.009,"finishTime":4.078},{"text":"Individuals may use substances to manage arousal,","startTime":4.28,"finishTime":7.19},{"text":"suppress negative emotions,","startTime":7.4,"finishTime":9.079},{"text":"or block traumatic memories.","startTime":9.279,"finishTime":10.949},{"text":"Conversely,","startTime":11.239,"finishTime":11.93},{"text":"substance use increases the risk of experiencing additional trauma,","startTime":12.199,"finishTime":15.71},{"text":"including accidents,","startTime":16.158,"finishTime":17.11},{"text":"assaults,","startTime":17.239,"finishTime":17.719},{"text":"and high risk behaviors.","startTime":17.799,"finishTime":19.52},{"text":"Language used to discuss substance use can unintentionally shame or dehumanize.","startTime":19.719,"finishTime":24.469},{"text":"Comments such as how much do you drink","startTime":24.76,"finishTime":26.79},{"text":"or how many times have you been to rehab.","startTime":27.079,"finishTime":29.12},{"text":"May reinforce stigma.","startTime":29.709,"finishTime":30.909},{"text":"Recognizing the role of trauma in substance use supports","startTime":31.27,"finishTime":34.229},{"text":"a more compassionate and effective approach to care.","startTime":34.229,"finishTime":37.06}]}},"assets":["vjYt76g9bQBJiR7A5","SJJ3mQn6B3xADMzyg"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"There is a strong correlation between trauma and substance use disorders. Individuals may use substances to manage arousal, suppress negative emotions, or block traumatic memories. Conversely, substance use increases the risk of experiencing additional trauma, including accidents, assaults, and high-risk behaviors. Language used to discuss substance use can unintentionally shame or dehumanize. Comments such as “How much do you drink?” or “How many times have you been to rehab?” may reinforce stigma. Recognizing the role of trauma in substance use supports a more compassionate and effective approach to care.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-ShimmerTurboMultilingualNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-ShimmerTurboMultilingualNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"There is a strong correlation between trauma and substance use disorders. Individuals may use substances to manage arousal, suppress negative emotions, or block traumatic memories. Conversely, substance use increases the risk of experiencing additional trauma, including accidents, assaults, and high-risk behaviors. Language used to discuss substance use can unintentionally shame or dehumanize. Comm
