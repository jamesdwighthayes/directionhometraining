e,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(0, 0, 0, 1)"}},{"identifier":"ok8yQTYzMep2tKouX","kind":"overlay","htmlContent":"<ul>\n\t<li><span style=\"color:rgba(255, 0, 0, 1)\">But providing information is not enough</span></li>\n\t<li><span style=\"color:rgba(0, 0, 0, 1)\">Allow patient to ask questions before proceeding</span></li>\n\t<li><span style=\"color:rgba(0, 0, 0, 1)\">Ask about and, if possible,&nbsp;grant requests to make it more comfortable</span>\n\t<ul>\n\t\t<li><span style=\"color:rgba(0, 0, 0, 1)\">Have a friend in the room</span></li>\n\t\t<li><span style=\"color:rgba(0, 0, 0, 1)\">Someone holding their hand during pelvic exam</span></li>\n\t</ul>\n\t<span style=\"color:rgba(0, 0, 0, 1)\">If there are concerns or hesitation</span>\n\n\t<ul>\n\t\t<li><span style=\"color:rgba(0, 0, 0, 1)\"><em>Sometimes people have had experiences in their past that make it especially difficult for them to work with their medical team. Have you ever experienced anything like that?</em></span></li>\n\t</ul>\n\t</li>\n</ul>\n","height":586,"width":1086,"y":119,"x":172,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"middle","font":{"size":26.666665758405415,"bold":false,"italic":false,"underline":false,"family":"u3Zvd3Ld7op2LnY8o"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(255, 0, 0, 1)"}},{"identifier":"KBFcPvayHqbSaXx8S","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(0, 0, 0, 1)\">Tello 2018</span></div>\n","height":39,"width":460,"y":666,"x":639,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":17.142858505249023,"bold":false,"italic":false,"underline":false},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(0, 0, 0, 1)"}}],"background":{"backgroundImage":"SJJ3mQn6B3xADMzyg","applyBackgroundImageToWholePage":false,"backgroundImageOpacity":100,"backgroundImageScaling":"fill"},"duration":28.925,"captions":[{"text":"Providing information alone is not sufficient.","startTime":0.119,"finishTime":2.69},{"text":"Individuals must be given the opportunity to ask questions and express concerns.","startTime":3,"finishTime":8},{"text":"When possible,","startTime":8.119,"finishTime":9.069},{"text":"accommodations should be made to increase comfort,","startTime":9.279,"finishTime":11.869},{"text":"such as allowing a support person to be present.","startTime":12.159,"finishTime":14.63},{"text":"If hesitation or distress is observed,","startTime":14.88,"finishTime":17.37},{"text":"it may be appropriate to explore whether","startTime":17.719,"finishTime":19.79},{"text":"past experiences are contributing to current discomfort.","startTime":19.79,"finishTime":22.909},{"text":"This approach demonstrates cultural humility and reinforces","startTime":23.12,"finishTime":26.559},{"text":"the principles of trauma informed care.","startTime":26.559,"finishTime":28.639}]}},"assets":["ZmCvKGuyisCKNJD7g","SJJ3mQn6B3xADMzyg"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["u3Zvd3Ld7op2LnY8o"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Providing information alone is not sufficient. Individuals must be given the opportunity to ask questions and express concerns. When possible, accommodations should be made to increase comfort, such as allowing a support person to be present. If hesitation or distress is observed, it may be appropriate to explore whether past experiences are contributing to current discomfort. This approach demonstrates cultural humility and reinforces the principles of Trauma Informed Care.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-ShimmerTurboMultilingualNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-ShimmerTurboMultilingualNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"Providing information alone is not sufficient. Individuals must be given the opportunity to ask questions and express concerns. When possible, accommodations should be made to increase comfort, such as allowing a support person to be present. If hesitation or distress is observed, it may be appropriate to explore whether past experiences are contributing to current discomfort. This approach demonstrates cultural humility and reinforces the principles of Trauma Informed Care.","jobId":"asfWxyKNkqF9dZFpM"}},"r8K9tBtwksMrSH8Tw":{"_id":"r8K9tBtwksMrSH8Tw","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attribu ackgroundImage":"SJJ3mQn6B3xADMzyg","applyBackgroundImageToWholePage":false,"backgroundImageOpacity":100,"backgroundImageScaling":"fill"},"duration":33.9875,"captions":[{"text":"Trauma informed care is not theoretical.","startTime":0.159,"finishTime":2.589},{"text":"It is applied through everyday actions and","startTime":2.839,"finishTime":5.039},{"text":"decisions without revealing any patient information.","startTime":5.039,"finishTime":8.319},{"text":"Care managers are encouraged to reflect on","startTime":8.75,"finishTime":11},{"text":"instances where trauma informed principles were applied.","startTime":11,"finishTime":14.229},{"text":"This may include actions taken to help an individual feel safer,","startTime":14.479,"finishTime":17.909},{"text":"accommodations made during examinations or","startTime":18.28,"finishTime":21.319},{"text":"demonstrations of cultural humility.","startTime":21.319,"finishTime":23.27},{"text":"It is also important to consider the contexts in","startTime":23.559,"finishTime":26.19},{"text":"which providing trauma-informed care presents the greatest challenges.","startTime":26.19,"finishTime":30.139},{"text":"These reflections support continuous improvement in practice.","startTime":30.43,"finishTime":33.7}]}},"assets":["464dCoszyyzuXyWSj","SJJ3mQn6B3xADMzyg"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Trauma Informed Care is not theoretical; it is applied through everyday actions and decisions. Without revealing any patient information, care managers are encouraged to reflect on instances where trauma-informed principles were applied. This may include actions taken to help an individual feel safer, accommodations made during examinations, or demonstrations of cultural humility. It is also important to consider the contexts in which providing trauma-informed care presen \">R<span style=\"font-size:48px\">ecognize possible signs and symptoms of trauma</span></span></li>\n\t<li><span style=\"color:rgba(191, 191, 191, 1)\">R<span style=\"font-size:48px\">espond to trauma in a therapeutic fashion</span></span></li>\n\t<li><span style=\"color:rgba(191, 191, 191, 1)\">R<span style=\"font-size:48px\">ealize </span></span><span style=\"color:rgba(191, 191, 191, 1)\">R<span style=\"font-size:48px\">ecovery is possible</span></span></li>\n\t<li><span style=\"color:rgba(191, 191, 191, 1)\">R<span style=\"font-size:48px\">etraumatizing patients must be avoided</span></span></li>\n</ul>\n","height":486,"width":1052,"y":122,"x":166,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"middle","font":{"size":38.095237186976846,"bold":false,"italic":false,"underline":false},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(191, 191, 191, 1)"}}],"background":{"backgroundImage":"SJJ3mQn6B3xADMzyg","applyBackgroundImageToWholePage":false,"backgroundImageOpacity":100,"backgroundImageScaling":"fill"},"duration":24.1375,"captions":[{"text":"The next principle of trauma informed care emphasizes the","startTime":0.009,"finishTime":3.23},{"text":"importance of recognizing the signs and symptoms of trauma.","startTime":3.23,"finishTime":6.76},{"text":"Trauma may not always be disclosed or immediately apparent.","startTime":7.119,"finishTime":10.43},{"text":"It can manifest in a wide r
