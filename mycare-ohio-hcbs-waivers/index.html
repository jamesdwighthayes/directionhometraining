255, 192, 0, 1)","accent5":"rgba(91, 155, 213, 1)","accent6":"rgba(112, 173, 71, 1)"}},"assetsById":{"2C5DTGNc67nwgrfAq":{"_id":"2C5DTGNc67nwgrfAq","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1912896,"uploadedFileName":"Andrew-en-Overview of Ohio Waivers​-6/10/2025.mp3","uploadedFileNameExtension":".mp3","duration":79.6625},"dates":{"dateCreated":"2025-06-10T20:16:47.110Z","dateModified":"2025-06-10T20:16:56.737Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Ohio offers multiple waivers that serve as alternatives to institutional care, each tailored to specific population needs:\n\nPASSPORT supports individuals aged 60 and older who require nursing facility-level care at home. It is administered by the Ohio Department of Medicaid and operated by the Ohio Department of Aging.\n\nThe Assisted Living Waiver serves adults aged 21 and older who need care in a licensed residential facility. It is administered by the Ohio Department of Medicaid and operated by the Ohio Department of Aging.\n\nThe Ohio Home Care Waiver assists individuals under age 60 with physical disabilities and is administered by the Ohio Department of Medicaid.\n\nMyCare Ohio integrates Medicare and Medicaid services for adults 21 and older who are dually eligible. It is coordinated by the Ohio Department of Medicaid and managed care plans. This program is transitioning to Next Generation MyCare in 2026, which we will discuss later in the presentation.\n\nSpecialized Recovery Services (SRS) focuses on adults with severe mental illness or substance use disorders, while OhioRISE provides targeted care for youth under 21 with complex behavioral health needs. Both are administered by the Ohio Department of Medicaid.","voiceCode":"en-US-Andrew red by the Ohio Department of Medicaid.","startTime":76.66,"finishTime":79.379}]}},"2uuzjEpvZ8vwx6N5n":{"_id":"2uuzjEpvZ8vwx6N5n","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":2124288,"uploadedFileName":"Andrew-en-Passport Steps-5/16/2025.mp3","uploadedFileNameExtension":".mp3","duration":88.475},"dates":{"dateCreated":"2025-05-16T14:24:57.444Z","dateModified":"2025-05-16T14:25:01.856Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"The Passport waiver lives up to its acronym where the Pre-Admission Screening System Providing Options and Resources Today, consists of three parts. Screening​, Assessment​, and Case Management.\nAssessment uses the PASS system and Case Management uses the PORT system where these same systems are a part of other Ohio waivers.\nScreening is the first step where Care Coordinators answer any member questions. They Provide information and assistance over the telephone, begin the interview process ​for potential passport,  Assisted Living, and Ohio Home Care enrollment and review necessary Level of Care paperwork from hospitals and nursing facilities.​\nNext comes the assessment phase where, using the PASS pre-admission screening system, care coordinators Gather as much information as possible, review Medicaid required assessment paperwork and link an individual with the most appropriate resource. Anyone regardless of age, income or eligibility is entitled ​to a free, in-home assessment.\nCase Management is the final step which leverages PORT, Providing Options and Resources Today. In this step Care Coordinators are responsible for the ongoing assessment of their consumers to ensure they receive the most appropriate services to meet their needs. They oversee the Medicaid waiver services the member receives.\nAll waivers offered in Ohio mimic the intention of the passport program where we will review these waivers on the next slide. ","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"eZ9k4jTMQoaLL3s33","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">The Passport waiver lives up to its acronym where the Pre-Admission Screening System Providing Options and Resources Today, consists of three parts. Screening​, Assessment​, and Case Management.<break time=\"0.5s\"/>Assessment uses the PASS system and Case Management uses the PORT system where these same systems are a part of other Ohio waivers.<break time=\"0.5s\"/>Screening is the first step where Care Coordinators answer any member questions. They Provide information and assistance over the telephone, begin the interview process ​for potential passport,  Assisted Living, and Ohio Home Care enrollment and review necessary Level of Care paperwork from hospitals and nursing facilities.​<break time=\"0.5s\"/>Next comes the assessment phase where, using the PASS pre-admission screening system, care coordinators Gather as much information as possible, review Medicaid required assessment paperwork and link an individual with the most appropriate resource. Anyone regardless of age, income or eligibility is entitled ​to a free, in-home assessment.<break time=\"0.5s\"/>Case Management is the final step which leverages PORT, Providing Options and Resources Today. In this step Care Coordinators are responsible for the ongoing assessment of their consumers to ensure they receive the most appropriate services to meet their needs. They oversee the Medicaid waiver services the member receives.<break time=\"0.5s\"/>All waivers o uckeye health plan, CareSource, or Molina Health Care of Ohio. This means one plan coordinates all services, and members receive one ID card. Additional benefits may include transportation, over-the-counter allowances, and member rewards. Members must use providers within their plan’s network. The Next Generation MyCare plan is not responsible for Medicare primary services\nTo enroll as a Dual Benefits Member, individuals can select a Next Generation MyCare plan through Medicare.gov, a licensed Medicare broker, or directly through the plan.\nAlternatively, individuals can choose to be a Medicaid Only Member, where only Medicaid benefits are managed by a Next Generation MyCare plan. Medicare benefits are then managed separately through traditional Medicare or a Medicare Advantage plan. In this case, there are no network restrictions for Medicare services unless a Medicare Advantage plan is selected.\nTo become a Medicaid only benefits member, Members can select a Medicare plan that is a Next Generation MyCare plan and they will be automatically enrolled.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"SF4q53xDNi2H85XrA","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">In the rollout of Next Generation MyCare, individuals eligible for both Medicare and Medicaid can choose to become either a Dual Benefits Member or a Medicaid Only Member.<break time=\"0.5s\"/>A Dual Benefits Member has both their Medicare and Medicaid benefits managed by a single Next Generation MyCare plan—Anthem blue cross and blue shield, Buckeye health plan, CareSource, or Molina Health Care of Ohio. This means one plan coordinates all services, and members receive one ID card. Additional benefits may include transportation, over-the-counter allowances, and member rewards. Members must use providers within their plan’s network. The Next Generation MyCare plan is not responsible for Medicare primary services<break time=\"0.5s\"/>To enroll as a Dual Benefits Member, individuals can select a Next Generation MyCare plan through Medicare.gov, a licensed Medicare broker, or directly through the plan.<break time=\"0.5s\"/>Alternatively, individuals can choose to be a Medicaid Only Member, where only Medicaid benefits are managed by a Next Generation MyCare plan. Medicare benefits are then managed separately through traditional Medicare or a Medicare Advantage plan. In this case, there are no network restrictions for Medicare services unless a Medicare Advantage plan is selected.<break time=\"0.5s\"/>To become a Medicaid only benefits member, Members can select a Medicare plan that is a Next Generation MyCare plan and they will be automatically enrolled.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"In the rollout of Next Generation MyCare,","startTime":0.009,"finishTime":2.71},{"text":"individuals eligible for both Medicare and Medicaid can choose to become","startTime":3.16,"finishTime":7},{"text":"either a dual benefits member or a Medicaid only member.","startTime":7,"finishTime":10.439},{"text":"A dual benefits member has both their Medicare and Medicaid","startTime":11.26,"finishTime":14.489},{"text":"benefits managed by a single next generation MyCare plan,","startTime":14.489,"finishTime":18.079},{"text":"Anthem Blue Cross and Blue Shield,","startTime":18.29,"finishTime":20.399},{"text":"Buckeye Health Plan,","startTime":20.61,"finishTime":21.489},{"text":"CareSource,","startTime":21.92,"finishTime":22.639},{"text":"or Molina Healthcare of Ohio.","startTime":22.85,"finishTime":24.559},{"text":"This means one plan coordinates all services and members receive one ID card.","startTime":24.85,"finishTime":29.719},{"text":"Additional benef :false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"The Next Generation MyCare program features transition period requirements for members transitioning from a Fee for service waiver. Members transitioning from a Fee for service waiver have different timeframes depending on the service that range from 90 days to one year where they can receive services from their current provider at the current rate. The transition period allows members to continue receiving medically necessary waiver services from their existing Fee for service providers without disruption immediately upon enrolling in a Next Generation MyCare plan. This bridge allows Care Coordinators working in conjunction with the new Next Generation MyCare plan to complete a comprehensive assessment of the member's needs and develop a new Person Centered Care Plan within the Next Generation MyCare structure.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"2nYDxEzjcouJ9JFMM","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">The Next Generation MyCare program features transition period requirements for members transitioning from a Fee for service waiver. Members transitioning from a Fee for service waiver have different timeframes depending on the service that range from 90 days to one year where they can receive services from their current provider at the current rate. The transition period allows members to continue receiving medically necessary waiver services from their existing Fee for service providers without disruption immediately upon enrolling in a Next Generation MyCare plan. This bridge allows Care Coordinators working in conjunction with the new Next Generation MyCare plan to complete a comprehensive assessment of the member's needs and develop a new Person Centered Care Plan within the Next Generation MyCare structure.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"The next generation MyCare program features transition period requirements","startTime":0.009,"finishTime":4.4},{"text":"for members transitioning from a fee for service waiver.","startTime":4.4,"finishTime":7.73},{"text":"Members transitioning from a fee for service waiver have","startTime":8.039,"finishTime":11.279},{"text":"different time frames depending on the service that range from","startTime":11.279,"finishTime":14.279},{"text":"90 days to 1 year where they can receive","startTime":14.279,"finishTime":16.879},{"text":"services from their current provider at the current rate.","startTime":16.879,"finishTime":19.52},{"text":"The transition period allows members to continue","startTime":19.829,"finishTime":22.54},{"text":"receiving medically necessary waiver services from their existing","startTime":22.54,"finishTime":26.36},{"text":"fee for service providers without disruption immediately upon","startTime":26.36,"finishTime":30.129},{"text":"enrolling in a next generation MyCare plan.","startTime":30.129,"finishTime":32.97},{"text":"This bridge allows care coordinators working in","startTime":33.22,"finishTime":35.939},{"text":"conjunction with the new next generation MyCare plan","startTime":35.939,"finishTime":39.049},{"text":"to complete a comprehensive assessment of the members' needs and develop a","startTime":39.18,"finishTime":43.29},{"text":"new person centered care plan within the next generation MyCare structure.","startTime":43.29,"finishTime":47.299}]}},"FizAhtGN7yf5YAghG":{"_id":"FizAhtGN7yf5YAghG","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":913464,"uploadedFileName":"Assisted-Living-Waiver.png","height":945,"uploaded at this is not an exhaustive list—other eligibility rules may apply depending on the specific waiver.”","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"iohmchAkLGc235iXh","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">Ohio’s waiver programs have strict eligibility rules to ensure that services are targeted effectively and resources are not duplicated. For example:<break time=\"0.5s\"/>If someone is enrolled in PACE, which offers comprehensive community-based care, they cannot also be enrolled in any other waiver.<break time=\"0.5s\"/>Individuals living in nursing facilities or Intermediate Care Facilities (ICFs) are not eligible for waivers designed to prevent institutional placement.<break time=\"0.5s\"/>Those receiving services through a D O D D waiver are supported through a separate system and cannot be enrolled in other HCBS waivers.<break time=\"0.5s\"/>Importantly, individuals cannot be enrolled in more than one waiver at a time—this includes both managed care and fee-for-service waivers.<break time=\"0.5s\"/>These exclusions help ensure that care is coordinated, appropriate, and not duplicated across programs. Please note that this is not an exhaustive list—other eligibility rules may apply depending on the specific waiver.”</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Ohio's waiver programs have strict eligibility rules to ensure that","startTime":0.009,"finishTime":3.96},{"text":"services are targeted effectively and resources are not duplicated.","startTime":3.96,"finishTime":8.069},{"text":"For example,","startTime":8.279,"finishTime":9.109},{"text":"if someone is enrolled in PAce,","startTime":9.359,"finishTime":11},{"text":"which offers comprehensive community-based care,","startTime":11.279,"finishTime":13.789},{"text":"they cannot also be enrolled in any other waiver.","startTime":14,"finishTime":16.559},{"text":"Individuals living in nursing facilities or intermediate care facilities,","startTime":17.389,"finishTime":21.649},{"text":"ICFs are not eligible for waivers designed to prevent institutional placement.","startTime":21.819,"finishTime":26.739},{"text":"Those receiving services through a DODD","startTime":27.649,"finishTime":30.45},{"text":"waiver are supported through a separate system","startTime":30.45,"finishTime":32.759},{"text":"and cannot be enrolled in other HCBS waivers.","startTime":32.97,"finishTime":35.759},{"text":"Importantly,","startTime":36.54,"finishTime":37.4},{"text":"individuals cannot be enrolled in more than one waiver at a time.","startTime":37.759,"finishTime":41.33},{"text":"This includes both managed care and fee for service waivers.","startTime":41.569,"finishTime":44.65},{"text":"These exclusions help ensure that care is coordinated,","startTime":45.549,"finishTime":48.4},{"text":"appropriate,","startTime":48.59,"finishTime":49.18},{"text":"and not duplicated across programs.","startTime":49.43,"finishTime":51.83},{"text":"Please note that this is not an exhaustive list.","startTime":51.99,"finishTime":54.54},{"text":"Other eligibility rules may apply depending on the specific waiver.","startTime":54.75,"finishTime":58.27}]}},"Qm953zrneu7tgQeqw":{"_id":"Qm953zrneu7tgQeqw","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":2938376,"uploadedFileName":"Ohio-Home-Care-Waiver-Services (1).png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-13T14:55:31.547Z","dateModified":"2025-06-13T14:55:31.547Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible": .w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">Members receiving direct care waiver services—such as Personal Care, Waiver Nursing, and Home Care Attendant—may continue with their current fee-for-service providers for up to 180 days after enrolling in a Next Generation MyCare Ohio plan.<break time=\"0.5s\"/>During this period, services must be maintained at the current level and with the same provider. Changes can only occur if there is a significant change in condition, the member chooses self-direction, or the 180-day period ends.<break time=\"0.5s\"/>For Assisted Living, members may remain in their current facility indefinitely at the existing Medicaid rate, as long as they continue to meet the required level of care.<break time=\"0.5s\"/>Other waiver services not listed under direct care may be maintained for 180 days, but the provider may be changed after 90 days following an in-home assessment and a transition plan.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Members receiving direct care waiver services such as personal care,","startTime":0.119,"finishTime":4.429},{"text":"waiver nursing,","startTime":4.599,"finishTime":5.329},{"text":"and home care attendant may continue with","startTime":5.519,"finishTime":7.599},{"text":"their current fee for service providers for","startTime":7.599,"finishTime":9.68},{"text":"up to 180 days after enrolling in a next generation MyCare Ohio plan.","startTime":9.68,"finishTime":14.52},{"text":"During this period,","startTime":15.369,"finishTime":16.35},{"text":"services must be maintained at the current level and with the same provider.","startTime":16.61,"finishTime":20.559},{"text":"Changes can only occur if there is a significant change in condition.","startTime":20.889,"finishTime":24.52},{"text":"The member chooses self-direction or the 180 day period ends.","startTime":24.729,"finishTime":28.889},{"text":"For assisted living,","startTime":29.77,"finishTime":30.92},{"text":"members may remain in their current","startTime":31.129,"finishTime":32.729},{"text":"facility indefinitely at the existing Medicaid rate","startTime":32.729,"finishTime":36.209},{"text":"as long as they continue to meet the required level of care.","startTime":36.209,"finishTime":39.319},{"text":"Other waiver services not listed under Directare may be maintained for 180 days,","startTime":40.15,"finishTime":45.779},{"text":"but the provider may be changed after 90 days","startTime":45.99,"finishTime":48.909},{"text":"following an in-home assessment and a transition plan.","startTime":48.909,"finishTime":52.11}]}},"ftFxRkNPqdezQKqtb":{"_id":"ftFxRkNPqdezQKqtb","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"oPYJFRcZXq3TGjd6g","thumbnail":"Tjg8RTpett2zyw4XZ","data":{"attributes":{"mimetype":"image/jpeg","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".jpeg","width":869,"height":918},"dates":{"dateCreated":"2025-05-15T12:59:21.540Z","dateModified":"2025-05-15T12:59:21.540Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"fxRxcY3kJ5LicXo7H":{"_id":"fxRxcY3kJ5LicXo7H","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":239062,"uploadedFileName":"MyCare-Ohio-Waiver-Background (1).png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-10T20:19:12.400Z","dateModified":"2025-06-10T20:19:12.400Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"fpp6hSPirjsNXMdNC","thumbnail":"mvxQaK4tQGnYboiy5"},"gn54ZTo85gcepxH8a":{"_id":"gn54ZTo85gcepxH8a","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{ hey’re dually eligible, allowing programs to work together for comprehensive coverage.\"​</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Let's clarify two critical programs.","startTime":0.119,"finishTime":2.68},{"text":"Medicare is federal health insurance for those 65+ or with disabilities,","startTime":2.759,"finishTime":7.429},{"text":"symbolized by the red,","startTime":7.44,"finishTime":9.029},{"text":"white,","startTime":9.279,"finishTime":9.71},{"text":"and blue card.","startTime":9.84,"finishTime":10.75},{"text":"It covers hospital visits,","startTime":10.96,"finishTime":12.56},{"text":"skilled home care,","startTime":12.76,"finishTime":13.64},{"text":"therapy,","startTime":13.92,"finishTime":14.39},{"text":"doctors' visits,","startTime":14.68,"finishTime":15.72},{"text":"diagnostic testing,","startTime":15.8,"finishTime":16.989},{"text":"and home medical equipment,","startTime":17.159,"finishTime":18.43},{"text":"but offers limited long-term care.","startTime":18.559,"finishTime":20.479},{"text":"Medicaid,","startTime":21.379,"finishTime":21.969},{"text":"a joint state federal program,","startTime":22.1,"finishTime":23.85},{"text":"serves low income individuals of all ages.","startTime":24.1,"finishTime":27.1},{"text":"It's the largest funder of long-term care,","startTime":27.219,"finishTime":29.729},{"text":"including nursing homes and home-based services.","startTime":30.1,"finishTime":32.5},{"text":"When someone qualifies for both,","startTime":33.349,"finishTime":35.209},{"text":"they're dually eligible,","startTime":35.419,"finishTime":36.729},{"text":"allowing programs to work together for comprehensive coverage.","startTime":37.06,"finishTime":40.38}]}},"sbt5bYv9s6PiiYdCj":{"_id":"sbt5bYv9s6PiiYdCj","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1204416,"uploadedFileName":"Andrew-en-Next Gen MyCare Qualifications-6/10/2025.mp3","upl Source, and Molina HealthCare of Ohio<break time=\"0.5s\"/><break time=\"0.1s\"/>However, there are important exceptions. Individuals are not enrolled in MyCare if they have third-party commercial insurance, live in an ICF/IID, are enrolled in PACE or a developmental disabilities waiver, or are members of a federally recognized tribe. Tribal members may choose to enroll voluntarily but are not required to.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Mandatory enrollment is a key feature of the next generation MyCare program.","startTime":0.119,"finishTime":4.869},{"text":"Individuals must enroll if they are 21 or older,","startTime":5.079,"finishTime":8.148},{"text":"have Medicare Parts A,","startTime":8.319,"finishTime":9.619},{"text":"B,","startTime":9.88,"finishTime":10.189},{"text":"and D are eligible for full Ohio Medicaid","startTime":10.479,"finishTime":13.51},{"text":"and live in a MyCare region.","startTime":13.72,"finishTime":15.119},{"text":"If a person doesn't choose a plan,","startTime":15.899000000000001,"finishTime":17.92},{"text":"one will be assigned to them.","startTime":18.129,"finishTime":19.36},{"text":"They then have 90 days to switch to another plan.","startTime":19.569,"finishTime":22.399},{"text":"Options include Anthem Blue Cross and Blue Shield,","startTime":22.69,"finishTime":25.68},{"text":"Buckeye Health Plan,","startTime":25.93,"finishTime":26.79},{"text":"CareSource,","startTime":27.219,"finishTime":27.889},{"text":"and Molina Healthcare of Ohio.","startTime":28.09,"finishTime":29.84},{"text":"However,","startTime":30.299,"finishTime":30.799},{"text":"there are important exceptions.","startTime":31.04,"finishTime":32.369},{"text":"Individuals are not enrolled in MyCare if","startTime":32.689,"finishTime":35.099},{"text":"they have third party commercial insurance,","startTime":35.099,"finishTime":37.189},{"text":"live in an ICF ID,","startTime":37.479,"finishTime":39.47},{"text":"are enrolled i ":0.009,"finishTime":2.519},{"text":"aware of these varying time frames based on the","startTime":2.519,"finishTime":5.44},{"text":"specific services a member is receiving and to work","startTime":5.44,"finishTime":8.52},{"text":"closely with the MyCare Ohio Plans Care Management team","startTime":8.52,"finishTime":11.71},{"text":"to ensure a smooth transition and timely development of the new person.","startTime":11.92,"finishTime":15.239},{"text":"Incented care plan.","startTime":15.435,"finishTime":16.575},{"text":"Members identified for high risk care management","startTime":16.825,"finishTime":19.584},{"text":"may have different transition period requirements,","startTime":19.584,"finishTime":22.204},{"text":"and the Mycare plan would work with them to transition to in-network","startTime":22.305,"finishTime":25.625},{"text":"providers potentially within 90 days to","startTime":25.625,"finishTime":28.305},{"text":"facilitate integrated care team involvement.","startTime":28.305,"finishTime":30.745}]}},"uxGLK7zxq87Wroffg":{"_id":"uxGLK7zxq87Wroffg","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":627264,"uploadedFileName":"Andrew-en-Next Generation MyCare Goals-5/16/2025.mp3","uploadedFileNameExtension":".mp3","duration":26.1},"dates":{"dateCreated":"2025-05-16T16:05:54.614Z","dateModified":"2025-05-16T16:05:57.103Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"The Next Generation MyCare program has several goals:\nto Focus on the individual.\nCreate a personalized care experience. \nSupport providers in continuously improving care.\nIncrease program transparency and accountability\nImprove individual and population wellness and health outcomes.\nand Improve care for individuals with complex needs to pr ata":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Some members may choose not to enroll in a dual-benefit plan because their current providers may not participate in the MyCare Next Generation dual-benefit network.\nWhen members are not enrolled in a dual-benefit plan, MyCare Next Generation plans may not receive timely notifications if they are hospitalized. This can delay care coordination and follow-up.\nIt’s also important to note that dual benefits are not the default—passive enrollment will not continue. Members must actively choose their plan.\nFinally, members with separate Medicare and Medicaid plans may experience copay confusion. For example, if they see a provider who accepts Medicare but not Medicaid, they might receive bills they don’t actually owe. Helping members understand their coverage can prevent unnecessary stress and financial concern.\n","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"Yp8PhikHgeqRGby5t","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">Some members may choose not to enroll in a dual-benefit plan because their current providers may not participate in the MyCare Next Generation dual-benefit network.<break time=\"0.5s\"/>When members are not enrolled in a dual-benefit plan, MyCare Next Generation plans may not receive timely notifications if they are hospitalized. This can delay care coordination and follow-up.<break time=\"0.5s\"/>It’s also important to note that dual benefits are not the default—passive enrollment will not continue. Members must actively choose their plan.<break time=\"0.5s\"/>Finally, members with separate Medicare and Medicaid plans may experience copay confusion. For example, if they see a provider who accepts Medicare but not Medicaid, they might receive bills they don’t actually owe. Helping members understand their coverage can prevent unnecessary stress and financial concern.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Some members may choose not to enroll in a dual benefit plan because their","startTime":0.2,"finishTime":4.199},{"text":"current providers may not participate in the","startTime":4.199,"finishTime":6.519},{"text":"MyCare Next Generation dual benefit network.","startTime":6.519,"finishTime":9.069},{"text":"When members are not enrolled in a dual benefit plan,","startTime":9.818999999999999,"finishTime":12.67},{"text":"Myare Next Generation plans may not receive","startTime":12.93,"finishTime":15.568999999999999},{"text":"timely notifications if they are hospitalized.","startTime":15.568999999999999,"finishTime":18.209},{"text":"This can delay care coordination and follow up.","startTime":18.489,"finishTime":21.049},{"text":"It's also important to note that dual benefits are not the default.","startTime":21.819,"finishTime":25.62},{"text":"Passive enrollment will not continue.","startTime":25.889,"finishTime":27.729},{"text":"Members must actively choose their plan.","startTime":28.01,"finishTime":30.399},{"text":"Finally,","startTime":31.01,"finishTime":31.559},{"text":"members with separate Medicare and Medicaid","startTime":31.809,"finishTime":34.009},{"text":"plans may experience co-pay confusion.","startTime":34.009,"finishTime":36.34},{"text":"For example,","startTime":36.65,"finishTime":37.279},{"text":"if they see a provider who accepts Medicare but not Medicaid,","startTime":37.45,"finishTime":40.75},{"text":"they might receive bills they don't actually owe.","startTime":40.93,"finishTime":43.38},{"text":"Helping members understand their coverage can","startTime":43.65,"finishTime":45.93},{"text":"prevent unnecessary stress and financial concern.","start  closely with participants to adjust service","startTime":13.039,"finishTime":17.159},{"text":"plans for facility-based needs like personal care and medication management,","startTime":17.159,"finishTime":21.85},{"text":"while maintaining critical.","startTime":22.09,"finishTime":23.2},{"text":"coverage.","startTime":23.7,"finishTime":24.42},{"text":"This process minimizes disruptions,","startTime":24.62,"finishTime":27.02},{"text":"allowing individuals to retain trusted providers whenever feasible.","startTime":27.299,"finishTime":31.01},{"text":"The goal is to create a seamless shift that upholds dignity,","startTime":31.26,"finishTime":34.65},{"text":"safety,","startTime":34.939,"finishTime":35.45},{"text":"and quality of life.","startTime":35.569,"finishTime":36.849},{"text":"Review this website from the Ohio Department","startTime":37.139,"finishTime":39.459},{"text":"of Medicaid that focuses on care coordination","startTime":39.459,"finishTime":42.029},{"text":"and the continuum of care tailored to meet the unique needs of each individual.","startTime":42.029,"finishTime":46.659}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["ZGtzW2RFtoBvLRENW","5ARfamRatzZy35B3M"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"One waiver just mentioned was the Assisted Living Waiver. Specifically, when transitioning to the Assisted Living Waiver, Ohio prioritizes continuity of care to ensure individuals receive uninterrupted support. Case managers should work closely with participants to adjust service plans for facility-based needs—like personal care and medication management—while maintaining critical Medicaid coverage. This process minimizes disruptions, allowing individuals to retain trusted providers whenever feasible. The goal is to create a seamless shift that upholds dignity, safety, and quality of life. Review this website from the Ohio Department of Medicaid that focuses on Care Coordination and the continuum of care tailored to meet the unique needs of each individual.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"One waiver just mentioned was the Assisted Living Waiver. Specifically, when transitioning to the Assisted Living Waiver, Ohio prioritizes continuity of care to ensure individuals receive uninterrupted support. Case managers should work closely with participants to adjust service plans for facility-based needs—like personal care and medication management—while maintaining critical Medicaid coverage. This process minimizes disruptions, allowing individuals to retain trusted providers whenever feasible. The goal is to create a seamless shift that upholds dignity, safety, and quality of life. Review this website from the Ohio Department of Medicaid that focuses on Care Coordination and the continuum of care tailored to meet the unique needs of each individual.","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"46kjmGrTNptKcG6Pb"}},"SF4q53xDNi2H85XrA":{"_id":"SF4q53xDNi2H85XrA","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Opt-in vs Opt-out","upload":"6dE2QfagLs6RWk6Xs"},"dates":{"dateCreated":"2025-05-16T16:47:08.601Z","dateModified":"2025-06-10T20:30:39.718Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"899NjE78HRvDQvWqH","kind":"overlay","type":"rectangle","width":1119,"height":755.325,"x":80.5,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"iD8k6qKEwFjWMPq4K","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0}],"duration":86.35,"captions":[{"text":"In the rollout of Next Generation MyCare,","startTime":0.009,"finishTime":2.71},{"text":"individuals eligible for both Medicare and Medicaid can choose to become","startTime":3.16,"finishTime":7},{"text":"either a dual benefits member or a Medicaid only member.","startTime":7,"finishTime":10.439},{"text":"A dual benefits member has both their Medicare and Medicaid","startTime":11.26,"finishTime":14.489},{"text":"benefits managed by a single next generation MyCare plan,","startTime":14.489,"finishTime":18.079},{"text":"Anthem Blue Cross and Blue Shield,","startTime":18.29,"finishTime":20.399},{"text":"Buckeye Health Plan,","startTime":20.61,"finishTime":21.489},{"text":"CareSource,","startTime":21.92,"finishTime":22.639},{"text":"or Molina Healthcare of Ohio.","startTime":22.85,"finishTime":24.559},{"text":"This means one plan coordinates all services and members receive one ID card.","startTime":24.85,"finishTime":29.719},{"text":"Additional benefits may include transportation,","startTime":29.729,"finishTime":32.77},{"text":"over the counter allowances,","startTime":32.849,"finishTime":34.29},{"text":"and member rewards.","startTime":34.409,"finishTime":35.45},{"text":"Members must use providers within their plan's network.","startTime":35.86,"finishTime":38.81},{"text":"The next generation MyCare plan is not responsible for Medicare primary services.","startTime":39.099,"finishTime":44.38},{"text":"To enroll as a dual benefits member,","startTime":44.459,"finishTime":46.77},{"text":"individuals can select the next generation MyCare plan through Medicare.gov,","startTime":47.169,"finishTime":51.529},{"text":"a licensed Medicare broker,","startTime":51.7,"finishTime":53.29},{"text":"or directly through the plan.","startTime":53.5,"finishTime":54.86},{"text":"Alternatively,","startTime":55.68,"finishTime":56.529},{"text":"individuals can choose to be a Medicaid only member where only","startTime":56.88,"finishTime":60.439},{"text":"Medicaid benefits are managed by a next generation MyCare plan.","startTime":60.439,"finishTime":64.19},{"text":"Medicare benefits are then managed separately through","startTime":64.44,"finishTime":67.16},{"text":"traditional Medicare or Medicare Advantage plan.","startTime":67.16,"finishTime":69.989},{"text":"In this case,","startTime":70.209,"finishTime":71.029},{"text":"there are no network restrictions for Medicare services","startTime":71.239,"finishTime":74.12},{"text":"unless a Medicare Advantage plan is selected.","startTime":74.12,"finishTime":76.559},{"text":"To become a Medicaid only benefits member,","startTime":77.37,"finishTime":79.83},{"text":"members can select a Medicare plan that is a next generation MyCare plan,","startTime":80.04,"finishTime":84.069},{"text":"and they will be automatically enrolled.","startTime":84.239,"finishTime":86.19}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["6dE2QfagLs6RWk6Xs","iD8k6qKEwFjWMPq4K"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"In the rollout of Next Generation MyCare, individuals eligible for both Medicare and Medicaid can choose to become either a Dual Benefits Member or a Medicaid Only Member.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"A Dual Benefits Member has both their Medicare and Medicaid benefits managed by a single Next Generation MyCare plan—Anthem blue cross and blue shield, Buckeye health plan, CareSource, or Molina Health Care of Ohio. This means one plan coordinates all services, and members receive one ID card. Additional benefits may include transportation, over-the-counter allowances, and member rewards. Members must use providers within their plan’s network. The Next Generation MyCare plan is not responsible for Medicare primary services\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"To enroll as a Dual Benefits Member, individuals can select a Next Generation MyCare plan through Medicare.gov, a licensed Medicare broker, or directly through the plan.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Alternatively, individuals can choose to be a Medicaid Only Member, where only Medicaid benefits are managed by a Next Generation MyCare plan. Medicare benefits are then managed separately through traditional Medicare or a Medicare Advantage plan. In this case, there are no network restrictions for Medicare services unless a Medicare Advantage plan is selected.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"To become a Medicaid only benefits member, Members can select a Medicare plan that is a Next Generation MyCare plan and they will be automatically enrolled.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"In the rollout of Next Generation MyCare, individuals eligible for both Medicare and Medicaid can choose to become either a Dual Benefits Member or a Medicaid Only Member.\nA Dual Benefits Member has both their Medicare and Medicaid benefits managed by a single Next Generation MyCare plan—Anthem blue cross and blue shield, Buckeye health plan, CareSource, or Molina Health Care of Ohio. This means one plan coordinates all services, and members receive one ID card. Additional benefits may include transportation, over-the-counter allowances, and member rewards. Members must use providers within their plan’s network. The Next Generation MyCare plan is not responsible for Medicare primary services\nTo enroll as a Dual Benefits Member, individuals can select a Next Generation MyCare plan through Medicare.gov, a licensed Medicare broker, or directly through the plan.\nAlternatively, individuals can choose to be a Medicaid Only Member, where only Medicaid benefits are managed by a Next Generation MyCare plan. Medicare benefits are then managed separately through traditional Medicare or a Medicare Advantage plan. In this case, there are no network restrictions for Medicare services unless a Medicare Advantage plan is selected.\nTo become a Medicaid only benefits member, Members can select a Medicare plan that is a Next Generation MyCare plan and they will be automatically enrolled.","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"T52PMpHndz6YkPMGb"}},"SmwNyW2r7HvWvsX4v":{"_id":"SmwNyW2r7HvWvsX4v","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Waiver Processes and Transitions","upload":"9gnPHPXgbsQbyyiiM"},"dates":{"dateCreated":"2025-06-13T15:09:55.208Z","dateModified":"2025-06-13T15:24:35.809Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"8SRbm5fy68RoNiayi","kind":"overlay","type":"rectangle","width":1280,"height":720,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"DtKQ4Zeb8EeTX8KpF","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0}],"duration":6.2125,"captions":[{"text":"The final section of this covers waiver processes","startTime":0.029,"finishTime":2.91},{"text":"and important transitions for members leveraging waivers.","startTime":2.91,"finishTime":5.929}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["9gnPHPXgbsQbyyiiM","DtKQ4Zeb8EeTX8KpF"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"c xtToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Next comes the assessment phase where, using the PASS pre-admission screening system, care coordinators Gather as much information as possible, review Medicaid required assessment paperwork and link an individual with the most appropriate resource. Anyone regardless of age, income or eligibility is entitled ​to a free, in-home assessment.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Case Management is the final step which leverages PORT, Providing Options and Resources Today. In this step Care Coordinators are responsible for the ongoing assessment of their consumers to ensure they receive the most appropriate services to meet their needs. They oversee the Medicaid waiver services the member receives.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"All waivers offered in Ohio mimic the intention of the passport program where we will review these waivers on the next slide. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"The Passport waiver lives up to its acronym where the Pre-Admission Screening System Providing Options and Resources Today, consists of three parts. Screening​, Assessment​, and Case Management.\nAssessment uses the PASS system and Case Management uses the PORT system where these same systems are a part of other Ohio waivers.\nScreening is the first step where Care Coordinators answer any member questions. They Provide information and assistance over the telephone, begin the interview process ​for potential passport,  Assisted Living, and Ohio Home Care enrollment and review necessary Level of Care paperwork from hospitals and nursing facilities.​\nNext comes the assessment phase where, using the PASS pre-admission screening system, care coordinators Gather as much information as possible, review Medicaid required assessment paperwork and link an individual with the most appropriate resource. Anyone regardless of age, income or eligibility is entitled ​to a free, in-home assessment.\nCase Management is the final step which leverages PORT, Providing Options and Resources Today. In this step Care Coordinators are responsible for the ongoing assessment of their consumers to ensure they receive the most appropriate services to meet their needs. They oversee the Medicaid waiver services the member receives.\nAll waivers offered in Ohio mimic the intention of the passport program where we will review these waivers on the next slide. ","jobId":"qL24vNrvKyykiQJfC","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"ffLia4mnJRNmy9CY3":{"_id":"ffLia4mnJRNmy9CY3","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 8","upload":"S7vffxAD9NPYDQjEJ"},"dates":{"dateCreated":"2025-05-15T12:59:22.940Z","dateModified":"2025-06-13T14:54:47.119Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"customStyle":{"font":{"size":12,"bold":false,"italic":false,"underline":false},"lineHeight":1,"textAlignment":"center","verticalAlignme ":9.109},{"text":"if someone is enrolled in PAce,","startTime":9.359,"finishTime":11},{"text":"which offers comprehensive community-based care,","startTime":11.279,"finishTime":13.789},{"text":"they cannot also be enrolled in any other waiver.","startTime":14,"finishTime":16.559},{"text":"Individuals living in nursing facilities or intermediate care facilities,","startTime":17.389,"finishTime":21.649},{"text":"ICFs are not eligible for waivers designed to prevent institutional placement.","startTime":21.819,"finishTime":26.739},{"text":"Those receiving services through a dot","startTime":27.639,"finishTime":29.42},{"text":"waiver are supported through a separate system","startTime":29.42,"finishTime":31.909},{"text":"and cannot be enrolled in other HCBS waivers.","startTime":32.08,"finishTime":34.869},{"text":"Importantly,","startTime":35.68,"finishTime":36.54},{"text":"individuals cannot be enrolled in more than one waiver at a time.","startTime":36.9,"finishTime":40.459},{"text":"This includes both managed care and fee for service waivers.","startTime":40.669,"finishTime":43.79},{"text":"These exclusions help ensure that care is coordinated,","startTime":44.689,"finishTime":47.52},{"text":"appropriate,","startTime":47.7,"finishTime":48.319},{"text":"and not duplicated across programs.","startTime":48.569,"finishTime":50.97},{"text":"Please note that this is not an exhaustive list.","startTime":51.13,"finishTime":53.68},{"text":"Other eligibility rules may apply depending on the specific waiver.","startTime":53.889,"finishTime":57.409}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["Qa38dMKHYx6yN4eSv","Z53k5zPonCrKXTduW","R4pSrHohDSkpudg6S"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Ohio’s waiver programs have strict eligibility rules to ensure that services are targeted effectively and resources are "text\":\"These exclusions help ensure that care is coordinated, appropriate, and not duplicated across programs. Please note that this is not an exhaustive list—other eligibility rules may apply depending on the specific waiver.”\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Ohio’s waiver programs have strict eligibility rules to ensure that services are targeted effectively and resources are not duplicated. For example:\nIf someone is enrolled in PACE, which offers comprehensive community-based care, they cannot also be enrolled in any other waiver.\nIndividuals living in nursing facilities or Intermediate Care Facilities (ICFs) are not eligible for waivers designed to prevent institutional placement.\nThose receiving services through a D O D D waiver are supported through a separate system and cannot be enrolled in other HCBS waivers.\nImportantly, individuals cannot be enrolled in more than one waiver at a time—this includes both managed care and fee-for-service waivers.\nThese exclusions help ensure that care is coordinated, appropriate, and not duplicated across programs. Please note that this is not an exhaustive list—other eligibility rules may apply depending on the specific waiver.”","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"mszmRfnrtXaQZ2BRj"}},"kut43dGuCE68jtCNN":{"_id":"kut43dGuCE68jtCNN","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"MyCare Ohio Waiver Background​","upload":"eTN6yMbAtZmJxHhWn"},"dates":{"dateCreated":"2025-05-16T14:46:01.711Z","dateModified":"2025-06-13T14:57:58.773Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fM
