tartTime":226.72,"finishTime":229.46},{"text":"Via the left-hand navigation,","startTime":229.77,"finishTime":230.96},{"text":"you can select Favors to see those files which you have bookmarked or favoriteed,","startTime":231,"finishTime":235.839},{"text":"or likewise you can remove them from this list by hovering over them","startTime":236.16,"finishTime":239.08},{"text":"and deselecting the star icon.","startTime":239.22,"finishTime":241.72},{"text":"These same options appear in Microsoft Teams.","startTime":242.38,"finishTime":245.139},{"text":"To get to Microsoft Teams,","startTime":245.38,"finishTime":246.58},{"text":"you can click on the Microsoft Teams application","startTime":246.619,"finishTime":249.559},{"text":"on your local computer.","startTime":249.8,"finishTime":251.35},{"text":"Here","startTime":251.66,"finishTime":252.11},{"text":"we can navigate to a team by scrolling down to the Teams and Channels section","startTime":252.22,"finishTime":257.858},{"text":"and selecting a team.","startTime":258.059,"finishTime":259.779},{"text":"Every team","startTime":260.059,"finishTime":260.76},{"text":"has a files section at the top of that team.","startTime":261.04,"finishTime":264.38},{"text":"From the top menu,","startTime":264.82,"finishTime":265.54},{"text":"you can select Files,","startTime":265.579,"finishTime":267.2},{"text":"and inside of the Files page you will see.","startTime":267.38,"finishTime":270.51},{"text":"The same button that was in Microsoft OneDrive,","startTime":270.97,"finishTime":273.41},{"text":"the new button,","startTime":273.529,"finishTime":274.359},{"text":"which allows you to either create a new folder.","startTime":274.6,"finishTime":277.329},{"text":"Word document,","startTime":277.899,"finishTime":278.5},{"text":"Excel document,","startTime":278.54,"finishTime":279.17},{"text":"PowerPoint,","startTime":279.22,"finishTime":279.839},{"text":"or","startTime":280.109,"finishTime":280.6},{"text":"the upload button,","startTime":280.739,"finishTime":281.929},{"text":"which also allows you to upload files to","startTime":282.14,"finishTime":285.1},{"text":"the cloud to share and collaborate with others,","startTime":285.1,"finishTime":287.73},{"text":"where you can pick individual files","startTime":287.739,"finishTime":289.44},{"text":"or entire folders to move that content","startTime":289.6,"finishTime":292.239},{"text":"into Microsoft Teams.","startTime":292.38,"finishTime":294.1},{"text":"Microsoft OneDrive is designed for your personal files,","startTime":294.25,"finishTime":297.459},{"text":"so things that you are largely working on individually,","startTime":297.579,"finishTime":300.25},{"text":"and Microsoft Teams are designed for those files.","startTime":300.45,"finishTime":303.54},{"text":"Which are worked on in a group.","startTime":303.989,"finishTime":305.619},{"text":"Files uploaded to Microsoft Teams stay with the Microsoft Team,","startTime":305.88,"finishTime":309.609},{"text":"and files uploaded to Microsoft OneDrive stay with you,","startTime":310.029,"finishTime":313.269},{"text":"the individual.","startTime":313.429,"finishTime":314.39},{"text":"A best practice is often to create a team for your department","startTime":314.67,"finishTime":318.299},{"text":"and upload files to Microsoft Teams.","startTime":318.549,"finishTime":320.91},{"text":"That way,","startTime":321.13,"finishTime":321.63},{"text":"if any individual leaves the organization for whatever reason,","startTime":321.75,"finishTime":325.14},{"text":"those files are not lost or stuck on their individual account.","startTime":325.309,"finishTime":328.63},{"text":"They are shared and a part of the Microsoft team.","startTime":328.869,"finishTime":332.149},{"text":"With that,","startTime":332.549,"finishTime":333.07},{"text":"we've looked at how to create files in both OneDrive and Teams,","startTime":333.23,"finishTime":337.14},{"text":"how to upload files to both OneDrive and Teams,","startTime":337.35,"finishTime":339.869},{"text":"and how to,","startTime":340.07,"finishTime":341.149},{"text":"using either of these cloud platforms,","startTime":341.19,"finishTime":343.149},{"text":"collaborate with others on shared files and documents.","startTime":343.269,"finishTime":346.63}]}},"SLgCu6mT9D3HMa5Wz":{"_id":"SLgCu6mT9D3HMa5Wz","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"video","mimetype":"video/mp4","status":"online","fileSizeInBytes":10194506,"uploadedFileName":"How to participate in a teams meeting enhanced audio (1).mp4","duration":272.671927,"uploadedFileNameExtension":".mp4"},"dates":{"dateCreated":"2025-12-01T21:08:57.600Z","dateModified":"2025-12-01T21:08:57.600Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"pNgYaLADzznyRWYcp","thumbnail":"4qxYs5iDKAR6QaiCe","videoSD":"wbKzFNGBNwEZyxjDQ","captionData":{"status":"success","captions":[{"text":"In this video,","startTime":0.009,"finishTime":0.72},{"text":"we'll cover how to use Microsoft Teams for its","startTime":0.73,"finishTime":3.569},{"text":"most used feature of that particular Microsoft application,","startTime":3.569,"finishTime":7.239},{"text":"which is participating in virtual meetings.","startTime":7.449,"finishTime":9.93},{"text":"Specifically,","startTime":10.149,"finishTime":10.649000000000001},{"text":"we'll cover how to join a Microsoft Teams meeting,","startTime":10.729,"finishTime":12.97},{"text":"how to mute and unmute yourself inside of a meeting,","startTime":13.21,"finishTime":15.85},{"text":"how to turn your camera on and off in a meeting,","startTime":16.129,"finishTime":18.239},{"text":"share your screen,","startTime":18.53,"finishTime":19.229},{"text":"as well as utilize the chat feature.","startTime":19.45,"finishTime":21.68},{"text":"You can easily join or Participate in Microsoft Teams meetings in one of two ways.","startTime":22.01,"finishTime":26.704},{"text":"The easiest is by utilizing the Microsoft Teams app.","startTime":26.915,"finishTime":30.655},{"text":"You can type the word Teams to open up the Microsoft Teams desktop app,","startTime":30.985,"finishTime":35.115},{"text":"which is recommended because it gets","startTime":35.354,"finishTime":36.834},{"text":"better performance than the web-based version.","startTime":36.834,"finishTime":39.334},{"text":"From here,","startTime":39.674,"finishTime":40.075},{"text":"you can click on the calendar section,","startTime":40.115,"finishTime":42.115},{"text":"and that will show you Microsoft Teams meetings that you have been invited to.","startTime":42.354,"finishTime":46.595},{"text":"You can click on one of these meetings,","startTime":47.04,"finishTime":49},{"text":"and when it comes time,","startTime":49.009,"finishTime":50.24},{"text":"you can click the join button","startTime":50.29,"finishTime":51.99},{"text":"in order to join this Microsoft Teams meeting.","startTime":52.13,"finishTime":55.09},{"text":"The other way you can access a Microsoft Teams meeting is from the Outlook","startTime":55.29,"finishTime":59.759},{"text":"app.","startTime":59.97,"finishTime":60.49},{"text":"I'll demonstrate from the web version of Outlook,","startTime":60.849,"finishTime":63.08},{"text":"which you can get to by going to outlook.com.","startTime":63.09,"finishTime":66.029},{"text":"From here,","startTime":66.489,"finishTime":66.849},{"text":"I flip over from the email section of Outlook to the calendar section of Outlook,","startTime":66.93,"finishTime":71.25},{"text":"and likewise,","startTime":71.569,"finishTime":72.269},{"text":"I can scroll down to find the same meeting.","startTime":72.29,"finishTime":75.129},{"text":"Click on the join button here to be able to join that team's meeting.","startTime":76.54,"finishTime":80.66},{"text":"You can see the icon looks identical to the one found within the Teams application.","startTime":80.819,"finishTime":85.699},{"text":"As I hit the join button,","startTime":86.059,"finishTime":87.33},{"text":"I enter into a waiting room right before jumping into the meeting,","startTime":87.559,"finishTime":91.949},{"text":"where I'm able to adjust some options before I officially join now by","startTime":92.059,"finishTime":95.739},{"text":"clicking the Join Now button","startTime":96.379,"finishTime":98.08},{"text":"in the bottom right.","startTime":98.25,"finishTime":99.4},{"text":"I can turn my video on or off,","startTime":99.699,"finishTime":102.209},{"text":"and likewise,","startTime":102.419,"finishTime":103.019},{"text":"I can","startTime":103.099,"finishTime":103.61},{"text":"Mute my mic or have it on","startTime":104.019,"finishTime":105.919},{"text":"the instant I join the meeting.","startTime":106.059,"finishTime":107.879},{"text":"I also have this effects and avatars where I can blur my background","startTime":108.18,"finishTime":112.519},{"text":"or choose a different image or video","startTime":112.66,"finishTime":115.519},{"text":"for my background.","startTime":115.739,"finishTime":116.94},{"text":"When I have all of these settings aligned how I like them,","startTime":117.139,"finishTime":120.18},{"text":"I can click the join now button","startTime":120.339,"finishTime":122.16},{"text":"to be able","startTime":122.3,"finishTime":123.08},{"text":"to enter into the meeting.","startTime":123.3,"finishTime":125.22},{"text":"I have the same controls and options inside of the meeting.","startTime":125.379,"finishTime":128.179},{"text":"To either mute or unmute my microphone","startTime":128.252,"finishTime":130.583},{"text":"or mute or unmute my camera.","startTime":130.733,"finishTime":133.054},{"text":"Two other frequently used options within a Microsoft Teams virtual","startTime":133.324,"finishTime":137.093},{"text":"meeting is the share screen button and the chat feature.","startTime":137.093,"finishTime":140.854},{"text":"To share my computer screen,","startTime":141.223,"finishTime":142.574},{"text":"I can click the share screen button,","startTime":142.654,"finishTime":144.694},{"text":"which brings up a menu of all the different options I have to share my screen.","startTime":144.893,"finishTime":148.813},{"text":"Typically,","startTime":149.113,"finishTime":149.503},{"text":"the easiest one to use is to share your entire screen.","startTime":149.574,"finishTime":152.554},{"text":"You can see that I have 2 monitors plugged in,","startTime":152.85,"finishTime":154.97},{"text":"so I have to make a decision about which of those 2 screens I","startTime":155.21,"finishTime":158.449},{"text":"would like to share with the virtual meeting group inside of Microsoft Teams.","startTime":158.449,"finishTime":162.679},{"text":"I also have the ability","startTime":162.97,"finishTime":164.229},{"text":"to share only a specific window of my screen.","startTime":164.33,"finishTime":167.119},{"text":"This will share only that Windows contents,","startTime":167.33,"finishTime":169.96},{"text":"for example,","startTime":170.05,"finishTime":170.41},{"text":"if I want to share a web browser window,","startTime":170.49,"finishTime":173.3},{"text":"and if I'm playing a video as a part of my screen share,","startTime":173.61,"finishTime":176.6},{"text":"I'll want to toggle the option to share sound on the video.","startTime":176.809,"finishTime":180.309},{"text":"If I'm presenting,","startTime":180.639,"finishTime":181.85},{"text":"I can directly link to one of the PowerPoints I have shared","startTime":182.07,"finishTime":185.869},{"text":"or","startTime":186.13,"finishTime":186.529},{"text":"or saved rather,","startTime":187.029,"finishTime":188.089},{"text":"to my","startTime":188.369,"finishTime":189.07},{"text":"OneDrive.","startTime":189.25,"finishTime":189.99},{"text":"Finally,","startTime":190.41,"finishTime":190.809},{"text":"a handy feature inside of Microsoft Teams meetings is the chat feature.","startTime":190.96,"finishTime":195.029},{"text":"While people are talking,","startTime":195.41,"finishTime":196.529},{"text":"It's useful to use the chat feature if you have an idea or","startTime":196.809,"finishTime":200.089},{"text":"a question that you need to ask and want to hold on to.","startTime":200.089,"finishTime":202.449},{"text":"Some meetings will specifically call out that they want you to use the chat feature","startTime":202.809,"finishTime":206.789},{"text":"to","startTime":207.039,"finishTime":207.429},{"text":"ask questions","startTime":207.6,"finishTime":208.669},{"text":"or for other routine meeting tasks.","startTime":208.82,"finishTime":211.309},{"text":"In addition to typing just plain text","startTime":211.49,"finishTime":213.63},{"text":"inside of the text box,","startTime":214.009,"finishTime":215.529},{"text":"this text functions identically to a","startTime":215.8,"finishTime":218.029},{"text":"Microsoft Teams chat,","startTime":218.289,"finishTime":219.929},{"text":"where you can click the plus icon to add file attachments.","startTime":220.13,"finishTime":223.949},{"text":"You can add emojis or reactions,","startTime":224.509,"finishTime":227.22},{"text":"and you can click the pencil and letter formatting option","startTime":227.589,"finishTime":231.089},{"text":"to add things like bullet points and headings to your message.","startTime":231.309,"finishTime":234.71},{"text":"Meeting chats persist","startTime":235.11,"finishTime":236.61},{"text":"after the meeting ends,","startTime":236.75,"finishTime":238.039},{"text":"so if you want to go","startTime":238.309,"finishTime":240.009},{"text":"back to a particular meeting,","startTime":240.669,"finishTime":242.179},{"text":"you can click the","startTime":242.41,"finishTime":243.279},{"text":"Chat icon","startTime":243.455,"finishTime":244.574},{"text":"to be able to converse asynchronously with the meeting participants either","startTime":244.845,"finishTime":249.804},{"text":"before or after a meeting is set to take place.","startTime":249.804,"finishTime":252.845},{"text":"When you've concluded your meeting,","startTime":253.125,"finishTime":254.804},{"text":"you can click on the leave button","startTime":254.914,"finishTime":256.904},{"text":"to exit the virtual meeting call.","startTime":257.125,"finishTime":259.173},{"text":"And with that,","startTime":259.524,"finishTime":260.204},{"text":"we've covered how to","startTime":260.325,"finishTime":261.945},{"text":"join and participate in Microsoft Teams meetings,","startTime":262.244,"finishTime":264.994},{"text":"mute and unmute yourself,","startTime":265.204,"finishTime":266.154},{"text":"share your screen,","startTime":266.285,"finishTime":266.984},{"text":"adjust your camera to either on or off,","startTime":267.484,"finishTime":269.364},{"text":"and utilize chat","startTime":269.445,"finishTime":270.665},{"text":"during a Microsoft Teams meeting.","startTime":270.845,"finishTime":272.605}]}},"SSHKRzcTiBKX5Aoqp":{"_id":"SSHKRzcTiBKX5Aoqp","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":151624,"uploadedFileName":"Are-you-confident-in-utilizing-FilesFolders-on-your-computer-to.png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-12-01T19:00:11.463Z","dateModified":"2025-12-01T19:00:11.463Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"D2Spxjae7tcjfmAwv","thumbnail":"rjQPNpHSby4BD7RL2"},"Wv8uCqriewpkcmZAz":{"_id":"Wv8uCqriewpkcmZAz","data":{"attributes":{"type":"svg","mimetype":"image/svg+xml","uploadedFileName":"solid-home","status":"online","width":576,"height":512},"dates":{"dateCreated":"2019-01-16T23:08:59.657Z","dateModified":"2019-01-16T23:08:59.657Z"}},"content":"<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 576 512\"><path d=\"M488 312.7V456c0 13.3-10.7 ore features of Microsoft Teams,","startTime":0.009,"finishTime":3.109},{"text":"specifically its namesake feature to create a new team,","startTime":3.289,"finishTime":6.969},{"text":"add people to Microsoft Teams,","startTime":7.13,"finishTime":8.8},{"text":"and adjust individual permissions for team members.","startTime":9.01,"finishTime":12.319},{"text":"The first step is to navigate to the Microsoft Teams application.","startTime":12.449,"finishTime":15.93},{"text":"To do so,","startTime":16.209,"finishTime":16.84},{"text":"you can click on the search bar in your computer and type the word team.","startTime":17.01,"finishTime":20.36},{"text":"Teams and then click on the Microsoft Teams","startTime":20.729,"finishTime":23.1},{"text":"app to open up the Microsoft Teams application.","startTime":23.1,"finishTime":26.26},{"text":"The other way you can access Microsoft Teams is through the web browser","startTime":26.579,"finishTime":30.239},{"text":"by going to Office.com,","startTime":30.36,"finishTime":32.38},{"text":"clicking on Apps in the left-hand navigation menu,","startTime":32.59,"finishTime":35.38},{"text":"and choosing the option for Microsoft Teams.","startTime":35.58,"finishTime":37.959},{"text":"In most cases,","startTime":38.139,"finishTime":39.06},{"text":"the desktop version of Microsoft.","startTime":39.18,"finishTime":41.25},{"text":"Teams is recommended because its performance","startTime":41.389,"finishTime":43.729},{"text":"far outpaces the web site-based version of Microsoft Teams.","startTime":43.95,"finishTime":48.599},{"text":"Microsoft Teams has 3 main functions.","startTime":48.849,"finishTime":51.459},{"text":"The first is as a platform to facilitate virtual meetings and events,","startTime":51.709,"finishTime":56.419},{"text":"so you may have seen this application open up","startTime":56.759,"finishTime":59.13},{"text":"as you clicked to join different online meetings.","startTime":59.189,"finishTime":61.88},{"text":"The second powerful feature is its chat functionality,","startTime":62.369,"finishTime":65.138},{"text":"where you can directly message,","startTime":65.3,"finishTime":66.849},{"text":"in short,","startTime":66.93,"finishTime":67.559},{"text":"text message-like exchanges,","startTime":67.569,"finishTime":69.66},{"text":"individuals at your organization and even external organizations.","startTime":70.089,"finishTime":73.68},{"text":"But the feature of Microsoft Teams we'll be exploring in this tutorial","startTime":73.93,"finishTime":77.589},{"text":"is the teams","startTime":77.739,"finishTime":79.269},{"text":"making or team-making capability of Microsoft Teams,","startTime":79.489,"finishTime":82.68},{"text":"where you can establish.","startTime":82.69,"finishTime":83.66},{"text":"Virtual spaces for your department or work group","startTime":83.945,"finishTime":86.676},{"text":"to","startTime":88.155,"finishTime":88.536},{"text":"chat together and share and collaborate on files.","startTime":88.716,"finishTime":92.926},{"text":"When you create a Microsoft team and invite individuals to that team,","startTime":93.155,"finishTime":96.575},{"text":"all of the individuals get a space where","startTime":97.026,"finishTime":99.036},{"text":"they can communicate and send chat messages to,","startTime":99.036,"finishTime":101.875},{"text":"which can be seen by the entire group,","startTime":102.115,"finishTime":103.875},{"text":"and they gain access.","startTime":104.085,"finishTime":104.956},{"text":"Access to the very powerful files section","startTime":105.122,"finishTime":108.052},{"text":"where this group can then upload documents and files to","startTime":108.302,"finishTime":112.342},{"text":"a shared space where everyone associated with the Microsoft team","startTime":112.342,"finishTime":116.162},{"text":"has access to these files and can collaborate on them.","startTime":116.342,"finishTime":120.141},{"text":"This is often the driving factor to create a team for a working team,","startTime":120.342,"finishTime":124.461},{"text":"work group,","startTime":124.781,"finishTime":125.302},{"text":"or a department.","startTime":125.541,"finishTime":126.421},{"text":"When you create a team and add people to it,","startTime":126.83,"finishTime":128.788},{"text":"you only need to do so once,","startTime":128.99,"finishTime":130.5},{"text":"and then every file that gets shared to that team","startTime":130.679,"finishTime":132.99},{"text":"is accessible by everyone who is a part of the team","startTime":132.99,"finishTime":136.47},{"text":"rather than having to rely on","startTime":136.71,"finishTime":138.529},{"text":"network storage,","startTime":138.949,"finishTime":139.55},{"text":"which is more difficult to access,","startTime":139.63,"finishTime":141.539},{"text":"and fragmented communication that can result if you're using a mix of.","startTime":141.75,"finishTime":145.47},{"text":"OneDrive and emails,","startTime":145.544,"finishTime":146.975},{"text":"Teams puts everything that a team needs to collaborate in one place","startTime":147.104,"finishTime":151.044},{"text":"and becomes a natural repository for things like","startTime":151.184,"finishTime":154.044},{"text":"training and process documents.","startTime":154.304,"finishTime":156.205},{"text":"Typically,","startTime":156.375,"finishTime":157.005},{"text":"anyone in the agency is empowered to create their own Microsoft","startTime":157.505,"finishTime":161.145},{"text":"Teams and invite people from within their organization to them.","startTime":161.145,"finishTime":164.264},{"text":"To create a Microsoft Team inside of the Microsoft Teams application,","startTime":164.63,"finishTime":168.479},{"text":"you can navigate to the chat section,","startTime":168.74,"finishTime":171.039},{"text":"which also contains the Teams and channels section,","startTime":171.16,"finishTime":174.08},{"text":"and from here,","startTime":174.309,"finishTime":174.919},{"text":"click on the compose icon in the top left.","startTime":175.08,"finishTime":177.99},{"text":"From here,","startTime":179.279,"finishTime":179.679},{"text":"click on new team to be prompted or","startTime":179.8,"finishTime":183.059},{"text":"taken to the wizard,","startTime":183.22,"finishTime":184.77},{"text":"which allows you to create a new Microsoft team.","startTime":184.88,"finishTime":187.24},{"text":"From here,","startTime":187.44,"finishTime":187.779},{"text":"you are prompted","startTime":187.839,"finishTime":188.66},{"text":"for a name for your","startTime":188.839,"finishTime":190.839},{"text":"Microsoft team.","startTime":191.16,"finishTime":192.039},{"text":"And a brief description.","startTime":193.279,"finishTime":194.779},{"text":"You can decide if this team is going to be available to everyone at your organization","startTime":195.16,"finishTime":199.38},{"text":"or is private,","startTime":199.839,"finishTime":200.979},{"text":"and you specifically need to add people manually to the team.","startTime":201.199,"finishTime":205.08},{"text":"Most teams will choose the option to be private team.","startTime":205.399,"finishTime":208.74},{"text":"For starters,","startTime":209.039,"finishTime":209.679},{"text":"every team needs at least one channel.","startTime":209.8,"finishTime":211.919},{"text":"Teams are organized with.","startTime":212.199,"finishTime":213.559},{"text":"Channels","startTime":213.649,"finishTime":214.21},{"text":"and that is where files,","startTime":214.41,"finishTime":215.85},{"text":"sections,","startTime":215.889,"finishTime":216.559},{"text":"and chats occur.","startTime":216.57,"finishTime":217.83},{"text":"You can either give your first channel a specific name","startTime":218.13,"finishTime":220.949},{"text":"or click the to set the name for general for your first channel.","startTime":221.089,"finishTime":225.639},{"text":"With a name,","startTime":225.889,"finishTime":226.55},{"text":"description,","startTime":226.77,"finishTime":227.21},{"text":"and channel name selected,","startTime":227.25,"finishTime":228.529},{"text":"you can click the create button to create the Microsoft team.","startTime":228.61,"finishTime":232.279},{"text":"Once the team has been created,","startTime":232.61,"finishTime":233.929},{"text":"you'll be prompted to","startTime":234.009,"finishTime":235.309},{"text":"add individuals by either name or email","startTime":235.509,"finishTime":238.149},{"text":"to the team.","startTime":238.449,"finishTime":239.13},{"text":"After you add the name of an individual or individuals,","startTime":242.3,"finishTime":245.21},{"text":"you are prompted to either give them a member level of permission,","startTime":245.339,"finishTime":249.32},{"text":"which allows them to see and interact with content in the Microsoft team,","startTime":249.5,"finishTime":253.979},{"text":"or you can prescribe them owner level permissions,","startTime":254.24,"finishTime":257.17},{"text":"which lets them not only interact with all","startTime":257.38,"finishTime":259.899},{"text":"of the content inside of the Microsoft team,","startTime":259.899,"finishTime":262.108},{"text":"but also Be able to invite others to the team.","startTime":262.22,"finishTime":265.859},{"text":"Only owners can manage membership","startTime":266.179,"finishTime":268.839},{"text":"inside of a Microsoft team,","startTime":269.14,"finishTime":270.459},{"text":"and that's the largest difference between the owner of a team","startTime":270.619,"finishTime":273.959},{"text":"and a member of a team.","startTime":274.119,"finishTime":275.809},{"text":"I'm going to invite in our example,","startTime":276.059,"finishTime":277.809},{"text":"Jessica as a fellow owner of this team.","startTime":277.82,"finishTime":280.5},{"text":"With that,","startTime":280.7,"finishTime":281.299},{"text":"I now have my Microsoft team.","startTime":281.42,"finishTime":283.38},{"text":"It comes","startTime":283.899,"finishTime":284.64},{"text":"by default,","startTime":284.94,"finishTime":285.529},{"text":"not with anything in the general section,","startTime":285.7,"finishTime":287.899},{"text":"which is the chat,","startTime":287.94,"finishTime":288.7},{"text":"but I can click Post and Channel to add chats that the whole team can see,","startTime":288.779,"finishTime":292.66},{"text":"as well as the Files section.","startTime":292.94,"finishTime":295.5},{"text":"Here","startTime":295.809,"finishTime":296.32},{"text":"there is the ability to add new files or upload them.","startTime":296.7,"finishTime":300.399},{"text":"I'm not limited only once to being able to add new members to the team.","startTime":300.859,"finishTime":304.94},{"text":"To manage the membership or add new members to my team,","startTime":305.239,"finishTime":308.369},{"text":"I can","startTime":308.579,"finishTime":309.119},{"text":"find the team name in the left-hand navigation.","startTime":309.54,"finishTime":312.779},{"text":"Of the chat section of Microsoft Teams,","startTime":313.179,"finishTime":315.67},{"text":"choose the","startTime":315.989,"finishTime":316.76},{"text":"and click on the manage Team button.","startTime":317.73,"finishTime":320.369},{"text":"From here,","startTime":320.809,"finishTime":321.47},{"text":"I'm able to","startTime":321.589,"finishTime":322.809},{"text":"manage the channels,","startTime":323.23,"finishTime":324.559},{"text":"create additional channels for my team,","startTime":324.739,"finishTime":326.489},{"text":"as well as click on the members option from the top navigation menu","startTime":326.95,"finishTime":331.69},{"text":"and add additional","startTime":331.869,"finishTime":333.17},{"text":"members.","startTime":333.47,"finishTime":334.109},{"text":"As time marches on,","startTime":334.399,"finishTime":335.829},{"text":"I can remove individuals from the team.","startTime":335.989,"finishTime":338.549},{"text":"As well as change their permissions,","startTime":339.429,"finishTime":341.44},{"text":"a very simple process to get started and set up,","startTime":341.679,"finishTime":344.63},{"text":"and","startTime":344.869,"finishTime":345.209},{"text":"where the longer process is to populate the team with messages and content.","startTime":345.35,"finishTime":350.67},{"text":"So with that,","startTime":351.029,"finishTime":351.54},{"text":"we've covered how to create a Microsoft team,","startTime":351.69,"finishTime":353.829},{"text":"how to add people,","startTime":354.029,"finishTime":355.2},{"text":"or edit,","startTime":355.35,"finishTime":356.119},{"text":"adjust","startTime":356.269,"finishTime":356.97},{"text":"permissions","startTime":357.429,"finishTime":358.049},{"text":"and membership","startTime":358.149,"finishTime":358.989},{"text":"of individuals inside of a Microsoft team as well.","startTime":359.269,"finishTime":362.04}]}},"Zm3HNgspmNWGmxG9q":{"_id":"Zm3HNgspmNWGmxG9q","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":29668,"uploadedFileName":"Browser-Tutorial-Video.png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-12-01T21:19:04.774Z","dateModified":"2025-12-01T21:19:04.774Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"hNpbPf7YbqXhKPhA9","thumbnail":"EY8PQKg8wP525HRqZ"},"bfjRhDCoQiZFkpzgo":{"_id":"bfjRhDCoQiZFkpzgo","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":133765,"uploadedFileName":"How-confident-are-you-in-utilizing-the-Outlook-application-to.png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-12-01T17:47:36.178Z","dateModified":"2025-12-01T17:47:36.178Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false ,"hRLsbYpgAhKNqr2sv":{"_id":"hRLsbYpgAhKNqr2sv","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"video","mimetype":"video/mp4","status":"online","fileSizeInBytes":14581643,"uploadedFileName":"teams chat enhanced audio (1).mp4","duration":325.984943,"uploadedFileNameExtension":".mp4"},"dates":{"dateCreated":"2025-12-01T20:59:09.775Z","dateModified":"2025-12-01T20:59:09.775Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"jB9MGWSaTCyeet7t8","thumbnail":"cWxy7AiYLg4GiD2bL","videoSD":"rKd7YfdttiRsdghsF","captionData":{"status":"success","captions":[{"text":"In this video,","startTime":0.479,"finishTime":1.2690000000000001},{"text":"we'll take a look at how to utilize Microsoft Teams to send chat messages,","startTime":1.389,"finishTime":6.3},{"text":"receive chat messages,","startTime":6.559,"finishTime":7.86},{"text":"and use app mentions to specifically notify","startTime":7.92,"finishTime":11.479},{"text":"team members inside of the chat functionality","startTime":11.479,"finishTime":14.979},{"text":"of the Microsoft Teams application.","startTime":15.119,"finishTime":16.879},{"text":"The first step to chat within the Microsoft Teams application","startTime":17.36,"finishTime":20.94},{"text":"is to open and access the Microsoft Teams application.","startTime":20.94,"finishTime":23.92},{"text":"You can do so by typing the word Teams in your Windows search bar","startTime":24.159,"finishTime":28.059},{"text":"and clicking the Microsoft Teams application.","startTime":28.2,"finishTime":30.87},{"text":"Another way you can use Teams is through the web browser.","startTime":31.12,"finishTime":34.259},{"text":"You can get there by going to Office.com,","startTime":34.4,"finishTime":37.279},{"text":"clicking on Apps on the left-hand navigation,","startTime":37.52,"finishTime":39.919},{"text":"and choosing the option for Teams.","startTime":40,"finishTime":42.069},{"text":"There's also a Mobile app for Microsoft Teams","startTime":42.479,"finishTime":44.86},{"text":"that's available for Android and Apple phones.","startTime":44.86,"finishTime":48.369},{"text":"The computer desktop version of Microsoft Teams","startTime":48.7,"finishTime":51.54},{"text":"is recommended because the Microsoft Teams desktop","startTime":51.54,"finishTime":54.86},{"text":"application tends to have better performance than","startTime":54.86,"finishTime":57.139},{"text":"the web-based version of Microsoft Teams.","startTime":57.139,"finishTime":59.77},{"text":"You can do a lot inside of Microsoft Teams.","startTime":60,"finishTime":62.74},{"text":"Microsoft Teams is","startTime":62.939,"finishTime":64.36},{"text":"first and foremost a virtual meeting platform,","startTime":64.66,"finishTime":67.55},{"text":"very similar.","startTime":68.139,"finishTime":68.86},{"text":"Zoom or Google Meet,","startTime":69.129,"finishTime":70.339},{"text":"where you can have virtual calls and","startTime":70.519,"finishTime":72.4},{"text":"meetings inside of the Microsoft Teams application.","startTime":72.4,"finishTime":75.639},{"text":"Microsoft Teams can also be where a department","startTime":75.94,"finishTime":78.879},{"text":"or team stores and collaborates on important files.","startTime":78.879,"finishTime":82.629},{"text":"Some organizations even use Microsoft Teams as their phone system,","startTime":82.91,"finishTime":86.94},{"text":"but the focus of this training is Microsoft Teams' other ability,","startTime":87.12,"finishTime":90.47},{"text":"which is as a chatting platform.","startTime":90.599,"finishTime":92.76},{"text":"Email is obviously a","startTime":93.04,"finishTime":94.65},{"text":"valuable method of office and business communication","startTime":94.779,"finishTime":98.22},{"text":"that is here to stay,","startTime":98.339,"finishTime":99.419},{"text":"but a shorter,","startTime":99.66,"finishTime":100.3},{"text":"more highly interactive form of communication that's useful,","startTime":100.419,"finishTime":104.19},{"text":"especially for internal teams,","startTime":104.26,"finishTime":106.169},{"text":"is chats.","startTime":106.18,"finishTime":107.33},{"text":"Chats are quick messages to a colleague","startTime":107.739,"finishTime":110.23},{"text":"that are textual in format,","startTime":110.379,"finishTime":112.099},{"text":"very similar to text messaging through a computer.","startTime":112.379,"finishTime":114.73},{"text":"Chats are very useful","startTime":115.139,"finishTime":116.239},{"text":"if you want to reach someone quickly","startTime":116.379,"finishTime":117.959},{"text":"but don't necessarily want the formality of a phone.","startTime":118.18,"finishTime":120.379},{"text":"Call","startTime":120.55,"finishTime":120.94},{"text":"or you're communicating something like images or files that","startTime":121.08,"finishTime":124.559},{"text":"work a lot better as a digital message.","startTime":124.559,"finishTime":126.879},{"text":"You can see if people are available inside of the Microsoft Teams chat interface","startTime":127.16,"finishTime":131.919},{"text":"by the color of the icon to the bottom right of their portrait.","startTime":131.919,"finishTime":135.44},{"text":"If it's green,","startTime":135.6,"finishTime":136.16},{"text":"that means they're available.","startTime":136.24,"finishTime":137.309},{"text":"If there's a blank X,","startTime":137.49,"finishTime":138.52},{"text":"it means that they are out of the office.","startTime":138.639,"finishTime":140.16},{"text":"And if it's red,","startTime":140.32,"finishTime":141.08},{"text":"if it is red,","startTime":141.279,"finishTime":141.83},{"text":"it means that they are in a calendar appointment,","startTime":141.88,"finishTime":144.19},{"text":"such as a meeting and are busy.","startTime":144.44,"finishTime":146.16},{"text":"To send a chat message,","startTime":146.44,"finishTime":148.119},{"text":"you can navigate via the left-hand navigation menu","startTime":148.35,"finishTime":151.58},{"text":"inside of the Microsoft Teams application to the chat section.","startTime":151.919,"finishTime":155},{"text":"From here you can click on","startTime":155.279,"finishTime":157.02},{"text":"new Message","startTime":157.36,"finishTime":158.339},{"text":"and then type the name of the individual or individuals","startTime":158.759,"finishTime":162.339},{"text":"you would like to have a chat with,","startTime":162.44,"finishTime":164},{"text":"where you can chat with a group.","startTime":164.08,"finishTime":165.6},{"text":"Once you've identified who you'd like to talk to,","startTime":165.99,"finishTime":167.99},{"text":"you can type a quick message.","startTime":168.16,"finishTime":169.759},{"text":"There are several options that appear for you in the message typing screen.","startTime":170.139,"finishTime":173.789},{"text":"In addition to typing just text,","startTime":174.02,"finishTime":175.779},{"text":"you're able to include","startTime":176.02,"finishTime":177.279},{"text":"files or attachments.","startTime":177.66,"finishTime":179.07},{"text":"So you can click the plus icon.","startTime":179.3,"finishTime":181.759},{"text":"Clicking the plus icon,","startTime":182.02,"finishTime":183.339},{"text":"you can attach a file.","startTime":183.5,"finishTime":185.5},{"text":"Even schedule a meeting,","startTime":185.949,"finishTime":187.32},{"text":"even record a video,","startTime":187.55,"finishTime":188.929},{"text":"so that a chat message has all the same components as an email message.","startTime":189.27,"finishTime":193.389},{"text":"If your message is quick,","startTime":193.63,"finishTime":194.58},{"text":"you can simply type it and then click on send.","startTime":194.63,"finishTime":196.94},{"text":"If it needs to be more elaborate,","startTime":197.22,"finishTime":198.55},{"text":"perhaps with some headings,","startTime":198.869,"finishTime":199.949},{"text":"you can click on the pencil icon,","startTime":200.07,"finishTime":202.009},{"text":"which lets you add in things like headings and bullet points.","startTime":202.149,"finishTime":206.429},{"text":"You can also keep it light by hitting the smiley button","startTime":206.71,"finishTime":209.369},{"text":"to add in gifts and stickers.","startTime":209.47,"finishTime":211.55},{"text":"And emojis.","startTime":211.91,"finishTime":212.83},{"text":"When you have the team's application open,","startTime":213.149,"finishTime":215.509},{"text":"you will receive messages and chats from individuals as well,","startTime":215.71,"finishTime":219.74},{"text":"just like unread emails,","startTime":220,"finishTime":221.589},{"text":"they show up in the chatting application","startTime":221.669,"finishTime":223.929},{"text":"with bolded text","startTime":224.11,"finishTime":225.809},{"text":"in a channel where you have a message that you have not read yet.","startTime":225.91,"finishTime":229.77},{"text":"Like email,","startTime":230.19,"finishTime":230.71},{"text":"you can click on any message you receive","startTime":230.789,"finishTime":232.649},{"text":"and mark it as unread.","startTime":232.789,"finishTime":234.07},{"text":"If a team's message goes unread for long enough,","startTime":234.61,"finishTime":237.49},{"text":"you will get a copy of that team's message sent to you as an email for you to review.","startTime":237.649,"finishTime":243},{"text":"Replies to that email will be sent as a team's message.","startTime":243.25,"finishTime":247.13},{"text":"Likewise,","startTime":247.57,"finishTime":248.009},{"text":"if you have the Microsoft Teams app installed on your phone,","startTime":248.089,"finishTime":251.039},{"text":"then","startTime":251.369,"finishTime":251.669},{"text":"any chats or Teams messages will come to your phone","startTime":251.77,"finishTime":256.35},{"text":"through the Microsoft Teams app.","startTime":256.488,"finishTime":258.41},{"text":"A feature that works both in Outlook email and Microsoft Teams","startTime":258.649,"finishTime":262.63},{"text":"is that inside of a group chat,","startTime":262.82,"finishTime":265.64},{"text":"you're able to mention someone specifically by tagging them.","startTime":265.85,"finishTime":269.779},{"text":"A tag is useful because it","startTime":269.97,"finishTime":271.91},{"text":"sends a","startTime":272.209,"finishTime":272.67},{"text":"Team's message to that individual alerting them","startTime":272.834,"finishTime":275.725},{"text":"that they have been tagged in an email,","startTime":275.875,"finishTime":277.635},{"text":"in a document,","startTime":277.755,"finishTime":278.515},{"text":"or in a message.","startTime":278.674,"finishTime":279.734},{"text":"To tag someone,","startTime":280.035,"finishTime":280.774},{"text":"you type an at symbol by holding the shift key and pressing the number 2,","startTime":280.915,"finishTime":284.614},{"text":"and then","startTime":284.875,"finishTime":285.554},{"text":"typing out the name of the individual","startTime":285.684,"finishTime":287.815},{"text":"you would like to tag.","startTime":287.945,"finishTime":289.114},{"text":"You can only tag individuals","startTime":289.355,"finishTime":290.934},{"text":"who are present","startTime":291.035,"finishTime":291.815},{"text":"inside of a chat,","startTime":292.315,"finishTime":293.355},{"text":"but you can tag anyone who is shared on a document","startTime":293.475,"finishTime":296.214},{"text":"or in an email.","startTime":296.515,"finishTime":297.875},{"text":"Once tagged,","startTime":298.299,"finishTime":299.29},{"text":"their name appears in blue,","startTime":299.489,"finishTime":301.559},{"text":"and when the message is sent,","startTime":301.779,"finishTime":302.899},{"text":"that individual will get sent a Microsoft Teams message","startTime":303.019,"finishTime":306.64},{"text":"alerting them","startTime":306.75,"finishTime":307.6},{"text":"that there is something that requires their attention","startTime":307.959,"finishTime":311.5},{"text":"promptly.","startTime":311.739,"finishTime":312.359},{"text":"With that,","startTime":312.619,"finishTime":312.94},{"text":"we've covered the ins and outs of the chatting","startTime":313.019,"finishTime":315.339},{"text":"features available to you inside of Microsoft Teams,","startTime":315.339,"finishTime":318.459},{"text":"specifically how to send messages and chat,","startTime":318.7,"finishTime":320.66},{"text":"receive messages from Microsoft Chats,","startTime":320.899,"finishTime":322.69},{"text":"and use app mentions","startTime":322.859,"finishTime":324.44},{"text":"to notify team members.","startTime":324.54,"finishTime":325.859}]}},"hZZH4Xi5y426QH66L":{"_id":"hZZH4Xi5y426QH66L","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":164152,"uploadedFileName":"Lets-practice-with-Outlook (1).png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-12-01T18:44:42.208Z","dateModified":"2025-12-01T18:44:42.208Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"tKDgaDd2BAeczp73h","thumbnail":"HvX7o6JB8cktNHKk9"},"icQecRSKS5yywfpw7":{"_id":"icQecRSKS5yywfpw7","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":201451,"uploadedFileName":"Are-you-confident-in-utilizing-a-VPN-and-Network-Storage-on-your-computer-to.png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-12-01T19:09:33.596Z","dateModified":"2025-12-01T19:09:33.596Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"cAvRXHRZrK7FnJzmg"," 81,"uploadedFileName":"Outlook 3 enhanced audio (1).mp4","duration":488.942585,"uploadedFileNameExtension":".mp4"},"dates":{"dateCreated":"2025-12-01T18:54:40.037Z","dateModified":"2025-12-01T18:54:40.037Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"y2RgYYDQN8a7mw88F","thumbnail":"5aHQakw8xGeA6sszf","videoSD":"k77HFwkiWYJABTLdr","captionData":{"status":"success","captions":[{"text":"In this video,","startTime":0.23,"finishTime":0.99},{"text":"we'll demonstrate how to search for emails inside of the Outlook application,","startTime":1.139,"finishTime":4.9399999999999995},{"text":"mark messages as unread or otherwise flag important emails,","startTime":5.46,"finishTime":9.1},{"text":"how to add a signature for all of your outgoing messages.","startTime":9.35,"finishTime":12.789},{"text":"Initially,","startTime":13.439,"finishTime":14.039},{"text":"how to set an out of office or an automatic reply,","startTime":14.159,"finishTime":16.899},{"text":"how to locate sent mail and locate deleted items in your email inbox.","startTime":17.2,"finishTime":21.879},{"text":"As ever,","startTime":22.159,"finishTime":22.719},{"text":"the first step with utilizing the Outlook application is to open it.","startTime":22.85,"finishTime":26.639},{"text":"We can find the Outlook application on our local computer","startTime":27.17,"finishTime":30.2},{"text":"by going to the search bar and typing the word Outlook,","startTime":30.309,"finishTime":32.799},{"text":"and then clicking on to open up the Outlook application.","startTime":32.819,"finishTime":35.61},{"text":"The other option with Outlook is to use the Outlook web application,","startTime":35.79,"finishTime":39.58},{"text":"which we will demonstrate in this tutorial because","startTime":39.819,"finishTime":41.93},{"text":"it is easier and more straightforward to use.","startTime":41.93,"finishTime":44.139},{"text":"It can be found at","startTime":44.34,"finishTime":45.56},{"text":"office.com.","startTime":45.939,"finishTime":46.84},{"text":"When you go to Office.com,","startTime":47.31,"finishTime":48.549},{"text":"you may be prompted to sign in with your Microsoft account.","startTime":48.669,"finishTime":51.939},{"text":"If not,","startTime":52.189,"finishTime":52.75},{"text":"it will take you directly there.","startTime":52.83,"finishTime":54.369},{"text":"And from here","startTime":54.59,"finishTime":55.4},{"text":"on the left-hand side,","startTime":55.63,"finishTime":56.83},{"text":"you can choose the Apps button,","startTime":56.909,"finishTime":58.669},{"text":"which lists all of the Microsoft applications,","startTime":58.869,"finishTime":61.47},{"text":"and click on the option for","startTime":61.58,"finishTime":63.009},{"text":"Outlook.","startTime":63.11,"finishTime":63.849},{"text":"The other way that you can get to the Outlook web","startTime":64.15,"finishTime":66.76},{"text":"version much more directly is by typing","startTime":66.949,"finishTime":69.61},{"text":"Outlook.com.","startTime":69.91,"finishTime":70.769},{"text":"Into your web browser.","startTime":71.61,"finishTime":72.61},{"text":"Again,","startTime":72.72,"finishTime":73.029},{"text":"if you are","startTime":73.29,"finishTime":74.029},{"text":"already signed into your Microsoft account,","startTime":74.209,"finishTime":75.639},{"text":"it will take you directly there,","startTime":75.69,"finishTime":76.8},{"text":"and if not,","startTime":76.97,"finishTime":77.559},{"text":"you'll see a screen similar to this one","startTime":77.69,"finishTime":79.379},{"text":"prompting you to log into your Microsoft account.","startTime":79.379,"finishTime":81.989},{"text":"Once inside Outlook,","startTime":82.41,"finishTime":83.569},{"text":"we land in our Outlook inbox.","startTime":83.669,"finishTime":86.37},{"text":"A frequent task you will face is searching for an important email.","startTime":86.48,"finishTime":90.73},{"text":"The key to finding emails in the Outlook system is","startTime":91.08,"finishTime":93.68},{"text":"the search bar at the top of the page.","startTime":93.68,"finishTime":95.48},{"text":"By clicking on the search bar,","startTime":95.68,"finishTime":97.18},{"text":"we can enter in our search for emails.","startTime":97.519,"finishTime":100},{"text":"We can directly type the name of the person we either sent an email to","startTime":100.279,"finishTime":104.62},{"text":"or received an email from.","startTime":104.839,"finishTime":106.76},{"text":"By typing their name and then selecting it,","startTime":107.5,"finishTime":109.849},{"text":"we then see in the results page of our email inbox,","startTime":110.089,"finishTime":113.839},{"text":"all of the","startTime":114.059,"finishTime":115.04},{"text":"messages sent to or received from this individual.","startTime":115.26,"finishTime":118.68},{"text":"You can clear your search","startTime":119.08,"finishTime":120.339},{"text":"by deleting all the information from the search window.","startTime":120.48,"finishTime":123.54},{"text":"You can also search for a specific word","startTime":123.68,"finishTime":126.4},{"text":"that was used either in the subject or the body of the email.","startTime":126.639,"finishTime":129.699},{"text":"By typing a single word or a string of words,","startTime":130,"finishTime":132.199},{"text":"you'll locate and produce all of the email messages that either contain that","startTime":132.44,"finishTime":137.279},{"text":"word in either the subject line or the body of that email.","startTime":137.279,"finishTime":141},{"text":"To give yourselves even more options when searching for emails,","startTime":141.199,"finishTime":144.759},{"text":"you can click on the filter.","startTime":145,"finishTime":146.169},{"text":"Icon which is next to the magnifying glass icon,","startTime":146.279,"finishTime":148.94},{"text":"and this presents you with the advanced search.","startTime":149.039,"finishTime":151.5},{"text":"Here","startTime":151.8,"finishTime":152.21},{"text":"you can select which folders you want to search,","startTime":152.36,"finishTime":154.729},{"text":"whether that's just your email inbox or only outgoing or sent","startTime":154.839,"finishTime":158.88},{"text":"email items.","startTime":159.24,"finishTime":159.899},{"text":"If you can recall who the email came from,","startTime":160,"finishTime":162.199},{"text":"who it was sent to,","startTime":162.36,"finishTime":163.509},{"text":"who was on the carbon copy line,","startTime":163.759,"finishTime":165.559},{"text":"specifically what was in the subject,","startTime":165.949,"finishTime":167.55},{"text":"keywords in the body of the email,","startTime":167.789,"finishTime":169.559},{"text":"or a date or date range","startTime":169.8,"finishTime":171.699},{"text":"when the email was either sent.","startTime":172.08,"finishTime":173.44},{"text":"Or received,","startTime":173.759,"finishTime":174.74},{"text":"as well as whether or not the email contained any attachments.","startTime":174.96,"finishTime":178.44},{"text":"All of these can aid in your search to find a particular email.","startTime":178.639,"finishTime":182.309},{"text":"One thing to be mindful of when searching for emails","startTime":182.6,"finishTime":186.139},{"text":"is what folder you are currently in.","startTime":186.36,"finishTime":188.789},{"text":"When you're in the email inbox and click on search,","startTime":189.08,"finishTime":191.399},{"text":"it is searching all folders,","startTime":191.639,"finishTime":192.839},{"text":"but when you click on the sent items section of your email client and click on search,","startTime":192.99,"finishTime":197.72},{"text":"it is only searching within sent items.","startTime":197.85,"finishTime":200.72},{"text":"Likewise,","startTime":201.36,"finishTime":201.839},{"text":"when you click on drafts,","startTime":201.949,"finishTime":203.509},{"text":"it is only searching through drafts,","startTime":203.72,"finishTime":205.119},{"text":"and when you click on deleted items,","startTime":205.32,"finishTime":206.639},{"text":"the search is only searching through deleted items.","startTime":206.839,"finishTime":209.24},{"text":"This can be changed at any point in time by clicking on the drop down,","startTime":209.46,"finishTime":213.539},{"text":"but a common mistake is","startTime":213.88,"finishTime":215.419},{"text":"searching through only a small portion or fraction","startTime":215.679,"finishTime":219.059},{"text":"of your entire email client.","startTime":219.199,"finishTime":221.44},{"text":"Back in the inbox,","startTime":221.83,"finishTime":222.809},{"text":"another helpful way to manage one's email messages","startTime":223.029,"finishTime":226.07},{"text":"is to mark them as either read or unread","startTime":226.07,"finishTime":229.36},{"text":"or flag or pin email messages.","startTime":229.559,"finishTime":232.22},{"text":"Emails arrive to you","startTime":232.509,"finishTime":233.85},{"text":"highlighted in blue,","startTime":234.029,"finishTime":235.33},{"text":"and when you click on an email message","startTime":235.55,"finishTime":237.649},{"text":"and then return to the inbox,","startTime":237.789,"finishTime":239.63},{"text":"the email is no longer highlighted in blue.","startTime":239.899,"finishTime":242.25},{"text":"To make it so that the text in the subject line is.","startTime":242.509,"finishTime":245.27},{"text":"Once again in a bold blue font,","startTime":245.384,"finishTime":247.625},{"text":"you can mark an email as unread.","startTime":247.895,"finishTime":249.744},{"text":"To do so,","startTime":249.904,"finishTime":250.335},{"text":"you can hover over the email","startTime":250.384,"finishTime":251.925},{"text":"and then click the mark as red,","startTime":252.065,"finishTime":253.625},{"text":"mark as unread icon.","startTime":253.664,"finishTime":255.375},{"text":"Likewise,","startTime":255.654,"finishTime":256.265},{"text":"you can mark an email as red without entering into the email","startTime":256.535,"finishTime":260.005},{"text":"by hovering over it and clicking the mark as Red icon.","startTime":260.095,"finishTime":263.075},{"text":"Inside of an email,","startTime":263.304,"finishTime":264.355},{"text":"you can also mark it as unread by clicking on the dot","startTime":264.385,"finishTime":268.075},{"text":"on the top right.","startTime":268.214,"finishTime":268.945},{"text":"And choosing the mark as unread option.","startTime":270.14,"finishTime":272},{"text":"Now when you return","startTime":273.35,"finishTime":274.209},{"text":"to the email inbox,","startTime":274.51,"finishTime":275.47},{"text":"you can see","startTime":275.67,"finishTime":276.209},{"text":"that the email acts as if it has not been read yet,","startTime":276.51,"finishTime":279.82},{"text":"and the text is highlighted in the subject line","startTime":280.109,"finishTime":282.489},{"text":"in a bold blue font.","startTime":282.709,"finishTime":283.869},{"text":"Other ways you can highlight important messages when hovering over a message","startTime":284.07,"finishTime":288.369},{"text":"is by clicking on the pin icon.","startTime":288.48,"finishTime":290.75},{"text":"By clicking on the pin icon that moves the email from","startTime":290.95,"finishTime":294.01},{"text":"being in the today,","startTime":294.73,"finishTime":295.95},{"text":"yesterday,","startTime":296.369,"finishTime":296.63},{"text":"this week format to the top section of","startTime":296.75,"finishTime":299.7},{"text":"your email inbox where pinned messages reside.","startTime":299.7,"finishTime":302.57},{"text":"This is a great way to keep track of or hold on to important messages.","startTime":302.744,"finishTime":306.434},{"text":"When you no longer need the message,","startTime":306.665,"finishTime":308.385},{"text":"you can unpin it from this area by clicking the unpin button,","startTime":308.464,"finishTime":311.665},{"text":"which will return it","startTime":311.924,"finishTime":312.945},{"text":"to the","startTime":313.125,"finishTime":313.804},{"text":"location where it was received in your email inbox.","startTime":315.024,"finishTime":317.864},{"text":"You can also flag important emails by hovering over","startTime":318.065,"finishTime":320.945},{"text":"them and selecting the flag this message icon.","startTime":320.945,"finishTime":323.774},{"text":"This will plant a flag next to the message","startTime":323.984,"finishTime":326.684},{"text":"so that you can easily identify it as important,","startTime":326.744,"finishTime":329.154},{"text":"as well as highlight the background of the message in yellow.","startTime":329.345,"finishTime":332.144},{"text":"A useful thing to set up","startTime":332.489,"finishTime":334.07},{"text":"in the first few weeks of work","startTime":334.25,"finishTime":336.149},{"text":"is an email signature.","startTime":336.41,"finishTime":338.13},{"text":"When you compose emails,","startTime":338.44,"finishTime":339.679},{"text":"the email signature","startTime":339.73,"finishTime":340.829},{"text":"is the message that is printed","startTime":340.97,"finishTime":342.989},{"text":"at the bottom of each of your messages that are sent out.","startTime":343.089,"finishTime":346.279},{"text":"You can create or adjust your email signature at any time,","startTime":346.57,"finishTime":349.48},{"text":"and you can hold multiple signatures","startTime":349.609,"finishTime":351.829},{"text":"by going to the gear or settings icon","startTime":352.049,"finishTime":354.309},{"text":"in the top right of the Outlook web client.","startTime":354.57,"finishTime":357.25},{"text":"Here we click on the gear icon and head to the via the left-hand navigation menu,","startTime":357.739,"finishTime":362.269},{"text":"the account section,","startTime":362.5,"finishTime":363.98},{"text":"and then from the 2nd","startTime":364.22,"finishTime":366.04},{"text":"left-hand menu,","startTime":366.179,"finishTime":366.989},{"text":"click on the signatures option.","startTime":367.14,"finishTime":369.14},{"text":"Here you can edit or adjust an existing signature.","startTime":369.42,"finishTime":372.299},{"text":"And then click on the save button to save that signature.","startTime":374.549,"finishTime":377.95},{"text":"Another handy option on this screen is you can select","startTime":378.579,"finishTime":381.72},{"text":"when the signature appears in your messages if you want it","startTime":382.059,"finishTime":384.82},{"text":"to only appear for brand new messages which are sent out","startTime":384.82,"finishTime":388.079},{"text":"or in all of your messages.","startTime":388.279,"finishTime":390.26},{"text":"Once the setting has been saved,","startTime":390.45,"finishTime":391.69},{"text":"you can exit the settings page.","startTime":391.739,"finishTime":393.739},{"text":"Automatic replies or out of office replies are sent in","startTime":394.179,"finishTime":397.799},{"text":"set up","startTime":398.059,"finishTime":398.519},{"text":"in much the same fashion by going to the gear icon to get to the settings page,","startTime":398.66,"finishTime":403.079},{"text":"going to account,","startTime":403.22,"finishTime":404.059},{"text":"and then choosing automatic replies.","startTime":404.25,"finishTime":406.019},{"text":"Here,","startTime":406.339,"finishTime":406.64},{"text":"you can disable","startTime":406.829,"finishTime":407.92},{"text":"or turn off automatic replies,","startTime":408.059,"finishTime":410.07},{"text":"and choose when the automatic replies are going out","startTime":410.22,"finishTime":413.32},{"text":"by narrowing them to a specific date range,","startTime":413.5,"finishTime":415.809},{"text":"such as when you are taking a vacation.","startTime":415.97,"finishTime":417.739},{"text":"Some handy options that appear is that you can automatically block your calendar","startTime":418.179,"finishTime":421.559},{"text":"to this period during this period,","startTime":421.779,"finishTime":423.1},{"text":"as well as automatically decline calendar invitations.","startTime":423.14,"finishTime":426.16},{"text":"A window","startTime":426.48,"finishTime":427.079},{"text":"allows you to type your out of office message.","startTime":427.25,"finishTime":429.38},{"text":"And when you have it set accordingly,","startTime":432,"finishTime":433.589},{"text":"you can click the save button.","startTime":433.799,"finishTime":435.619},{"text":"To disable automatic replies,","startTime":436.16,"finishTime":437.79},{"text":"you go back into Outlook","startTime":438.019,"finishTime":439.5},{"text":"and then toggle the switch off.","startTime":439.64,"finishTime":441.41},{"text":"When you go to re-enable automatic replies,","startTime":441.609,"finishTime":443.899},{"text":"any message that you previously typed in the message pane is saved.","startTime":444.429,"finishTime":448.2},{"text":"To specifically locate messages which you have sent in the past in Outlook,","startTime":448.57,"finishTime":452.69},{"text":"you can search for the emails individually,","startTime":452.91,"finishTime":454.839},{"text":"but you can also go to the sent","startTime":455.049,"finishTime":456.739},{"text":"items screen of Outlook by clicking on","startTime":456.85,"finishTime":459.45},{"text":"sent items via the left-hand navigation menu.","startTime":459.45,"finishTime":461.95},{"text":"Here,","startTime":462.32,"finishTime":462.529},{"text":"typically in chronological order,","startTime":462.609,"finishTime":464.07},{"text":"is a list of emails which you have sent out.","startTime":464.45,"finishTime":466.73},{"text":"Likewise,","startTime":467.17,"finishTime":467.649},{"text":"if you need to locate a message which has been deleted,","startTime":467.73,"finishTime":470.41},{"text":"you can find it in the deleted items section of your email inbox.","startTime":470.679,"finishTime":474.269},{"text":"With that,","startTime":474.369,"finishTime":474.73},{"text":"we've covered an array of topics inside of Outlook,","startTime":474.809,"finishTime":477.13},{"text":"specifically how to search for emails,","startTime":477.489,"finishTime":479.149},{"text":"mark messages as unread or flagged,","startTime":479.279,"finishTime":481.13},{"text":"add a signature for outgoing messages,","startTime":481.41,"finishTime":483.16},{"text":"set an out of office or automatic reply,","startTime":483.369,"finishTime":485.559},{"text":"locate sent mail,","startTime":485.79,"finishTime":486.769},{"text":"and locate deleted items.","startTime":486.929,"finishTime":488.79}]}},"p2MqSy7Se6HJbHtfN":{"_id":"p2MqSy7Se6HJbHtfN","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mp3","status":"online","fileSizeInBytes":988098,"uploadedFileName":"audiomass-output.mp3","duration":61.727347,"uploadedFileNameExtension":".mp3"},"dates":{"dateCreated":"2025-12-02T18:20:06.263Z","dateModified":"2025-12-02T18:20:06.263Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"evhTJnmNagRXZ3bGd","captionData":{"status":"success","captions":[{"text":"Hello and welcome to our basic computer training in Microsoft 365 tutorial.","startTime":0.289,"finishTime":4.869},{"text":"You'll have just completed a pre-test to rate your own confidence in","startTime":5.13,"finishTime":8.449},{"text":"how to use an array of tools in the Microsoft 365 platform.","startTime":8.449,"finishTime":11.89},{"text":"Keep those responses in mind as you begin this lesson.","startTime":12.25,"finishTime":15.13},{"text":"On the next slide,","startTime":15.55,"finishTime":16.28},{"text":"you'll enter into a branching scenario.","startTime":16.44,"finishTime":18.35},{"text":"You'll be asked the same set of questions where if you rank your confidence","startTime":18.559,"finishTime":21.86},{"text":"as middling or low in any given area,","startTime":22.01,"finishTime":24.34},{"text":"then you'll be presented with a short tutorial video","startTime":24.639,"finishTime":26.94},{"text":"on how to perform the actions you're unsure of,","startTime":27.04,"finishTime":29.149},{"text":"as well as a brief exercise you can complete","startTime":29.319,"finishTime":31.379},{"text":"to practice and train on it.","startTime":31.559,"finishTime":32.959},{"text":"By working your way through this branching tutorial,","startTime":33.349,"finishTime":35.709},{"text":"you'll receive customized guidance to bolster your skills.","startTime":35.909,"finishTime":38.979},{"text":"You'll have the option to view each of","startTime":39.31,"finishTime":40.889},{"text":"the trainings","startTime":40.99,"finishTime":41.88},{"text":"and exercises should you choose to,","startTime":42.029,"finishTime":44.209},{"text":"even if you rank yourself highly in that category,","startTime":44.34,"finishTime":46.569},{"text":"to serve as a refresher.","startTime":46.669,"finishTime":48.409},{"text":"At the conclusion of this lesson,","startTime":48.709,"finishTime":50.069},{"text":"you'll progress to the post-test.","startTime":50.299,"finishTime":52.09},{"text":"This test presents the same set of","startTime":52.31,"finishTime":54.189},{"text":"questions where hopefully you should rank yourself much","startTime":54.189,"finishTime":56.83},{"text":"higher across the board after encountering the trainings","startTime":56.83,"finishTime":59.509},{"text":"here and getting a chance to practice.","startTime":59.509,"finishTime":61.549}]}},"rD4tJ4esT2j636bEh":{"_id":"rD4tJ4esT2j636bEh","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":29688,"uploadedFileName":"Teams-Tutorial-Video-3.png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-12-01T21:07:59.991Z","dateModified":"2025-12-01T21:07:59.991Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"qRsK2fYk5Pn7ygqQK","thumbnail":"kQ7cLGf3YR2u85vmo"},"sMqHCtvuECLjh3fxZ":{"_id":"sMqHCtvuECLjh3fxZ","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":207188,"uploadedFileName":"Lets-practice-with-Outlook (2).png","height":981,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-12-01T18:57:57.752Z","dateModified":"2025-12-01T18:57:57.752Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"p5EQEmFMRbteTiSpf","thumbnail":"upjExzxCa5KmSbzFZ"},"t4btAATbwafTyTre2":{"_id":"t4btAATbwafTyTre2","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"video","mimetype":"video/mp4","status":"online","fileSizeInBytes":9185799,"uploadedFileName":"Utilizing a web browser enhanced audio (1).mp4","duration":218.244354,"uploadedFileNameExtension":".mp4"},"dates":{"dateCreated":"2025-12-01T21:20:25.200Z","dateModified":"2025-12-01T21:20:25.200Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"hiqyKM9zTBXoNebkE","thumbnail":"57PhEwqP37La2uvAH","videoSD":"HAahwC5iAG4j8DBWS","captionData":{"status":"success","captions":[{"text":"In this video we'll look at how to utilize a web browser","startTime":0.1,"finishTime":4.219},{"text":"to navigate to a specific website using its URL or web address,","startTime":4.219,"finishTime":8.859},{"text":"how to bookmark websites to return to them easily in the future,","startTime":9.18,"finishTime":12.979},{"text":"and how to open and navigate between browser tabs.","startTime":13.21,"finishTime":16.219},{"text":"The first step to utilizing a web browser is","startTime":16.62,"finishTime":19.09},{"text":"to open Up our favorite web browser program.","startTime":19.09,"finishTime":21.7},{"text":"You have a couple of options.","startTime":21.959,"finishTime":23.399},{"text":"Microsoft computers come equipped with Microsoft Edge,","startTime":23.709,"finishTime":26.53},{"text":"which is typically a very serviceable web browser,","startTime":26.719,"finishTime":29.52},{"text":"and the one I'll be showing in this tutorial.","startTime":29.799,"finishTime":32},{"text":"Other popular options include Google Chrome","startTime":32.279,"finishTime":35.18},{"text":"as a web browser,","startTime":35.4,"finishTime":36.319},{"text":"as well as Mozilla Firefox.","startTime":36.529,"finishTime":38.799},{"text":"The steps","startTime":39.159,"finishTime":39.819},{"text":"in this training apply to","startTime":40,"finishTime":41.659},{"text":"any of these web browsers.","startTime":41.759,"finishTime":43.84},{"text":"When you open your web browser,","startTime":44.009,"finishTime":45.4},{"text":"a page may automatically load or you may see a blank page.","startTime":45.56,"finishTime":49.2},{"text":"In either case,","startTime":49.659,"finishTime":50.4},{"text":"those pages will be contained within a browser tab.","startTime":50.7,"finishTime":53.459},{"text":"You can open up multiple tabs to have multiple","startTime":53.779,"finishTime":56.459},{"text":"web browser pages open at the same time.","startTime":56.459,"finishTime":59.06},{"text":"The way that you can open up these browser tabs is by clicking the Plus","startTime":59.33,"finishTime":63.099},{"text":"New Tab option,","startTime":63.54,"finishTime":64.849},{"text":"and then you are able to navigate between the different tabs with mouse clicks.","startTime":65.138,"finishTime":69.5},{"text":"To","startTime":69.86,"finishTime":70.12},{"text":"exit a particular tab,","startTime":70.54,"finishTime":71.83},{"text":"you can click on the X icon.","startTime":71.94,"finishTime":74.059},{"text":"You can split apart different tabs into","startTime":74.529,"finishTime":76.529},{"text":"separate web pages by clicking and dragging,","startTime":76.529,"finishTime":78.9},{"text":"and you can combine browser tabs by clicking and dragging them back together.","startTime":79.099,"finishTime":83.11},{"text":"To navigate to a particular web page,","startTime":83.41,"finishTime":85.16},{"text":"you either need to click a link inside of a document or an email,","startTime":85.209,"finishTime":88.949},{"text":"or know the actual web address and fully type it out.","startTime":89.129,"finishTime":92.33},{"text":"For example,","startTime":92.589,"finishTime":92.989},{"text":"to go to google.com,","startTime":93.05,"finishTime":94.05},{"text":"we can type www.google.com.","startTime":94.129,"finishTime":96.73},{"text":"If you know that you'll be visiting a particular web page frequently,","startTime":96.985,"finishTime":100.114},{"text":"such as the web page that contains your email inbox,","startTime":100.394,"finishTime":102.705},{"text":"you can bookmark or favorite it","startTime":102.915,"finishTime":104.735},{"text":"by clicking on the bookmarking shortcut","startTime":104.875,"finishTime":107.375},{"text":"in the top right of your browser","startTime":107.485,"finishTime":109.154},{"text":"and clicking the plus button","startTime":109.275,"finishTime":110.815},{"text":"to add this favorite","startTime":110.944,"finishTime":112.205},{"text":"or bookmark.","startTime":112.305,"finishTime":113.275},{"text":"To access that same list of websites,","startTime":113.555,"finishTime":116.235},{"text":"you can click on your bookmarking","startTime":116.275,"finishTime":117.915},{"text":"bookmarks page.","startTime":118.105,"finishTime":119.165},{"text":"And select that bookmark from the list.","startTime":119.599,"finishTime":121.709},{"text":"There are quite a few things you can do to manage multiple browser tabs.","startTime":122,"finishTime":125.319},{"text":"You can right click on a browser tab and duplicate it","startTime":125.559,"finishTime":128.199},{"text":"to open up a copy of the exact same page.","startTime":128.199,"finishTime":130.699},{"text":"You can pin a tab","startTime":130.96,"finishTime":132.44},{"text":"so that way it","startTime":132.559,"finishTime":133.5},{"text":"always is available to you in the top left.","startTime":133.639,"finishTime":136.66},{"text":"Likewise,","startTime":137,"finishTime":137.479},{"text":"you can unpin a tab.","startTime":137.559,"finishTime":139.41},{"text":"You can","startTime":139.72,"finishTime":140.58},{"text":"create a group of color coded browser tabs by right clicking and choosing","startTime":141.039,"finishTime":145.58},{"text":"new tab Group.","startTime":146.119,"finishTime":147.24},{"text":"You can even give the group a name,","startTime":148.039,"finishTime":149.789},{"text":"perhaps a particular task that you're working on,","startTime":150.46,"finishTime":152.779},{"text":"and then associate all of the tabs within this group","startTime":153.08,"finishTime":156.619},{"text":"with a particular color.","startTime":156.96,"finishTime":158.539},{"text":"Then you can move this group of tabs.","startTime":158.96,"finishTime":161.75},{"text":"Clicking and dragging","startTime":162.979,"finishTime":164.029},{"text":"different tabs into the group,","startTime":164.22,"finishTime":165.3},{"text":"minimizing it,","startTime":165.419,"finishTime":166.289},{"text":"and then arranging it.","startTime":166.61,"finishTime":167.979},{"text":"You can also ungroup tabs again by","startTime":168.339,"finishTime":170.759},{"text":"right clicking","startTime":170.94,"finishTime":171.74},{"text":"and clicking ungroup.","startTime":171.899,"finishTime":172.979},{"text":"Tabs need not be displayed left to right at the top of the browser.","startTime":173.339,"finishTime":176.66},{"text":"You can click on the top","startTime":176.869,"finishTime":178.479},{"text":"left icon and turn on vertical tabs,","startTime":178.699,"finishTime":180.809},{"text":"which then positions them in a toolbar left-hand navigation-like arrangement","startTime":180.86,"finishTime":185.179},{"text":"which can be minimized or maximized.","startTime":185.339,"finishTime":187.339},{"text":"And finally,","startTime":187.75,"finishTime":188.47},{"text":"if there's music playing from a particular website that you would like to mute,","startTime":188.589,"finishTime":192},{"text":"you can right click and mute and unmute tabs so","startTime":192.19,"finishTime":195.55},{"text":"that way they either play or no longer play sound.","startTime":195.55,"finishTime":199.009},{"text":"With that,","startTime":199.589,"finishTime":200.02},{"text":"we've covered how to navigate to a specific website using a URL or web address,","startTime":200.149,"finishTime":204.99},{"text":"how to bookmark important websites to be able to find them easily later,","startTime":205.259,"finishTime":208.809},{"text":"and","startTime":209.009,"finishTime":209.449},{"text":"how to navigate between and manage the multiple browser tabs","startTime":209.589,"finishTime":214.25},{"text":"that might","startTime":214.509,"finishTime":215.21},{"text":"Be a part of your web browsing session.","startTime":215.639,"finishTime":218.119}]}},"tMHXCB9egTSeqNCXp":{"_id":"tMHXCB9egTSeqNCXp","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":28794,"uploadedFileName":"Outlook-Tutorial-Video-1.png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-12-01T17:52:07.069Z","dateModified":"2025-12-01T17:52:07.069Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"SB5nW9GTeky ted with a short tutorial video","startTime":24.639,"finishTime":26.94},{"text":"on how to perform the actions you're unsure of,","startTime":27.04,"finishTime":29.149},{"text":"as well as a brief exercise you can complete","startTime":29.319,"finishTime":31.379},{"text":"to practice and train on it.","startTime":31.559,"finishTime":32.959},{"text":"By working your way through this branching tutorial,","startTime":33.349,"finishTime":35.709},{"text":"you'll receive customized guidance to bolster your skills.","startTime":35.909,"finishTime":38.979},{"text":"You'll have the option to view each of","startTime":39.31,"finishTime":40.889},{"text":"the trainings","startTime":40.99,"finishTime":41.88},{"text":"and exercises should you choose to,","startTime":42.029,"finishTime":44.209},{"text":"even if you rank yourself highly in that category,","startTime":44.34,"finishTime":46.569},{"text":"to serve as a refresher.","startTime":46.669,"finishTime":48.409},{"text":"At the conclusion of this lesson,","startTime":48.709,"finishTime":50.069},{"text":"you'll progress to the post-test.","startTime":50.299,"finishTime":52.09},{"text":"This test presents the same set of","startTime":52.31,"finishTime":54.189},{"text":"questions where hopefully you should rank yourself much","startTime":54.189,"finishTime":56.83},{"text":"higher across the board after encountering the trainings","startTime":56.83,"finishTime":59.509},{"text":"here and getting a chance to practice.","startTime":59.509,"finishTime":61.549}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["p2MqSy7Se6HJbHtfN","gK8LwE5yZ2tBwQXkH"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[]},"wyAQRMR3YAsPLExmg":{"_id":"wyAQRMR3YAsPLExmg","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Teams 2 Tutorial Exercise"},"dates":{"dateCreated":"2025-12-01T20:16:17.914Z","dateModified":"2025-12-01T21:03:49.261Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID
