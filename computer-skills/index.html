"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"tMMYKgcohMMoHD74W","thumbnail":"JQm3RZh9MKmZqsMJM"},"5xHHbupksGp3Ed85v":{"_id":"5xHHbupksGp3Ed85v","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"video","mimetype":"video/mp4","status":"online","fileSizeInBytes":14923954,"uploadedFileName":"Outlook 1 updated audio (1).mp4","duration":353.756009,"uploadedFileNameExtension":".mp4"},"dates":{"dateCreated":"2025-12-01T17:53:24.047Z","dateModified":"2025-12-01T17:53:24.047Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"rsHJFW4wk4v65RxJT","thumbnail":"2qghQmeGtWqMxgaN8","videoSD":"o2CZcXv9sxcGSYJDh","captionData":{"status":"success","captions":[{"text":"In this video we're going to look at how to send,","startTime":0.419,"finishTime":2.65},{"text":"receive,","startTime":2.98,"finishTime":3.22},{"text":"and forward emails through the Microsoft Outlook email application,","startTime":3.299,"finishTime":7.119},{"text":"as well as how to reply,","startTime":7.599,"finishTime":8.84},{"text":"reply all carbon copy and blind carbon copy emails inside of Outlook.","startTime":8.93,"finishTime":13.81},{"text":"The first step is to get to and open up the Outlook application.","startTime":14.06,"finishTime":17.739},{"text":"Outlook exists as a desktop program,","startTime":18.059,"finishTime":20.959},{"text":"so you can type the word Outlook in the search bar of your computer","startTime":21.059,"finishTime":24.399},{"text":"and open up the Outlook app.","startTime":24.52,"finishTime":26.459},{"text":"There's also a web-based version of Outlook.","startTime":26.75,"finishTime":29.5},{"text":"Which you can use just in any web browser,","startTime":29.95,"finishTime":32.49},{"text":"whether that's on your laptop computer or on your smartphone.","startTime":32.549,"finishTime":35.75},{"text":"The web-based version of Outlook is easier to use,","startTime":36.029,"finishTime":38.63},{"text":"so that's the one this tutorial will demonstrate.","startTime":38.869,"finishTime":41.11},{"text":"To get to Outlook or any Microsoft application,","startTime":41.31,"finishTime":43.54},{"text":"you can head to office.com in your web browser.","startTime":43.95,"finishTime":47.31},{"text":"If you aren't already signed in to your Microsoft account,","startTime":47.56,"finishTime":50.229},{"text":"you'll be prompted to sign in by clicking on the blue sign in button.","startTime":50.389,"finishTime":54.31},{"text":"Here you can type in your email address","startTime":54.5,"finishTime":57.43},{"text":"as well as your password.","startTime":57.669,"finishTime":59.549},{"text":"And then you'll be prompted for two-step verification,","startTime":60.139,"finishTime":63.13},{"text":"which means that","startTime":63.38,"finishTime":64.279},{"text":"you're going to have to enter in a text message on your phone","startTime":64.459,"finishTime":67.559},{"text":"or a code that's communicated to you in a phone call you receive.","startTime":67.76,"finishTime":71.379},{"text":"Once you enter in the code you received through two-factor authentication,","startTime":71.58,"finishTime":74.889},{"text":"then you can click on the verify button","startTime":75.18,"finishTime":77.3},{"text":"and you'll enter into Office.com and your Microsoft account.","startTime":77.459,"finishTime":81.059},{"text":"Microsoft drops you off on this Microsoft 365 copilot page,","startTime":81.419,"finishTime":86.019},{"text":"and to get to the Outlook email application,","startTime":86.22,"finishTime":88.65},{"text":"we can scroll down on the left-hand side to click on apps,","startTime":88.86,"finishTime":91.839},{"text":"and then Outlook is prominently displayed as the first app available to us.","startTime":92.339,"finishTime":96.819},{"text":"Office.com is great because you can get to all","startTime":97.139,"finishTime":99.669},{"text":"of the Microsoft apps inside of one website.","startTime":99.669,"finishTime":102.819},{"text":"The other way to get to the web version of Outlook is to type in its address directly,","startTime":103.15,"finishTime":108.059},{"text":"which is simply outlook.com.","startTime":108.239,"finishTime":110.199},{"text":"Going to Outlook.com again,","startTime":110.559,"finishTime":111.949},{"text":"if you're already signed into your Microsoft app,","startTime":111.97,"finishTime":114.04},{"text":"we will automatically sign you in,","startTime":114.239,"finishTime":115.589},{"text":"and if you're not yet signed in,","startTime":115.76,"finishTime":117.04},{"text":"you'll be prompted to sign in with a screen similar to this one.","startTime":117.199,"finishTime":120.54},{"text":"Naturally,","startTime":121.04,"finishTime":121.48},{"text":"your email inbox is a place that you're going to head to frequently,","startTime":121.629,"finishTime":124.559},{"text":"so it's a good idea to bookmark or favorite this page.","startTime":124.839,"finishTime":127.519},{"text":"Once inside of Outlook,","startTime":127.98,"finishTime":129.02},{"text":"we can easily send,","startTime":129.22,"finishTime":130.3},{"text":"receive,","startTime":130.58,"finishTime":130.82},{"text":"forward,","startTime":130.94,"finishTime":131.3},{"text":"reply to,","startTime":131.38,"finishTime":132.139},{"text":"CC and BCC emails.","startTime":132.38,"finishTime":134.44},{"text":"To send an email,","startTime":134.649,"finishTime":135.5},{"text":"we can click on the new message button in the top left.","startTime":135.619,"finishTime":138.77},{"text":"We can type the email address or the email addresses","startTime":139.1,"finishTime":141.919},{"text":"of the person or persons we would like to send our message to,","startTime":142.22,"finishTime":145.46},{"text":"type a subject for our message.","startTime":145.86,"finishTime":147.179},{"text":"Type a body of our message","startTime":148.279,"finishTime":149.979},{"text":"and hit the send button to send this email.","startTime":150.559,"finishTime":152.419},{"text":"Receiving emails is similarly a straightforward affair","startTime":152.679,"finishTime":156.13},{"text":"where these will appear","startTime":156.279,"finishTime":157.339},{"text":"in your email inbox.","startTime":157.6,"finishTime":159.08},{"text":"By clicking on the inbox section,","startTime":159.24,"finishTime":161.16},{"text":"we can ensure that we're in the right spot inside of Outlook,","startTime":161.24,"finishTime":164.119},{"text":"and here you'll see","startTime":164.35,"finishTime":165.699},{"text":"messages sent to you.","startTime":165.88,"finishTime":167.279},{"text":"There are numerous different ways to set up your email inbox,","startTime":167.789,"finishTime":170.949},{"text":"different folders you can sort messages into,","startTime":171.199,"finishTime":173.63},{"text":"and other settings in Outlook where everyone has their own particular","startTime":173.83,"finishTime":177.63},{"text":"preference on how they like to run their email inbox.","startTime":177.63,"finishTime":180.509},{"text":"To explore the settings available to you,","startTime":180.75,"finishTime":182.74},{"text":"in the very top right,","startTime":182.91,"finishTime":183.86},{"text":"you can click on the.","startTime":183.869,"finishTime":184.669},{"text":"Gear icon which takes you to the settings page.","startTime":184.764,"finishTime":187.604},{"text":"There is a wealth of options available here so that you can tailor your Outlook email","startTime":187.875,"finishTime":192.505},{"text":"exactly to your liking.","startTime":192.964,"finishTime":194.054},{"text":"To forward a message,","startTime":194.324,"finishTime":195.205},{"text":"we can click on a message to enter into it","startTime":195.324,"finishTime":197.615},{"text":"and read it","startTime":197.725,"finishTime":198.445},{"text":"and click on the forward button in the top right.","startTime":198.725,"finishTime":201.645},{"text":"This copies the contents of the message between","startTime":202.33,"finishTime":204.52},{"text":"or after a line break,","startTime":205.41,"finishTime":207.08},{"text":"and then we can type in the recipient of who we would","startTime":207.369,"finishTime":210.809},{"text":"like the forwarded message to go to and click the send button","startTime":210.809,"finishTime":214.789},{"text":"to reply to an email.","startTime":214.929,"finishTime":216.11},{"text":"We can click on the email to enter into.","startTime":216.25,"finishTime":218.369},{"text":"It and read it","startTime":218.449,"finishTime":219.63},{"text":"and then click on the reply button","startTime":219.809,"finishTime":221.669},{"text":"to reply to the email.","startTime":221.85,"finishTime":223.289},{"text":"Clicking reply will send a message to the","startTime":223.449,"finishTime":226.889},{"text":"exact person","startTime":227.13,"finishTime":228.149},{"text":"who sent you the email","startTime":228.419,"finishTime":230.029},{"text":"rather than all of the addresses which are a part of the email conversation.","startTime":230.99,"finishTime":234.279},{"text":"You draft your email","startTime":235.05,"finishTime":236.309},{"text":"and then hit the send button","startTime":236.61,"finishTime":238.229},{"text":"to send an email reply.","startTime":238.41,"finishTime":240.449},{"text":"Reply all can be useful when you are talking","startTime":240.86,"finishTime":243.449},{"text":"via email exchange to a number of individuals.","startTime":243.449,"finishTime":246.289},{"text":"Clicking on this email here,","startTime":246.55,"finishTime":248.009},{"text":"we can see that","startTime":248.139,"finishTime":249.089},{"text":"not only is there a single person who sent this message,","startTime":249.27,"finishTime":251.949},{"text":"but several other individuals who are part of this email conversation.","startTime":252.149,"finishTime":255.41},{"text":"To message the entire group,","startTime":255.669,"finishTime":257.23},{"text":"you can click","startTime":257.428,"finishTime":258.209},{"text":"reply all.","startTime":258.309,"finishTime":259.47},{"text":"This will add all of the email addresses into the two section of the email.","startTime":259.75,"finishTime":264.109},{"text":"And you could type a simple message.","startTime":264.869,"finishTime":267.029},{"text":"And hit send","startTime":268.859,"finishTime":269.88},{"text":"to send this message to all of these recipients.","startTime":270.26,"finishTime":273.1},{"text":"When creating an email,","startTime":273.26,"finishTime":274.899},{"text":"you may wish to","startTime":275.26,"finishTime":276.619},{"text":"Include an additional recipient or clue somebody into","startTime":278.859,"finishTime":282.579},{"text":"the message or loop someone into the message.","startTime":282.579,"finishTime":284.739},{"text":"In addition to being able to include that individual in the to field,","startTime":284.989,"finishTime":288.66},{"text":"you can also include them in the CC field.","startTime":288.82,"finishTime":291.859},{"text":"CC stands for carbon copy,","startTime":292.109,"finishTime":293.85},{"text":"which means that this individual will get sent a copy of the email message","startTime":294.049,"finishTime":298.88},{"text":"that is going to everyone in the 2 field.","startTime":299.019,"finishTime":302.04},{"text":"Another option becomes available.","startTime":302.339,"finishTime":303.739},{"text":"By clicking the BCC option in the top right of the message pane,","startTime":303.863,"finishTime":308.463},{"text":"this opens up the option for a blind carbon copy.","startTime":308.722,"finishTime":312.143},{"text":"Here you can add individuals","startTime":312.463,"finishTime":314.523},{"text":"where these individuals will receive a copy of the email message,","startTime":314.743,"finishTime":318.243},{"text":"but","startTime":318.423,"finishTime":318.763},{"text":"no one","startTime":319.023,"finishTime":319.562},{"text":"in the 2 field or the carbon copy field","startTime":319.903,"finishTime":323.622},{"text":"will see","startTime":323.822,"finishTime":324.643},{"text":"this email address.","startTime":324.782,"finishTime":326.122},{"text":"In other words,","startTime":326.423,"finishTime":327.102},{"text":"people in the blind carbon.","startTime":327.342,"finishTime":328.722},{"text":"Copy field are who you are stealthily sending a message to.","startTime":329.545,"finishTime":332.385},{"text":"Blind carbon copy works exceptionally well if you want to send a single message","startTime":332.705,"finishTime":337.085},{"text":"to a dozen individuals,","startTime":337.226,"finishTime":338.855},{"text":"and you want each of them to receive their own individual copy.","startTime":339.066,"finishTime":342.365},{"text":"Outlook is a powerful tool","startTime":342.545,"finishTime":343.925},{"text":"with many features,","startTime":344.186,"finishTime":345.186},{"text":"but today we've taken a look at how to send,","startTime":345.425,"finishTime":347.265},{"text":"receive,","startTime":347.545,"finishTime":347.746},{"text":"forward,","startTime":347.865,"finishTime":348.145},{"text":"reply,","startTime":348.256,"finishTime":348.966},{"text":"carbon copy,","startTime":349.466,"finishTime":350.085},{"text":"and blind carbon copy emails in the Outlook application.","startTime":350.105,"finishTime":353.335}]}},"8vfdscoc5PvPtyRTS":{"_id":"8vfdscoc5PvPtyRTS","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":150475,"uploadedFileName":"How-confident-are-you-in-utilizing-the-Outlook-application-to (2).png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-12-01T18:46:43.481Z","dateModified":"2025-12-01T18:46:43.481Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBu :{"_id":"H3B4DNsJbJwS4oALB","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":108824,"uploadedFileName":"Are-you-confident-in-utilizing-Microsoft-Teams-in-a-virtual-meeting-to.png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-12-01T21:06:09.261Z","dateModified":"2025-12-01T21:06:09.261Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"o85ENEMN2XmwnAKLM","thumbnail":"bujPBXhWEktyakRP2"},"H9C2SiqSLWd7Rrk4v":{"_id":"H9C2SiqSLWd7Rrk4v","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":254615,"uploadedFileName":"Lets-practice-with-files-and-folders (1).png","height":1002,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-12-01T19:17:52.231Z","dateModified":"2025-12-01T19:17:52.231Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"iMNgPtTirnCHQAs24","thumbnail":"2gxaF94nFLPhMvEkB"},"JS7jkSPuQnRhCDazG":{"_id":"JS7jkSPuQnRhCDazG","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"video","mimetype":"video/mp4","status":"online","fileSizeInBytes":25057648,"uploadedFileName":"files and folders enhanced audio (1).mp4","duration":271.812789,"uploadedFileNameExtension":".mp4"},"dates":{"dateCreated":"2025-12-01T19:05:34.586Z","dateModified":"2025-12-01T19:05:34.586Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"fsenKAP35e3qbKW4b","thumbnail":"LtBq3c3XjSx5ersA8","videoSD":"NmAMaBFfSDL2mNFXG","captionData":{"status":"success","captions":[{"text":"In this video we'll take a look at how to utilize files and folders on your computer,","startTime":0.009,"finishTime":4.32},{"text":"specifically to save files locally,","startTime":4.61,"finishTime":6.73},{"text":"copy files locally,","startTime":7.039,"finishTime":8.289},{"text":"rename files,","startTime":8.489,"finishTime":9.369},{"text":"and organize files into folders.","startTime":9.568999999999999,"finishTime":11.93},{"text":"Your Windows computer has a graphic user interface,","startTime":12.13,"finishTime":15.01},{"text":"or GUI,","startTime":15.09,"finishTime":15.97},{"text":"which presents.","startTime":16.129,"finishTime":16.94},{"text":"Files and folders to you as icons that you can shift and move about","startTime":17.125,"finishTime":20.795},{"text":"on your computer's screens.","startTime":20.975,"finishTime":22.774},{"text":"Files like Word files,","startTime":23.094,"finishTime":24.655},{"text":"Excel files,","startTime":24.774,"finishTime":25.694},{"text":"PDF files,","startTime":25.934,"finishTime":26.614},{"text":"and PowerPoint files","startTime":26.694,"finishTime":27.954},{"text":"have corresponding icons and names.","startTime":28.165,"finishTime":31.405},{"text":"Folders have a manila folder icon.","startTime":31.625,"finishTime":34.095},{"text":"And when they contain other files,","startTime":34.47,"finishTime":36.34},{"text":"that icon shows individual pages.","startTime":36.549,"finishTime":38.779},{"text":"When you first start your computer,","startTime":39.069,"finishTime":40.509},{"text":"you're presented with your computer's desktop where you can store files,","startTime":40.619,"finishTime":43.75},{"text":"but oftentimes you'll find even more files through your file explorer.","startTime":44.029,"finishTime":48.029},{"text":"You can access the file explorer","startTime":48.31,"finishTime":50.08},{"text":"with the yellow folder icon at the bottom in the Quart launcher","startTime":50.229,"finishTime":55.049},{"text":"of your Windows operating system.","startTime":55.229,"finishTime":57.27},{"text":"And when we click","startTime":57.549,"finishTime":58.529},{"text":"on this file explorer,","startTime":58.63,"finishTime":60.639},{"text":"it","startTime":60.849,"finishTime":61.2},{"text":"opens a file explorer window.","startTime":61.389,"finishTime":63.349},{"text":"From here you can click on different areas or regions","startTime":63.59,"finishTime":66.419},{"text":"of your PC to navigate among all of the folders","startTime":66.419,"finishTime":69.73},{"text":"and to access each of the files contained on your computer.","startTime":69.93,"finishTime":73.129},{"text":"Two areas.","startTime":73.709,"finishTime":74.389},{"text":"Which will likely accumulate the most traffic are the downloads folder,","startTime":74.54,"finishTime":79.669},{"text":"where any file you download while using your web browser is typically saved,","startTime":80.33,"finishTime":84.22},{"text":"and the documents folder,","startTime":84.47,"finishTime":86.529},{"text":"which is the default save location for programs like Word,","startTime":86.739,"finishTime":90.05},{"text":"Excel,","startTime":90.059,"finishTime":90.449},{"text":"and PowerPoint.","startTime":90.459,"finishTime":91.3},{"text":"When using most programs,","startTime":91.66,"finishTime":93.019},{"text":"at some point you'll be prompted","startTime":93.05,"finishTime":94.559},{"text":"with the option to save your file,","startTime":94.779,"finishTime":97.459},{"text":"usually under the File menu.","startTime":97.9,"finishTime":99.5},{"text":"When you click Save As,","startTime":99.819,"finishTime":101.319},{"text":"you're prompted.","startTime":101.62,"finishTime":102.379},{"text":"And shown a","startTime":102.66,"finishTime":103.76},{"text":"Windows File Explorer window","startTime":103.91,"finishTime":105.48},{"text":"where you can pick where you would like that file to be saved,","startTime":105.62,"finishTime":109.059},{"text":"and you can also","startTime":109.26,"finishTime":110.239},{"text":"typically","startTime":110.5,"finishTime":111.16},{"text":"edit the name of the file.","startTime":111.379,"finishTime":113.5},{"text":"Here I'm saving a file to my documents folder.","startTime":113.66,"finishTime":116.639},{"text":"You can organize the files on your computer into folders","startTime":116.879,"finishTime":120.44},{"text":"or have folders within folders","startTime":120.54,"finishTime":122.44},{"text":"by right clicking on the file explorer","startTime":122.62,"finishTime":124.919},{"text":"and then choosing the option for new.","startTime":125.15,"finishTime":127.54},{"text":"Here you can create","startTime":127.9,"finishTime":129.399},{"text":"either files or folders as well.","startTime":129.58,"finishTime":131.979},{"text":"Where you can create a folder.","startTime":132.49,"finishTime":134.199},{"text":"With a folder created,","startTime":137.05,"finishTime":138.199},{"text":"you can move files","startTime":138.41,"finishTime":139.589},{"text":"into this folder.","startTime":139.889,"finishTime":140.77},{"text":"So that when you double click on the folder,","startTime":143.389,"finishTime":145.11},{"text":"you can see the files contained within it.","startTime":145.44,"finishTime":147.19},{"text":"You can navigate among folders by using the left hand navigation menu","startTime":147.44,"finishTime":151.6},{"text":"or","startTime":151.919,"finishTime":152.399},{"text":"by clicking on options in the top menu","startTime":152.639,"finishTime":155.979},{"text":"to go backwards or up in the folder structure.","startTime":156.19,"finishTime":159.669},{"text":"Just as you can cut or copy words from inside of a Word document,","startTime":159.889,"finishTime":164.6},{"text":"you can also cut,","startTime":164.839,"finishTime":165.839},{"text":"copy and paste files","startTime":166.039,"finishTime":167.779},{"text":"from one area of your computer to another.","startTime":167.919,"finishTime":170.52},{"text":"You can right click","startTime":171,"finishTime":172.3},{"text":"on a file to do so,","startTime":172.52,"finishTime":173.8},{"text":"choosing the option either to cut","startTime":174.149,"finishTime":175.979},{"text":"or copy.","startTime":176.11,"finishTime":176.8},{"text":"Copying the file will produce a second copy in the location that you choose,","startTime":177.119,"finishTime":181.46},{"text":"and cutting and then pasting the file will move that file to its new location.","startTime":181.679,"finishTime":186.52},{"text":"In addition to cutting and pasting,","startTime":186.759,"finishTime":188.44},{"text":"you can also click on the file","startTime":188.6,"finishTime":190.419},{"text":"and then drag it","startTime":190.559,"finishTime":191.82},{"text":"to the","startTime":191.96,"finishTime":192.619},{"text":"folder location you would like it to reside in.","startTime":192.94,"finishTime":195.6},{"text":"And that folder can be either in the Windows File Explorer","startTime":196.179,"finishTime":199.52},{"text":"or","startTime":199.71,"finishTime":200.16},{"text":"a folder that is on your desktop or that you can otherwise see on your screen.","startTime":200.3,"finishTime":205.99},{"text":"Here I'll demonstrate copying this file.","startTime":206.529,"finishTime":208.58},{"text":"And pasting it","startTime":209.21,"finishTime":210.19},{"text":"on the","startTime":210.49,"finishTime":211.149},{"text":"desktop,","startTime":211.289,"finishTime":211.809},{"text":"which I can do by either right clicking","startTime":212.009,"finishTime":213.47},{"text":"in the Windows File Explorer and pasting,","startTime":213.729,"finishTime":215.889},{"text":"or","startTime":216.46,"finishTime":216.929},{"text":"by going on the desktop itself,","startTime":217.27,"finishTime":218.5},{"text":"right clicking and","startTime":218.61,"finishTime":219.729},{"text":"pasting.","startTime":220.009,"finishTime":220.449},{"text":"If a file is","startTime":221.21,"finishTime":222.389},{"text":"identically named to a previous file,","startTime":222.52,"finishTime":225.009},{"text":"you'll be given the option","startTime":225.169,"finishTime":226.229},{"text":"to replace the file","startTime":226.41,"finishTime":228.19},{"text":"or skip making a second copy of it.","startTime":228.33,"finishTime":231.05},{"text":"If I do want to make a second copy of the file,","startTime":231.25,"finishTime":233.869},{"text":"first I'll need to rename it.","startTime":234.16,"finishTime":236.21},{"text":"You can rename any file on your computer","startTime":236.419,"finishTime":238.789},{"text":"by right clicking on it.","startTime":239.009,"finishTime":240.369},{"text":"And choosing the option to rename.","startTime":241.039,"finishTime":243.279},{"text":"Here you'll be prompted to type a new name for the file.","startTime":243.679,"finishTime":247.58},{"text":"And once you've typed that name and clicked elsewhere on the screen,","startTime":247.86,"finishTime":250.82},{"text":"the new name will appear","startTime":251.1,"finishTime":252.839},{"text":"attached to that particular file.","startTime":252.979,"finishTime":254.979},{"text":"With that,","startTime":255.179,"finishTime":255.74},{"text":"we've covered how to","startTime":255.94,"finishTime":257.72},{"text":"save files locally to your computer,","startTime":258.1,"finishTime":260.26},{"text":"how to copy files from one location to another,","startTime":260.619,"finishTime":263.26},{"text":"how to rename files,","startTime":263.54,"finishTime":264.88},{"text":"and how to organize and move files","startTime":265.1,"finishTime":268.44},{"text":"so that way you can organize files into folders.","startTime":268.579,"finishTime":271.67}]}},"K6psxw9gDR9a9Q4QT":{"_id":"K6psxw9gDR9a9Q4QT","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"video","mimetype":"video/mp4","status":"online","fileSizeInBytes":25916473,"uploadedFileName":"sharing enhanced audio (1).mp4","duration":635.808798,"uploadedFileNameExtension":".mp4"},"dates":{"dateCreated":"2025-12-01T19:37:25.654Z","dateModified":"2025-12-01T19:37:25.654Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"vbf64asuay5QZNC6p","thumbnail":"dXHhHoHve2YHgdZj3","videoSD":"NhPm3Rae5rqba5y77","captionData":{"status":"success","captions":[{"text":"In this video we'll specifically talk about file sharing within","startTime":0.109,"finishTime":3.45},{"text":"Microsoft OneDrive and Microsoft Teams,","startTime":3.67,"finishTime":5.989},{"text":"how to share files with others,","startTime":6.19,"finishTime":7.51},{"text":"how to edit their permissions on those shared files,","startTime":7.75,"finishTime":10.789},{"text":"and how to access shared files from other individuals.","startTime":10.989,"finishTime":14.63},{"text":"There are numerous ways.","startTime":15.029,"finishTime":16.149},{"text":"That you can share a file with another individual.","startTime":16.295,"finishTime":19.114},{"text":"The first is directly through your file explorer.","startTime":19.295,"finishTime":22.055},{"text":"Files that are saved locally to your computer in folders","startTime":22.454,"finishTime":25.415},{"text":"like the documents folder are automatically synced with Microsoft OneDrive,","startTime":25.415,"finishTime":30.215},{"text":"which allows you to share them with others.","startTime":30.424,"finishTime":32.235},{"text":"To share a file in this way,","startTime":32.719,"finishTime":34.278},{"text":"you locate the file you want to share","startTime":34.368,"finishTime":36.548},{"text":"on your file explorer on your local computer,","startTime":36.729,"finishTime":39.688},{"text":"right click that file,","startTime":40.008,"finishTime":41.089},{"text":"and choose the option to share.","startTime":41.208,"finishTime":43.168},{"text":"When you click this option,","startTime":43.458,"finishTime":44.569},{"text":"you'll be prompted,","startTime":44.648,"finishTime":45.368},{"text":"if you haven't already,","startTime":45.409,"finishTime":46.409},{"text":"to log into your","startTime":46.429,"finishTime":47.868},{"text":"Microsoft account in the web browser.","startTime":48.168,"finishTime":50.348},{"text":"Once you have,","startTime":50.569,"finishTime":51.319},{"text":"you can type the name of the individual","startTime":51.488,"finishTime":54.188},{"text":"you would like to share","startTime":54.328,"finishTime":56.109},{"text":"the document with,","startTime":56.289,"finishTime":57.409},{"text":"and you can include multiple individuals","startTime":57.569,"finishTime":59.949},{"text":"in this list.","startTime":60.289,"finishTime":61.048},{"text":"This sharing screen that appears is identical,","startTime":61.529,"finishTime":64.58},{"text":"whether you're sharing from the web browser,","startTime":64.739,"finishTime":66.769},{"text":"sharing from OneDrive itself,","startTime":66.86,"finishTime":69.099},{"text":"sharing from Microsoft Teams,","startTime":69.18,"finishTime":70.76},{"text":"or sharing","startTime":70.94,"finishTime":71.839},{"text":"directly from an application.","startTime":72.129,"finishTime":73.739},{"text":"To briefly look at each of these share screens before we go into the particulars of","startTime":74.019,"finishTime":77.919},{"text":"how to share and edit permissions,","startTime":78.059,"finishTime":79.86},{"text":"here is the share button from inside the Microsoft Word application.","startTime":80.139,"finishTime":83.62},{"text":"As you can see,","startTime":84.349,"finishTime":84.98},{"text":"the same interface,","startTime":85.139,"finishTime":86.18},{"text":"and here's the share button from inside of Microsoft Excel.","startTime":86.419,"finishTime":89.18},{"text":"Likewise,","startTime":89.779,"finishTime":90.419},{"text":"shows the same sharing screen,","startTime":90.519,"finishTime":92.19},{"text":"and from inside OneDrive,","startTime":92.5,"finishTime":93.94},{"text":"I'll show you first how to get to Microsoft OneDrive.","startTime":94.059,"finishTime":96.739},{"text":"To do so,","startTime":97.04,"finishTime":97.66},{"text":"we could open up a blank web browser,","startTime":97.779,"finishTime":99.93},{"text":"go to Office.com.","startTime":100.22,"finishTime":101.819},{"text":"And sign in with your Microsoft account if you are prompted to do so.","startTime":103.349,"finishTime":106.849},{"text":"From there,","startTime":107.15,"finishTime":107.489},{"text":"click on the apps.","startTime":107.699,"finishTime":108.989},{"text":"Option from the left hand navigation pane,","startTime":109.839,"finishTime":113.19},{"text":"then choose the option for OneDrive.","startTime":113.599,"finishTime":115.8},{"text":"The Office.com website is wonderful","startTime":116.12,"finishTime":118.58},{"text":"because it presents you with options for","startTime":118.839,"finishTime":121.12},{"text":"each of the Microsoft applications and tools.","startTime":121.12,"finishTime":124.019},{"text":"Clicking on Microsoft OneDrive,","startTime":124.36,"finishTime":126.44},{"text":"we see all of our files.","startTime":126.599,"finishTime":128.36},{"text":"We can search for the file,","startTime":128.6,"finishTime":130.21},{"text":"or it may be a file we newly.","startTime":130.24,"finishTime":131.479},{"text":"Created or uploaded","startTime":131.559,"finishTime":132.759},{"text":"and we can share it by either hovering over","startTime":133,"finishTime":135.279},{"text":"the file name and clicking on the share button,","startTime":135.279,"finishTime":137.8},{"text":"which presents us with the familiar sharing screen","startTime":137.919,"finishTime":140.419},{"text":"or from inside of the file itself which","startTime":140.61,"finishTime":143.16},{"text":"typically opens from OneDrive inside of the web version","startTime":143.16,"finishTime":146.419},{"text":"of either Microsoft Word or Excel or PowerPoint.","startTime":146.55,"finishTime":149.559},{"text":"There is the share button,","startTime":149.86,"finishTime":150.94},{"text":"which is always in the top right.","startTime":150.979,"finishTime":152.66},{"text":"From here we click share","startTime":152.86,"finishTime":154.039},{"text":"and again are presented with the very familiar screen.","startTime":154.22,"finishTime":156.789},{"text":"Finally,","startTime":157.179,"finishTime":157.539},{"text":"inside of Microsoft Teams,","startTime":157.94,"finishTime":159.44},{"text":"inside of each Microsoft team,","startTime":159.94,"finishTime":161.72},{"text":"you begin on the Posts page,","startTime":161.82,"finishTime":163.779},{"text":"but each Microsoft team has a Files section as well.","startTime":163.979,"finishTime":167.5},{"text":"These files,","startTime":167.74,"finishTime":168.8},{"text":"this entire screen is","startTime":169.38,"finishTime":171.309},{"text":"very nearly identical to the screen you see inside of.","startTime":171.529,"finishTime":174.1},{"text":"Microsoft OneDrive","startTime":174.199,"finishTime":175.38},{"text":"and when you hover over files here,","startTime":175.6,"finishTime":177.49},{"text":"just as in Microsoft OneDrive,","startTime":177.679,"finishTime":179.52},{"text":"we see the share icon,","startTime":179.679,"finishTime":181.44},{"text":"and when you click share,","startTime":181.6,"finishTime":182.72},{"text":"this presents you with the same sharing screen.","startTime":182.88,"finishTime":185.179},{"text":"And as before in Microsoft OneDrive,","startTime":185.36,"finishTime":187.5},{"text":"if you click on a particular file,","startTime":187.679,"finishTime":190.179},{"text":"you are able to click the share button in the top right","startTime":190.44,"finishTime":193.279},{"text":"as well to be able to share this file.","startTime":193.399,"finishTime":196},{"text":"When you click on the Share any of these.","startTime":196.16,"finishTime":198.559},{"text":"Sharing buttons or icons","startTime":198.899,"finishTime":200.44},{"text":"and are presented with the sharing screen.","startTime":200.58,"finishTime":203.08},{"text":"You have a simple sharing screen and then a more in-depth","startTime":203.389,"finishTime":207.199},{"text":"sharing screen which you can get to by clicking on the gear icon.","startTime":207.3,"finishTime":211.419},{"text":"We'll start","startTime":211.619,"finishTime":212.16},{"text":"with the more basic sharing screen.","startTime":212.38,"finishTime":214.46},{"text":"On the basic sharing screen here we can type the name","startTime":214.66,"finishTime":217.559},{"text":"or names of the individual or individuals who would like to share","startTime":217.699,"finishTime":222.199},{"text":"this.","startTime":222.58,"finishTime":222.94},{"text":"Document.","startTime":224.13,"finishTime":224.869},{"text":"Once I've typed the names of the individuals I want to share the document with,","startTime":225.449,"finishTime":229.19},{"text":"I can include a message to provide them context of what the particular document","startTime":229.289,"finishTime":234.029},{"text":"is about,","startTime":234.169,"finishTime":234.97},{"text":"and I can also choose their permission level by","startTime":235.169,"finishTime":237.25},{"text":"clicking on the drop down icon to the right.","startTime":237.25,"finishTime":240.46},{"text":"The pencil icon indicates that these two individuals have the","startTime":240.69,"finishTime":243.97},{"text":"ability to write or make changes or even delete the.","startTime":243.97,"finishTime":247.57},{"text":"File that I am sharing with them.","startTime":247.779,"finishTime":249.32},{"text":"In other words,","startTime":249.52,"finishTime":250.119},{"text":"they have full and complete access.","startTime":250.19,"finishTime":252.08},{"text":"I can restrict this by clicking on the pencil icon","startTime":252.279,"finishTime":254.639},{"text":"and making it so that they can review this document.","startTime":254.639,"finishTime":257.14},{"text":"Here they are only able to leave comments and recommend changes,","startTime":257.44,"finishTime":261.19},{"text":"but not edit the document itself.","startTime":261.238,"finishTime":263.579},{"text":"I can further restrict them to being able to view the document","startTime":264.079,"finishTime":267.22},{"text":"but not be able to leave any comments or make any changes on it.","startTime":267.399,"finishTime":271.32},{"text":"And finally,","startTime":271.57,"finishTime":272.47},{"text":"I can","startTime":272.73,"finishTime":273.48},{"text":"restrict it even further so that they can","startTime":273.69,"finishTime":275.769},{"text":"view the document but are not presented within","startTime":275.769,"finishTime":278.309},{"text":"the Microsoft application","startTime":278.54,"finishTime":279.7},{"text":"the option to download a copy for themselves.","startTime":280.29,"finishTime":283.89},{"text":"I'll switch this to give edit permissions to these individuals,","startTime":284.109,"finishTime":287.529},{"text":"and when you have the individuals set appropriately,","startTime":287.73,"finishTime":291.119},{"text":"you can click on the send button to give","startTime":291.29,"finishTime":293.489},{"text":"them these permissions and share the document with them.","startTime":293.489,"finishTime":296.64},{"text":"You can add","startTime":297.01,"finishTime":297.929},{"text":"or share documents with people at different times to be","startTime":298.239,"finishTime":301.69},{"text":"able to see who a document is currently shared with.","startTime":301.69,"finishTime":304.809},{"text":"You first find the document,","startTime":305.049,"finishTime":306.45},{"text":"click the share icon.","startTime":306.57,"finishTime":307.95},{"text":"And then look at the icons that appear in the bottom left","startTime":308.13,"finishTime":312.309},{"text":"hand side of the share window.","startTime":312.45,"finishTime":314.209},{"text":"If we click on these icons,","startTime":314.45,"finishTime":316.04},{"text":"it takes us to the manage Access screen for this particular document,","startTime":316.049,"finishTime":320.529},{"text":"and here I can see I've shared this document with 10 people,","startTime":320.73,"finishTime":323.7},{"text":"and I have one link that's available.","startTime":323.85,"finishTime":326.29},{"text":"If the","startTime":326.529,"finishTime":327.109},{"text":"document was shared in a Microsoft Team.","startTime":327.25,"finishTime":329.029},{"text":"That is where different groups,","startTime":329.345,"finishTime":330.774},{"text":"it would show up that this document was shared with different groups as well.","startTime":330.825,"finishTime":334.404},{"text":"I can individually look at the level of permission","startTime":334.725,"finishTime":338.244},{"text":"different folks have with this document.","startTime":338.375,"finishTime":340.424},{"text":"Some individuals may have the ability to edit it.","startTime":340.785,"finishTime":343.045},{"text":"Other individuals may only have the ability to view the document,","startTime":343.225,"finishTime":347.424},{"text":"and I can click to adjust these permissions.","startTime":347.554,"finishTime":350.225},{"text":"Or remove them.","startTime":351.17,"finishTime":352.339},{"text":"In addition to sharing the document with individuals,","startTime":354.2,"finishTime":357.279},{"text":"I can also create a link","startTime":357.48,"finishTime":359.239},{"text":"that","startTime":359.42,"finishTime":359.779},{"text":"people can use to either view or edit the document.","startTime":360,"finishTime":363.119},{"text":"To do so,","startTime":363.44,"finishTime":364.2},{"text":"I click on the gear icon next to the Copy link button.","startTime":364.47,"finishTime":368.48},{"text":"Clicking on this gear icon","startTime":368.95,"finishTime":370.73},{"text":"lets me set who has the ability to access this document.","startTime":370.95,"finishTime":374.67},{"text":"By default,","startTime":374.91,"finishTime":375.51},{"text":"it is people I choose,","startTime":375.589,"finishTime":377.369},{"text":"so people whose emails or names I have typed into the sharing window","startTime":377.589,"finishTime":382.29},{"text":"and hit the save button on.","startTime":382.589,"finishTime":384.51},{"text":"I can instead change the link so that it works for anyone at my particular agency,","startTime":385.149,"finishTime":390.6},{"text":"so anyone in my Microsoft environment will be able to either","startTime":390.75,"finishTime":394.209},{"text":"view or edit or review the file,","startTime":394.51,"finishTime":397.97},{"text":"or if I want to make this a publicly available file,","startTime":398.35,"finishTime":401.47},{"text":"I can set the link to anyone","startTime":401.63,"finishTime":403.619},{"text":"so that anyone who has a link,","startTime":403.79,"finishTime":405.89},{"text":"even outside of my agency or","startTime":405.989,"finishTime":408.869},{"text":"The department","startTime":409.13,"finishTime":409.95},{"text":"is able to access the document.","startTime":410.089,"finishTime":412.82},{"text":"I can let anyone who has a link to the document be able to edit it","startTime":413.049,"finishTime":416.51},{"text":"or","startTime":416.69,"finishTime":417.149},{"text":"be able to just leave comments or be able only to view","startTime":417.329,"finishTime":420.989},{"text":"the document.","startTime":421.089,"finishTime":421.649},{"text":"I also have the ability to set an expiration date so","startTime":421.769,"finishTime":424.66},{"text":"the file will only be visible for a certain amount of time","startTime":424.66,"finishTime":428.029},{"text":"or editable for a certain amount of time,","startTime":428.209,"finishTime":430.13},{"text":"and I can also set a password","startTime":430.25,"finishTime":432.149},{"text":"to further restrict access.","startTime":432.5,"finishTime":434.489},{"text":"You can create multiple links for the same document,","startTime":435,"finishTime":437.92},{"text":"so you could have one link which allows people","startTime":438.079,"finishTime":440.399},{"text":"when they visit that link to view the document,","startTime":440.399,"finishTime":442.459},{"text":"and a second link which allows people","startTime":442.6,"finishTime":444.779},{"text":"when they visit that link to be able to edit the document.","startTime":444.92,"finishTime":448.119},{"text":"To see what links you have set up","startTime":448.39,"finishTime":450.73},{"text":"for a given document,","startTime":450.95,"finishTime":452.13},{"text":"it is the same section where you go to","startTime":452.51,"finishTime":454.549},{"text":"see which individuals have access to this document.","startTime":454.549,"finishTime":457.269},{"text":"You click on the portraits that appear in the bottom left","startTime":457.559,"finishTime":461.17},{"text":"of the share window","startTime":461.35,"finishTime":463.01},{"text":"to get to the manage Access screen,","startTime":463.309,"finishTime":465.32},{"text":"and from here you can click on the links section,","startTime":465.51,"finishTime":467.89},{"text":"which shows you each.","startTime":468.029,"finishTime":469.07},{"text":"Of the links that are currently active for a given Microsoft document,","startTime":469.135,"finishTime":474.535},{"text":"and you can adjust or remove these links by hitting the trashcan icon","startTime":474.654,"finishTime":478.875},{"text":"or by clicking on the gear icon","startTime":479.015,"finishTime":480.994},{"text":"to adjust people's permission level associated with the document","startTime":481.144,"finishTime":485.195},{"text":"or set an expiration date for that particular link","startTime":485.295,"finishTime":488.434},{"text":"for that particular document.","startTime":488.535,"finishTime":489.855},{"text":"So Microsoft gives you a wealth of options on","startTime":490.16,"finishTime":492.76},{"text":"how you can very carefully configure access to documents using","startTime":492.76,"finishTime":498.019},{"text":"OneDrive.","startTime":498.279,"finishTime":498.92},{"text":"If you find yourself having to share the same document","startTime":499.16,"finishTime":502},{"text":"with the same set of individuals over and over again,","startTime":502,"finishTime":504.809},{"text":"rather than spending a lot of time typing names inside of OneDrive,","startTime":505.079,"finishTime":508.839},{"text":"and because of best practice.","startTime":509.089,"finishTime":510.48},{"text":"is to store most collaborative documents inside of Microsoft Teams","startTime":510.583,"finishTime":515.403},{"text":"because that way when someone exits the organization,","startTime":515.703,"finishTime":518.582},{"text":"their files don't go with them.","startTime":518.621,"finishTime":520.062},{"text":"Files shared via a Microsoft Team","startTime":520.422,"finishTime":522.562},{"text":"stay with the Microsoft Team.","startTime":522.972,"finishTime":524.773},{"text":"Microsoft Teams are designed so that a department","startTime":525.182,"finishTime":528.482},{"text":"or a work group","startTime":528.663,"finishTime":530.023},{"text":"has everyone.","startTime":530.302,"finishTime":530.982},{"text":"Inside of a Microsoft team so that they can","startTime":531.085,"finishTime":533.565},{"text":"each see without having to manually adjust permissions each time","startTime":533.565,"finishTime":537.546},{"text":"all of the files and folders associated","startTime":537.796,"finishTime":540.585},{"text":"with","startTime":540.976,"finishTime":541.346},{"text":"that particular group or team","startTime":541.526,"finishTime":543.765},{"text":"when","startTime":543.926,"finishTime":544.265},{"text":"those files are shared with the team","startTime":544.526,"finishTime":546.825},{"text":"or created","startTime":546.986,"finishTime":548.065},{"text":"or moved inside of the file section of their team.","startTime":548.166,"finishTime":551.486},{"text":"So any team,","startTime":551.869,"finishTime":552.64},{"text":"when you visit it,","startTime":552.799,"finishTime":553.44},{"text":"you begin in the posts section,","startTime":553.64,"finishTime":555.44},{"text":"but you can quickly navigate to the files section,","startTime":555.599,"finishTime":558.659},{"text":"and this file section","startTime":558.84,"finishTime":560.239},{"text":"can contain folders and files that everyone in the team has access to.","startTime":560.479,"finishTime":565.64},{"text":"That way,","startTime":565.96,"finishTime":566.4},{"text":"instead of having to for every document for a given department,","startTime":566.599,"finishTime":570.119},{"text":"adjust individual permissions,","startTime":570.359,"finishTime":572.14},{"text":"instead you can control","startTime":572.95,"finishTime":574.059},{"text":"who gets added to the team","startTime":574.239,"finishTime":576.659},{"text":"or what permissions people have within the team.","startTime":576.84,"finishTime":579.719},{"text":"By adjusting","startTime":580,"finishTime":580.739},{"text":"and adding members to a team,","startTime":581.039,"finishTime":582.88},{"text":"it is much easier to maintain accurate control over a large number of documents.","startTime":583.039,"finishTime":588.909},{"text":"You can have a document that resides within a Microsoft team,","startTime":589.2,"finishTime":592.88},{"text":"but still share it with people outside of that team.","startTime":593.039,"finishTime":596.219},{"text":"To do so,","startTime":596.489,"finishTime":597.239},{"text":"you move to the files section of the team,","startTime":597.359,"finishTime":599.83},{"text":"find a document that exists in the team.","startTime":600.239,"finishTime":603.08},{"text":"Automatically,","startTime":603.359,"finishTime":604.09},{"text":"everyone in that team has access to the document,","startTime":604.359,"finishTime":606.52},{"text":"but you can share it with.","startTime":606.679,"finishTime":607.719},{"text":"Other individuals by clicking on the share button","startTime":607.909,"finishTime":610.359},{"text":"and then typing a specific","startTime":610.52,"finishTime":611.979},{"text":"name of that individual.","startTime":612.28,"finishTime":614},{"text":"This will allow them,","startTime":614.32,"finishTime":615.58},{"text":"with the permission level that you select viewing or commenting,","startTime":615.809,"finishTime":619.349},{"text":"be able to access this document.","startTime":619.76,"finishTime":621.82},{"text":"So there you have it,","startTime":622.13,"finishTime":622.83},{"text":"a large topic,","startTime":622.96,"finishTime":623.799},{"text":"but an important one,","startTime":623.909,"finishTime":625.02},{"text":"of how to use both OneDrive and Microsoft Teams to share files with others,","startTime":625.359,"finishTime":630.239},{"text":"edit permissions on those shared files,","startTime":630.559,"finishTime":632.75},{"text":"and access shared files from others.","startTime":632.96,"finishTime":635.7}]}},"KYALrXW3gzzbjixc6":{"_id":"KYALrXW3gzzbjixc6","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":29288,"uploadedFileName":"Teams-Tutorial-Video-2.png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-12-01T20:28:47.457Z","dateModified":"2025-12-01T20:28:47.457Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"6hBP7BRKt8twPpqCd","thumbnail":"cxsaQfMKhTFiZKk5o"},"KgCgeNGwFx89ahjsm":{"_id":"KgCgeNGwFx89ahjsm","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/gif","status":"online","fileSizeInBytes":133211,"uploadedFileName":"snerz.gif","height":155,"uploadedFileNameExtension":".gif","width":220},"dates":{"dateCreated":"2025-12-01T21:33:28.155Z","dateModified":"2025-12-01T21:33:28.155Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"FRRyhsFcMtrsWFru2","isImageAnimated":true,"thumbnail":"QXqqvnv8zFj3pADJX"},"LoJr88pcn935uNBQc":{"_id":"LoJr88pcn935uNBQc","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"video","mimetype":"video/mp4","status":"online","fileSizeInBytes":15002846,"uploadedFileName":"outlook 2 enhanced audio version 2 (1).mp4","duration":317.60254,"uploadedFileNameExtension":".mp4"},"dates":{"dateCreated":"2025-12-01T18:19:38.823Z","dateModified":"2025-12-01T18:19:38.823Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"QRcN298NYLDbecfRP","thumbnail":"88eDGhwmbCskEz7KG","videoSD":"uaR7GijJmfjoGCD4H","captionData":{"status":"success","captions":[{"text":"In this video,","startTime":0.1,"finishTime":0.92},{"text":"we'll look at how to use the Outlook application to create calendar meetings,","startTime":1.09,"finishTime":4.82},{"text":"accept calendar invites,","startTime":5.099,"finishTime":6.219},{"text":"decline or propose new meeting times,","startTime":6.46,"finishTime":8.85},{"text":"and add meeting details like a location and notes to Outlook calendar meetings.","startTime":9.06,"finishTime":14.05},{"text":"The first step is to navigate and open the Outlook calendar application.","startTime":14.26,"finishTime":18.5},{"text":"Both your email client and calendar.","startTime":18.739,"finishTime":21.26},{"text":"are in the same application where that application is called Outlook.","startTime":21.395,"finishTime":25.625},{"text":"You can get to the Outlook calendar by opening up the Outlook application","startTime":25.915,"finishTime":29.815},{"text":"on your computer,","startTime":29.995,"finishTime":30.924},{"text":"by typing the word Outlook in the search","startTime":31.075,"finishTime":33.314},{"text":"bar and clicking on the Outlook application,","startTime":33.314,"finishTime":35.955},{"text":"or you can utilize the web version of Outlook","startTime":36.275,"finishTime":39.134},{"text":"in your computer or your phone's web browser.","startTime":39.314,"finishTime":42.534},{"text":"This tutorial will be showing the web version","startTime":42.794,"finishTime":45.115},{"text":"of Outlook because it's easier to utilize.","startTime":45.115,"finishTime":47.634},{"text":"To get there,","startTime":48.025,"finishTime":48.584},{"text":"you can go to office.com.","startTime":48.744,"finishTime":50.834},{"text":"And sign in if you are prompted.","startTime":52.08,"finishTime":53.97},{"text":"From here,","startTime":54.2,"finishTime":54.799},{"text":"click on the option for apps.","startTime":55.029,"finishTime":57},{"text":"And then click on the option for Outlook.","startTime":57.959,"finishTime":60.119},{"text":"The Office.com website is useful","startTime":60.439,"finishTime":62.58},{"text":"because it presents you with easy buttons to","startTime":62.759,"finishTime":64.919},{"text":"get to each of the Microsoft applications.","startTime":64.919,"finishTime":67.319},{"text":"Another more direct route to get to the web version of Outlook","startTime":67.54,"finishTime":70.4},{"text":"is to simply type in Outlook.com","startTime":70.519,"finishTime":73.22},{"text":"into your web browser.","startTime":73.4,"finishTime":75.129},{"text":"This will take you directly there if you're logged in,","startTime":75.37,"finishTime":77.54},{"text":"and if not,","startTime":77.68,"finishTime":78.269},{"text":"you'll see a screen like this one which prompts","startTime":78.44,"finishTime":80.519},{"text":"you to log in to your Microsoft account.","startTime":80.519,"finishTime":82.639},{"text":"Once inside of Outlook on the web,","startTime":83.089,"finishTime":85.65},{"text":"you land on the mail page,","startTime":85.93,"finishTime":88.269},{"text":"and to navigate to your calendar,","startTime":88.33,"finishTime":90.199},{"text":"you use the left-hand navigation and click on the calendar icon.","startTime":90.449,"finishTime":94.61},{"text":"This takes you to the calendar section of Outlook.","startTime":94.809,"finishTime":97.25},{"text":"Buttons at the top of the page allow you to view your calendar by day,","startTime":97.97,"finishTime":101.93},{"text":"by work week,","startTime":102.209,"finishTime":102.93},{"text":"by week,","startTime":103.129,"finishTime":103.73},{"text":"by month.","startTime":104.129,"finishTime":104.93},{"text":"Scrolling up and down shows you the hours of","startTime":105.209,"finishTime":107.37},{"text":"the day and when you have scheduled events.","startTime":107.37,"finishTime":109.68},{"text":"You can create a new calendar event","startTime":110.01,"finishTime":112.209},{"text":"by either clicking on the new event button in the top left or by finding the","startTime":112.489,"finishTime":116.47},{"text":"date and time in the calendar and clicking on a blank space to create an event","startTime":116.47,"finishTime":121.51},{"text":"on the calendar itself.","startTime":121.65,"finishTime":122.93},{"text":"You can make an event quickly this way","startTime":123.209,"finishTime":125.029},{"text":"by typing a name for the event.","startTime":125.169,"finishTime":126.769},{"text":"Clicking on the person section to invite any individuals","startTime":127.419,"finishTime":131.08},{"text":"who need to attend the meeting,","startTime":131.3,"finishTime":133.16},{"text":"adjusting the date and time as needed,","startTime":133.38,"finishTime":135.889},{"text":"and then clicking the send button,","startTime":136.179,"finishTime":138.13},{"text":"which will both create the event on your calendar.","startTime":138.419,"finishTime":140.91},{"text":"And send an email to each of the individuals who you've invited","startTime":141.449,"finishTime":144.71},{"text":"with a calendar meeting invite.","startTime":144.85,"finishTime":146.529},{"text":"Calendar invitation emails appear in your inbox with an RSVP button on the right.","startTime":146.809,"finishTime":152.149},{"text":"To accept or decline this meeting,","startTime":152.49,"finishTime":153.85},{"text":"you can simply click on the RSVP button","startTime":153.97,"finishTime":156.5},{"text":"and click the accept or decline button.","startTime":156.61,"finishTime":158.649},{"text":"You can see how the RSVP button","startTime":158.889,"finishTime":160.869},{"text":"gives you a snapshot of the event and the day and time it takes place on.","startTime":161.05,"finishTime":165.19},{"text":"Another valid way to accept the meeting invitation is","startTime":165.82,"finishTime":169.059},{"text":"to click into the body of the email itself.","startTime":169.059,"finishTime":171.639},{"text":"You see the same accept and decline buttons at the top of the meeting,","startTime":172.1,"finishTime":175.929},{"text":"and the email with the meeting invite","startTime":176.27,"finishTime":178.029},{"text":"will contain its description","startTime":178.139,"finishTime":180.059},{"text":"in either the RSVP button","startTime":180.179,"finishTime":182.539},{"text":"option","startTime":182.979,"finishTime":183.3},{"text":"or","startTime":183.5,"finishTime":183.839},{"text":"via the method of going into the email,","startTime":184.3,"finishTime":186.889},{"text":"you'll see the","startTime":187.059,"finishTime":188.279},{"text":"button,","startTime":189.259,"finishTime":189.66},{"text":"clicking here.","startTime":189.899,"finishTime":190.82},{"text":"Allows you to reply as a maybe or a tentative to be able to join the meeting,","startTime":191.36,"finishTime":195.179},{"text":"and it allows you to propose a new time for the meeting,","startTime":195.5,"finishTime":198.71},{"text":"assuming","startTime":198.8,"finishTime":199.419},{"text":"the time proposed does not work for your calendar or schedule.","startTime":199.52,"finishTime":203.27},{"text":"You can either","startTime":203.479,"finishTime":204.059},{"text":"mark yourself as tentative and propose a new time","startTime":204.399,"finishTime":206.699},{"text":"or decline.","startTime":206.919,"finishTime":207.5},{"text":"Entirely and propose a new time.","startTime":207.559,"finishTime":209.559},{"text":"Other valuable options allow you to","startTime":209.8,"finishTime":211.899},{"text":"reply to the organizer or reply to everyone invited into the meeting","startTime":212,"finishTime":216.619},{"text":"or forward the invitation to the meeting to someone who","startTime":216.809,"finishTime":220.399},{"text":"may not have been invited but needs to attend.","startTime":220.399,"finishTime":223.11},{"text":"Finally,","startTime":223.36,"finishTime":223.869},{"text":"let's look at how to add meeting details such","startTime":224.199,"finishTime":226.44},{"text":"as a location and notes to a calendar event.","startTime":226.44,"finishTime":229.24},{"text":"You may have created a calendar event","startTime":230.009,"finishTime":232.35},{"text":"where you can add a","startTime":232.61,"finishTime":233.869},{"text":"name.","startTime":234.089,"finishTime":234.49},{"text":"Individuals to the meeting,","startTime":236.289,"finishTime":237.57},{"text":"but other helpful details include a room or location","startTime":237.85,"finishTime":241.229},{"text":"as well as a description of the meeting.","startTime":241.33,"finishTime":243.089},{"text":"Here,","startTime":243.96,"finishTime":244.429},{"text":"when selecting a location,","startTime":244.759,"finishTime":246.279},{"text":"some","startTime":246.839,"finishTime":247.22},{"text":"meeting","startTime":247.52,"finishTime":248.1},{"text":"locations automatically pop up for you.","startTime":248.75,"finishTime":250.88},{"text":"The options which appear will be those rooms that are available","startTime":251.229,"finishTime":255.179},{"text":"at that specific time and date.","startTime":255.36,"finishTime":257.089},{"text":"You can also","startTime":257.358,"finishTime":258.42},{"text":"not make a selection","startTime":258.76,"finishTime":260.298},{"text":"and instead","startTime":260.399,"finishTime":261.26},{"text":"type","startTime":261.48,"finishTime":262.019},{"text":"in","startTime":262.45,"finishTime":263},{"text":"the location of your meeting.","startTime":263.16,"finishTime":264.64},{"text":"Including the address of the building where the meeting is taking place.","startTime":265,"finishTime":269.239},{"text":"Meetings by default create a Microsoft Teams virtual meeting option,","startTime":269.529,"finishTime":273.95},{"text":"but you do have the ability to toggle this off.","startTime":274.25,"finishTime":276.85},{"text":"You can also mark","startTime":277.13,"finishTime":278.149},{"text":"the meeting as being an in-person event.","startTime":278.25,"finishTime":280.609},{"text":"Lastly,","startTime":281.17,"finishTime":281.549},{"text":"to add notes such as an agenda for the meeting,","startTime":281.609,"finishTime":284.17},{"text":"you can visit the notes field or section at the bottom of the event creation page","startTime":284.399,"finishTime":289.309},{"text":"and add in","startTime":289.609,"finishTime":290.79},{"text":"a notes","startTime":290.959,"finishTime":291.91},{"text":"or","startTime":292.04,"finishTime":292.47},{"text":"meeting agenda.","startTime":292.649,"finishTime":293.529},{"text":"As before,","startTime":293.85,"finishTime":294.529},{"text":"with all of this included,","startTime":294.76,"finishTime":295.959},{"text":"you can click on the send button to create the calendar event.","startTime":296.119,"finishTime":299.929},{"text":"With that,","startTime":300.279,"finishTime":300.79},{"text":"we've covered how to create calendar meetings inside of the","startTime":300.989,"finishTime":303.98},{"text":"Outlook calendar application,","startTime":304.16,"finishTime":305.54},{"text":"how to accept calendar meeting invites,","startTime":305.92,"finishTime":307.76},{"text":"decline calendar","startTime":308,"finishTime":309.179},{"text":"invitations,","startTime":309.299,"finishTime":310.079},{"text":"and propose new meeting times,","startTime":310.16,"finishTime":311.85},{"text":"as well as how to add meeting details","startTime":312,"finishTime":313.959},{"text":"like location and notes to Outlook calendar events.","startTime":313.959,"finishTime":317.48}]}},"N25fK3E2xXGW5d7HJ":{"_id":"N25fK3E2xXGW5d7HJ","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"video","mimetype":"video/mp4","status":"online","fileSizeInBytes":13572012,"uploadedFileName":"vpn and network storage enhanced audio (1).mp4","duration":209.467211,"uploadedFileNameExtension":".mp4"},"dates":{"dateCreated":"2025-12-01T19:14:57.043Z","dateModified":"2025-12-01T19:14:57.043Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"z6nPKmQWqDetsoExX","thumbnail":"6JdXCB3DFvfNoHu6j","videoSD":"zthzDf4fYpSZFrHKN","captionData":{"status":"success","captions":[{"text":"In this video,","startTime":0.009,"finishTime":0.629},{"text":"we'll look at how to utilize a VPN or virtual private network,","startTime":0.709,"finishTime":4.349},{"text":"as well as network drives or network folders,","startTime":4.489,"finishTime":8.25},{"text":"network storage","startTime":8.67,"finishTime":9.47},{"text":"on your computer","startTime":9.64,"finishTime":10.55},{"text":"to access network storage locations","startTime":10.689,"finishTime":13.279},{"text":"either remotely when away from the office or inside of the office itself,","startTime":13.449,"finishTime":16.829},{"text":"and how to both save files to network","startTime":17.25,"finishTime":19.809},{"text":"storage and retrieve files from network storage.","startTime":19.809,"finishTime":23.079},{"text":"Network storage is different","startTime":23.409,"finishTime":25.03},{"text":"than files that are stored locally on your computer.","startTime":25.17,"finishTime":27.889},{"text":"Any file that's saved to your computer is saved to that computer's hard drive.","startTime":28.319,"finishTime":32.479},{"text":"Files that are saved to network storage are saved to","startTime":32.84,"finishTime":36.24},{"text":"a file server which is owned by your organization and accessible","startTime":36.24,"finishTime":41.299},{"text":"by several individuals local computers.","startTime":41.439,"finishTime":44.709},{"text":"Network storage is often indicated when opening up the file explorer","startTime":45,"finishTime":49.099},{"text":"by a drive other than the C drive.","startTime":49.31,"finishTime":51.919},{"text":"The C drive is typically used for local storage,","startTime":52.25,"finishTime":55.229},{"text":"and network storages may have other letters","startTime":55.43,"finishTime":58.889},{"text":"associated with them.","startTime":59.029,"finishTime":60.029},{"text":"Here we see an F,","startTime":60.31,"finishTime":61.689},{"text":"G,","startTime":61.83,"finishTime":62.029},{"text":"H,","startTime":62.15,"finishTime":62.509},{"text":"and L drive.","startTime":62.619,"finishTime":63.99},{"text":"Network storage locations are typically only able to","startTime":64.44,"finishTime":67.309},{"text":"be accessed when you are in the office.","startTime":67.309,"finishTime":69.629},{"text":"That is when you're connected to your organization's","startTime":69.8,"finishTime":72.589},{"text":"network and can access the network storage locations.","startTime":72.589,"finishTime":75.75},{"text":"Without the need for any other program to help","startTime":75.86,"finishTime":78.8},{"text":"or any other login credentials.","startTime":78.919,"finishTime":80.739},{"text":"When working remotely,","startTime":80.98,"finishTime":82.059},{"text":"you can also still be able to access these network storage","startTime":82.25,"finishTime":86.11},{"text":"locations through the use of a VPN or virtual private network.","startTime":86.11,"finishTime":89.98},{"text":"What the VPN does is mimic you being in","startTime":90.339,"finishTime":93.339},{"text":"the office and logged into the local computer network,","startTime":93.339,"finishTime":96.819},{"text":"which then allows you to access.","startTime":97.019,"finishTime":99.44},{"text":"Network storage to either save files to or retrieve files from network storage.","startTime":100,"finishTime":105.72},{"text":"Network storage locations are typically used to give teams a secure,","startTime":106.089,"finishTime":110.76},{"text":"collaborative environment","startTime":111.129,"finishTime":112.379},{"text":"in which to save and move files around.","startTime":112.489,"finishTime":115},{"text":"The VPN process looks a little bit different for each agency,","startTime":115.29,"finishTime":118.73},{"text":"but typically it resembles opening up your VPN client,","startTime":118.93,"finishTime":122.529},{"text":"clicking on a connect button.","startTime":122.769,"finishTime":124.87},{"text":"Authenticating with the VPN client by typing","startTime":125.349,"finishTime":128.419},{"text":"in a username and password combination.","startTime":128.419,"finishTime":130.82},{"text":"And then","startTime":133.199,"finishTime":133.86},{"text":"authenticating via a 2nd device,","startTime":134.24,"finishTime":136.44},{"text":"typically a smartphone,","startTime":136.6,"finishTime":137.96},{"text":"to verify access through multi-factor authentication.","startTime":138.199,"finishTime":140.96},{"text":"And with that step complete,","startTime":141.86,"finishTime":143.279},{"text":"a connection is made to the local network.","startTime":143.46,"finishTime":146.259},{"text":"When a connection is made,","startTime":146.74,"finishTime":147.86},{"text":"the green X's,","startTime":147.979,"finishTime":149.089},{"text":"which previously appeared in front of the network storage locations,","startTime":149.1,"finishTime":152.72},{"text":"change to","startTime":152.74,"finishTime":153.679},{"text":"a slightly green colored hard drive icon.","startTime":153.94,"finishTime":157.389},{"text":"With a VPN connection made,","startTime":157.699,"finishTime":159.259},{"text":"now files and folders are accessible.","startTime":159.419,"finishTime":162.259},{"text":"To save a file to network storage,","startTime":162.619,"finishTime":164.889},{"text":"you can find that file on your local computer.","startTime":165.1,"finishTime":167.779},{"text":"Copy it.","startTime":168.679,"finishTime":169.169},{"text":"Head to the","startTime":170.02,"finishTime":171.119},{"text":"network storage location","startTime":171.61,"finishTime":172.82},{"text":"where you would like this file to reside,","startTime":172.979,"finishTime":175.589},{"text":"and then right click and","startTime":175.929,"finishTime":177.66},{"text":"paste.","startTime":177.86,"finishTime":178.49},{"text":"To retrieve a file from network storage,","startTime":178.82,"finishTime":180.929},{"text":"you do the same process in reverse","startTime":181.179,"finishTime":183.24},{"text":"by","startTime":183.46,"finishTime":183.919},{"text":"finding a file,","startTime":184.1,"finishTime":184.88},{"text":"right clicking on it,","startTime":185.38,"finishTime":186.21},{"text":"choosing copy.","startTime":186.339,"finishTime":187.179},{"text":"And then pasting that","startTime":187.58,"finishTime":188.759},{"text":"into","startTime":188.899,"finishTime":189.399},{"text":"an area","startTime":189.779,"finishTime":190.639},{"text":"on your local computer","startTime":190.74,"finishTime":192.07},{"text":"where you would like to interact and work with that file.","startTime":192.259,"finishTime":194.86},{"text":"With that,","startTime":195.1,"finishTime":195.639},{"text":"we've covered how to use network storage and a VPN to connect to a","startTime":195.66,"finishTime":199.699},{"text":"virtual private network or VPN","startTime":199.929,"finishTime":201.869},{"text":"access network.","startTime":202.339,"finishTime":203.199},{"text":"Network storage and retrieve files from network storage.","startTime":205.699,"finishTime":209.36}]}},"P2kZLiESgo3MNb9Ha":{"_id":"P2kZLiESgo3MNb9Ha","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":195981,"uploadedFileName":"Lets-practice-with-Teams (3).png","height":1023,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-12-01T21:14:16.698Z","dateModified":"2025-12-01T21:14:16.698Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"Yr7QJxJ6w9z6JYShz","thumbnail":"XEgqAS2pSbxM9QDNR"},"QSyXCrHyjNYPjYkY7":{"_id":"QSyXCrHyjNYPjYkY7","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"video","mimetype":"video/mp4","status":"online","fileSizeInBytes":16453571,"uploadedFileName":"onedrive 1 enhanced audio (1).mp4","duration":346.720363,"uploadedFileNameExtension":".mp4"},"dates":{"dateCreated":"2025-12-01T19:25:04.061Z","dateModified":"2025-12-01T19:25:04.061Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"kdghSgPPJPiDHrjhx","thumbnail":"q75QCjTzBeX6N2eTx","videoSD":"dr34qv8DscoGtt3RN","captionData":{"status":"success","captions":[{"text":"In this video,","startTime":0.009,"finishTime":0.73},{"text":"we'll cover how to utilize both OneDrive and Teams to create files such as Word,","startTime":0.81,"finishTime":6.119},{"text":"Excel,","startTime":6.17,"finishTime":6.489},{"text":"and PowerPoint files,","startTime":6.5,"finishTime":7.639},{"text":"and upload existing files to OneDrive and Teams for easy collaboration with others","startTime":7.9,"finishTime":13.47},{"text":"on these shared documents.","startTime":13.609,"finishTime":15.39},{"text":"The first step to start collaborating with either","startTime":15.489,"finishTime":17.409},{"text":"OneDrive or Teams is to open these applications.","startTime":17.409,"finishTime":20.889},{"text":"OneDrive is actually located in your file explorer,","startTime":21.305,"finishTime":24.364},{"text":"where if you save a file to the OneDrive folder on your computer,","startTime":24.625,"finishTime":28.325},{"text":"it saves to the OneDrive cloud.","startTime":28.465,"finishTime":30.774},{"text":"However,","startTime":30.985,"finishTime":31.364},{"text":"oftentimes a better starting place to work with OneDrive files is to","startTime":31.674,"finishTime":35.544},{"text":"head to the web version of Outlook in your web browser.","startTime":35.544,"finishTime":39.064},{"text":"To do so,","startTime":39.224,"finishTime":39.825},{"text":"you open up a web browser","startTime":39.904,"finishTime":41.985},{"text":"and a blank","startTime":42.145,"finishTime":43.165},{"text":"tab.","startTime":43.544,"finishTime":44.064},{"text":"Go to www.office.com.","startTime":44.95,"finishTime":48.389},{"text":"From here,","startTime":48.75,"finishTime":49.069},{"text":"if you're not logged in already,","startTime":49.11,"finishTime":50.33},{"text":"you'll be prompted to log in to your Microsoft account.","startTime":50.43,"finishTime":52.939},{"text":"But if you're already there,","startTime":53.22,"finishTime":54.229},{"text":"then you can scroll down and click via","startTime":54.389,"finishTime":56.34},{"text":"the left-hand navigation menu on the Apps page.","startTime":56.34,"finishTime":59.569},{"text":"This allows you to head to either OneDrive or Teams,","startTime":59.83,"finishTime":63.18},{"text":"where to start,","startTime":63.4,"finishTime":64.23},{"text":"we'll begin with the OneDrive application","startTime":64.349,"finishTime":66.379},{"text":"to create.","startTime":66.91,"finishTime":67.43},{"text":"File in OneDrive,","startTime":67.485,"finishTime":68.544},{"text":"you can click on the Create or Upload button in the top left","startTime":68.574,"finishTime":72.264},{"text":"and choose the type of file you would like to create,","startTime":72.364,"finishTime":74.904},{"text":"or you can choose a Word document,","startTime":75.125,"finishTime":76.644},{"text":"Excel workbook,","startTime":76.724,"finishTime":77.555},{"text":"PowerPoint presentation,","startTime":77.684,"finishTime":78.805},{"text":"OneNote notebook,","startTime":79.084,"finishTime":79.845},{"text":"forms,","startTime":80.165,"finishTime":80.514},{"text":"survey,","startTime":80.565,"finishTime":81.084},{"text":"or Vis drawing.","startTime":81.205,"finishTime":82.165},{"text":"Clicking one of these options opens up a new browser tab","startTime":82.364,"finishTime":85.805},{"text":"with that particular program","startTime":86.044,"finishTime":87.824},{"text":"where you are able to craft your document.","startTime":87.964,"finishTime":90.035},{"text":"In addition to making new documents,","startTime":90.324,"finishTime":91.925},{"text":"you can also work with existing documents.","startTime":92.044,"finishTime":94.845},{"text":"If you click on the create or upload button,","startTime":95.05,"finishTime":97.25},{"text":"another option is either a file upload or an entire folder upload.","startTime":97.569,"finishTime":101.449},{"text":"Choosing file upload,","startTime":101.69,"finishTime":102.97},{"text":"we can","startTime":103.3,"finishTime":103.849},{"text":"And are directed to the Windows Explorer","startTime":104.51,"finishTime":107.809},{"text":"or File picker window where we are able to","startTime":107.989,"finishTime":111.61},{"text":"navigate","startTime":111.779,"finishTime":112.569},{"text":"to a relevant document on our computer","startTime":112.91,"finishTime":116.05},{"text":"and choose the open button.","startTime":116.269,"finishTime":118.069},{"text":"This will upload the document","startTime":118.54,"finishTime":120.519},{"text":"to OneDrive,","startTime":120.779,"finishTime":121.93},{"text":"and it shows us a status at the bottom as to when this file is loaded into the system.","startTime":122.05,"finishTime":126.86},{"text":"To find the file via the left-hand navigation,","startTime":127.139,"finishTime":129.649},{"text":"you can click on the My Files option,","startTime":129.86,"finishTime":132.419},{"text":"which shows typically in chronological order what","startTime":132.699,"finishTime":135.46},{"text":"files we've added to the OneDrive system.","startTime":135.46,"finishTime":137.82},{"text":"You'll also notice that anything uploaded to OneDrive.","startTime":138.02,"finishTime":140.919},{"text":"This file structure is identical to the file structure you will see","startTime":141.33,"finishTime":145.47},{"text":"in the OneDrive folder that exists on your computer,","startTime":145.649,"finishTime":149.36},{"text":"so you can access these cloud files again","startTime":149.61,"finishTime":151.589},{"text":"either through the Windows File Explorer by","startTime":151.74,"finishTime":154.009},{"text":"clicking the OneDrive folder on your local computer","startTime":154.009,"finishTime":156.869},{"text":"or","startTime":157.009,"finishTime":157.47},{"text":"through the web","startTime":157.649,"finishTime":158.49},{"text":"via Office.com and OneDrive to collaborate and work on documents at the same time.","startTime":158.61,"finishTime":164.009},{"text":"With other people","startTime":164.369,"finishTime":165.21},{"text":"or asynchronously,","startTime":165.389,"finishTime":166.57},{"text":"you need to share that document with others.","startTime":166.669,"finishTime":168.99},{"text":"To do so,","startTime":169.19,"finishTime":169.71},{"text":"you can hover over a file name","startTime":169.789,"finishTime":171.369},{"text":"and click on the share icon,","startTime":171.47,"finishTime":173.029},{"text":"or click on the share button","startTime":173.24,"finishTime":174.57},{"text":"inside of the program you are working in,","startTime":175.19,"finishTime":177.389},{"text":"which is always in the top right,","startTime":177.46,"finishTime":178.94},{"text":"or click into the file itself in the web version of the program","startTime":179.19,"finishTime":183.809},{"text":"and choose the share button in the top right of the screen.","startTime":183.91,"finishTime":188.11},{"text":"Here","startTime":188.389,"finishTime":188.789},{"text":"you can choose the option to share.","startTime":188.91,"finishTime":190.789},{"text":"And then type in the email address or email addresses of the individual","startTime":191.179,"finishTime":195.5},{"text":"you would like to be able to work on this file with you,","startTime":195.5,"finishTime":198.529},{"text":"and then click on the send button to send them an","startTime":198.66,"finishTime":201.429},{"text":"invitation to work on the file.","startTime":201.559,"finishTime":203.94},{"text":"Back in OneDrive,","startTime":204.52,"finishTime":205.899},{"text":"if you head to the shared section,","startTime":206.039,"finishTime":208.169},{"text":"you can see all of the files","startTime":208.399,"finishTime":210.899},{"text":"that have been shared by you to other individuals","startTime":211.05,"finishTime":214.74},{"text":"and all the files that have been shared with you","startTime":214.88,"finishTime":218.08},{"text":"from other individuals.","startTime":218.389,"finishTime":219.8},{"text":"If a file is one that you're working on and is important,","startTime":220.039,"finishTime":222.679},{"text":"you You can select it","startTime":222.91,"finishTime":223.979},{"text":"and","startTime":224.139,"finishTime":224.559},{"text":"click on the favorite button","startTime":224.759,"finishTime":226.539},{"text":"to move it to your favorites section.","s
