startTime":4.469,"finishTime":7.989},{"text":"and also provides documentation to support the member and their needs.","startTime":7.989,"finishTime":11.789},{"text":"In addition to this PTE val,","startTime":13.119,"finishTime":15.109},{"text":"the waiver service coordinator will request a homeowner letter or form,","startTime":15.34,"finishTime":18.969},{"text":"a prescription and a request form.","startTime":19.02,"finishTime":21.01}]}},"assets":["mTDhsoK9E9sEiWHB3","TNgAqYPrqW88xi2gs"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"When submitting a home modification request, the Care Manager is responsible for gathering the necessary documentation.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"This includes a homeowner letter or form, signed by both the member and the homeowner if they are not the same person, and a request form that outlines the specific modification being requested.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"A P T or O T evaluation may be required, depending on the plan so consult the member's plan to determine if this is a requirement. This evaluation is valuable because it provides clinical documentation that supports the member’s needs and helps justify the modification.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It’s important to note that a prescription is not required for Medicaid covered home modifications.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"All documentation should clearly describe the member’s functional limitations and explain why the modification is necessary. This helps ensure the request is processed efficiently and appropriately.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For more guidance care managers can refer to ohio administrative code rule 51 60 44 13 on home modification.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"When submitting a home modification request, the Care Manager is responsible for gathering the necessary documentation.\nThis includes a homeowner letter or form, signed by both the member and the homeowner if they are not the same person, and a request form that outlines the specific modification being requested.\nA P T or O T evaluation may be required, depending on the plan so consult the member's plan to determine if this is a requirement. This evaluation is valuable because it provides clinical documentation that supports the member’s needs and helps justify the modification.\nIt’s important to note that a prescription is not required for Medicaid covered home modifications.\nAll documentation should clearly describe the member’s functional limitations and explain why the modification is necessary. This helps ensure the request is processed efficiently and appropriately.\nFor more guidance care managers can refer to ohio administrative code rule 51 60 44 13 on home modification.","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"oNNcAGGeahHqHT3dJ"}},"cankof8LEm6SbZHg5":{"_id":"cankof8LEm6SbZHg5","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Documentation and Process","upload":"b4h6EH5erxHqti3yR"},"dates":{"dateCreated":"2025-06-16T14:41:48.873Z","dateModified":"2025-07-01T18:55:38.713Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"AhtQHHdQaKW5L4ua8","kind":"overlay","type":"rectangle","width":1155,"height":138,"x":63,"y":291,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"font":{"size":35,"bold":true,"underline":false,"italic":false},"fontColor":"rgba(103,94,71,1)","textAlignment":"left","type":"rectangle","border":{"size":0,"color":"#000000","left":true,"right":true,"top":true,"bottom":true},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"title":"Body Text","fill":{"type":"color","color":"rgba(255,255,255,0)"},"roundedCorners":{"bottomLeft":0,"bottomRight":0,"topLeft":0,"topRight":0},"textHeading":"heading1"},"htmlContent":"<div><strong>Documentation and Process for Home Modification Requests</strong></div>\n","start":0,"behaviorType":"continue","rotationAngle":0}],"duration":5.7,"captions":[{"text":"The next section details the documentation","startTime":0.039,"finishTime":2.43},{"text":"and process for home modification requests.","startTime":2.43,"finishTime":4.88}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["b4h6EH5erxHqti3yR"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The next section details the documentation and process for home modification requests.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"The next section details the documentation and process for home modification requests.","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"rMzzBEb3d2BdfLv7W"}},"e2LS5aT6fwLe2PCWN":{"_id":"e2LS5aT6fwLe2PCWN","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Setting Expectations for Members","upload":"bC5jJw66Xfxj2NCdB"},"dates":{"dateCreated":"2025-06-16T16:43:30.239Z","dateModified":"2025-07-02T12:50:11.534Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"eLzTLkxXumeBfnhJF","kind":"overlay","type":"rectangle","width":1294,"height":727.875,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"fDGPfCqiGrTXCWsL8","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0},{"identifier":"CMH47RDvfyQ67P2gt","kind":"overlay","type":"rectangle","width":1278,"height":718.875,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"SWEhpyQXDSLZAo6sY","isRatioFixed":true,"start":42.5,"behaviorType":"continue","rotationAngle":0,"imageCropping":{"positionX":0,"positionY":0,"width":100,"height":100}},{"identifier":"HGvHAzWGyD9zBeGGC","kind":"overlay","type":"rectangle","width":1282,"height":721.125,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"ZiRBe8xwHhCTQs5ap","isRatioFixed":true,"start":109.7,"behaviorType":"continue","rotationAngle":0}],"duration":172.2875,"captions":[{"text":"It is important for care managers to","startTime":0.009,"finishTime":1.96},{"text":"set expectations for managers with home modifications.","startTime":1.96,"finishTime":4.96},{"text":"The state requires that the lowest cost alternative be selected","startTime":6.32,"finishTime":9.859},{"text":"as long as it meets the members' assessed needs.","startTime":9.859,"finishTime":12.3},{"text":"This means that finishes,","startTime":13.199,"finishTime":14.609},{"text":"materials,","startTime":14.92,"finishTime":15.55},{"text":"and installation methods are chosen based on function and safety,","startTime":15.579,"finishTime":19.01},{"text":"not personal preference.","startTime":19.209,"finishTime":20.45},{"text":"It's common for members to be surprised by","startTime":21.79,"finishTime":23.78},{"text":"the appearance or permanence of a modification,","startTime":23.78,"finishTime":26.049},{"text":"for example,","startTime":26.26,"finishTime":26.95},{"text":"a stair lift that alters the structure of their stairs.","startTime":27.059,"finishTime":29.78},{"text":"That's why it's essential for care managers to","startTime":31.219,"finishTime":33.259},{"text":"communicate clearly and early in the process.","startTime":33.259,"finishTime":35.689},{"text":"Helping members understand what to expect can prevent","startTime":36.61,"finishTime":39.169},{"text":"confusion and ensure satisfaction with the outcome.","startTime":39.169,"finishTime":42.009},{"text":"In addition to setting expectations about cost and aesthetics,","startTime":43.34,"finishTime":46.72},{"text":"it's equally important to prepare members for the","startTime":46.729,"finishTime":49},{"text":"full scope of the home modification process.","startTime":49,"finishTime":51.33},{"text":"Start by walking them through the overall process from the initial assessment,","startTime":52.79,"finishTime":56.86},{"text":"documentation,","startTime":56.909,"finishTime":57.97},{"text":"and vendor visits to the bid collection,","startTime":58.02,"finishTime":60.439},{"text":"approval and final installation.","startTime":60.47,"finishTime":62.659},{"text":"Be transparent about the timeline.","startTime":64.019,"finishTime":65.819},{"text":"While some modifications may be completed in a few weeks,","startTime":66.72,"finishTime":69.68},{"text":"others,","startTime":69.76,"finishTime":70.279},{"text":"especially those requiring permits or structural changes,","startTime":70.599,"finishTime":73.589},{"text":"can take longer.","startTime":73.72,"finishTime":74.639},{"text":"Explain the bid process clearly.","startTime":76.05,"finishTime":77.9},{"text":"Multiple contractors may submit bids and the lowest cost","startTime":78.089,"finishTime":81.599},{"text":"option that meets the member's needs will be selected.","startTime":81.599,"finishTime":83.849},{"text":"This","startTime":84.61,"finishTime":84.62},{"text":"helps ensure fairness and cost effectiveness.","startTime":85,"finishTime":87.43},{"text":"Finally,","startTime":88.87,"finishTime":89.48},{"text":"describe what the modifications may entail.","startTime":89.69,"finishTime":91.94},{"text":"Whether it's installing a ramp,","startTime":92.8,"finishTime":94.239},{"text":"cutting a tub,","startTime":94.48,"finishTime":95.269},{"text":"or adding a stair lift,","startTime":95.4,"finishTime":96.599},{"text":"members should understand how these changes might affect their home's layout,","startTime":96.839,"finishTime":100.23},{"text":"appearance,","startTime":100.599,"finishTime":101.029},{"text":"and daily use.","startTime":101.199,"finishTime":102.269},{"text":"Providing this information early helps reduce surprises","startTime":103.66,"finishTime":106.62},{"text":"and builds trust throughout the process.","startTime":106.62,"finishTime":108.529},{"text":"Let's look at a real world example of how","startTime":110.01,"finishTime":112.01},{"text":"setting expectations early can make a big difference.","startTime":112.01,"finishTime":114.599},{"text":"Angela,","startTime":116.019,"finishTime":116.5},{"text":"a member with mobility limitations,","startTime":116.66,"finishTime":118.51},{"text":"requested a stair lift to help her safely access the second floor of her home.","startTime":118.9,"finishTime":122.809},{"text":"She envisioned a sleek modern design and assumed","startTime":123.72,"finishTime":126.48},{"text":"it would be installed within a week.","startTime":126.48,"finishTime":128.07},{"text":"The care manager took time to explain the","startTime":129.429,"finishTime":131.598},{"text":"full process that multiple bids would be collected.","startTime":131.598,"finishTime":134.518},{"text":"The lowest cost option that meets her needs would be selected,","startTime":134.679,"finishTime":137.628},{"text":"and that installation could take several weeks","startTime":137.789,"finishTime":140.039},{"text":"depending on contractor availability and home layout.","startTime":140.039,"finishTime":142.958},{"text":"The care manager also clarified that the","startTime":144.27,"finishTime":146.389},{"text":"stairlift might not match her home's decor,","startTime":146.389,"finishTime":148.649},{"text":"but it would be safe and functional.","startTime":148.91,"finishTime":150.589},{"text":"Because expectations were clearly set from the beginning,","startTime":152.05,"finishTime":154.6},{"text":"Angelo was prepared for the timeline and the appearance of the equipment.","startTime":154.809,"finishTime":158.289},{"text":"She felt informed and supported throughout the process","startTime":159.229,"finishTime":161.899},{"text":"and ultimately she was satisfied with the outcome.","startTime":161.899,"finishTime":164.789},{"text":"This scenario highlights how proactive communication","startTime":166.22,"finishTime":168.979},{"text":"can prevent misunderstandings and build trust.","startTime":168.979,"finishTime":171.46}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["bC5jJw66Xfxj2NCdB","fDGPfCqiGrTXCWsL8","SWEhpyQXDSLZAo6sY","ZiRBe8xwHhCTQs5ap"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It is important for care managers to set expectations for managers with home modifications.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The state requires that the lowest cost alternative be selected, as long as it meets the member’s assessed needs. This means that finishes, materials, and installation methods are chosen based on function and safety, not personal preference.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It’s common for members to be surprised by the appearance or permanence of a modification, for example, a stair lift that alters the structure of their stairs.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"That’s why it’s essential for care managers to communicate clearly and early in the process. Helping members understand what to expect can prevent confusion and ensure satisfaction with the outcome.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"In addition to setting expectations about cost and aesthetics, it’s equally important to prepare members for the full scope of the home modification process.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Start by walking them through the overall process—from the initial assessment, documentation, and vendor visits, to the bid collection, approval, and final installation.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Be transparent about the timeline. While some modifications may be completed in a few weeks, others—especially those requiring permits or structural changes—can take longer.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Explain the bid process clearly: multiple contractors may submit bids, and the lowest-cost option that meets the member’s needs will be selected. This helps ensure fairness and cost-effectiveness.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Finally, describe what the modifications may entail. Whether it’s installing a ramp, cutting a tub, or adding a stair lift, members should understand how these changes might affect their home’s layout, appearance, and daily use.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Providing this information early helps reduce surprises and builds trust throughout the process.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Let’s look at a real-world example of how setting expectations early can make a big difference.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Angela, a member with mobility limitations, requested a stair lift to help her safely access the second floor of her home. She envisioned a sleek, modern design and assumed it would be installed within a week.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The care manager took time to explain the full process: that multiple bids would be collected, the lowest-cost option that meets her needs would be selected, and that installation could take several weeks depending on contractor availability and home layout.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The care manager also clarified that the stair lift might not match her home’s décor, but it would be safe and functional.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Because expectations were clearly set from the beginning, Angela was prepared for the timeline and the appearance of the equipment. She felt informed and supported throughout the process—and ultimately, she was satisfied with the outcome.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"This scenario highlights how proactive communication can prevent misunderstandings and build trust.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"It is important for care managers to set expectations for managers with home modifications.\nThe state requires that the lowest cost alternative be selected, as long as it meets the member’s assessed needs. This means that finishes, materials, and installation methods are chosen based on function and safety, not personal preference.\nIt’s common for members to be surprised by the appearance or permanence of a modification, for example, a stair lift that alters the structure of their stairs.\nThat’s why it’s essential for care managers to communicate clearly and early in the process. Helping members understand what to expect can prevent confusion and ensure satisfaction with the outcome.\nIn addition to setting expectations about cost and aesthetics, it’s equally important to prepare members for the full scope of the home modification process.\nStart by walking them through the overall process—from the initial assessment, documentation, and vendor visits, to the bid collection, approval, and final installation.\nBe transparent about the timeline. While some modifications may be completed in a few weeks, others—especially those requiring permits or structural changes—can take longer.\nExplain the bid process clearly: multiple contractors may submit bids, and the lowest-cost option that meets the member’s needs will be selected. This helps ensure fairness and cost-effectiveness.\nFinally, describe what the modifications may entail. Whether it’s installing a ramp, cutting a tub, or adding a stair lift, members should understand how these changes might affect their home’s layout, appearance, and daily use.\nProviding this information early helps reduce surprises and builds trust throughout the process.\nLet’s look at a real-world example of how setting expectations early can make a big difference.\nAngela, a member with mobility limitations, requested a stair lift to help her safely access the second floor of her home. She envisioned a sleek, modern design and assumed it would be installed within a week.\nThe care manager took time to explain the full process: that multiple bids would be collected, the lowest-cost option that meets her needs would be selected, and that installation could take several weeks depending on contractor availability and home layout.\nThe care manager also clarified that the stair lift might not match her home’s décor, but it would be safe and functional.\nBecause expectations were clearly set from the beginning, Angela was prepared for the timeline and the appearance of the equipment. She felt informed and supported throughout the process—and ultimately, she was satisfied with the outcome.\nThis scenario highlights how proactive communication can prevent misunderstandings and build trust.","jobId":"KDAPQhc439p3igYnF","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"fo9cCtbRujK4PYtSa":{"_id":"fo9cCtbRujK4PYtSa","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Understanding Home Modifications","upload":"tDiLxRP6yLxRsCaNh"},"dates":{"dateCreated":"2025-06-16T14:37:18.964Z","dateModified":"2025-07-01T18:48:31.713Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"o9tEkobNw955GGPYv","kind":"overlay","type":"rectangle","width":903.9999999999999,"height":61,"x":188.00000000000006,"y":329.5,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"font":{"size":35,"bold":true,"underline":false,"italic":false},"fontColor":"rgba(103,94,71,1)","textAlignment":"left","type":"rectangle","border":{"size":0,"color":"#000000","left":true,"right":true,"top":true,"bottom":true},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"title":"Body Text","fill":{"type":"color","color":"rgba(255,255,255,0)"},"roundedCorners":{"bottomLeft":0,"bottomRight":0,"topLeft":0,"topRight":0},"textHeading":"heading1"},"htmlContent":"<div><strong>Understanding Home Modifications and Their Purpose</strong></div>\n","start":0,"behaviorType":"continue","rotationAngle":0}],"duration":4.8875,"captions":[{"text":"Our first section will look at","startTime":0.119,"finishTime":1 CSmjfb","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Untitled","upload":"hua2bBg3u2Km2bQK9"},"dates":{"dateCreated":"2025-05-20T16:35:01.614Z","dateModified":"2025-07-02T13:55:16.328Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"Hc3uPzYrQy9HaG9Ef","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(47, 43, 32, 1)\">Always start with lowest cost option &ndash; Below are examples, from least expensive to most expensive, that may meet your members need. </span></div>\n\n<div><span style=\"color:rgba(47, 43, 32, 1)\">&nbsp;</span></div>\n\n<ul>\n\t<li><span style=\"color:rgba(47, 43, 32, 1)\">Handrails ? </span></li>\n\t<li><span style=\"color:rgba(47, 43, 32, 1)\">Widening steps? </span></li>\n\t<li><span style=\"color:rgba(47, 43, 32, 1)\">Does member already have a ramp or vertical platform lift?&nbsp;</span></li>\n\t<li><span style=\"color:rgba(47, 43, 32, 1)\">Only one entrance will be modified.</span></li>\n</ul>\n","height":184,"width":883,"y":422,"x":370,"flipHorizontal":false,"flipVertical":true,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":17.142858505249023,"bold":false,"italic":false,"underline":false},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(47, 43, 32, 1)"}},{"identifier":"gYrRrWCyqGsmubPoZ","kind":"overlay","htmlContent":"<div><span style=\"font-size:42px\"><strong>Ramp/Vertical Platform Questions:</strong></span></div>\n\n<div>&nbsp;</div>\n\n<ul>\n\t<li>Does the Member use a wheelchair or walker?</li>\n\t<li>Is there only 1 entrance to home?</li>\n\t<li>How many steps are there to get into the home?</li>\n\t<li>How is the Member currently getting in and out of the home?</li>\n\t<li>What is the Member&rsquo;s current functional status?</li>\n\t<li>Is the Member able to safely operate a lift (cognitive ability)?</li>\n\t<li>Would it prevent the individual from leaving the home quickly in an emergency?</li>\n\t<li>What is the length of the ramp? (Often if the length of the ramp is long, a lift may be cheaper)&nbsp;</li>\n</ul>\n\n<div>&nbsp;</div>\n","height":242,"width":918,"y":33,"x":46,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":18,"bold":false,"italic":false,"underline":false},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(47, 43, 32, 1)","textHeading":"normal"}},{"identifier":"PQ8kbsqRkGvCQrvhx","kind":"overlay","height":241.99999999999997,"width":308,"y":60,"x":919,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1,"textAlignment":"center","verticalAlignment":"middle","font":{"size":12,"bold":false,"italic":false,"underline":false},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent","opacity":100},"padding":{"bottom":0,"top":0,"left":0,"right":0},"fontColor":"koantic(light1, 0, 1)"},"isImage":true,"imageAsset":"tJTsgGphGxgQroE8y"},{"identifier":"sgkQ6ppHSt9Fk3Hmu","kind":"overlay","height":252,"width":226,"y":439,"x":117,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1,"textAlignment":"center","verticalAlignment":"middle","font":{"size":12,"bold":false,"italic":false,"underline":false},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent","opacity":100},"padding":{"bottom":0,"top":0,"left":0,"right":0},"fontColor":"koantic(light1, 0, 1)"},"isImage":true,"imageAsset":"cxafyo3vwjizmN95L"},{"identifier":"apEj26QZajqbzj5ZS","kind":"overlay","type":"rectangle","width":1285,"height":722.8125,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"CqoFQ6gnWucZ7uKS2","isRatioFixed":true,"start":60.6,"behaviorType":"continue","rotationAngle":0}],"background":{"backgroundColor":"rgba(255, 255, 255, 1)","backgroundImageOpacity":100},"duration":111.825,"captions":[{"text":"When evaluating the need for a ramp or vertical platform lift,","startTime":0.119,"finishTime":3.319},{"text":"it's important to ask targeted questions that help","startTime":3.519,"finishTime":6.039},{"text":"determine the most appropriate and cost effective solution.","startTime":6.039,"finishTime":8.92},{"text":"Start by understanding the members' mobility needs.","startTime":10.319,"finishTime":12.88},{"text":"Do they use a wheelchair or a walker?","startTime":13,"finishTime":14.96},{"text":"How are they currently entering and exiting the home?","startTime":15.869,"finishTime":18.34},{"text":"How many steps are there and is there only one accessible entrance?","startTime":19.229,"finishTime":22.7},{"text":"Assess the member's functional and cognitive status.","startTime":24.17,"finishTime":26.719},{"text":"Can they safely operate a lift if one is needed?","startTime":26.969,"finishTime":29.45},{"text":"Also consider emergency situations.","startTime":30.37,"finishTime":32.56},{"text":"Would a lift delay evacuation?","startTime":32.7,"finishTime":34.38},{"text":"Always begin with the lowest cost option that meets the members' needs.","startTime":35.779,"finishTime":39.299},{"text":"This might include installing hand drills or widening existing steps.","startTime":40.25,"finishTime":44.09},{"text":"If the ramp required would be excessively long due to elevation,","startTime":45,"finishTime":48.229},{"text":"a vertical platform lift may actually be more cost effective.","startTime":48.319,"finishTime":51.759},{"text":"Remember,","startTime":53.18,"finishTime":53.779},{"text":"only one entrance will be modified,","startTime":53.86,"finishTime":55.729},{"text":"and if a ramp or lift already exists that may fulfill the member's need.","startTime":55.9,"finishTime":60.049},{"text":"Let's walk through a scenario.","startTime":61.439,"finishTime":62.81},{"text":"Diane uses a wheelchair and lives in a home with 4 steep steps at the only entrance.","startTime":63.759,"finishTime":68.269},{"text":"The care manager begins by asking,","startTime":69.639,"finishTime":71.589},{"text":"how are you currently getting in and out of the home?","startTime":71.76,"finishTime":74.04},{"text":"Have you tried using hand rails or assistants?","startTime":74.97,"finishTime":77.37},{"text":"What is your functional ability with transfers?","startTime":78.339,"finishTime":80.58},{"text":"They also assessed the physical space.","startTime":81.959,"finishTime":83.8},{"text":"Would a ramp fit in the yard without obstructing access or becoming too steep?","startTime":83.959,"finishTime":87.849},{"text":"And importantly,","startTime":88.599,"finishTime":89.519},{"text":"would Diane feel confident and safe using a vertical platform lift on her own?","startTime":89.69,"finishTime":93.839},{"text":"In this case,","startTime":95.129,"finishTime":95.94},{"text":"the slope of the yard and Diane's ability to operate a","startTime":96.11,"finishTime":98.75},{"text":"lift safely support the decision to request a vertical platform lift.","startTime":98.75,"finishTime":102.44},{"text":"The care manager documents these findings to justify the request and","startTime":103.309,"finishTime":107.11},{"text":"ensure it aligns with Medicaid's cost effectiveness and safety standards.","startTime":107.11,"finishTime":110.989}]}},"assets":["hua2bBg3u2Km2bQK9","tJTsgGphGxgQroE8y","cxafyo3vwjizmN95L","CqoFQ6gnWucZ7uKS2"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"When evaluating the need for a ramp or vertical platform lift, it’s important to ask targeted questions that help determine the most appropriate and cost-effective solution.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Start by understanding the member’s mobility needs: Do they use a wheelchair or walker? How are they currently entering and exiting the home? How many steps are there, and is there only one accessible entrance?\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Assess the member’s functional and cognitive status—can they safely operate a lift if one is needed? Also consider emergency situations: Would a lift delay evacuation?\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Always begin with the lowest-cost option that meets the member’s needs. This might include installing handrails or widening existing steps. If the ramp required would be excessively long due to elevation, a vertical platform lift may actually be more cost-effective.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Remember, only one entrance will be modified, and if a ramp or lift already exists, that may fulfill the member’s need.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Let’s walk through a scenario. Diane uses a wheelchair and lives in a home with four steep steps at the only entrance.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The care manager begins by asking: How are you currently getting in and out of the home? Have you tried using handrails or assistance? What is your functional ability with transfers?\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"They also assess the physical space: Would a ramp fit in the yard without obstructing access or becoming too steep? And importantly, would Diane feel confident and safe using a vertical platform lift on her own?\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"In this case, the slope of the yard and Diane’s ability to operate a lift safely support the decision to request a vertical platform lift. The care manager documents these findings to justify the request and ensure it aligns with Medicaid’s cost-effectiveness and safety standards.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"When evaluating the need for a ramp or vertical platform lift, it’s important to ask targeted questions that help determine the most appropriate and cost-effective solution.\nStart by understanding the member’s mobility needs: Do they use a wheelchair or walker? How are they currently entering and exiting the home? How many steps are there, and is there only one accessible entrance?\nAssess the member’s functional and cognitive status—can they safely operate a lift if one is needed? Also consider emergency situations: Would a lift delay evacuation?\nAlways begin with the lowest-cost option that meets the member’s needs. This might include installing handrails or widening existing steps. If the ramp required would be excessively long due to elevation, a vertical platform lift may actually be more cost-effective.\nRemember, only one entrance will be modified, and if a ramp or lift already exists, that may fulfill the member’s need.\nLet’s walk through a scenario. Diane uses a wheelchair and lives in a home with four steep steps at the only entrance.\nThe care manager begins by asking: How are you currently getting in and out of the home? Have you tried using handrails or assistance? What is your functional ability with transfers?\nThey also assess the physical space: Would a ramp fit in the yard without obstructing access or becoming too steep? And importantly, would Diane feel confident and safe using a vertical platform lift on her own?\nIn this case, the slope of the yard and Diane’s ability to operate a lift safely support the decision to request a vertical platform lift. The care manager documents these findings to justify the request and ensure it aligns with Medicaid’s cost-effectiveness and safety standards.","voiceCodeUsed":"en-US-DavisNeural 9,"finishTime":19.899},{"text":"Can she access a bathroom?","startTime":20.75,"finishTime":22.19},{"text":"Would modifying the first floor improve her independence?","startTime":23.11,"finishTime":25.819},{"text":"Is the stair lift or vertical platform lift feasible?","startTime":26.75,"finishTime":29.62},{"text":"The recommended action is to reconfigure a first floor room into a","startTime":31.94,"finishTime":35.38},{"text":"bedroom and explore options for a nearby commode or half bath.","startTime":35.38,"finishTime":38.9},{"text":"However,","startTime":39.83,"finishTime":40.419},{"text":"we must also consider Maria's full range of needs,","startTime":40.549,"finishTime":43.54},{"text":"including bathing.","startTime":43.75,"finishTime":44.549},{"text":"If a first floor bathing solution isn't feasible,","startTime":45.919,"finishTime":48.43},{"text":"we should coordinate with the care team to","startTime":48.599,"finishTime":50.319},{"text":"arrange aid services to assist with bathing safely.","startTime":50.319,"finishTime":53.119},{"text":"While avoiding a stair lift or vertical platform lift may reduce costs,","startTime":54.569,"finishTime":58.419},{"text":"we must also evaluate whether those options might","startTime":58.549,"finishTime":61.22},{"text":"be necessary to meet all of Maria's needs.","startTime":61.22,"finishTime":63.75},{"text":"Ultimately,","startTime":65.138,"finishTime":65.83},{"text":"the care manager should work with contractors and","startTime":66.019,"finishTime":68.3},{"text":"the interdisciplinary team to assess the cost,","startTime":68.3,"finishTime":70.73},{"text":"feasibility and effectiveness of each option,","startTime":70.779,"finishTime":73.529},{"text":"ensuring that the final plan supports Maria's safety,","startTime":73.73,"finishTime":76.61},{"text":"dignity,","startTime":76.819,"finishTime":77.489},{"text":"and independence.","startTime":77.58,"finishTime":78.73}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["xLemvx8eaQZbgTwrW","edcH9c8XYc6Ww2mCc","ghsx5XS64wZ6wJH22","fe8NaQjnyZqumxuPZ"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"In this scenario, Maria recently had a stroke and now uses a wheelchair. Her bedroom is upstairs, but she’s currently sleeping on a pull-out couch in the living room. The only bathroom is also upstairs, and she needs help with toileting at night.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.5}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The care manager should ask: Is this setup safe? Can she access a bathroom? Would modifying the first floor improve her independence? Is a stair lift or Vertical Platform Lift feasible?\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.5}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The recommended action is to reconfigure a first-floor room into a bedroom and explore options for a nearby commode or half-bath. However, we must also consider Maria’s full range of needs, including bathing.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"If a first-floor bathing solution isn’t feasible, we should coordinate with the care team to arrange aide services to assist with bathing safely.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"While avoiding a stair lift or Vertical Platform Lift may reduce costs, we must also evaluate whether those options might be necessary to meet all of Maria’s needs.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Ultimately, the care manager should work with contractors and the interdisciplinary team to assess the cost, feasibility, and effectiveness of each option—ensuring that the final plan supports Maria’s safety, dignity, and independence.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"In this scenario, Maria recently had a stroke and now uses a wheelchair. Her bedroom is upstairs, but she’s currently sleeping on a pull-out couch in the living room. The only bathroom is also upstairs, and she needs help with toileting at night.\n\nThe care manager should ask: Is this setup safe? Can she access a bathroom? Would modifying the first floor improve her independence? Is a stair lift or Vertical Platform Lift feasible?\n\nThe recommended action is to reconfigure a first-floor room into a bedroom and explore options for a nearby commode or half-bath. However, we must also consider Maria’s full range of needs, including bathing.\nIf a first-floor bathing solution isn’t feasible, we should coordinate with the care team to arrange aide services to assist with bathing safely.\nWhile avoiding a stair lift or Vertical Platform Lift may reduce costs, we must also evaluate whether those options might be necessary to meet all of Maria’s needs.\nUltimately, the care manager should work with contractors and the interdisciplinary team to assess the cost, feasibility, and effectiveness of each option—ensuring that the final plan supports Maria’s safety, dignity, and independence.","featureAdoption":{"isAddingPauses":true,"isUsingMultipleVoices":false,"isAdjustingSpeed":false},"voiceCodeUsed":"en-US-DavisNeural","jobId":"849eow6bKgTvQ4JSr"}},"kdsLQNQgaHg8siGCY":{"_id":"kdsLQNQgaHg8siGCY","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"IDEAS TO HELP DETERMINE THE NEED FOR HOME MODIFICATION","upload":"ngtdLPv7pLStfvYvd"},"dates":{"dateCreated":"2025-05-20T16:35:01.611Z","dateModified":"2025-07-01T18:50:30.706Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"TjjKoSjJZWiiCHCh4","kind":"overlay","type":"rectangle","width":1282,"height":721.125,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koan ributes":{"locale":"en","template":"resourceSlide","title":"Questions on Walk in tubs","upload":"ZnZqjb55cHESRDiav"},"dates":{"dateCreated":"2025-05-20T16:35:02.405Z","dateModified":"2025-07-02T15:01:31.565Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"5S23TsXx7FxPQtTpW","kind":"overlay","type":"rectangle","width":1280,"height":720,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"crpK2nEQiD3yjCid7","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0,"imageCropping":{"positionX":0,"positionY":0,"width":100,"height":100}},{"customStyle":{"fill":{"color":"koantic(light2, 0, 1)","type":"color"},"title":"Untitled","border":{"size":0,"color":"koantic(accent1, 5, 1)","left":true,"top":true,"bottom":true,"right":true},"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fontColor":"koantic(light1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"width":703,"height":809,"x":759,"y":-7,"rotationAngle":0,"identifier":"YvYmmAoPsFJCvpEyB","kind":"overlay","type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":61.4,"behaviorType":"continue"},{"y":102,"x":745,"height":395,"width":507,"identifier":"Gi7pWDCjAHtBDqMts","kind":"overlay","flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":61.4,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1,"textAlignment":"center","verticalAlignment":"middle","font":{"size":12,"bold":false,"italic":false,"underline":false},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent","opacity":100},"padding":{"bottom":0,"top":0,"left":0,"right":0},"fontColor":"koantic(light1, 0, 1)"},"isImage":true,"imageAsset":"3w2mamRD9MEahtCtb"}],"background":{"backgroundColor":"rgba(255, 255, 255, 1)","backgroundImageOpacity":100},"duration":92.3375,"captions":[{"text":"Walk-in tubs are advertised frequently in TV commercials to older adults.","startTime":0.17,"finishTime":4.4},{"text":"Here,","startTime":5.32,"finishTime":5.75},{"text":"walking tubs are touted as a crucial home modification for individuals","startTime":5.96,"finishTime":9.489},{"text":"to remain in their homes comfortably and safely as they age.","startTime":9.489,"finishTime":12.67},{"text":"As a result,","startTime":13.59,"finishTime":14.279},{"text":"this home modification is often requested by members.","startTime":14.55,"finishTime":17.389},{"text":"Despite their popularity thanks to advertising walk-in tubs","startTime":18.309,"finishTime":21.43},{"text":"are problematic and not very practical home modifications.","startTime":21.43,"finishTime":24.75},{"text":"Walking tubs typically hold 40 to 100 gallons of water.","startTime":26.25,"finishTime":29.639},{"text":"Oftentimes people do not have a hot water","startTime":30.52,"finishTime":32.72},{"text":"heater large enough to accommodate a walking tub.","startTime":32.72,"finishTime":35.229},{"text":"The doors do seal into lock water,","startTime":36.009,"finishTime":37.959},{"text":"but if that seal fails or if the door is improperly latched,","startTime":38.11,"finishTime":41.229},{"text":"then damaging flooding can occur.","startTime":41.47,"finishTime":43.099},{"text":"The process of using a walk-in tub is cumbersome as you have to","startTime":43.95,"finishTime":46.95},{"text":"sit in the tub undressed and wait for it to fill and empty.","startTime":46.95,"finishTime":49.939},{"text":"It can take 10 to 20 minutes for these tubs to both fill and empty.","startTime":50.83,"finishTime":54.509},{"text":"If assistance is needed in the tub,","startTime":55.43,"finishTime":57.299},{"text":"it is hard for a caregiver to provide assistance over the side wall of the tub.","startTime":57.4,"finishTime":61.43},{"text":"Walking tubs are not as big as they appear","startTime":62.25,"finishTime":64.209},{"text":"in the commercials and are costly to install.","startTime":64.209,"finishTime":66.489},{"text":"As a result of all of these drawbacks,","startTime":67.43,"finishTime":69.43},{"text":"members are usually dissatisfied with them.","startTime":69.589,"finishTime":71.75},{"text":"When members require a bathroom modification,","startTime":73.19,"finishTime":75.269},{"text":"they may suggest a walk-in tub.","startTime":75.379,"finishTime":77.059},{"text":"In these instances,","startTime":77.8,"finishTime":78.98},{"text":"care managers should dissuade members from this option,","startTime":79.18,"finishTime":81.54},{"text":"but citing these same arguments against walk-in tubs","startTime":81.66,"finishTime":84.62},{"text":"and instead recommending more pragmatic solutions like handrails,","startTime":84.62,"finishTime":88.18},{"text":"shower chairs,","startTime":88.339,"finishTime":89.3},{"text":"transfer benches,","startTime":89.5,"finishTime":90.449},{"text":"and tub cuts.","startTime":90.58,"finishTime":91.54}]}},"assets":["ZnZqjb55cHESRDiav","crpK2nEQiD3yjCid7","3w2mamRD9MEahtCtb"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Walk in tubs are advertised frequently in TV Commercials to older adults. Here, walk in tubs are touted as a crucial home modification for individuals to remain in their homes comfortably and safely as they age. As a result, this home modification is often requested by members. Despite their popularity thanks to advertising walk in tubs are problematic and not very practical home modifications.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Walk in tubs typically hold 40 to 100 gallons of water. Often times people do not have a hot water heater large enough to accommodate a walk in tub. The doors do seal in to lock water, but if that seal fails or if the door is improperly latched, then damaging flooding can occur. The process of using a walk in tub is cumbersome as you have to sit in the tub undressed and wait for it to fill and empty. It can take 10-20 minutes for these tubs to both fill and empty. If assistance is needed in the tub, it is hard for a caregiver to provide assistance over the side wall of the tub. Walk in tubs are not as big as they appear in the commercials and are costly to install. As a result of all of these drawbacks, members are usually dissatisfied with them. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"When members require a bathroom modification they may suggest a walk in tub. In these instances, care managers should dissuade members from this option but citing these same arguments against walk in tubs and instead recommending more pragmatic solutions like hand rails, shower chairs, transfer benches, and tub cuts.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Walk in tubs are advertised frequently in TV Commercials to older adults. Here, walk in tubs are touted as a crucial home modification for individuals to remain in their homes comfortably and safely as they age. As a result, this home modification is often requested by members. Despite their popularity thanks to advertising walk in tubs are problematic and not very practical home modifications.\nWalk in tubs typically hold 40 to 100 gallons of water. Often times people do not have a hot water heater large enough to accommodate a walk in tub. The doors do seal in to lock water, but if that seal fails or if the door is improperly latched, then damaging flooding can occur. The process of using a walk in tub is cumbersome as you have to sit in the tub undressed and wait for it to fill and empty. It can take 10-20 minutes for these tubs to both fill and empty. If assistance is needed in the tub, it is hard for a caregiver to provide assistance over the side wall of the tub. Walk in tubs are not as big as they appear in the commercials and are costly to install. As a result of all of these drawbacks, members are usually dissatisfied with them. \nWhen members require a bathroom modification they may suggest a walk in tub. In these instances, care managers should dissuade members from this option but citing these same arguments against walk in tubs and instead recommending more pragmatic solutions like hand rails, shower chairs, transfer benches, and tub cuts.","jobId":"cGG3wiXqnShMTXNkK","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"ourPEx3QTqhKXvydE":{"_id":"ourPEx3QTqhKXvydE","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Questions on Ceiling Track Lifts","upload":"YNjrrP6CmSs9prdMN"},"dates":{"dateCreated":"2025-05-20T16:35:02.441Z","dateModified":"2025-07-02T15:01:27.025Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"S7our8Jh9Tse2pftC","kind":"overlay","type":"rectangle","width":1282,"height":721.125,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"Hzuor4Bfzoja7oWoh","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0,"imageCropping":{"positionX":0,"positionY":3.4940944881889777,"width":100,"height":93.01181102362204}}],"background":{"backgroundColor":"rgba(255, 255, 255, 1)","backgroundImageOpacity":100},"duration":82.8875,"captions":[{"text":"When evaluating ceiling track lifts,","startTime":0.119,"finishTime":2.15},{"text":"the first step is to clearly identify the member's need.","startTime":2.279,"finishTime":5.23},{"text":"Are we trying to improve safety during transfers,","startTime":6.05,"finishTime":8.649000000000001},{"text":"reduce caregiver strain,","startTime":8.949,"finishTime":10.199},{"text":"or support greater independence?","startTime":10.289,"finishTime":12.039},{"text":"It's the role of the waiver service coordinator to assess this need","startTime":13.34,"finishTime":16.569},{"text":"and consult with contractors or therapists to determine the best solution.","startTime":16.569,"finishTime":20.639},{"text":"Always begin with the lowest cost alternative,","startTime":22.01,"finishTime":24.54},{"text":"such as a manual Hoyer lift and document why it may not be appropriate.","startTime":24.649,"finishTime":28.68},{"text":"For example,","startTime":29.54,"finishTime":30.35},{"text":"if the member has only one caregiver and requires frequent transfers,","startTime":30.459,"finishTime":34.099},{"text":"a sealing lift may be safer and more practical.","startTime":34.13,"finishTime":36.909},{"text":"In rental properties or homes where structural installation isn't possible,","startTime":38.229,"finishTime":41.939},{"text":"portable ceiling lifts may be a viable option.","startTime":42.139,"finishTime":44.74},{"text":"However,","startTime":45.68,"finishTime":46.11},{"text":"these can be more expensive and may exceed the $10,000 annual cap,","startTime":46.439,"finishTime":50.75},{"text":"so justification is essential.","startTime":50.88,"finishTime":52.639},{"text":"Also consider installation requirements.","startTime":54.02,"finishTime":56.22},{"text":"Fixed ceiling tracks need attic access and cannot be installed in mobile homes.","startTime":56.34,"finishTime":60.74},{"text":"Finally,","startTime":62.13,"finishTime":62.659},{"text":"take into account the member's size and the caregiver's ability.","startTime":62.93,"finishTime":65.97},{"text":"Most ceiling lifts support up to 300 pounds,","startTime":66.879,"finishTime":69.48},{"text":"though some models can accommodate more.","startTime":69.76,"finishTime":71.629},{"text":"By focusing on the member's specific needs and exploring all appropriate options,","startTime":72.9,"finishTime":77.29},{"text":"care managers can ensure safe,","startTime":77.449,"finishTime":79.12},{"text":"effective,","startTime":79.449,"finishTime":79.959},{"text":"and compliant home modifications.","startTime":80.05,"finishTime":82.05}]}},"assets":["YNjrrP6CmSs9prdMN","Hzuor4Bfzoja7oWoh"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"When evaluating ceiling track lifts, the first step is to clearly identify the member’s need. Are we trying to improve safety during transfers, reduce caregiver strain, or support greater independence?\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It’s the role of the Waiver Service Coordinator to assess this need and consult with contractors or therapists to determine the best solution.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Always begin with the lowest-cost alternative, such as a manual Hoyer lift, and document why it may not be appropriate. For example, if the member has only one caregiver and requires frequent transfers, a ceiling lift may be safer and more practical.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"In rental properties or homes where structural installation isn’t possible, portable ceiling lifts may be a viable option. However, these can be more expensive and may exceed the $10,000 annual cap, so justification is essential.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Also consider installation requirements—fixed ceiling tracks need attic access and cannot be installed in mobile homes.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Finally, take into account the member’s size and the caregiver’s ability. Most ceiling lifts support up to 300 pounds, though some models can accommodate more.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"By focusing on the member’s specific needs and exploring all appropriate options, care managers can ensure safe, effective, and compliant home modifications.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"When evaluating ceiling track lifts, the first step is to clearly identify the member’s need. Are we trying to improve safety during transfers, reduce caregiver strain, or support greater independence?\nIt’s the role of the Waiver Service Coordinator to assess this need and consult with contractors or therapists to determine the best solution.\nAlways begin with the lowest-cost alternative, such as a manual Hoyer lift, and document why it may not be appropriate. For example, if the member has only one caregiver and requires frequent transfers, a ceiling lift may be safer and more practical.\nIn rental properties or homes where structural installation isn’t possible, portable ceiling lifts may be a viable option. However, these can be more expensive and may exceed the $10,000 annual cap, so justification is essential.\nAlso consider installation requirements—fixed ceiling tracks need attic access and cannot be installed in mobile homes.\nFinally, take into account the member’s size and the caregiver’s ability. Most ceiling lifts support up to 300 pounds, though some models can accommodate more.\nBy focusing on the member’s specific needs and exploring all appropriate options, care managers can ensure safe, effective, and compliant home modifications.","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"vjNWE286aT3pZ7eMx"}},"pBLGTH5bbw87TTmHT":{"_id":"pBLGTH5bbw87TTmHT","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Knowledge Check 1"},"dates":{"dateCreated":"2025-05-29T13:46:24.859Z","dateModified":"2025-05-29T13:46:37.179Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true,"questions":["jPioeLFFwN46iKvn9"]},"video":{"autoPlay":true,"overlays":[{"identifier":"n5R2oAmtcR7dqvQba","kind":"overlay","type":"questionTF","width":1152,"height":648,"x":64,"y":36,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle t several factors must be considered to determine if they're appropriate.","startTime":4.76,"finishTime":8.079},{"text":"First,","startTime":9.51,"finishTime":9.909},{"text":"the member or their caregiver must have the core","startTime":10.069,"finishTime":12.31},{"text":"strength and cognitive ability to safely operate the lift.","startTime":12.31,"finishTime":15.34},{"text":"The feasibility of installation is determined by a qualified contractor.","startTime":16.69,"finishTime":20.579},{"text":"This includes evaluating whether the stairs are wide enough,","startTime":21.5,"finishTime":24.569},{"text":"not too steep,","startTime":24.78,"finishTime":25.649},{"text":"and have a safe landing area at the top and bottom.","startTime":25.78,"finishTime":28.37},{"text":"There must also be an accessible power source and enough space for the","startTime":29.78,"finishTime":33.139},{"text":"stair lift to remain in its charging station when not in use.","startTime":33.139,"finishTime":36.33},{"text":"Finally,","startTime":37.74,"finishTime":38.279},{"text":"the member's weight must be taken into account.","startTime":38.54,"finishTime":40.619},{"text":"While options are limited,","startTime":41.509,"finishTime":42.63},{"text":"a small number of companies do offer bariatric stair","startTime":42.83,"finishTime":45.47},{"text":"lifts that can support up to 600 pounds.","startTime":45.47,"finishTime":47.939},{"text":"These considerations help ensure the stair lift is","startTime":49.419,"finishTime":52.02},{"text":"both safe and effective for the members' needs.","startTime":52.02,"finishTime":54.58}]}},"assets":["b7CnBasn6xatx9RG8","ycKtRxjSgqFSGtExi","iGZJrHigJM2GHuaT2","oQM4s4tRRnbGuANgw"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Stair lifts can be a great solution for individuals who need help navigating stairs, but several factors must be considered to determine if they’re appropriate.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"First, the member or their caregiver must have the core strength and cognitive ability to safely operate the lift.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The feasibility of installation is determined by a qualified contractor. This includes evaluating whether the stairs are wide enough, not too steep, and have a safe landing area at the top and bottom.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"There must also be an accessible power source and enough space for the stair lift to remain in its charging station when not in use.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Finally, the member’s weight must be taken into account. While options are limited, a small number of companies do offer bariatric stair lifts that can support up to 600 pounds.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"These considerations help ensure the stair lift is both safe and effective for the member’s needs.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Stair lifts can be a great solution for individuals who need help navigating stairs, but several factors must be considered to determine if they’re appropriate.\nFirst, the member or their caregiver must have the core strength and cognitive ability to safely operate the lift.\nThe feasibility of installation is determined by a qualified contractor. This includes evaluating whether the stairs are wide enough, not too steep, and have a safe landing area at the top and bottom.\nThere must also be an accessible power source and enough space for the stair lift to remain in its charging station when not in use.\nFinally, the member’s weight must be taken into account. While options are limited, a small number of companies do offer bariatric stair lifts that can support up to 600 pounds.\nThese considerations help ensure the stair lift is both safe and effective for the member’s needs.","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"GGraYm4DKQL6uGnPv"}},"FEDYAqXED7DMGYrkN":{"_id":"FEDYAqXED7DMGYrkN","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceVideo","locale":"en","title":"resourceVideo","hyperlink":"https://youtu.be/VlwssN6KmhI?si=D-mk1rJl5LthOvWL"},"dates":{"dateCreated":"2025-06-13T16:47:57.410Z","dateModified":"2025-07-02T14:15:12.968Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"grade
