view. Confirm the member's contact information and if they are the primary person to contact or if someone else is assisting with communications. Notify the member that if the request is approved, someone will be calling to come inspect the job to take pictures and measurements and inform the member of the next steps and time frames for the home modification process.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Some tips for a successful home modification request is to explain to the member what home modification is being requested and sent to the plan for review. Confirm the member's contact information and if they are the primary person to contact or if someone else is assisting with communications. Notify the member that if the request is approved, someone will be calling to come inspect the job to take pictures and measurements and inform the member of the next steps and time frames for the home modification process.","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"DTphHmukLtcdh6w2d":{"_id":"DTphHmukLtcdh6w2d","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"GOAL","upload":"tovQkt7zfKGf8Cj7J"},"dates":{"dateCreated":"2025-05-20T16:35:01.549Z","dateModified":"2025-07-01T18:49:37.711Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"JrgmzNv94oGAtC9Gy","kind":"overlay","type":"rectangle","width":1005.0000000000001,"height":732.8125,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"LRqKjEtWgy4J6RmNv","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0}],"background":{"backgroundColor":"rgba(255, 255, 255, 1)","backgroundImageOpacity":100},"duration":59.1875,"captions":[{"text":"The goals of home modifications guide the decisions","startTime":0.039,"finishTime":2.68},{"text":"care managers making the home modification process.","startTime":2.68,"finishTime":5.389},{"text":"First and foremost,","startTime":6.869,"finishTime":7.9},{"text":"care managers should aim to help members remain safely in","startTime":8.148,"finishTime":10.949},{"text":"their homes and avoid unnecessary transitions to nursing facilities.","startTime":10.949,"finishTime":14.939},{"text":"There should also be a focus on promoting the health and","startTime":16.36,"finishTime":19},{"text":"safety of members through changes that reduce hazards and improve accessibility.","startTime":19,"finishTime":23.35},{"text":"Beyond that,","startTime":24.739,"finishTime":25.53},{"text":"home modifications are designed to enhance independence,","startTime":25.659,"finishTime":28.489},{"text":"support aging in place,","startTime":28.809,"finishTime":29.969},{"text":"and improve the overall quality of life.","startTime":30.17,"finishTime":32.409},{"text":"They can also reduce the risk of falls,","startTime":33.779,"finishTime":35.9},{"text":"make it easier for caregivers to assist and","startTime":36.06,"finishTime":38.5},{"text":"help members stay connected to their communities.","startTime":38.5,"finishTime":40.77},{"text":"Importantly,","startTime":42.13,"finishTime":42.979},{"text":"modifications must meet regulatory standards like the ADA when applicable,","startTime":43.069,"finishTime":47.36},{"text":"and they often help reduce long-term care","startTime":47.509,"finishTime":49.669},{"text":"costs by preventing more intensive interventions.","startTime":49.669,"finishTime":52.299},{"text":"These goals should always be at the","startTime":53.77,"finishTime":55.369},{"text":"forefront when evaluating and planning home modifications.","startTime":55.369,"finishTime":58.36}]}},"assets":["tovQkt7zfKGf8Cj7J","LRqKjEtWgy4J6RmNv"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The goals of home modifications guide the decisions care managers make in the home modification process.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"First and foremost, Care managers should aim to help members remain safely in their homes and avoid unnecessary transitions to nursing facilities.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"There should also be a focus on promoting the health and safety of members through changes that reduce hazards and improve accessibility.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Beyond that, home modifications are designed to enhance independence, support aging in place, and improve the overall quality of life.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"They can also reduce the risk of falls, make it easier for caregivers to assist, and help members stay connected to their communities.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Importantly, modifications must meet regulatory standards like the A D A when applicable, and they often help reduce long-term care costs by preventing more intensive interventions.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"These goals should always be at the forefront when evaluating and planning home modifications.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"The goals of home modifications guide the decisions care managers make in the home modification process.\nFirst and foremost, Care managers should aim to help members remain safely in their homes and avoid unnecessary transitions to nursing facilities.\nThere should also be a focus on promoting the health and safety of members through changes that reduce hazards and improve accessibility.\nBeyond that, home modifications are designed to enhance independence, support aging in place, and improve the overall quality of life.\nThey can also reduce the risk of falls, make it easier for caregivers to assist, and help members stay connected to their communities.\nImportantly, modifications must meet regulatory standards like the A D A when applicable, and they often help reduce long-term care costs by preventing more intensive interventions.\nThese goals should always be at the forefront when evaluating and planning home modifications.","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"PkAHyj9PfxxorQRSY"}},"DhMYGDrDGeemcSLeE":{"_id":"DhMYGDrDGeemcSLeE","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Untitled","upload":"hvFbB2iHvueexXgNs"},"dates":{"dateCreated":"2025-05-20T16:35:01.845Z","dateModified":"2025-07-02T15:01:42.512Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"zYHuWJHYN3h7Tfxc7","kind":"overlay","type":"rectangle","width":1280,"height":720,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"fTN9YibWeo7hEiutA","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0,"imageCropping":{"positionX":0,"positionY":0,"width":100,"height":100}}],"background":{"backgroundColor":"rgba(255, 255, 255, 1)","backgroundImageOpacity":100},"duration":65.35,"captions":[{"text":"When a member needs help entering or exiting their home,","startTime":0.119,"finishTime":2.8289999999999997},{"text":"it's the role of the waiver service coordinator to assess the situation","startTime":3,"finishTime":6.349},{"text":"and consult with qualified contractors or","startTime":6.349,"finishTime":8.84},{"text":"specialists to determine the best solution.","startTime":8.84,"finishTime":11.029},{"text":"While members may request a vertical platform lift,","startTime":12.47,"finishTime":14.939},{"text":"it's important to avoid specifying the equipment in the initial request.","startTime":15.109,"finishTime":18.709},{"text":"Instead,","startTime":19.569,"finishTime":20.129},{"text":"focus on the functional need,","startTime":20.42,"finishTime":21.809},{"text":"for example,","startTime":21.979,"finishTime":22.69},{"text":"stating that the member requires safe entry and exit from the home.","startTime":22.819,"finishTime":26.329},{"text":"Ramps are often the first option considered due to their lower cost,","startTime":27.709,"finishTime":30.92},{"text":"but they may not always be appropriate.","startTime":31.149,"finishTime":33.029},{"text":"If the yard is too steep,","startTime":33.919,"finishTime":35.209},{"text":"space is limited,","startTime":35.439,"finishTime":36.349},{"text":"or the member cannot safely use a long ramp,","startTime":36.479,"finishTime":38.86},{"text":"a vertical platform lift may be justified.","startTime":38.959,"finishTime":41.47},{"text":"However,","startTime":42.909,"finishTime":43.459},{"text":"vertical platform lifts are expensive,","startTime":43.509,"finishTime":45.779},{"text":"often nearing or exceeding the $10,000 cap and","startTime":45.909,"finishTime":49.43},{"text":"may require additional safety features like battery backups.","startTime":49.43,"finishTime":52.709},{"text":"These factors must be weighed carefully and any","startTime":53.639,"finishTime":56.4},{"text":"request for a vertical platform lift must include clear","startTime":56.4,"finishTime":59.18},{"text":"documentation explaining why a ramp or other lower","startTime":59.18,"finishTime":61.919},{"text":"cost alternative would not meet the member's needs.","startTime":61.919,"finishTime":64.559}]}},"assets":["hvFbB2iHvueexXgNs","fTN9YibWeo7hEiutA"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"When a member needs help entering or exiting their home, it’s the role of the Waiver Service Coordinator to assess the situation and consult with qualified contractors or specialists to determine the best solution.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"While members may request a vertical platform lift, it’s important to avoid specifying the equipment in the initial request. Instead, focus on the functional need—for example, stating that the member requires safe entry and exit from the home.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Ramps are often the first option considered due to their lower cost, but they may not always be appropriate. If the yard is too steep, space is limited, or the member cannot safely use a long ramp, a Vertical Platform Lift may be justified.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"However, Vertical Platform Lifts are expensive—often nearing or exceeding the $10,000 cap—and may require additional safety features like battery backups. These factors must be weighed carefully, and any request for a Vertical Platform Lift must include clear documentation explaining why a ramp or other lower-cost alternative would not meet the member’s needs.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"When a member needs help entering or exiting their home, it’s the role of the Waiver Service Coordinator to assess the situation and consult with qualified contractors or specialists to determine the best solution.\nWhile members may request a vertical platform lift, it’s important to avoid specifying the equipment in the initial request. Instead, focus on the functional need—for example, stating that the member requires safe entry and exit from the home.\nRamps are often the first option considered due to their lower cost, but they may not always be appropriate. If the yard is too steep, space is limited, or the member cannot safely use a long ramp, a Vertical Platform Lift may be justified.\nHowever, Vertical Platform Lifts are expensive—often nearing or exceeding the $10,000 cap—and may require additional safety features like battery backups. These factors must be weighed carefully, and any request for a Vertical Platform Lift must include clear documentation explaining why a ramp or other lower-cost alternative would not meet the member’s needs.","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"awP6LvfWKKx36YiXD"}},"EW7twTefpg4Ehb9uQ":{"_id":"EW7twTefpg4Ehb9uQ","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Person Centered Approach","upload":"jEzHXQoBP9ut3qfL8"},"dates":{"dateCreated":"2025-05-20T16:35:03.071Z","dateModified":"2025-07-01T22:18:22.256Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"3hqCXihu2s3dhm9Ea","kind":"overlay","type":"rectangle","width":1286,"height":723.375,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"m8iFnREKWPTRpxEiD","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0,"imageCropping":{"positionX":0,"positionY":0,"width":100,"height":100},"duration":25},{"identifier":"Mn72iZGnX93iajX4L","kind":"overlay","type":"rectangle","width":1278,"height":718.875,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":tru asn’t fallen there yet and uses a handrail with assistance. However, she has had multiple falls stepping into her bathtub, and her bathroom doesn’t allow for a transfer bench.\n\nCare managers can guide this process by asking:\nWhere have falls occurred?\nWhat supports are already in place?\nWhat is most important to the individual?\nTo ascertain and then focus on the most urgent health and safety risk.\n\nIn this case, the Care manager should prioritize the greatest health and safety need, which is the tub cut to prevent further falls in the bathroom. If the budget allows, a ramp can be considered next.\nRemember, the $10,000 cap is annual, not lifetime, so it refreshes each year. If the cap is reached then community resources may help fill the gap.","featureAdoption":{"isAddingPauses":true,"isUsingMultipleVoices":false,"isAdjustingSpeed":false},"jobId":"J5e8KjQhuBowgCeiN","voiceCodeUsed":"en-US-DavisNeural"}},"EdFiNWioPddFyktYo":{"_id":"EdFiNWioPddFyktYo","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Untitled","upload":"hZhFMPXBmmvAox3cZ"},"dates":{"dateCreated":"2025-05-20T16:35:01.551Z","dateModified":"2025-07-02T12:50:03.644Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"neJzaSAXa2FTAN7Lu","kind":"overlay","type":"rectangle","width":1280,"height":720,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"u 2.84},{"text":"and aging in place.","startTime":23.01,"finishTime":24.28},{"text":"We will identify what qualifies under Ohio administrative code 51604413.","startTime":25.229,"finishTime":31.1},{"text":"Next,","startTime":32.52,"finishTime":32.88},{"text":"we'll learn how to evaluate and recommend appropriate modifications.","startTime":33.119,"finishTime":36.479},{"text":"You'll be equipped to assess member needs","startTime":37.439,"finishTime":39.36},{"text":"and determine the most cost-effective ADA compliance solutions","startTime":39.36,"finishTime":42.88},{"text":"that align with both the members' functional abilities","startTime":42.88,"finishTime":45.47},{"text":"and the physical layout of their home.","startTime":45.47,"finishTime":47.299},{"text":"Then we'll cover how to document and coordinate the modification process.","startTime":48.779,"finishTime":52.65},{"text":"This includes understanding the required paperwork,","startTime":53.59,"finishTime":56.169},{"text":"the bid process,","startTime":56.31,"finishTime":57.299},{"text":"and how to communicate effectively with","startTime":57.43,"finishTime":59.27},{"text":"vendors and members throughout the project.","startTime":59.27,"finishTime":61.5},{"text":"Finally,","startTime":62.9,"finishTime":63.439},{"text":"we'll explore how to apply person centered planning.","startTime":63.7,"finishTime":66.15},{"text":"You'll navigate real world scenarios to ensure that every","startTime":67.05,"finishTime":70.18},{"text":"decision made is focused on the member's unique needs,","startTime":70.18,"finishTime":72.93},{"text":"preferences,","startTime":73.089,"finishTime":73.809},{"text":"and safety.","startTime":73.889,"finishTime":74.75},{"text":"These objectives will help you confidently support members through the","startTime":76.169,"finishTime":79.25},{"text":"home modification process while ensuring compliance and quality outcomes.","startTime":79.25,"finishTime":83.419}]}},"assets":["NKCvyg82zBhvsk9ja","sFAMeWqfLzoTX36yX","L6SFa7iAeNbs8ude9","Ek9ckQN4fLtiA3LwS"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Welcome to Home Modifications. Today we will work to understand the purpose of home modifications. The goal behind home modifications, like other waiver services, is to help members stay in their homes and communities and avoid unwanted institutionalizations. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Home Modifications services, which are only available through waivers, promote safety, independence, and aging in place. We will identify what home modifications qualify under Ohio Administrative Code 51 60 44 13.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Next, we’ll learn how to evaluate and recommend appropriate modifications. You’ll be equipped to assess member needs and determine the most cost-effective, ADA-compliant solutions that align with both the member’s functional abilities and the physical layout of their home.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Then, we’ll cover how to document and coordinate the modification process. This includes understanding the required paperwork, the bid process, and how to communicate effectively with vendors and members throughout the project.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Finally, we’ll explore how to apply person-centered planning. You’ll navigate real-world scenarios to ensure that every decision made is focused on the member’s unique needs, preferences, and safety.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"These objectives will help you confidently support members through the home modification process while ensuring compliance and quality outcomes.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Welcome to Home Modifications. Today we will work to understand the purpose of home modifications. The goal behind home modifications, like other waiver services, is to help members stay in their homes and communities and avoid unwanted institutionalizations. \nHome Modifications services, which are only available through waivers, promote safety, independence, and aging in place. We will identify what home modifications qualify under Ohio Administrative Code 51 60 44 13.\nNext, we’ll learn how to evaluate and recommend appropriate modifications. You’ll be equipped to assess member needs and determine the most cost-effective, ADA-compliant solutions that align with both the member’s functional abilities and the physical layout of their home.\nThen, we’ll cover how to document and coordinate the modification process. This includes understanding the required paperwork, the bid process, and how to communicate effectively with vendors and members throughout the project.\nFinally, we’ll explore how to apply person-centered planning. You’ll navigate real-world scenarios to ensure that every decision made is focused on the member’s unique needs, preferences, and safety.\nThese objectives will help you confidently support members through the home modification process while ensuring compliance and quality outcomes.","jobId":"3ga7gE2xQqj82iBCQ","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"HZ3zvgPfGpEgfXuLX":{"_id":"HZ3zvgPfGpEgfXuLX","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Questions about ramps","upload":"Sr8oXW3Y9icNkMuBA"},"dates":{"dateCreated":"2025-05-20T16:35:01.617Z","dateModified":"2025-07-02T14:04:25.687Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"xzBfWapgbNpyXFBWG","kind":"overlay","type":"rectangle","width":1333.9999999999998,"height":758.315476190476,"x":-34,"y":-35,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"DLkusykNiYMX2TW2w","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0,"imageCropping":{"positionX":0.5235602094240761,"positionY":0,"width":98.95287958115185,"height":100}},{"identifier":"LtrB8ZzzyhHXbPn4w","kind":"overlay","type":"rectangle","width":1289,"height":860.100595238095,"x":-8,"y":-103,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"qwKeTJFxuwPzB8dnr","isRatioFixed":true,"start":24.4,"behaviorType":"continue","rotationAngle":0}],"background":{"backgroundColor":"rgba(255, 255, 255, 1)","backgroundImageOpacity":100},"duration":33.675,"captions":[{"text":"A common question is","startTime":0.009,"finishTime":1.35},{"text":"how long will the ramp need to be and will it fit in my yard?","startTime":1.48,"finishTime":4.75},{"text":"An ADA compliant ramp must follow a 112 slope ratio.","startTime":6,"finishTime":9.64},{"text":"That means for every inch of elevation,","startTime":9.85,"finishTime":11.818999999999999},{"text":"you'll need 1 ft of ramp.","startTime":11.89,"finishTime":13.409},{"text":"So if the entry is 24 inches off the ground,","startTime":14.26,"finishTime":17.229},{"text":"you'll need 24 ft of ramp.","startTime":17.399,"finishTime":19.2},{"text":"The maximum rise for a single run is 30 inches,","startTime":20.469,"finishTime":23.469},{"text":"which means a landing platform is required after every 30 ft of ramp.","startTime":23.6,"finishTime":27.479},{"text":"Ramps must also be at least 36 inches wide to meet ADA standards.","startTime":28.889,"finishTime":33.169},{"text":"It's important to note that a qualified contractor will determine","startTime":34.5,"finishTime":37.63},{"text":"whether a ramp is feasible based on the yard's layout,","startTime":37.63,"finishTime":40.34},{"text":"slope,","startTime":40.43,"finishTime":40.939},{"text":"and available space.","startTime":41.069,"finishTime":42.33},{"text":"In some cases,","startTime":43.729,"finishTime":44.74},{"text":"especially when a long ramp would be required,","startTime":45.02,"finishTime":47.09},{"text":"a vertical platform lift may be a more cost effective and practical alternative.","startTime":47.22,"finishTime":51.61}]}},"assets":["Sr8oXW3Y9icNkMuBA","DLkusykNiYMX2TW2w","qwKeTJFxuwPzB8dnr"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"A common question is, “How long will the ramp need to be, and will it fit in my yard?”\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Ramps must also be at least 36 inches wide. Longer ramps require platforms so that the ramp does not become too steep to use safely.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It’s important to note that a qualified contractor will determine whether a ramp is feasible based on the yard’s layout, slope, and available space.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"In some cases, especially when a long ramp would be required, a vertical platform lift may be a more cost-effective and practical alternative.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"A common question is, “How long will the ramp need to be, and will it fit in my yard?”\nRamps must also be at least 36 inches wide. Longer ramps require platforms so that the ramp does not become too steep to use safely.\nIt’s important to note that a qualified contractor will determine whether a ramp is feasible based on the yard’s layout, slope, and available space.\nIn some cases, especially when a long ramp would be required, a vertical platform lift may be a more cost-effective and practical alternative.","jobId":"J8NhaEaZGuNa6aMz3","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"JbRHSeLDeXtxhuNQn":{"_id":"JbRHSeLDeXtxhuNQn","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Untitled","upload":"v2HH3arFeDAGMHsMJ"},"dates":{"dateCreated":"2025-05-20T16:35:01.613Z","dateModified":"2025-07-02T13:55:20.183Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"7NXeZ2Py9vHnm5mgA","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(47, 43, 32, 1)\">Example questions to ask prior to submitting a request:</span></div>\n","height":42,"width":972,"y":35,"x":15,"flipHorizontal":false,"flipVertical":false,"type" es the member have another bathroom with an accessible tub or shower? If yes &ndash; then WSC would explain that there is an accessible shower available, and that meets the Member&rsquo;s need. &nbsp;</span></div>\n","height":87,"width":1167,"y":564,"x":70,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"font":{"family":"fidDDeTM9CK4AgjsEHMz","size":17.142858505249023,"bold":false,"italic":false,"underline":false},"type":"rectangle","lineHeight":1.2,"textAlignment":"center","verticalAlignment":"middle","roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"top":true,"right":true,"bottom":true,"left":true,"color":"koantic(dark1, 0, 1)","size":0},"fill":{"type":"color","color":"rgba(207,175,125,1)"},"padding":{"top":0,"right":0,"bottom":0,"left":0},"fontColor":"koantic(light1, 0, 1)"}},{"identifier":"Zf34uEk29uRvWHQik","kind":"overlay","height":238.99999999999997,"width":282,"y":49,"x":971,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1,"textAlignment":"center","verticalAlignment":"middle","font":{"size":12,"bold":false,"italic":false,"underline":false},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent","opacity":100},"padding":{"bottom":0,"top":0,"left":0,"right":0},"fontColor":"koantic(light1, 0, 1)"},"isImage":true,"imageAsset":"RSEgmDwBZA436LMCo"},{"identifier":"RaW6acrqB7qk2QZDD","kind":"overlay","type":"rectangle","width":217,"height":217,"x":101,"y":318,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"qGBtM7ajdgy8aBWZ7","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0},{"identifier":"2JTXsANHFLX9zzMQW","kind":"overlay","type":"rectangle","width":917,"height":193,"x":37,"y":92,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(accent1, 5, 1)","size":1,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(accent1, 0, 1)"},"fontColor":"koantic(light1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"start":33.5,"behaviorType":"continue","rotationAngle":0,"htmlContent":"<div>Under<span style=\"color:#ffffff\">&nbsp;</span><a href=\"https://codes.ohio.gov/ohio-administrative-code/rule-5160-44-13\"><span style=\"color:#ffffff\">Rule 5160-44-13 - Ohio Administrative Code | Ohio Law</span></a>s</div>\n\n<div>&nbsp;</div>\n\n<div>More expensive or intrusive modifications need additional justification from an Occupational or Physical Therapist.</div>\n\n<div>&nbsp;</div>\n"},{"identifier":"p9GimCq22h6ubAGya","kind":"overlay","type":"rectangle","width":1287,"height":723.9375,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"ixtKeWFYmZG6xEyws","isRatioFixed":true,"start":71.6,"behaviorType":"continue","rotationAngle":0}],"background":{"backgroundColor":"rgba(255, 255, 255, 1)","backgroundImageOpacity":100},"duration":125.7625,"captions":[{"text":"Before submitting a request for a bathroom modification,","startTime":0.159,"finishTime":2.95},{"text":"it's essential to gather detailed information","startTime":3.1189999999999998,"finishTime":5.48},{"text":"about the member's current situation.","startTime":5.48,"finishTime":7.239},{"text":"Start by asking,","startTime":8.159,"finishTime":9.22},{"text":"how is the member currently managing their bathing or toileting needs.","startTime":9.399000000000001,"finishTime":12.72},{"text":"What is their functional status and could physical or occupational","startTime":13.649000000000001,"finishTime":17.049},{"text":"therapy improve their ability to use the existing setup?","startTime":17.049,"finishTime":20.09},{"text":"Also consider whether any durable medical equipment like a shower chair","startTime":21.409,"finishTime":25.379},{"text":"or transfer bench has been tried or could be effective.","startTime":25.379,"finishTime":28.7},{"text":"These are often the least expensive and least intrusive options.","startTime":29.61,"finishTime":32.81},{"text":"Remember,","startTime":34.259,"finishTime":34.819},{"text":"under Rule 51604413 of the Ohio Administrative Code,","startTime":35.02,"finishTime":39.65},{"text":"more expensive or structural modifications such as a walk-in or roll in shower","startTime":39.86,"finishTime":44.479},{"text":"require additional clinical justification.","startTime":44.939,"finishTime":47.02},{"text":"This typically includes an OT or PT evaluation that clearly explains why lower","startTime":47.93,"finishTime":52.9},{"text":"cost alternatives are not sufficient to meet the members' health and safety needs.","startTime":52.9,"finishTime":56.97},{"text":"Always begin with the lowest cost solution that meets the members' needs.","startTime":58.38,"finishTime":62.06},{"text":"If the member has access to another bathroom with an accessible shower or tub,","startTime":63.04,"finishTime":66.889},{"text":"that may also fulfill the requirement without further modification.","startTime":67.04,"finishTime":70.319},{"text":"Let's consider a scenario.","startTime":71.75,"finishTime":73.16},{"text":"James,","startTime":74.12,"finishTime":74.669},{"text":"a member with limited mobility,","startTime":74.76,"finishTime":76.269},{"text":"requests a walk-in shower.","startTime":76.639,"finishTime":77.97},{"text":"He currently uses a tub with a handheld shower head and a transfer bench.","startTime":78.86,"finishTime":82.91},{"text":"As a care manager,","startTime":84.349,"finishTime":85.419},{"text":"it's important to ask the right questions.","startTime":85.55,"finishTime":87.639},{"text":"What specific difficulties is James having with his current setup?","startTime":87.849,"finishTime":91.19},{"text":"Has he tried a tub cut or other assistive devices?","startTime":92.059,"finishTime":94.819},{"text":"Has an OT or PT assessed his ability to use the tub safely?","startTime":95.79,"finishTime":99.459},{"text":"And is there another accessible bathroom in the home?","startTime":100.29,"finishTime":102.879},{"text":"These questions help determine whether a walking shower is truly necessary or if","startTime":104.25,"finishTime":108.529},{"text":"a lower cost option like a tub cut would meet his needs.","startTime":108.529,"finishTime":112.089},{"text":"If a more expensive modification is still being considered,","startTime":113.529,"finishTime":116.519},{"text":"documentation from a therapist will be required to justify the","startTime":116.769,"finishTime":120.089},{"text":"request under Rule 51604413 of the Ohio Administrative Code.","startTime":120.089,"finishTime":125.019}]}},"assets":["v2HH3arFeDAGMHsMJ","RSEgmDwBZA436LMCo","qGBtM7ajdgy8aBWZ7","ixtKeWFYmZG6xEyws"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidDDeTM9CK4AgjsEHMz","fidwQgqwPsyLenCcXsNb"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Before submitting a request for a bathroom modification, it’s essential to gather detailed information about the member’s current situation. Start by asking: How is the member currently managing their bathing or toileting needs? What is their functional status, and could physical or occupational therapy improve their ability to use the existing setup?\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Also consider whether any durable medical equipment—like a shower chair or transfer bench—has been tried or could be effective. These are often the least expensive and least intrusive options.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Remember, under Rule 5160 44 13 of the Ohio Administrative Code, more expensive or structural modifications—such as a walk-in or roll-in shower—require additional clinical justification. This typically includes an OT or PT evaluation that clearly explains why lower-cost alternatives are not sufficient to meet the member’s health and safety needs.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Always begin with the lowest-cost solution that meets the member’s needs. If the member has access to another bathroom with an accessible shower or tub, that may also fulfill the requirement without further modification.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Let’s consider a scenario. James, a member with limited mobility, requests a walk-in shower. He currently uses a tub with a handheld showerhead and a transfer bench.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"As a care manager, it’s important to ask the right questions: What specific difficulties is James having with his current setup? Has he tried a tub cut or other assistive devices? Has an OT or PT assessed his ability to use the tub safely? And is there another accessible bathroom in the home?\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"These questions help determine whether a walk-in shower is truly necessary or if a lower-cost option—like a tub cut—would meet his needs.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"If a more expensive modification is still being considered, documentation from a therapist will be required to justify the request under Rule 5160 44 13 of the Ohio Administrative Code.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Before submitting a request for a bathroom modification, it’s essential to gather detailed information about the member’s current situation. Start by asking: How is the member currently managing their bathing or toileting needs? What is their functional status, and could physical or occupational therapy improve their ability to use the existing setup?\nAlso consider whether any durable medical equipment—like a shower chair or transfer bench—has been tried or could be effective. These are often the least expensive and least intrusive options.\nRemember, under Rule 5160 44 13 of the Ohio Administrative Code, more expensive or structural modifications—such as a walk-in or roll-in shower—require additional clinical justification. This typically includes an OT or PT evaluation that clearly explains why lower-cost alternatives are not sufficient to meet the member’s health and safety needs.\nAlways begin with the lowest-cost solution that meets the member’s needs. If the member has access to another bathroom with an accessible shower or tub, that may also fulfill the requirement without further modification.\nLet’s consider a scenario. James, a member with limited mobility, requests a walk-in shower. He currently uses a tub with a handheld showerhead and a transfer bench.\nAs a care manager, it’s important to ask the right questions: What specific difficulties is James having with his current setup? Has he tried a tub cut or other assistive devices? Has an OT or PT assessed his ability to use the tub safely? And is there another accessible bathroom in the home?\nThese questions help determine whether a walk-in shower is truly necessary or if a lower-cost option—like a tub cut—would meet his needs.\nIf a more expensive modification is still being considered, documentation from a therapist will be required to justify the request under Rule 5160 44 13 of the Ohio Administrative Code.","jobId":"n9T8WNaSjHDz2tFZv","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"LfufQfLaAM6bCHLAQ":{"_id":"LfufQfLaAM6bCHLAQ","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Untitled","upload":"p6bd9ntMQR9rdfuaR"},"dates":{"dateCreated":"2025-05-20T16:35:02.123Z","dateModified":"2025-07-01T18:52:57.705Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"2wGTft5jcD3xJFg7j","kind":"overlay","height":369,"width":581,"y":51,"x":51,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"center","verticalAlignment":"middle","font":{"size":17.142858505249023,"bold" p9LeDv3gZvd","kind":"overlay","type":"rectangle","width":1283,"height":721.6875,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"Wr4DSjANrZCaDJGX4","isRatioFixed":true,"start":22.5,"behaviorType":"continue","rotationAngle":0,"imageCropping":{"positionX":0,"positionY":0,"width":100,"height":100}},{"identifier":"BRKtMMf4aiP3pRYba","kind":"overlay","type":"rectangle","width":1288,"height":724.5,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"buP3QnPB679FDFcCn","isRatioFixed":true,"start":36.4,"behaviorType":"continue","rotationAngle":0,"imageCropping":{"positionX":0,"positionY":0,"width":100,"height":100}}],"duration":54.7375,"captions":[{"text":"Let's look at another example.","startTime":0.119,"finishTime":1.6099999999999999},{"text":"John uses a walker and lives in a home with 3 concrete steps leading to the front door.","startTime":3.039,"finishTime":7.67},{"text":"He's recently experienced fatigue and shortness of breath,","startTime":8.59,"finishTime":11.479},{"text":"making it harder to manage the steps.","startTime":11.77,"finishTime":13.609},{"text":"There's no handrail and the steps are uneven.","startTime":14.579,"finishTime":17.059},{"text":"While he hasn't fallen,","startTime":17.959,"finishTime":19},{"text":"he started avoiding trips outside.","startTime":19.2,"finishTime":21.149},{"text":"In this case,","startTime":23.469,"finishTime":24.239},{"text":"the care manager should ask,","startTime":24.45,"finishTime":25.92},{"text":"what mobility aids does John use?","startTime":26.09,"finishTime":28.079},{"text":"Has he had any near falls?","startTime":28.979,"finishTime":30.5},{"text":"Is there a hand rail?","startTime":31.28,"finishTime":32.52},{"text":"Would a ramp or hand rail improve his safety?","startTime":33.4,"finishTime":35.58},{"text":"The best course of action here is to start with the lowest cost effective solution,","startTime":37.9,"finishTime":41.939},{"text":"installing a hand drill and repairing the steps.","startTime":42.11,"finishTime":44.63},{"text":"This improves safety and supports John's","startTime":45.619,"finishTime":47.79},{"text":"independence without exceeding the budget.","startTime":47.79,"finishTime":49.709},{"text":"If his condition changes,","startTime":50.59,"finishTime":51.99},{"text":"a ramp could be considered in the future.","startTime":52.11,"finishTime":53.939}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["kymPwFoDqc9Jmnkay","i8JMJGaX4twimmoBH","Wr4DSjANrZCaDJGX4","buP3QnPB679FDFcCn"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Let’s look at another example.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"John uses a walker and lives in a home with three concrete steps leading to the front door. He’s recently experienced fatigue and shortness of breath, making it harder to manage the steps. There’s no handrail, and the steps are uneven. While he hasn’t fallen, he’s started avoiding trips outside.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.5}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"In this case, the care manager should ask: What mobility aids does John use? Has he had any near-falls? Is there a handrail? Would a ramp or handrail improve his safety?\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.5}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The best course of action here is to start with the lowest-cost effective solution—installing a handrail and repairing the steps. This improves safety and supports John’s independence without exceeding the budget. If his condition changes, a ramp could be considered in the future.\",\"type\":\"text\",\"version\":1}],\ hy the requested modification is necessary.","startTime":9.069,"finishTime":12.899000000000001},{"text":"For example,","startTime":13.88,"finishTime":14.64},{"text":"describe whether the member has difficulty with steps,","startTime":14.84,"finishTime":17.479},{"text":"transfers,","startTime":17.639,"finishTime":18.35},{"text":"or balance,","startTime":18.44,"finishTime":19.19},{"text":"and how that impacts their ability to safely use their home.","startTime":19.37,"finishTime":22.45},{"text":"Field contractors,","startTime":23.92,"finishTime":25},{"text":"vendors,","startTime":25.059,"finishTime":25.709},{"text":"and my Care plan representatives are often meeting the","startTime":25.799,"finishTime":28.76},{"text":"member for the first time during the spec visit.","startTime":28.76,"finishTime":31.079},{"text":"They may not be clinical staff,","startTime":31.889,"finishTime":33.409},{"text":"so they rely heavily on the information provided","startTime":33.569,"finishTime":35.889},{"text":"in the referral to understand the member's needs.","startTime":35.889,"finishTime":38.209},{"text":"This documentation ensures that the modification is appropriate,","startTime":39.61,"finishTime":42.95},{"text":"meets the member's needs,","startTime":43.189,"finishTime":44.619},{"text":"and supports the plan's responsibility to","startTime":44.63,"finishTime":46.669},{"text":"select the lowest cost effective solution.","startTime":46.669,"finishTime":48.86},{"text":"Ultimately,","startTime":50.259,"finishTime":51.009},{"text":"this level of detail helps the case manager advocate for","startTime":51.18,"finishTime":54.06},{"text":"the member and ensures the process moves forward smoothly.","startTime":54.06,"finishTime":57.209}]}},"assets":["eXqtA87QLdf9cKpom","Gh9YghFLoqujutqHk"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Details matter, especially when it comes to home modifications.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"When submitting a referral, it’s critical that the Care Manager clearly documents the member’s limitations and why the requested modification is necessary. For example, describe whether the member has difficulty with steps, transfers, or balance, and how that impacts their ability to safely use their home.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Field contractors, vendors, and MyCare Plan representatives, are often meeting the member for the first time during the spec visit. They may not be clinical staff, so they rely heavily on the information provided in the referral to understand the member’s needs.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"This documentation ensures that the modification is appropriate, meets the member’s needs, and supports the plan’s responsibility to select the lowest-cost effective solution.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Ultimately, this level of detail helps the case manager advocate for the member and ensures the process moves forward smoothly.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Details matter, especially when it comes to home modifications.\nWhen submitting a referral, it’s critical that the Care Manager clearly documents the member’s limitations and why the requested modification is necessary. For example, describe whether the member has difficulty with steps, transfers, or balance, and how that impacts their ability to safely use their home.\nField contractors, vendors, and MyCare Plan representatives, are often meeting the member for the first time during the spec visit. They may not be clinical staff, so they rely heavily on the information provided in the referral to understand the member’s needs.\nThis documentation ensures that the modification is appropriate, meets the member’s needs, and supports the plan’s responsibility to select the lowest-cost effective solution.\nUltimately, this level of detail helps the case manager advocate for the member and ensures the process moves forward smoothly.","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"JTJgFhsdSvMBNk7o4"}},"aR2X7a26wGLHptTS6":{"_id":"aR2X7a26wGLHptTS6","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Untitled","upload":"mTDhsoK9E9sEiWHB3"},"dates":{"dateCreated":"2025-05-20T16:35:02.843Z","dateModified":"2025-07-02T15:11:31.417Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"BS3WRuoc8wkmuduAT","kind":"overlay","type":"rectangle","width":1279,"height":719.4375,"x":0,"y":0,"
