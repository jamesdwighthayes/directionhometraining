 when necessary to complete an adaptation, for example, in order to improve the entrance egress to a home or to configure a bathroom to accommodate a wheelchair. \nNew replacement home modifications or repair of previously approved home modifications that has been damaged as a result of the apparent misuse, abuse, or negligence. \nOr, removing modifications and returning the property to its prior condition when a member vacates the premises.","voiceCode":"en-US-DavisNeural","language":"en","originalResourceId":"fzRwc9cnRytgTB6YM","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-DavisNeural\">So what are home modifications?<break time=\"0.5s\"/>Home modifications are environmental adaptations to the private residents of the member that are necessary to ensure the health, welfare, and safety of the member or that enable the member to function with greater independence in the home.<break time=\"0.5s\"/>Any modification that will be added or adhered to the structure of the home.<break time=\"0.5s\"/>Home modifications do not include adaptations or improvements to the home that are of general utility and are of not direct medical or remedial benefit to the member. Including, but not limited to carpeting, roof repair, and central air conditioning. Adaptations that add to the total square footage of the home, except when necessary to complete an adaptation, for example, in order to improve the entrance egress to a home or to configure a bathroom to accommodate a wheelchair. <break time=\"0.5s\"/>New replacement home modifications or repair of previously approved home modifications that has been damaged as a result of the apparent misuse, abuse, or negligence. <break time=\"0.5s\"/>Or, removing modifications and returning the ,{"text":"these can be more expensive and may exceed the $10,000 annual cap,","startTime":46.439,"finishTime":50.75},{"text":"so justification is essential.","startTime":50.88,"finishTime":52.639},{"text":"Also consider installation requirements.","startTime":54.02,"finishTime":56.22},{"text":"Fixed ceiling tracks need attic access and cannot be installed in mobile homes.","startTime":56.34,"finishTime":60.74},{"text":"Finally,","startTime":62.13,"finishTime":62.659},{"text":"take into account the member's size and the caregiver's ability.","startTime":62.93,"finishTime":65.97},{"text":"Most ceiling lifts support up to 300 pounds,","startTime":66.879,"finishTime":69.48},{"text":"though some models can accommodate more.","startTime":69.76,"finishTime":71.629},{"text":"By focusing on the member's specific needs and exploring all appropriate options,","startTime":72.9,"finishTime":77.29},{"text":"care managers can ensure safe,","startTime":77.449,"finishTime":79.12},{"text":"effective,","startTime":79.449,"finishTime":79.959},{"text":"and compliant home modifications.","startTime":80.05,"finishTime":82.05}]}},"YRXLCB6PMF9HXELog":{"_id":"YRXLCB6PMF9HXELog","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":214848,"uploadedFileName":"Davis-en-Questions on tub cuts-5/27/2025.mp3","uploadedFileNameExtension":".mp3","duration":8.9125},"dates":{"dateCreated":"2025-05-27T16:57:19.820Z","dateModified":"2025-05-27T16:57:21.820Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"A tub cut is where a bathtub is converted into a shower by slicing A doorway into the tub and changing the output of the tub spigot into a shower spigot.","voiceCode":"en-US-DavisNeural","language":"en","originalResourceId":"uFC6KEkiEKmEjST79","ssml":" e8xwHhCTQs5ap":{"_id":"ZiRBe8xwHhCTQs5ap","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":1222499,"uploadedFileName":"Setting-Expectations-for-Home-Modifications (2).png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-07-02T12:36:50.137Z","dateModified":"2025-07-02T12:36:50.137Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"xX6WJcmErvBDQeHfe","thumbnail":"RGa9rD7KEy3Y4s2K4"},"ZnZqjb55cHESRDiav":{"_id":"ZnZqjb55cHESRDiav","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":2217024,"uploadedFileName":"Davis-en-Questions on Walk In Tubs-7/2/2025.mp3","uploadedFileNameExtension":".mp3","duration":92.3375},"dates":{"dateCreated":"2025-07-02T14:56:12.385Z","dateModified":"2025-07-02T14:56:14.503Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Walk in tubs are advertised frequently in TV Commercials to older adults. Here, walk in tubs are touted as a crucial home modification for individuals to remain in their homes comfortably and safely as they age. As a result, this home modification is often requested by members. Despite their popularity thanks to advertising walk in tubs are problematic and not very practical home modifications.\nWalk in tubs typically hold 40 to 100 gallons of water. Often times people do not have a hot water heater large enough to accommodate a walk in tub. The doors do seal in to lock water, but if that seal fails or if the door is improperly latched, then damaging flooding can occur. The process of using a walk in tub is cumbersome as you have to sit in the tub undressed and wait for it to fill and empty. It can take 10-20 minutes for these tubs to both fill and empty. If assistance is needed in the tub, it is hard for a caregiver to provide assistance over the side wall of the tub. Walk in tubs are not as big as they appear in the commercials and are costly to install. As a result of all of these drawbacks, members are usually dissatisfied with them. \nWhen members require a bathroom modification they may suggest a walk in tub. In these instances, care managers should dissuade members from this option but citing these same arguments against walk in tubs and instead recommending more pragmatic solutions like hand rails, shower chairs, transfer benches, and tub cuts.","voiceCode":"en-US-DavisNeural","language":"en","originalResourceId":"n7YKcMxZg3BLvvp6z","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-DavisNeural\">Walk in tubs are advertised frequently in TV Commercials to older adults. Here, walk in tubs are touted as a crucial home modification for individuals to remain in their homes comfortably and safely as they age. As a result, this home modification is often requested by members. Despite their popularity thanks to advertising walk in tubs are problematic and not very practical home modifications.<break time=\"0.5s\"/>Walk in tubs typically hold 40 to 100 gallons of water. Often times people do not have a hot water heater large enough to accommodate a walk in tub. The doors do seal in to lock water, but if that seal fails or if the door is improperly latched, then damaging flooding can occur. The process of using a walk in tub is cumbersome as you have to sit in the tub undressed and wait for it to fill and empty. It can take 10-20 minutes for these tubs to both fill and empty. If assistance is needed in the tub, it is hard for a caregiver to provide assistance over the side wall of the tub. Walk in tubs are not as big as they appear in the commercials and are costly to install. As a result of all of these drawbacks, members are usually dissatisfied with them. <break time=\"0.5s\"/>When members require a bathroom modification they may suggest a walk in tub. In these instances, care managers should dissuade members from this option but citing these same arguments against walk in tubs and instead recommending more pragmatic solutions like hand rails, shower chairs, transfer benches, and tub cuts.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Walk-in tubs are advertised frequently in TV commercials to older adults.","startTime":0.17,"finishTime":4.4},{"text":"Here,","startTime":5.32,"finishTime":5.75},{"text":"walking tubs are touted as a crucial home modification for individuals","startTime":5.96,"finishTime":9.489},{"text":"to remain in their homes comfortably and safely as they age.","startTime":9.489,"finishTime":12.67},{"text":"As a result,","startTime":13.59,"finishTime":14.279},{"text":"this home modification is often requested by members.","startTime":14.55,"finishTime":17.389},{"text":"Despite their popularity thanks to advertising walk-in tubs","startTime":18.309,"finishTime":21.43},{"text":"are problematic and not very practical home modifications.","startTime":21.43,"finishTime":24.75},{"text":"Walking tubs typically hold 40 to 100 gallons of water.","startTime":26.25,"finishTime":29.639},{"text":"Oftentimes people do not have a hot water","startTime":30.52,"finishTime":32.72},{"text":"heater large enough to accommodate a walking tub.","startTime":32.72,"finishTime":35.229},{"text":"The doors do seal into lock water,","startTime":36.009,"finishTime":37.959},{"text":"but if that seal fails or if the door is improperly latched,","startTime":38.11,"finishTime":41.229},{"text":"then damaging flooding can occur.","startTime":41.47,"finishTime":43.099},{"text":"The process of using a walk-in tub is cumbersome as you have to","startTime":43.95,"finishTime":46.95},{"text":"sit in the tub undressed and wait for it to fill and empty.","startTime":46.95,"finishTime":49.939},{"text":"It can take 10 to 20 minutes for these tubs to both fill and empty.","startTime":50.83,"finishTime":54.509},{"text":"If assistance is needed in the tub,","startTime":55.43,"finishTime":57.299},{"text":"it is hard for a caregiver to provide assistance over the side wall of the tub.","startTime":57.4,"finishTime":61.43},{"text":"Walking tubs are not as big as they appear","startTime":62.25,"finishTime":64.209},{"text":"in the commercials and are costly to install.","startTime":64.209,"finishTime":66.489},{"text":"As a result of all of these drawbacks,","startTime":67.43,"finishTime":69.43},{"text":"members are usually dissatisfied with them.","startTime":69.589,"finishTime":71.75},{"text":"When members require a bathroom modification,","startTime":73.19,"finishTime":75.269},{"text":"they may suggest a walk-in tub.","startTime":75.379,"finishTime":77.059},{"text":"In these instances,","startTime":77.8,"finishTime":78.98},{"text":"care managers should dissuade members from this option,","startTime":79.18,"finishTime":81.54},{"text":"but citing these same arguments against walk-in tubs","startTime":81.66,"finishTime":84.62},{"text":"and instead recommending more pragmatic solutions like handrails,","startTime":84.62,"finishTime":88.18},{"text":"shower chairs,","startTime":88.339,"finishTime":89.3},{"text":"transfer benches,","startTime":89.5,"finishTime":90.449},{"text":"and tub cuts.","startTime":90.58,"finishTime":91.54}]}},"b4h6EH5erxHqti3yR":{"_id":"b4h6EH5erxHqti3yR","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":137664,"uploadedFileName":"Davis-en-Documentation and Process-6/16/2025.mp3","uploadedFileNameExtension":".mp3","duration":5.7},"dates":{"dateCreated":"2025-06-16T14:43:02.301Z","dateModified":"2025-06-16T14:43:03.617Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"The next section details the documentation and process for home modification requests.","voiceCode":"en-US-DavisNeural","language":"en","originalResourceId":"cankof8LEm6SbZHg5","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-DavisNeural\">The next section details the documentation and process for home modification requests.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"The next section details the documentation","startTime":0.039,"finishTime":2.43},{"text":"and process for home modification requests.","startTime":2.43,"finishTime":4.88}]}},"b7CnBasn6xatx9RG8":{"_id":"b7CnBasn6xatx9RG8","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1329984,"uploadedFileName":"Davis-en-Questions on Stair lifts-6/13/2025.mp3","uploadedFileNameExtension":".mp3","duration":55.375},"dates":{"dateCreated":"2025-06-13T16:44:31.880Z","dateModified":"2025-06-13T16:44:33.488Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Stair lifts can be a great solution for individuals who need help navigating stairs, but several factors must be considered to determine if they’re appropriate.\nFirst, the member or their caregiver must have the core strength and cognitive ability to safely operate the lift.\nThe feasibility of installation is determined by a qualified contractor. This includes evaluating whether the stairs are wide enough, not too steep, and have a safe landing area at the top and bottom.\nThere must also be an accessible power source and enough space for the stair lift to remain in its charging station when not in use.\nFinally, the member’s weight must be taken into account. While options are limited, a small number of companies do offer bariatric stair lifts that can support up to 600 pounds.\nThese considerations help ensure the stair lift is both safe and effective for the member’s needs.","voiceCode":"en-US-DavisNeural","language":"en","originalResourceId":"zwiFsw9GbfoF48jJp","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-DavisNeural\">Stair lifts can be a great solution for individuals who need help navigating stairs, but several factors must be considered to determine if they’re appropriate.<break time=\"0.5s\"/>First, the member or their caregiver must have the core strength and cognitive ability to safely operate the lift.<break time=\"0.5s\"/>The feasibility of installation is determined by a qualified contractor. This includes evaluating whether the stairs are wide enough, not too steep, and have a safe landing area at the top and bottom.<break time=\"0.5s\"/>There must also be an accessible power source and enough space for the stair lift to remain in its charging station when not in use.<break time=\"0.5s\"/>Finally, the member’s weight must be taken into account. While options are limited, a small number of companies do offer bariatric stair lifts that can support up to 600 pounds.<break time=\"0.5s\"/>These considerations help ensure the stair lift is both safe and effective for the member’s needs.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Stair lifts can be a great solution","startTime":0.159,"finishTime":1.96},{"text":"for individuals who need help navigating stairs,","startTime":1.96,"finishTime":4.639},{"text":"but several factors must be considered to determine if they're appropriate.","startTime":4.76,"finishTime":8.079},{"text":"First,","startTime":9.51,"finishTime":9.909},{"text":"the member or their caregiver must have the core","startTime":10.069,"finishTime":12.31},{"text":"strength and cognitive ability to safely operate the lift.","startTime":12.31,"finishTime":15.34},{"text":"The feasibility of installation is determined by a qualified contractor.","startTime":16.69,"finishTime":20.579},{"text":"This includes evaluating whether the stairs are wide enough,","startTime":21.5,"finishTime":24.569},{"text":"not too steep,","startTime":24.78,"finishTime":25.649},{"text":"and have a safe landing area at the top and bottom.","startTime":25.78,"finishTime":28.37},{"text":"There must also be an accessible power source and enough space for the","startTime":29.78,"finishTime":33.139},{"text":"stair lift to remain in its charging station when not in use.","startTime":33.139,"finishTime":36.33},{"text":"Finally,","startTime":37.74,"finishTime":38.279},{"text":"the member's weight must be taken into account.","startTime":38.54,"finishTime":40.619},{"text":"While options are limited,","startTime":41.509,"finishTime":42.63},{"text":"a small number of companies do offer bariatric stair","startTime":42.83,"finishTime":45.47},{"text":"lifts that can support up to 600 pounds.","startTime":45.47,"finishTime":47.939},{"text":"These considerations help ensure the stair lift is","startTime":49.419,"finishTime":52.02},{"text":"both safe and effective for the members' needs.","startTime":52.02,"finishTime":54.58}]}},"bC5jJw66Xfxj2NCdB":{"_id":"bC5jJw66Xfxj2NCdB","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":4135680,"uploadedFileName":"Davis-en-Setting Expectations for Members-7/2/2025.mp3","uploadedFileNameExtension":".mp3","duration":172.2875},"dates":{"dateCreated":"2025-07-02T12:28:55.339Z","dateModified":"2025-07-02T12:28:57.700Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"It is important for care managers to set expectations for managers with home modifications.\nThe state requires that the lowest cost alternative be selected, as long as it meets the member’s assessed needs. This means that finishes, materials, and installation methods are chosen based on function and safety, not personal preference.\nIt’s common for members to be surprised by the appearance or permanence of a modification, for example, a stair lift that alters the structure of their stairs.\nThat’s why it’s essential for care managers to communicate clearly and early in the process. Helping members understand what to expect can prevent confusion and ensure satisfaction with the outcome.\nIn addition to setting expectations about cost and aesthetics, it’s equally important to prepare members for the full scope of the home modification process.\nStart by walking them through the overall process—from the initial assessment, documentation, and vendor visits, to the bid collection, approval, and final installation.\nBe transparent about the timeline. While some modifications may be completed in a few weeks, others—especially those requiring permits or structural changes—can take longer.\nExplain the bid process clearly: multiple contractors may submit bids, and the lowest-cost option that meets the member’s needs will be selected. This helps ensure fairness and cost-effectiveness.\nFinally, describe what the modifications may entail. Whether it’s installing a ramp, cutting a tub, or adding a stair lift, members should understand how these changes might affect their home’s layout, appearance, and daily use.\nProviding this information early helps reduce surprises and builds trust throughout the process.\nLet’s look at a real-world example of how setting expectations early can make a big difference.\nAngela, a member with mobility limitations, requested a stair lift to help her safely access the second floor of her home. She envisioned a sleek, modern design and assumed it would be installed within a week.\nThe care manager took time to explain the full process: that multiple bids would be collected, the lowest-cost option that meets her needs would be selected, and that installation could take several weeks depending on contractor availability and home layout.\nThe care manager also clarified that the stair lift might not match her home’s décor, but it would be safe and functional.\nBecause expectations were clearly set from the beginning, Angela was prepared for the timeline and the appearance of the equipment. She felt informed and supported throughout the process—and ultimately, she was satisfied with the outcome.\nThis scenario highlights how proactive communication can prevent misunderstandings and build trust.","voiceCode":"en-US-DavisNeural","language":"en","originalResourceId":"e2LS5aT6fwLe2PCWN","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-DavisNeural\">It is important for care managers to set expectations for managers with home modifications.<break time=\"0.5s\"/>The state requires that the lowest cost alternative be selected, as long as it meets the member’s assessed needs. This means that finishes, materials, and installation methods are chosen based on function and safety, not personal preference.<break time=\"0.5s\"/>It’s common for members to be surprised by the appearance or permanence of a modification, for example, a stair lift that alters the structure of their stairs.<break time=\"0.5s\"/>That’s why it’s essential for care managers to communicate clearly and early in the process. Helping members understand what to expect can prevent confusion and ensure satisfaction with the outcome.<break time=\"0.5s\"/>In addition to setting expectations about cost and aesthetics, it’s equally important to prepare members for the full scope of the home modification process.<break time=\"0.5s\"/>Start by walking them through the overall process—from the initial assessment, documentation, and vendor visits, to the bid collection, approval, and final installation.<break time=\"0.5s\"/>Be transparent about the timeline. While some modifications may be completed in a few weeks, others—especially those requiring permits or structural changes—can take longer.<break time=\"0.5s\"/>Explain the bid process clearly: multiple contractors may submit bids, and the lowest-cost option that meets the member’s needs will be selected. This helps ensure fairness and cost-effectiveness.<break time=\"0.5s\"/>Finally, describe what the modifications may entail. Whether it’s installing a ramp, cutting a tub, or adding a stair lift, members should understand how these changes might affect their home’s layout, appearance, and daily use.<break time=\"0.5s\"/>Providing this information early helps reduce surprises and builds trust throughout the process.<break time=\"0.5s\"/>Let’s look at a real-world example of how setting expectations early can make a big difference.<break time=\"0.5s\"/>Angela, a member with mobility limitations, requested a stair lift to help her safely access the second floor of her home. She envisioned a sleek, modern design and assumed it would be installed within a week.<break time=\"0.5s\"/>The care manager took time to explain the full process: that multiple bids would be collected, the lowest-cost option that meets her needs would be selected, and that installation could take several weeks depending on contractor availability and home layout.<break time=\"0.5s\"/>The care manager also clarified that the stair lift might not match her home’s décor, but it would be safe and functional.<break time=\"0.5s\"/>Because expectations were clearly set from the beginning, Angela was prepared for the timeline and the appearance of the equipment. She felt informed and supported throughout the process—and ultimately, she was satisfied with the outcome.<break time=\"0.5s\"/>This scenario highlights how proactive communication can prevent misunderstandings and build trust.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"It is important for care managers to","startTime":0.009,"finishTime":1.96},{"text":"set expectations for managers with home modifications.","startTime":1.96,"finishTime":4.96},{"text":"The state requires that the lowest cost alternative be selected","startTime":6.32,"finishTime":9.859},{"text":"as long as it meets the members' assessed needs.","startTime":9.859,"finishTime":12.3},{"text":"This means that finishes,","startTime":13.199,"finishTime":14.609},{"text":"materials,","startTime":14.92,"finishTime":15.55},{"text":"and installation methods are chosen based on function and safety,","startTime":15.579,"finishTime":19.01},{"text":"not personal preference.","startTime":19.209,"finishTime":20.45},{"text":"It's common for members to be surprised by","startTime":21.79,"finishTime":23.78},{"text":"the appearance or permanence of a modification,","startTime":23.78,"finishTime":26.049},{"text":"for example,","startTime":26.26,"finishTime":26.95},{"text":"a stair lift that alters the structure of their stairs.","startTime":27.059,"finishTime":29.78},{"text":"That's why it's essential for care managers to","startTime":31.219,"finishTime":33.259},{"text":"communicate clearly and early in the process.","startTime":33.259,"finishTime":35.689},{"text":"Helping members understand what to expect can prevent","startTime":36.61,"finishTime":39.169},{"text":"confusion and ensure satisfaction with the outcome.","startTime":39.169,"finishTime":42.009},{"text":"In addition to setting expectations about cost and aesthetics,","startTime":43.34,"finishTime":46.72},{"text":"it's equally important to prepare members for the","startTime":46.729,"finishTime":49},{"text":"full scope of the home modification process.","startTime":49,"finishTime":51.33},{"text":"Start by walking them through the overall process from the initial assessment,","startTime":52.79,"finishTime":56.86},{"text":"documentation,","startTime":56.909,"finishTime":57.97},{"text":"and vendor visits to the bid collection,","startTime":58.02,"finishTime":60.439},{"text":"approval and final installation.","startTime":60.47,"finishTime":62.659},{"text":"Be transparent about the timeline.","startTime":64.019,"finishTime":65.819},{"text":"While some modifications may be completed in a few weeks,","startTime":66.72,"finishTime":69.68},{"text":"others,","startTime":69.76,"finishTime":70.279},{"text":"especially those requiring permits or structural changes,","startTime":70.599,"finishTime":73.589},{"text":"can take longer.","startTime":73.72,"finishTime":74.639},{"text":"Explain the bid process clearly.","startTime":76.05,"finishTime":77.9},{"text":"Multiple contractors may submit bids and the lowest cost","startTime":78.089,"finishTime":81.599},{"text":"option that meets the member's needs will be selected.","startTime":81.599,"finishTime":83.849},{"text":"This","startTime":84.61,"finishTime":84.62},{"text":"helps ensure fairness and cost effectiveness.","startTime":85,"finishTime":87.43},{"text":"Finally,","startTime":88.87,"finishTime":89.48},{"text":"describe what the modifications may entail.","startTime":89.69,"finishTime":91.94},{"text":"Whether it's installing a ramp,","startTime":92.8,"finishTime":94.239},{"text":"cutting a tub,","startTime":94.48,"finishTime":95.269},{"text":"or adding a stair lift,","startTime":95.4,"finishTime":96.599},{"text":"members should understand how these changes might affect their home's layout,","startTime":96.839,"finishTime":100.23},{"text":"appearance,","startTime":100.599,"finishTime":101.029},{"text":"and daily use.","startTime":101.199,"finishTime":102.269},{"text":"Providing this information early helps reduce surprises","startTime":103.66,"finishTime":106.62},{"text":"and builds trust throughout the process.","startTime":106.62,"finishTime":108.529},{"text":"Let's look at a real world example of how","startTime":110.01,"finishTime":112.01},{"text":"setting expectations early can make a big difference.","startTime":112.01,"finishTime":114.599},{"text":"Angela,","startTime":116.019,"finishTime":116.5},{"text":"a member with mobility limitations,","startTime":116.66,"finishTime":118.51},{"text":"requested a stair lift to help her safely access the second floor of her home.","startTime":118.9,"finishTime":122.809},{"text":"She envisioned a sleek modern design and assumed","startTime":123.72,"finishTime":126.48},{"text":"it would be installed within a week.","startTime":126.48,"finishTime":128.07},{"text":"The care manager took time to explain the","startTime":129.429,"finishTime":131.598},{"text":"full process that multiple bids would be collected.","startTime":131.598,"finishTime":134.518},{"text":"The lowest cost option that meets her needs would be selected,","startTime":134.679,"finishTime":137.628},{"text":"and that installation could take several weeks","startTime":137.789,"finishTime":140.039},{"text":"depending on contractor availability and home layout.","startTime":140.039,"finishTime":142.958},{"text":"The care manager also clarified that the","startTime":144.27,"finishTime":146.389},{"text":"stairlift might not match her home's decor,","startTime":146.389,"finishTime":148.649},{"text":"but it would be safe and functional.","startTime":148.91,"finishTime":150.589},{"text":"Because expectations were clearly set from the beginning,","startTime":152.05,"finishTime":154.6},{"text":"Angelo was prepared for the timeline and the appearance of the equipment.","startTime":154.809,"finishTime":158.289},{"text":"She felt informed and supported throughout the process","startTime":159.229,"finishTime":161.899},{"text":"and ultimately she was satisfied with the outcome.","startTime":161.899,"finishTime":164.789},{"text":"This scenario highlights how proactive communication","startTime":166.22,"finishTime":168.979},{"text":"can prevent misunderstandings and build trust.","startTime":168.979,"finishTime":171.46}]}},"bha8P4wYvPi8b9pyF":{"_id":"bha8P4wYvPi8b9pyF","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":171922,"uploadedFileName":"Scenario-3-Linda (2).png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-07-02T15:26:30.746Z","dateModified":"2025-07-02T15:26:30.746Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"W5fE4Zz75wyBBSLgd","thumbnail":"TpK2G4ZAcEbaXWg2Z"},"buP3QnPB679FDFcCn":{"_id":"buP3QnPB679FDFcCn","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":182784,"uploadedFileName":"Scenario-2-John (2).png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-07-02T15:24:56.871Z","dateModified":"2025-07-02T15:24:56.871Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData": mitations and why the requested modification is necessary.","startTime":9.069,"finishTime":12.899000000000001},{"text":"For example,","startTime":13.88,"finishTime":14.64},{"text":"describe whether the member has difficulty with steps,","startTime":14.84,"finishTime":17.479},{"text":"transfers,","startTime":17.639,"finishTime":18.35},{"text":"or balance,","startTime":18.44,"finishTime":19.19},{"text":"and how that impacts their ability to safely use their home.","startTime":19.37,"finishTime":22.45},{"text":"Field contractors,","startTime":23.92,"finishTime":25},{"text":"vendors,","startTime":25.059,"finishTime":25.709},{"text":"and my Care plan representatives are often meeting the","startTime":25.799,"finishTime":28.76},{"text":"member for the first time during the spec visit.","startTime":28.76,"finishTime":31.079},{"text":"They may not be clinical staff,","startTime":31.889,"finishTime":33.409},{"text":"so they rely heavily on the information provided","startTime":33.569,"finishTime":35.889},{"text":"in the referral to understand the member's needs.","startTime":35.889,"finishTime":38.209},{"text":"This documentation ensures that the modification is appropriate,","startTime":39.61,"finishTime":42.95},{"text":"meets the member's needs,","startTime":43.189,"finishTime":44.619},{"text":"and supports the plan's responsibility to","startTime":44.63,"finishTime":46.669},{"text":"select the lowest cost effective solution.","startTime":46.669,"finishTime":48.86},{"text":"Ultimately,","startTime":50.259,"finishTime":51.009},{"text":"this level of detail helps the case manager advocate for","startTime":51.18,"finishTime":54.06},{"text":"the member and ensures the process moves forward smoothly.","startTime":54.06,"finishTime":57.209}]}},"edcH9c8XYc6Ww2mCc":{"_id":"edcH9c8XYc6Ww2mCc","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":1510884,"uploadedFileName":"Scenario-4-Maria.png","height":945,"up Modified":"2025-07-02T15:30:04.513Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"5e8CFj7g6EaFDgfrX","thumbnail":"aRQfMgFTT6eTNPyq9"},"ghsx5XS64wZ6wJH22":{"_id":"ghsx5XS64wZ6wJH22","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":217854,"uploadedFileName":"Scenario-4-Maria (1).png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-07-02T15:27:22.595Z","dateModified":"2025-07-02T15:27:22.595Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"vo5sGmiSf2e6h596t","thumbnail":"zq6vkvqFuPvgmzeGv"},"hZhFMPXBmmvAox3cZ":{"_id":"hZhFMPXBmmvAox3cZ","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1363392,"uploadedFileName":"Davis-en-Home Modifications Quick Facts-7/2/2025.mp3","uploadedFileNameExtension":".mp3","duration":56.775},"dates":{"dateCreated":"2025-07-02T12:48:48.360Z","dateModified":"2025-07-02T12:48:50.273Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Home modifications can be authorized up to 180 days before enrollment for members who are transitioning from an institution to the community.\nThese modifications must support the member’s ability to live more independently, reduce their reliance on caregivers, and help avoid institutional placement.\nOnce completed, the modification must be verified to meet the member’s needs and comply with ADA standards when applicable, as outlined in Ohio Administrative Code 5160-44-13.\nA field contractor, vendor, or health plan representative will determine what is required to meet those standards.\nAdditionally, remember that the total cost of home modifications cannot exceed $10,000 per member per calendar year.\nFinally, If a member is enrolled in a MyCare plan, be sure to consult that plan to properly follow their process for home modifications.","voiceCode":"en-US-DavisNeural","language":"en","originalResourceId":"EdFiNWioPddFyktYo","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-DavisNeural\">Home modifications can be authorized up to 180 days before enrollment for members who are transitioning from an institution to the community.<break time=\"0.5s\"/>These modifications must support the member’s ability to live more independently, reduce their reliance on caregivers, and help avoid institutional placement.<break time=\"0.5s\"/>Once completed, the modification must be verified to meet the member’s needs and comply with ADA standards when applicable, as outlined in Ohio Administrative Code 5160-44-13.<break time=\"0.5s\"/>A field contractor, vendor, or health plan representative will determine what is required to meet those standards.<break time=\"0.5s\"/>Additionally, remember that the total cost of home modifications cannot exceed $10,000 per member per calendar year.<break time=\"0.5s\"/>Finally, If a member is enrolled in a MyCare plan, be sure to consult that plan to properly follow their process for home modifications.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Home modifications can be authorized up to 180 days before enrollment","startTime":0.119,"finishTime":4.4},{"text":"for members who are transitioning from an institution to the community.","startTime":4.4,"finishTime":7.75},{"text":"These modifications must support the members'","startTime":9.189,"finishTime":11.22},{"text":"ability to live more independently,","startTime":11.22,"finishTime":13.22},{"text":"reduce their reliance on caregivers,","startTime":13.51,"finishTime":15.34},{"text":"and help avoid institutional placement.","startTime":15.47,"finishTime":17.569},{"text":"Once completed,","startTime":18.959,"finishTime":19.76},{"text":"the modification must be verified to meet the members'","startTime":20,"finishTime":22.6},{"text":"needs and comply with ADA standards when applicable,","startTime":22.6,"finishTime":25.67},{"text":"as outlined in Ohio administrative code 5160-44-13.","startTime":25.84,"finishTime":31.19},{"text":"A field contractor,","startTime":32.539,"finishTime":33.708},{"text":"vendor,","startTime":33.898,"finishTime":34.528},{"text":"or health plan representative will determine what","startTime":34.618,"finishTime":36.979},{"text":"is required to meet those standards.","startTime":36.979,"finishTime":38.979},{"text":"Additionally,","startTime":40.27,"finishTime":41.13},{"text":"remember that the total cost of home modifications","startTime":41.419,"finishTime":43.86},{"text":"cannot exceed $10,000 per member per calendar year.","startTime":43.86,"finishTime":47.139},{"text":"Finally,","startTime":48.56,"finishTime":49.159},{"text":"if a member is enrolled in a MyCare plan,","startTime":49.319,"finishTime":51.54},{"text":"be sure to consult that plan to","startTime":51.759,"finishTime":53.319},{"text":"properly follow their process for home modifications.","startTime":53.319,"finishTime":55.95}]}},"hua2bBg3u2Km2bQK9":{"_id":"hua2bBg3u2Km2bQK9","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":2684736,"uploadedFileName":"Davis-en-Example Ramp / Platform Questions-7/2/2025.mp3","uploadedFileNameExtension":".mp3","duration":111.825},"dates":{"dateCreated":"2025-07-02T13:46:46.554Z","dateModified":"2025-07-02T13:46:48.682Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"When evaluating the need for a ramp or vertical platform lift, it’s important to ask targeted questions that help determine the most appropriate and cost-effective solution.\nStart by understanding the member’s mobility needs: Do they use a wheelchair or walker? How are they currently entering and exiting the home? How many steps are there, and is there only one accessible entrance?\nAssess the member’s functional and cognitive status—can they safely operate a lift if one is needed? Also consider emergency situations: Would a lift delay evacuation?\nAlways begin with the lowest-cost option that meets the member’s needs. This might include installing handrails or widening existing steps. If the ramp required would be excessively long due to elevation, a vertical platform lift may actually be more cost-effective.\nRemember, only one entrance will be modified, and if a ramp or lift already exists, that may fulfill the member’s need.\nLet’s walk through a scenario. Diane uses a wheelchair and lives in a home with four steep steps at the only entrance.\nThe care manager begins by asking: How are you currently getting in and out of the home? Have you tried using handrails or assistance? What is your functional ability with transfers?\nThey also assess the physical space: Would a ramp fit in the yard without obstructing access or becoming too steep? And importantly, would Diane feel confident and safe using a vertical platform lift on her own?\nIn this case, the slope of the yard and Diane’s ability to operate a lift safely support the decision to request a vertical platform lift. The care manager documents these findings to justify the request and ensure it aligns wi hower or a barrier free shower which features no curb at all.","voiceCode":"en-US-DavisNeural","language":"en","originalResourceId":"t8ruiwfJE6CDZ3SJk","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-DavisNeural\">There is a subtle difference between a walk in shower versus A roll in shower. A walk in shower still has a low threshold, typically 2 to 4 inches high, that allows for easy step in access. However, even this small threshold may pose difficulty to some members. What might be optimal for these individuals is a roll in shower or a barrier free shower which features no curb at all.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"There's a subtle difference between a walking shower versus a roll and shower.","startTime":0.119,"finishTime":3.789},{"text":"A walk-in shower still has a low threshold,","startTime":4.67,"finishTime":7.059},{"text":"typically 2 to 4 inches high,","startTime":7.23,"finishTime":8.909},{"text":"that allows for easy step in access.","startTime":9.119,"finishTime":11.159},{"text":"However,","startTime":12.13,"finishTime":12.6},{"text":"even this small threshold may pose difficulty to some members.","startTime":12.81,"finishTime":16.17},{"text":"What might be optimal for these individuals is a","startTime":17.069,"finishTime":19.309},{"text":"roll and shower or a barrier free shower,","startTime":19.309,"finishTime":21.629},{"text":"which features no curb at all.","startTime":21.729,"finishTime":23.459}]}},"kymPwFoDqc9Jmnkay":{"_id":"kymPwFoDqc9Jmnkay","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1314432,"uploadedFileName":"Davis-en-Scenario 1-6/16/2025.mp3","uploadedFileN erm implications and manage member expectations.\nFirst, members should be informed that stair glides—especially when removed—can leave holes in the wall or damage to the stairs. The home may not look the same afterward, and restoration is not typically covered.\nSecond, cost is a major factor. While straight stair glides are usually within the $10,000 annual cap, curved stair glides often exceed this limit and require additional justification or alternative funding sources.\nSetting expectations early is key. Members should understand that stair glides are selected for safety and function—not aesthetics—and that installation may alter the appearance of their home.","voiceCode":"en-US-DavisNeural","language":"en","originalResourceId":"58gCPLkW5BJ4P9t8S","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-DavisNeural\">When evaluating whether a stair glide is appropriate, there are several important questions to consider.<break time=\"0.5s\"/>These include whether there is enough space for installation, whether the member or caregiver can safely transfer to the seat, and whether the member can operate the device safely.<break time=\"0.5s\"/>It’s also important to assess whether the member’s needs could be met on the main floor or if therapy could improve stair mobility.<break time=\"0.5s\"/>As always it is important to consider long-term implications and manage member expectations.<break time=\"0.5s\"/>First, members should be informed that stair glides—especially when removed—can leave holes in the wall or damage to the stairs. The home may not look the same afterward, and restoration is not typically covered.<break time=\"0.5s\"/>Second, cost is a major factor. While straight stair glides are usually within the $10,000 st is a major factor.","startTime":46.04,"finishTime":47.4},{"text":"While straight stair glides are usually within the $10,000 annual cap,","startTime":48.34,"finishTime":52.43},{"text":"curved stair glides often exceed this limit and","startTime":52.54,"finishTime":55.5},{"text":"require additional justification or alternative funding sources.","startTime":55.5,"finishTime":58.9},{"text":"Sitting expectations early is key.","startTime":60.389,"finishTime":62.4},{"text":"Members should understand that stair glides are selected for safety and function,","startTime":63.349,"finishTime":67.239},{"text":"not aesthetics,","startTime":67.449,"finishTime":68.379},{"text":"and that installation may alter the appearance of their home.","startTime":68.5,"finishTime":71.26}]}},"mTDhsoK9E9sEiWHB3":{"_id":"mTDhsoK9E9sEiWHB3","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1520640,"uploadedFileName":"Davis-en-Documents Needed for Home Mod-7/2/2025.mp3","uploadedFileNameExtension":".mp3","duration":63.325},"dates":{"dateCreated":"2025-07-02T15:11:28.261Z","dateModified":"2025-07-02T15:11:30.058Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"When submitting a home modification request, the Care Manager is responsible for gathering the necessary documentation.\nThis includes a homeowner letter or form, signed by both the member and the homeowner if they are not the same person, and a request form that outlines the specific modification being requested.\nA P T or O T evaluation may be required, depending on the plan so consult the member's plan to determine if this is a requirement. This evaluation is valuable because it provides clinical documentation that supports the member’s needs and helps justify the modification.\nI make in the home modification process.\nFirst and foremost, Care managers should aim to help members remain safely in their homes and avoid unnecessary transitions to nursing facilities.\nThere should also be a focus on promoting the health and safety of members through changes that reduce hazards and improve accessibility.\nBeyond that, home modifications are designed to enhance independence, support aging in place, and improve the overall quality of life.\nThey can also reduce the risk of falls, make it easier for caregivers to assist, and help members stay connected to their communities.\nImportantly, modifications must meet regulatory standards like the A D A when applicable, and they often help reduce long-term care costs by preventing more intensive interventions.\nThese goals should always be at the forefront when evaluating and planning home modifications.","voiceCode":"en-US-DavisNeural","language":"en","originalResourceId":"DTphHmukLtcdh6w2d","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-DavisNeural\">The goals of home modifications guide the decisions care managers make in the home modification process.<break time=\"0.5s\"/>First and foremost, Care managers should aim to help members remain safely in their homes and avoid unnecessary transitions to nursing facilities.<break time=\"0.5s\"/>There should also be a focus on promoting the health and safety of members through changes that reduce hazards and improve accessibility.<break time=\"0.5s\"/>Beyond that, home modifications are designed to enhance independence, support aging in place, and improve the overall quality of life.<break time=\"0.5s\"/>They can also reduce the risk of falls, make it easier for caregivers to assist, and help members stay conne ceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Before submitting a request for a bathroom modification, it’s essential to gather detailed information about the member’s current situation. Start by asking: How is the member currently managing their bathing or toileting needs? What is their functional status, and could physical or occupational therapy improve their ability to use the existing setup?\nAlso consider whether any durable medical equipment—like a shower chair or transfer bench—has been tried or could be effective. These are often the least expensive and least intrusive options.\nRemember, under Rule 5160 44 13 of the Ohio Administrative Code, more expensive or structural modifications—such as a walk-in or roll-in shower—require additional clinical justification. This typically includes an OT or PT evaluation that clearly explains why lower-cost alternatives are not sufficient to meet the member’s health and safety needs.\nAlways begin with the lowest-cost solution that meets the member’s needs. If the member has access to another bathroom with an accessible shower or tub, that may also fulfill the requirement without further modification.\nLet’s consider a scenario. James, a member with limited mobility, requests a walk-in shower. He currently uses a tub with a handheld showerhead and a transfer bench.\nAs a care manager, it’s important to ask the right questions: What specific difficulties is James having with his current setup? Has he tried a tub cut or other assistive devices? Has an OT or PT assessed his ability to use the tub safely? And is there another accessible bathroom in the home?\nThese questions help determine whether a walk-in shower is truly necessary or if a lower-cost option—like a tub cut—would meet his needs.\nIf a more expensive modification is still being considered, documentation from a therapist will be required to justify the request under Rule 5160 44 13 of the Ohio Administrative Code.","voiceCode" n will examine","startTime":0.039,"finishTime":1.5190000000000001},{"text":"evaluating and recommending appropriate modifications.","startTime":1.5190000000000001,"finishTime":4.559}]}},"xLemvx8eaQZbgTwrW":{"_id":"xLemvx8eaQZbgTwrW","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1909440,"uploadedFileName":"Davis-en-Scenario 4-7/2/2025.mp3","uploadedFileNameExtension":".mp3","duration":79.5125},"dates":{"dateCreated":"2025-07-02T15:31:01.011Z","dateModified":"2025-07-02T15:31:02.573Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"In this scenario, Maria recently had a stroke and now uses a wheelchair. Her bedroom is upstairs, but she’s currently sleeping on a pull-out couch in the living room. The only bathroom is also upstairs, and she needs help with toileting at night.\n\nThe care manager should ask: Is this setup safe? Can she access a bathroom? Would modifying the first floor improve her independence? Is a stair lift or Vertical Platform Lift feasible?\n\nThe recommended action is to reconfigure a first-floor room into a bedroom and explore options for a nearby commode or half-bath. However, we must also consider Maria’s full range of needs, including bathing.\nIf a first-floor bathing solution isn’t feasible, we should coordinate with the care team to arrange aide services to assist with bathing safely.\nWhile avoiding a stair lift or Vertical Platform Lift may reduce costs, we must also evaluate whether those options might be necessary to meet all of Maria’s needs.\nUltimately, the care manager should work with contractors and the interdisciplinary team to assess the cost, feasibility, and effectiveness of each option—ensuring that the final plan supports Maria’s safety, dignity, and independence."," d","startTime":66.019,"finishTime":68.3},{"text":"the interdisciplinary team to assess the cost,","startTime":68.3,"finishTime":70.73},{"text":"feasibility and effectiveness of each option,","startTime":70.779,"finishTime":73.529},{"text":"ensuring that the final plan supports Maria's safety,","startTime":73.73,"finishTime":76.61},{"text":"dignity,","startTime":76.819,"finishTime":77.489},{"text":"and independence.","startTime":77.58,"finishTime":78.73}]}},"yGzzyW5A7Cf6jt3T8":{"_id":"yGzzyW5A7Cf6jt3T8","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":782655,"uploadedFileName":"Additional-Example-Questions.png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-16T13:16:03.627Z","dateModified":"2025-06-16T13:16:03.627Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"fmYDfW3oFBvCN6zgW","thumbnail":"ZQbPhGtvXx49uFS48"},"ycKtRxjSgqFSGtExi":{"_id":"ycKtRxjSgqFSGtExi","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":1101726,"uploadedFileName":"Question-When-is-a-Stair-Lift-Appropriate.png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-13T16:43:23.659Z","dateModified":"2025-06-13T16:43:23.659Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"qkGLEZ7p8w7fFPxwh","thumbnail":"j5pEWrn9TLMRJyxNQ"},"zmKviq6tAGYWeLijB":{"_id":"zmKviq6tAGYWeLijB","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"oPYJFRcZXq3TGjd6g","thumbnail":"excEeL2jhoH9PXnxL","data":{"attributes":{"mimetype":"image/jpeg","status":" :[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For any home modification request, there are broader considerations to keep in mind.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The goal is to find the lowest-cost solution that still meets the member’s health, safety, and functional needs.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Will the modification reduce the need for other services? Is the home rented, and if so, has the landlord approved the change?\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"If the member doesn’t own the home, written consent from the owner is required before any home modifications can be made. This is not only a legal requirement—it also protects the member and the property owner by ensuring everyone is on the same page.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Landlord permission is required for any structural or permanent changes, such as installing ramps, stair lifts, or modifying bathrooms.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The process typically involves using a standardized landlord permission form, which must be signed by both the landlord and the member. This form outlines the nature of the modification and confirms that the landlord agrees to the changes.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It’s best to start this conversation early in the planning process. Care managers should help explain the purpose of the modification, how it supports the member’s health and safety, and that licensed contractors will complete the work. If needed, the property can be restored to its original condition when the member moves out.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Setting clear expectations with the landlord from the beginning helps avoid delays and ensures the project can move forward smoothly.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"For any home modification request, there are broader considerations to keep in mind.\nThe goal is to find the lowest-cost solution that still meets the member’s health, safety, and functional needs.\nWill the modification reduce the need for other services? Is the home rented, and if so, has the landlord approved the change?\nIf the member doesn’t own the home, written consent from the owner is required before any home modifications can be made. This is not only a legal requirement—it also protects the member and the property owner by ensuring everyone is on the same page.\nLandlord permission is required for any structural or permanent changes, such as installing ramps, stair lifts, or modifying bathrooms.\nThe process typically involves using a standardized landlord permission form, which must be signed by both the landlord and the member. This form outlines the nature of the modification and confirms that the landlord agrees to the changes.\nIt’s best to start this conversation early in the planning process. Care managers should help explain the purpose of the modification, how it supports the member’s health and safety, and that licensed contractors will complete the work. If needed, the property can be restored to its original condition when the member moves out.\nSetting clear expectations with the landlord from the beginning helps avoid delays and ensures the project can move forward smoothly.\n","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"9hq8fbuDa9nkcKN3h"}},"4YMewqxWj5Qko5HwX":{"_id":"4YMewqxWj5Qko5HwX","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Untitled","upload":"s4gsvafNNF3fmPpxe"},"dates":{"dateCreated":"2025-05-20T16:35:01.302Z","dateModified":"2025-07-01T18:48:46.729Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID" ue,"imageAsset":"YcisKBaXhe9hPmKi3","isRatioFixed":true,"start":23.8,"behaviorType":"continue","rotationAngle":0}],"duration":72.0375,"captions":[{"text":"When evaluating whether a stair glide is appropriate,","startTime":0.119,"finishTime":2.68},{"text":"there are several important questions to consider.","startTime":2.96,"finishTime":5.25},{"text":"These include whether there is enough space for installation,","startTime":6.6899999999999995,"finishTime":9.52},{"text":"whether the member or caregiver can safely transfer to the seat,","startTime":9.689,"finishTime":12.869},{"text":"and whether the member can operate the device safely.","startTime":13.09,"finishTime":15.579},{"text":"It's also important to assess whether the members' needs could be met","startTime":16.93,"finishTime":20.059},{"text":"on the main floor or if therapy could improve stair mobility.","startTime":20.059,"finishTime":23.34},{"text":"As always,","startTime":24.79,"finishTime":25.309},{"text":"it is important to consider long","startTime":25.389,"finishTime":26.989},{"text":"term implications and manage member expectations.","startTime":26.989,"finishTime":29.899},{"text":"First,","startTime":31.42,"finishTime":31.829},{"text":"members should be informed that stair glides,","startTime":32.06,"finishTime":34.22},{"text":"especially when removed,","startTime":34.52,"finishTime":35.74},{"text":"can leave holes in the wall or damage to the stairs.","startTime":35.939,"finishTime":38.779},{"text":"The home may not look the same afterward,","startTime":39.61,"finishTime":41.599},{"text":"and restoration is not typically covered.","startTime":41.68,"finishTime":43.849},{"text":"Second,","startTime":45.4,"finishTime":45.869},{"text":"cost is a major factor.","startTime":46.04,"finishTime":47.4},{"text":"While straight stair glides are usually within the $10,000 annual cap,","startTime":48.34,"finishTime":52.43},{"text":"curved stair glides often exceed this limit and","startTime":52.54,"finishTime":55.5},{"text":"require additional justification or alternative funding sources.","startTime":55.5,"finishTime":58.9},{"text":"Sitting expectations early is key.","startTime":60.389,"finishTime":62.4},{"text":"Members should understand that stair glides are selected for safety and function,","startTime":63.349,"finishTime":67.239},{"text":"not aesthetics,","startTime":67.449,"finishTime":68.379},{"text":"and that installation may alter the appearance of their home.","startTime":68.5,"finishTime":71.26}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["mSHM6jNeBKeQAr9PG","yGzzyW5A7Cf6jt3T8","YcisKBaXhe9hPmKi3"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"jobId":"QdKhFgconh2WyGgne","voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"When evaluating whether a stair glide is appropriate, there are several important questions to consider.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"These include whether there is enough space for installation, whether the member or caregiver can safely transfer to the seat, and whether the member can operate the device safely.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It’s also important to assess whether the member’s needs could be met on the main floor or if therapy could improve stair mobility.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"As always it is important to consider long-term implications and manage member expectations.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"First, members should be informed that stair glides—especially when removed—can leave holes in the wall or damage to the stairs. The home may not look the same afterward, and restoration is not typically covered.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Second, cost is a major factor. While straight stair glides are usually within the $10,000 annual cap, curved stair glides often exceed this limit and require additional justification or alternative funding sources.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Setting expectations early is key. Members should understand that stair glides are selected for safety and function—not aesthetics—and that installation may alter the appearance of their home.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"When evaluating whether a stair glide is appropriate, there are several important questions to consider.\nThese include whether there is enough space for installation, whether the member or caregiver can safely transfer to the seat, and whether the member can operate the device safely.\nIt’s also important to assess whether the member’s needs could be met on the main floor or if therapy could improve stair mobility.\nAs always it is important to consider long-term implications and manage member expectations.\nFirst, members should be informed that stair glides—especially when removed—can leave holes in the wall or damage to the stairs. The home may not look the same afterward, and restoration is not typically covered.\nSecond, cost is a major factor. While straight stair glides are usually within the $10,000 annual cap, curved stair glides often exceed this limit and require additional justification or alternative funding sources.\nSetting expectations early is key. Members should understand that stair glides are selected for safety and function—not aesthetics—and that installation may alter the appearance of their home.","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"8fitceDJs6pre7GR3":{"_id":"8fitceDJs6pre7GR3","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Untitled","upload":"sYffyMgxSA9ByCv7t"},"dates":{"dateCreated":"2025-05-20T16:35:02.889Z","dateModified":"2025-07-01T18:56:41.241Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"dMGFaNfQsH2gc4auT","kind":"overlay","type":"rectangle","width":1279,"height":719.4375,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"k
