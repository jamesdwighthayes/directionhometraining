 common question is, “How long will the ramp need to be, and will it fit in my yard?”\nAn ADA-compliant ramp must follow a 1:12 slope ratio—that means for every inch of elevation, you’ll need one foot of ramp. So, if the entry is 24 inches off the ground, you’ll need 24 feet of ramp.\nThe maximum rise for a single run is 30 inches, which means a landing platform is required after every 30 feet of ramp.\nRamps must also be at least 36 inches wide to meet ADA standards.\nIt’s important to note that a qualified contractor will determine whether a ramp is feasible based on the yard’s layout, slope, and available space.\nIn some cases, especially when a long ramp would be required, a vertical platform lift may be a more cost-effective and practical alternative.","voiceCode":"en-US-DavisNeural","language":"en","originalResourceId":"HZ3zvgPfGpEgfXuLX","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-DavisNeural\">A common question is, “How long will the ramp need to be, and will it fit in my yard?”<break time=\"0.5s\"/>An ADA-compliant ramp must follow a 1:12 slope ratio—that means for every inch of elevation, you’ll need one foot of ramp. So, if the entry is 24 inches off the ground, you’ll need 24 feet of ramp.<break time=\"0.5s\"/>The maximum rise for a single run is 30 inches, which means a landing platform is required after every 30 feet of ramp.<break time=\"0.5s\"/>Ramps must also be at least 36 inches wide to meet ADA standards.<break time=\"0.5s\"/>It’s important to note that a qualified contractor will determine whether a ramp is feasible based on the yard’s layout, slope, and available space.<break time=\"0.5s\"/>In some cases, especially when a long ramp would be required, a vertical platform lift may be a more cost-effective and practical alternative.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"A common question is","startTime":0.009,"finishTime":1.35},{"text":"how long will the ramp need to be and will it fit in my yard?","startTime":1.48,"finishTime":4.75},{"text":"An ADA compliant ramp must follow a 112 slope ratio.","startTime":6,"finishTime":9.64},{"text":"That means for every inch of elevation,","startTime":9.85,"finishTime":11.818999999999999},{"text":"you'll need 1 ft of ramp.","startTime":11.89,"finishTime":13.409},{"text":"So if the entry is 24 inches off the ground,","startTime":14.26,"finishTime":17.229},{"text":"you'll need 24 ft of ramp.","startTime":17.399,"finishTime":19.2},{"text":"The maximum rise for a single run is 30 inches,","startTime":20.469,"finishTime":23.469},{"text":"which means a landing platform is required after every 30 ft of ramp.","startTime":23.6,"finishTime":27.479},{"text":"Ramps must also be at least 36 inches wide to meet ADA standards.","startTime":28.889,"finishTime":33.169},{"text":"It's important to note that a qualified contractor will determine","startTime":34.5,"finishTime":37.63},{"text":"whether a ramp is feasible based on the yard's layout,","startTime":37.63,"finishTime":40.34},{"text":"slope,","startTime":40.43,"finishTime":40.939},{"text":"and available space.","startTime":41.069,"finishTime":42.33},{"text":"In some cases,","startTime":43.729,"finishTime":44.74},{"text":"especially when a long ramp would be required,","startTime":45.02,"finishTime":47.09},{"text":"a vertical platform lift may be a more cost effective and practical alternative.","startTime":47.22,"finishTime":51.61}]}},"6gaNmGsQKvhxwQzZN":{"_id":"6gaNmGsQKvhxwQzZN","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"oPYJFRcZXq3TGjd6g","thumbnail":"Hz6KHRrYiy5keFdNc","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","upload  now uses a wheelchair. Her bedroom is upstairs, but she’s currently sleeping on a pull-out couch in the living room. The only bathroom is also upstairs, and she needs help with toileting at night.<break time=\"0.5s\"/><break time=\"0.5s\"/><break time=\"0.5s\"/>The care manager should ask: Is this setup safe? Can she access a bathroom? Would modifying the first floor improve her independence? Is a stair lift or Vertical Platform Lift feasible?<break time=\"0.5s\"/><break time=\"0.5s\"/><break time=\"0.5s\"/>The best course of action is to reconfigure a first-floor room into a bedroom and explore options for a nearby commode or half-bath. This avoids the cost and complexity of a stair lift and better supports Maria’s safety and dignity.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"In this scenario,","startTime":0.009,"finishTime":1.08},{"text":"Maria recently had a stroke and now uses a wheelchair.","startTime":1.32,"finishTime":4.36},{"text":"Her bedroom is upstairs,","startTime":5.28,"finishTime":6.679},{"text":"but she's currently sleeping on a pullout couch in the living room.","startTime":6.8,"finishTime":9.67},{"text":"The only bathroom is also upstairs,","startTime":10.55,"finishTime":12.699},{"text":"and she needs help with toileting at night.","startTime":12.739,"finishTime":14.739},{"text":"The care manager should ask,","startTime":17.11,"finishTime":18.549},{"text":"is this set up safe?","startTime":18.709,"finishTime":19.899},{"text":"Can she access a bathroom?","startTime":20.75,"finishTime":22.19},{"text":"Would modifying the first floor improve her independence?","startTime":23.11,"finishTime":25.819},{"text":"Is the stair lift or vertical platform lift feasible?","startTime":26.75,"finishTime":29.62},{"text":"The best course of action is to reconfigure a first floor room into","startTime":31.94,"finishTime":35.34},{"text":"a bedroom and explore options for a nearby commode or half bath.","startTime":35.34,"finishTime":39.02},{"text":"This avoids the cost and complexity of a stair","startTime":39.939,"finishTime":42.34},{"text":"lift and better supports Maria's safety and dignity.","startTime":42.34,"finishTime":45.259}]}},"7tTCc7xqsReKAJgtL":{"_id":"7tTCc7xqsReKAJgtL","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1458432,"uploadedFileName":"Davis-en-Documents needed for Home Mod-6/13/2025.mp3","uploadedFileNameExtension":".mp3","duration":60.7375},"dates":{"dateCreated":"2025-06-13T16:29:08.548Z","dateModified":"2025-06-13T16:29:10.448Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"When submitting a home modification request, the Care Manager is responsible for gathering the necessary documentation.\nThis includes a homeowner letter or form, signed by both the member and the homeowner if they are not the same person, and a request form that outlines the specific modification being requested.\nA P T or O T evaluation may be required, depending on the situation. This evaluation is valuable because it provides clinical documentation that supports the member’s needs and helps justify the modification.\nIt’s important to note that a prescription is not required for Medicaid covered home modifications.\nAll documentation should clearly describe the member’s functional limitations and explain why the modification is necessary. This helps ensure the request is processed efficiently and appropriately.\nFor more guidance care managers can refer to ohio administrative code rule 51 60 44 13 on home modification.","voiceCode":"en-US-DavisNeural","language":"en","originalResourceId":"aR2X7a26wGLHptTS6","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-DavisNeural\">When submitting a home modification request, the Care Manager is responsible for gathering the necessary documentation.<break time=\"0.5s\"/>This includes a homeowner letter or form, signed by both the member and the homeowner if they are not the same person, and a request form that outlines the specific modification being requested.<break time=\"0.5s\"/>A P T or O T evaluation may be required, depending on the situation. This evaluation is valuable because it provides clinical documentation that supports the member’s needs and helps justify the modification.<break time=\"0.5s\"/>It’s important to note that a prescription is not required for Medicaid covered home modifications.<break time=\"0.5s\"/>All documentation should clearly describe the member’s functional limitations and explain why the modification is necessary. This helps ensure the request is processed efficiently and appropriately.<break time=\"0.5s\"/>For more guidance care managers can refer to ohio administrative code rule 51 60 44 13 on home modification.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"When submitting a home modification request,","startTime":0.119,"finishTime":2.309},{"text":"the care manager is responsible for gathering the necessary documentation.","startTime":2.48,"finishTime":6.36},{"text":"This includes a homeowner letter or form signed","startTime":7.82,"finishTime":10.42},{"text":"by both the member and the homeowner if they","startTime":10.42,"finishTime":12.42},{"text":"are not the same person and a request","startTime":12.42,"finishTime":14.619},{"text":"form that outlines the specific modification being requested.","startTime":14.619,"finishTime":17.85},{"text":"APT or OT evaluation may be required,","startTime":19.229,"finishTime":22.459},{"text":"depending on the situation.","startTime":22.67,"finishTime":23.95},{"text":"This evaluation is valuable because it provides clinical documentation that","startTime":24.829,"finishTime":29.129},{"text":"supports the member's needs and helps justify the modification.","startTime":29.129,"finishTime":32.29},{"text":"It's important to note that a prescription is","startTime":33.619,"finishTime":35.63},{"text":"not required for Medicaid covered home modifications.","startTime":35.63,"finishTime":38.43},{"text":"All documentation should clearly describe the member's functional","startTime":39.86,"finishTime":42.9},{"text":"limitations and explain why the modification is necessary.","startTime":42.9,"finishTime":46.409},{"text":"This helps ensure the request is processed efficiently and appropriately.","startTime":47.299,"finishTime":51.049},{"text":"For more guidance care managers can refer to Ohio","startTime":52.479,"finishTime":55.159},{"text":"Administrative Code Rule 5160 4413 on home modification.","startTime":55.159,"finishTime":59.919}]}},"7yTdYCkdsfJacSk65":{"_id":"7yTdYCkdsfJacSk65","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":822891,"uploadedFileName":"Question-on-Showers.png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-16T16:08:40.823Z","dateModified":"2025-06-16T16:08:40.823Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"qT3dQAF6saJjCpFLL","thumbnail":"XMAbQZejaC6FxdYCt"},"D2NQuW9CxXdpNqsJf":{"_id":"D2NQuW9CxXdpNqsJf","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":581184,"uploadedFileName":"Davis-en-Additional Questions-6/16/2025.mp3","uploadedFileNameExtension":".mp3","duration":24.175},"dates":{"dateCreated":"2025-06-16T13:16:43.288Z","dateModified":"2025-06-16T13:16:49.493Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"When evaluating whether a stair glide is appropriate, there are several important questions to consider.\nThese include whether there is enough space for installation, whether the member or caregiver can safely transfer to the seat, and whether the member can operate the device safely.\nIt’s also important to assess whether the member’s needs could be met on the main floor or if therapy could improve stair mobility.","voiceCode":"en-US-DavisNeural","language":"en","originalResourceId":"58gCPLkW5BJ4P9t8S","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-DavisNeural\">When evaluating whether a stair glide is appropriate, there are several important questions to consider.<break time=\"0.5s\"/>These include whether there is enough space for installation, whether the member or caregiver can safely transfer to the seat, and whether the member can operate the device safely.<break time=\"0.5s\"/>It’s also important to assess whether the member’s needs could be met on the main floor or if therapy could improve stair mobility.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"When evaluating whether a stair glide is appropriate,","startTime":0.119,"finishTime":2.68},{"text":"there are several important questions to consider.","startTime":2.96,"finishTime":5.25},{"text":"These include whether there is enough space for installation,","startTime":6.6899999999999995,"finishTime":9.52},{"text":"whether the member or caregiver can safely transfer to the seat,","startTime":9.689,"finishTime":12.869},{"text":"and whether the member can operate the device safely.","startTime":13.09,"finishTime":15.579},{"text":"It's also important to assess whether the members' needs could be met","startTime":16.93,"finishTime":20.059},{"text":"on the main floor or if therapy could improve stair mobility.","startTime":20.059,"finishTime":23.34}]}},"E3WrdFPB7vB6BP6TZ":{"_id":"E3WrdFPB7vB6BP6TZ","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":904320,"uploadedFileName":"Davis-en-Questions on Walk in tubs-5/27/2025.mp3","uploadedFileNameExtension":".mp3","duration":37.6375},"dates":{"dateCreated":"2025-05-27T17:00:28.508Z","dateModified":"2025-05-27T17:00:30.745Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Why don't we recommend a walk in tub? Walk in tubs typically hold 40 to 100 gallons of water. Often times people do not have a hot water heater large enough to accommodate a walk in tub. The doors do seal in to lock water, but if that seal fails or if the door is improperly latched, then flooding can occur. The process of using a walk in tub is cumbersome as you have to sit in the tub undressed and wait for it to fill and empty. If assistance is needed in the tub, it is hard for a caregiver to provide assistance over the side wall of the tub. These tubs are also not as big as they appear in the commercials.","voiceCode":"en-US-DavisNeural","language":"en","originalResourceId":"n7YKcMxZg3BLvvp6z","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-DavisNeural\">Why don't we recommend a walk in tub? Walk in tubs typically hold 40 to 100 gallons of water. Often times people do not have a hot water heater large enough to accommodate a walk in tub. The doors do seal in to lock water, but if that seal fails or if the door is improperly latched, then flooding can occur. The process of using a walk in tub is cumbersome as you have to sit in the tub undressed and wait for it to fill and empty. If assistance is needed in the tub, it is hard for a caregiver to provide assistance over the side wall of the tub. These tubs are also not as big as they appear in the commercials.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Why don't we recommend a walking tub?","startTime":0.159,"finishTime":1.929},{"text":"Walking tubs typically hold 40 to 100 gallons of water.","startTime":2.809,"finishTime":6.199},{"text":"Oftentimes people do not have a hot water","startTime":7.079,"finishTime":9.279},{"text":"heater large enough to accommodate a walking tub.","startTime":9.279,"finishTime":11.829},{"text":"The doors do seal into lock water,","startTime":12.59,"finishTime":14.529},{"text":"but if that seal fails or if the door is improperly latched,","startTime":14.68,"finishTime":17.799},{"text":"then flooding can occur.","startTime":18,"finishTime":19.19},{"text":"The process of using a walk-in tub is cumbersome as you have to","startTime":20.01,"finishTime":23.01},{"text":"sit in the tub undressed and wait for it to fill and empty.","startTime":23.01,"finishTime":26},{"text":"If assistance is needed in the tub,","startTime":26.879,"finishTime":28.75},{"text":"it is hard for a caregiver to provide assistance over the side wall of the tub.","startTime":28.85,"finishTime":32.88},{"text":"These tubs are also not as big as they appear in the commercials.","startTime":33.7,"finishTime":36.86}]}},"F9dnHkBbhLDLpDb53":{"_id":"F9dnHkBbhL e falls stepping into her bathtub, and her bathroom doesn’t allow for a transfer bench.<break time=\"0.5s\"/><break time=\"0.5s\"/><break time=\"0.5s\"/>Care managers can guide this process by asking:<break time=\"0.5s\"/>Where have falls occurred?<break time=\"0.5s\"/>What supports are already in place?<break time=\"0.5s\"/>What is most important to the individual?<break time=\"0.5s\"/>To ascertain and then focus on the most urgent health and safety risk.<break time=\"0.5s\"/><break time=\"0.5s\"/><break time=\"0.5s\"/>In this case, the Care manager should prioritize the greatest health and safety need, which is the tub cut to prevent further falls in the bathroom. If the budget allows, a ramp can be considered next.<break time=\"0.5s\"/>Remember, the $10,000 cap is annual, not lifetime, so it refreshes each year. If the cap is reached then community resources may help fill the gap.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"To explore care managers taking a person centered approach,","startTime":0.119,"finishTime":3.109},{"text":"let's start with a scenario.","startTime":3.319,"finishTime":4.76},{"text":"Mary has Parkinson's and is experiencing increasing difficulty","startTime":6.219,"finishTime":9.659},{"text":"with the two steps at her home's entrance.","startTime":9.659,"finishTime":11.568999999999999},{"text":"She hasn't fallen there yet and uses a hand drill with assistance.","startTime":12.56,"finishTime":15.8},{"text":"However,","startTime":16.79,"finishTime":17.309},{"text":"she has had multiple falls stepping into her bathtub,","startTime":17.549,"finishTime":20.34},{"text":"and her bathroom doesn't allow for a transfer bench.","startTime":20.469,"finishTime":23.1},{"text":"Care managers can guide this process by asking,","startTime":25.5,"finishTime":28.209},{"text":"where have falls occurred?","startTime":28.62,"finishTime":29.86},{"text":"What supports are already in place?","startTime":31.27,"finishTime":33.0 ety and supports John's","startTime":45.619,"finishTime":47.79},{"text":"independence without exceeding the budget.","startTime":47.79,"finishTime":49.709},{"text":"If his condition changes,","startTime":50.59,"finishTime":51.99},{"text":"a ramp could be considered in the future.","startTime":52.11,"finishTime":53.939}]}},"m8iFnREKWPTRpxEiD":{"_id":"m8iFnREKWPTRpxEiD","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":824814,"uploadedFileName":"Person-Centered-Approach (1).png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-13T16:03:10.124Z","dateModified":"2025-06-13T16:03:10.124Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"hGuGaCptks2CEziqu","thumbnail":"bKK6umQMGCJgZZQSf"},"mS6PW5bg6EYb3xnPQ":{"_id":"mS6PW5bg6EYb3xnPQ","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":331200,"uploadedFileName":"Davis-en-Example ramp / platform questions-5/27/2025.mp3","uploadedFileNameExtension":".mp3","duration":13.7625},"dates":{"dateCreated":"2025-05-27T16:50:15.127Z","dateModified":"2025-05-27T16:50:17.124Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Some questions to ask regarding ramps and vertical platforms are here. Always start with the lowest cost option. Some examples in order of cost that may meet your need are handrails and widening existing steps.","voiceCode":"en-US-DavisNeural","language":"en","originalResourceId":"ikMJKFvHx2yCSmjfb","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www ","startTime":26.26,"finishTime":26.95},{"text":"a stair lift that alters the structure of their stairs.","startTime":27.059,"finishTime":29.78},{"text":"That's why it's essential for care managers to","startTime":31.219,"finishTime":33.259},{"text":"communicate clearly and early in the process.","startTime":33.259,"finishTime":35.689},{"text":"Helping members understand what to expect can prevent","startTime":36.61,"finishTime":39.169},{"text":"confusion and ensure satisfaction with the outcome.","startTime":39.169,"finishTime":42.009}]}},"s4gsvafNNF3fmPpxe":{"_id":"s4gsvafNNF3fmPpxe","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":381312,"uploadedFileName":"Davis-en-OAC 5160-44-13-5/27/2025.mp3","uploadedFileNameExtension":".mp3","duration":15.85},"dates":{"dateCreated":"2025-05-27T15:45:55.202Z","dateModified":"2025-05-27T15:45:56.501Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"The Ohio Administrative Code rule regarding home modifications is here.\nPlease pay special attention to the underlined font as it is important to always remember that home modifications are based on the need and ensuring the health and safety, not the want of the member.","voiceCode":"en-US-DavisNeural","language":"en","originalResourceId":"4YMewqxWj5Qko5HwX","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-DavisNeural\">The Ohio Administrative Code rule regarding home modifications is here.<break time=\"0.5s\"/>Please pay special attention to the underlined font as it is impor er what home modification is being requested and sent to the plan for review. Confirm the member's contact information and if they are the primary person to contact or if someone else is assisting with communications. Notify the member that if the request is approved, someone will be calling to come inspect the job to take pictures and measurements and inform the member of the next steps and time frames for the home modification process.","voiceCode":"en-US-DavisNeural","language":"en","originalResourceId":"8fitceDJs6pre7GR3","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-DavisNeural\">Some tips for a successful home modification request is to explain to the member what home modification is being requested and sent to the plan for review. Confirm the member's contact information and if they are the primary person to contact or if someone else is assisting with communications. Notify the member that if the request is approved, someone will be calling to come inspect the job to take pictures and measurements and inform the member of the next steps and time frames for the home modification process.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Some tips for a successful home modification request is to explain to the member","startTime":0.2,"finishTime":4.199},{"text":"what home modification is being requested and sent to the plan for review.","startTime":4.199,"finishTime":7.949},{"text":"Confirm the member's contact information and if they are the primary","startTime":8.829,"finishTime":12.189},{"text":"person to contact or if someone else is assisting with communications.","startTime":12.189,"finishTime":15.949},{"text":"Notify the member that if the request is approved,","start ome tips for a successful home modification request is to explain to the member what home modification is being requested and sent to the plan for review. Confirm the member's contact information and if they are the primary person to contact or if someone else is assisting with communications. Notify the member that if the request is approved, someone will be calling to come inspect the job to take pictures and measurements and inform the member of the next steps and time frames for the home modification process.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Some tips for a successful home modification request is to explain to the member what home modification is being requested and sent to the plan for review. Confirm the member's contact information and if they are the primary person to contact or if someone else is assisting with communications. Notify the member that if the request is approved, someone will be calling to come inspect the job to take pictures and measurements and inform the member of the next steps and time frames for the home modification process.","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"DTphHmukLtcdh6w2d":{"_id":"DTphHmukLtcdh6w2d","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"GOAL","upload":"tovQkt7zfKGf8Cj7J"},"dates":{"dateCreated":"2025-05-20T16:35:01.549Z","dateModified":"2025-06-16T15:43:20.160Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"JrgmzNv94oGAtC9Gy","kind":"overlay","type":"rectangle","width":1005.0000000000001,"height":732.8125,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"LRqKjEtWgy4J6RmNv","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0}],"background":{"backgroundColor":"rgba(255, 255, 255, 1)","backgroundImageOpacity":100},"duration":59.1875,"captions":[{"text":"The goals of home modifications guide the decisions","startTime":0.039,"finishTime":2.68},{"text":"care managers making the home modification process.","startTime":2.68,"finishTime":5.389},{"text":"First and foremost,","startTime":6.869,"finishTime":7.9},{"text":"care managers should aim to help members remain safely in","startTime":8.148,"finishTime":10.949},{"text":"their homes and avoid unnecessary transitions to nursing facilities.","startTime":10.949,"finishTime":14.939},{"text":"There should also be a focus on promoting the health and","startTime":16.36,"finishTime":19},{"text":"safety of members through changes that reduce hazards and improve accessibility.","startTime":19,"finishTime":23.35},{"text":"Beyond that,","startTime":24.739,"finishTime":25.53},{"text":"home modifications are designed to enhance independence,","startTime":25.659,"finishTime":28.489},{"text":"support aging in place,","startTime":28.809,"finishTime":29.969},{"text":"and improve the overall quality of life.","startTime":30.17,"finishTime":32.409},{"text":"They can also reduce the risk of falls,","startTime":33.779,"finishTime":35.9},{"text":"make it easier for caregivers to assist and","startTime":36.06,"finishTime":38.5},{"text":"help members stay connected to their communities.","startTime":38.5,"finishTime":40.77},{"text":"Importantly,","startTime":42.13,"finishTime":42.979},{"text":"modifications must meet regulatory standards like the ADA when applicable,","startTime":43.069,"finishTime":47.36},{"text":"and they often help reduce long-term care","startTime":47.509,"finishTime":49.669},{"text":"costs by preventing more intensive interventions.","startTime":49.669,"finishTime":52.299},{"text":"These goals should always be at the","startTime":53.77,"finishTime":55.369},{"text":"forefront when evaluating and planning home modifications.","startTime":55.369,"finishTime":58.36}]}},"assets":["tovQkt7zfKGf8Cj7J","LRqKjEtWgy4J6RmNv"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The goals of home modifications guide the decisions care managers make in the home modification process.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"First and foremost, Care managers should aim to help members remain safely in their homes and avoid unnecessary transitions to nursing facilities.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"There should also be a focus on promoting the health and safety of members through changes that reduce hazards and improve accessibility.\",\"type\":\"text\",\"version\":1}],\"direction\": undColor":"rgba(255, 255, 255, 1)","backgroundImageOpacity":100},"duration":67.2,"captions":[{"text":"To explore care managers taking a person centered approach,","startTime":0.119,"finishTime":3.109},{"text":"let's start with a scenario.","startTime":3.319,"finishTime":4.76},{"text":"Mary has Parkinson's and is experiencing increasing difficulty","startTime":6.219,"finishTime":9.659},{"text":"with the two steps at her home's entrance.","startTime":9.659,"finishTime":11.568999999999999},{"text":"She hasn't fallen there yet and uses a hand drill with assistance.","startTime":12.56,"finishTime":15.8},{"text":"However,","startTime":16.79,"finishTime":17.309},{"text":"she has had multiple falls stepping into her bathtub,","startTime":17.549,"finishTime":20.34},{"text":"and her bathroom doesn't allow for a transfer bench.","startTime":20.469,"finishTime":23.1},{"text":"Care managers can guide this process by asking,","startTime":25.5,"finishTime":28.209},{"text":"where have falls occurred?","startTime":28.62,"finishTime":29.86},{"text":"What supports are already in place?","startTime":31.27,"finishTime":33.06},{"text":"What is most important to the individual?","startTime":34.549,"finishTime":36.459},{"text":"To ascertain and then focus on the most urgent health and safety risk.","startTime":37.81,"finishTime":41.479},{"text":"In this case,","startTime":43.83,"finishTime":44.63},{"text":"the care manager should prioritize the greatest health and safety need,","startTime":44.799,"finishTime":48.349},{"text":"which is the tub cut to prevent further falls in the bathroom.","startTime":48.52,"finishTime":51.47},{"text":"If the budget allows,","startTime":52.349,"finishTime":53.389},{"text":"a ramp can be considered next.","startTime":53.59,"finishTime":55.159},{"text":"Remember,","startTime":56.63,"finishTime":57.13},{"text":"the $10,000 cap is annual,","startTime":57.31,"finishTime":59.419},{"text":"not lifetime,","startTime":59.599,"finishTime":60.389},{"text":"so it refreshes each year.","startTime":60.63,"finishTime":62.069},{"text":"If the cap is reached,","startTime":62.95,"finishTime":63.909},{"text":"then community resources may help fill the gap.","startTime":63.95,"finishTime":66.389}]}},"assets":["jEzHXQoBP9ut3qfL8","m8iFnREKWPTRpxEiD","RDJ9xf8qMTdS3wNth","WrN2T3aZ3EHwDoMZ5"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"To explore care managers taking a person centered approach, let’s start with a scenario. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Mary has Parkinson’s and is experiencing increasing difficulty with the two steps at her home’s entrance. She hasn’t fallen there yet and uses a handrail with assistance. However, she has had multiple falls stepping into her bathtub, and her bathroom doesn’t allow for a transfer bench.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.5}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Care managers can guide this process by asking:\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Where have falls occurred?\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"What supports are already in place?\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"What is most important to the individual?\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"To ascertain and then focus on the most urgent health and safety risk.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.5}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"In this case, the Care manager should prioritize the greatest health and safety need, which is the tub cut to prevent further falls in the bathroom. If the budget allows, a ramp can be considered next.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Remember, the $10,000 cap is annual, not lifetime, so it refreshes each year. If the cap is reached then community resources may help fill the gap.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"To explore care managers taking a person centered approach, let’s start with a scenario. \nMary has Parkinson’s and is experiencing increasing difficulty with the two steps at her home’s entrance. She hasn’t fallen there yet and uses a handrail with assistance. However, she has had multiple falls stepping into her bathtub, and her bathroom doesn’t allow for a transfer bench.\n\nCare managers can guide this process by asking:\nWhere have falls occurred?\nWhat supports are already in place?\nWhat is most important to the individual?\nTo ascertain and then focus on the most urgent health and safety risk.\n\nIn this case, the Care manager should prioritize the greatest health and safety need, which is the tub cut to prevent further falls in the bathroom. If the budget allows, a ramp can be considered next.\nRemember, the $10,000 cap is annual, not lifetime, so it refreshes each year. If the cap is reached then community resources may help fill the gap.","featureAdoption":{"isAddingPauses":true,"isUsingMultipleVoices":false,"isAdjustingSpeed":false},"jobId":"J5e8KjQhuBowgCeiN","voiceCodeUsed":"en-US-DavisNeural"}},"EdFiNWioPddFyktYo":{"_id":"EdFiNWioPddFyktYo","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Untitled","upload":"sZNSfEuNFoA2ZEDBp"},"dates":{"dateCreated":"2025-05-20T16:35:01.551Z","dateModified":"2025-06-16T14:04:23.279Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5 antic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"fjn8FJtgdrmYr2hXe","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0,"imageCropping":{"positionX":0,"positionY":0.5181347150259086,"width":100,"height":98.96373056994818}}],"background":{"backgroundColor":"rgba(255, 255, 255, 1)","backgroundImageOpacity":100},"duration":52.3875,"captions":[{"text":"A common question is","startTime":0.009,"finishTime":1.35},{"text":"how long will the ramp need to be and will it fit in my yard?","startTime":1.48,"finishTime":4.75},{"text":"An ADA compliant ramp must follow a 112 slope ratio.","startTime":6,"finishTime":9.64},{"text":"That means for every inch of elevation,","startTime":9.85,"finishTime":11.818999999999999},{"text":"you'll need 1 ft of ramp.","startTime":11.89,"finishTime":13.409},{"text":"So if the entry is 24 inches off the ground,","startTime":14.26,"finishTime":17.229},{"text":"you'll need 24 ft of ramp.","startTime":17.399,"finishTime":19.2},{"text":"The maximum rise for a single run is 30 inches,","startTime":20.469,"finishTime":23.469},{"text":"which means a landing platform is required after every 30 ft of ramp.","startTime":23.6,"finishTime":27.479},{"text":"Ramps must also be at least 36 inches wide to meet ADA standards.","startTime":28.889,"finishTime":33.169},{"text":"It's important to note that a qualified contractor will determine","startTime":34.5,"finishTime":37.63},{"text":"whether a ramp is feasible based on the yard's layout,","startTime":37.63,"finishTime":40.34},{"text":"slope,","startTime":40.43,"finishTime":40.939},{"text":"and available space.","startTime":41.069,"finishTime":42.33},{"text":"In some cases,","startTime":43.729,"finishTime":44.74},{"text":"especially when a long ramp would be required,","startTime":45.02,"finishTime":47.09},{"text":"a vertical platform lift may be a more cost effective and practical alternative.","startTime":47.22,"finishTime":51.61}]}},"assets":["6dWB2PpJg7oX2XtZJ","fjn8FJtgdrmYr2hXe"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"A common question is, “How long will the ramp need to be, and will it fit in my yard?”\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"An ADA-compliant ramp must follow a 1:12 slope ratio—that means for every inch of elevation, you’ll need one foot of ramp. So, if the entry is 24 inches off the ground, you’ll need 24 feet of ramp.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The maximum rise for a single run is 30 inches, which means a landing platform is required after every 30 feet of ramp.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Ramps must also be at least 36 inches wide to meet ADA standards.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It’s important to note that a qualified contractor will determine whether a ramp is feasible based on the yard’s layout, slope, and available space.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"In some cases, especially when a long ramp would be required, a vertical platform lift may be a more cost-effective and practical alternative.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"A common question is, “How long will the ramp need to be, and will it fit in my yard?”\nAn ADA-compliant ramp must follow a 1:12 slope ratio—that means for every inch of elevation, you’ll need one foot of ramp. So, if the entry is 24 inches off the ground, you’ll need 24 feet of ramp.\nThe maximum rise for a single run is 30 inches, which means a landing platform is required after every 30 feet of ramp.\nRamps must also be at least 36 inches wide to meet ADA standards.\nIt’s important to note that a qualified contractor will determine whether a ramp is feasible based on the yard’s layout, slope, and available space.\nIn some cases, especially when a long ramp would be required, a vertical platform lift may be a more cost-effective and practical alternative.","jobId":"DvtepGhiNKsahZuCQ","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"JbRHSeLDeXtxhuNQn":{"_id":"JbRHSeLDeXtxhuNQn ech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Finally, we’ll explore how to apply person-centered planning. You’ll navigate real-world scenarios to ensure that every decision made is focused on the member’s unique needs, preferences, and safety.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"These objectives will help you confidently support members through the home modification process while ensuring compliance and quality outcomes.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Today we will work to understand the purpose of home modifications. This includes describing the goals behind these services—such as promoting safety, independence, and aging in place—and identifying what qualifies under Ohio Administrative Code 51 60 44 13.\nNext, we’ll learn how to evaluate and recommend appropriate modifications. You’ll be equipped to assess member needs and determine the most cost-effective, ADA-compliant solutions that align with both the member’s functional abilities and the physical layout of their home.\nThen, we’ll cover how to document and coordinate the modification process. This includes understanding the required paperwork, the bid process, and how to communicate effectively with vendors and members throughout the project.\nFinally, we’ll explore how to apply person-centered planning. You’ll navigate real-world scenarios to ensure that every decision made is focused on the member’s unique needs, preferences, and safety.\nThese objectives will help you confidently support members through the home modification process while ensuring compliance and quality outcomes.","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"uidDYA7uEyJ2255Sq"}},"TB4qeaAPW9BhSquup":{"_id":"TB4qeaAPW9BhSquup","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Field Contractors, Vendors, MyCare Ohio Plan Representative Role (may vary from plan to plan)","upload":"pCjhJT45WAa7ijk4p"},"dates":{"dateCreated":"2025-05-20T16:35:03.067Z","dateModified":"2025-06-16T14:11:24.644Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"px2Yu3ssWnyhb8mhk","kind":"overlay","type":"rectangle","width":1304,"height":812.6714285714285,"x":-27,"y":-41,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"Ki6N6niJa45LReamG","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0}],"background":{"backgroundColor":"rgba(255, 255, 255, 1)","backgroundImageOpacity":100},"duration":56.1625,"captions":[{"text":"You should let members know that vendors are there","startTime":0.119,"finishTime":2.24},{"text":"at the home to take pictures and measurements.","startTime":2.24,"fini \"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"When submitting a referral, it’s critical that the Care Manager clearly documents the member’s limitations and why the requested modification is necessary. For example, describe whether the member has difficulty with steps, transfers, or balance, and how that impacts their ability to safely use their home.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Field contractors, vendors, and MyCare Plan representatives, are often meeting the member for the first time during the spec visit. They may not be clinical staff, so they rely heavily on the information provided in the referral to understand the member’s needs.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"This documentation ensures that the modification is appropriate, meets the member’s needs, and supports the plan’s responsibility to select the lowest-cost effective solution.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Ultimately, this level of detail helps the case manager advocate for the member and ensures the process moves forward smoothly.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Details matter, especially when it comes to home modifications.\nWhen submitting a referral, it’s critical that the Care Manager clearly documents the member’s limitations and why the requested modification is necessary. For example, describe whether the member has difficulty with steps, transfers, or balance, and how that impacts their ability to safely use their home.\nField contractors, vendors, and MyCare Plan representatives, are often meeting the member for the first time during the spec visit. They may not be clinical staff, so they rely heavily on the information provided in the referral to understand the member’s needs.\nThis documentation ensures that the modification is appropriate, meets the member’s needs, and supports the plan’s responsibility to select the lowest-cost effective solution.\nUltimately, this level of detail helps the case manager advocate for the member and ensures the process moves forward smoothly.","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"JTJgFhsdSvMBNk7o4"}},"aR2X7a26wGLHptTS6":{"_id":"aR2X7a26wGLHptTS6","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Untitled","upload":"7tTCc7xqsReKAJgtL"},"dates":{"dateCreated":"2025-05-20T16:35:02.843Z","dateModified":"2025-06-16T16:29:02.952Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"BS3WRuoc8wkmuduAT","kind":"overlay","type":"rectangle","width":1279,"height":719.4375,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":tru coordinator will request a homeowner letter or form,","startTime":15.34,"finishTime":18.969},{"text":"a prescription and a request form.","startTime":19.02,"finishTime":21.01}]}},"assets":["7tTCc7xqsReKAJgtL","omKeWFNXJqTxLckp3"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"When submitting a home modification request, the Care Manager is responsible for gathering the necessary documentation.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"This includes a homeowner letter or form, signed by both the member and the homeowner if they are not the same person, and a request form that outlines the specific modification being requested.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"A P T or O T evaluation may be required, depending on the situation. This evaluation is valuable because it provides clinical documentation that supports the member’s needs and helps justify the modification.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It’s important to note that a prescription is not required for Medicaid covered home modifications.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"All documentation should clearly describe the member’s functional limitations and explain why the modification is necessary. This helps ensure the request is processed efficiently and appropriately.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For more guidance care managers can refer to ohio administrative code rule 51 60 44 13 on home modification.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"When submitting a home modification request, the Care Manager is responsible for gathering the necessary documentation.\nThis includes a homeowner letter or form, signed by both the member and the homeowner if they are not the same person, and a request form that outlines the specific modification being requested.\nA P T or O T evaluation may be required, depending on the situation. This evaluation is valuable because it provides clinical documentation that supports the member’s needs and helps justify the modification.\nIt’s important to note that a prescription is not required for Medicaid covered home modifications.\nAll documentation should clearly describe the member’s functional limitations and explain why the modification is necessary. This helps ensure the request is processed efficiently and appropriately.\nFor more guidance care managers can refer to ohio administrative code rule 51 60 44 13 on home modification.","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"jrKgycxCDCAWCJoWf"}},"cankof8LEm6SbZHg5":{"_id":"cankof8LEm6SbZHg5","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Documentation and Process","upload":"b4h6EH5erxHqti3yR"},"dates":{"dateCreated":"2025-06-16T14:41:48.873Z","dateModified":"2025-06-16T14:43:18.719Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"AhtQHHdQaKW5L4ua8","kind":"overlay","type":"rectangle","width":1155,"height":138,"x":63,"y":291,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"font":{"size":35,"bold":true,"underline":false,"italic":false},"fontColor":"rgba(103,94,71,1)","textAlignment":"left","type":"rectangle","border":{"size":0,"color":"#000000","left":true,"right":true,"top":true,"bottom":true},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"title":"Body Text","fill":{"type":"color","color":"rgba(255,255,255,0)"},"roundedCorners":{"bottomLeft":0,"bottomRight":0,"topLeft":0,"topRight":0},"textHeading":"heading1"},"htmlContent":"<div><strong>Documentation and Process for Home Modification Requests</strong></div>\n","start":0,"behaviorType":"continue","rotationAngle":0}],"duration":5.7,"captions":[{"text":"The next section details the documentation","startTime":0.039,"finishTime":2.43},{"text":"and process for home modification requests.","startTime":2.43,"finishTime":4.88}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["b4h6EH5erxHqti3yR"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The  managers to","startTime":0.009,"finishTime":1.96},{"text":"set expectations for managers with home modifications.","startTime":1.96,"finishTime":4.96},{"text":"The state requires that the lowest cost alternative be selected","startTime":6.32,"finishTime":9.859},{"text":"as long as it meets the members' assessed needs.","startTime":9.859,"finishTime":12.3},{"text":"This means that finishes,","startTime":13.199,"finishTime":14.609},{"text":"materials,","startTime":14.92,"finishTime":15.55},{"text":"and installation methods are chosen based on function and safety,","startTime":15.579,"finishTime":19.01},{"text":"not personal preference.","startTime":19.209,"finishTime":20.45},{"text":"It's common for members to be surprised by","startTime":21.79,"finishTime":23.78},{"text":"the appearance or permanence of a modification,","startTime":23.78,"finishTime":26.049},{"text":"for example,","startTime":26.26,"finishTime":26.95},{"text":"a stair lift that alters the structure of their stairs.","startTime":27.059,"finishTime":29.78},{"text":"That's why it's essential for care managers to","startTime":31.219,"finishTime":33.259},{"text":"communicate clearly and early in the process.","startTime":33.259,"finishTime":35.689},{"text":"Helping members understand what to expect can prevent","startTime":36.61,"finishTime":39.169},{"text":"confusion and ensure satisfaction with the outcome.","startTime":39.169,"finishTime":42.009}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["ryW8bsoMzubckmRKi","fDGPfCqiGrTXCWsL8"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It is important for care managers to set expectations for managers with home modifications.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The state requires that the lowest cost alternative be selected, as long as it meets the member’s assessed needs. This means that finishes, materials, and installation methods are chosen based on function and safety, not personal preference.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It’s common for members to be surprised by the appearance or permanence of a modification, for example, a stair lift that alters the structure of their stairs.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"That’s why it’s essential for care managers to communicate clearly and early in the process. Helping members understand what to expect can prevent confusion and ensure satisfaction with the outcome.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"It is important for care managers to set expectations for managers with home modifications.\nThe state requires that the lowest cost alternative be selected, as long as it meets the member’s assessed needs. This means that finishes, materials, and installation methods are chosen based on function and safety, not personal preference.\nIt’s common for members to be surprised by the appearance or permanence of a modification, for example, a stair lift that alters the structure of their stairs.\nThat’s why it’s essential for care managers to communicate clearly and early in the process. Helping members understand what to expect can prevent confusion and ensure satisfaction with the outcome.","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"R3CssBmkiXtoJQAZf"}},"fo9cCtbRujK4PYtSa":{"_id":"fo9cCtbRujK4PYtSa","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Understanding Home Modifications","upload":"tDiLxRP6yLxRsCaNh"},"dates":{"dateCreated":"2025-06-16T14:37:18.964Z","dateModified":"2025-06-16T14:38:48.207Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"o9tEkobNw955GGPYv","kind":"overlay","type":"rectangle","width":903.9999999999999,"height":61,"x":188.00000000000006,"y":329.5,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"font":{"size":35,"bold":true,"underline":false,"italic":false},"fontColor":"rgba(103,94,71,1)","textAlignment":"left","type":"rectangle","border":{"size":0,"color":"#000000","left":true,"right":true,"top":true,"bottom":true},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"title":"Body Text","fill":{"type":"color","color":"rgba(255,255,255,0)"},"roundedCorners":{"bottomLeft":0,"bottomRight":0,"topLeft":0,"topRight":0},"textHeading":"heading1"},"htmlContent":"<div><strong>Understanding Home Modifications and Their Purpose</strong></div>\n","start":0,"behaviorType":"continue","rotationAngle":0}],"duration":4.8875,"captions":[{"text":"Our first section will look at","startTime":0.119,"finishTime":1.72},{"text":"understanding home modifications and their purpose.","startTime":1.72,"finishTime":4.038}]}}, a(47, 43, 32, 1)\">(4) Removing modifications and returning the property to its prior condition when an Member vacates the premises.</span></div>\n","height":417,"width":1184,"y":236,"x":62,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":17.142858505249023,"bold":false,"italic":false,"underline":false,"family":"fidDDeTM9CK4AgjsEHMz"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(47, 43, 32, 1)"}},{"identifier":"4auupQojHmNzHSNbN","kind":"overlay","type":"rectangle","width":641,"height":66,"x":319.5,"y":21,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"left","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"rgba(103,94,71,1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":true,"italic":false,"underline":false,"size":30}},"start":0,"behaviorType":"continue","htmlContent":"<div>What are Home Modifications?</div>\n","rotationAngle":0}],"background":{"backgroundColor":"rgba(255, 255, 255, 1)","backgroundImageOpacity":100},"duration":67.5125,"captions":[{"text":"So what are home modifications?","startTime":0.079,"finishTime":1.7890000000000001},{"text":"Home modifications are environmental adaptations to the private residence of","startTime":3.25,"finishTime":7.13},{"text":"the member that are necessary to ensure the health,","startTime":7.13,"finishTime":9.56},{"text":"welfare,","startTime":9.729,"finishTime":10.359},{"text":"and safety of the member or that enable the","startTime":10.529,"finishTime":12.529},{"text":"member to function with greater independence in the home.","startTime":12.529,"finishTime":15.119},{"text":"Any modification that will be added or adhered to the structure of the home.","startTime":16.469,"finishTime":20.1},{"text":"Home modifications do not include adaptations or","startTime":21.5,"finishTime":24.399},{"text":"improvements to the home that are of","startTime":24.399,"finishTime":25.84},{"text":"general utility and are of not direct medical or remedial benefit to the member.","startTime":25.84,"finishTime":30.079},{"text":"Including but not limited to carpeting,","startTime":30.93,"finishTime":33.09},{"text":"roof repair,","startTime":33.22,"finishTime":34.11},{"text":"and central air conditioning.","startTime":34.259,"finishTime":35.81},{"text":"Adaptations that add to the total square footage of the home,","startTime":36.54,"finishTime":39.639},{"text":"except when necessary to complete an adaptation,","startTime":39.81,"finishTime":42.54},{"text":"for example,","startTime":42.61,"finishTime":43.36},{"text":"in order to improve the entrance egress to a home","startTime":43.529,"finishTime":45.889},{"text":"or to configure a bathroom to accommodate a wheelchair.","startTime":45.889,"finishTime":48.569},{"text":"New replacement home modifications or","startTime":50.069,"finishTime":52.029},{"text":"repair of previously approved home modifications","startTime":52.029,"finishTime":54.669},{"text":"that has been damaged as a result of the apparent misuse,","startTime":54.669,"finishTime":57.349},{"text":"abuse or negligence.","startTime":57.50 ly sleeping on a pull-out couch in the living room. The only bathroom is also upstairs, and she needs help with toileting at night.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.5}],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The care manager should ask: Is this setup safe? Can she access a bathroom? Would modifying the first floor improve her independence? Is a stair lift or Vertical Platform Lift feasible?\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.5}],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The best course of action is to reconfigure a first-floor room into a bedroom and explore options for a nearby commode or half-bath. This avoids the cost and complexity of a stair lift and better supports Maria’s safety and dignity.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","featureAdoption":{"isAddingPauses":true,"isUsingMultipleVoices":false,"isAdjustingSpeed":false},"promptText":"In this scenario, Maria recently had a stroke and now uses a wheelchair. Her bedroom is upstairs, but she’s currently sleeping on a pull-out couch in the living room. The only bathroom is also upstairs, and she needs help with toileting at night.\n\nThe care manager should ask: Is this setup safe? Can she access a bathroom? Would modifying the first floor improve her independence? Is a stair lift or Vertical Platform Lift feasible?\n\nThe best course of action is to reconfigure a first-floor room into a bedroom and explore options for a nearby commode or half-bath. This avoids the cost and complexity of a stair lift and better supports Maria’s safety and dignity.","voiceCodeUsed":"en-US-DavisNeural","jobId":"zkfjNB9YBfTxsewHD"}},"kdsLQNQgaHg8siGCY":{"_id":"kdsLQNQgaHg8siGCY","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"IDEAS TO HELP DETERMINE THE NEED FOR HOME MODIFICATION","upload":"ngtdLPv7pLStfvYvd"},"dates":{"dateCreated":"2025-05-20T16:35:01.611Z","dateModified":"2025-06-16T16:24:31.980Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"TjjKoSjJZWiiCHCh4","kind":"overlay","type":"rectangle","width":1282,"height":721.125,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"M6uzExsw2cXJJAJZx","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0}],"background":{"backgroundColor":"rgba(255, 255, 255, 1)","backgroundImageOpacity":100},"duration":7.9125}},"assets":["ngtdLPv7pLStfvYvd","M6uzExsw2cXJJAJZx"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The following slides will help you in determining the members home modification need.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Here are some question ideas.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"The following slides will help you in determining the members home modification need.\nHere are some question ideas.","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"p85qxtFpdAmzYwK3P"}},"n7YKcMxZg3BLvvp6z":{"_id":"n7YKcMxZg3BLvvp6z","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Questions on Walk in tubs","upload":"E3WrdFPB7vB6BP6TZ"},"dates":{"dateCreated":"2025-05-20T16:35:02.405Z","dateModified":"2025-06-16T16:28:07.783Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"5S23TsXx7FxPQtTpW","kind":"overlay","type":"rectangle","width":1280,"height":720,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"YGaq9bPahupqEFfXK","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0,"imageCropping":{"positionX":0,"positionY":0,"width":100,"height":100}}],"background":{"backgroundColor":"rgba(255, 255, 255, 1)","backgroundImageOpacity":100},"duration":37.6375,"captions":[{"text":"Why don't we recommend a walking tub?","startTime":0.159,"finishTime":1.929},{"text":"Walking tubs typically hold 40 to 100 gallons of water.","startTime":2.809,"finishTime":6.199},{"text":"Oftentimes people do not have a hot water","startTime":7.079,"finishTime":9.279},{"text":"heater large enough to accommodate a walking tub.","startTime":9.279,"finishTime":11.829},{"text":"The doors do seal into lock water,","startTime":12.59,"finishTime":14.529},{"text":"but if that seal fails or if the door is improperly latched,","startTime":14.68,"finishTime":17.799},{"text":"then flooding can occur.","startTime":18,"finishTime":19.19},{"text":"The process of using a walk-in tub is cumbersome as you have to","startTime":20.01,"finishTime":23.01},{"text":"sit in the tub undressed and wait for it to fill and empty.","startTime":23.01,"finishTime":26},{"text":"If assistance is needed in the tub,","startTime":26.879,"finishTime":28.75},{"text":"it is hard for a caregiver to provide assistance over the side wall of the tub.","startTime":28.85,"finishTime":32.88},{"text":"These tubs are also not as big as they appear in the commercials.","startTime":33.7,"finishTime":36.86}]}},"assets":["E3WrdFPB7vB6BP6TZ","YGaq9bPahupqEFfXK"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Why don't we recommend a walk in tub? Walk in tubs typically hold 40 to 100 gallons of water. Often times people do not have a hot water heater large enough to accommodate a walk in tub. The doors do seal in to lock water, but if that seal fails or if the door is improperly latched, then flooding can occur. The process of using a walk in tub is cumbersome as you have to sit in the tub undressed and wait for it to fill and empty. If assistance is needed in the tub, it is hard for a caregiver to provide assistance over the side wall of the tub. These tubs are also not as big as they appear in the commercials.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-DavisNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Why don't we recommend a walk in tub? Walk in tubs typically hold 40 to 100 gallons of water. Often times people do not have a hot water heater large enough to accommodate a walk in tub. The doors do seal in to lock water, but if that seal fails or if the door is improperly latched, then flooding can occur. The process of using a walk in tub is cumbersome as you have to sit in the tub undressed and wait for it to fill and empty. If assistance is needed in the tub, it is hard for a caregiver to provide assistance over the side wall of the tub. These tubs are also not as big as they appear in the commercials.","voiceCodeUsed":"en-US-DavisNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"xrD2C737A4b67Ashf"}},"ourPEx3QTqhKXvydE":{"_id":"ourPEx3QTqhKXvydE","_siteID":"ZoiyEJNGnnXpx9Jbx","data"
