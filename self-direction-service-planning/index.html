ffectively.\"</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"We'll cover 3 main topics,","startTime":0.039,"finishTime":2.059},{"text":"self-directed budgeting,","startTime":2.519,"finishTime":3.8289999999999997},{"text":"understanding how to manage and allocate your budget.","startTime":4.32,"finishTime":6.8},{"text":"Authorizations","startTime":7.949,"finishTime":9.1},{"text":"learning how services are approved and tracked.","startTime":9.47,"finishTime":11.789},{"text":"Self-directed goods and services,","startTime":12.869,"finishTime":14.989},{"text":"exploring what can be purchased to","startTime":15.14,"finishTime":16.889},{"text":"support your independence and community involvement.","startTime":16.889,"finishTime":19.729},{"text":"Each section is designed to build","startTime":20.299,"finishTime":21.899},{"text":"your confidence in navigating self-direction effectively.","startTime":21.899,"finishTime":24.86}]}},"d6AMufBS9DarfmsDx":{"_id":"d6AMufBS9DarfmsDx","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":2386368,"uploadedFileName":"Steffan-en-Key Points for Self-Directed Budgeting-6/4/2025.mp3","uploadedFileNameExtension":".mp3","duration":99.4075},"dates":{"dateCreated":"2025-06-04T04:55:25.944Z","dateModified":"2025-06-04T04:55:28.245Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"As service coordinators, it's essential that we understand and communicate the key principles of self-directed budgeting to the individuals we support.\nFirst, remember that the budget available for self-direction is directly tied to the amount of services authorized in the person-centered service plan. This means our documentation and planning directly impact the individual’s financial flexibility.\nNext, individuals have the autonomy to decide how their services are organized and scheduled. Our role is to support them in making informed decisions that align with their goals and needs.\nThe Financial Management Services (FMS) system plays a critical role in monitoring spending. It flags both over- and under-spending, which gives us an opportunity to intervene early.\nIf an individual is overspending, it’s our responsibility to provide additional education on budgeting and service costs. On the other hand, if they’re underspending, it may indicate they need help finding caregivers—or they might be intentionally saving for something like a home modification. Either way, it’s important to have a conversation to clarify their plan.\nIf overspending continues even after re-education, we need to caution the individual that self-direction may not be sustainable without better budget management. In these cases, representatives can be brought in to assist with oversight.\nFinally, if overspending persists despite all interventions, you should contact the Ohio Department of Medicaid for further review. This ensures we’re maintaining program integrity while still supporting the individual’s needs.\"","voiceCode":"en-US-SteffanNeural","language":"en","originalResourceId":"Jvfq6fv8FdfpyDNpm","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-SteffanNeural\">As service coordinators, it's essential that we understand and communicate the key principles of self-directed budgeting to the individuals we support.<break time=\"0.5s\"/>First, remember that the budget available for self-direction is directly tied to the amount of services authorized in the person-centered service plan. This means our documentation and planning directly impact the individual’s financial flexibility.<break time=\"0.5s\"/>Next, individuals have the autonomy to decide how their services are organized and scheduled. Our role is to support them in making informed decisions that align with their goals and needs.<break time=\"0.5s\"/>The Financial Management Services (FMS) system plays a critical role in monitoring spending. It flags both over- and under-spending, which gives us an opportunity to intervene early.<break time=\"0.5s\"/>If an individual is overspending, it’s our responsibility to provide additional education on budgeting and service costs. On the other hand, if they’re underspending, it may indicate they need help finding caregivers—or they might be intentionally saving for something like a home modification. Either way, it’s important to have a conversation to clarify their plan.<break time=\"0.5s\"/>If overspending continues even after re-education, we need to caution the individual that self-direction may not be sustainable without better budget management. In these cases, representatives can be brought in to assist with oversight.<break time=\"0.5s\"/>Finally, if overspending persists despite all interventions, you should contact the Ohio Department of Medicaid for further review. This ensures we’re maintaining program integrity while still supporting the individual’s needs.\"</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"As service coordinators,","startTime":0.019,"finishTime":1.399},{"text":"it's essential that we understand and communicate the key","startTime":1.48,"finishTime":4.309},{"text":"principles of self-directed budgeting to the individuals we support.","startTime":4.309,"finishTime":7.909},{"text":"First,","startTime":9.109,"finishTime":9.56},{"text":"remember that the budget available for self-direction is directly tied to","startTime":9.81,"finishTime":13.229},{"text":"the amount of services authorized in the person-centered service plan.","startTime":13.229,"finishTime":17.1},{"text":"This means our documentation and planning","startTime":17.67,"finishTime":20.069},{"text":"directly impact the individual's financial flexibility.","startTime":20.069,"finishTime":23.1},{"text":"Next,","startTime":24.25,"finishTime":24.68},{"text":"individuals have the autonomy to decide how","startTime":25.04,"finishTime":27.129},{"text":"their services are organized and scheduled.","startTime":27.129,"finishTime":29.6},{"text":"Our role is to support them in making informed","startTime":30.209,"finishTime":32.74},{"text":"decisions that align with their goals and needs.","startTime":32.74,"finishTime":35.13},{"text":"The Financial Management Services FMS system plays","startTime":36.25,"finishTime":39.83},{"text":"a critical role in monitoring spending.","startTime":39.83,"finishTime":42.02},{"text":"It flags both over and underspending,","startTime":42.549,"finishTime":44.86},{"text":"which gives us an opportunity to intervene early.","startTime":45.11,"finishTime":47.63},{"text":"If an individual is overspending,","startTime":48.669,"finishTime":50.72},{"text":"it's our responsibility to provide additional","startTime":50.86,"finishTime":53.569},{"text":"education on budgeting and service costs.","startTime":53.569,"finishTime":56.259},{"text":"On the other hand,","startTime":56.54,"finishTime":57.4},{"text":"if they're underspending,","startTime":57.619,"finishTime":58.729},{"text":"it may indicate they need help finding caregivers,","startTime":58.779,"finishTime":61.599},{"text":"or they might be intentionally saving for something like a home modification.","startTime":61.86,"finishTime":65.739},{"text":"Either way,","startTime":66.22,"finishTime":66.97},{"text":"it's important to have a conversation to clarify their plan.","startTime":67.15,"finishTime":70.139},{"text":"If overspending continues even after re-education,","startTime":71.279,"finishTime":74.269},{"text":"we need to caution the individual that self-direction","startTime":74.48,"finishTime":77.12},{"text":"may not be sustainable without better budget management.","startTime":77.12,"finishTime":80.19},{"text":"In these cases,","startTime":80.76,"finishTime":82.129},{"text":"representatives can be brought in to assist with oversight.","startTime":82.139,"finishTime":84.839},{"text":"Finally,","startTime":86.01,"finishTime":86.489},{"text":"if overspending persists despite all interventions,","startTime":86.569,"finishTime":89.36},{"text":"you should contact the Ohio Department of Medicaid for further review.","startTime":89.529,"finishTime":93.36},{"text":"This ensures we're maintaining program integrity","startTime":93.849,"finishTime":96.37},{"text":"while still supporting the individual's needs.","startTime":96.37,"finishTime":98.61}]}},"dXKZFt8N9c4bTCw2T":{"_id":"dXKZFt8N9c4bTCw2T","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1135296,"uploadedFileName":"Steffan-en-Key Points for Self-Directed Goods and Services-6/4/2025.mp3","uploadedFileNameExtension":".mp3","duration":47.26},"dates":{"dateCreated":"2025-06-04T05:19:03.831Z","dateModified":"2025-06-04T05:19:05.725Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Always check whether the needed item or service can be covered through other Medicaid or waiver services. If it can, those services should be used first. This ensures that the self-directed budget is preserved for items that truly can’t be covered elsewhere.\nSecond, when evaluating a request, remember this simple rule: unless the item or service is explicitly prohibited, the answer is either:\n'Yes, goods and services can cover that,' or\n'No, but another service—such as waiver nursing, home modifications, or durable medical equi  can't be covered elsewhere.","startTime":12.319,"finishTime":14.85},{"text":"Second,","startTime":16.1,"finishTime":16.709},{"text":"when evaluating a request,","startTime":16.959,"finishTime":18.43},{"text":"remember this simple rule unless the item or service is explicitly prohibited,","startTime":18.6,"finishTime":23.309},{"text":"the answer is either","startTime":23.52,"finishTime":24.87},{"text":"yes,","startTime":25.239,"finishTime":25.52},{"text":"goods and services can cover that,","startTime":25.719,"finishTime":27.43},{"text":"or","startTime":27.52,"finishTime":28.069},{"text":"no,","startTime":28.399,"finishTime":28.61},{"text":"but another service,","startTime":28.76,"finishTime":29.909},{"text":"such as waiver nursing,","startTime":30.2,"finishTime":31.44},{"text":"home modifications,","startTime":31.639,"finishTime":32.979},{"text":"or durable medical equipment can cover that.","startTime":33.2,"finishTime":35.919},{"text":"This approach helps us guide individuals","startTime":37.04,"finishTime":39.2},{"text":"toward the most appropriate funding source while","startTime":39.2,"finishTime":41.439},{"text":"ensuring compliance with program rules and maximizing","startTime":41.439,"finishTime":44.389},{"text":"the value of their self-directed budget.","startTime":44.389,"finishTime":46.47}]}},"fqrv38BAZx2kWjNKt":{"_id":"fqrv38BAZx2kWjNKt","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":842688,"uploadedFileName":"Steffan-en-EVV Usage Dashboard-6/4/2025.mp3","uploadedFileNameExtension":".mp3","duration":35.0725},"dates":{"dateCreated":"2025-06-04T06:28:11.582Z","dateModified":"2025-06-04T06:28:13.124Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"\"The EVV Usage Dashboard is a helpful tool for bo ant must review and approve these entries separately. Manual entries are flagged in the system and should only be used when absolutely necessary, such as when a provider forgets to clock in or out.\"","voiceCode":"en-US-SteffanNeural","language":"en","originalResourceId":"szBWnYk9ccrXvQEWM","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-SteffanNeural\">\"When submitting manual entries, it’s important to remember that there is no 'Approve Now' option for past time entries. This means the participant must review and approve these entries separately. Manual entries are flagged in the system and should only be used when absolutely necessary, such as when a provider forgets to clock in or out.\"</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"When submitting manual entries,","startTime":0.079,"finishTime":1.779},{"text":"it's important to remember that there is no","startTime":1.879,"finishTime":3.92},{"text":"approved now option for past time entries.","startTime":3.92,"finishTime":6.67},{"text":"This means the participant must review and approve these entries separately.","startTime":7.32,"finishTime":11.35},{"text":"Manual entries are flagged in the system and","startTime":11.96,"finishTime":14.159},{"text":"should only be used when absolutely necessary,","startTime":14.159,"finishTime":16.79},{"text":"such as when a provider forgets to clock in or out.","startTime":17.12,"finishTime":19.68}]}},"hYqmei7yadCPrYXfm":{"_id":"hYqmei7yadCPrYXfm","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":1039084,"uploadedFileName":"image.png","height":802,"uploadedFileNameExtension":".png","width":1441},"dates":{"dateCrea iyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":2098368,"uploadedFileName":"Steffan-en-Scenario 3 Answers-6/4/2025.mp3","uploadedFileNameExtension":".mp3","duration":87.4},"dates":{"dateCreated":"2025-06-04T05:07:45.531Z","dateModified":"2025-06-04T05:07:48.138Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"\"Let’s walk through how Tyler can plan and prepare for a home modification—specifically, installing a ramp at his home.\nFirst, as a service coordinator, it’s important to help individuals like Tyler understand how they can save within their self-directed budget. Tyler has several options:\nHe can choose to pay his caregivers a lower wage than the maximum billable rate allowed under the Ohio Administrative Code.\nHe might use fewer hours than what’s been identified as needed in his service plan.\nHe can also opt to use only some of the services he’s eligible for. For example, instead of using waiver nursing to set up his medications, a family member could assist with that task.\nLastly, he can reserve a portion of his self-directed goods and services funds for the ramp installation.\nNow, from our side as care managers, there are three key steps we must take to authorize the purchase:\nSubmit a home modification authorization to the Financial Management Service, or FMS.\nOnce Tyler is ready to move forward, update the authorization to include the selected provider and the actual amount to be used.\nAnd finally, verify whether additional funds are available or if more will be needed to complete the project.\nThis process ensures that Tyler’s goal is supported in a structured, compliant, and financially responsible way.\"","voiceCode":"en-US-SteffanNeural","language":"en","originalResourceId":"bHsqz3zDCERJi3Y6B","ssm underline":false,"size":20}},"start":0,"behaviorType":"continue","rotationAngle":0},{"identifier":"4NCu4hPfkjqxCXMhd","kind":"overlay","type":"rectangle","width":186,"height":61,"x":20,"y":649,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light2, 0, 1)"},"fontColor":"koantic(light1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"start":0,"behaviorType":"continue","rotationAngle":0}],"duration":99.4075}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["d6AMufBS9DarfmsDx","QEHfHECTFiW438xPG"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"As service coordinators, it's essential that we understand and communicate the key principles of self-directed budgeting to the individuals we support.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-SteffanNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"First, remember that the budget available for self-direction is directly tied to the amount of services authorized in the person-centered service plan. This means our documentation and planning directly impact the individual’s financial flexibility.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-SteffanNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Next, individuals have the autonomy to decide how their services are organized and scheduled. Our role is to support them in making informed decisions that align with their goals and needs.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-SteffanNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The Financial Management Services (FMS) system plays a critical role in monitoring spending. It flags both over- and under-spending, which gives us an opportunity to intervene early.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-SteffanNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"If an individual is overspending, it’s our responsibility to provide additional education on budgeting and service costs. On the other hand, if they’re underspending, it may indicate they need help finding caregivers—or they might be intentionally saving for something like a home modification. Either way, it’s important to have a conversation to clarify their plan.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-SteffanNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"If overspending continues even after re-education, we need to caution the individual that self-direction may not be sustainable without better budget management. In these cases, representatives can be brought in to assist with oversight.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-SteffanNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Finally, if overspending persists despite all interventions, you should contact the Ohio Department of Medicaid for further review. This ensures we’re maintaining program integrity while still supporting the individual’s needs.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-SteffanNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"As service coordinators, it's essential that we understand and communicate the key principles of self-directed budgeting to the individuals we support.\nFirst, remember that the budget available for self-direction is directly tied to the amount of services authorized in the person-centered service plan. This means our documentation and planning directly impact the individual’s financial flexibility.\nNext, individuals have the autonomy to decide how their services are organized and scheduled. Our role is to support them in making informed decisions that align with their goals and needs.\nThe Financial Management Services (FMS) system plays a critical role in monitoring spending. It flags both over- and under-spending, which gives us an opportunity to intervene early.\nIf an individual is overspending, it’s our responsibility to provide additional education on budgeting and service costs. On the other hand, if they’re underspending, it may indicate they need help finding caregivers—or they might be intentionally saving for something like a home modification. Either way, it’s important to have a conversation to clarify their plan.\nIf overspending continues even after re-education, we need to caution the individual that self-direction may not be sustainable without better budget management. In these cases, representatives can be brought in to assist with oversight.\nFinally, if overspending persists despite all interventions, you should contact the Ohio Department of Medicaid for further review. This ensures we’re maintaining program integrity while still supporting the individual’s needs.\"","voiceCodeUsed":"en-US-SteffanNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"uYkTm9ZAk7G7wkzge"}},"Jzx7SXdsnEyWqv34L":{"_id":"Jzx7SXdsnEyWqv34L","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Time4 Care How to download","upload":"bimmJxJfGeARzNDAC"},"dates":{"dateCreated":"2025-06-04T05:36:09.960Z","dateModified":"2025-06-04T06:23:24.903Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"DXfDrEAbRgGvaynue","kind":"overlay","type":"rectangle","width":1280,"height":716.8715083798883,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"g8wFzYwwsjf9Emjte","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0},{"identifier":"dRN4xvPKkmtS2w3SW","kind":"overlay","type":"rectangle","width":26,"height":27,"x":1226,"y":662,"entranceAnimation inue","rotationAngle":0}],"duration":34.9225,"captions":[{"text":"Here are the key things to remember.","startTime":0.119,"finishTime":1.75},{"text":"Providers must use the time for Care mobile app to","startTime":2.4,"finishTime":5.039},{"text":"clock in and out in real time for every shift.","startTime":5.039,"finishTime":7.75},{"text":"Shifts must be submitted daily.","startTime":8.96,"finishTime":10.789},{"text":"There's no need for biweekly time sheets anymore.","startTime":11.039,"finishTime":13.63},{"text":"The app captures the provider's location at clock in and clock out,","startTime":14.72,"finishTime":18.209},{"text":"but again,","startTime":18.379,"finishTime":18.969},{"text":"GPS is off until consent is given.","startTime":19.18,"finishTime":21.569},{"text":"Participants can approve or reject time entries through the app or online.","startTime":22.719,"finishTime":26.67},{"text":"If a provider forgets their phone,","startTime":27.77,"finishTime":29.579},{"text":"they can submit a manual entry,","startTime":29.75,"finishTime":31.579},{"text":"but this should be the exception,","startTime":31.829,"finishTime":33.259},{"text":"not the rule.","startTime":33.43,"finishTime":34.15}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["ZdTW62pDEc3tMPbRR","g4eDzYrGcvEtvxxtw"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"Here are the key things to remember:\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-SteffanNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Providers must use the Time4Care mobile app to clock in and out in real time for every shift.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\", heir self-directed budget.","startTime":13.22,"finishTime":15.85},{"text":"Tyler has several options.","startTime":16.42,"finishTime":18.079},{"text":"He can choose to pay his caregivers a lower wage than","startTime":18.459,"finishTime":21.1},{"text":"the maximum billable rate allowed under the Ohio Administrative code.","startTime":21.1,"finishTime":25.17},{"text":"He might use fewer hours than what's been identified as needed in his service plan.","startTime":26.309,"finishTime":30.78},{"text":"He","startTime":31.799,"finishTime":31.809},{"text":"can also opt to use only some of the services he's eligible for.","startTime":32.029,"finishTime":35.819},{"text":"For example,","startTime":36.349,"finishTime":37.139},{"text":"instead of using waiver nursing to set up his medications,","startTime":37.47,"finishTime":40.439},{"text":"a family member could assist with that task.","startTime":40.59,"finishTime":43.029},{"text":"Lastly,","startTime":44.229,"finishTime":44.759},{"text":"he can reserve a portion of his self-directed","startTime":44.84,"finishTime":47.159},{"text":"goods and services funds for the ramp installation.","startTime":47.159,"finishTime":49.84},{"text":"Now,","startTime":51.08,"finishTime":51.549},{"text":"from our side as care managers,","startTime":51.639,"finishTime":53.319},{"text":"there are 3 key steps we must take to authorize the purchase.","startTime":53.4,"finishTime":56.549},{"text":"Submit a home modification authorization to","startTime":57.36,"finishTime":59.84},{"text":"the Financial Management Service or FMS.","startTime":59.84,"finishTime":62.709},{"text":"Once Tyler is ready to move forward,","startTime":63.909,"finishTime":66.019},{"text":"update the authorization to include the selected provider","startTime":66.459,"finishTime":69.379},{"text":"and the actual amount to be used.","startTime":69.379,"finishTime":71.239},{"text":"And finally,","startTime":72.37,"finishTime":73.26},{"text":"verify whether additional funds are available or if","startTime":73.48,"finishTime":76.47},{"text":"more will be needed to complete the project.","startTime":76.47,"finishTime":78.62},{"text":"This process ensures that Tyler's goal is supported in a structured,","startTime":79.769,"finishTime":83.599},{"text":"compliant,","startTime":83.849,"finishTime":84.559},{"text":"and financially responsible way.","startTime":84.69,"finishTime":86.569}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["v6Z5Qqj7Za9TGFoua","ohncXJwGmakuJGpGB"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"Let’s walk through how Tyler can plan and prepare for a home modification—specifically, installing a ramp at his home.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-SteffanNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"First, as a service coordinator, it’s important to help individuals like Tyler understand how they can save within their self-directed budget. Tyler has several options:\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-SteffanNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"He can choose to pay his caregivers a lower wage than the maximum billable rate allowed under the Ohio Administrative Code.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-SteffanNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"He might use fewer hours than what’s been identified as needed in his service plan.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-SteffanNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"He can also opt to use only some of the services he’s eligible for. For example, instead of using waiver nursing to set up his medications, a family member could assist with that task.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-SteffanNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Lastly, he can reserve a portion of his self-directed goods and services funds for the ramp installation.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-SteffanNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Now, from our side as care managers, there are three key steps we must take to authorize the purchase:\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-SteffanNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Submit a home modification authorization to the Financial Management Service, or FMS.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-SteffanNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Once Tyler is ready to move forward, update the authorization to include the selected provider and the actual amount to be used.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-SteffanNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"And finally, verify whether additional funds are available or if more will be needed to complete the project.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-SteffanNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"This process ensures that Tyler’s goal is supported in a structured, compliant, and financially responsible way.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-SteffanNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"\"Let’s walk through how Tyler can plan and prepare for a home modification—specifically, installing a ramp at his home.\nFirst, as a service coordinator, it’s important to help individuals like Tyler understand how they can save within their self-directed budget. Tyler has several options:\nHe can choose to pay his caregivers a lower wage than the maximum billable rate allowed under the Ohio Administrative Code.\nHe might use fewer hours than what’s been identified as needed in his service plan.\nHe can also opt to use only some of the services he’s eligible for. For example, instead of using waiver nursing to set up his medications, a family member could assist with that task.\nLastly, he can reserve a portion of his self-directed goods and services funds for the ramp installation.\nNow, from our side as care managers, there are three key steps we must take to authorize the purchase:\nSubmit a home modification authorization to the Financial Management Service, or FMS.\nOnce Tyler is ready to move forward, update the authorization to include the selected provider and the actual amount to be used.\nAnd finally, verify whether additional funds are available or if more will be needed to complete the project.\nThis process ensures that Tyler’s goal is supported in a structured, compliant, and financially responsible way.\"","voiceCodeUsed":"en-US-SteffanNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"7ZWrtSy2Hcm8tgLi2"}},"d8DF3KuJA6eqnkHPL":{"_id":"d8DF3KuJA6eqnkHPL","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Knowledge Check 1"},"dates":{"dateCreated":"2025-06-04T04:55:56.831Z","dateModified":"2025-06-04T04:56:02.085Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true,"questions":["o9rmh4BHwkPnwJC98"]},"video":{"autoPlay":true,"overlays":[{"identifier":"Ah53KL7gRh2pxR3ud","kind":"overlay","type":"questionTF","width":1152,"height":648,"x":64,"y":36,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":5,"topRight":5,"bottomLeft":5,"bottomRight":5},"fill":{"type":"color","color":"koantic(light1, 0, 1)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":16},"shadow":{"angle":270,"distance":0,"blur":12,"color":"rgba(0, 0, 0, 0.53)"}},"questionId":"o9rmh4BHwkPnwJC98","start":0,"behaviorType" le\":\"\",\"text\":\"Does it increase independence, safety, or community engagement; reduce the need for other Medicaid services; or cover something not available through other sources?\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-SteffanNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Is it free from exclusions like entertainment-only items, rent, utilities, or anything prohibited by law? If the answer to all these is yes, the item or service can be covered. If not, it must be excluded. This structured approach helps ensure compliance and consistency in decision-making.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-SteffanNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"\"This decision flowchart is a helpful tool for determining whether a requested item or service can be covered under self-directed goods and services. As a coordinator, walk through these questions with the individual:\nDoes the item or service address an assessed need in the person-centered plan?\nDoes it increase independence, safety, or community engagement; reduce the need for other Medicaid services; or cover something not available through other sources?\nIs it free from exclusions like entertainment-only items, rent, utilities, or anything prohibited by law? If the answer to all these is yes, the item or service can be covered. If not, it must be excluded. This structured approach helps ensure compliance and consistency in decision-making.\"","voiceCodeUsed":"en-US-SteffanNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"Y8mp4HzhBEwQ9sdo9"}},"wTCQytCE7 ormat\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"As a waiver service coordinator, one of your key responsibilities is to determine the total available budget for self-directed services. This starts with the total number of weekly caregiver hours that you approve and document in the person-centered service plan. That number is then multiplied by the maximum fee-for-service hourly rate, as defined in the Ohio Administrative Code. The result is the total budget available for that service. It’s essential that you input accurate hours, as this directly impacts the individual’s ability to plan and manage their services.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-SteffanNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-SteffanNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"\"As a waiver service coordinator, one of your key responsibilities is to determine the total available budget for self-directed services. This starts with the total number of weekly caregiver hours that you approve and document in the person-centered service plan. That number is then multiplied by the maximum fee-for-service hourly rate, as defined in the Ohio Administrative Code. The result is the total budget available for that service. It’s essential that you input accurate hours, as this directly impacts the individual’s ability to plan and manage their services.\"","jobId":"wYTDS9p8WNamkSngA"}},"wurujanEZQpNSLDc4":{"_id":"wurujanEZQpNSLDc4","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Budget Worksheet Overview","upload":"o8idBQoyfnjTnJsca"},"dates":{"dateCreated":"2025-06-02T19:50:49.935Z","dateModified":"2025-06-04T04:08:17.153Z"},"users":{"_userCreator 7142858},"fontColor":"rgba(255, 255, 255, 1)"}},{"identifier":"WCa89Xc24nxH7DqRq","kind":"overlay","htmlContent":"<ul><li>\n<span style=\"color:rgba(42, 47, 54, 1)\">The purpose of the budget worksheet is to help individuals see the amount of money available to them for each self-direction service option in their person-centered service plan. </span></li>\n<li>\n<span style=\"color:rgba(42, 47, 54, 1)\">The worksheet helps the individual plan out the hourly wages and hours for their caregiver(s) and helps them understand if they are over or under budget.</span></li>\n<li>\n<span style=\"color:rgba(42, 47, 54, 1)\">The budget is calculated per week; however, it will still calculate the total amount available in the budget per month and year.</span></li>\n<li>\n<span style=\"color:rgba(42, 47, 54, 1)\">As numbers are inputted into the document, the calculations will auto-populate. </span><ul><li>\n<span style=\"color:rgba(42, 47, 54, 1)\">Care managers will insert total approved weekly caregiver hours as listed in the person-centered service plan.</span></li>\n<li>\n<span style=\"color:rgba(42, 47, 54, 1)\">Individuals will allocate hours, overtime hours, and agreed upon wages in the document. </span></li></ul>\n<span style=\"color:rgba(42, 47, 54, 1)\">Each waiver will have a budget worksheet that includes the different service options available under each. &nbsp;</span></li></ul>\n","height":331,"width":1211,"y":152,"x":36,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":17.142858505249023,"bold":false,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(a
