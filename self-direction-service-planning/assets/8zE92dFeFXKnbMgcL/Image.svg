    <g transform="matrix(1, 0, 0, 1, 3.6, 3.2344298)"><text font-family="DejaVu Sans" font-style="normal" font-weight="bold" font-stretch="normal" font-size="12pt" fill="#FFFFFF" x="0" y="15.310067"><tspan x="0" y="15.310067">Term</tspan></text></g>
    <g transform="matrix(1, 0, 0, 1, 251.82828, 3.2344298)"><text font-family="DejaVu Sans" font-style="normal" font-weight="bold" font-stretch="normal" font-size="12pt" fill="#FFFFFF" x="0" y="15.310067"><tspan x="0" y="15.310067">Definition</tspan></text></g>
    <g transform="matrix(1, 0, 0, 1, 3.6, 26.75443)"><text font-family="DejaVu Sans" font-style="normal" font-weight="normal" font-stretch="normal" font-size="12pt" fill="#2A2F36" x="0" y="34.510067"><tspan x="0" y="34.510067">Wage</tspan></text></g>
    <g transform="matrix(1, 0, 0, 1, 251.82828, 26.75443)"><text font-family="DejaVu Sans" font-style="normal" font-weight="normal" font-stretch="normal" font-size="12pt" fill="#2A2F36" x="0" y="53.710068"><tspan x="0" y="15.310067">The caregiver's hourly wage as agreed upon between the individual and</tspan><tspan xml:space="preserve" x="580.0469" y="15.310067"> </tspan><tspan x="0" y="34.510067">caregiver. Wages must be at least Ohio’s minimum wage (currently</tspan><tspan xml:space="preserve" x="540.64844" y="34.510067"> </tspan><tspan x="0" y="53.710068">$10.45 per hour).</tspan></text></g>
    <g transform="matrix(1, 0, 0, 1, 3.6, 85.79443)"><text font-family="DejaVu Sans" font-style="normal" font-weight="normal" font-stretch="normal" font-size="12pt" fill="#2A2F36" x="0" y="34.510067"><tspan x="0" y="34.510067">Employer-Related Expenses</tspan></text></g>
    <g transform="matrix(1, 0, 0, 1, 251.82828, 85.79443)"><text font-family="DejaVu Sans" font-style="normal" font-weight="normal" font-stretch="normal" font-size="12pt" fill="#2A2F36" x="0" y="53.710068"><tspan x="0" y="15.310067">The amount of expenses the individual must account for as an employer.</tspan><tspan xml:space="preserve" x="586.375" y="15.310067"> </tspan><tspan x="0" y="34.510067">For example, expenses might include running payroll, administrative</tspan><tspan xml:space="preserve" x="552.5156" y="34.510067"> </tspan><tspan x="0" y="53.710068">costs, and/or taxes. This number is an estimation only.</tspan><tspan xml:space="preserve" x="437.47656" y="53.710068"> </tspan></text></g>
    <g transform="matrix(1, 0, 0, 1, 3.6, 144.83444)"><text font-family="DejaVu Sans" font-style="normal" font-weight="normal" font-stretch="normal" font-size="12pt" fill="#2A2F36" x="0" y="29.526604"><tspan x="0" y="29.526604">Billable Hourly Rate</tspan></text></g>
    <g transform="matrix(1, 0, 0, 1, 251.82828, 144.83444)"><text font-family="DejaVu Sans" font-style="normal" font-weight="normal" font-stretch="normal" font-size="12pt" fill="#2A2F36" x="0" y="39.126602"><tspan x="0" y="19.926601">The "Agreed Upon Hourly Wage" combined with the "Employer-Related</tspan><tspan xml:space="preserve" x="569.7578" y="19.926601"> </tspan><tspan x="0" y="39.126602">Expenses".</tspan></text></g>
    <g transform="matrix(1, 0, 0, 1, 3.6, 193.9075)"><text font-family="DejaVu Sans" font-style="normal" font-weight="normal" font-stretch="normal" font-size="12pt" fill="#2A2F36" x="0" y="29.526604"><tspan x="0" y="29.526604">Overtime Wage</tspan></text></g>
    <g transform="matrix(1, 0, 0, 1, 251.82828, 193.9075)"><text font-family="DejaVu Sans" font-style="normal" font-weight="normal" font-stretch="normal" font-size="12pt" fill="#2A2F36" x="0" y="29.526604"><tspan x="0" y="29.526604">The "Agreed Upon Hourly Wage" multiplied by 1.5.</tspan></text></g>
    <g transform="matrix(1, 0, 0, 1, 3.6, 242.98058)"><text font-family="DejaVu Sans" font-style="normal" font-weight="normal" font-stretch="normal" font-size="12pt" fill="#2A2F36" x="0" y="29.526604"><tspan x="0" y="29.526604">Billable Overtime Hourly Rate</tspan></text></g>
    <g transform="matrix(1, 0, 0, 1, 251.82828, 242.98058)"><text font-family="DejaVu Sans" font-style="normal" font-weight="normal" font-stretch="normal" font-size="12pt" fill="#2A2F36" x="0" y="39.126602"><tspan x="0" y="19.926601">The "Agreed Upon Overtime Hourly Wage" combined with "Employer-</tspan><tspan x="0" y="39.126602">Related Expenses".</tspan></text></g>
