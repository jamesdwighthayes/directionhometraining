":182.66,"finishTime":186.119},{"text":"coordinators work with the member to develop a contingency plan.","startTime":186.369,"finishTime":190},{"text":"This might involve identifying family caregivers,","startTime":190.25,"finishTime":193},{"text":"community-based supports,","startTime":193.289,"finishTime":194.57},{"text":"or charitable resources to help meet essential needs.","startTime":194.69,"finishTime":198.009},{"text":"Throughout this process,","startTime":198.789,"finishTime":200.21},{"text":"all actions,","startTime":200.38,"finishTime":201.41},{"text":"whether educational,","startTime":201.55,"finishTime":202.589},{"text":"supportive,","startTime":202.99,"finishTime":203.38},{"text":"or advocacy related are carefully documented in the appropriate system.","startTime":203.539,"finishTime":207.649},{"text":"This documentation ensures continuity,","startTime":207.899,"finishTime":210.259},{"text":"accountability,","startTime":210.66,"finishTime":211.41},{"text":"and a clear record of the support provided by the care team.","startTime":211.58,"finishTime":214.619}]}},"KMThaqGQqBreJBwP6":{"_id":"KMThaqGQqBreJBwP6","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1525248,"uploadedFileName":"Andrew-en-Medicaid-AuthorizedRep-732025.mp3","uploadedFileNameExtension":".mp3","duration":63.525},"dates":{"dateCreated":"2025-07-03T14:22:41.473Z","dateModified":"2025-07-03T14:22:45.449Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"As a care manager, you’ll often work with individuals who rely on others to help manage their Medicaid benefits. In Ohio, an Authorized Representative is someone the individual designates in writing—using ODM Form 06723—to act on their behalf for Medicaid-related matters. This person must be at least 18 and is responsible for maintaining confidentiality.\nIt’s important to understand that other legal roles—such as a Power of Attorney, Healthcare or Medical Power of Attorney, guardian, or representative payee—do not automatically make someone an Authorized Representative for Medicaid.\nAlways verify the documentation and clarify the scope of each role. For example, a Power Of Attorney may handle financial matters, while a healthcare Power Of Attorney makes medical decisions. A guardian may have broader authority, and a representative payee manages Social Security benefits.\nConfirming the correct legal role helps ensure you’re communicating with the right person and protecting the member’s rights and privacy.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"XfQMk3R3rZb2473vE","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">As a care manager, you’ll often work with individuals who rely on others to help manage their Medicaid benefits. In Ohio, an Authorized Representative is someone the individual designates in writing—using ODM Form 06723—to act on their behalf for Medicaid-related matters. This person must be at least 18 and is responsible for maintaining confidentiality.<break time=\"0.5s\"/>It’s important to understand that other legal roles—such as a Power of Attorney, Healthcare or Medical Power of Attorney, guardian, or representative payee—do not automatically make someone an Authorized Representative for Medicaid.<break time=\"0.5s\"/>Always verify the documentation and clarify the scope of each role. For example, a Power Of Attorney may handle financial matters, while a healthcare Power Of Attorney makes medical decisions. A guardian may have broader authority, and a representative payee manages Social Security benefits.<break time=\"0.5s\"/>Confirming the correct legal role helps ensure you’re communicating with the right person and protecting the member’s rights and privacy.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"As a care manager,","startTime":0.009,"finishTime":1.159},{"text":"you'll often work with individuals who rely on","startTime":1.3599999999999999,"finishTime":3.839},{"text":"others to help manage their Medicaid benefits.","startTime":3.839,"finishTime":6.46},{"text":"In Ohio,","startTime":6.599,"finishTime":7.389},{"text":"an authorized representative is someone the","startTime":7.559,"finishTime":10.039},{"text":"individual designates in writing using ODM","startTime":10.039,"finishTime":13.199},{"text":"Form 06723 to act on their behalf for Medicaid related matters.","startTime":13.199,"finishTime":18.59},{"text":"This person must be at least 18","startTime":18.84,"finishTime":20.829},{"text":"and is responsible for maintaining confidentiality.","startTime":20.829,"finishTime":23.44},{"text":"It's important to understand that other legal roles such as a power of attorney,","startTime":24.229,"finishTime":28.549},{"text":"health care,","startTime":28.819,"finishTime":29.34},{"text":"or medical power of attorney,","startTime":29.389,"finishTime":30.94},{"text":"guardian,","startTime":31.139,"finishTime":31.77},{"text":"or representative payee do not automatically make","startTime":31.899,"finishTime":34.9},{"text":"someone an authorized representative for Medicaid.","startTime":34.9,"finishTime":37.299},{"text":"Always verify the documentation and clarify the scope of each role.","startTime":38.169,"finishTime":42.439},{"text":"For example,","startTime":42.689,"finishTime":43.479},{"text":"a power of attorney may handle financial matters while","startTime":43.65,"finishTime":46.729},{"text":"a health care power of attorney makes medical decisions.","startTime":46.729,"finishTime":49.77},{"text":"A guardian may have broader authority,","startTime":49.93,"finishTime":52.13},{"text":"and a representative payee manages Social Security benefits.","startTime":52.33,"finishTime":55.56},{"text":"Confirming the correct legal role helps ensure you're communicating with","startTime":56.459,"finishTime":59.939},{"text":"the right person and protecting the members' rights and privacy.","startTime":59.939,"finishTime":63.299}]}},"KcwtwTzfiurKrHETa":{"_id":"KcwtwTzfiurKrHETa","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"njFS2bC3QhDj5p2Mw","thumbnail":"2r2BCxqz8PjFunQaF","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".png","width":45,"height":56},"dates":{"dateCreated":"2025-04-25T17:41:12.043Z","dateModified":"2025-04-25T17:41:12.043Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"KjyEwXixmtYYwkLD9":{"_id":"KjyEwXixmtYYwkLD9","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":858240,"uploadedFileName":"Andrew-en-Waivers-HandlingClosures-732025.mp3","uploadedFileNameExtension":".mp3","duration":35.7125},"dates":{"dateCreated":"2025-07-03T15:43:54.502Z","dateModified":"2025-07-03T15:43:56.943Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"When a member’s Medicaid is at risk of loss of eligibility, AAAs and MyCare Plans typically receive a notification.\nThese alerts should be promptly researched and verified according to your agency or plan’s procedures.\nAs a care manager, your role is to follow up quickly, help the member gather and submit any missing documentation, and en .35},{"text":"and ensure they are informed of their appeal rights.","startTime":21.35,"finishTime":23.67},{"text":"For example,","startTime":24.549,"finishTime":25.42},{"text":"if Medicaid loses eligibility due to unreported income,","startTime":25.629,"finishTime":28.979},{"text":"the member may be able to reverse the decision by","startTime":29.149,"finishTime":31.75},{"text":"submitting recent pay stubs or other proof of eligibility.","startTime":31.75,"finishTime":35.349}]}},"LBbCi53Ss623DBKxH":{"_id":"LBbCi53Ss623DBKxH","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":185124,"uploadedFileName":"Medicare-Medicaid-and-Waiver-Payer-Hierarchy (1).png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-06T04:31:39.507Z","dateModified":"2025-06-06T04:31:39.507Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","jobId":"WWmRKeDKoEXeE3isD","thumbnail":"6q4ZJ8Tdk9gPeRnQk"},"LRf6KZCwGbRgsDmJd":{"_id":"LRf6KZCwGbRgsDmJd","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/jpeg","status":"online","fileSizeInBytes":947211,"uploadedFileName":"photo-1586773860418-d37222d8fce3.jpg","height":1117,"uploadedFileNameExtension":".jpg","width":1680},"dates":{"dateCreated":"2025-04-25T18:13:22.235Z","dateModified":"2025-04-25T18:13:22.235Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"jobId":"4aF2tT3WewQrDZgLR","isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","thumbnail":"EvCfaoKWHDmC3BBRN"},"LXxgWTaYu2eAB6YQR":{"_id":"LXxgWTaYu2eAB6YQR","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"njFS2bC3QhDj5p2Mw","thumbnail":"vKtjZjBAdct5uL36n","data":{"attributes": mp3","uploadedFileNameExtension":".mp3","duration":35.55},"dates":{"dateCreated":"2025-07-03T13:13:34.326Z","dateModified":"2025-07-03T13:13:38.563Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"“Most Medicare Advantage Plans include Part D prescription drug coverage. To enroll, individuals must live in the plan’s service area and be enrolled in both Medicare Part A and B. Historically, people with End-Stage Renal Disease were excluded, but recent changes now allow some to enroll—so it’s important to verify current plan rules.\nRegarding costs, enrollees typically pay the standard Part B premium. However, for those who also qualify for Medicaid, that premium is generally covered by Medicaid. Some Advantage Plans may also charge an additional premium.”","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"pKxndyLEx7MxkLv9K","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">“Most Medicare Advantage Plans include Part D prescription drug coverage. To enroll, individuals must live in the plan’s service area and be enrolled in both Medicare Part A and B. Historically, people with End-Stage Renal Disease were excluded, but recent changes now allow some to enroll—so it’s important to verify current plan rules.<break time=\"0.5s\"/>Regarding costs, enrollees typically pay the standard Part B premium. However, for those who also qualify for Medicaid, that premium is generally covered by Medicaid. Some Advantage Plans may also charge an additional premium.”</voice>\n          </speak>"},"captionData":{"status":"su edicaid. This session will provide a comprehensive understanding of how these programs work individually, how they intersect, and best practices for coordinating care. Let’s begin by reviewing the key objectives we’ll cover.\"  </voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Welcome to today's training on coordinating dual services,","startTime":0.009,"finishTime":3.4699999999999998},{"text":"Medicare and Medicaid.","startTime":3.559,"finishTime":5.07},{"text":"This session will provide a comprehensive understanding","startTime":5.32,"finishTime":8.119},{"text":"of how these programs work individually,","startTime":8.119,"finishTime":10.479},{"text":"how they intersect,","startTime":10.72,"finishTime":11.71},{"text":"and best practices for coordinating care.","startTime":11.869,"finishTime":14.27},{"text":"Let's begin by reviewing the key objectives we'll cover.","startTime":14.52,"finishTime":17.36}]}},"QzdiSnPAHAKx6jGYs":{"_id":"QzdiSnPAHAKx6jGYs","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":2875968,"uploadedFileName":"Andrew-en-Medicare- The Parts of Medicare-7/2/2025.mp3","uploadedFileNameExtension":".mp3","duration":119.7875},"dates":{"dateCreated":"2025-07-02T20:04:24.503Z","dateModified":"2025-07-02T20:04:30.170Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"Medicare is administered by the Centers for Medicare and Medicaid Services (CMS). Eligibility includes:  \nIndividuals aged 65+ who paid Medicare taxes for at least 10 years.  \nThose under 65 receiving Social Security Disability Insurance (SSDI) for 24+ months.  \nPeople with End-Stage Renal Disease (ESRD) or Amyotrophic Lateral Sclerosis or ALS. \nFor example, a 67-year-old retiree with a history of payroll deductions would qualify automatically. \nMedicare is divided into four parts.\nPart A covers hospital-related services like inpatient stays, hospice, and some home health care.\nPart B includes outpatient services such as doctor visits, preventive screenings, and medical equipment.\nTogether, Parts A and B are known as Original Medicare, which is administered directly by the federal government. Beneficiaries can see any provider who accepts Medicare—this is often referred to as a \"fee-for-service\" model.\nPart C, or Medicare Advantage, is an alternative to Original Medicare. These plans are offered by health insurance companies and typically bundle Parts A, B, and often D. They usually require members to use a network of providers.\nThink of it this way: Original Medicare is like a fee-for-service plan with broad provider access, while Medicare Advantage plans are more like HMOs or PPOs.\nHMOs (Health Maintenance Organizations) require members to use a specific network of doctors and hospitals and usually need referrals for specialists.\nPPOs (Preferred Provider Organizations) offer more flexibility, allowing members to see out-of-network providers at a higher cost.\nFinally, Part D helps cover the cost of prescription drugs and is available as a standalone plan or included in many Medicare Advantage plans.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"vYFyNdDcACQkxBZui","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">Medicare is administered by the Centers for Medicare and Medicaid Services (CMS). Eligibility includes:  <break time=\"0.5s\"/>Individuals aged 65+ who paid Medicare taxes for at least 10 years.  <break time=\"0.5s\"/>Those under 65 receiving Social Security Disability Insurance (SSDI) for 24+ months.  <break time=\"0.5s\"/>People with End-Stage Renal Disease (ESRD) or Amyotrophic Lateral Sclerosis or ALS. <break time=\"0.5s\"/>For example, a 67-year-old retiree with a history of payroll deductions would qualify automatically. <break time=\"0.5s\"/>Medicare is divided into four parts.<break time=\"0.5s\"/>Part A covers hospital-related services like inpatient stays, hospice, and some home health care.<break time=\"0.5s\"/>Part B includes outpatient services such as doctor visits, preventive screenings, and medical equipment.<break time=\"0.5s\"/>Together, Parts A and B are known as Original Medicare, which is administered directly by the federal government. Beneficiaries can see any provider who accepts Medicare—this is often referred to as a \"fee-for-service\" model.<break time=\"0.5s\"/>Part C, or Medicare Advantage, is an alternative to Original Medicare. These plans are offered by health insurance companies and typically bundle Parts A, B, and often D. They usually require members to use a network of providers.<break time=\"0.5s\"/>Think of it this way: Original Medicare is like a fee-for-service plan with broad provider access, while Medicare Advantage plans are more like HMOs or PPOs.<break time=\"0.5s\"/>HMOs (Health Maintenance Organizations) require members to use a specific network of doctors and hospitals and usually need referrals for specialists.<break time=\"0.5s\"/>PPOs (Preferred Provider Organizations) offer more flexibility, allowing members to see out-of-network providers at a higher cost.<break time=\"0.5s\"/>Finally, Part D helps cover the cost of prescription drugs and is available as a standalone plan or included in many Medicare Advantage plans.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Medicare is administered by the Centers for Medicare and Medicaid Services,","startTime":0.119,"finishTime":4.469},{"text":"CMS.","startTime":4.48,"finishTime":5.269 s homemaking.","startTime":5.909,"finishTime":7.579},{"text":"Always check the waiver service list.","startTime":7.88,"finishTime":9.979},{"text":"For example,","startTime":10.159,"finishTime":10.909},{"text":"home modifications may require prior approval.","startTime":11.159,"finishTime":13.8}]}},"T6LDMBSBZSpKkgMR2":{"_id":"T6LDMBSBZSpKkgMR2","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":2744640,"uploadedFileName":"Andrew-en-DualEligibles-PayerHierarchy-7182025.mp3","uploadedFileNameExtension":".mp3","duration":114.325},"dates":{"dateCreated":"2025-07-18T15:49:38.807Z","dateModified":"2025-07-18T15:49:44.385Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"When coordinating care for individuals who are dually eligible for Medicare and Medicaid, it's essential to understand the payer sequencing. Medicare is always the primary payer for services it covers—this includes hospital stays, skilled nursing, physician visits, and preventive care.\nMedicaid steps in as the secondary payer, covering services that Medicare doesn’t, such as long-term services and supports, personal care, transportation, and Deductibles and Coinsurance after Original Medicare Payment\nFinally, Waiver services are considered the payer of last resort. Most services covered by waivers are only covered by waivers and not Medicare or Medicaid such as Emergency Response system, Home Maintenance and Chore services, Home modifications, and homemaker services. However, there are some waiver services like nursing which are covered under Medicare and Medicaid. Waiver Service Coordinators, when they assess an individual to need a covered service, like nursing, follow payer sequencing. \nFor example a Waiver Service Coordinator assesses an individual and determines they will need nursing care. First they will see if they meet the Medicare criteria for nursing, if not, they will see if the nursing care is covered under a Medicaid state plan and if they have exhausted all of the hours available and still need nursing, the waiver service coordinator can authorize waiver nursing as a service under a waiver. Here the waiver service coordinator is only authorizing services to be paid under waiver in accordance with payor sequencing. Additionally, Waiver Service Coordinators also consider if there are community resources available to meet these needs. \nAlways bill Medicare first when applicable, then Medicaid, and use waiver services only when the need isn’t met by the other two. Coordinating these programs effectively ensures comprehensive coverage and avoids unnecessary denials or delays.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"q3NtR7rFtQpXZXXFb","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">When coordinating care for individuals who are dually eligible for Medicare and Medicaid, it's essential to understand the payer sequencing. Medicare is always the primary payer for services it covers—this includes hospital stays, skilled nursing, physician visits, and preventive care.<break time=\"0.5s\"/>Medicaid steps in as the secondary payer, covering services that Medicare doesn’t, such as long-term services and supports, personal care, transportation, and Deductibles and Coinsurance after Original Medicare Payment<break time=\"0.5s\"/>Finally, Waiver services are considered the payer of last resort. Most services covered by waivers are only covered by waivers and not Medicare or Medicaid such as Emergency Response system, Home Maintenance and Chore services, Home modifications, and homemaker services. However, there are some waiver services like nursing which are covered under Medicare and Medicaid. Waiver Service Coordinators, when they assess an individual to need a covered service, like nursing, follow payer sequencing. <break time=\"0.5s\"/>For example a Waiver Service Coordinator assesses an individual and determines they will need nursing care. First they will see if they meet the Medicare criteria for nursing, if not, they will see if the nursing care is covered under a Medicaid state plan and if they have exhausted all of the hours available and still need nursing, the waiver service coordinator can authorize waiver nursing as a service under a waiver. Here the waiver service coordinator is only authorizing services to be paid under waiver in accordance with payor sequencing. Additionally, Waiver Service Coordinators also consider if there are community resources available to meet these needs. <break time=\"0.5s\"/>Always bill Medicare first when applicable, then Medicaid, and use waiver services only when the need isn’t met by the other two. Coordinating these programs effectively ensures comprehensive coverage and avoids unnecessary denials or delays.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"When coordinating care for individuals who are","startTime":0.119,"finishTime":2.359},{"text":"dually eligible for Medicare and Medicaid,","startTime":2.359,"finishTime":4.739},{"text":"it's essential to understand the payer sequencing.","startTime":4.96,"finishTime":7.59},{"text":"Medicare is always the primary payer for services it covers.","startTime":7.84,"finishTime":11.64},{"text":"This includes hospital stays,","startTime":11.76,"finishTime":13.239},{"text":"skilled nursing,","startTime":13.6,"finishTime":14.279},{"text":"physician visits,","startTime":14.52,"finishTime":15.52},{"text":"and preventive care.","startTime":15.68,"finishTi the Medicare criteria for nursing.","startTime":67.389,"finishTime":70.5},{"text":"If not,","startTime":70.669,"finishTime":71.379},{"text":"they will see if the nursing care is covered under a Medicaid state plan","startTime":71.589,"finishTime":75.139},{"text":"and if they have exhausted all of the hours available and still need nursing.","startTime":75.139,"finishTime":79.309},{"text":"The waiver service coordinator can authorize waiver","startTime":79.43,"finishTime":82.019},{"text":"nursing as a service under a waiver.","startTime":82.019,"finishTime":84.089},{"text":"Here,","startTime":84.339,"finishTime":84.5},{"text":"the waiver Service coordinator is only authorizing services to","startTime":84.51,"finishTime":88.18},{"text":"be paid under waiver in accordance with payer sequencing.","startTime":88.18,"finishTime":91.36},{"text":"Additionally,","startTime":91.37,"finishTime":92.29},{"text":"waiver service coordinators also consider if there are","startTime":92.379,"finishTime":95.22},{"text":"community resources available to meet these needs.","startTime":95.22,"finishTime":98.099},{"text":"Always bill Medicare first when applicable,","startTime":98.97,"finishTime":101.519},{"text":"then Medicaid and use waiver services only when the need isn't met by the other two.","startTime":101.69,"finishTime":106.8},{"text":"Coordinating these programs effectively ensures comprehensive coverage","startTime":107.05,"finishTime":111.08},{"text":"and avoids unnecessary denials or delays.","startTime":111.08,"finishTime":114.01}]}},"TJGDij6NXjfPhd9WQ":{"_id":"TJGDij6NXjfPhd9WQ","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":747072,"uploadedFileName":"Andrew-en-Medicaid-Whatisit-732025.mp3","uploadedFileNameExtension":".mp3","duration":31.0875},"dates":{"dateCreated":"2025-07-03T13:59:44.216Z","dateModified":"2025-07-03T13:59:48.486Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifie inishTime":14.88},{"text":"in 2025,","startTime":15.01,"finishTime":16.2},{"text":"the income limit for an aged,","startTime":16.34,"finishTime":18.04},{"text":"blind,","startTime":18.17,"finishTime":18.76},{"text":"or disabled individual in Ohio is $967 per month.","startTime":18.889,"finishTime":23.879},{"text":"This threshold may vary depending on the Medicaid category,","startTime":24.129,"finishTime":27.36},{"text":"so it's important to verify the correct eligibility path.","startTime":27.569,"finishTime":30.819}]}},"TR3Y3c6M4xppgXmfd":{"_id":"TR3Y3c6M4xppgXmfd","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1124928,"uploadedFileName":"Andrew-en-Part A: Additional Covered Services-6/5/2025.mp3","uploadedFileNameExtension":".mp3","duration":46.825},"dates":{"dateCreated":"2025-06-05T15:36:07.691Z","dateModified":"2025-06-05T15:36:10.697Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"\"Additional Part A services include skilled home health care for individuals who are homebound, typically for a short-term period such as recovery from surgery or illness. Hospice care is also covered under Part A and focuses on comfort and symptom management for terminally ill patients, usually for those with a life expectancy of six months or less. However, it’s important to note that hospice care does not include room and board costs. For example, a patient with late-stage cancer may receive pain management at home under hospice, but Medicare won’t pay for assisted living or facility-based housing. Also, hospice services are generally carved out from Medicare Advantage plans, meaning they are covered directly by traditional Medicare even if the individual is enrolled in an Advantage plan.\"","voiceCode":"en-US-AndrewNe and care in other programs, in dual coordination a care team delivers care to members. As care managers you play a critical role in this care team. The care team is aligned with concepts from person-centered care where the community, family, and caregivers play important parts in member care and well being alongside Doctors, nurses, personal care aides, pharmacists, and other medical professionals.\nSpecifically, the care team in dual coordination is comprised of informal supports, including family, advocates, and friends, medical professionals, and importantly, Care Coordination professionals. \n\nTwo roles within Care Coordination professionals are the Care Coordinator and Waiver Service Coordinator. The Care Coordinator helps to manage all services, including medical, behavioral, and long-term care. They help members figure out what services will be covered by the combination of Medicare and Medicaid. Care Coordinators may be a MyCare plan employee from among Anthem Blue Cross and Blue Shield, Buckeye Health Plan, CareSource, or Molina HealthCare of Ohio or the plan may choose to delegate Care Coordination work to Area Agency on Aging staff.\nThe second role is the Waiver Service Coordinator - Waiver service coordinators are usually Area Agency on Aging employees serving individuals aged 60 and over. At the discretion of MyCare plans, Agency Waiver Service Coordinators may also serve individuals under age 60. Waiver service coordinators assists members if their goal is to stay in their homes and communities by coordinating waiver services and other community resources.    ","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"h2RuAcSEGm94K6sCm","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-Andr shTime":7.829},{"text":"For example,","startTime":8.039,"finishTime":8.76},{"text":"a doctor might need to prove cheaper","startTime":8.96,"finishTime":10.84},{"text":"drugs failed before covering a pricier biologic.","startTime":10.84,"finishTime":13.909},{"text":"Always check plan rules.","startTime":14.159,"finishTime":15.479}]}},"b6rEKnknpQMXrgEPX":{"_id":"b6rEKnknpQMXrgEPX","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1650816,"uploadedFileName":"Andrew-en-Medicaid-HomeExemptions-732025.mp3","uploadedFileNameExtension":".mp3","duration":68.7375},"dates":{"dateCreated":"2025-07-03T15:02:00.457Z","dateModified":"2025-07-03T15:02:04.015Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"“While a home may be exempt as a countable asset during the Medicaid application process, it is still subject to estate recovery after the individual passes away.\nEstate recovery in Ohio includes both probate and non-probate assets, not just what goes through the will.\nRecovery may be deferred if there is a surviving spouse, a child under 21, or a blind or disabled child. This means the state delays recovery until those individuals are no longer eligible for protection—but it does not permanently exempt the home.\nIn some cases, recovery may be waived or further deferred. For example, if a sibling with an equity interest lived in the home for at least one year before the individual entered care, or if an adult child provided care in the home for at least two years that delayed institutionalization.\nAdditionally, families may apply for a hardship waiver, which can result in either a waiver or a deferral depending on the facts and circumstances.\nIt’s important for care managers to understand these distinctions and help families seek legal or benefits counseling when estate recovery is a concern.”","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"Eb8byyKY69SePM3G9","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">“While a home may be exempt as a countable asset during the Medicaid application process, it is still subject to estate recovery after the individual passes away.<break time=\"0.5s\"/>Estate recovery in Ohio includes both probate and non-probate assets, not just what goes through the will.<break time=\"0.5s\"/>Recovery may be deferred if there is a surviving spouse, a child under 21, or a blind or disabled child. This means the state delays recovery until those individuals are no longer eligible for protection—but it does not permanently exempt the home.<break time=\"0.5s\"/>In some cases, recovery may be waived or further deferred. For example, if a sibling with an equity interest lived in the home for at least one year before the individual entered care, or if an adult child provided care in the home for at least two years that delayed institutionalization.<break time=\"0.5s\"/>Additionally, families may apply for a hardship waiver, which can result in either a waiver or a deferral depending on the facts and circumstances.<break time=\"0.5s\"/>It’s important for care managers to understand these distinctions and help families seek legal or benefits counseling when estate recovery is a concern.”</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"While a home may be exempt as","startTime":0.119,"finishTime":1.639},{"text":"accountable asset during the Medicaid application process,","startTime":1.639,"finishTime":4.63},{"text":"it is still subject to a state recovery after the individual passes away.","startTime":4.8,"finishTime":9.039},{"text":"Estate recovery in Ohio includes both probate and non-probate assets,","startTime":9.899000000000001,"finishTime":14.34},{"text":"not just what goes through the well.","startTime":14.579,"finishTime":16.02},{"text":"Recovery may be deferred if there is a surviving spouse,","startTime":16.899,"finishTime":20.01},{"text":"a child under 21,","startTime":20.219,"finishTime":21.709},{"text":"or a blind or disabled child.","startTime":21.94,"finishTime":23.969},{"text":"This means the state delays recovery until those","startTime":24.26,"finishTime":27.229},{"text":"individuals are no longer eligible for protection,","startTime":27.229,"finishTime":29.969},{"text":"but it does not permanently exempt the home.","startTime":30.18,"finishTime":32.259},{"text":"In some cases,","startTime":33.02,"finishTime":34.049},{"text":"recovery may be waived or further deferred.","startTime":34.119,"finishTime":36.959},{"text":"For example,","startTime":37.209,"finishTime":37.959},{"text":"if a sibling with an equity interest lived in the home","startTime":38.169,"finishTime":41.049},{"text":"for at least 1 year before the individual entered care,","startTime":41.049,"finishTime":44.159},{"text":"or if an adult child provided care in the","startTime":44.369,"finishTime":46.49},{"text":"home for at least 2 years that delayed institutionalization.","startTime":46.49,"finishTime":49.689},{"text":"Additionally,","startTime":50.45,"finishTime":51.319},{"text":"families may apply for a hardship waiver,","startTime":51.56,"finishTime":53.75},{"text":"which can result in either a waiver or","startTime":53.959,"finishTime":55.919},{"text":"a deferral depending on the facts and circumstances.","startTime":55.919,"finishTime":58.72},{"text":"It's important for care managers to understand these distinctions","startTime":59.569,"finishTime":62.95},{"text":"and help families seek legal or benefits counseling","startTime":63.119,"finishTime":66.239},{"text":"when a state recovery is a concern.","startTime":66.239,"finishTime":68.4}]}},"bdsnmW4nmTpjohTxC":{"_id":"bdsnmW4nmTpjohTxC","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":326016,"uploadedFileName":"Andrew-en-Dual Eligibles- Complex Access-6/6/2025.mp3","uploadedFileNameExtension":".mp3","duration":13.55},"dates":{"dateCreated":"2025-06-06T06:55:44.090Z","dateModified":"2025-06-06T06:55:45.667Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"\"Navigating the appeals processes of both programs can be overwhelming. Beneficiaries might receive a denial from Medicare and not realize they are still eligible under Medicaid, leading to confusion and unmet needs.\"","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"T3B69NLaho2c4hATb","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">\"Navigating the appeals processes of both programs can be overwhelming. Beneficiaries might receive a denial from Medicare and not realize they are still eligible under Medicaid, leading to confusion and unmet needs.\"</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Navigating the appeals processes of both programs can be overwhelming.","startTime":0.2,"finishTime":4.44},{"text":"Beneficiaries might receive a denial from Medicare and","startTime":4.559,"finishTime":7.559},{"text":"not realize they are still eligible under Medicaid,","startTime":7.559,"finishTime":10.359}, eData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"When working with members, it’s essential to identify what type of Medicare coverage they have. Ask whether they have Original Medicare, a Medicare Advantage plan, or are enrolled in MyCare Ohio.\n\nMyCare Ohio members should have a specific ID card—ask to see it. If they have Original Medicare, they’ll have the red-white-blue card, and if they use Medicare Fee-for-Service, they’ll also need a separate Part D card for prescriptions.\n\nCheck if they have a Medigap policy or if Medicaid is acting as their secondary coverage. Also, determine if they’re enrolled in a Special Needs Plan, such as a D-SNP.\n\nEncourage members to keep all insurance cards accessible and review their plan documents. If they have questions about switching plans or understanding their benefits, you as a care manager can refer them to O ship, the Ohio Senior Health Insurance Information Program, via their website or by phone at 800-686-1578.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"zkYZ3yqzNgMMRsg79","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">When working with members, it’s essential to identify what type of Medicare coverage they have. Ask whether they have Original Medicare, a Medicare Advantage plan, or are enrolled in MyCare Ohio.<break time=\"0.5s\"/>MyCare Ohio members should have a specific ID card—ask to see it. If they have Original Medicare, they’ll have the red-white-blue card, and if they use Medicare Fee-for-Service, they’ll also need a separate Part D card for prescriptions.<break time=\"0.5s\"/>Check if they have a Medigap policy or if Medicaid is acting as their secondary coverage. Also, determine if they’re enrolled in a Special Needs Plan, such as a D-SNP.<break time=\"0.5s\"/>Encourage members to keep all insurance cards accessible and review their plan documents. If they have questions about switching plans or understanding their benefits, you as a care manager can refer them to O ship, the Ohio Senior Health Insurance Information Program, via their website or by phone at 800-686-1578.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"When working with members,","startTime":0.009,"finishTime":1.279},{"text":"it's essential to identify what type of Medicare coverage they have.","startTime":1.399,"finishTime":5.11},{"text":"Ask whether they have original Medicare,","startTime":5.32,"finishTime":7.11},{"text":"a Medicare Advantage plan,","startTime":7.28,"finishTime":8.75},{"text":"or are enrolled in MyCare Ohio.","startTime":8.96,"finishTime":10.789},{"text":"MyCare Ohio members should have a specific ID card.","startTime":11.64,"finishTime":15.109},{"text":"Ask to see it.","startTime":15.319,"finishTime":16.149},{"text":"If they have original Medicare,","startTime":16.399,"finishTime":17.85},{"text":"they'll have the red,","startTime":18.04,"finishTime":18.84},{"text":"white,","startTime":18.92,"finishTime":19.079},{"text":"blue card,","startTime":19.159,"finishTime":19.87},{"text":"and if they use Medicare fee for service,","startTime":20.04,"finishTime":22.03},{"text":"they'll also need a separate Part D card for prescriptions.","startTime":22.2,"finishTime":25.03},{"text":"Check if they have a Mediga policy or","startTime":25.95,"finishTime":28.09},{"text":"if Medicaid is acting as their secondary coverage.","startTime":28.09,"finishTime":31.2},{"text":"Also,","startTime":31.559,"finishTime":32.009},{"text":"determine if they're enrolled in a special needs plan such as a DSMP.","startTime":32.168,"finishTime":35.889},{"text":"Encourage members to keep all insurance cards","startTime":36.709,"finishTime":39.52},{"text":"accessible and review their plan documents.","startTime":39.52,"finishTime":42},{"text":"If they have questions about switching plans or understanding their benefits,","startTime":42.229,"finishTime":46.139},{"text":"you,","startTime":46.27,"finishTime":46.419},{"text":"as a care manager can refer them to OSIP,","startTime":46.43,"finishTime":48.919},{"text":"the Ohio Senior Health Insurance Information Program,","startTime":49.189,"finishTime":52.02},{"text":"via their website or by phone at 800-686-1578.","startTime":52.189,"finishTime":57.59}]}},"fFdctrJQHgFNbyfxw":{"_id":"fFdctrJQHgFNbyfxw","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"njFS2bC3QhDj5p2Mw","thumbnail":"KN3NJX6FHk37j85hA","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".png","width":74,"height":74},"dates":{"dateCreated":"2025-04-25T17:41:04.058Z","dateModified":"2025-04-25T17:41:04.058Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"fMgjkM7MuvhGkcSuz":{"_id":"fMgjkM7MuvhGkcSuz","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"njFS2bC3QhDj5p2Mw","thumbnail":"ASWfP5yPwKTRHf9SC","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".png","width":720,"height":1080},"dates":{"dateCreated":"2025-04-25T17:41:13.514Z","dateModified":"2025-04-25T17:41:13.514Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"fmb5zfgmdBTQEifr6":{"_id":"fmb5zfgmdBTQEifr6","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":3006,"uploadedFileName":"image.png","height":32,"uploadedFileNameExtension":".png","width":103},"dates":{"date ance,","startTime":3.7199999999999998,"finishTime":4.51},{"text":"both programs cover durable medical equipment,","startTime":4.719,"finishTime":7.269},{"text":"but Medicare restricts coverage to home use,","startTime":7.44,"finishTime":9.829},{"text":"while Medicaid allows for broader use in community settings.","startTime":10.039,"finishTime":13.56},{"text":"This discrepancy complicates access and delays service delivery.","startTime":13.72,"finishTime":17.44}]}},"i49DevXNTJSqcFMBH":{"_id":"i49DevXNTJSqcFMBH","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"njFS2bC3QhDj5p2Mw","thumbnail":"sFz4C9XmymjJJA6eh","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".png","width":45,"height":56},"dates":{"dateCreated":"2025-04-25T17:41:11.994Z","dateModified":"2025-04-25T17:41:11.994Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"inCMyFMPecy2f78Bb":{"_id":"inCMyFMPecy2f78Bb","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":1463690,"uploadedFileName":"Specialized-Recovery-Services-SRS-Program.png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-07-03T15:22:50.691Z","dateModified":"2025-07-03T15:22:50.691Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","jobId":"4p7JFo6GiEg67HsBS","thumbnail":"H9wcbEBbedBire5Yp"},"jBk3dHtSfPqhndLtp":{"_id":"jBk3dHtSfPqhndLtp","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":2067840,"uploadedFileName":"Andrew-en-Special Needs Plans- Understand-7/2/2025.mp3","uploadedFileNameExtension":".mp3","duration":86.1125},"dates":{"dateCreated":"2025-07-02T20:52:00.973Z","dateModified":"2025-07-02T20:52:04.876Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"Special Needs Plans, or Snips, are Medicare Advantage plans designed for specific populations. \nInstitutional Snips, or I-Snips, are for individuals who need or are expected to need an institutional level of care for 90 days or more. This includes residents of long-term care skilled nursing facilities, nursing facilities, intermediate care facilities for individuals with intellectual disabilities, and inpatient psychiatric facilities.\nWhile I-Snips are not exclusive to dual eligibles, they often coordinate with Medicaid. Importantly, eligibility may continue if a member transitions between types of institutional settings. In some cases, individuals living in the community may also qualify if the I-Snip has a CMS-approved model of care that supports institutional-level needs and uses a state-approved assessment tool.\nChronic Condition Snips, or C-Snips, serve individuals with specific chronic conditions like diabetes or ESRD. Enrollment requires medical documentation.\nDual Eligible Snips, or D-Snips, are for individuals who qualify for both Medicare and Medicaid. These plans often include enhanced care coordination and additional benefits, and they serve both full Medicaid recipients and those receiving Medicare premium assistance through programs like Qualified Medical Beneficiary or Specified Low-Income Medicare Beneficiary.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"28uumbftBvjGm2Mh9","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\ transitions in Medicare and Medicaid eligibility. These changes can occur for a variety of reasons and require careful coordination to ensure continuity of care.\nFor example, when a PASSPORT participant turns 65 and becomes fully eligible for Medicare, they may transition into a different coverage structure. Similarly, individuals under 65 with disabilities who are enrolled in a Nursing Facility Level of Care Waiver may begin receiving full Medicare benefits, prompting a reassessment of their service coordination needs.\nIn other cases, individuals who are already enrolled in state-funded programs like Assisted Living or PASSPORT may become newly eligible for Medicaid, requiring updates to their care plans and funding sources.\nOccasionally, a MyCare member may lose Medicaid eligibility. In these situations, the Waiver Service Coordinator plays a key role in helping the individual connect with alternative community resources to meet their needs. Conversely, if a MyCare member loses full Medicare eligibility, they may need to transition back to a waiver program such as PASSPORT or the Assisted Living Waiver.\nWhen the Ohio Department of Medicaid, the Ohio Department of Aging, or the County Department of Job & Family Services notifies the Area Agency on Aging of a planned transition or loss of benefits, Agency staff alert care coordinators to assist the member and provide education on next steps.\nThroughout these transitions, Waiver Service Coordinators collaborate with service providers to maintain care continuity, especially during appeals or hearing processes. They also work directly with individuals to develop contingency plans—identifying family supports or community resources to meet assessed needs if waiver services are interrupted.\nFinally, Area Agency on Aging staff continue to partner with County Department of Job & Family Services and the Ohio Department of Aging to resolve eligibility issues and support smooth transitions, ensuring that individuals receive the care and services they need.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"etxxiWCaqeJr9A8qC","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">Waiver Service Coordinators often support individuals through complex transitions in Medicare and Medicaid eligibility. These changes can occur for a variety of reasons and require careful coordination to ensure continuity of care.<break time=\"0.5s\"/>For example, when a PASSPORT participant turns 65 and becomes fully eligible for Medicare, they may transition into a different coverage structure. Similarly, individuals under 65 with disabilities who are enrolled in a Nursing Facility Level of Care Waiver may begin receiving full Medicare benefits, prompting a reassessment of their service coordination needs.<break time=\"0.5s\"/>In other cases, individuals who are already enrolled in state-funded programs like Assisted Living or PASSPORT may become newly eligible for Medicaid, requiring updates to their care plans and funding sources.<break time=\"0.5s\"/>Occasionally, a MyCare member may lose Medicaid eligibility. In these situations, the Waiver Service Coordinator plays a key role in helping the individual connect with alternative community resources to meet their needs. Conversely, if a MyCare member loses full Medicare eligibility, they may need to transition back to a waiver program such as PASSPORT or the Assisted Living Waiver.<break time=\"0.5s\"/>When the Ohio Department of Medicaid, the Ohio Department of Aging, or the County Department of Job &amp; Family Services notifies the Area Agency on Aging of a planned transition or loss of benefits, Agency staff alert care coordinators to assist the member and provide education on next steps.<break time=\"0.5s\"/>Throughout these transitions, Waiver Service Coordinators collaborate with service providers to maintain care continuity, especially during appeals or hearing processes. They also work directly with individuals to develop contingency plans—identifying family supports or community resources to meet assessed needs if waiver services are interrupted.<break time=\"0.5s\"/>Finally, Area Agency on Aging staff continue to partner with County Department of Job &amp; Family Services and the Ohio Department of Aging to resolve eligibility issues and support smooth transitions, ensuring that individuals receive the care and services they need.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Waiver service coordinators often support individuals through","startTime":0.119,"finishTime":3.8289999999999997},{"text":"complex transitions in Medicare and Medicaid eligibility.","startTime":3.8289999999999997,"finishTime":7.15},{"text":"These changes can occur for a variety of reasons","startTime":7.4,"finishTime":10.319},{"text":"and require careful coordination to ensure continuity of care.","startTime":10.319,"finishTime":13.84},{"text":"For example,","startTime":14.75,"finishTime":15.55},{"text":"when a passport participant turns 65 and becomes fully eligible for Medicare,","startTime":15.75,"finishTime":20.62},{"text":"they may transition into a different coverage structure.","startTime":20.829,"finishTime":23.909},{"text":"Similarly,","startTime":24.229,"finishTime":24.86},{"text":"individuals under 65 with disabilities who are enrolled in a nursing","startTime":25.26,"finishTime":29.389},{"text":"facility level of care waiver may begin receiving full Medicare benefits,","startTime":29.389,"finishTime":34.029},{"text":"prompting a reassessment of their service coordination needs.","startTime":34.189,"finishTime":37.389},{"text":"In other cases,","startTime":38.24,"finishTime":39.259},{"text":"individuals who are already enrolled in state funded programs like","startTime":39.659,"finishTime":43.09},{"text":"assisted living or Passport may become newly eligible for Medicaid,","startTime":43.09,"finishTime":47.27},{"text":"requiring updates to their care plans and funding sources.","startTime":47.459,"finishTime":50.74},{"text":"Occasionally a MyCare member may lose Medicaid eligibility.","startTime":51.61,"finishTime":55.54},{"text":"In these situations,","startTime":55.77,"finishTime":56.979},{"text":"the waiver Service coordinator plays a key role in helping the","startTime":57.15,"finishTime":60.549},{"text":"individual connect with alternative community resources to meet their needs.","startTime":60.549,"finishTime":64.9},{"text":"Conversely,","startTime":65.15,"finishTime":65.819},{"text":"if a MyCare member loses full Medicare eligibility,","startTime":65.91,"finishTime":68.9},{"text":"they may need to transition back to a waiver","startTime":69.11,"finishTime":71.58},{"text":"program such as Passport or the Assisted Living waiver.","startTime":71.58,"finishTime":74.83},{"text":"When the Ohio Department of Medicaid,","startTime":75.65,"finishTime":77.589},{"text":"the Ohio Department of Aging,","startTime":77.839,"finishTime":79.43},{"text":"or the County Department of Job and Family Services notifies the area","startTime":79.639,"finishTime":83.319},{"text":"agency on aging of a planned transition or loss of benefits,","startTime":83.319,"finishTime":87.4},{"text":"agency staff alert care coordinators to assist the","startTime":87.519,"finishTime":90.68},{"text":"member and provide education on next steps.","startTime":90.68,"finishTime":93.599},{"text":"Throughout these transitions,","startTime":94.379,"finishTime":96.01},{"text":"waiver service coordinators collaborate with service","startTime":96.089,"finishTime":98.769},{"text":"providers to maintain care continuity,","startTime":98.769,"finishTime":101.239},{"text":"especially during appeals or hearing processes.","startTime":101.68,"finishTime":104.559},{"text":"They also work directly with individuals to develop contingency plans,","startTime":104.849,"finishTime":109.15},{"text":"identifying family supports or community resources to meet","startTime":109.16,"finishTime":112.489},{"text":"assessed needs if waiver services are interrupted.","startTime":112.489,"finishTime":115.489},{"text":"Finally,","startTime":116.349,"finishTime":117.019},{"text":"Area Agency on Aging staff continue to","startTime":117.239,"finishTime":120.069},{"text":"partner with County Department of Job and Family","startTime":120.069,"finishTime":122.47},{"text":"Services and the Ohio Department of Aging to","startTime":122.47,"finishTime":125.23},{"text":"resolve eligibility issues and support smooth transitions,","startTime":125.23,"finishTime":129.07},{"text":"ensuring that individuals receive the care and services they need.","startTime":129.11,"finishTime":132.91}]}},"koBNAn8Cg45rQ94ua":{"_id":"koBNAn8Cg45rQ94ua","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/jpeg","status":"online","fileSizeInBytes":7938452,"uploadedFileName":"photo-1520923642038-b4259acecbd7.jpg","height":1190,"uploadedFileNameExtension":".jpg","width":1680},"dates":{"dateCreated":"2025-06-04T14:11:29.285Z","dateModified":"2025-06-04T14:11:29.285Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","jobId":"tcki42uavRDYWiJtr","thumbnail":"dqAYurxvCi777eTvi"},"mSdSuBKfeKHbBDaub":{"_id":"mSdSuBKfeKHbBDaub","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"njFS2bC3QhDj5p2Mw","thumbnail":"6foBSxSuFWP5hxu8Y","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".png","width":266,"height":164},"dates":{"dateCreated":" Gm2h":{"_id":"puXdsqDcHkCTpGm2h","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1287360,"uploadedFileName":"Andrew-en-Waivers-CostCollection-732025.mp3","uploadedFileNameExtension":".mp3","duration":53.6},"dates":{"dateCreated":"2025-07-03T15:37:40.189Z","dateModified":"2025-07-03T15:37:44.160Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"Share of Cost is collected differently depending on the waiver program.\nFor PASSPORT, the Area Agency on Aging collects the Share of Cost.\nFor the Assisted Living Waiver, the facility itself collects the payment.\nFor MyCare and Ohio Home Care, Share of Cost is collected by the individual service providers.\nIt’s important to note that Share of Cost cannot exceed the actual cost of waiver services received in a given month.\nIf Share of Cost is not paid, services are not immediately stopped. However, there are consequences:\nFor PASSPORT, if the debt is unpaid for three months, it may be referred to the Ohio Attorney General for collection.\nFor Assisted Living, the facility may issue a 30-day eviction notice.\nFor MyCare and Ohio Home Care, providers may stop services after giving a 30-day notice.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"4e58HW8anjoPt5kCL","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">Share of Cost is collected differently depending on the waiver program.<break time=\"0.5s\"/>For PASSPORT, the Area Agency on Aging collects the Share of Cost.<break time=\ ing and fragmented care experience due to overlapping benefits and inconsistent rules. Additionally, state payment policies can discourage providers from serving this population.\n\nThe following slides will review some of the specific challenges faced by dually eligible individuals","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"CXewRm2Hx6DsZr286","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">Medicaid and Medicare were not designed to work together, which creates significant challenges for individuals eligible for both. These beneficiaries often face a confusing and fragmented care experience due to overlapping benefits and inconsistent rules. Additionally, state payment policies can discourage providers from serving this population.<break time=\"0.5s\"/>The following slides will review some of the specific challenges faced by dually eligible individuals</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Medicaid and Medicare were not designed to work together,","startTime":0.119,"finishTime":3.269},{"text":"which creates significant challenges for individuals eligible for both.","startTime":3.48,"finishTime":7.469},{"text":"These beneficiaries often face a confusing and fragmented care","startTime":7.76,"finishTime":11.829},{"text":"experience due to overlapping benefits and inconsistent rules.","startTime":11.829,"finishTime":15.97},{"text":"Additionally,","startTime":16.239,"finishTime":16.95},{"text":"state payment policies can discourage providers from serving this population.","startTime":17.239,"finishTime":21.159},{"text":"The following slides will review some of the","startTime":21.989,"finishTime":24.42},{"text":"specific challenges he minimum necessary information for a specific purpose.<break time=\"0.5s\"/>This includes protecting names, addresses, diagnoses, income details, and agency evaluations.<break time=\"0.5s\"/>A common situation that comes up is working with service coordinators in public housing units. While they may be social workers, they are not considered HIPAA-covered entities in this setting. That means we are not permitted to share any member information with them—including Share of Cost statements used for yearly rent reviews.<break time=\"0.5s\"/>It’s also important to remember, never share income details with landlords. If you need to confirm eligibility with a provider, do so without disclosing diagnoses or unnecessary personal details.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"As care managers,","startTime":0.009,"finishTime":1.169},{"text":"we handle a wide range of sensitive information.","startTime":1.32,"finishTime":4},{"text":"HIPAA requires that we only share the","startTime":4.28,"finishTime":6.36},{"text":"minimum necessary information for a specific purpose.","startTime":6.36,"finishTime":9.47},{"text":"This includes protecting names,","startTime":10.38,"finishTime":12.22},{"text":"addresses,","startTime":12.5,"finishTime":13.05},{"text":"diagnoses,","startTime":13.159,"finishTime":14.09},{"text":"income details,","startTime":14.42,"finishTime":15.34},{"text":"and agency evaluations.","startTime":15.409,"finishTime":17.02},{"text":"A common situation that comes up is working","startTime":17.829,"finishTime":20.34},{"text":"with service coordinators in public housing units.","startTime":20.34,"finishTime":23.34},{"text":"While they may be social workers,","startTime":23.459,"finishTime":25.049},{"text":"they are not considered HIPA covered entities in this setting.","startTime":25.219,"finishTime":28.37},{"text":"That means we are not permitted to share any member information with them,","startTime":28.579,"finishTime":32.209},{"text":"including share of cost statements used for yearly rent reviews.","startTime":32.58,"finishTime":35.74},{"text":"It's also important to remember,","startTime":36.549,"finishTime":38.29},{"text":"never share income details with landlords.","startTime":38.54,"finishTime":41.099},{"text":"If you need to confirm eligibility with a provider,","startTime":41.22,"finishTime":43.77},{"text":"do so without disclosing diagnoses or unnecessary personal details.","startTime":43.979,"finishTime":48.619}]}},"rQ24k2KnhSaTycE7H":{"_id":"rQ24k2KnhSaTycE7H","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":1121862,"uploadedFileName":"Example-of-Coordinating-a-Transition.png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-07-07T14:44:16.648Z","dateModified":"2025-07-07T14:44:16.648Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","jobId":"4YXwGR49qKHYGj92A","thumbnail":"LSM7cKhqTAJmvvkJc"},"rgsiymrcuQRi7udS2":{"_id":"rgsiymrcuQRi7udS2","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"njFS2bC3QhDj5p2Mw","thumbnail":"mtwTNamxZorjGCJmC","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".png","width":45,"height":56},"dates":{"dateCreated":"2025-04-25T17:41:07.494Z","dateModified":"2025-04-25T17:41:07.494Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"sTSXbZb6RwzsaRSvC":{"_id":"sTSXbZb6RwzsaRSvC","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":785080,"uploadedFileName":"Medicare-Enrollment-Periods.png","height":945,"uploadedFileNameExtension":".png","width" artTime":18.86,"finishTime":21.299},{"text":"received Medicaid services while living in the community.","startTime":21.299,"finishTime":24.139},{"text":"The Ohio Attorney General's office manages the recovery process,","startTime":24.899,"finishTime":28.629},{"text":"which focuses on probate assets,","startTime":28.84,"finishTime":30.879},{"text":"those owned solely by the individual at the time of passing.","startTime":31,"finishTime":33.919},{"text":"It's important to note that while a surviving spouse","startTime":34.669,"finishTime":37.369},{"text":"or dependent child may delay a state recovery,","startTime":37.369,"finishTime":40.09},{"text":"this does not mean the home or other assets are permanently exempt.","startTime":40.319,"finishTime":44.419},{"text":"Recovery may still occur after the spouse or","startTime":44.659,"finishTime":47.54},{"text":"dependent is no longer living or eligible.","startTime":47.54,"finishTime":50.459},{"text":"Proper planning and legal guidance are essential to","startTime":51.06,"finishTime":53.7},{"text":"help families understand their rights and responsibilities.","startTime":53.7,"finishTime":56.93}]}},"sezfnGdgFQxEW44Fr":{"_id":"sezfnGdgFQxEW44Fr","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":1528657,"uploadedFileName":"Case-Management-Checking-Specific-Benefits.png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-05T18:33:03.232Z","dateModified":"2025-06-05T18:33:03.232Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","jobId":"BJp5S9XEX4ap5HTK7","thumbnail":"TdhPLeKv5r9W4Rt36"},"sgjC326z9KqkNRAKG":{"_id":"sgjC326z9KqkNRAKG","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":101376,"uploadedFileName"  home and community-based services needed afterward.","startTime":5.719,"finishTime":9.109},{"text":"Without coordination,","startTime":9.399000000000001,"finishTime":10.52},{"text":"these services may not be arranged,","startTime":10.818999999999999,"finishTime":13.01},{"text":"compromising recovery and safety.","startTime":13.199,"finishTime":15.199}]}},"uddqnMsEAcuHNByqx":{"_id":"uddqnMsEAcuHNByqx","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/jpeg","status":"online","fileSizeInBytes":2967866,"uploadedFileName":"photo-1480074568708-e7b720bb3f09.jpg","height":1116,"uploadedFileNameExtension":".jpg","width":1680},"dates":{"dateCreated":"2025-06-04T14:05:56.192Z","dateModified":"2025-06-04T14:05:56.192Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","jobId":"dvgYmWvy7XnHZB5Q9","thumbnail":"3RYpSQn2ja4hhLet3"},"uogjQH8wNpfaHEXGF":{"_id":"uogjQH8wNpfaHEXGF","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1406592,"uploadedFileName":"Andrew-en-Special Needs Plans- Key Points-7/2/2025.mp3","uploadedFileNameExtension":".mp3","duration":58.5625},"dates":{"dateCreated":"2025-07-02T20:52:55.563Z","dateModified":"2025-07-02T20:52:58.874Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"\"When evaluating Special Needs Plans, or Snips, there are several key factors to consider. First, some plans may charge a monthly premium in addition to the standard Medicare Part B premium. Additional costs can also arise from enhanced services like dental, vision, or hearing care.\nWhile some plans include deductibles for medical or drug coverage, it's worth noting that MyCare Ohio plans generally do not have medical deductibles.\nBenefits can vary significantly between plans, so it’s essential to compare them carefully. Another important consideration is the provider network—some plans offer broad access, while others may be more limited, especially in rural areas.\nFinally, many Snips include extra benefits like prepaid debit cards—often called flex cards—that can be used for groceries, utilities, or over-the-counter items. Some plans also offer FSA debit cards to help cover eligible health-related expenses.\"","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"8BbQMm8ZH3SpxTjTf","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">\"When evaluating Special Needs Plans, or Snips, there are several key factors to consider. First, some plans may charge a monthly premium in addition to the standard Medicare Part B premium. Additional costs can also arise from enhanced services like dental, vision, or hearing care.<break time=\"0.5s\"/>While some plans include deductibles for medical or drug coverage, it's worth noting that MyCare Ohio plans generally do not have medical deductibles.<break time=\"0.5s\"/>Benefits can vary significantly between plans, so it’s essential to compare them carefully. Another important consideration is the provider network—some plans offer broad access, while others may be more limited, especially in rural areas.<break time=\"0.5s\"/>Finally, many Snips include extra benefits like prepaid debit cards—often called flex cards—that can be used for groceries, utilities, or over-the-counter items. Some plans also offer FSA debit cards to help cover eligible health-related expenses.\"</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"When evaluating special needs plans or SNPs,","startTime":0.119,"finishTime":3.079},{"text":"there are several key factors to consider.","startTime":3.2,"finishTime":5.489},{"text":"First,","startTime":5.76,"finishTime":6.19},{"text":"some plans may charge a monthly premium in","startTime":6.44,"finishTime":8.68},{"text":"addition to the standard Medicare Part B premium.","startTime":8.68,"finishTime":11.279},{"text":"Additional costs can also arise from enhanced services like dental,","startTime":11.52,"finishTime":15.27},{"text":"vision,","startTime":15.479,"finishTime":15.96},{"text":"or hearing care.","startTime":16.12,"finishTime":16.959},{"text":"While some plans include deductibles for medical or drug coverage,","startTime":17.829,"finishTime":21.34},{"text":"it's worth noting that MyCare Ohio plans","startTime":21.549,"finishTime":23.79},{"text":"generally do not have medical deductibles.","startTime":23.79,"finishTime":26.149},{"text":"Benefits can vary significantly between plans,","startTime":26.95,"finishTime":29.899},{"text":"so it's essential to compare them carefully.","startTime":30.059,"finishTime":32.22},{"text":"Another important consideration is the provider network.","startTime":32.43,"finishTime":35.29},{"text":"Some plans offer broad access,","startTime":35.61,"finishTime":37.45},{"text":"while others may be more limited,","startTime":37.659,"finishTime":39.25},{"text":"especially in rural areas.","startTime":39.819,"finishTime":41.459},{"text":"Finally,","startTime":42.389,"finishTime":42.99},{"text":"many snips include extra benefits like prepaid debit cards,","startTime":43.229,"finishTime":46.909},{"text":"often called flex cards that can be used for groceries,","startTime":47.029,"finishTime":50.189},{"text":"utilities,","startTime":50.349,"finishTime":51.139},{"text":"or over the counter items.","startTime":51.27,"finishTime":52.869},{"text":"Some plans also offer FSA debit cards","startTime":53.029,"finishTime":55.669},{"text":"to help cover eligible health-related expenses.","startTime":55.669,"finishTime":58.229}]}},"vFrDHQC2JKstu9YC5":{"_id":"vFrDHQC2JKstu9YC5","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1869120,"uploadedFileName":"Andrew-en-Medicare- Part A Hospital Coverage-7/2/2025.mp3","uploadedFileNameExtension":".mp3","duration":77.85},"dates":{"dateCreated":"2025-07-02T20:11:26.749Z","dateModified":"2025-07-02T20:11:30.953Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"“Medicare Part A covers inpatient hospital stays after the deductible is met. The first 60 days of each benefit period are typically covered without a daily co-pay. However, this doesn’t mean coverage ends at 60 days—rather, cost-sharing increases after that point. For example, days 61–90 require a daily co-pay, and lifetime reserve days apply beyond that.\nFor individuals who are dually eligible, Medicaid may cover these co-pays, depending on crossover billing and eligibility. It’s important to consider the full timeline and financial structure, including deductibles and benefit periods. For the most current details, Medicare.gov provides helpful breakdowns.\nTo qualify for progress-based coverage,  The patient must have had a medically necessary inpatient hospital stay of at least 3 consecutive days, be admitted to the skilled nursing facility within 30 days of hospital discharge, require skilled nursing or therapy services that can only be provided in a skilled nursing facility setting, and demonstrate improvement that is documented by hospital staff. \nEnrollment in Part A is automatic at age 65 for those receiving Social Security, but Part B requires active enrollment.  ","voiceCode":"en-US-AndrewNeural","language":"
