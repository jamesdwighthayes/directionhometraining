e":25.129},{"text":"or home modifications.","startTime":25.37,"finishTime":26.61},{"text":"It's important to understand that even though we talk about different waivers,","startTime":27.42,"finishTime":31.36},{"text":"all of these services are still funded by Medicaid.","startTime":31.649,"finishTime":34.639},{"text":"The waiver just changes how and where the care is delivered.","startTime":34.889,"finishTime":37.97},{"text":"In Ohio,","startTime":38.759,"finishTime":39.619},{"text":"we have several waiver programs.","startTime":39.83,"finishTime":41.689},{"text":"For example,","startTime":41.83,"finishTime":42.54},{"text":"Passport helps older adults stay at home with personal care support.","startTime":42.759,"finishTime":46.619},{"text":"MyCare Ohio serves people who are eligible for both Medicaid and Medicare,","startTime":46.909,"finishTime":51.18},{"text":"what we call dual eligibles.","startTime":51.389,"finishTime":53.11},{"text":"Enrollment in these programs is voluntary,","startTime":54.069,"finishTime":56.689},{"text":"but they can be life changing for individuals who want to","startTime":56.909,"finishTime":59.869},{"text":"remain in their homes rather than move into a facility.","startTime":59.869,"finishTime":62.909}]}},"assets":["N9LyFdjmidn43jWr2","4PvHQRKm6kRxZuMgh"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["u3Zvd3Ld7op2LnY8o","fidLGtxSJRoeJm5ohBbG","fidr7SnaR2tp4q2znADH"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Medicaid Home and Community-Based Services—or HCBS—waivers allow people who qualify for nursing home-level care to receive those services at home or in the community instead.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The term ‘waiver’ refers to how Medicaid allows states to waive certain federal requirements. This flexibility lets states offer services not usually covered under standard Medicaid—like home-delivered meals, personal care, or home modifications.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It’s important to understand that even though we talk about different ‘waivers,’ all of these services are still funded by Medicaid. The waiver just changes how and where the care is delivered.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"In Ohio, we have several waiver programs. For example, PASSPORT helps older adults stay at home with personal care support. MyCare Ohio serves people who are eligible for both Medicaid and Medicare—what we call ‘dual eligibles.’\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Enrollment in these programs is voluntary, but they can be life-changing for individuals who want to remain in their homes rather than move into a facility.”\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Medicaid Home and Community-Based Services—or HCBS—waivers allow people who qualify for nursing home-level care to receive those services at home or in the community instead.\nThe term ‘waiver’ refers to how Medicaid allows states to waive certain federal requirements. This flexibility lets states offer services not usually covered under standard Medicaid—like home-delivered meals, personal care, or home modifications.\nIt’s important to understand that even though we talk about different ‘waivers,’ all of these services are still funded by Medicaid. The waiver just changes how and where the care is delivered.\nIn Ohio, we have several waiver programs. For example, PASSPORT helps older adults stay at home with personal care support. MyCare Ohio serves people who are eligible for both Medicaid and Medicare—what we call ‘dual eligibles.’\nEnrollment in these programs is voluntary, but they can be life-changing for individuals who want to remain in their homes rather than move into a facility.”","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"mowRCpbhgcfQkqmMH"}},"KKXvxuuCiKBh4fMX8":{"_id":"KKXvxuuCiKBh4fMX8","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Payor Sequencing and Coordinating Care","upload":"38KzTc62Gq3RKWxr8"},"dates":{"dateCreated":"2025-07-07T15:12:17.551Z","dateModified":"2025-07-18T17:23:18.342Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"duration":137.175,"overlays":[{"identifier":"8qJnKiLTWqHZmWZjN","kind":"overlay","type":"rectangle","width":481,"height":60.99999999999999,"x":42,"y":24,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"font":{"size":35,"bold":false,"underline":false,"italic":false,"fa f no, move to the next step.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Step 2: Is the service covered under Medicaid State Plan?\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"If yes, Medicaid may pay as secondary.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"If no, proceed to waiver review.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Step 3: Is the service a covered waiver benefit?\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"If yes, consult the MCOP for their waiver coverage rules and authorization process.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Step 4: Is the service categorically denied by Medicare (e.g., incontinence supplies)?\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"If yes, Medicaid may be the primary payer for that category.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Two resources are provided for you here which assist in determining payor sequencing for dual-eligible members.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"first the Services at a Glance Chart which Quickly identifies whether a service is covered under a State Plan or Waiver. and second the Medicare Medicaid Waiver Comparison Chart that Clarifies which program, from among medicare, Medicaid, or waiver services covers certain services as well as the conditions under which those services are covered.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"When coordinating services for dual-eligible individuals, it’s essential to follow the correct payor sequencing to ensure services are billed appropriately and members receive the care they need without unnecessary delays or denials. Added goals are to avoid duplication and ensure the member gets the most comprehensive coverage. \nThe standard payor sequence is:\nInformal Supports – such as family, friends, or community volunteers.\nCommunity Resources – including local nonprofits, food banks, or transportation programs.\nPrivate Insurance – if the member has any additional coverage beyond Medicare and Medicaid.\nMedicare – always the primary payer for covered medical services.\nMedicaid State Plan Services – the secondary payer, covering services not fully covered by Medicare.\nWaiver Services – the payer of last resort, used only when the service is not covered by Medicare or Medicaid.\n\nCare coordinators use a structured approach to determine which program should pay:\nStep 1: Is the service category covered by Medicare?\nIf yes, does the member meet the qualifying criteria (e.g., homebound status, skilled need)?\nIf no, move to the next step.\nStep 2: Is the service covered under Medicaid State Plan?\nIf yes, Medicaid may pay as secondary.\nIf no, proceed to waiver review.\nStep 3: Is the service a covered waiver benefit?\nIf yes, consult the MCOP for their waiver coverage rules and authorization process.\nStep 4: Is the service categorically denied by Medicare (e.g., incontinence supplies)?\nIf yes, Medicaid may be the primary payer for that category.\nTwo resources are provided for you here which assist in determining payor sequencing for dual-eligible members.\nfirst the Services at a Glance Chart which Quickly identifies whether a service is covered under a State Plan or Waiver. and second the Medicare Medicaid Waiver Comparison Chart that Clarifies which program, from among medicare, Medicaid, or waiver services covers certain services as well as the conditions under which those services are covered.","jobId":"ctaEyzuZxrFndZsav","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"NCZ9fyTDq4Q7iaXdG":{"_id":"NCZ9fyT or":"rgba(0, 0, 0, 1)","backgroundImageOpacity":100},"duration":54.6875,"captions":[{"text":"Home and community-based services waivers are designed to support independence","startTime":0.119,"finishTime":4.389},{"text":"and community living.","startTime":4.559,"finishTime":5.67},{"text":"They are person centered,","startTime":5.88,"finishTime":7.11},{"text":"meaning individuals have more control over their care and daily lives.","startTime":7.36,"finishTime":11.479},{"text":"These waivers also promote community integration,","startTime":12.359,"finishTime":15.289},{"text":"helping people remain active and connected","startTime":15.579,"finishTime":17.899},{"text":"rather than moving into institutional settings.","startTime":17.899,"finishTime":20.5},{"text":"To qualify for a waiver,","startTime":21.28,"finishTime":22.76},{"text":"individuals must meet two key criteria.","startTime":23.229,"finishTime":25.739},{"text":"First,","startTime":25.989,"finishTime":26.42},{"text":"they must meet the level of care requirement.","startTime":26.59,"finishTime":28.69},{"text":"This means they need a level of support similar","startTime":28.909,"finishTime":31.309},{"text":"to what would be provided in a nursing facility.","startTime":31.309,"finishTime":33.75},{"text":"Second,","startTime":34.669,"finishTime":35.069},{"text":"they must meet Medicaid's financial eligibility rules.","startTime":35.349,"finishTime":38.63},{"text":"Importantly,","startTime":38.75,"finishTime":39.509},{"text":"if someone meets the level of care requirement,","startTime":39.63,"finishTime":41.939},{"text":"they may qualify under a higher income limit known as the special income level.","startTime":42.15,"finishTime":46.779},{"text":"This allows individuals with slightly higher","startTime":47.029,"finishTime":49.509},{"text":"incomes to still receive waiver services,","startTime":49.509,"finishTime":51.909},{"text":"which can be a critical support for staying at home.","startTime":52.029,"finishTime":54.43}]}},"assets":["E4cAhAqTPLZiKxtBy","JFTz4bZhW4bXJJTFQ","BDNoq4x79SxL9x6m2","Hx4G8X9g2A9jvQFqg","xd35SgdAsyDXCkiBs","hAvpMK5QFFX8gEbvw"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["u3Zvd3Ld7op2LnY8o","fidLGtxSJRoeJm5ohBbG","fidr7SnaR2tp4q2znADH"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Home and Community-Based Services waivers are designed to support independence and community living. They are person-centered, meaning individuals have more control over their care and daily lives.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"These waivers also promote community integration, helping people remain active and connected rather than moving into institutional settings.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"To qualify for a waiver, individuals must meet two key criteria. First, they must meet the Level of Care requirement—this means they need a level of support similar to what would be provided in a nursing facility.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Second, they must meet Medicaid’s financial eligibility rules. Importantly, if someone meets the level of care requirement, they may qualify under a higher income limit known as the Special Income Level. This allows individuals with slightly higher incomes to still receive waiver services, which can be a critical support for staying at home.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Home and Community-Based Services waivers are designed to support independence and community living. They are person-centered, meaning individuals have more control over their care and daily lives.\nThese waivers also promote community integration, helping people remain active and connected rather than moving into institutional settings.\nTo qualify for a waiver, individuals must meet two key criteria. First, they must meet the Level of Care requirement—this means they need a level of support similar to what would be provided in a nursing facility.\nSecond, they must meet Medicaid’s financial eligibility rules. Importantly, if someone meets the level of care requirement, they may qualify under a higher income limit known as the Special Income Level. This allows individuals with slightly higher incomes to still receive waiver services, which can be a critical support for staying at home.","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"mucetcY977gHT7WrF"}},"PW2yHDLJRFyDZSZZr":{"_id":"PW2yHDLJRFyDZSZZr","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 16","upload":"45hoPyAWqRyH46YCs"},"dates":{"dateCreated":"2025-04-25T17:41:06.712Z","dateModified":"2025-07-02T15:55:55.898Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"kind":"group","identifier":"eNTsjfFHnuGkW3ss5","overlays":[{"iden c(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"rgba(233, 236, 242, 1)"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(0, 0, 0, 1)"},"svgShapeAdjustValues":{"adj":1093},"htmlContent":"<div>Qualified Medicare Beneficiary (QMB)&nbsp;individuals are considered duals by CMS but are not eligible for MyCare Ohio.</div>\n\n<div>&nbsp;</div>\n\n<div>This may be relevant when coordinating with Dual Eligible Special Needs Plans (D-SNPs).&nbsp;</div>\n"}],"background":{"backgroundColor":"rgba(0, 0, 0, 1)","backgroundImageOpacity":100},"duration":48.0875,"captions":[{"text":"Some retirees have Medicare premiums paid by a retirement system,","startTime":0.119,"finishTime":3.8289999999999997},{"text":"which may exempt them from mandatory enrollment in MyCare Ohio.","startTime":4.038,"finishTime":7.489},{"text":"While Medicare is usually the primary payer,","startTime":7.76,"finishTime":10.31},{"text":"the specifics of coordination depend on the retirement plan.","startTime":10.479,"finishTime":13.67},{"text":"For example,","startTime":13.92,"finishTime":14.609},{"text":"a union sponsored plan might cover different services or","startTime":14.88,"finishTime":18.12},{"text":"have different cost sharing than a Mediap policy.","startTime":18.12,"finishTime":20.829},{"text":"It's important to review the plan's rules to understand who pays what and when.","startTime":21,"finishTime":25.559},{"text":"While the Centers for Medicare and Medicaid Services","startTime":26.34,"finishTime":29.1},{"text":"classifies qualified Medicare beneficiaries as dually eligible,","startTime":29.1,"finishTime":33.09},{"text":"they are not eligible for MyCare Ohio.","startTime":33.259,"finishTime":35.689},{"text":"However,","startTime":35.939,"finishTime":36.509},{"text":"they may still be relevant when working with dual eligible special needs plans,","startTime":36.74,"finishTime":41.139},{"text":"which we will look at later in this presentation,","startTime":41.259,"finishTime":43.45},{"text":"especially if a member loses qualified Medicare beneficiary eligibility.","startTime":43.799,"finishTime":47.939}]}},"assets":["45hoPyAWqRyH46YCs","QsZGXqMwJqfkT4QwM"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["u3Zvd3Ld7op2LnY8o","fidLGtxSJRoeJm5ohBbG","fidr7SnaR2tp4q2znADH"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Some retirees have Medicare premiums paid by a retirement system, which may exempt them from mandatory enrollment in MyCare Ohio. While Medicare is usually the primary payer, the specifics of coordination depend on the retirement plan. For example, a union-sponsored plan might cover different services or have different cost-sharing than a Medigap policy. It’s important to review the plan’s rules to understand who pays what and when.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"While the Centers for Medicare & Medicaid Services classifies Qualified Medicare Beneficiaries as dually eligible, they are not eligible for MyCare Ohio. However, they may still be relevant when working with Dual Eligible Special Needs Plans, which we will look at later in this presentation, especially if a member loses Qualified Medicare Beneficiary eligibility.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Some retirees have Medicare premium p":0,"left":0,"right":0},"fontColor":"rgba(21, 33, 63, 1)"}},{"identifier":"rnrFuNzsFYePRSTDX","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(21, 33, 63, 1)\">Traditional Medicare does not cover these services and expenses, presenting important gaps in coverage.</span></div>\n","height":27,"width":1141,"y":626,"x":69,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":-0.28799999356269834,"textAlignment":"left","verticalAlignment":"top","font":{"size":11.904761450631279,"bold":false,"italic":false,"underline":false,"family":"fidr7SnaR2tp4q2znADH"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":0,"top":0,"left":0,"right":0},"fontColor":"rgba(21, 33, 63, 1)"}}],"background":{"backgroundColor":"rgba(0, 0, 0, 1)","backgroundImageOpacity":100},"duration":70.325,"captions":[{"text":"Traditional Medicare has several important coverage gaps.","startTime":0.119,"finishTime":3.359},{"text":"It doesn't pay for most routine dental services like cleanings,","startTime":3.48,"finishTime":6.92},{"text":"fillings,","startTime":7.119,"finishTime":7.76},{"text":"dentures,","startTime":7.8,"finishTime":8.55},{"text":"or implants.","startTime":8.64,"finishTime":9.76},{"text":"However,","startTime":9.88,"finishTime":10.47},{"text":"Medicare may cover dental care when it's medically necessary,","startTime":10.72,"finishTime":13.989},{"text":"such as before a heart valve replacement,","startTime":14.279,"finishTime":16.149},{"text":"organ transplant,","startTime":16.36,"finishTime":17.27},{"text":"or cancer treatment.","startTime":17.479,"finishTime":18.36},{"text":"Routine vision care,","startTime":19.219,"finishTime":20.26},{"text":"such as eye exams for glasses,","startTime":20.489,"finishTime":22.049},{"text":"is also excluded,","startTime":22.18,"finishTime":23.409},{"text":"though care related to eye diseases may be covered.","startTime":23.62,"finishTime":26.209},{"text":"Hearing aids and routine foot care are not included either.","startTime":26.5,"finishTime":29.54},{"text":"Medicare also doesn't cover personal care,","startTime":30.45,"finishTime":33.159},{"text":"non-medical help with daily activities like bathing or dressing,","startTime":33.33,"finishTime":36.99},{"text":"or long-term stays in nursing facilities for conditions like Alzheimer's.","startTime":37.13,"finishTime":41.29},{"text":"While people in assisted living may","startTime":41.409,"finishTime":43.369},{"text":"still receive Medicare covered medical services,","startTime":43.369,"finishTime":46.009},{"text":"Medicare does not pay for the cost of living in those facilities.","startTime":46.169,"finishTime":49.569},{"text":"Medicare does not cover cosmetic surgery or non-emergency transportation.","startTime":50.45,"finishTime":54.61},{"text":"Finally,","startTime":55.5,"finishTime":55.959},{"text":"traditional Medicare generally doesn't cover care received outside the US.","startTime":56.259,"finishTime":60.59},{"text":"So Medicare Advantage plans may offer additional benefits","startTime":61.09,"finishTime":64.099},{"text":"that do cover these gaps in traditional Medicare,","startTime":64.099,"finishTime":66.73},{"text":"so as always it is important to verify coverage gaps.","startTime":66.9,"finishTime":70.059}]}},"assets":["JhW3g7ykMuG4rFXSi","5wCv2Xg7NreYpKMSS","NCHCZorCa4s7p3SaN","ayubkY6FAW5frNtyr","N2iFTKQn7ygdXRrpA","ehhpg36KMNj4vWDjx","7QBy7uW4SxdxRR9tJ","vvKj3Y92moMxFTHft","viDcCns9wgxrgKJEf"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["u3Zvd3Ld7op2LnY8o","fidLGtxSJRoeJm5ohBbG","fidr7SnaR2tp4q2znADH"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Traditional Medicare has several important coverage gaps. It doesn’t pay for most routine dental services like cleanings, fillings, dentures, or implants. However, Medicare may cover dental care when it’s medically necessary—such as before a heart valve replacement, organ transplant, or cancer treatment.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Routine vision care, such as eye exams for glasses, is also excluded—though care related to eye diseases may be covered. Hearing aids and routine foot care are not included either.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Medicare also doesn’t cover personal care—non-medical help with daily activities like bathing or dressing—or long-term stays in nursing facilities for conditions like Alzheimer’s. While people in assisted living may still receive Medicare-covered medical services, Medicare does not pay for the cost of living in those facilities.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Medicare does not cover cosmetic surgery or non-emergency transportation.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Finally, traditional Medicare generally doesn’t cover care received outside the U.S. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Some Medicare Advantage plans may offer additional benefits that do cover these gaps in traditional Medicare so as always it is important to verify coverage gaps.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Traditional Medicare has several important coverage gaps. It doesn’t pay for most routine dental services like cleanings, fillings, dentures, or implants. However, Medicare may cover dental care when it’s medically necessary—such as before a heart valve replacement, organ transplant, or cancer treatment.\nRoutine vision care, such as eye exams for glasses, is also excluded—though care related to eye diseases may be covered. Hearing aids and routine foot care are not included either.\nMedicare also doesn’t cover personal care—non-medical help with daily activities like bathing or dressing—or long-term stays in nursing facilities for conditions like Alzheimer’s. While people in assisted living may still receive Medicare-covered medical services, Medicare does not pay for the cost of living in those facilities.\nMedicare does not cover cosmetic surgery or non-emergency transportation.\nFinally, traditional Medicare generally doesn’t cover care received outside the U.S. \nSome Medicare Advantage plans may offer additional benefits that do cover these gaps in traditional Medicare so as always it is important to verify coverage gaps.","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"Bq87i5MzGQMXiQrri"}},"W6y9bytGKAMBTZbrn":{"_id":"W6y9bytGKAMBTZbrn","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 54","upload":"9DK67jakuiZqxQAaM"},"dates":{"dateCreated":"2025-04-25T17:41:17.296Z","dateModified":"2025-07-18T17:02:00.271Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"YmWEgBoQ9AHJurdCm","kind":"overlay","type":"rectangle","width":1286,"height":723.375,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"inCMyFMPecy2f78Bb","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0}],"background":{"backgroundColor":"rgba(0, 0, 0, 1)","backgroundImageOpacity":100},"duration":44.975,"captions":[{"text":"Specialized recovery services,","startTime":0.009,"finishTime":2.019},{"text":"or SRS is a Medicaid benefit,","startTime":2.039,"finishTime":4.679},{"text":"not a waiver","startTime":4.929,"finishTime":5.71},{"text":"that provides additional support for individuals with severe","startTime":5.96,"finishTime":9.27},{"text":"and persistent mental illness or certain chronic conditions.","startTime":9.27,"finishTime":12.329},{"text":"SRS includes recovery management services,","startTime":13.25,"finishTime":16.329},{"text":"which help members coordinate care and access community-based supports.","startTime":16.37,"finishTime":20.25},{"text":"There is no asset limit for SRS,","startTime":21.069,"finishTime":23.639},{"text":"and individuals must be enrolled in Medicaid and","startTime":23.819,"finishTime":26.459},{"text":"have a qualifying diagnosis such as schizophrenia,","startTime":26.459,"finishTime":29.45},{"text":"bipolar disorder,","startTime":29.54,"finishTime":30.649},{"text":"or HIV AIDS.","startTime":30.819,"finishTime":31.989},{"text":"A key eligibility requirement is that the individual must","startTime":32.869,"finishTime":36.299},{"text":"need assistance with coordination of medical services and activities.","startTime":36.299,"finishTime":40.209},{"text":"This ensures that the program targets those","startTime":40.459,"finishTime":42.54},{"text":"who benefit most from structured support.","startTime":42.54,"finishTime":44.709}]}},"assets":["9DK67jakuiZqxQAaM","inCMyFMPecy2f78Bb"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Specialized Recovery Services, or SRS, is a Medicaid benefit—not a waiver—that provides additional support for individuals with severe and persistent mental illness or certain chronic conditions.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"SRS includes recovery management services, which help members coordinate care and access community-based supports.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"There is no asset limit for SRS, and individuals must be enrolled in Medicaid and have a qualifying diagnosis, such as schizophrenia, bipolar disorder, or HIV/AIDS.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"A key eligibility requirement is that the individual must need assistance with coordination of medical services and activities. This ensures that the program targets those who benefit most from structured support.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Specialized Recovery Services, or SRS, is a Medicaid benefit—not a waiver—that provides additional support for individuals with severe and persistent mental illness or certain chronic conditions.\nSRS includes recovery management services, which help members coordinate care and access community-based supports.\nThere is no asset limit for SRS, and individuals must be enrolled in Medicaid and have a qualifying diagnosis, such as schizophrenia, bipolar disorder, or HIV/AIDS.\nA key eligibility requirement is that the individual must need assistance with coordination of medical services and activities. This ensures that the program targets those who benefit most from structured support.","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":fal ":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"From October 15 to December 7, all Medicare beneficiaries can switch plans during the Annual Enrollment Period. Starting in 2025, dual eligibles and Extra Help recipients have enhanced flexibility: they can make changes once per month throughout the year. For example, a MyCare Ohio member who is dually eligible and wants to switch plans, such as a prescription plan, can now do so monthly, rather than waiting for a quarterly window. This change reflects CMS’s updated Special Enrollment Period rules aimed at improving access to integrated care and prescription drug coverage.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"From October 15 to December 7, all Medicare beneficiaries can switch plans during the Annual Enrollment Period. Starting in 2025, dual eligibles and Extra Help recipients have enhanced flexibility: they can make changes once per month throughout the year. For example, a MyCare Ohio member who is dually eligible and wants to switch plans, such as a prescription plan, can now do so monthly, rather than waiting for a quarterly window. This change reflects CMS’s updated Special Enrollment Period rules aimed at improving access to integrated care and prescription drug coverage.","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"XfQMk3R3rZb2473vE":{"_id":"XfQMk3R3rZb2473vE","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Authorized Representative","upload":"KMThaqGQqBreJBwP6"},"dates":{"dateCreated":"2025-06-06T04:07:19.772Z","dateModified":"2025-07-03T15:16:34.160Z"}," tic(light1, 0, 1)","border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"verticalAlignment":"middle","type":"rectangle","textAlignment":"center","roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"padding":{"left":0,"top":0,"bottom":0,"right":0}},"identifier":"G7iyxB6e8iLvYYbkB","height":720,"width":480,"x":800,"imageAsset":"Ex7JwBT4mRuu363sp","imageCropping":{"positionX":27.77777777777778,"positionY":0,"width":44.44444444444444,"height":100},"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","y":0,"rotationAngle":0,"kind":"overlay","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"isImage":true,"start":0,"behaviorType":"continue"},{"identifier":"MhTrZWzvF8iPSyga6","kind":"overlay","type":"rectangle","width":175,"height":46,"x":495,"y":319,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"fill":{"opacity":0,"color":"koantic(light2, 0, 1)","type":"color"},"border":{"size":0,"color":"koantic(accent1, 5, 1)","left":true,"top":true,"bottom":true,"right":true},"title":"blank transparent","verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fontColor":"koantic(light1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"clickAction":{"type":"openWebsite","openWebsite":"https://dam.assets.ohio.gov/image/upload/medicaid.ohio.gov/Resources/Publications/Forms/ODM06723fillx.pdf"}}],"duration":63.525,"captions":[{"text":"As care managers,","startTime":0.009,"finishTime":1.2},{"text":"you'll often work with individuals who rely on","startTime":1.279,"finishTime":3.789},{"text":"others to help manage their Medicaid benefits.","startTime":3.789,"finishTime":6.4},{"text":"In Ohio,","startTime":6.53,"finishTime":7.349},{"text":"an authorized representative is someone the individual designates","startTime":7.48,"finishTime":11.039},{"text":"in writing to act on their behalf.","startTime":11.039,"finishTime":12.949},{"text":"This could be a trusted family member,","startTime":13.239,"finishTime":15.229},{"text":"a legal guardian,","startTime":15.439,"finishTime":16.45},{"text":"or even a staff member from a community organization.","startTime":16.639,"finishTime":19.43},{"text":"The representative must be at least 18 years old","startTime":19.68,"finishTime":22.51},{"text":"and must agree to uphold confidentiality and legal standards.","startTime":22.51,"finishTime":26.36},{"text":"Authorized representatives","startTime":27.27,"finishTime":28.879},{"text":"act in place of the individual for Medicaid-related matters.","startTime":29.19,"finishTime":32.27},{"text":"Receive copies of notices and correspondence.","startTime":33.139,"finishTime":35.86},{"text":"Comply with federal and state regulations","startTime":36.799,"finishTime":39.24},{"text":"by maintaining confidentiality where an authorized","startTime":39.24,"finishTime":42.189},{"text":"representative's actions or inactions are treated as those of the individual.","startTime":42.189,"finishTime":46.479},{"text":"It's important to distinguish between different types of legal representation.","startTime":47.349,"finishTime":51.52},{"text":"For example,","startTime":51.779,"finishTime":52.569},{"text":"a power of attorney may handle financial matters","startTime":52.779,"finishTime":55.7},{"text":"while a healthcare proxy makes medical decisions.","startTime":55.7,"finishTime":58.459},{"text":"A court appointed guardian has broader authority,","startTime":58.58,"finishTime":61.169},{"text":"and a representative payee manages Social Security benefits.","startTime":61.34,"finishTime":65.059},{"text":"Understanding these roles helps ensure you're communicating with the","startTime":65.18,"finishTime":68.3},{"text":"right person and protecting the individual's rights and privacy.","startTime":68.3,"finishTime":71.94}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["KMThaqGQqBreJBwP6","vvsSYAccKP9xP6bbr","WtmXZmek24r6wFPGW","Ex7JwBT4mRuu363sp"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"As a care manager, you’ll often work with individuals who rely on others to help manage their Medicaid benefits. In Ohio, an Authorized Representative is someone the individual designates in writing—using ODM Form 06723—to act on their behalf for Medicaid-related matters. This person must be at least 18 and is responsible for maintaining confidentiality.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It’s important to understand that other legal roles—such as a Power of Attorney, Healthcare or Medical Power of Attorney, guardian, or representative payee—do not automatically make someone an Authorized Representative for Medicaid.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Always verify the documentation and clarify the scope of each role. For example, a Power Of Attorney may handle financial matters, while a healthcare Power Of Attorney makes medical decisions. A guardian may have broader authority, and a representative payee manages Social Security benefits.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Confirming the correct legal role helps ensure you’re communicating with the right person and protecting the member’s rights and privacy.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"As a care manager, you’ll often work with individuals who rely on others to help manage their Medicaid benefits. In Ohio, an Authorized Representative is someone the individual designates in writing—using ODM Form 06723—to act on their behalf for Medicaid-related matters. This person must be at least 18 and is responsible for maintaining confidentiality.\nIt’s important to understand that other legal roles—such as a Power of Attorney, Healthcare or Medical Power of Attorney, guardian, or representative payee—do not automatically make someone an Authorized Representative for Medicaid.\nAlways verify the documentation and clarify the scope of each role. For example, a Power Of Attorney may handle financial matters, while a healthcare Power Of Attorney makes medical decisions. A guardian may have broader authority, and a representative payee manages Social Security benefits.\nConfirming the correct legal role helps ensure you’re communicating with the right person and protecting the member’s rights and privacy.","featureAdoption":{"isAddingPauses":false,"isUsingMultipleVoices":false,"isAdjustingSpeed":false},"jobId":"KkXeA8MkqYoSCkzuM","voiceCodeUsed":"en-US-AndrewNeural"}},"XynmBxDj7tpa3mYS8":{"_id":"XynmBxDj7tpa3mYS8","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","templat ies.","startTime":53.7,"finishTime":56.93}]}},"assets":["seHzH6uWPMJ8PwCkc","3n6PkkRwq2LxFXomF"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The Medicaid Estate Recovery Program allows the state to recover the cost of Medicaid services provided to a recipient after they pass away. This is a federal requirement and applies in all states, including Ohio.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Recovery applies to individuals who were permanently institutionalized at any age, or to those aged 55 and older who received Medicaid services while living in the community.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The Ohio Attorney General’s office manages the recovery process, which focuses on probate assets—those owned solely by the individual at the time of passing.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It’s important to note that while a surviving spouse or dependent child may delay estate recovery, this does not mean the home or other assets are permanently exempt. Recovery may still occur after the spouse or dependent is no longer living or eligible.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Proper planning and legal guidance are essential to help families understand their rights and responsibilities.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"The Medicaid Estate Recovery Program allows the state to recover the cost of Medicaid services provided to a recipient after they pass away. This is a federal requirement and applies in all states, including Ohio.\nRecovery applies to individuals who were permanently institutionalized at any age, or to those aged 55 and older who received Medicaid services while living in the community.\nThe Ohio Attorney General’s office manages the recovery process, which focuses on probate assets—those owned solely by the individual at the time of passing.\nIt’s important to note that while a surviving spouse or dependent child may delay estate recovery, this does not mean the home or other assets are permanently exempt. Recovery may still occur after the spouse or dependent is no longer living or eligible.\nProper planning and legal guidance are essential to help families understand their rights and responsibilities.","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"8MsDvCEy6LgBBvzvt"}},"ehmWS4879zocrioRv":{"_id":"ehmWS4879zocrioRv","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 64","upload":"RyfRhCibMmXtXobpX"},"dates":{"dateCreated":"2025-04-25T17:41:18.968Z","dateModified":"2025-07 er 65 with disabilities who are enrolled in a nursing","startTime":25.26,"finishTime":29.389},{"text":"facility level of care waiver may begin receiving full Medicare benefits,","startTime":29.389,"finishTime":34.029},{"text":"prompting a reassessment of their service coordination needs.","startTime":34.189,"finishTime":37.389},{"text":"In other cases,","startTime":38.24,"finishTime":39.259},{"text":"individuals who are already enrolled in state funded programs like","startTime":39.659,"finishTime":43.09},{"text":"assisted living or Passport may become newly eligible for Medicaid,","startTime":43.09,"finishTime":47.27},{"text":"requiring updates to their care plans and funding sources.","startTime":47.459,"finishTime":50.74},{"text":"Occasionally a MyCare member may lose Medicaid eligibility.","startTime":51.61,"finishTime":55.54},{"text":"In these situations,","startTime":55.77,"finishTime":56.979},{"text":"the waiver Service coordinator plays a key role in helping the","startTime":57.15,"finishTime":60.549},{"text":"individual connect with alternative community resources to meet their needs.","startTime":60.549,"finishTime":64.9},{"text":"Conversely,","startTime":65.15,"finishTime":65.819},{"text":"if a MyCare member loses full Medicare eligibility,","startTime":65.91,"finishTime":68.9},{"text":"they may need to transition back to a waiver","startTime":69.11,"finishTime":71.58},{"text":"program such as Passport or the Assisted Living waiver.","startTime":71.58,"finishTime":74.83},{"text":"When the Ohio Department of Medicaid,","startTime":75.65,"finishTime":77.589},{"text":"the Ohio Department of Aging,","startTime":77.839,"finishTime":79.43},{"text":"or the County Department of Job and Family Services notifies the area","startTime":79.639,"finishTime":83.319},{"text":"agency on aging of a planned transition or loss of benefits,","startTime":83.319,"finishTime":87.4},{"text":"agency staff alert care coordinators to assist the","startTime":87.519,"finishTime":90.68},{"text":"member and provide education on next steps.","startTime":90.68,"finishTime":93.599},{"text":"Throughout these transitions,","startTime":94.379,"finishTime":96.01},{"text":"waiver service coordinators collaborate with service","startTime":96.089,"finishTime":98.769},{"text":"providers to maintain care continuity,","startTime":98.769,"finishTime":101.239},{"text":"especially during appeals or hearing processes.","startTime":101.68,"finishTime":104.559},{"text":"They also work directly with individuals to develop contingency plans,","startTime":104.849,"finishTime":109.15},{"text":"identifying family supports or community resources to meet","startTime":109.16,"finishTime":112.489},{"text":"assessed needs if waiver services are interrupted.","startTime":112.489,"finishTime":115.489},{"text":"Finally,","startTime":116.349,"finishTime":117.019},{"text":"Area Agency on Aging staff continue to","startTime":117.239,"finishTime":120.069},{"text":"partner with County Department of Job and Family","startTime":120.069,"finishTime":122.47},{"text":"Services and the Ohio Department of Aging to","startTime":122.47,"finishTime":125.23},{"text":"resolve eligibility issues and support smooth transitions,","startTime":125.23,"finishTime":129.07},{"text":"ensuring that individuals receive the care and services they need.","startTime":129.11,"finishTime":132.91}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["kh4HmKBKPBKhPKyti","G22PNTTfWDMSKwren","M7xeWYPzXyZfJiPRS"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"jobId":"kdfCtACF7qje4Ff7Y","voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Waiver Service Coordinators often support individuals through complex transitions in Medicare and Medicaid eligibility. These changes can occur for a variety of reasons and require careful coordination to ensure continuity of care.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For example, when a PASSPORT participant turns 65 and becomes fully eligible for Medicare, they may transition into a different coverage structure. Similarly, individuals under 65 with disabilities who are enrolled in a Nursing Facility Level of Care Waiver may begin receiving full Medicare benefits, prompting a reassessment of their service coordination needs.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"In other cases, individuals who are already enrolled in state-funded programs like Assisted Living or PASSPORT may become newly eligible for Medicaid, requiring updates to their care plans and funding sources.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Occasionally, a MyCare member may lose Medicaid eligibility. In these situations, the Waiver Service Coordinator plays a key role in helping the individual connect with alternative community resources to meet their needs. Conversely, if a MyCare member loses full Medicare eligibility, they may need to transition back to a waiver program such as PASSPORT or the Assisted Living Waiver.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"When the Ohio Department of Medicaid, the Ohio Department of Aging, or the County Department of Job & Family Services notifies the Area Agency on Aging of a planned transition or loss of benefits, Agency staff alert care coordinators to assist the member and provide education on next steps.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Throughout these transitions, Waiver Service Coordinators collaborate with service providers to maintain care continuity, especially during appeals or hearing processes. They also work directly with individuals to develop contingency plans—identifying family supports or community resources to meet assessed needs if waiver services are interrupted.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Finally, Area Agency on Aging staff continue to partner with County Department of Job & Family Services and the Ohio Department of Aging to resolve eligibility issues and support smooth transitions, ensuring that individuals receive the care and services they need.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Waiver Service Coordinators often support individuals through complex transitions in Medicare and Medicaid eligibility. These changes can occur for a variety of reasons and require careful coordination to ensure continuity of care.\nFor example, when a PASSPORT participant turns 65 and becomes fully eligible for Medicare, they may transition into a different coverage structure. Similarly, individuals under 65 with disabilities who are enrolled in a Nursing Facility Level of Care Waiver may begin receiving full Medicare benefits, prompting a reassessment of their service coordination needs.\nIn other cases, individuals who are already enrolled in state-funded programs like Assisted Living or PASSPORT may become newly eligible for Medicaid, requiring updates to their care plans and funding sources.\nOccasionally, a MyCare member may lose Medicaid eligibility. In these situations, the Waiver Service Coordinator plays a key role in helping the individual connect with alternative community resources to meet their needs. Conversely, if a MyCare member loses full Medicare eligibility, they may need to transition back to a waiver program such as PASSPORT or the Assisted Living Waiver.\nWhen the Ohio Department of Medicaid, the Ohio Department of Aging, or the County Department of Job & Family Services notifies the Area Agency on Aging of a planned transition or loss of benefits, Agency staff alert care coordinators to assist the member and provide education on next steps.\nThroughout these transitions, Waiver Service Coordinators collaborate with service providers to maintain care continuity, especially during appeals or hearing processes. They also work directly with individuals to develop contingency plans—identifying family supports or community resources to meet assessed needs if waiver services are interrupted.\nFinally, Area Agency on Aging staff continue to partner with County Department of Job & Family Services and the Ohio Department of Aging to resolve eligibility issues and support smooth transitions, ensuring that individuals receive the care and services they need.","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"h2RuAcSEGm94K6sCm":{"_id":"h2RuAcSEGm94K6sCm","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Person Centered Care","upload":"WY3Lru4gRxkLS8v84"},"dates":{"dateCreated":"2025-06-25T13:39:01.889Z","dateModified":"2025-07-18T17:13:20.458Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"SbE6rb3STfwCAp2Ww","kind":"overlay","type":"rectangle","width":1233,"height":616.9314205738278,"x":-2,"y":100,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"rgba(50,87,184,1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"pvHhTFxZGPQR93xca","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0,"duration":25.9},{"identifier":"DzCMhJcbbzy3AxiYT","kind":"overlay","type":"rectangle","width":1288,"height":76,"x":18,"y":15,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"left","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"rgba(50,87,184,1)","padding":{"left":0,"top":0,"bottom" anagers,","startTime":7.53,"finishTime":8.319},{"text":"you play a critical role in this care team.","startTime":8.399000000000001,"finishTime":10.81},{"text":"The care team is aligned with concepts","startTime":11.079,"finishTime":13.119},{"text":"from person centered care where the community,","startTime":13.119,"finishTime":15.63},{"text":"family,","startTime":15.92,"finishTime":16.37},{"text":"and caregivers play important parts in","startTime":16.52,"finishTime":18.329},{"text":"member care and well-being alongside doctors,","startTime":18.329,"finishTime":21.09},{"text":"nurses,","startTime":21.219,"finishTime":21.87},{"text":"personal care aides,","startTime":22.079,"finishTime":23.28},{"text":"pharmacists,","startTime":23.479,"finishTime":24.209},{"text":"and other medical professionals.","startTime":24.299,"finishTime":25.879},{"text":"Specifically,","startTime":26.76,"finishTime":27.549},{"text":"the care team in dual coordination is comprised of informal supports,","startTime":27.76,"finishTime":31.76},{"text":"including family,","startTime":31.959,"finishTime":32.869},{"text":"advocates and friends,","startTime":33.08,"finishTime":34.669},{"text":"medical professionals,","startTime":34.88,"finishTime":36.139},{"text":"and importantly,","startTime":36.2,"finishTime":37.11},{"text":"care coordination professionals.","startTime":37.4,"finishTime":39},{"text":"Two roles within care coordination professionals are","startTime":41.389,"finishTime":44.189},{"text":"the care coordinator and waiver service coordinator.","startTime":44.189,"finishTime":46.799},{"text":"The care coordinator helps to manage all services,","startTime":47.11,"finishTime":50.06},{"text":"including medical,","startTime":50.299,"finishTime":50.979},{"text":"behavioral,","startTime":51.349,"finishTime":51.93},{"text":"and long-term care.","startTime":52.06,"finishTime":53.169},{"text":"They help members figure out what services will be","startTime":53.419,"finishTime":55.7},{"text":"covered by the combination of Medicare and Medicaid.","startTime":55.7,"finishTime":58.61},{"text":"Care coordinators may be a MyCarelan employee from","startTime":58.889,"finishTime":61.86},{"text":"among Anthem Blue Cross and Blue Shield,","startTime":61.86,"finishTime":64.199},{"text":"Buckeye Health Plan,","startTime":64.419,"finishTime":65.29},{"text":"CareSource,","startTime":65.73,"finishTime":66.419},{"text":"or Molina Healthcare of Ohio,","startTime":66.65,"finishTime":68.25},{"text":"or the plan may choose to delegate care","startTime":68.379,"finishTime":70.54},{"text":"coordination work to area agency on aging staff.","startTime":70.54,"finishTime":74.019},{"text":"The second role is the waiver service coordinator.","startTime":74.83,"finishTime":77.449},{"text":"Waiver service coordinators are usually area agency on","startTime":77.699,"finishTime":80.83},{"text":"aging employees serving individuals aged 60 and over.","startTime":80.83,"finishTime":85.05},{"text":"At the discretion of MyCare plans,","startTime":85.339,"finishTime":87.37},{"text":"agency waiver service coordinators may also serve individuals under age 60.","startTime":87.419,"finishTime":92.25},{"text":"Waiver service coordinators assist members if their goal is to stay in","startTime":92.5,"finishTime":96.059},{"text":"their homes and communities by coordinating","startTime":96.059,"finishTime":98.339},{"text":"waiver services and other community resources.","startTime":98.339,"finishTime":101.139}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["WY3Lru4gRxkLS8v84","pvHhTFxZGPQR93xca","C9NYpvGY2btJDXNDL","P2zfhnJCu4Eyezs5p"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidLGtxSJRoeJm5ohBbG"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"As is the case when providing services and care in other programs, in dual coordination a care team delivers care to members. As care managers you play a critical role in this care team. The care team is aligned with concepts from person-centered care where the community, family, and caregivers play important parts in member care and well being alongside Doctors, nurses, personal care aides, pharmacists, and other medical professionals.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Specifically, the care team in dual coordination is comprised of informal supports, including family, advocates, and friends, medical professionals, and importantly, Care Coordination professionals. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Two roles within Care Coordination professionals are the Care Coordinator and Waiver Service Coordinator. The Care Coordinator helps to manage all services, including medical, behavioral, and long-term care. They help members figure out what services will be covered by the combination of Medicare and Medicaid. Care Coordinators may be a MyCare plan employee from among Anthem Blue Cross and Blue Shield, Buckeye Health Plan, CareSource, or Molina HealthCare of Ohio or the plan may choose to delegate Care Coordination work to Area Agency on Aging staff.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The second role is the Waiver Service Coordinator - Waiver service coordinators are usually Area Agency on Aging employees serving individuals aged 60 and over. At the discretion of MyCare plans, Agency Waiver Service Coordinators may also serve individuals under age 60. Waiver service coordinators assists members if their goal is to stay in their homes and communities by coordinating waiver services and other community resources.    \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"As is the case when providing services and care in other programs, in dual coordination a care team delivers care to members. As care managers you play a critical role in this care team. The care team is aligned with concepts from person-centered care where the community, family, and caregivers play important parts in member care and well being alongside Doctors, nurses, personal care aides, pharmacists, and other medical professionals.\nSpecifically, the care team in dual coordination is comprised of informal supports, including family, advocates, and friends, medical professionals, and importantly, Care Coordination professionals. \n\nTwo roles within Care Coordination professionals are the Care Coordinator and Waiver Service Coordinator. The Care Coordinator helps to manage all services, including medical, behavioral, and long-term care. They help members figure out what services will be covered by the combination of Medicare and Medicaid. Care Coordinators may be a MyCare plan employee from among Anthem Blue Cross and Blue Shield, Buckeye Health Plan, CareSource, or Molina HealthCare of Ohio or the plan may choose to delegate Care Coordination work to Area Agency on Aging staff.\nThe second role is the Waiver Service Coordinator - Waiver service coordinators are usually Area Agency on Aging employees serving individuals aged 60 and over. At the discretion of MyCare plans, Agency Waiver Service Coordinators may also serve individuals under age 60. Waiver service coordinators assists members if their goal is to stay in their homes and communities by coordinating waiver services and other community resources.    ","featureAdoption":{"isAddingPauses":true,"isUsingMultipleVoices":false,"isAdjustingSpeed":false},"voiceCodeUsed":"en-US-AndrewNeural","jobId":"6mkapuey7gHDtJy49"}},"hQ63fR8dMMLFhzaq6":{"_id":"hQ63fR8dMMLFhzaq6","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 14","upload":"zve299dkpAHyYg38k"},"dates":{"dateCreated":"2025-04-25T17:41:05.936Z","dateModified":"2025-07-02T15:55:06.933Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"kind":"group","identifier":"3Zn3gCQQMQJM99YFM","overlays":[{"identifier":"fgZJrNpRxhheqd6Ae","kind":"overlay","height":720,"width":1280,"y":0,"x":0,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":14.285714285714286,"bold":false,"italic":false,"underline":false,"family":"u3Zvd3Ld7op2LnY8o"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"rgba(237, 241, 248, 1)"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(0, 0, 0, 1)"}},{"identifier":"kHfEyfkjT5Tsv3XEo
