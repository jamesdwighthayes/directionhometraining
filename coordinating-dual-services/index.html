:{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":0,"top":0,"left":0,"right":0},"fontColor":"rgba(21, 33, 63, 1)"}},{"identifier":"upRQFtHED6GqRAGBE","kind":"overlay","htmlContent":"<ul>\n\t<li>Part A starts automatically at age 65 if receiving Social Security.</li>\n\t<li>If delaying Social Security, enrollment must be initiated manually.</li>\n</ul>\n","height":64,"width":667.0000000000001,"y":613,"x":43,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":-0.34199999570846557,"textAlignment":"left","verticalAlignment":"top","font":{"size":13.888889040265765,"bold":false,"italic":false,"underline":false,"family":"fidr7SnaR2tp4q2znADH"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":0,"top":0,"left":0,"right":0},"fontColor":"rgba(21, 33, 63, 1)"}},{"identifier":"XQH37ZZZamyefDbot","kind":"overlay","height":478.00000000000006,"width":763,"y":221,"x":29,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"roundRect","start":43,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":14.285714285714286,"bold":false,"italic":false,"underline":false,"family":"u3Zvd3Ld7op2LnY8o"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"rgba(233, 236, 242, 1)"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(0, 0, 0, 1)"},"svgShapeAdjustValues":{"adj":2038},"htmlContent":"<div><strong>Key Conditions for Progress-Based Coverage:</strong></div>\n\n<ol>\n\t<li>\n\t<div><strong>Qualifying Hospital Stay</strong>: The patient must have had a medically necessary inpatient hospital stay of at least 3 consecutive days (not counting the discharge day).</div>\n\t</li>\n\t<li>\n\t<div><strong>Timely Admission to SNF</strong>: The SNF admission must occur within 30 days of hospital discharge.</div>\n\t</li>\n\t<li>\n\t<div><strong>Daily Skilled Services</strong>: The patient must require skilled nursing or therapy services that can only be provided in a SNF setting. These include:</div>\n\n\t<ul>\n\t\t<li>Intravenous injections or medications</li>\n\t\t<li>Physical, occupational, or speech therapy</li>\n\t\t<li>Complex wound care</li>\n\t\t<li>Monitoring of unstable conditions</li>\n\t</ul>\n\t</li>\n\t<li>\n\t<div><strong>Demonstrated Progress or Potential</strong>:</div>\n\n\t<ul>\n\t\t<li>The patient must be&nbsp;<strong>improving</strong>, or</li>\n\t\t<li>There must be a&nbsp;<strong>reasonable expectation</strong>&nbsp;that skilled care will help maintain their condition or prevent deterioration.</li>\n\t</ul>\n\t</li>\n\t<li>\n\t<div><strong>Ongoing Documentation</strong>: Providers must document the patient&rsquo;s progress and justify the continued need for skilled care. If the patient plateaus or no longer benefits from skilled services, Medicare coverage may end.</div>\n\t</li>\n</ol>\n","duration":25},{"identifier":"EmTsdvPdi5r9rgFty","kind":"overlay","type":"rectangle","width":244,"height":57,"x":525,"y":143,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(accent1, 5, 1)","size":1,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":30,"topRight":30,"bottomLeft":30,"bottomRight":30},"fill":{"type":"color","color":"koantic(accent1, 0, 1)"},"fontColor":"koantic(light1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"start":39.6,"behaviorType":"continue","rotationAngle":0,"htmlContent":"<div>medicare.gov</div>\n","clickAction":{"type":"openWebsite","openWebsite":"https://www.medicare.gov/"}}],"background":{"backgroundColor":"rgba(0, 0, 0, 1)","backgroundImageOpacity":100},"duration":77.85,"captions":[{"text":"Medicare Part A covers inpatient hospital stays after the deductible is met.","startTime":0.119,"finishTime":5.059},{"text":"For example,","startTime":5.32,"finishTime":6.05},{"text":"a 3 day hospital stay for pneumonia would qualify.","startTime":6.239,"finishTime":9},{"text":"Coverage typically spans up to 60 days per benefit period","startTime":9.279,"finishTime":13.029},{"text":"with payment based on diagnosis related groups.","startTime":13.239,"finishTime":15.76},{"text":"Following a qualifying hospital stay,","startTime":16.67,"finishTime":18.86},{"text":"part A may also cover skilled nursing facility care for up to 100 days.","startTime":19.12,"finishTime":23.739},{"text":"However,","startTime":23.95,"finishTime":24.42},{"text":"most days are much shorter.","startTime":24.75,"finishTime":26.18},{"text":"To qualify,","startTime":26.43,"finishTime":27.11},{"text":"the patient must require daily skilled care and show measurable improvement","startTime":27.389,"finishTime":31.579},{"text":"or have the potential to improve as documented by clinical staff.","startTime":31.579,"finishTime":35.549},{"text":"To qualify for progress-based coverage,","startTime":36.33,"finishTime":38.59},{"text":"the patient must have had a medically necessary inpatient","startTime":38.759,"finishTime":42.04},{"text":"hospital stay of at least 3 consecutive days,","startTime":42.04,"finishTime":44.909},{"text":"be admitted to the skilled nursing facility within 30 days of hospital discharge.","startTime":45.08,"finishTime":49.79},{"text":"Require skilled nursing or therapy services that can only","startTime":50,"finishTime":53.24},{"text":"be provided in a skilled nursing facility setting,","startTime":53.24,"finishTime":56.069},{"text":"and demonstrate improvement that is documented by hospital staff.","startTime":56.279,"finishTime":59.799},{"text":"Enrollment in Part A is automatic at age 65 for those receiving Social Security,","startTime":61.59,"finishTime":67.29},{"text":"but Part B requires active enrollment.","startTime":67.5,"finishTime":69.66}]}},"assets":["vFrDHQC2JKstu9YC5","ewRna5bmXfttQqcm4"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["u3Zvd3Ld7op2LnY8o","fidLGtxSJRoeJm5ohBbG","fidr7SnaR2tp4q2znADH"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"“Medicare Part A covers inpatient hospital stays after the deductible is met. The first 60 days of each benefit period are typically covered without a daily co-pay. However, this doesn’t mean coverage ends at 60 days—rather, cost-sharing increases after that point. For example, days 61–90 require a daily co-pay, and lifetime reserve days apply beyond that.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For individuals who are dually eligible, Medicaid may cover these co-pays, depending on crossover billing and eligibility. It’s important to consider the full timeline and financial structure, including deductibles and benefit periods. For the most current details, Medicare.gov provides helpful breakdowns.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"To qualify for progress-based coverage,  The patient must have had a medically necessary inpatient hospital stay of at least 3 consecutive days, be admitted to the skilled nursing facility within 30 days of hospital discharge, require skilled nursing or therapy services that can only be provided in a skilled nursing facility setting, and demonstrate improvement that is documented by hospital staff. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":1},{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Enrollment in Part A is automatic at age 65 for those receiving Social Security, but Part B requires active enrollment.  \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"“Medicare Part A covers inpatient hospital stays after the deductible is met. The first 60 days of each benefit period are typically covered without a daily co-pay. However, this doesn’t mean coverage ends at 60 days—rather, cost-sharing increases after that point. For example, days 61–90 require a daily co-pay, and lifetime reserve days apply beyond that.\nFor individuals who are dually eligible, Medicaid may cover these co-pays, depending on crossover billing and eligibility. It’s important to consider the full timeline and financial structure, including deductibles and benefit periods. For the most current details, Medicare.gov provides helpful breakdowns.\nTo qualify for progress-based coverage,  The patient must have had a medically necessary inpatient hospital stay of at least 3 consecutive days, be admitted to the skilled nursing facility within 30 days of hospital discharge, require skilled nursing or therapy services that can only be provided in a skilled nursing facility setting, and demonstrate improvement that is documented by hospital staff. \nEnrollment in Part A is automatic at age 65 for those receiving Social Security, but Part B requires active enrollment.  ","jobId":"JgAkC7NifpZRfBLHR","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":true,"isAdjustingSpeed":false}}},"nwnpq93dr2yWkxmrY":{"_id":"nwnpq93dr2yWkxmrY","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 15","upload":"36HiA2oQan8KCQPcS"},"dates":{"dateCreated":"2025-04-25T17:41:06.544Z","dateModified":"2025-07-02T20:29:03.299Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"DmG4GDwY8fYZNzJk2","kind":"overlay","type":"rectangle","width":1287,"height":730.0660714285715,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"9moQ8ZqiXi4QHrcQJ","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0}],"background":{"backgroundColor":"rgba(0, 0, 0, 1)","backgroundImageOpacity":100},"duration":33.0125,"captions":[{"text":"When working with members who have retirement health plans,","startTime":0.119,"finishTime":2.68},{"text":"it's important to understand that these plans vary significantly.","startTime":2.799,"finishTime":6.34},{"text":"As a care coordinator,","startTime":6.559,"finishTime":7.78},{"text":"you should help assess how the plan coordinates with Medicare,","startTime":7.92,"finishTime":10.789},{"text":"what it covers after Medicare pays,","startTime":11.039,"finishTime":12.899000000000001},{"text":"and whether it fills any gaps.","startTime":13.039,"finishTime":14.52},{"text":"Look for supplemental benefits like dental,","startTime":15.39,"finishTime":17.62},{"text":"vision,","startTime":17.829,"finishTime":18.379},{"text":"or more comprehensive drug coverage.","startTime":18.549,"finishTime":20.53},{"text":"Also,","startTime":20.87,"finishTime":21.559},{"text":"consider the cost of premiums and whether the plan","startTime":21.579,"finishTime":24.069},{"text":"offers good value based on the members' health needs.","startTime":24.069,"finishTime":26.95},{"text":"Encourage members to review their plan documents or","startTime":27.11,"finishTime":30.149},{"text":"speak with a benefits administrator if they're unsure.","startTime":30.149,"finishTime":32.75}]}},"assets":["36HiA2oQan8KCQPcS","9moQ8ZqiXi4QHrcQJ"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"When working with members who have retirement health plans, it’s important to understand that these plans vary significantly. As a care coordinator, you should help assess how the plan coordinates with Medicare—what it covers after Medicare pays, and whether it fills any gaps.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Look for supplemental benefits like dental, vision, or more comprehensive drug coverage. Also, consider the cost of premiums and whether the plan offers good value based on the member’s health needs. Encourage members to review their plan documents or speak with a benefits administrator if they’re unsure.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"When working with members who have retirement health plans, it’s important to understand that these plans vary significantly. As a care coordinator, you should help assess how the plan coordinates with Medicare—what it covers after Medicare pays, and whether it fills any gaps.\nLook for supplemental benefits like dental, vision, or more comprehensive drug coverage. Also, consider the cost of premiums and whether the plan offers good value based on the member’s health needs. Encourage members to review their plan documents or speak with a benefits administrator if they’re unsure.","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"Y7enMjvvyDBx6efah"}},"oHKy6mf5ZMXbFSNfM":{"_id":"oHKy6mf5ZMXbFSNfM","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 42","upload":"TmpqLytGMnxtJYANq"},"dates":{"dateCreated":"2025-04-25T17:41:13.319Z","dateModified":"2025-07-18T14:53:50.647Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"yTLCQQnevFX7SK6Ds","kind":"overlay","type":"rectangle","width":1283,"height":721.6875,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"squrSkKrBcfSEW84H","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0,"imageCropping":{"positionX":0,"positionY":0,"width":100,"height":100}}],"background":{"backgroundColor":"rgba(0, 0, 0, 1)","backgroundImageOpacity":100},"duration":50.3875,"captions":[{"text":"Supplemental Security income or SSI provides income","startTime":0.009,"finishTime":3.9699999999999998},{"text":"support to individuals who are aged,","startTime":3.9699999999999998,"finishTime":6.01},{"text":"blind,","startTime":6.159,"finishTime":6.789},{"text":"or disabled and have limited income and resources.","startTime":6.96,"finishTime":10.159},{"text":"It can supplement Social Security benefits if those","startTime":10.279,"finishTime":13.039},{"text":"benefits fall below the SSI income threshold.","startTime":13.039,"finishTime":16.12},{"text":"SSI eligibility is based on the federal benefit rate.","startTime":16.969,"finishTime":20.44},{"text":"In 2025,","startTime":20.61,"finishTime":21.799},{"text":"the federal benefit rate for an individual is $943 per month.","startTime":21.959,"finishTime":26.69},{"text":"In Ohio,","startTime":27.469,"finishTime":28.409},{"text":"receiving even $1 of SSI makes someone automatically eligible for Medicaid.","startTime":28.54,"finishTime":33.65},{"text":"They don't need to file a separate Medicaid application for basic coverage.","startTime":33.86,"finishTime":37.459},{"text":"However,","startTime":38.36,"finishTime":39},{"text":"it's important to note that this does not automatically qualify","startTime":39.2,"finishTime":42.479},{"text":"someone for Medicaid waiver programs or long-term care services,","startTime":42.479,"finishTime":46.2},{"text":"which require additional assessments and eligibility determinations.","startTime":46.319,"finishTime":49.97}]}},"assets":["TmpqLytGMnxtJYANq","squrSkKrBcfSEW84H"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Supplemental Security Income, or SSI, provides income support to individuals who are aged, blind, or disabled and have limited income and resources. It can supplement Social Security benefits if those benefits fall below the SSI income threshold.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"SSI eligibility is based on the Federal Benefit Rate. In 2025, the Federal Benefit Rate for an individual is $943 per month.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"In Ohio, receiving even $1 of SSI makes someone automatically eligible for Medicaid—they don’t need to file a separate Medicaid application for basic coverage.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"However, it’s important to note that this does not automatically qualify someone for Medicaid waiver programs or long-term care services, which require additional assessments and eligibility determinations.”\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Supplemental Security Income, or SSI, provides income support to individuals who are aged, blind, or disabled and have limited income and resources. It can supplement Social Security benefits if those benefits fall below the SSI income threshold.\nSSI eligibility is based on the Federal Benefit Rate. In 2025, the Federal Benefit Rate for an individual is $943 per month.\nIn Ohio, receiving even $1 of SSI makes someone automatically eligible for Medicaid—they don’t need to file a separate Medicaid application for basic coverage.\nHowever, it’s important to note that this does not automatically qualify someone for Medicaid waiver programs or long-term care services, which require additional assessments and eligibility determinations.”","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"swBsZC76BBnmoHQ6E"}},"oiqWyEXxbyjrQYFNu":{"_id":"oiqWyEXxbyjrQYFNu","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Dual Eligibles- Challenges","upload":"SjRkdsBFqtJ6i9Am4"},"dates":{"dateCreated":"2025-06-06T06:52:22.912Z erify current plan rules.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Regarding costs, enrollees typically pay the standard Part B premium. However, for those who also qualify for Medicaid, that premium is generally covered by Medicaid. Some Advantage Plans may also charge an additional premium.”\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"“Most Medicare Advantage Plans include Part D prescription drug coverage. To enroll, individuals must live in the plan’s service area and be enrolled in both Medicare Part A and B. Historically, people with End-Stage Renal Disease were excluded, but recent changes now allow some to enroll—so it’s important to verify current plan rules.\nRegarding costs, enrollees typically pay the standard Part B premium. However, for those who also qualify for Medicaid, that premium is generally covered by Medicaid. Some Advantage Plans may also charge an additional premium.”","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"rmauDaPBgHDrfTsSq"}},"pTvFgw2eubFDdHSYp":{"_id":"pTvFgw2eubFDdHSYp","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Coordinator Responsibilities","upload":"JzJzRKFawdWJWQwvz"},"dates":{"dateCreated":"2025-07-03T17:09:00.911Z","dateModified":"2025-07-18T17:19:04.359Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"knh5fYWFM7x3pny9v","kind":"overlay","type":"rectangle","width":1282,"height":727.229761904762,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"qMtkZggApeeYnNZmp","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0,"duration":65,"imageCropping":{"positionX":0.4197271773347353,"positionY":0,"width":99.16054564533053,"height":100}},{"identifier":"NedYPJ89XxepS43rQ","kind":"overlay","type":"rectangle","width":1288,"height":724.5,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"BTmzQ4CAK6AFRgKcf","isRatioFixed":true,"start":65.3,"behaviorType":"continue","rotationAngle":0,"duration":52.7},{"identifier":"GGMLMp42JTLCPqjxQ","kind":"overlay","type":"rectangle","width":1302,"height":733.1500000000001,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"WGjxuwcnpqwd9ZcQR","isRatioFixed":true,"start":118.4,"behaviorType":"continue","rotationAngle":0}],"duration":214.8625,"captions":[{"text":"One of the most important responsibilities of","startTime":0.09,"finishTime":2.24},{"text":"a waiver service coordinator is education.","startTime":2.24,"finishTime":4.719},{"text":"Waiver service coordinators help individuals on","startTime":5.619,"finishTime":8.02},{"text":"passport or the assisted living waiver","startTime":8.02,"finishTime":10.619},{"text":"understand whether they qualify for MyCare and what that program offers.","startTime":10.619,"finishTime":14.579},{"text":"They also explain the transition process or what changes when","startTime":14.699,"finishTime":18.25},{"text":"someone moves from a traditional waiver into a MyCare plan.","startTime":18.25,"finishTime":21.459},{"text":"Members often need help comparing plans and deciding whether to enroll","startTime":22.329,"finishTime":26.209},{"text":"in MyCare as a dual eligible or remain Medicaid only.","startTime":26.209,"finishTime":29.719},{"text":"Waiver service coordinators guide them through that decision by","startTime":30.01,"finishTime":33.09},{"text":"helping them access plan information and understand their options.","startTime":33.09,"finishTime":36.7},{"text":"Another key area is payer sequencing,","startTime":37.549,"finishTime":40.009},{"text":"explaining what Medicare covers first and what Medicaid picks up after.","startTime":40.459,"finishTime":44.29},{"text":"This helps members avoid confusion and billing issues.","startTime":44.54,"finishTime":47.63},{"text":"Waiver service coordinators also provide ongoing education","startTime":48.56,"finishTime":51.959},{"text":"about which services are covered by which program","startTime":51.959,"finishTime":54.669},{"text":"and what waiver services are available to meet the members' assessed needs.","startTime":54.799,"finishTime":58.68},{"text":"This education empowers members to make informed decisions","startTime":59.47,"finishTime":63.34},{"text":"and get the most out of their benefits.","startTime":63.34,"finishTime":65.099},{"text":"Additionally,","startTime":65.889,"finishTime":66.68},{"text":"waiver service coordinators provide hands-on support to help","startTime":66.919,"finishTime":70.199},{"text":"members navigate the complexities of dual coverage.","startTime":70.199,"finishTime":73.23},{"text":"For new MyCare members,","startTime":73.559,"finishTime":75.04},{"text":"waiver service coordinators help them understand their plan,","startTime":75.16,"finishTime":78.19},{"text":"how to find a doctor,","startTime":78.4,"finishTime":79.51},{"text":"choose a pharmacy,","startTime":79.76,"finishTime":80.65},{"text":"and access services.","startTime":80.76,"finishTime":82.239},{"text":"They also assist with Medicaid redetermination","startTime":82.4,"finishTime":84.919},{"text":"paperwork to help members maintain eligibility.","startTime":84.919,"finishTime":87.68},{"text":"Waiver service coordinators play a key role in gathering documentation","startTime":88.58,"finishTime":92.419},{"text":"to support payer sequencing and ensuring services are billed correctly.","startTime":92.419,"finishTime":96.73},{"text":"If a member needs help finding an in-network provider,","startTime":96.94,"finishTime":99.8},{"text":"the waiver service coordinators can assist directly or refer","startTime":99.98,"finishTime":103.379},{"text":"to the MyCare Plans care coordinator or customer service.","startTime":103.379,"finishTime":106.569},{"text":"When issues arise,","startTime":107.5,"finishTime":108.54},{"text":"waiver service coordinators support members through","startTime":108.86,"finishTime":111.22},{"text":"the appeals or state hearing process","startTime":111.22,"finishTime":113.62},{"text":"and communicate with care team members","startTime":113.62,"finishTime":115.54},{"text":"about any potential service interruptions.","startTime":115.54,"finishTime":117.779},{"text":"Finally,","startTime":118.669,"finishTime":119.309},{"text":"waiver service coordinators bridge the activities of the","startTime":119.47,"finishTime":122.349},{"text":"care team with both communication and documentation,","startTime":122.349,"finishTime":125.36},{"text":"which helps to ensure continuity of care.","startTime":125.55,"finishTime":127.779},{"text":"They make care team members as chosen by the","startTime":128.029,"finishTime":130.149},{"text":"member aware of any possible coverage or eligibility issues.","startTime":130.149,"finishTime":134.169},{"text":"In many cases,","startTime":134.479,"finishTime":135.58},{"text":"coordinators may also work with family members to gather","startTime":135.779,"finishTime":139.05},{"text":"necessary documentation or respond to requests for Medicaid.","startTime":139.05,"finishTime":142.49},{"text":"This collaborative approach can be especially helpful when","startTime":142.779,"finishTime":146.02},{"text":"time sensitive information is needed to maintain eligibility.","startTime":146.02,"finishTime":149.58},{"text":"When coverage issues extend beyond the coordinator's scope,","startTime":150.44,"finishTime":153.589},{"text":"referrals to external resources are often made.","startTime":153.839,"finishTime":156.69},{"text":"These may include.","startTime":156.919,"finishTime":157.839},{"text":"OSIP for Medicare plan guidance,","startTime":158.199,"finishTime":160.33},{"text":"the Ombudsman for Advocacy and Appeals,","startTime":160.5,"finishTime":163.02},{"text":"Levanta for Medicare Quality of Care Concerns,","startTime":163.179,"finishTime":165.779},{"text":"and pro seniors for legal support and elder rights.","startTime":165.899,"finishTime":169.059},{"text":"Coordinators also provide timely notification of any impending Medicaid","startTime":169.179,"finishTime":173.66},{"text":"eligibility loss and assist members in meeting regulatory requirements,","startTime":173.66,"finishTime":177.97},{"text":"such as submitting income verification or completing renewal paperwork.","startTime":178.22,"finishTime":182.3},{"text":"In situations where Medicaid or waiver services are lost,","startTime":182.66,"finishTime":186.119},{"text":"coordinators work with the member to develop a contingency plan.","startTime":186.369,"finishTime":190},{"text":"This might involve identifying family caregivers,","startTime":190.25,"finishTime":193},{"text":"community-based supports,","startTime":193.289,"finishTime":194.57},{"text":"or charitable resources to help meet essential needs.","startTime":194.69,"finishTime":198.009},{"text":"Throughout this process,","startTime":198.789,"finishTime":200.21},{"text":"all actions,","startTime":200.38,"finishTime":201.41},{"text":"whether educational,","startTime":201.55,"finishTime":202.589},{"text":"supportive,","startTime":202.99,"finishTime":203.38},{"text":"or advocacy related are carefully documented in the appropriate system.","startTime":203.539,"finishTime":207.649},{"text":"This documentation ensures continuity,","startTime":207.899,"finishTime":210.259},{"text":"accountability,","startTime":210.66,"finishTime":211.41},{"text":"and a clear record of the support provided by the care team.","startTime":211.58,"finishTime":214.619}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["JzJzRKFawdWJWQwvz","qMtkZggApeeYnNZmp","BTmzQ4CAK6AFRgKcf","WGjxuwcnpqwd9ZcQR"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"One of the most important responsibilities of a Waiver Service Coordinator is education.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Waiver Service Coordinators help individuals on PASSPORT or the Assisted Living Waiver understand whether they qualify for MyCare and what that program offers. They also explain the transition process or what changes when someone moves from a traditional waiver into a MyCare plan.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Members often need help comparing plans and deciding whether to enroll in MyCare as a dual-eligible or remain Medicaid-only. Waiver Service Coordinators guide them through that decision by helping them access plan information and understand their options.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Another key area is payor sequencing, explaining what Medicare covers first and what Medicaid picks up after. This helps members avoid confusion and billing issues.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Waiver Service Coordinators also provide ongoing education about which services are covered by which program and what waiver services are available to meet the member’s assessed needs.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"This education empowers members to make informed decisions and get the most out of their benefits.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Additionally, Waiver Service Coordinators provide hands-on support to help members navigate the complexities of dual coverage. For new MyCare members, Waiver Service Coordinators help them understand their plan, how to find a doctor, choose a pharmacy, and access services. They also assist with Medicaid redetermination paperwork to help members maintain eligibility.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Waiver Service Coordinators play a key role in gathering documentation to support payor sequencing and ensuring services are billed correctly. If a member needs help finding an in-network provider, the Waiver Service Coordinators can assist directly or refer to the MyCare plan’s Care Coordinator or customer service.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"When issues arise, Waiver Service Coordinators support members through the appeals or state hearing process and communicate with care team members about any potential service interruptions.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Finally, Waiver Service Coordinators bridge the activities of the care team with both Communication and Documentation which helps to ensure continuity of care. They make care team members as chosen by the member aware of any possible coverage or eligibility issues. In many cases, coordinators may also work with family members to gather necessary documentation or respond to requests from Medicaid. This collaborative approach can be especially helpful when time-sensitive information is needed to maintain eligibility.  \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"When coverage issues extend beyond the coordinator’s scope, referrals to external resources are often made. These may include:\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"O ship for Medicare plan guidance, The Ombudsman for advocacy and appeals, Livanta for Medicare quality-of-care concerns, and ProSeniors for legal support and elder rights. Coordinators also provide timely notification of any impending Medicaid eligibility loss and assist members in meeting regulatory requirements—such as submitting income verification or completing renewal paperwork\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"In situations where Medicaid or waiver services are lost, coordinators work with the member to develop a contingency plan. This might involve identifying family caregivers, community-based supports, or charitable resources to help meet essential needs.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Throughout this process, all actions—whether educational, supportive, or advocacy-related—are carefully documented in the appropriate system. This documentation ensures continuity, accountability, and a clear record of the support provided by the care team.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"One of the most important responsibilities of a Waiver Service Coordinator is education.\nWaiver Service Coordinators help individuals on PASSPORT or the Assisted Living Waiver understand whether they qualify for MyCare and what that program offers. They also explain the transition process or what changes when someone moves from a traditional waiver into a MyCare plan.\nMembers often need help comparing plans and deciding whether to enroll in MyCare as a dual-eligible or remain Medicaid-only. Waiver Service Coordinators guide them through that decision by helping them access plan information and understand their options.\nAnother key area is payor sequencing, explaining what Medicare covers first and what Medicaid picks up after. This helps members avoid confusion and billing issues.\nWaiver Service Coordinators also provide ongoing education about which services are covered by which program and what waiver services are available to meet the member’s assessed needs.\nThis education empowers members to make informed decisions and get the most out of their benefits.\nAdditionally, Waiver Service Coordinators provide hands-on support to help members navigate the complexities of dual coverage. For new MyCare members, Waiver Service Coordinators help them understand their plan, how to find a doctor, choose a pharmacy, and access services. They also assist with Medicaid redetermination paperwork to help members maintain eligibility.\nWaiver Service Coordinators play a key role in gathering documentation to support payor sequencing and ensuring services are billed correctly. If a member needs help finding an in-network provider, the Waiver Service Coordinators can assist directly or refer to the MyCare plan’s Care Coordinator or customer service.\nWhen issues arise, Waiver Service Coordinators support members through the appeals or state hearing process and communicate with care team members about any potential service interruptions.\nFinally, Waiver Service Coordinators bridge the activities of the care team with both Communication and Documentation which helps to ensure continuity of care. They make care team members as chosen by the member aware of any possible coverage or eligibility issues. In many cases, coordinators may also work with family members to gather necessary documentation or respond to requests from Medicaid. This collaborative approach can be especially helpful when time-sensitive information is needed to maintain eligibility.  \nWhen coverage issues extend beyond the coordinator’s scope, referrals to external resources are often made. These may include:\nO ship for Medicare plan guidance, The Ombudsman for advocacy and appeals, Livanta for Medicare quality-of-care concerns, and ProSeniors for legal support and elder rights. Coordinators also provide timely notification of any impending Medicaid eligibility loss and assist members in meeting regulatory requirements—such as submitting income verification or completing renewal paperwork\nIn situations where Medicaid or waiver services are lost, coordinators work with the member to develop a contingency plan. This might involve identifying family caregivers, community-based supports, or charitable resources to help meet essential needs.\nThroughout this process, all actions—whether educational, supportive, or advocacy-related—are carefully documented in the appropriate system. This documentation ensures continuity, accountability, and a clear record of the support provided by the care team.","jobId":"pQmzXNSt9yir4QErw","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"pk9THzQjmAnAZAoNW":{"_id":"pk9THzQjmAnAZAoNW","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Dual Eligibles- Challenges","upload":"hyDNZxByTgJ6XTJr2"},"dates":{"dateCreated":"2025-06-06T06:48:39.958Z","dateModified":"2025-07-18T17:05:13.552Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"oyiWT4nrQNxDPy3op","kind":"overlay","htmlContent":"<div>Challenge: Misaligned Program Rules</div>\n","height":105,"width":1157,"y":41,"x":37,"flipHorizontal":false," 9999999999997}],"background":{"backgroundColor":"koantic(light2, 0, 1)","backgroundImageOpacity":100},"duration":114.325,"captions":[{"text":"Medicare pays first for dual eligibles.","startTime":0.119,"finishTime":2.759},{"text":"Waiver is last resort.","startTime":2.92,"finishTime":4.469},{"text":"For example,","startTime":4.679,"finishTime":5.289},{"text":"incontinence supplies are Medicaid covered if Medicare denies them.","startTime":5.48,"finishTime":9.189},{"text":"Always bill Medicare first.","startTime":9.479,"finishTime":11.079}]}},"assets":["T6LDMBSBZSpKkgMR2","LBbCi53Ss623DBKxH","Fuuo77sHLzo8Eh2Zq"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"jobId":"SHFkpoQMHLqTpvwfQ","voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"When coordinating care for individuals who are dually eligible for Medicare and Medicaid, it's essential to understand the payer sequencing. Medicare is always the primary payer for services it covers—this includes hospital stays, skilled nursing, physician visits, and preventive care.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Medicaid steps in as the secondary payer, covering services that Medicare doesn’t, such as long-term services and supports, personal care, transportation, and Deductibles and Coinsurance after Original Medicare Payment\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Finally, Waiver services are considered the payer of last resort. Most services covered by waivers are only covered by waivers and not Medicare or Medicaid such as Emergency Response system, Home Maintenance and Chore services, Home modifications, and homemaker services. However, there are some waiver services like nursing which are covered under Medicare and Medicaid. Waiver Service Coordinators, when they assess an individual to need a covered service, like nursing, follow payer sequencing. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For example a Waiver Service Coordinator assesses an individual and determines they will need nursing care. First they will see if they meet the Medicare criteria for nursing, if not, they will see if the nursing care is covered under a Medicaid state plan and if they have exhausted all of the hours available and still need nursing, the waiver service coordinator can authorize waiver nursing as a service under a waiver. Here the waiver service coordinator is only authorizing services to be paid under waiver in accordance with payor sequencing. Additionally, Waiver Service Coordinators also consider if there are community resources available to meet these needs. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Always bill Medicare first when applicable, then Medicaid, and use waiver services only when the need isn’t met by the other two. Coordinating these programs effectively ensures comprehensive coverage and avoids unnecessary denials or delays.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"When coordinating care for individuals who are dually eligible for Medicare and Medicaid, it's essential to understand the payer sequencing. Medicare is always the primary payer for services it covers—this includes hospital stays, skilled nursing, physician visits, and preventive care.\nMedicaid steps in as the secondary payer, covering services that Medicare doesn’t, such as long-term services and supports, personal care, transportation, and Deductibles and Coinsurance after Original Medicare Payment\nFinally, Waiver services are considered the payer of last resort. Most services covered by waivers are only covered by waivers and not Medicare or Medicaid such as Emergency Response system, Home Maintenance and Chore services, Home modifications, and homemaker services. However, there are some waiver services like nursing which are covered under Medicare and Medicaid. Waiver Service Coordinators, when they assess an individual to need a covered service, like nursing, follow payer sequencing. \nFor example a Waiver Service Coordinator assesses an individual and determines they will need nursing care. First they will see if they meet the Medicare criteria for nursing, if not, they will see if the nursing care is covered under a Medicaid state plan and if they have exhausted all of the hours available and still need nursing, the waiver service coordinator can authorize waiver nursing as a service under a waiver. Here the waiver service coordinator is only authorizing services to be paid under waiver in accordance with payor sequencing. Additionally, Waiver Service Coordinators also consider if there are community resources available to meet these needs. \nAlways bill Medicare first when applicable, then Medicaid, and use waiver services only when the need isn’t met by the other two. Coordinating these programs effectively ensures comprehensive coverage and avoids unnecessary denials or delays.","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"qYowrfLuJhXaeyC2u":{"_id":"qYowrfLuJhXaeyC2u","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 17","upload":"H3uxeqCwq6JDcazDf"},"dates":{"dateCreated":"2025-04-25T17:41:06.883Z","dateModified":"2025-07-02T20:37:51.167Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"kind":"group","identifier":"TH8hzn7JPf6Bp6yua","overlays":[{"identifier":"sp4xrH98jCijfTGzZ","kind":"overlay","height":720,"width":1280,"y":0,"x":0,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":14.285714285714286,"bold":false,"italic":false,"underline":false,"family":"u3Zvd3Ld7op2LnY8o"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"rgba(237, 241, 248, 1)"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(0, 0, 0, 1)"}},{"identifier":"q6WEWFoBK3To5cpbu","kind":"overlay","height":720,"width":1280,"y":0,"x":0,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":14.285714285714286,"bold":false,"italic":false,"underline":false,"family":"u3Zvd3Ld7op2LnY8o"},"roundedCorners":{ iar with the MPAC name.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"There are four levels of assistance. The Qualified Medical Beneficiary program acts like a free Medigap policy, covering the Part B premium, deductibles, and coinsurance. Specified Low-Income Medicare Beneficiary and Qualifying Individual both pay the Part B premium, with Specified Low-Income Medicare Beneficiary offering retroactive reimbursement in some cases. Qualified Disabled and Working Individuals helps certain disabled individuals under 65 who return to work by covering their Part A premium.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"These programs are administered through Ohio Job and Family Services, and even a small drop in income could make someone eligible—so it’s worth checking regularly.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Medicare Savings Programs—federally known by that name—are referred to in Ohio as the Medicare Premium Assistance Program, or MPAC. These programs help low-income individuals with Medicare costs, and many care managers and community partners may be more familiar with the MPAC name.\nThere are four levels of assistance. The Qualified Medical Beneficiary program acts like a free Medigap policy, covering the Part B premium, deductibles, and inishTime":82.36},{"text":"Original Medicare is like a fee for service plan with broad provider access,","startTime":82.639,"finishTime":86.87},{"text":"while Medicare Advantage plans are more like HMOs or PPOs.","startTime":87.08,"finishTime":90.839},{"text":"HMOs,","startTime":91.75,"finishTime":92.629},{"text":"health maintenance organizations,","startTime":92.75,"finishTime":94.51},{"text":"require members to use a specific network of doctors","startTime":94.79,"finishTime":97.55},{"text":"and hospitals and usually need referrals for specialists.","startTime":97.55,"finishTime":100.949},{"text":"PPOs,","startTime":101.669,"finishTime":102.699},{"text":"preferred provider organizations,","startTime":102.86,"finishTime":104.889},{"text":"offer more flexibility,","startTime":104.9,"finishTime":106.37},{"text":"allowing members to see out of network providers at a higher cost.","startTime":106.66,"finishTime":110.379},{"text":"Finally,","startTime":111.279,"finishTime":111.91},{"text":"Part D helps cover the cost of prescription drugs and is available","startTime":112.12,"finishTime":115.599},{"text":"as a stand-alone plan or included in many Medicare Advantage plans.","startTime":115.599,"finishTime":119.48}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["QzdiSnPAHAKx6jGYs","ZskHgovB44KR8PCW2"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidLGtxSJRoeJm5ohBbG"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Medicare is administered by the Centers for Medicare and Medicaid Services (CMS). Eligibility includes:  \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Individuals aged 65+ who paid Medicare taxes for at least 10 ntenance Organizations) require members to use a specific network of doctors and hospitals and usually need referrals for specialists.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"PPOs (Preferred Provider Organizations) offer more flexibility, allowing members to see out-of-network providers at a higher cost.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Finally, Part D helps cover the cost of prescription drugs and is available as a standalone plan or included in many Medicare Advantage plans.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Medicare is administered by the Centers for Medicare and Medicaid Services (CMS). Eligibility includes:  \nIndividuals aged 65+ who paid Medicare taxes for at least 10 years.  \nThose under 65 receiving Social Security Disability Insurance (SSDI) for 24+ months.  \nPeople with End-Stage Renal Disease (ESRD) or Amyotrophic Lateral Sclerosis or ALS. \nFor example, a 67-year-old retiree with a history of payroll deductions would qualify automatically. \nMedicare is divided into four parts.\nPart A covers hospital-related services like inpatient stays, hospice, and some home health care.\nPart B includes outpatient services such as doctor visits, preventive screenings, and medical equipment.\nTogether, Parts A and B are known as Original Medicare, which is administered directly by the federal government. Beneficiaries can see any provider who accepts Medicare—this is often referred to as a \"fee-for-service\" model.\nPart C, or Medicare Advantage, is an alternative to Original Medicare. These plans are offered by health insurance companies and typically bundle Parts A, B, and often D. They usually require members to use a network of providers.\nThink of it this way: Original Medicare is like a fee-for-service plan with broad provider access, while Medicare Advantage plans are more like HMOs or PPOs.\nHMOs (Health Maintenance Organizations) require members to use a specific network of doctors and hospitals and usually need referrals for specialists.\nPPOs (Preferred Provider Organizations) offer more flexibility, allowing members to see out-of-network providers at a higher cost.\nFinally, Part D helps cover the cost of prescription drugs and is available as a standalone plan or included in many Medicare Advantage plans.","jobId":"Z7cneJHSYwbEcpngg","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"xBhaKCccb2FBpyuPR":{"_id":"xBhaKCccb2FBpyuPR","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 62","upload":"Ci5F2z6m3BiEtQx7W"},"dates":{"dateCreated":"2025-04-25T17:41:18.839Z","dateModified":"2025-07-02T16:10:11.990Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"kind":"group","identifier":"q55KR3N3NjXr6ow7P","overlays":[{"identifier":"J2mB5w5mHChTgXq3k","kind":"overlay","height":720,"width":1280,"y":0,"x":0,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":14.285714285 ess is different.","startTime":25.37,"finishTime":26.719},{"text":"These members benefit from a unified appeals process that","startTime":27.01,"finishTime":30.329},{"text":"merges Medicare and Medicaid appeals into one streamlined system.","startTime":30.329,"finishTime":34.409},{"text":"Appeals are submitted directly to the MyCare plan,","startTime":35.18,"finishTime":38.2},{"text":"which coordinates both programs.","startTime":38.369,"finishTime":40.409},{"text":"Members can request either a standard or expedited review.","startTime":40.529,"finishTime":44.319},{"text":"For Medicaid related services,","startTime":44.569,"finishTime":46.2},{"text":"Care managers should use ODM Form 06723.","startTime":46.4,"finishTime":50.689},{"text":"If you need help navigating the process,","startTime":51.43,"finishTime":53.52},{"text":"refer to the OShip manual or contact the plan's member services.","startTime":53.7,"finishTime":57.58},{"text":"As a care manager,","startTime":57.7,"finishTime":58.77},{"text":"you may also assist members in submitting appeals","startTime":58.939,"finishTime":61.74},{"text":"or connecting with OShip for further support.","startTime":61.74,"finishTime":64.169}]}},"assets":["CX8YZfWsY8vdGiFc8","Jb7vPAevsyG6trbxG","jsPnyspJbZwD4qyjq"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"When a Medicare service is denied, the appeals process depends on the type of coverage.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For Original Medicare, appeals go directly to CMS using the standard five-step process.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For Medicare Advantage, the appeal starts with the plan and can be escalated to Medicare if needed.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For members enrolled in MyCare, which is a Fully Integrated Dual Eligible Special Needs Plan (FIDE snip), the process is different. These members benefit from a unified appeals process that merges Medicare and Medicaid appeals into one streamlined system.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Appeals are submitted directly to the MyCare plan, which coordinates both programs. Members can request either a standard or expedited review. For Medicaid-related services, care managers should use ODM Form 06723.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"If you need help navigating the process, refer to the O ship manual or contact the plan’s member services. As a care manager, you may also assist members in submitting appeals or connecting with O ship for further support.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.2}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"You’ll often work with individuals who rely on others to help manage their Medicaid or Medicare benefits.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"An Authorized Representative is someone the individual designates—using ODM Form 06723—to act on their behalf for Medicaid-related matters. This person must be at least 18 and is responsible for maintaining confidentiality.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"You may also encounter other legal roles. A Power of Attorney may handle financial matters, while a Healthcare POA makes medical decisions. A guardian is court-appointed and may have broader authority. A Representative Payee is assigned by Social Security to manage benefits.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Always verify the documentation and understand the scope of each role before sharing information or coordinating services. When in doubt, consult your supervisor or legal team.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","jobId":"gyMkYhjkbfTq6uh6z","featureAdoption":{"isAddingPauses":true,"isUsingMultipleVoices":false,"isAdjustingSpeed":false},"promptText":"When a Medicare service is denied, the appeals process depends on the type of coverage.\nFor Original Medicare, appeals go directly to CMS using the standard five-step process.\nFor Medicare Advantage, the appeal starts with the plan and can be escalated to Medicare if needed.\nFor members enrolled in MyCare, which is a Fully Integrated Dual Eligible Special Needs Plan (FIDE snip), the process is different. These members benefit from a unified appeals process that merges Medicare and Medicaid appeals into one streamlined system.\nAppeals are submitted directly to the MyCare plan, which coordinates both programs. Members can request either a standard or expedited review. For Medicaid-related services, care managers should use ODM Form 06723.\nIf you need help navigating the process, refer to the O ship manual or contact the plan’s member services. As a care manager, you may also assist members in submitting appeals or connecting with O ship for further support.\n\nYou’ll often work with individuals who rely on others to help manage their Medicaid or Medicare benefits.\nAn Authorized Representative is someone the individual designates—using ODM Form 06723—to act on their behalf for Medicaid-related matters. This person must be at least 18 and is responsible for maintaining confidentiality.\nYou may also encounter other legal roles. A Power of Attorney may handle financial matters, while a Healthcare POA makes medical decisions. A guardian is court-appointed and may have broader authority. A Representative Payee is assigned by Social Security to manage benefits.\nAlways verify the documentation and understand the scope of each role before sharing information or coordinating services. When in doubt, consult your supervisor or legal team.","voiceCodeUsed":"en-US-AndrewNeural"}},"z9EEoZDbhdx3yu4A8":{"_id":"z9EEoZDbhdx3yu4A8","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Dual Eligibles- Challenges","upload":"uapvdahYNT9Dokvd7"},"dates":{"dateCreated":"2025-06-06T06:56:52.018Z","dateModified":"2025-07-18T17:05:54.355Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"oyiWT4nrQNxDPy3op","kind":"overlay","htmlContent":"<div>Challenge: Insufficient Care Coordination</div>\n","height":105,"width":1157,"y":41,"x":37,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":-0.5639999985694885,"textAlignment":"left","verticalAlignment":"top","font":{"size":29.761902945382257,"bold":false,"italic":false,"underline":false,"family":"fidLGtxSJRoeJm5ohBbG"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":0,"top":0,"left":0,"right":0},"fontColor":"rgba(50, 87, 184, 1)"}},{"identifier":"TTARAazs3hrZLTtwF","kind":"overlay","type":"rectangle","width":710.9999999999999,"height":240,"x":555,"y":252,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.5,"textAlignment":"left" ":true},"title":"Body Text","fill":{"color":"rgba(255,255,255,0)","type":"color"},"type":"rectangle","lineHeight":1.2,"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0}},"identifier":"XRT5kAtL69LRYy2i2","width":702.9349470499244,"height":315.2223903177004,"x":51.786686838124055,"y":287.2269288956127,"htmlContent":"<div>OSHIIP&#39;s hotline experts, speaker&#39;s bureau, and trained volunteers educate consumers about Medicare, Medicare prescription drug coverage (Part D), Medicare Advantage options, Medicare supplement insurance, long-term care insurance, and other health insurance matters.&nbsp;</div>\n\n<div>&nbsp;</div>\n\n<div>\n<div><a href=\"https://insurance.ohio.gov/about-us/divisions/oshiip\" target=\"_blank\"><span style=\"font-size:23.799999999999997px\">https://insurance.ohio.gov/about-us/divisions/oshiip</span></a></div>\n</div>\n\n<div>\n<div>800-686-1578</div>\n</div>\n","start":42,"rotationAngle":0,"kind":"overlay","type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"behaviorType":"continue"}],"background":{"backgroundColor":"rgba(0, 0, 0, 1)","backgroundImageOpacity":100},"duration":57.8625,"captions":[{"text":"When working with members,","startTime":0.009,"finishTime":1.279},{"text":"it's essential to identify what type of Medicare coverage they have.","startTime":1.399,"finishTime":5.11},{"text":"Ask whether they have original Medicare,","startTime":5.32,"finishTime":7.11},{"text":"a Medicare Advantage plan,","startTime":7.28,"finishTime":8.75},{"text":"or are enrolled in MyCare Ohio.","startTime":8.96,"finishTime":10.789},{"text":"MyCare Ohio members should have a specific ID card.","startTime":11.64,"finishTime":15.109},{"text":"Ask to see it.","startTime":15.319,"finishTime":16.149},{"text":"If they have original Medicare,","startTime":16.399,"finishTime":17.85},{"text":"they'll have the red,","startTime":18.04,"finishTime":18.84},{"text":"white,","startTime":18.92,"finishTime":19.079},{"text":"blue card,","startTime":19.159,"finishTime":19.87},{"text":"and if they use Medicare fee for service,","startTime":20.04,"finishTime":22.03},{"text":"they'll also need a separate Part D card for prescriptions.","startTime":22.2,"finishTime":25.03},{"text":"Check if they have a Mediga policy or","startTime":25.95,"finishTime":28.09},{"text":"if Medicaid is acting as their secondary coverage.","startTime":28.09,"finishTime":31.2},{"text":"Also,","startTime":31.559,"finishTime":32.009},{"text":"determine if they're enrolled in a special needs plan such as a DSMP.","startTime":32.168,"finishTime":35.889},{"text":"Encourage members to keep all insurance cards","startTime":36.709,"finishTime":39.52},{"text":"accessible and review their plan documents.","startTime":39.52,"finishTime":42},{"text":"If they have questions about switching plans or understanding their benefits,","startTime":42.229,"finishTime":46.139},{"text":"you,","startTime":46.27,"finishTime":46.419},{"text":"as a care manager can refer them to OSIP,","startTime":46.43,"finishTime":48.919},{"text":"the Ohio Senior Health Insurance Information Program,","startTime":49.189,"finishTime":52.02},{"text":"via their website or by phone at 800-686-1578.","startTime":52.189,"finishTime":57.59}]}},"assets":["f6DQyKqmhbHiBpbES","Dg4YgRBhP6B4vL2zj"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidwQgqwPsyLenCcXsNb"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"When working with members, it’s essential to identify what type of Medicare coverage they have. Ask whether they have Original Medicare, a Medicare Advantage plan, or are enrolled in MyCare Ohio.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"MyCare Ohio members should have a specific ID card—ask to see it. If they have Original Medicare, they’ll have the red-white-blue card, and if they use Medicare Fee-for-Service, they’ll also need a separate Part D card for prescriptions.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Check if they have a Medigap policy or if Medicaid is acting as their secondary coverage. Also, determine if they’re enrolled in a Special Needs Plan, such as a D-SNP.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Encourage members to keep all insurance cards accessible and review their plan documents. If they have questions about switching plans or understanding their benefits, you as a care manager can refer them to O ship, the Ohio Senior Health Insurance Information Program, via their website or by phone at 800-686-1578.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"When working with members, it’s essential to identify what type of Medicare coverage they have. Ask whether they have Original Medicare, a Medicare Advantage plan, or are enrolled in MyCare Ohio.\n\nMyCare Ohio members should have a specific ID card—ask to see it. If they have Original Medicare, they’ll have the red-white-blue card, and if they use Medicare Fee-for-Service, they’ll also need a separate Part D card for prescriptions.\n\nCheck if they have a Medigap policy or if Medicaid is acting as their secondary coverage. Also, determine if they’re enrolled in a Special Needs Plan, such as a D-SNP.\n\nEncourage members to keep all insurance cards accessible and review their plan documents. If they have questions about switching plans or understanding their benefits, you as a care manager can refer them to O ship, the Ohio Senior Health Insurance Information Program, via their website or by phone at 800-686-1578.","jobId":"Q73md9hBvDWMaKPCv","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}}},"fontFamiliesById":{"fidDDeTM9CK4AgjsEHMz":{"_id":"fidDDeTM9CK4AgjsEHMz","_siteID":"ZoiyEJNGnnXpx9Jbx","title":"Mulish","regular":{"woff":"Jfk7edEmSaJQ4b88K","woff2":"L7EqJg9MPr2SvaBdj"},"bold":{"woff":"o2Hk3jWDgiqsLPbEM","woff2":"BoFQAHQiHbpeLCdfN"},"italic":{"woff":"Cj2ZexGF6ja7rbhgh","woff2":"ak4Xp8vtXwNMaTK4f"},"boldItalic":{"woff":"6vxeNmjzXFcn6EJgz","woff2":"kxtukxbiKSB3M4o4g"},"isSampleData":false,"isBuiltin":false},"fidLGtxSJRoeJm5ohBbG":{"_id":"fidLGtxSJRoeJm5ohBbG","isBuiltin":true,"title":"Roboto Slab","regular":{"woff":"ycWFwAuyK7im4EbmW","woff2":"ik67qyyYTyehe6HoM"},"bold":{"woff":"Nao2NMMP9DAnSYYzN","woff2":"4wHWJtC
