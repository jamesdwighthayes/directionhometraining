ers more services. For example, Medicaid covers dental, while Medicare doesn’t.\"  ","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"NCZ9fyTDq4Q7iaXdG","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">\"Medicare is federal, uniform, and age/disability-based. Medicaid is state-run, needs-based, and covers more services. For example, Medicaid covers dental, while Medicare doesn’t.\"  </voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Medicare is federal,","startTime":0.119,"finishTime":1.25},{"text":"uniform,","startTime":1.44,"finishTime":2.029},{"text":"and age slash disability based.","startTime":2.1189999999999998,"finishTime":4.25},{"text":"Medicaid is state run,","startTime":4.519,"finishTime":5.789},{"text":"needs-based,","startTime":6.119,"finishTime":6.739},{"text":"and covers more services.","startTime":6.96,"finishTime":8.55},{"text":"For example,","startTime":8.8,"finishTime":9.5},{"text":"Medicaid covers dental,","startTime":9.76,"finishTime":11.149},{"text":"while Medicare doesn't.","startTime":11.369,"finishTime":12.64}]}},"3XBFAdxPxQoxzQMS3":{"_id":"3XBFAdxPxQoxzQMS3","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"njFS2bC3QhDj5p2Mw","thumbnail":"t2a6w3wcwDwRSeLGL","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".png","width":599,"height":599},"dates":{"dateCreated":"2025-04-25T17:41:15.834Z","dateModified":"2025-04-25T17:41:15.834Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"3ojqKNrDa6MoiZALZ":{"_id":"3ojqKNrDa6MoiZALZ","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"njFS2bC3QhDj5p2Mw","thumbnail":"v2ZZwp4b2wS8A9DGd","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".png","width":42,"height":53},"dates":{"dateCreated":"2025-04-25T17:41:14.234Z","dateModified":"2025-04-25T17:41:14.234Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"45hoPyAWqRyH46YCs":{"_id":"45hoPyAWqRyH46YCs","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1154880,"uploadedFileName":"Andrew-en-Retirement Plans & Medicare Interaction-6/5/2025.mp3","uploadedFileNameExtension":".mp3","duration":48.0875},"dates":{"dateCreated":"2025-06-05T17:09:26.909Z","dateModified":"2025-06-05T17:09:30.650Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Some retirees have Medicare premiums paid by a retirement system, which may exempt them from mandatory enrollment in MyCare Ohio. While Medicare is usually the primary payer, the specifics of coordination depend on the retirement plan. For example, a union-sponsored plan might cover different services or have different cost-sharing than a Medigap policy. It’s important to review the plan’s rules to understand who pays what and when.\nWhile the Centers for Medicare & Medicaid Services classifies Qualified Medicare Beneficiaries as dually eligible, they are not eligible for MyCare Ohio. However, they may still be relevant when working with Dual Eligible Special Needs Plans, which we will look at later in this presentation, especially if a member loses Qualified Medicare Beneficiary eligibility.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"PW2yHDLJRFyDZSZZr","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">Some retirees have Medicare premiums paid by a retirement system, which may exempt them from mandatory enrollment in MyCare Ohio. While Medicare is usually the primary payer, the specifics of coordination depend on the retirement plan. For example, a union-sponsored plan might cover different services or have different cost-sharing than a Medigap policy. It’s important to review the plan’s rules to understand who pays what and when.<break time=\"0.5s\"/>While the Centers for Medicare &amp; Medicaid Services classifies Qualified Medicare Beneficiaries as dually eligible, they are not eligible for MyCare Ohio. However, they may still be relevant when working with Dual Eligible Special Needs Plans, which we will look at later in this presentation, especially if a member loses Qualified Medicare Beneficiary eligibility.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Some retirees have Medicare premiums paid by a retirement system,","startTime":0.119,"finishTime":3.8289999999999997},{"text":"which may exempt them from mandatory enrollment in MyCare Ohio.","startTime":4.038,"finishTime":7.489},{"text":"While Medicare is usually the primary payer,","startTime":7.76,"finishTime":10.31},{"text":"the specifics of coordination depend on the retirement plan.","startTime":10.479,"finishTime":13.67},{"text":"For example,","startTime":13.92,"finishTime":14.609},{"text":"a union sponsored plan might cover different services or","startTime":14.88,"finishTime":18.12},{"text":"have different cost sharing than a Mediap policy.","startTime":18.12,"finishTime":20.829},{"text":"It's important to review the plan's rules to understand who pays what and when.","startTime":21,"finishTime":25.559},{"text":"While the Centers for Medicare and Medicaid Services","startTime":26.34,"finishTime":29.1},{"text":"classifies qualified Medicare beneficiaries as dually eligible,","startTime":29.1,"finishTime":33.09},{"text":"they are not eligible for MyCare Ohio.","startTime":33.259,"finishTime":35.689},{"text":"However,","startTime":35.939,"finishTime":36.509},{"text":"they may still be relevant when working with dual eligible special needs plans,","startTime":36.74,"finishTime":41.139},{"text":"which we will look at later in this presentation,","startTime":41.259,"finishTime":43.45},{"text":"especially if a member loses qualified Medicare beneficiary eligibility.","startTime":43.799,"finishTime":47.939}]}},"4GngRqGNrmHJPwDLo":{"_id":"4GngRqGNrmHJPwDLo","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":377573,"uploadedFileName":"image.png","height":588,"uploadedFileNameExtension":".png","width":1024},"dates":{"dateCreated":"2025-06-04T21:28:10.175Z","dateModified":"2025-06-04T21:28:10.175Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"HYCAoRp9DEz5tw8uw","thumbnail":"jqX2GHLnetQsLJdME"},"4HkDC58r8wuMpDeWu":{"_id":"4HkDC58r8wuMpDeWu","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"njFS2bC3QhDj5p2Mw","thumbnail":"K477H2cu5aGGFqyTp","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".png","width":720,"height":1080},"dates":{"dateCreated":"2025-04-25T17:41:11.860Z","dateModified":"2025-04-25T17:41:11.860Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"4PvHQRKm6kRxZuMgh":{"_id 9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1231488,"uploadedFileName":"Andrew-en-Key Medicaid Terminology (5/6)-6/5/2025.mp3","uploadedFileNameExtension":".mp3","duration":51.2875},"dates":{"dateCreated":"2025-06-06T03:49:16.093Z","dateModified":"2025-06-06T03:49:19.217Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"This slide defines several important Medicaid terms that often come up when coordinating dual services.\nProper or legal transfers refer to asset transfers that do not result in a penalty—for example, transferring a home to a spouse or a disabled child.\nThe restrictive Medicaid period is a penalty applied when assets are transferred improperly, making someone temporarily ineligible for Medicaid long-term services and supports.\nThe HCBS waiver allows individuals who qualify for nursing home care to receive similar services in their home or community, which supports independence and reduces institutionalization.\nFinally, pending Medicaid determination refers to the period when an application is under review. This status can affect access to services and coordination with Medicare coverage.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"sumaJQx29ARjHuxgR","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">This slide defines several important Medicaid terms that often come up when coordinating dual services.<break time=\"0.5s\"/>Proper or legal transfers refer to asset transfers that do not result in a penalty—for example, transferring a home to a spouse or a disabled child.<break time=\"0.5s\"/>The restrictive Medicaid period is a penalty applied when assets are transferred improperly, making someone temporarily ineligible for Medicaid long-term services and supports.<break time=\"0.5s\"/>The HCBS waiver allows individuals who qualify for nursing home care to receive similar services in their home or community, which supports independence and reduces institutionalization.<break time=\"0.5s\"/>Finally, pending Medicaid determination refers to the period when an application is under review. This status can affect access to services and coordination with Medicare coverage.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"This slide defines several important Medicaid terms that","startTime":0.009,"finishTime":3.279},{"text":"often come up when coordinating dual services.","startTime":3.279,"finishTime":5.96},{"text":"Proper or legal transfers refer to asset transfers that do not result in a penalty.","startTime":6.869,"finishTime":12.02},{"text":"For example,","startTime":12.27,"finishTime":12.939},{"text":"transferring a home to a spouse or a disabled child.","startTime":13.189,"finishTime":16.299},{"text":"The restrictive Medicaid period is a penalty","startTime":17.03,"finishTime":19.42},{"text":"applied when assets are transferred improperly,","startTime":19.42,"finishTime":22.09},{"text":"making someone temporarily ineligible for","startTime":22.309,"finishTime":24.54},{"text":"Medicaid long-term services and supports.","startTime":24.54,"finishTime":26.899},{"text":"The HCBS waiver allows individuals who qualify for nursing home","startTime":27.7,"finishTime":32.06},{"text":"care to receive similar services in their home or community,","startTime":32.06,"finishTime":35.65},{"text":"which supports independence and reduces institutionalization.","startTime":35.86,"finishTime":39.22},{"text":"Finally,","startTime":40.09,"finishTime":40.72},{"text":"pending Medicaid determination refers to the period","startTime":40.93,"finishTime":43.49},{"text":"when an application is under review.","startTime":43.49,"finishTime":45.759},{"text":"This status can affect access to","startTime":46.009,"finishTime":48.159},{"text":"services and coordination with Medicare coverage.","startTime":48.159,"finishTime":51.02}]}},"B6AT5K2vW3mtArJiN":{"_id":"B6AT5K2vW3mtArJiN","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"njFS2bC3QhDj5p2Mw","thumbnail":"KobuwC6ckkyfPdeqq","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".png","width":45,"height":56},"dates":{"dateCreated":"2025-04-25T17:41:11.031Z","dateModified":"2025-04-25T17:41:11.031Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"BDNoq4x79SxL9x6m2":{"_id":"BDNoq4x79SxL9x6m2","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"njFS2bC3QhDj5p2Mw","thumbnail":"woLAomkt6DLGBRZvr","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".png","width":44,"height":55},"dates":{"dateCreated":"2025-04-25T17:41:15.610Z","dateModified":"2025-04-25T17:41:15.610Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"BHARQf9iJnsxjYZdx":{"_id":"BHARQf9iJnsxjYZdx","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"njFS2bC3QhDj5p2Mw","thumbnail":"wa8dPupBqiNmdpn6H","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".png","width":45,"height":56},"dates":{"dateCreated":"2025-04-25T17:41:16.260Z","dateModified":"2025-04-25T17:41:16.260Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F"," es and Extra Help recipients have enhanced flexibility: they can make changes once per month throughout the year. For example, a MyCare Ohio member who is dually eligible and wants to switch plans, such as a prescription plan, can now do so monthly, rather than waiting for a quarterly window. This change reflects CMS’s updated Special Enrollment Period rules aimed at improving access to integrated care and prescription drug coverage.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"XWpKJyQxLZ7t6Qbht","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">From October 15 to December 7, all Medicare beneficiaries can switch plans during the Annual Enrollment Period. Starting in 2025, dual eligibles and Extra Help recipients have enhanced flexibility: they can make changes once per month throughout the year. For example, a MyCare Ohio member who is dually eligible and wants to switch plans, such as a prescription plan, can now do so monthly, rather than waiting for a quarterly window. This change reflects CMS’s updated Special Enrollment Period rules aimed at improving access to integrated care and prescription drug coverage.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"From October 15th to December 7th,","startTime":0.119,"finishTime":2.589},{"text":"all Medicare beneficiaries can switch plans during the annual enrollment period.","startTime":2.839,"finishTime":7.19},{"text":"Starting in 2025,","startTime":7.559,"finishTime":9.319},{"text":"dual eligibles and extra help recipients have enhanced flexibility.","startTime":9.399000000000001,"finishTime":13.43},{"text":"They can make changes once per month throughout the year.","startTime":13.64,"finishTime":16.549},{"text":"For example,","startTime":16.77,"finishTime":17.54},{"text":"a my.","startTime":17.639,"finishTime":18.04},{"text":"Ohio member who is dually eligible and wants","startTime":18.17,"finishTime":21.04},{"text":"to switch plans such as a prescription plan","startTime":21.04,"finishTime":23.59},{"text":"can now do so monthly rather than waiting for a quarterly window.","startTime":23.799,"finishTime":27.489},{"text":"This change reflects CMS's updated special enrollment period rules aimed","startTime":27.799,"finishTime":32.159},{"text":"at improving access to integrated care and prescription drug coverage.","startTime":32.159,"finishTime":36.169}]}},"DHxhFkhfMdEqowMkG":{"_id":"DHxhFkhfMdEqowMkG","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":320256,"uploadedFileName":"Andrew-en-I-SNPs: Transitioning Back to the Community-4/25/2025.mp3","uploadedFileNameExtension":".mp3","duration":13.3},"dates":{"dateCreated":"2025-04-25T19:02:05.217Z","dateModified":"2025-04-25T19:02:07.167Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"\"If an I-SNP member moves home, they lose eligibility. For example, a patient discharged from a nursing home must switch to MyCare Ohio or Original Medicare. Failing to do so could disrupt prescriptions.\"  ","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"DK5yDbmEaHDQr9NcE","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">\"If an I-SNP member moves home, they lose eligibility. For tToSpeechData":{"prompt":"When coordinating care, it’s important to help members understand both their core Medicare benefits and any additional services their plan may offer. For example, some Medicare Advantage plans include supplemental benefits like Emergency Response Systems, meal delivery, or even gym memberships through programs like Silver Sneakers. These are not guaranteed and vary by plan, so they should not be assumed as standard Medicare coverage. Encourage members to review their plan documents or contact customer service to confirm what’s included. For core services like Durable Medical Equipment or nursing home coverage, make sure they know which providers and facilities are in-network.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"bp6mf8aFFG2x4Y98d","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">When coordinating care, it’s important to help members understand both their core Medicare benefits and any additional services their plan may offer. For example, some Medicare Advantage plans include supplemental benefits like Emergency Response Systems, meal delivery, or even gym memberships through programs like Silver Sneakers. These are not guaranteed and vary by plan, so they should not be assumed as standard Medicare coverage. Encourage members to review their plan documents or contact customer service to confirm what’s included. For core services like Durable Medical Equipment or nursing home coverage, make sure they know which providers and facilities are in-network.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"When coordinating care,","startTime":0.119,"finishTime":1.35},{"text":"it's important to help members understand both their core Medicare","startTime":1.529,"finishTime":5},{"text":"benefits and any additional services their plan may offer.","startTime":5,"finishTime":8.63},{"text":"For example,","startTime":8.92,"finishTime":9.63},{"text":"some Medicare Advantage plans include supplemental","startTime":9.8,"finishTime":12.199},{"text":"benefits like emergency response systems,","startTime":12.199,"finishTime":14.6},{"text":"meal delivery,","startTime":14.76,"finishTime":15.63},{"text":"or even gym memberships through programs like silver sneakers.","startTime":15.8,"finishTime":19.059},{"text":"These Not guaranteed and vary by plan,","startTime":19.319,"finishTime":21.885},{"text":"so they should not be assumed as standard Medicare coverage.","startTime":22.094,"finishTime":25.045},{"text":"Encourage members to review their plan documents or","startTime":25.334,"finishTime":28.415},{"text":"contact customer service to confirm what's included.","startTime":28.415,"finishTime":31.245},{"text":"For core services like durable medical equipment or nursing home coverage.","startTime":31.534,"finishTime":35.645},{"text":"Make sure they know which providers and facilities are in network.","startTime":35.895,"finishTime":39.134}]}},"Ex7JwBT4mRuu363sp":{"_id":"Ex7JwBT4mRuu363sp","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/jpeg","status":"online","fileSizeInBytes":5838512,"uploadedFileName":"photo-1562564055-71e051d33c19.jpg","height":1120,"uploadedFileNameExtension":".jpg","width":1680},"dates":{"dateCreated":"2025-06-06T04:08:09.938Z","dateModified":"2025-06-06T04:08:09.938Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"FJpqrCZZfqQ5brpcQ","thumbnail":"QLSSCD4FYQet7BtNo"},"F3txZ2KeZqF2ATPCx":{"_id":"F3txZ2KeZqF2ATPCx","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpe se from enhanced services like dental, vision, or hearing care.\nWhile some plans include deductibles for medical or drug coverage, it's worth noting that MyCare Ohio plans generally do not have medical deductibles.\nBenefits can vary significantly between plans, so it’s essential to compare them carefully. Another important consideration is the provider network—some plans offer broad access, while others may be more limited, especially in rural areas.\nFinally, many SNPs include extra benefits like prepaid debit cards—often called flex cards—that can be used for groceries, utilities, or over-the-counter items. Some plans also offer FSA debit cards to help cover eligible health-related expenses.\"","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"8BbQMm8ZH3SpxTjTf","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">\"When evaluating Special Needs Plans, or SNPs, there are several key factors to consider. First, some plans may charge a monthly premium in addition to the standard Medicare Part B premium. Additional costs can also arise from enhanced services like dental, vision, or hearing care.<break time=\"0.5s\"/>While some plans include deductibles for medical or drug coverage, it's worth noting that MyCare Ohio plans generally do not have medical deductibles.<break time=\"0.5s\"/>Benefits can vary significantly between plans, so it’s essential to compare them carefully. Another important consideration is the provider network—some plans offer broad access, while others may be more limited, especially in rural areas.<break time=\"0.5s\"/>Finally, many SNPs include extra benefits like prepaid debit cards—often called flex cards—that can be used for groceries, utilities, or over-the-counter items. Some plans also offer FSA debit cards to help cover eligible health-related expenses.\"</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"When evaluating special needs plans or S&Ps,","startTime":0.119,"finishTime":3.4},{"text":"there are several key factors to consider.","startTime":3.519,"finishTime":5.769},{"text":"First,","startTime":6.079,"finishTime":6.51},{"text":"some plans may charge a monthly premium in","startTime":6.76,"finishTime":9},{"text":"addition to the standard Medicare Part B premium.","startTime":9,"finishTime":11.6},{"text":"Additional costs can also arise from enhanced services like dental,","startTime":11.84,"finishTime":15.59},{"text":"vision,","startTime":15.76,"finishTime":16.309},{"text":"or hearing care.","startTime":16.44,"finishTime":17.28},{"text":"While some plans include deductibles for medical or drug coverage,","startTime":18.139,"finishTime":21.649},{"text":"it's worth noting that MyCare Ohio plans","startTime":21.86,"finishTime":24.1},{"text":"generally do not have medical deductibles.","startTime":24.1,"finishTime":26.459},{"text":"Benefits can vary significantly between plans,","startTime":27.26,"finishTime":30.209},{"text":"so it's essential to compare them carefully.","startTime":30.37,"finishTime":32.529},{"text":"Another important consideration is the provider network.","startTime":32.729,"finishTime":35.639},{"text":"Some plans offer broad access,","startTime":35.909,"finishTime":37.79},{"text":"while others may be more limited,","startTime":38.009,"finishTime":39.68},{"text":"especially in rural areas.","startTime":40.13,"finishTime":41.81},{"text":"Finally,","startTime":42.7,"finishTime":43.299},{"text":"many S&Ps include extra benefits like prepaid debit cards,","startTime":43.54,"finishTime":47.619},{"text":"often called Flex cards that can be used for groceries,","startTime":47.75,"finishTime":50.869},{"text":"utilities,","startTime":51.06,"finishTime":51.81},{"text":"or over the counter items.","startTime":51.979,"finishTime":53.58},{"text":"Some plans also offer FSA debit cards","startTime":53.74,"finishTime":56.38},{"text":"to help cover eligible health-related expenses.","startTime":56.38,"finishTime":58.939}]}},"FwhHdbfTYwXsh9ft6":{"_id":"FwhHdbfTYwXsh9ft6","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":265536,"uploadedFileName":"Andrew-en-Medicaid 101-4/25/2025.mp3","uploadedFileNameExtension":".mp3","duration":11.0375},"dates":{"dateCreated":"2025-04-25T19:03:14.670Z","dateModified":"2025-04-25T19:03:16.518Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"\"Now, let’s shift to Medicaid. Unlike Medicare, Medicaid is state-run and based on financial need. It covers low-income individuals, families, and people with disabilities.\"  ","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"QfwgYPiYEnPhRzvb2","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">\"Now, let’s shift to Medicaid. Unlike Medicare, Medicaid is state-run and based on financial need. It covers low-income individuals, families, and people with disabilities.\"  </voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Now let's shift to Medicaid.","startTime":0.159,"finishTime":1.83},{"text":"Unlike Medicare,","startTime":2.079,"finishTime":2.9699999999999998},{"text":"Medicaid is state run and based on financial need.","startTime":3.24,"finishTime":6.07},{"text":"It covers low income individua digap policies don’t include prescription drug coverage, so beneficiaries also need to enroll in a Part D plan for medications. Prescription drug coverage must be added separately through a Part D plan. \nOne key advantage of Original Medicare is nationwide provider access, with no network restrictions.\nOption 2 is Medicare Advantage, or Part C, which bundles Parts A and B and usually Part D into a single plan offered by private insurers. These plans are often selected for their lower monthly premiums and extra benefits, such as dental, vision, hearing, and wellness programs. However, they typically require you to use in-network providers. \nFor example, someone who travels frequently might prefer Original Medicare for its flexibility, while someone focused on minimizing monthly costs and accessing extra services might choose a Medicare Advantage plan.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"Cy8H6nDi3RLXHBqWf","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">Beneficiaries have two main paths for Medicare coverage.<break time=\"0.5s\"/>Option 1 is Original Medicare, which includes Part A for hospital services and Part B for medical services. Many people pair this with secondary insurance, such as Medigap — which helps cover out-of-pocket costs like deductibles and coinsurance — or Medicaid for those who qualify. <break time=\"0.5s\"/>Medigap, also known as Medicare Supplement Insurance, is sold by private companies and helps pay for costs that Original Medicare doesn’t cover — like copayments, coinsurance, and deductibles. Some Medigap plans even offer coverage for services outside the U.S. It’s important to note that Medigap policies don’t include prescription drug coverage, so beneficiaries also need to enroll in a Part D plan for medications. Prescription drug coverage must be added separately through a Part D plan. <break time=\"0.5s\"/>One key advantage of Original Medicare is nationwide provider access, with no network restrictions.<break time=\"0.5s\"/>Option 2 is Medicare Advantage, or Part C, which bundles Parts A and B and usually Part D into a single plan offered by private insurers. These plans are often selected for their lower monthly premiums and extra benefits, such as dental, vision, hearing, and wellness programs. However, they typically require you to use in-network providers. <break time=\"0.5s\"/>For example, someone who travels frequently might prefer Original Medicare for its flexibility, while someone focused on minimizing monthly costs and accessing extra services might choose a Medicare Advantage plan.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Beneficiaries have two main paths for Medicare coverage.","startTime":0.009,"finishTime":3.259},{"text":"Option one is Original Medicare,","startTime":4.119,"finishTime":6.11},{"text":"which includes Part A for hospital services","startTime":6.28,"finishTime":8.67},{"text":"and Part B for medical services.","startTime":8.88,"finishTime":10.96},{"text":"Many people pair this with secondary insurance such as Mediap,","startTime":11.109,"finishTime":14.6},{"text":"which helps cover out of pocket costs like deductibles","startTime":14.88,"finishTime":17.52},{"text":"and co-insurance or Medicaid for those who qualify.","startTime":17.52,"finishTime":20.559},{"text":"Mediap,","startTime":21.43,"finishTime":21.989},{"text":"also known as Medicare Supplement Insurance,","startTime":22.25,"finishTime":24.459},{"text":"is sold by private companies and helps pay","startTime":24.629,"finishTime":27.149},{"text":"for costs that original Medicare doesn't cover,","startTime":27.149,"finishTime":29.819},{"text":"like co-payments,","startTime e=\"0.5s\"/>Act in place of the individual for Medicaid-related matters.<break time=\"0.5s\"/>Receive copies of notices and correspondence.<break time=\"0.5s\"/>Comply with federal and state regulations by maintaining confidentiality where an authorized representative's actions or inactions are treated as those of the individual <break time=\"0.5s\"/><break time=\"0.5s\"/>It’s important to distinguish between different types of legal representation. For example, a power of attorney may handle financial matters, while a healthcare proxy makes medical decisions. A court-appointed guardian has broader authority, and a representative payee manages Social Security benefits. Understanding these roles helps ensure you’re communicating with the right person and protecting the individual’s rights and privacy.\"</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"As care managers,","startTime":0.009,"finishTime":1.2},{"text":"you'll often work with individuals who rely on","startTime":1.279,"finishTime":3.789},{"text":"others to help manage their Medicaid benefits.","startTime":3.789,"finishTime":6.4},{"text":"In Ohio,","startTime":6.53,"finishTime":7.349},{"text":"an authorized representative is someone the individual designates","startTime":7.48,"finishTime":11.039},{"text":"in writing to act on their behalf.","startTime":11.039,"finishTime":12.949},{"text":"This could be a trusted family member,","startTime":13.239,"finishTime":15.229},{"text":"a legal guardian,","startTime":15.439,"finishTime":16.45},{"text":"or even a staff member from a community organization.","startTime":16.639,"finishTime":19.43},{"text":"The representative must be at least 18 years old","startTime":19.68,"finishTime":22.51},{"text":"and must agree to uphold confidentiality and legal standards.","startTime":22.51,"finishTime":26.36},{"text":"Authorized representatives","startTime":27.27,"finishTime":28.879},{"text":"act in place of the individual for Medicaid-related eir needed healthcare,","startTime":36.529,"finishTime":39.319},{"text":"medical care,","startTime":39.61,"finishTime":40.25},{"text":"and ancillary services in acute,","startTime":40.45,"finishTime":42.479},{"text":"subacute,","startTime":42.729,"finishTime":43.88},{"text":"institutional,","startTime":43.95,"finishTime":44.4},{"text":"and community settings.","startTime":44.569,"finishTime":45.889},{"text":"Updates on Regent's pace services are available on","startTime":46.009,"finishTime":48.909},{"text":"the Ohio Department of Aging website here.","startTime":48.909,"finishTime":51.619}]}},"hyDNZxByTgJ6XTJr2":{"_id":"hyDNZxByTgJ6XTJr2","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":426816,"uploadedFileName":"Andrew-en-Dual Eligibles- Misaligned Rules-6/6/2025.mp3","uploadedFileNameExtension":".mp3","duration":17.7375},"dates":{"dateCreated":"2025-06-06T06:51:51.825Z","dateModified":"2025-06-06T06:51:53.814Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"\"One major issue is the misalignment of program rules. For instance, both programs cover durable medical equipment, but Medicare restricts coverage to home use, while Medicaid allows for broader use in community settings. This discrepancy complicates access and delays service delivery.\"","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"pk9THzQjmAnAZAoNW","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">\"One major issue is the misalignment of program rules. For instance, both programs cover durable medical equipment, but Medicare restricts coverage to home use, while Medicaid allows for broader use in community settings. This discrepancy complicates access and delays service delivery.\"</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"One major issue is the misalignment of program rules.","startTime":0.159,"finishTime":3.599},{"text":"For instance,","startTime":3.7199999999999998,"finishTime":4.51},{"text":"both programs cover durable medical equipment,","startTime":4.719,"finishTime":7.269},{"text":"but Medicare restricts coverage to home use,","startTime":7.44,"finishTime":9.829},{"text":"while Medicaid allows for broader use in community settings.","startTime":10.039,"finishTime":13.56},{"text":"This discrepancy complicates access and delays service delivery.","startTime":13.72,"finishTime":17.44}]}},"i49DevXNTJSqcFMBH":{"_id":"i49DevXNTJSqcFMBH","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"njFS2bC3QhDj5p2Mw","thumbnail":"sFz4C9XmymjJJA6eh","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".png","width":45,"height":56},"dates":{"dateCreated":"2025-04-25T17:41:11.994Z","dateModified":"2025-04-25T17:41:11.994Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"iaX3z2Ax6S4nWX5es":{"_id":"iaX3z2Ax6S4nWX5es","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1802880,"uploadedFileName":"Andrew-en-Understanding Special Needs Plans (SNPs)-6/5/2025.mp3","uploadedFileNameExtension":".mp3","duration":75.075},"dates":{"dateCreated":"2025-06-05T18:01:22.597Z","dateModified":"2025-06-05T18:01:27.130Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Special Needs Plans, or SNPs, are Medicare Advantage plans tailored to specific populations.\nI SNPs serve individuals in institutional settings like nursing homes or psychiatric facilities. While not exclusive to dual eligibles, they often coordinate with Medicaid. It's important to note that I SNP eligibility generally ends if someone leaves the facility. However, there are limited exceptions—such as transitions between types of institutions—where eligibility may continue. I SNPs typically do not carry over if someone moves to a home- and community-based setting (HCBS), unless the plan has a CMS approved model of care that includes HCBS equivalent services.\nC SNPs are for those with qualifying chronic conditions. Enrollment requires medical documentation of the condition.\nD SNPs are for individuals who qualify for both Medicare and Medicaid. This includes those with full Medicaid coverage and those receiving Medicaid assistance with Medicare premiums, such as Qualified Medicare Beneficiaries, Specified Low-Income Medicare Beneficiaries, and Qualifying individuals. These plans often offer enhanced care coordination and additional benefits.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"28uumbftBvjGm2Mh9","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">Special Needs Plans, or SNPs, are Medicare Advantage plans tailored to specific populations.<break time=\"0.5s\"/>I SNPs serve individuals in institutional settings like nursing homes or psychiatric facilities. While not exclusive to dual eligibles, they often coordinate with Medicaid. It's important to note that I SNP eligibility generally ends if someone leaves the facility. However, there are limited exceptions—such as transitions between types of institutions—where eligibility may continue. I SNPs typically do not carry over if someone moves to a home- and community-based setting (HCBS), unless the plan has a CMS approved model of care that includes HCBS equivalent services.<break time=\"0.5s\"/>C SNPs are for those with qualifying chronic conditions. Enrollment requires medical documentation of the condition.<break time=\"0.5s\"/>D SNPs are for individuals who qualify for both Medicare and Medicaid. This includes those with full Medicaid coverage and those receiving Medicaid assistance with Medicare premiums, such as Qualified Medicare Beneficiaries, Specified Low-Income Medicare Beneficiaries, and Qualifying individuals. These plans often offer enhanced care coordination and additional benefits.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Special needs plans or S&Ps are Medicare","startTime":0.009,"finishTime":3.4},{"text":"Advantage plans tailored to specific populations.","startTime":3.4,"finishTime":6.239},{"text":"ISPs serve individuals in institutional settings","startTime":7.03,"finishTime":10.42},{"text":"like nursing homes or psychiatric facilities.","startTime":10.42,"finishTime":13.26},{"text":"While not exclusive to dual eligibles,","startTime":13.619,"finishTime":15.739},{"text":"they often coordinate with Medicaid.","startTime":15.859,"finishTime":17.729},{"text":"It's important to note that SNP eligibility","startTime":17.94,"finishTime":20.659},{"text":"generally ends if someone leaves the facility.","startTime":20.659,"finishTime":23.17},{"text":"However,","startTime":23.379,"finishTime":23.969},{"text":"there are limited exceptions such as transitions between types of institutions.","startTime":24.219,"finishTime":28.459},{"text":"Where eligibility may continue.","startTime":28.879,"finishTime":30.87},{"text":"ISMPs typically do not carry over if someone moves to a home","startTime":31.079,"finishTime":35.11},{"text":"and community-based setting,","startTime":35.319,"finishTime":36.63},{"text":"HCBS","startTime":36.799,"finishTime":37.72},{"text":"unless the plan has a CMS approved model","startTime":37.919,"finishTime":40.319},{"text":"of care that includes HCBS equivalent services.","startTime":40.319,"finishTime":43.639},{"text":"CS&Ps are for those with qualifying chronic conditions.","startTime":44.549,"finishTime":47.99},{"text":"Enrollment requires medical documentation of the condition.","startTime":48.15,"finishTime":51.389},{"text":"DSMPs are for individuals who qualify for both Medicare and Medicaid.","startTime":52.29,"finishTime":56.9},{"text":"This includes those with full Medicaid coverage and","startTime":57.169,"finishTime":59.97},{"text":"those receiving Medicaid assistance with Medicare premiums,","startTime":59.97,"finishTime":63.299},{"text":"such as qualified Medicare beneficiaries,","startTime":63.439,"finishTime":65.73},{"text":"specified low income Medicare beneficiaries,","startTime":66.05,"finishTime":68.48},{"text":"and qualifying individuals.","startTime":68.65,"finishTime":70.29},{"text":"These plans often offer enhanced care coordination and additional benefits.","startTime":70.529,"finishTime":74.73}]}},"iwp2P9ujND4rEEFrF":{"_id":"iwp2P9ujND4rEEFrF","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1679616,"uploadedFileName":"Andrew-en-Understanding Part A: Hospital Coverage-6/5/2025.mp3","uploadedFileNameExtension":".mp3","duration":69.9375},"dates":{"dateCreated":"2025-06-05T14:38:21.711Z","dateModified":"2025-06-05T14:38:25.148Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"“Medicare Part A covers inpatient hospital stays after the deductible is met. For example, a 3-day hospital stay for pneumonia would qualify. Coverage typically spans up to 60 days per benefit period, with payment based on diagnosis-related groups.\nFollowing a qualifying hospital stay, Part A may also cover skilled nursing facility care for up to 100 days. However, most stays are much shorter. To qualify, the patient must require daily skilled care and show measurable improvement or have the potential to improve, as documented by clinical staff.\nTo qualify for progress-based coverage,  The patient must have had a medically necessary inpatient hospital stay of at least 3 consecutive days, be admitted to the skilled nursing facility within 30 days of hospital discharge, require skilled nursing or therapy services that can only be provided in a skilled nursing facility setting, and demonstrate improvement that is documented by hospital staff. \nEnrollment in Part A is automatic at age 65 for those receiving Social Security, but Part B requires active enrollment.  ","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"nY7YYAyNuwv2tYj5Z","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">“Medicare Part A covers inpatient hospital stays after the deductible is met. For example, a 3-day hospital stay for pneumonia would qualify. Coverage typically spans up to 60 days per benefit period, with payment based on diagnosis-related groups.<break time=\"0.5s\"/>Following a qualifying hospital stay, Part A may also cover skilled nursing facility care for up to 100 days. However, most stays are much shorter. To qualify, the patient must require daily skilled care and show measurable improvement or have the potential to improve, 553Z","dateModified":"2025-04-25T17:41:16.553Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"uHz9HsGajKqtvxi6E":{"_id":"uHz9HsGajKqtvxi6E","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1657728,"uploadedFileName":"Andrew-en-Gaps in Traditional Medicare Coverage-6/5/2025.mp3","uploadedFileNameExtension":".mp3","duration":69.025},"dates":{"dateCreated":"2025-06-05T16:59:04.218Z","dateModified":"2025-06-05T16:59:08.638Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Traditional Medicare has several important coverage gaps. It doesn’t pay for most routine dental services like cleanings, fillings, dentures, or implants. However, Medicare may cover dental care when it’s medically necessary—such as before a heart valve replacement, organ transplant, or cancer treatment.\nRoutine vision care, such as eye exams for glasses, is also excluded—though care related to eye diseases may be covered. Hearing aids and routine foot care are not included either.\nMedicare also doesn’t cover personal care—non-medical help with daily activities like bathing or dressing—or long-term stays in nursing homes for conditions like Alzheimer’s. While people in assisted living may still receive Medicare-covered medical services, Medicare does not pay for the cost of living in those facilities.\nMedicare does not cover cosmetic surgery or transportation.\nFinally, traditional Medicare generally doesn’t cover care received outside the U.S. \nSome Medicare Advantage plans may offer additional benefits that do cover these gaps in traditional Medicare so as always it is important to verify coverage gaps.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"W6sxiiX26HhC8j4Go","ssml shTime":66.239},{"text":"it is important to verify coverage gaps.","startTime":66.279,"finishTime":68.76}]}},"uRvd5yFSoQpt8ysoS":{"_id":"uRvd5yFSoQpt8ysoS","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"njFS2bC3QhDj5p2Mw","thumbnail":"ANsMpFD2wF5LzG5Dz","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".png","width":74,"height":74},"dates":{"dateCreated":"2025-04-25T17:41:03.912Z","dateModified":"2025-04-25T17:41:03.912Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"uapvdahYNT9Dokvd7":{"_id":"uapvdahYNT9Dokvd7","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":372672,"uploadedFileName":"Andrew-en-Dual Eligibles- Confusing Appeals-6/6/2025.mp3","uploadedFileNameExtension":".mp3","duration":15.5},"dates":{"dateCreated":"2025-06-06T06:57:55.897Z","dateModified":"2025-06-06T06:57:57.592Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"\"Care coordination is often lacking. For example, Medicare may cover a hospital stay, but not the home and community-based services needed afterward. Without coordination, these services may not be arranged, compromising recovery and safety.\"","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"z9EEoZDbhdx3yu4A8","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">\"Care coordination is often lacking. For example, Medicare may cover a hospital stay, but not the home and community-based services needed afterward. Without coordination, these services may not be arranged, compromising recovery and safety.\"</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Care coordination is often lacking.","startTime":0.119,"finishTime":2.359},{"text":"For example,","startTime":2.599,"finishTime":3.349},{"text":"Medicare may cover a hospital stay,","startTime":3.599,"finishTime":5.51},{"text":"but not the home and community-based services needed afterward.","startTime":5.719,"finishTime":9.109},{"text":"Without coordination,","startTime":9.399000000000001,"finishTime":10.52},{"text":"these services may not be arranged,","startTime":10.818999999999999,"finishTime":13.01},{"text":"compromising recovery and safety.","startTime":13.199,"finishTime":15.199}]}},"uddqnMsEAcuHNByqx":{"_id":"uddqnMsEAcuHNByqx","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/jpeg","status":"online","fileSizeInBytes":2967866,"uploadedFileName":"photo-1480074568708-e7b720bb3f09.jpg","height":1116,"uploadedFileNameExtension":".jpg","width":1680},"dates":{"dateCreated":"2025-06-04T14:05:56.192Z","dateModified":"2025-06-04T14:05:56.192Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"dvgYmWvy7XnHZB5Q9","thumbnail":"3RYpSQn2ja4hhLet3"},"uiip6AhhCFyKX2oqD":{"_id":"uiip6AhhCFyKX2oqD","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":2818944,"uploadedFileName":"Andrew-en-The Parts of Medicare-6/5/2025.mp3","uploadedFileNameExtension":".mp3","duration":117.4125},"dates":{"dateCreated":"2025-06-05T13:52:06.913Z","dateModified":"2025-06-05T13:52:15.734Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Medicare is administered by the Centers for Medicare and Medicaid Services (CMS). Eligibility includes:  \nIndividuals aged 65+ who paid Medicare taxes for at least 10 years.  \nThose under 65 receiving Social Security Disability Insurance (SSDI) for 24+ months.  \nPeople with End-Stage Renal Disease (ESRD) or ALS. \nFor example, a 67-year-old retiree with a history of payroll deductions would qualify automatically. \nMedicare is divided into four parts.\nPart A covers hospital-related services like inpatient stays, hospice, and some home health care.\nPart B includes outpatient services such as doctor visits, preventive screenings, and medical equipment.\nTogether, Parts A and B are known as Original Medicare, which is administered directly by the federal government. Beneficiaries can see any provider who accepts Medicare—this is often referred to as a \"fee-for-service\" model.\nPart C, or Medicare Advantage, is an alternative to Original Medicare. These plans are offered by health insurance companies and typically bundle Parts A, B, and often D. They usually require members to use a network of providers.\nThink of it this way: Original Medicare is like a fee-for-service plan with broad provider access, while Medicare Advantage plans are more like HMOs or PPOs.\nHMOs (Health Maintenance Organizations) require members to use a specific network of doctors and hospitals and usually need referrals for specialists.\nPPOs (Preferred Provider Organizations) offer more flexibility, allowing members to see out-of-network providers at a higher cost.\nFinally, Part D helps cover the cost of prescription drugs and is available as a standalone plan or included in many Medicare Advantage plans.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"vYFyNdDcACQkxBZui","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">Medicare is administered by the Centers for Medicare and Medicaid Services (CMS). Eligibility includes:  <break time=\"0.5s\"/>Individuals aged 65+ who paid Medicare taxes for at least 10 years.  <break time=\"0.5s\"/>Those under 65 receiving Social Security Disability Insurance (SSDI) for 24+ months.  <break time=\"0.5s\"/>People with End-Stage Renal Disease (ESRD) or ALS. <break time=\"0.5s\"/>For example, a 67-year-old retiree with a history of payroll deductions would qualify automatically. <break time=\"0.5s\"/>Medicare is divided into four parts.<break time=\"0.5s\"/>Part A covers hospital-related services like inpatient stays, hospice, and some home health care.<break time=\"0.5s\"/>Part B includes outpatient services such as doctor visits, preventive screenings, and medical equipment.<break time=\"0.5s\"/>Together, Parts A and B are known as Original Medicare, which is administered directly by the federal government. Beneficiaries can see any provider who accepts Medicare—this is often referred to as a \"fee-for-service\" model.<break time=\"0.5s\"/>Part C, or Medicare Advantage, is an alternative to Original Medicare. These plans are offered by health insurance companies and typically bundle Parts A, B, and often D. They usually require members to use a network of providers.<break time=\"0.5s\"/>Think of it this way: Original Medicare is like a fee-for-service plan with broad provider access, while Medicare Advantage plans are more like HMOs or PPOs.<break time=\"0.5s\"/>HMOs (Health Maintenance Organizations) require members to use a specific network of doctors and hospitals and usually need referrals for specialists.<break time=\"0.5s\"/>PPOs (Preferred Provider Organizations) offer more flexibility, allowing members to see out-of-network providers at a higher cost.<break time=\"0.5s\"/>Finally, Part D helps cover the cost of prescription drugs and is available as a standalone plan or included in many Medicare Advantage plans.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Medicare is administered by the Centers for Medicare and Medicaid Services,","startTime":0.119,"finishTime":4.469},{"text":"CMS.","startTime":4.48,"finishTime":5.269},{"text":"Eligibility includes","startTime":5.599,"finishTime":7.38},{"text":"individuals aged 65+ who paid Medicare taxes for at least 10 years.","startTime":7.949,"finishTime":12.869},{"text":"Those under 65 receiving Social Security disability insurance,","startTime":13.779,"finishTime":17.69},{"text":"SSDI for 24+ months.","startTime":17.94,"finishTime":20.569},{"text":"People with end-stage renal disease,","startTime":21.459,"finishTime":23.27},{"text":"ESRD,","startTime":23.42,"finishTime":24.25},{"text":"or ALS.","startTime":24.459,"finishTime":25.469},{"text":"For example,","startTime":26.379,"finishTime":27.079},{"text":"a 67 year old retiree with a","startTime":27.25,"finishTime":29.69},{"text":"history of payroll deductions would qualify automatically.","startTime":29.69,"finishTime":32.529},{"text":"Medicare is divided into 4 parts.","startTime":33.409,"finishTime":35.529},{"text":"Part A covers hospital-related services like inpatient stays,","startTime":36.409,"finishTime":39.97},{"text":"hospice,","startTime":40.11,"finishTime":40.799},{"text":"and some home healthcare.","startTime":40.93,"finishTime":41.97},{"text":"Part B includes outpatient services such as doctor visits,","startTime":42.86,"finishTime":46.259},{"text":"preventive screenings,","startTime":46.419,"finishTime":47.569},{"text":"and medical equipment.","startTime":47.659,"finishTime":48.659},{"text":"Together,","startTime":49.54,"finishTime":50.09},{"text":"Parts A and B are known as original Medicare,","startTime":50.299,"finishTime":53.33},{"text":"which is administered directly by the federal government.","startTime":53.5,"finishTime":56.31},{"text":"Beneficiaries can see any provider who accepts Medicare.","startTime":56.54,"finishTime":60.009},{"text":"This is often referred to as a fee for service model.","startTime":60.22,"finishTime":63.34},{"text":"Part C or Medicare Advantage is an alternative to original Medicare.","startTime":64.218,"finishTime":68.609},{"text":"These plans are offered by health insurance","startTime":68.859,"finishTime":70.698},{"text":"companies and typically bundle Parts A,","startTime":70.698,"finishTime":73.049},{"text":"B,","startTime":73.259,"finishTime":73.728},{"text":"and often D.","startTime":73.859,"finishTime":74.808},{"text":"They usually require members to use a network of providers.","startTime":75.018,"finishTime":78.088},{"text":"Think of it this way.","startTime":78.94,"finishTime":80.01},{"text":"Original Medicare is like a fee for service plan with broad provider access,","startTime":80.26,"finishTime":84.529},{"text":"while Medicare Advantage plans are more like HMOs or PPOs.","startTime":84.699,"finishTime":88.5},{"text":"HMOs,","startTime":89.379,"finishTime":90.3},{"text":"health maintenance organizations,","startTime":90.379,"finishTime":92.099},{"text":"require members to use a specific network of doctors and hospitals","startTime":92.379,"finishTime":96.05},{"text":"and usually need referrals for specialists.","startTime":96.26,"finishTime":98.58},{"text":"PPOs,","startTime":99.43,"finishTime":100.349},{"text":"preferred provider organizations,","startTime":100.47,"finishTime":102.389},{"text":"offer more flexibility,","startTime":102.55,"finishTime":103.98},{"text":"allowing members to see out of network providers at a higher cost.","startTime":104.309,"finishTime":108.059},{"text":"Finally,","startTime":108.9,"finishTime":109.529},{"text":"Part D helps cover the cost of prescription drugs and is available","startTime":109.739,"finishTime":113.209},{"text":"as a stand-alone plan or included in many Medicare Advantage plans.","startTime":113.209,"finishTime":117.139}]}},"uvyciyEaXE3NKojFj":{"_id":"uvyciyEaXE3NKojFj","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1276416,"uploadedFileName":"Andrew-en-Appealing Medicare Decisions-6/5/2025.mp3","uploadedFileNameExtension":".mp3","duration":53.1375},"dates":{"dateCreated":"2025-06-06T03:44:23.636Z","dateModified":"2025-06-06T03:44:26.361Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"\"When a Medicare service is denied, the appeals process depends on your coverage. If you're in Original Medicare, appeals go directly to the Centers for Medicare & Medicaid Services. If you're in a Medicare Advantage plan, you start with the plan and can escalate if needed.\nHowever, for dual eligibles enrolled in a MyCare Ohio plan, which is a Fully Integrated Dual Eligible Special Needs Plan—or FIDE SNP—the process is different. These members benefit from a unified appeals process that merges both Medicare and Medicaid appeals into a single streamlined system.\nAppeals are submitted directly to the MyCare plan, which handles coordination across both programs. Members can request standard or expedited reviews, and the Ohio Senior Health Insurance Information Program manual provides helpful guidance on how to navigate this process.\"","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"xaNPrjXdSBqS7jGsr","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">\"When a Medicare service is denied, the appeals process depends on your coverage. If you're in Original Medicare, appeals go directly to the Centers for Medicare &amp; Medicaid Services. If you're in a Medicare Advantage plan, you start with the plan and can escalate if needed.<break time=\"0.5s\"/>However, for dual eligibles enrolled in a MyCare Ohio plan, which is a Fully Integrated Dual Eligible Special Needs Plan—or FIDE SNP—the process is different. These members benefit from a unified appeals process that merges both Medicare and Medicaid appeals into a single streamlined system.<break time=\"0.5s\"/>Appeals are submitted directly to the MyCare plan, which handles coordination across both programs. Members can request standard or expedited reviews, and the Ohio Senior Health Insurance Information Program manual provides helpful guidance on how to navigate this process.\"</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"When a Medicare service is denied,","startTime":0.119,"finishTime":1.99},{"text":"the appeals process depends on your coverage.","startTime":2.2,"finishTime":4.55},{"text":"If you're in original Medicare,","startTime":4.8,"finishTime":6.309},{"text":"appeals go directly to the Centers for Medicare and Medicaid Services.","startTime":6.48,"finishTime":10.8},{"text":"If you're in a Medicare Advantage plan,","startTime":10.92,"finishTime":12.63},{"text":"you start with the plan and can escalate if needed.","startTime":12.779,"finishTime":15.479},{"text":"However,","startTime":16.399,"finishTime":16.969},{"text":"for dual eligibles enrolled in a MyCare Ohio plan,","startTime":17.139,"finishTime":20.469},{"text":"which is a fully integrated dual eligible special needs plan,","startTime":20.68,"finishTime":24.27},{"text":"or 5 S&P,","startTime":24.549,"finishTime":25.79},{"text":"the process is different.","startTime":25.959,"finishTime":27.27},{"text":"These members benefit from a unified appeals process that merges","startTime":27.6,"finishTime":31.319},{"text":"both Medicare and Medicaid appeals into a single streamlined system.","startTime":31.319,"finishTime":35.56},{"text":"Appeals are submitted directly to the MyCare plan,","startTime":36.31,"finishTime":39.369},{"text":"which handles coordination across both programs.","startTime":39.58,"finishTime":42.619},{"text":"Members can request standard or expedited reviews,","startTime":42.689,"finishTime":46.29},{"text":"and the Ohio Senior Health Insurance Information Program manual","startTime":46.34,"finishTime":49.58},{"text":"provides helpful guidance on how to navigate this process.","startTime":49.58,"finishTime":52.72}]}},"v8xpNbRaG4F24PYyd":{"_id":"v8xpNbRaG4F24PYyd","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":840384,"uploadedFileName":"Andrew-en-Part C: Enrollment Details-6/5/2025.mp3","uploadedFileNameExtension":".mp3","duration":34.975},"dates":{"dateCreated":"2025-06-05T18:39:01.385Z","dateModified":"2025-06-05T18:39:03.532Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"“Most Medicare Advantage Plans include Part D prescription drug coverage. To enroll, individuals must live in the plan’s service area and be enrolled in both Medicare Part A and B. Historically, people with End-Stage Renal Disease were excluded, but recent changes now allow some to enroll—so it’s important to verify current plan rules.\nRegarding costs, enrollees typically pay the standard Part B premium. However, for those who also qualify for Medicaid, that premium is covered by Medicaid. Some Advantage Plans may also charge an additional premium.”","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"pKxndyLEx7MxkLv9K","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">“Most Medicare Advantage Plans include Part D prescription drug coverage. To enroll, individuals must live in the plan’s service area and be enrolled in both Medicare Part A and B. Historically, people with End-Stage Renal Disease were excluded, but recent changes now allow some to enroll—so it’s important to verify current plan rules.<break time=\"0.5s\"/>Regarding costs, enrollees typically pay the standard Part B premium. However, for those who also qualify for Medicaid, that premium is covered by Medicaid. Some Advantage Plans may also charge an additional premium.”</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Most Medicare Advantage plans include Part D prescription drug coverage.","startTime":0.119,"finishTime":4.23},{"text":"To enroll,","startTime":4.519,"finishTime":5.309},{"text":"individuals must live in the planned service area and","startTime":5.719,"finishTime":8.479},{"text":"be enrolled in both Medicare Part A and B.","startTime":8.479,"finishTime":11.229},{"text":"Historically,","startTime":11.439,"finishTime":12.149},{"text":"people with end-stage renal disease were excluded,","startTime":12.319,"finishTime":14.89},{"text":"but recent changes now allow some to enroll,","startTime":15.079,"finishTime":17.87},{"text":"so it's important to verify current plan rules.","startTime":18.079,"finishTime":20.559},{"text":"Regarding costs,","startTime":21.45,"finishTime":22.61},{"text":"enrollees typically pay the standard Part B premium.","startTime":22.639,"finishTime":25.709},{"text":"However,","startTime":25.969,"finishTime":26.389},{"text":"for those who also qualify for Medicaid,","startTime":26.729,"finishTime":28.809},{"text":"that premium is covered by Medicaid.","startTime":29.129,"finishTime":31.17},{"text":"Some Advantage plans may also charge an additional premium.","startTime":31.489,"finishTime":34.729}]}},"vXxJ6hreejrPHSWWL":{"_id":"vXxJ6hreejrPHSWWL","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":628992,"uploadedFileName":"Andrew-en-Dual Eligibles- Call to Action-6/6/2025.mp3","uploadedFileNameExtension":".mp3","duration":26.1625},"dates":{"dateCreated":"2025-06-06T07:10:40.072Z","dateModified":"2025-06-06T07:10:42.278Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"The high number of Dually Eligible individuals and the disproportionately high amount of spend from both Medicare and Medicaid respectively for this population underscores the need for proper care coordination for this group. A lack of coordination between Medicaid and Medicare leads to fragmented care, poor outcomes, and higher costs. \nWe will now explore how to properly activate Medicare, Medicaid, and waiver services for this group.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"YbRASK2TgavP6gvmx","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">The high number of Dually Eligible individuals and the disproportionately high amount of spend from both Medicare and Medicaid respectively for this population underscores the need for proper care coordination for this group. A lack of coordination between Medicaid and Medicare leads to fragmented care, poor outcomes, and higher costs. <break time=\"0.5s\"/>We will now explore how to properly activate Medicare, Medicaid, and waiver services for this group.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"The high number of dually eligible individuals and","startTime":0.009,"finishTime":3.24},{"text":"the disproportionately high amount of spend from both Medicare","startTime":3.24,"finishTime":6.63},{"text":"and Medicaid respectively for this population underscores the","startTime":6.63,"finishTime":10.199},{"text":"need for proper care coordination for this group.","startTime":10.199,"finishTime":12.75},{"text":"A lack of coordination between Medicaid and Medicare leads to fragmented care,","startTime":12.96,"finishTime":17.149},{"text":"poor outcomes,","startTime":17.399,"finishTime":18.19},{"text":"and higher costs.","startTime":18.36,"finishTime":19.36},{"text":"We will now explore how to properly activate Medicare,","startTime":20.18,"finishTime":23.25},{"text":"Medicaid,","startTime":23.479,"finishTime":24.059},{"text":"and waiver services for this group.","startTime":24.239,"finishTime":25.92}]}},"viDcCns9wgxrgKJEf":{"_id":"viDcCns9wgxrgKJEf","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/jpeg","status":"online","fileSizeInBytes":750071,"uploadedFileName":"photo-1576606970009-7ddc4229ced7.jpg","height":1680,"uploadedFileNameExtension":".jpg","width":1120},"dates":{"dateCreated":"2025-06-04T13:31:37.236Z","dateModified":"2025-06-04T13:31:37.236Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"gapYzPfxkvSYrcLxE","thumbnail":"YZdAWHZHZoXmdQeBQ"},"vvKj3Y92moMxFTHft":{"_id":"vvKj3Y92moMxFTHft","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/jpeg","status":"online","fileSizeInBytes":1574719,"uploadedFileName": or":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":0,"top":0,"left":0,"right":0},"fontColor":"rgba(21, 33, 63, 1)"}}],"background":{"backgroundColor":"rgba(0, 0, 0, 1)","backgroundImageOpacity":100},"duration":75.075,"captions":[{"text":"Special needs plans or S&Ps are Medicare","startTime":0.009,"finishTime":3.4},{"text":"Advantage plans tailored to specific populations.","startTime":3.4,"finishTime":6.239},{"text":"ISPs serve individuals in institutional settings","startTime":7.03,"finishTime":10.42},{"text":"like nursing homes or psychiatric facilities.","startTime":10.42,"finishTime":13.26},{"text":"While not exclusive to dual eligibles,","startTime":13.619,"finishTime":15.739},{"text":"they often coordinate with Medicaid.","startTime":15.859,"finishTime":17.729},{"text":"It's important to note that SNP eligibility","startTime":17.94,"finishTime":20.659},{"text":"generally ends if someone leaves the facility.","startTime":20.659,"finishTime":23.17},{"text":"However,","startTime":23.379,"finishTime":23.969},{"text":"there are limited exceptions such as transitions between types of institutions.","startTime":24.219,"finishTime":28.459},{"text":"Where eligibility may continue.","startTime":28.879,"finishTime":30.87},{"text":"ISMPs typically do not carry over if someone moves to a home","startTime":31.079,"finishTime":35.11},{"text":"and community-based setting,","startTime":35.319,"finishTime":36.63},{"text":"HCBS","startTime":36.799,"finishTime":37.72},{"text":"unless the plan has a CMS approved model","startTime":37.919,"finishTime":40.319},{"text":"of care that includes HCBS equivalent services.","startTime":40.319,"finishTime":43.639},{"text":"CS&Ps are for those with qualifying chronic conditions.","startTime":44.549,"finishTime":47.99},{"text":"Enrollment requires medical documentation of the condition.","startTime":48.15,"finishTime":51.389},{"text":"DSMPs are for individuals who qualify for both Medicare and Medicaid.","startTime":52.29,"finishTime":56.9},{"text":"This includes those with full Medicaid coverage and","startTime":57.169,"finishTime":59.97},{"text":"those receiving Medicaid assistance with Medicare premiums,","startTime":59.97,"finishTime":63.299},{"text":"such as qualified Medicare beneficiaries,","startTime":63.439,"finishTime":65.73},{"text":"specified low income Medicare beneficiaries,","startTime":66.05,"finishTime":68.48},{"text":"and qualifying individuals.","startTime":68.65,"finishTime":70.29},{"text":"These plans often offer enhanced care coordination and additional benefits.","startTime":70.529,"finishTime":74.73}]}},"assets":["iaX3z2Ax6S4nWX5es"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["u3Zvd3Ld7op2LnY8o","fidLGtxSJRoeJm5ohBbG","fidr7SnaR2tp4q2znADH"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Special Needs Plans, or SNPs, are Medicare Advantage plans tailored to specific populations.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"I SNPs serve individuals in institutional settings like nursing homes or psychiatric facilities. While not exclusive to dual eligibles, they often coordinate with Medicaid. It's important to note that I SNP eligibility generally ends if someone leaves the facility. However, there are limited exceptions—such as transitions between types of institutions—where eligibility may continue. I SNPs typically do not carry over if someone moves to a home- and community-based setting (HCBS), unless the plan has a CMS approved model of care that includes HCBS equivalent services.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"C SNPs are for those with qualifying chronic conditions. Enrollment requires medical documentation of the condition.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"D SNPs are for individuals who qualify for both Medicare and Medicaid. This includes those with full Medicaid coverage and those receiving Medicaid assistance with Medicare premiums, such as Qualified Medicare Beneficiaries, Specified Low-Income Medicare Beneficiaries, and Qualifying individuals. These plans often offer enhanced care coordination and additional benefits.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Special Needs Plans, or SNPs, are Medicare Advantage plans tailored to specific populations.\nI SNPs serve individuals in institutional settings like nursing homes or psychiatric facilities. While not exclusive to dual eligibles, they often coordinate with Medicaid. It's important to note that I SNP eligibility generally ends if someone leaves the facility. However, there are limited exceptions—such as transitions between types of institutions—where eligibility may continue. I SNPs typically do not carry over if someone moves to a home- and community-based setting (HCBS), unless the plan has a CMS approved model of care that includes HCBS equivalent services.\nC SNPs are for those with qualifying chronic conditions. Enrollment requires medical documentation of the condition.\nD SNPs are for individuals who qualify for both Medicare and Medicaid. This includes those with full Medicaid coverage and those receiving Medicaid assistance with Medicare premiums, such as Qualified Medicare Beneficiaries, Specified Low-Income Medicare Beneficiaries, and Qualifying individuals. These plans often offer enhanced care coordination and additional benefits.","jobId":"NDhdPBeFX2Ww95RpC","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"2CEFSdiHfS4u7YfqL":{"_id":"2CEFSdiHfS4u7YfqL","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 9","upload":"mbNnWcvCRN4H5YT5g"},"dates":{"dateCreated":"2025-04-25T17:41:04.499Z","dateModified":"2025-06-06T04:47:20.964Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"kind":"group","identifier":"dCeQ64dRyS6bfApxs","overlays":[{"identifier":"P6x4TRkkbTxghcEim","kind":"overlay","height":720,"width":1280,"y":0,"x":0,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":14.285714285714286,"bold":false,"italic":false,"underline":false,"family":"u3Zvd3Ld7op2LnY8o"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"rgba(237, 241, 248, 1)"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(0, 0, 0, 1)"}},{"identifier":"njCiHQAsWi3x6rzET","kind":"overlay","height":720,"width":1280,"y"
