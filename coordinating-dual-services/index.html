ehaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":-0.33000000715255734,"textAlignment":"left","verticalAlignment":"top","font":{"size":17.460316249302455,"bold":false,"italic":false,"underline":false,"family":"fidLGtxSJRoeJm5ohBbG"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":0,"top":0,"left":0,"right":0},"fontColor":"rgba(21, 33, 63, 1)"}},{"identifier":"upRQFtHED6GqRAGBE","kind":"overlay","htmlContent":"<ul>\n\t<li>Part A starts automatically at age 65 if receiving Social Security.</li>\n\t<li>If delaying Social Security, enrollment must be initiated manually.</li>\n</ul>\n","height":64,"width":667.0000000000001,"y":613,"x":43,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":-0.34199999570846557,"textAlignment":"left","verticalAlignment":"top","font":{"size":13.888889040265765,"bold":false,"italic":false,"underline":false,"family":"fidr7SnaR2tp4q2znADH"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":0,"top":0,"left":0,"right":0},"fontColor":"rgba(21, 33, 63, 1)"}},{"identifier":"XQH37ZZZamyefDbot","kind":"overlay","height":478.00000000000006,"width":763,"y":221,"x":29,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"roundRect","start":35,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":14.285714285714286,"bold":false,"italic":false,"underline":false,"family":"u3Zvd3Ld7op2LnY8o"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"rgba(233, 236, 242, 1)"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(0, 0, 0, 1)"},"svgShapeAdjustValues":{"adj":2038},"htmlContent":"<div><strong>Key Conditions for Progress-Based Coverage:</strong></div>\n\n<ol>\n\t<li>\n\t<div><strong>Qualifying Hospital Stay</strong>: The patient must have had a medically necessary inpatient hospital stay of at least 3 consecutive days (not counting the discharge day).</div>\n\t</li>\n\t<li>\n\t<div><strong>Timely Admission to SNF</strong>: The SNF admission must occur within 30 days of hospital discharge.</div>\n\t</li>\n\t<li>\n\t<div><strong>Daily Skilled Services</strong>: The patient must require skilled nursing or therapy services that can only be provided in a SNF setting. These include:</div>\n\n\t<ul>\n\t\t<li>Intravenous injections or medications</li>\n\t\t<li>Physical, occupational, or speech therapy</li>\n\t\t<li>Complex wound care</li>\n\t\t<li>Monitoring of unstable conditions</li>\n\t</ul>\n\t</li>\n\t<li>\n\t<div><strong>Demonstrated Progress or Potential</strong>:</div>\n\n\t<ul>\n\t\t<li>The patient must be&nbsp;<strong>improving</strong>, or</li>\n\t\t<li>There must be a&nbsp;<strong>reasonable expectation</strong>&nbsp;that skilled care will help maintain their condition or prevent deterioration.</li>\n\t</ul>\n\t</li>\n\t<li>\n\t<div><strong>Ongoing Documentation</strong>: Providers must document the patient&rsquo;s progress and justify the continued need for skilled care. If the patient plateaus or no longer benefits from skilled services, Medicare coverage may end</div>\n\t</li>\n</ol>\n","duration":25}],"background":{"backgroundColor":"rgba(0, 0, 0, 1)","backgroundImageOpacity":100},"duration":69.9375,"captions":[{"text":"Medicare Part A covers inpatient hospital stays after the deductible is met.","startTime":0.119,"finishTime":5.059},{"text":"For example,","startTime":5.32,"finishTime":6.05},{"text":"a 3 day hospital stay for pneumonia would qualify.","startTime":6.239,"finishTime":9},{"text":"Coverage typically spans up to 60 days per benefit period","startTime":9.279,"finishTime":13.029},{"text":"with payment based on diagnosis related groups.","startTime":13.239,"finishTime":15.76},{"text":"Following a qualifying hospital stay,","startTime":16.67,"finishTime":18.86},{"text":"part A may also cover skilled nursing facility care for up to 100 days.","startTime":19.12,"finishTime":23.739},{"text":"However,","startTime":23.95,"finishTime":24.42},{"text":"most days are much shorter.","startTime":24.75,"finishTime":26.18},{"text":"To qualify,","startTime":26.43,"finishTime":27.11},{"text":"the patient must require daily skilled care and show measurable improvement","startTime":27.389,"finishTime":31.579},{"text":"or have the potential to improve as documented by clinical staff.","startTime":31.579,"finishTime":35.549},{"text":"To qualify for progress-based coverage,","startTime":36.33,"finishTime":38.59},{"text":"the patient must have had a medically necessary inpatient","startTime":38.759,"finishTime":42.04},{"text":"hospital stay of at least 3 consecutive days,","startTime":42.04,"finishTime":44.909},{"text":"be admitted to the skilled nursing facility within 30 days of hospital discharge.","startTime":45.08,"finishTime":49.79},{"text":"Require skilled nursing or therapy services that can only","startTime":50,"finishTime":53.24},{"text":"be provided in a skilled nursing facility setting,","startTime":53.24,"finishTime":56.069},{"text":"and demonstrate improvement that is documented by hospital staff.","startTime":56.279,"finishTime":59.799},{"text":"Enrollment in Part A is automatic at age 65 for those receiving Social Security,","startTime":61.59,"finishTime":67.29},{"text":"but Part B requires active enrollment.","startTime":67.5,"finishTime":69.66}]}},"assets":["iwp2P9ujND4rEEFrF","ewRna5bmXfttQqcm4"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["u3Zvd3Ld7op2LnY8o","fidLGtxSJRoeJm5ohBbG","fidr7SnaR2tp4q2znADH"],"voiceOver":{"jobId":"ktHRsWn76CHjZkHfQ","voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"“Medicare Part A covers inpatient hospital stays after the deductible is met. For example, a 3-day hospital stay for pneumonia would qualify. Coverage typically spans up to 60 days per benefit period, with payment based on diagnosis-related groups.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Following a qualifying hospital stay, Part A may also cover skilled nursing facility care for up to 100 days. However, most stays are much shorter. To qualify, the patient must require daily skilled care and show measurable improvement or have the potential to improve, as documented by clinical staff.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"To qualify for progress-based coverage,  The patient must have had a medically necessary inpatient hospital stay of at least 3 consecutive days, be admitted to the skilled nursing facility within 30 days of hospital discharge, require skilled nursing or therapy services that can only be provided in a skilled nursing facility setting, and demonstrate improvement that is documented by hospital staff. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":1},{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Enrollment in Part A is automatic at age 65 for those receiving Social Security, but Part B requires active enrollment.  \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"“Medicare Part A covers inpatient hospital stays after the deductible is met. For example, a 3-day hospital stay for pneumonia would qualify. Coverage typically spans up to 60 days per benefit period, with payment based on diagnosis-related groups.\nFollowing a qualifying hospital stay, Part A may also cover skilled nursing facility care for up to 100 days. However, most stays are much shorter. To qualify, the patient must require daily skilled care and show measurable improvement or have the potential to improve, as documented by clinical staff.\nTo qualify for progress-based coverage,  The patient must have had a medically necessary inpatient hospital stay of at least 3 consecutive days, be admitted to the skilled nursing facility within 30 days of hospital discharge, require skilled nursing or therapy services that can only be provided in a skilled nursing facility setting, and demonstrate improvement that is documented by hospital staff. \nEnrollment in Part A is automatic at age 65 for those receiving Social Security, but Part B requires active enrollment.  ","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":true,"isAdjustingSpeed":false}}},"nwnpq93dr2yWkxmrY":{"_id":"nwnpq93dr2yWkxmrY","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 15","upload":"9C44awZDs8T88FD2C"},"dates":{"dateCreated":"2025-04-25T17:41:06.544Z","dateModified":"2025-06-06T04:50:11.759Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"kind":"group","identifier":"gCTrD7LkBQo7mGccR","overlays":[{"identifier":"xrDXNnKAmbwzRWrya","kind":"overlay","height":720,"width":1280,"y":0,"x":0,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":14.285714285714286,"bold":false,"italic":false,"underline":false,"family":"u3Zvd3Ld7op2LnY8o"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"rgba(237, 241, 248, 1)"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(0, 0, 0, 1)"}},{"identifier":"8srRng8YxtYqH6NA7","kind":"overlay","height":720,"width":1280,"y":0,"x":0,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":14.285714285714286,"bold":false,"italic":false,"underline":false,"family":"u3Zvd3Ld7op2LnY8o"},"roundedCorners":{"topLeft":0, oiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Medicaid steps in as the secondary payer, covering services that Medicare doesn’t, such as long-term services and supports, personal care, and transportation. It may also cover items like incontinence supplies if Medicare denies them.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Finally, Waiver services are considered the payer of last resort. These are specialized supports under Medicaid waivers, such as home- and community-based services, adult day care, and homemaker services.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Always bill Medicare first when applicable, then Medicaid, and use waiver services only when the need isn’t met by the other two. Coordinating these programs effectively ensures comprehensive coverage and avoids unnecessary denials or delays.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"When coordinating care for individuals who are dually eligible for Medicare and Medicaid, it's essential to understand the payer hierarchy. Medicare is always the primary payer for services it covers—this includes hospital stays, skilled nursing, physician visits, and preventive care.\n\nMedicaid steps in as the secondary payer, covering services that Medicare doesn’t, such as long-term services and supports, personal care, and transportation. It may also cover items like incontinence supplies if Medicare denies them.\n\nFinally, Waiver services are considered the payer of last resort. These are specialized supports under Medicaid waivers, such as home- and community-based services, adult day care, and homemaker services.\n\nAlways bill Medicare first when applicable, then Medicaid, and use waiver services only when the need isn’t met by the other two. Coordinating these programs effectively ensures comprehensive coverage and avoids unnecessary denials or delays.\"","jobId":"7d4cp2s6po7Jj9xYs"}},"qYowrfLuJhXaeyC2u":{"_id":"qYowrfLuJhXaeyC2u","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 17","upload":"LQWQLPL6WgNukf825"},"dates":{"dateCreated":"2025-04-25T17:41:06.883Z","dateModified":"2025-06-06T05:40:27.394Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"kind":"group","identifier":"TH8hzn7JPf6Bp6yua","overlays":[{"identifier":"sp4xrH98jCijfTGzZ","kind":"overlay","height":720,"width":1280,"y":0,"x":0,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":14.2857142857142 e":7.65},{"text":"a $10,000 whole life policy would be counted if its cash value exceeds $2000.","startTime":7.8,"finishTime":13.43}]}},"assets":["BPmdaKZGRsiDAPcuc","bggLJPkjznTRnt8Zt","sWL7Q2xNT6WuNwE6K","ywo86N7JyGucsH8X6","B6AT5K2vW3mtArJiN"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["u3Zvd3Ld7op2LnY8o","fidLGtxSJRoeJm5ohBbG","fidr7SnaR2tp4q2znADH"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"Life Estates and Whole Life Insurance with cash value count toward asset limits. Term life insurance doesn’t. For instance, a $10,000 whole life policy would be counted if its cash value exceeds $2,000.\\\"  \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"\"Life Estates and Whole Life Insurance with cash value count toward asset limits. Term life insurance doesn’t. For instance, a $10,000 whole life policy would be counted if its cash value exceeds $2,000.\"  ","jobId":"RkZKJBtZJDYTfwi8n"}},"sumaJQx29ARjHuxgR":{"_id":"sumaJQx29ARjHuxgR","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 34","upload":"AHuiTHzPCnwo5Zx7G"},"dates":{"dateCreated":"2025-04-25T17:41:11.345Z","dateModified":"2025-06-06T04:55:58.878Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"byat6hRJppgHCCdEe","kind":"overlay","type":"rectangle","width":1280,"height":720,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"W49uTYgH2u33TftAx","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0}],"background":{"backgroundColor":"rgba(0, 0, 0, 1)","backgroundImageOpacity":100},"duration":51.2875,"captions":[{"text":"This slide defines several important Medicaid terms that","startTime":0.009,"finishTime":3.279},{"text":"often come up when coordinating dual services.","startTime":3.279,"finishTime":5.96},{"text":"Proper or legal transfers refer to asset transfers that do not result in a penalty.","startTime":6.869,"finishTime":12.02},{"text":"For example,","startTime":12.27,"finishTime":12.939},{"text":"transferring a home to a spouse or a disabled child.","startTime":13.189,"finishTime":16.299},{"text":"The restrictive Medicaid period is a penalty","startTime":17.03,"finishTime":19.42},{"text":"applied when assets are transferred improperly,","startTime":19.42,"finishTime":22.09},{"text":"making someone temporarily ineligible for","startTime":22.309,"finishTime":24.54},{"text":"Medicaid long-term services and supports.","startTime":24.54,"finishTime":26.899},{"text":"The HCBS waiver allows individuals who qualify for nursing home","startTime":27.7,"finishTime":32.06},{"text":"care to receive similar services in their home or community,","startTime":32.06,"finishTime":35.65},{"text":"which supports independence and reduces institutionalization.","startTime":35.86,"finishTime":39.22},{"text":"Finally,","startTime":40.09,"finishTime":40.72},{"text":"pending Medicaid determination refers to the period","startTime":40.93,"finishTime":43.49},{"text":"when an application is under review.","startTime":43.49,"finishTime":45.759},{"text":"This status can affect access to","startTime":46.009,"finishTime":48.159},{"text":"services and coordination with Medicare coverage.","startTime":48.159,"finishTime":51.02}]}},"assets":["AHuiTHzPCnwo5Zx7G","W49uTYgH2u33TftAx"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"This slide defines several important Medicaid terms that often come up when coordinating dual services.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Proper or legal transfers refer to asset transfers that do not result in a penalty—for example, transferring a home to a spouse or a disabled child.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The restrictive Medicaid period is a penalty applied when assets are transferred improperly, making someone temporarily ineligible for Medicaid long-term services and supports.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The HCBS waiver allows individuals who qualify for nursing home care to receive similar services in their home or community, which supports independence and reduces institutionalization.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Finally, pending Medicaid determination refers to the period when an application is under review. This status can affect access to services and coordination with Medicare coverage.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"This slide defines several important Medicaid terms that often come up when coordinating dual services.\nProper or legal transfers refer to asset transfers that do not result in a penalty—for example, transferring a home to a spouse or a disabled child.\nThe restrictive Medicaid period is a penalty applied when assets are transferred improperly, making someone temporarily ineligible for Medicaid long-term services and supports.\nThe HCBS waiver allows individuals who qualify for nursing home care to receive similar services in their home or community, which supports independence and reduces institutionalization.\nFinally, pending Medicaid determination refers to the period when an application is under review. This status can affect access to services and coordination with Medicare coverage.","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"J23wkkFyiPf9GkPpG"}},"v2x956AKjLQvkBf9e":{"_id":"v2x956AKjLQvkBf9e","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Placeholder"},"dates ":30.1},{"x":94,"y":353,"htmlContent":"<ul>\n\t<li><strong>HMOs (Health Maintenance Organizations)</strong> require members to use a specific network of doctors and hospitals and usually need referrals for specialists.</li>\n</ul>\n\n<div>&nbsp;</div>\n\n<ul>\n\t<li><strong>PPOs (Preferred Provider Organizations)</strong> offer more flexibility, allowing members to see out-of-network providers at a higher cost.</li>\n</ul>\n","width":1117,"customStyle":{"font":{"size":17,"bold":false,"italic":false,"underline":false},"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"left","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0}},"height":177,"rotationAngle":0,"identifier":"4HRD7hsRMtj4MnqcS","kind":"overlay","type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":79,"behaviorType":"continue","duration":30}],"duration":117.4125,"captions":[{"text":"Medicare is administered by the Centers for Medicare and Medicaid Services,","startTime":0.119,"finishTime":4.469},{"text":"CMS.","startTime":4.48,"finishTime":5.269},{"text":"Eligibility includes","startTime":5.599,"finishTime":7.38},{"text":"individuals aged 65+ who paid Medicare taxes for at least 10 years.","startTime":7.949,"finishTime":12.869},{"text":"Those under 65 receiving Social Security disability insurance,","startTime":13.779,"finishTime":17.69},{"text":"SSDI for 24+ months.","startTime":17.94,"finishTime":20.569},{"text":"People with end-stage renal disease,","startTime":21.459,"finishTime":23.27},{"text":"ESRD,","startTime":23.42,"finishTime":24.25},{"text":"or ALS.","startTime":24.459,"finishTime":25.469},{"text":"For example,","startTime":26.379,"finishTime":27.079},{"text":"a 67 year old retiree with a","startTime":27.25,"finishTime":29.69},{"text":"history of payroll deductions would qualify automatically.","startTime":29.69,"finishTime":32.529},{"text":"Medicare is divided into 4 parts.","startTime":33.409,"finishTime":35.529},{"text":"Part A covers hospital-related services like inpatient stays,","startTime":36.409,"finishTime":39.97},{"text":"hospice,","startTime":40.11,"finishTime":40.799},{"text":"and some home healthcare.","startTime":40.93,"finishTime":41.97},{"text":"Part B includes outpatient services such as doctor visits,","startTime":42.86,"finishTime":46.259},{"text":"preventive screenings,","startTime":46.419,"finishTime":47.569},{"text":"and medical equipment.","startTime":47.659,"finishTime":48.659},{"text":"Together,","startTime":49.54,"finishTime":50.09},{"text":"Parts A and B are known as original Medicare,","startTime":50.299,"finishTime":53.33},{"text":"which is administered directly by the federal government.","startTime":53.5,"finishTime":56.31},{"text":"Beneficiaries can see any provider who accepts Medicare.","startTime":56.54,"finishTime":60.009},{"text":"This is often referred to as a fee for service model.","startTime":60.22,"finishTime":63.34},{"text":"Part C or Medicare Advantage is an alternative to original Medicare.","startTime":64.218,"finishTime":68.609},{"text":"These plans are offered by health insurance","startTime":68.859,"finishTime":70.698},{"text":"companies and typically bundle Parts A,","startTime":70.698,"finishTime":73.049},{"text":"B,","startTime":73.259,"finishTime":73.728},{"text":"and often D.","startTime":73.859,"finishTime":74.808},{"text":"They usually require members to use a network of providers.","startTime":75.018,"finishTime":78.088},{"text":"Think of it this way.","startTime":78.94,"finishTime":80.01},{"text":"Original Medicare is like a fee for service plan with broad provider access,","startTime":80.26,"finishTime":84.529},{"text":"while Medicare Advantage plans are more like HMOs or PPOs.","startTime":84.699,"finishTime":88.5},{"text":"HMOs,","startTime":89.379,"finishTime":90.3},{"text":"health maintenance organizations,","startTime":90.379,"finishTime":92.099},{"text":"require members to use a specific network of doctors and hospitals","startTime":92.379,"finishTime":96.05},{"text":"and usually need referrals for specialists.","startTime":96.26,"finishTime":98.58},{"text":"PPOs,","startTime":99.43,"finishTime":100.349},{"text":"preferred provider organizations,","startTime":100.47,"finishTime":102.389},{"text":"offer more flexibility,","startTime":102.55,"finishTime":103.98},{"text":"allowing members to see out of network providers at a higher cost.","startTime":104.309,"finishTime":108.059},{"text":"Finally,","startTime":108.9,"finishTime":109.529},{"text":"Part D helps cover the cost of prescription drugs and is available","startTime":109.739,"finishTime":113.209},{"text":"as a stand-alone plan or included in many Medicare Advantage plans.","startTime":113.209,"finishTime":117.139}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["uiip6AhhCFyKX2oqD","ZskHgovB44KR8PCW2"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidLGtxSJRoeJm5ohBbG"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Medicare is administered by the Centers for Medicare and Medicaid Services (CMS). Eligibility includes:  \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Individuals aged 65+ who paid Medicare taxes for at least 10 years.  \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode at\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"PPOs (Preferred Provider Organizations) offer more flexibility, allowing members to see out-of-network providers at a higher cost.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Finally, Part D helps cover the cost of prescription drugs and is available as a standalone plan or included in many Medicare Advantage plans.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Medicare is administered by the Centers for Medicare and Medicaid Services (CMS). Eligibility includes:  \nIndividuals aged 65+ who paid Medicare taxes for at least 10 years.  \nThose under 65 receiving Social Security Disability Insurance (SSDI) for 24+ months.  \nPeople with End-Stage Renal Disease (ESRD) or ALS. \nFor example, a 67-year-old retiree with a history of payroll deductions would qualify automatically. \nMedicare is divided into four parts.\nPart A covers hospital-related services like inpatient stays, hospice, and some home health care.\nPart B includes outpatient services such as doctor visits, preventive screenings, and medical equipment.\nTogether, Parts A and B are known as Original Medicare, which is administered directly by the federal government. Beneficiaries can see any provider who accepts Medicare—this is often referred to as a \"fee-for-service\" model.\nPart C, or Medicare Advantage, is an alternative to Original Medicare. These plans are offered by health insurance companies and typically bundle Parts A, B, and often D. They usually require members to use a network of providers.\nThink of it this way: Original Medicare is like a fee-for-service plan with broad provider access, while Medicare Advantage plans are more like HMOs or PPOs.\nHMOs (Health Maintenance Organizations) require members to use a specific network of doctors and hospitals and usually need referrals for specialists.\nPPOs (Preferred Provider Organizations) offer more flexibility, allowing members to see out-of-network providers at a higher cost.\nFinally, Part D helps cover the cost of prescription drugs and is available as a standalone plan or included in many Medicare Advantage plans.","jobId":"QAWRj8ymqrcJwG5hS","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"xBhaKCccb2FBpyuPR":{"_id":"xBhaKCccb2FBpyuPR","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 62","upload":"Ci5F2z6m3BiEtQx7W"},"dates":{"dateCreated":"2025-04-25T17:41:18.839Z","dateModified":"2025-06-06T05:01:30.038Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"kind":"group","identifier":"q55KR3N3NjXr6ow7P","overlays":[{"identifier":"J2mB5w5mHChTgXq3k","kind":"overlay","height":720,"width":1280,"y":0,"x":0,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":14.285714285714286,"bold":false,"italic":false,"underline":false,"family":"u3Zvd3Ld7op2LnY8o"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true 27.27},{"text":"These members benefit from a unified appeals process that merges","startTime":27.6,"finishTime":31.319},{"text":"both Medicare and Medicaid appeals into a single streamlined system.","startTime":31.319,"finishTime":35.56},{"text":"Appeals are submitted directly to the MyCare plan,","startTime":36.31,"finishTime":39.369},{"text":"which handles coordination across both programs.","startTime":39.58,"finishTime":42.619},{"text":"Members can request standard or expedited reviews,","startTime":42.689,"finishTime":46.29},{"text":"and the Ohio Senior Health Insurance Information Program manual","startTime":46.34,"finishTime":49.58},{"text":"provides helpful guidance on how to navigate this process.","startTime":49.58,"finishTime":52.72}]}},"assets":["uvyciyEaXE3NKojFj","CaCwqpFQaQMAg3yd6"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"When a Medicare service is denied, the appeals process depends on your coverage. If you're in Original Medicare, appeals go directly to the Centers for Medicare & Medicaid Services. If you're in a Medicare Advantage plan, you start with the plan and can escalate if needed.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"However, for dual eligibles enrolled in a MyCare Ohio plan, which is a Fully Integrated Dual Eligible Special Needs Plan—or FIDE SNP—the process is different. These members benefit from a unified appeals process that merges both Medicare and Medicaid appeals into a single streamlined system.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Appeals are submitted directly to the MyCare plan, which handles coordination across both programs. Members can request standard or expedited reviews, and the Ohio Senior Health Insurance Information Program manual provides helpful guidance on how to navigate this process.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"\"When a Medicare service is denied, the appeals process depends on your coverage. If you're in Original Medicare, appeals go directly to the Centers for Medicare & Medicaid Services. If you're in a Medicare Advantage plan, you start with the plan and can escalate if needed.\nHowever, for dual eligibles enrolled in a MyCare Ohio plan, which is a Fully Integrated Dual Eligible Special Needs Plan—or FIDE SNP—the process is different. These members benefit from a unified appeals process that merges both Medicare and Medicaid appeals into a single streamlined system.\nAppeals are submitted directly to the MyCare plan, which handles coordination across both programs. Members can request standard or expedited reviews, and the Ohio Senior Health Insurance Information Program manual provides helpful guidance on how to navigate this process.\"","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"QXRTvHR5sQXg83Z87"}},"z9EEoZDbhdx3yu4A8":{"_id":"z9EEoZDbhdx3yu4A8","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Dual Eligibles- Challenges","upload":"uapvdahYNT9Dokvd7"},"dates":{"dateCreated":"2025-06-06T06:56:52.018
