edicaid enrollees are dually eligible\nDually Eligible individuals are also a high needs population\n70% have been diagnosed with three or more chronic conditions, such as Diabetes, Alzheimer’s disease, Heart disease and Intellectual disabilities\n41% have a behavioral health disorder, such as Depression, Bipolar Disorder, Anxiety, and Schizophrenia \nOver 40% use long-term services and supports, such as Nursing facility services and Home and community based services\nDually Eligible Individuals Account for a Disproportionate Amount of Medicare and Medicaid Spending. While dually eligible individuals make up only 19% of medicare recipients they account for 34% of Medicare spending. Similarly while dually eligible individuals make up only 14% of Medicaid recipients they account for 30% of Medicaid Spending","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"F5pGzXzhR5qtZL2fk","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">More than 12 million individuals are dually eligible in the United States<break time=\"1s\"/><break time=\"0.5s\"/>1 in 5 medicare enrollees and 1 in 6 medicaid enrollees are dually eligible<break time=\"1s\"/><break time=\"0.5s\"/>Dually Eligible individuals are also a high needs population<break time=\"0.5s\"/>70% have been diagnosed with three or more chronic conditions, such as Diabetes, Alzheimer’s disease, Heart disease and Intellectual disabilities<break time=\"0.5s\"/><break time=\"0.5s\"/>41% have a behavioral health disorder, such as Depression, Bipolar Disorder, Anxiety, and Schizophrenia <break time=\"0.5s\"/><break time=\"0.5s\"/>Over 40% use long-term services and supports, such as Nursing facility services and Home and community based services<break time=\"0.5s\"/><break time=\"0.5s\"/>Dually Eligible Individuals Account for a Disproportionate Amount of Medicare and Medicaid Spending. While dually eligible individuals make up only 19% of medicare recipients they account for 34% of Medicare spending. Similarly while dually eligible individuals make up only 14% of Medicaid recipients they account for 30% of Medicaid Spending</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"More than 12 million individuals are dually eligible in the United States.","startTime":0.119,"finishTime":4.239},{"text":"1 in 5 Medicare enrollees and 1 in 6 Medicaid enrollees are dually eligible.","startTime":5.8,"finishTime":10.93},{"text":"Dually eligible individuals are also a high needs population.","startTime":12.439,"finishTime":16.389},{"text":"70% have been diagnosed with 3 or more chronic conditions such as diabetes,","startTime":16.809,"finishTime":21.989},{"text":"Alzheimer's disease,","startTime":22.239,"finishTime":23.469},{"text":"heart disease,","startTime":23.719,"finishTime":24.469},{"text":"and intellectual disabilities.","startTime":24.639,"finishTime":26.129},{"text":"41% have a behavioral health disorder such as depression,","startTime":27.18,"finishTime":30.739},{"text":"bipolar disorder,","startTime":30.979,"finishTime":32.209},{"text":"anxiety,","startTime":32.418,"finishTime":33.169},{"text":"and schizophrenia.","startTime":33.299,"finishTime":34.299},{"text":"Over 40% use long-term services and supports such as","startTime":35.279,"finishTime":38.919},{"text":"nursing facility services and home and community-based services.","startTime":38.919,"finishTime":42.849},{"text":"Dually eligible individuals account for a disproportionate","startTime":43.909,"finishTime":47.509},{"text":"amount of Medicare and Medicaid spending.","startTime":47.509,"finishTime":49.79},{"text":"While dually eligible individuals make up only 19% of Medicare recipients,","startTime":50.029,"finishTime":54.709},{"text":"they account for 34% of Medicare spending.","startTime":54.79,"finishTime":57.939},{"text":"Similarly,","startTime":58.189,"finishTime":58.59},{"text":"while dually eligible individuals make up only 14% of Medicaid recipients,","startTime":58.709,"finishTime":63.709},{"text":"they account for 30% of Medicaid spending.","startTime":63.79,"finishTime":66.589}]}},"36HiA2oQan8KCQPcS":{"_id":"36HiA2oQan8KCQPcS","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":793152,"uploadedFileName":"Andrew-en-Medicare- Retirement Health Plans-7/2/2025.mp3","uploadedFileNameExtension":".mp3","duration":33.0125},"dates":{"dateCreated":"2025-07-02T20:28:44.901Z","dateModified":"2025-07-02T20:28:47.494Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"When working with members who have retirement health plans, it’s important to understand that these plans vary significantly. As a care coordinator, you should help assess how the plan coordinates with Medicare—what it covers after Medicare pays, and whether it fills any gaps.\nLook for supplemental benefits like dental, vision, or more comprehensive drug coverage. Also, consider the cost of premiums and whether the plan offers good value based on the member’s health needs. Encourage members to review their plan documents or speak with a benefits administrator if they’re unsure.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"nwnpq93dr2yWkxmrY","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">When working with members who have retirement health plans, it’s important to understand that these plans vary significantly. As a care coordinator, you should help assess how the plan coordinates with Medicare—what it covers after Medicare pays, and whether it fills any gaps.<break time=\"0.5s\"/>Look for supplemental benefits like dental, vision, or more comprehensive drug coverage. Also, consider the cost of premiums and whether the plan offers good value based on the member’s health needs. Encourage members to review their plan documents or speak with a benefits administrator if they’re unsure.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"When working with members who have retirement health plans,","startTime":0.119,"finishTime":2.68},{"text":"it's important to understand that these plans vary significantly.","startTime":2.799,"finishTime":6.34},{"text":"As a care coordinator,","startTime":6.559,"finishTime":7.78},{"text":"you should help assess how the plan coordinates with Medicare,","startTime":7.92,"finishTime":10.789},{"text":"what it covers after Medicare pays,","startTime":11.039,"finishTime":12.899000000000001},{"text":"and whether it fills any gaps.","startTime":13.039,"finishTime":14.52},{"text":"Look for supplemental benefits like dental,","startTime":15.39,"finishTime":17.62},{"text":"vision,","startTime":17.829,"finishTime":18.379},{"text":"or more comprehensive drug coverage.","startTime":18.549,"finishTime":20.53},{"text":"Also,","startTime":20.87,"finishTime":21.559},{"text":"consider the cost of premiums and whether the plan","startTime":21.579,"finishTime":24.069},{"text":"offers good value based on the members' health needs.","startTime":24.069,"finishTime":26.95},{"text":"Encourage members to review their plan documents or","startTime":27.11,"finishTime":30.149},{"text":"speak with a benefits administrator if they're unsure.","startTime":30.149,"finishTime":32.75}]}},"38KzTc62Gq3RKWxr8":{"_id":"38KzTc62Gq3RKWxr8","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":3292992,"uploadedFileName":"Andrew-en-PayorSequencing-772025.mp3","uploadedFileNameExtension":".mp3","duration":137.175},"dates":{"dateCreated":"2025-07-07T15:59:59.833Z","dateModified":"2025-07-07T16:00:06.001Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"When coordinating services for dual-eligible individuals, it’s essential to follow the correct payor sequencing to ensure services are billed appropriately and members receive the care they need without unnecessary delays or denials. Added goals are to avoid duplication and ensure the member gets the most comprehensive coverage. \nThe standard payor sequence is:\nInformal Supports – such as family, friends, or community volunteers.\nCommunity Resources – including local nonprofits, food banks, or transportation programs.\nPrivate Insurance – if the member has any additional coverage beyond Medicare and Medicaid.\nMedicare – always the primary payer for covered medical services.\nMedicaid State Plan Services – the secondary payer, covering services not fully covered by Medicare.\nWaiver Services – the payer of last resort, used only when the service is not covered by Medicare or Medicaid.\n\nCare coordinators use a structured approach to determine which program should pay:\nStep 1: Is the service category covered by Medicare?\nIf yes, does the member meet the qualifying criteria (e.g., homebound status, skilled need)?\nIf no, move to the next step.\nStep 2: Is the service covered under Medicaid State Plan?\nIf yes, Medicaid may pay as secondary.\nIf no, proceed to waiver review.\nStep 3: Is the service a covered waiver benefit?\nIf yes, consult the MCOP for their waiver coverage rules and authorization process.\nStep 4: Is the service categorically denied by Medicare (e.g., incontinence supplies)?\nIf yes, Medicaid may be the primary payer for that category.\nTwo resources are provided for you here which assist in determining payor sequencing for dual-eligible members.\nfirst the Services at a Glance Chart which Quickly identifies whether a service is covered under a State Plan or Waiver. and second the Medicare Medicaid Waiver Comparison Chart that Clarifies which program, from among medicare, Medicaid, or waiver services covers certain services as well as the conditions under which those services are covered.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"KKXvxuuCiKBh4fMX8","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">When coordinating services for dual-eligible individuals, it’s essential to follow the correct payor sequencing to ensure services are billed appropriately and members receive the care they need without unnecessary delays or denials. Added goals are to avoid duplication and ensure the member gets the most comprehensive coverage. <break time=\"0.5s\"/>The standard payor sequence is:<break time=\"0.5s\"/>Informal Supports – such as family, friends, or community volunteers.<break time=\"0.5s\"/>Community Resources – including local nonprofits, food banks, or transportation programs.<break time=\"0.5s\"/>Private Insurance – if the member has any additional coverage beyond Medicare and Medicaid.<break time=\"0.5s\"/>Medicare – always the primary payer for covered medical services.<break time=\"0.5s\"/>Medicaid State Plan Services – the secondary payer, covering services not fully covered by Medicare.<break time=\"0.5s\"/>Waiver Services – the payer of last resort, used only when the service is not covered by Medicare or Medicaid.<break time=\"0.5s\"/>Care coordinators use a structured approach to determine which program should pay:<break time=\"0.5s\"/>Step 1: Is the service category covered by Medicare?<break time=\"0.5s\"/>If yes, does the member meet the qualifying criteria (e.g., homebound status, skilled need)?<break time=\"0.5s\"/>If no, move to the next step.<break time=\"0.5s\"/>Step 2: Is the service covered under Medicaid State Plan?<break time=\"0.5s\"/>If yes, Medicaid may pay as secondary.<break time=\"0.5s\"/>If no, proceed to waiver review.<break time=\"0.5s\"/>Step 3: Is the service a covered waiver benefit?<break time=\"0.5s\"/>If yes, consult the MCOP for their waiver coverage rules and authorization process.<break time=\"0.5s\"/>Step 4: Is the service categorically denied by Medicare (e.g., incontinence supplies)?<break time=\"0.5s\"/>If yes, Medicaid may be the primary payer for that category.<break time=\"0.5s\"/>Two resources are provided for you here which assist in determining payor sequencing for dual-eligible members.<break time=\"0.5s\"/>first the Services at a Glance Chart which Quickly identifies whether a service is covered under a State Plan or Waiver. and second the Medicare Medicaid Waiver Comparison Chart that Clarifies which program, from among medicare, Medicaid, or waiver services covers certain services as well as the conditions under which those services are covered.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"When coordinating services for dual eligible individuals,","startTime":0.119,"finishTime":3.42},{"text":"it's essential to follow the correct","startTime":3.519,"finishTime":5.36},{"text":"payer sequencing to ensure services are billed","startTime":5.36,"finishTime":8.159},{"text":"appropriately and members receive the care they","startTime":8.159,"finishTime":10.72},{"text":"need without unnecessary delays or denials.","sta f coordination depend on the retirement plan. For example, a union-sponsored plan might cover different services or have different cost-sharing than a Medigap policy. It’s important to review the plan’s rules to understand who pays what and when.<break time=\"0.5s\"/>While the Centers for Medicare &amp; Medicaid Services classifies Qualified Medicare Beneficiaries as dually eligible, they are not eligible for MyCare Ohio. However, they may still be relevant when working with Dual Eligible Special Needs Plans, which we will look at later in this presentation, especially if a member loses Qualified Medicare Beneficiary eligibility.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Some retirees have Medicare premiums paid by a retirement system,","startTime":0.119,"finishTime":3.8289999999999997},{"text":"which may exempt them from mandatory enrollment in MyCare Ohio.","startTime":4.038,"finishTime":7.489},{"text":"While Medicare is usually the primary payer,","startTime":7.76,"finishTime":10.31},{"text":"the specifics of coordination depend on the retirement plan.","startTime":10.479,"finishTime":13.67},{"text":"For example,","startTime":13.92,"finishTime":14.609},{"text":"a union sponsored plan might cover different services or","startTime":14.88,"finishTime":18.12},{"text":"have different cost sharing than a Mediap policy.","startTime":18.12,"finishTime":20.829},{"text":"It's important to review the plan's rules to understand who pays what and when.","startTime":21,"finishTime":25.559},{"text":"While the Centers for Medicare and Medicaid Services","startTime":26.34,"finishTime":29.1},{"text":"classifies qualified Medicare beneficiaries as dually eligible,","startTime":29.1,"finishTime":33.09},{"text":"they are not eligible for MyCare Ohio.","startTime":33.259,"finishTime":35.689},{"text":"However,","startTime":35.939,"finishTime":36.509},{"text":"they may still be relevant when working with dual eligible special needs plans,","sta ice name=\"en-US-AndrewNeural\">Qualified Income Trust, or QIT, funds must be used for approved expenses. These include the individual’s share of cost for waiver services or patient liability in a facility.<break time=\"0.5s\"/>The Personal Needs Allowance is a small monthly amount the individual may keep for personal items like toiletries or clothing. If the individual has a community spouse or dependent family members, a maintenance allowance may also be deducted.<break time=\"0.5s\"/>QIT funds can also be used for medical expenses—this includes not only incurred costs like unpaid medical bills, but also ongoing premiums such as Medicare Part D or Medicare Advantage premiums.<break time=\"0.5s\"/>County Job and Family Services (JFS) monitors QIT withdrawals, so it’s important to keep accurate records and ensure funds are used appropriately.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Qualified Income Trust or QIT funds must be used for approved expenses.","startTime":0.119,"finishTime":5.4},{"text":"These include the individual share of cost for","startTime":5.519,"finishTime":8.029},{"text":"waiver services or patient liability in a facility.","startTime":8.029,"finishTime":11.399000000000001},{"text":"The personal needs allowance is a small monthly amount the","startTime":12.18,"finishTime":15.479},{"text":"individual may keep for personal items like toiletries or clothing.","startTime":15.479,"finishTime":19.489},{"text":"If the individual has a community spouse or dependent family members,","startTime":19.649,"finishTime":23.639},{"text":"a maintenance allowance may also be deducted.","startTime":23.729,"finishTime":25.969},{"text":"QIT funds can also be used for medical expenses.","startTime":26.879,"finishTime":30.04},{"text":"This includes not only incurred costs like unpaid medical bills,","startTime":30.159,"finishTime":34.169},{"text":"but also ongoing premiums such as Medicare Part D or Medicare Advantage premium  time=\"0.5s\"/>SRS includes recovery management services, which help members coordinate care and access community-based supports.<break time=\"0.5s\"/>There is no asset limit for SRS, and individuals must be enrolled in Medicaid and have a qualifying diagnosis, such as schizophrenia, bipolar disorder, or HIV/AIDS.<break time=\"0.5s\"/>A key eligibility requirement is that the individual must need assistance with coordination of medical services and activities. This ensures that the program targets those who benefit most from structured support.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Specialized recovery services,","startTime":0.009,"finishTime":2.019},{"text":"or SRS is a Medicaid benefit,","startTime":2.039,"finishTime":4.679},{"text":"not a waiver","startTime":4.929,"finishTime":5.71},{"text":"that provides additional support for individuals with severe","startTime":5.96,"finishTime":9.27},{"text":"and persistent mental illness or certain chronic conditions.","startTime":9.27,"finishTime":12.329},{"text":"SRS includes recovery management services,","startTime":13.25,"finishTime":16.329},{"text":"which help members coordinate care and access community-based supports.","startTime":16.37,"finishTime":20.25},{"text":"There is no asset limit for SRS,","startTime":21.069,"finishTime":23.639},{"text":"and individuals must be enrolled in Medicaid and","startTime":23.819,"finishTime":26.459},{"text":"have a qualifying diagnosis such as schizophrenia,","startTime":26.459,"finishTime":29.45},{"text":"bipolar disorder,","startTime":29.54,"finishTime":30.649},{"text":"or HIV AIDS.","startTime":30.819,"finishTime":31.989},{"text":"A key eligibility requirement is that the individual must","startTime":32.869,"finishTime":36.299},{"text":"need assistance with coordination of medical services and activities.","startTime":36.299,"finishTime":40.209},{"text":"This ensures that the program targets those","startTime":40.459,"finishTime":42.54},{"text":"who benefit most from structured support.","startTime":42.54,"finishTime":44.709}]}},"9JszAFJbY4gg6bSmk":{"_id":"9JszAFJbY4gg6bSmk","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":5524,"uploadedFileName":"image.png","height":46,"uploadedFileNameExtension":".png","width":122},"dates":{"dateCreated":"2025-07-03T15:49:08.467Z","dateModified":"2025-07-03T15:49:08.467Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","jobId":"HJCn3RgYaHd8CzgqM","thumbnail":"Z4MqWvPJFsph7DTQs"},"9LZQrzq2NntMCafXB":{"_id":"9LZQrzq2NntMCafXB","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":3556800,"uploadedFileName":"Andrew-en-CoordinatingaTransition-772025.mp3","uploadedFileNameExtension":".mp3","duration":148.1625},"dates":{"dateCreated":"2025-07-07T14:49:12.904Z","dateModified":"2025-07-07T14:49:21.482Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"Joe is a 70-year-old man who was assessed by the Area Agency on Aging and determined to meet both the Intermediate Level of Care and financial eligibility criteria. He was enrolled in the PASSPORT waiver program and recently received notification from the County Department of Job and Family Services that he will be transitioning to MyCare.\nUpon notification, Joe’s PASSPORT care manager provides education about the transition. Joe is reassured that his current level of services will remain unchanged for at least 180 days, during which time the MyCare plan can reassess his needs.\nAAA Care Management staff are promptly notified of the transition and begin collaborating with the MyCare plan to ensure a smooth handoff. This coordination helps prevent service gaps and supports continuity of care.\nJoe is then assigned a Waiver Service Coordinator through the MyCare plan. During the initial phone call, the Waiver Service Coordinator introduces themselves, confirms Joe’s current services and providers, and explains the MyCare assessment process. The Waiver Service Coordinator emphasizes that no changes to services will occur during the initial 180-day continuity period.\nAs part of the transition, the Waiver Service Coordinator contacts Joe’s current providers to confirm their ability to continue services under the MyCare plan. \nOne challenge arises when XYZ Home Care, Joe’s current personal care provider, is not contracted with the My Care plan. XYZ Home Care expresses interest in joining the network, so the Waiver Service Coordinator follows the My Care plan's process to request a single-case agreement or explore contracting options.\nHowever, XYZ Home Care ultimately decides not to join the My Care plan. The Waiver Service Coordinator then educates Joe on his options: he can either switch to a different MyCare plan that does contracts with XYZ Home Care, or remain with his current MyCare plan and select a new personal care provider. In the meantime, Joe is advised to activate his backup plan to ensure his needs are met while new services are arranged.\nThroughout the process, the Waiver Service Coordinator keeps Joe informed, coordinates with the MyCare plan and providers, and ensures that Joe’s care remains uninterrupted. This scenario highlights the importance of proactive communication, flexibility, and advocacy in supporting members through transitions in care.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"3HSFTGY8qughZi97M","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2 My Care plan. The Waiver Service Coordinator then educates Joe on his options: he can either switch to a different MyCare plan that does contracts with XYZ Home Care, or remain with his current MyCare plan and select a new personal care provider. In the meantime, Joe is advised to activate his backup plan to ensure his needs are met while new services are arranged.<break time=\"0.5s\"/>Throughout the process, the Waiver Service Coordinator keeps Joe informed, coordinates with the MyCare plan and providers, and ensures that Joe’s care remains uninterrupted. This scenario highlights the importance of proactive communication, flexibility, and advocacy in supporting members through transitions in care.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Joe is a 70 year old man who was assessed by the area agency on","startTime":0.119,"finishTime":4.09},{"text":"aging and determined to meet both the intermediate","startTime":4.09,"finishTime":7.28},{"text":"level of care and financial eligibility criteria.","startTime":7.28,"finishTime":10.27},{"text":"He was enrolled in the passport waiver","startTime":10.52,"finishTime":12.63},{"text":"program and recently received notification from the","startTime":12.63,"finishTime":15.479},{"text":"county Department of Job and Family Services","startTime":15.479,"finishTime":18},{"text":"that he will be transitioning to MyCare.","startTime":18,"finishTime":20.2},{"text":"Upon notification,","startTime":20.989,"finishTime":22.25},{"text":"Joe's passport care manager provides education about the transition.","startTime":22.5,"finishTime":26.53},{"text":"Joe is reassured that his current level of services","startTime":26.819,"finishTime":29.459},{"text":"will remain unchanged for at least 180 days,","startTime":29.459,"finishTime":32.729},{"text":"during which time the Mycare plan can reassess his needs.","startTime":32.979,"finishTime":35.979},{"text":"AAA care management staff are promptly notified o  submitting appeals or connecting with O ship for further support.\n\nYou’ll often work with individuals who rely on others to help manage their Medicaid or Medicare benefits.\nAn Authorized Representative is someone the individual designates—using ODM Form 06723—to act on their behalf for Medicaid-related matters. This person must be at least 18 and is responsible for maintaining confidentiality.\nYou may also encounter other legal roles. A Power of Attorney may handle financial matters, while a Healthcare POA makes medical decisions. A guardian is court-appointed and may have broader authority. A Representative Payee is assigned by Social Security to manage benefits.\nAlways verify the documentation and understand the scope of each role before sharing information or coordinating services. When in doubt, consult your supervisor or legal team.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"xaNPrjXdSBqS7jGsr","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">When a Medicare service is denied, the appeals process depends on the type of coverage.<break time=\"0.5s\"/>For Original Medicare, appeals go directly to CMS using the standard five-step process.<break time=\"0.5s\"/>For Medicare Advantage, the appeal starts with the plan and can be escalated to Medicare if needed.<break time=\"0.5s\"/>For members enrolled in MyCare, which is a Fully Integrated Dual Eligible Special Needs Plan (FIDE snip), the process is different. These members benefit from a unified appeals process that merges Medicare and Medicaid appeals into one streamlined system.<break time=\"0.5s\"/>Appeals are submitted directly to the MyCare plan, which coordinates both programs. Members can request either a standard or expedited review. For Medicaid-related services, care managers should use ODM Form 06723.<break time=\"0.5s\"/>If you need help navigating the process, refer to the O ship manual or contact the plan’s member services. As a care manager, you may also assist members in submitting appeals or connecting with O ship for further support.<break time=\"0.5s\"/><break time=\"0.2s\"/><break time=\"0.5s\"/>You’ll often work with individuals who rely on others to help manage their Medicaid or Medicare benefits.<break time=\"0.5s\"/>An Authorized Representative is someone the individual designates—using ODM Form 06723—to act on their behalf for Medicaid-related matters. This person must be at least 18 and is responsible for maintaining confidentiality.<break time=\"0.5s\"/>You may also encounter other legal roles. A Power of Attorney may handle financial matters, while a Healthcare POA makes medical decisions. A guardian is court-appointed and may have broader authority. A Representative Payee is assigned by Social Security to manage benefits.<break time=\"0.5s\"/>Always verify the documentation and understand the scope of each role before sharing information or coordinating services. When in doubt, consult your supervisor or legal team.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"When a Medicare service is denied,","startTime":0.119,"finishTime":2.109},{"text":"the appeals process depends on the type of coverage.","startTime":2.309,"finishTime":5.23},{"text":"For original Medicare,","startTime":5.92,"finishTime":7.15},{"text":"appeals go directly to CMS using the standard five-step process.","startTime":7.36,"finishTime":11.489},{"text":"For Medicare Advantage,","startTime":12.43,"finishTime":13.619},{"text":"the appeal starts with the plan and can be escalated to Medicare if needed.","startTime":13.789,"finishTime":17.709},{"text":"For members enrolled in MyCare,","startTime":18.569,"finishTime":20.36},{"text":"which is a fully int so encounter other legal roles.","startTime":88.209,"finishTime":90.58},{"text":"A power of attorney may handle financial matters","startTime":90.68,"finishTime":93.639},{"text":"while a healthcare POA makes medical decisions.","startTime":93.639,"finishTime":96.589},{"text":"A guardian is court appointed and may have broader authority.","startTime":96.68,"finishTime":99.91},{"text":"A representative payee is assigned by Social Security to manage benefits.","startTime":100.12,"finishTime":104.19},{"text":"Always verify the documentation and understand the scope of","startTime":105.059,"finishTime":108.62},{"text":"each role before sharing information or coordinating services.","startTime":108.62,"finishTime":112.65},{"text":"When in doubt,","startTime":112.94,"finishTime":113.54},{"text":"consult your supervisor or legal team.","startTime":113.86,"finishTime":115.98}]}},"Ci5F2z6m3BiEtQx7W":{"_id":"Ci5F2z6m3BiEtQx7W","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":281088,"uploadedFileName":"Andrew-en-Comparing Medicare vs. Medicaid Home Health Criteria-4/25/2025.mp3","uploadedFileNameExtension":".mp3","duration":11.675},"dates":{"dateCreated":"2025-04-25T19:20:19.295Z","dateModified":"2025-04-25T19:20:20.764Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"\"Medicare requires homebound status and skilled care; Medicaid doesn’t. A diabetic needing wound care could qualify under both, but Medicaid allows long-term monitoring without improvement.\"  ","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"xBhaKCccb2FBpyuPR","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">\"Medicare requires homebound status and skilled care; Medicaid doesn’t. A diabetic needing wound care could qualify under both, but Medicaid allows long-term monitoring without improvement.\"  </voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Medicare requires homebound status and skilled care.","startTime":0.119,"finishTime":3.269},{"text":"Medicaid doesn't.","startTime":3.48,"finishTime":4.59},{"text":"A diabetic needing wound care could qualify under both,","startTime":4.84,"finishTime":7.909},{"text":"but Medicaid allows long-term monitoring without improvement.","startTime":8.079,"finishTime":11.399000000000001}]}},"D8a6rWjRTLoGvZhPx":{"_id":"D8a6rWjRTLoGvZhPx","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":875520,"uploadedFileName":"Andrew-en-Medicare Enrollment Periods-6/5/2025.mp3","uploadedFileNameExtension":".mp3","duration":36.4375},"dates":{"dateCreated":"2025-06-05T18:55:20.485Z","dateModified":"2025-06-05T18:55:21.915Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"From October 15 to December 7, all Medicare beneficiaries can switch plans during the Annual Enrollment Period. Starting in 2025, dual eligibles and Extra Help recipients have enhanced flexibility: they can make changes once per month throughout the year. For example, a MyCare Ohio member who is dually eligible and wants to switch plans, such as a prescription plan, can now do so monthly, rather than waiting for a quarterly window. This change reflects CMS’s updated Special Enrollment Period rules aimed at improving access to integrated care and prescription drug coverage.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"XWpKJyQxLZ7t6Qbht","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">From October 15 to December 7, all Medicare beneficiaries can switch plans during the Annual Enrollment Period. Starting in 2025, dual eligibles and Extra Help recipients have enhanced flexibility: they can make changes once per month throughout the year. For example, a MyCare Ohio member who is dually eligible and wants to switch plans, such as a prescription plan, can now do so monthly, rather than waiting for a quarterly window. This change reflects CMS’s updated Special Enrollment Period rules aimed at improving access to integrated care and prescription drug coverage.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"From October 15th to December 7th,","startTime":0.119,"finishTime":2.589},{"text":"all Medicare beneficiaries can switch plans during the annual enrollment period.","startTime":2.839,"finishTime":7.19},{"text":"Starting in 2025,","startTime":7.559,"finishTime":9.319},{"text":"dual eligibles and extra help recipients have enhanced flexibility.","startTime":9.399000000000001,"finishTime":13.43},{"text":"They can make changes once per month throughout the year.","startTime":13.64,"finishTime":16.549},{"text":"For example,","startTime":16.77,"finishTime":17.54},{"text":"a my.","startTime":17.639,"finishTime":18.04},{"text":"Ohio member who is dually eligible and wants","startTime":18.17,"finishTime":21.04},{"text":"to switch plans such as a prescription plan","startTime":21.04,"finishTime":23.59},{"text":"can now do so monthly rather than waiting for a quarterly window.","startTime":23.799,"finishTime":27.489},{"text":"This change reflects CMS's updated special enrollment period rules aimed","startTime":27.799,"finishTime":32.159},{"text":"at improving access to integrated care and prescription drug coverage.","startTime":32.159,"finishTime":36.169}]}},"Dg4YgRBhP6B4vL2zj":{"_id":"Dg4YgRBhP6B4vL2zj","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":1276842,"uploadedFileName":"Case-Management-Understanding-Member-Medicare-Coverage.png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-07-03T12:55:50.061Z","dateModified":"2025-07-03T12:55:50.061Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","jobId":"a8krMeWGz2msxjevM","thumbnail":"Ku5tHt9hHe3PPcNjw"},"DiZCEjTMzN3c5Z8me":{"_id":"DiZCEjTMzN3c5Z8me","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":954759,"uploadedFileName":"Monitoring-Services-and-Knowing-When-to-Escalate.png","height":952,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-07-07T18:32:57.622Z","dateModified":"2025-07-07T18:32:57.622Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","jobId":"vdzZsuZP85DA5msQx","thumbnail":"DFJjZ3Hky5B5YhQBN"},"E4cAhAqTPLZiKxtBy":{"_id":"E4cAhAqTPLZiKxtBy","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1313280,"uploadedFileName":"Andrew-en-Waivers-ImportanceofHCBS-7182025.mp3","uploadedFileNameExtension":".mp3","duration":54.6875},"dates":{"dateCreated":"2025-07-18T15:01:23.566Z","dateModified":"2025-07-18T15:01:27.478Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Home and Community-Based Services waivers are designed to support independence and community living. They are person-centered, meaning individuals have more control over their care and daily lives.\nThese waivers also promote community integration, helping people remain active and connected rather than moving into institutional settings.\nTo qualify for a waiver, individuals must meet two key criteria. First, they must meet the Level of Care requirement—this means they need a level of support similar to what would be provided in a nursing facility.\nSecond, they must meet Medicaid’s financial eligibility rules. Importantly, if someone meets the level of care requirement, they may qualify under a higher income limit known as the Special Income Level. This allows individuals with slightly higher incomes to still receive waiver services, which can be a critical support for staying at home.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"Nt5zpYrDTjxyxaRWZ","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">Home and Community-Based Services waivers are designed to support independence and community living. They are person-centered, meaning individuals have more control over their care and daily lives.<break time=\"0.5s\"/>These waivers also promote community integration, helping people remain active and connected rather than moving into institutional settings.<break time=\"0.5s\"/>To qualify for a waiver, individuals must meet two key criteria. First, they must meet the Level of Care requirement—this means they need a level of support similar to what would be provided in a nursing facility.<break time=\"0.5s\"/>Second, they must meet Medicaid’s financial eligibility rules. Importantly, if someone meets the level of care requirement, they may qualify under a higher income limit known as the Special Income Level. This allows individuals with slightly higher incomes to still receive waiver services, which can be a critical support for staying at home.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Home and community-based services waivers are designed to support independence","startTime":0.119,"finishTime":4.389},{"text":"and community living.","startTime":4.559,"finishTime":5.67},{"text":"They are person centered,","startTime":5.88,"finishTime":7.11},{"text":"meaning individuals have more control over their care and daily lives.","startTime":7.36,"finishTime":11.479},{"text":"These waivers also promote community integration,","startTime":12.359,"finishTime":15.289},{"text":"helping people remain active and connected","startTime":15.579,"finishTime":17.899},{"text":"rather than moving into institutional settings.","startTime":17.899,"finishTime":20.5},{"text":"To qualify for a waiver,","startTime":21.28,"finishTime":22.76},{"text":"individuals must meet two key criteria.","startTime":23.229,"finishTime":25.739},{"text":"First,","startTime":25.989,"finishTime":26.42},{"text":"they must meet the level of care requirement.","startTime":26.59,"finishTime":28.69},{"text":"This means they need a level of support similar","startTime":28.909,"finishTime":31.309},{"text":"to what would be provided in a nursing facility.","startTime":31.309,"finishTime":33.75},{"text":"Second,","startTime":34.669,"finishTime":35.069},{"text":"they must meet Medicaid's financial eligibility rules.","startTime":35.349,"finishTime":38.63},{"text":"Importantly,","startTime":38.75,"finishTime":39.509},{"text":"if someone meets the level of care requirement,","startTime":39.63,"finishTime":41.939},{"text":"they may qualify under a higher income limit known as the special income level.","startTime":42.15,"finishTime":46.779},{"text":"This allows individuals with slightly higher","startTime":47.029,"finishTime":49.509},{"text":"incomes to still receive waiver services,","startTime":49.509,"finishTime":51.909},{"text":"which can be a critical support for staying at home.","startTime":52.029,"finishTime":54.43}]}},"ETZdLcCTPXqX3rZgq":{"_id":"ETZdLcCTPXqX3rZgq","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":1588407,"uploadedFileName":"Coordinating-Dual-Services-Medicare-and-Medicaid-Training.png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-04T13:25:06.551Z","dateModified":"2025-06-04T13:25:06.551Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","jobId":"4LZS4k96Za6FQxM2G","thumbnail":"EDb2EtuunWq3vNj2D"},"EeSPGHnJmwhQAq26Y":{"_id":"EeSPGHnJmwhQAq26Y","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":944640,"uploadedFileName":"Andrew-en-Case Management: Checking Specific Benefits-6/5/2025.mp3","uploadedFileNameExtension":".mp3","duration":39.325},"dates":{"dateCreated":"2025-06-05T18:33:49.357Z","dateModified":"2025-06-05T18:33:51.918Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"When coordinating care, it’s important to help members understand both their core Medicare benefits and any additional services their plan may offer. For example, some Medicare Advantage plans include supplemental benefits like Emergency Response Systems, meal delivery, or even gym memberships through programs like Silver Sneakers. These are not guaranteed and vary by plan, so they should not be assumed as standard Medicare coverage. Encourage members to review their plan documents or contact customer service to confirm what’s included. For core services like Durable Medical Equipment or nursing home coverage, make sure they know which providers and facilities are in-network.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"bp6mf8aFFG2x4Y98d","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">When coordinating care, it’s important to help members understand both their core Medicare benefits and any additional services their plan may offer. For example, some Medicare Advantage plans include supplemental benefits like Emergency Response Systems, meal delivery, or even gym memberships through programs like Silver Sneakers. These are not guaranteed and vary by plan, so they should not be assumed as standard Medicare coverage. Encourage members to review their plan documents or contact customer service to confirm what’s included. For core services like Durable Medical Equipment or nursing home coverage, make sure they know which providers and facilities are in-network.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"When coordinating care,","startTime":0.119,"finishTime":1.35},{"text":"it's important to help members understand both their core Medicare","startTime":1.529,"finishTime":5},{"text":"benefits and any additional services their plan may offer.","startTime":5,"finishTime":8.63},{"text":"For example,","startTime":8.92,"finishTime":9.63},{"text":"some Medicare Advantage plans includ ible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"\"Now, let’s shift to Medicaid. Unlike Medicare, Medicaid is state-run and based on financial need. It covers low-income individuals, families, and people with disabilities.\"  ","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"QfwgYPiYEnPhRzvb2","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">\"Now, let’s shift to Medicaid. Unlike Medicare, Medicaid is state-run and based on financial need. It covers low-income individuals, families, and people with disabilities.\"  </voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Now let's shift to Medicaid.","startTime":0.159,"finishTime":1.83},{"text":"Unlike Medicare,","startTime":2.079,"finishTime":2.9699999999999998},{"text":"Medicaid is state run and based on financial need.","startTime":3.24,"finishTime":6.07},{"text":"It covers low income individuals,","startTime":6.36,"finishTime":8.479},{"text":"families,","startTime":8.6,"finishTime":9.149},{"text":"and people with disabilities.","startTime":9.279,"finishTime":10.72}]}},"G22PNTTfWDMSKwren":{"_id":"G22PNTTfWDMSKwren","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":839864,"uploadedFileName":"Transitions-Between-PASSPORT-and-MyCare-Ohio.png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-07-18T17:20:49.811Z","dateModified":"2025-07-18T17:20:49.811Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"DAajHfrCoCCfMNPsi","thumbnail":"fm3Qk9LoBRN85vfdR"},"G48xADR2gSZ5mYXWA":{"_id":"G48xADR2gSZ5mYXWA","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1893312,"uploadedFileName":"Andrew-en-EscalationPathways-772025.mp3","uploadedFileNameExtension":".mp3","duration":78.85},"dates":{"dateCreated":"2025-07-07T18:34:33.608Z","dateModified":"2025-07-07T18:34:39.203Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"Care coordinators and Waiver service coordinators play a critical role in monitoring the delivery of services and identifying when intervention is needed. This includes watching for missed visits, denied authorizations, or conflicting care plans that could impact the member’s well-being.\nWaiver service coordinators are responsible for following up on missed services, working with providers to close any gaps, and helping members transition to new providers if necessary. When members report denied Medicare authorizations, care managers step in to educate them and explore alternative ways to meet their needs.\nIn some cases, issues may need to be escalated. During Medicare Open Enrollment, members with questions about switching plans should be referred to o ship. The MyCare Ombudsman is another valuable resource for concerns related to enrollment, care management, appeals, or complaints about assisted living or nursing home care.\nIf a service is discontinued and not clearly addressed by existing rules, or if there are enrollment issues, the situation may need to be escalated to the Ohio Department of Medicaid for resolution.\nBy staying alert and knowing when to escalate, care coordinators help ensure that members receive the services they need without unnecessary delays or disruptions.","voiceCode":"en-US-Andr y of services and identifying when intervention is needed.","startTime":4.159,"finishTime":8.88},{"text":"This includes watching for missed visits,","startTime":9.119,"finishTime":11.359},{"text":"denied authorizations,","startTime":11.52,"finishTime":12.96},{"text":"or conflicting care plans that could impact the members' well-being.","startTime":13.079,"finishTime":16.399},{"text":"Waiver service coordinators are responsible for following up on missed services,","startTime":17.299,"finishTime":21.459},{"text":"working with providers to close any gaps,","startTime":21.62,"finishTime":24.02},{"text":"and helping members transition to new providers if necessary.","startTime":24.129,"finishTime":27.37},{"text":"When members report denied Medicare authorizations,","startTime":27.62,"finishTime":30.819},{"text":"care managers step in to educate them and","startTime":30.979,"finishTime":33.38},{"text":"explore alternative ways to meet their needs.","startTime":33.38,"finishTime":35.979},{"text":"In some cases,","startTime":36.799,"finishTime":37.869},{"text":"issues may need to be escalated.","startTime":38.069,"finishTime":39.74},{"text":"During Medicare open enrollment.","startTime":40.029,"finishTime":41.659},{"text":"Members with questions about switching plans should be referred to OSIP.","startTime":41.869,"finishTime":45.639},{"text":"The MyCare Ombudsman is another valuable","startTime":45.95,"finishTime":48.349},{"text":"resource for concerns related to enrollment,","startTime":48.349,"finishTime":50.659},{"text":"care management,","startTime":50.83,"finishTime":51.7},{"text":"appeals,","startTime":51.95,"finishTime":52.63},{"text":"or complaints about assisted living or nursing home care.","startTime":52.75,"finishTime":55.79},{"text":"If a service is discontinued and not clearly addressed by existing rules,","startTime":56.569,"finishTime":61.25},{"text":"or if there are enrollment issues,","startTime":61.279,"finishTime":62.95},{"text":"the situation may need to be escalated to","startTime":63.04,"finishTime":65.319},{"text":"the Ohio Department of Medicaid for resolution.","startTime":65.319,"finishTime":67.839},{"text":"By staying alert and knowing when to escalate,","startTime":68.639,"finishTime":71.66},{"text":"care coordinators help ensure that members receive the","startTime":71.949,"finishTime":74.629},{"text":"services they need without unnecessary delays or disruptions.","startTime":74.629,"finishTime":78.55}]}},"Gio9PDQJpuCgyqYDA":{"_id":"Gio9PDQJpuCgyqYDA","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":302976,"uploadedFileName":"Andrew-en-MyCare Ohio: Integrated Care Benefits-4/25/2025.mp3","uploadedFileNameExtension":".mp3","duration":12.5875},"dates":{"dateCreated":"2025-04-25T19:20:37.039Z","dateModified":"2025-04-25T19:20:38.886Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"\"MyCare blends Medicare and Medicaid. For example, a dual-eligible member gets doctor visits, prescriptions, and home care through one plan. Always check the network—out-of-network care isn’t covered.\"  ","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"D3pKvZTzwi9S3WFMn","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">\"MyCare blends Medicare and Medicaid. For example, a dual-eligible member gets doctor visits, prescriptions, and home care through one plan. Always check the network—out-of-network care isn’t covered.\"  </voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"MyCare blends Medicare and Medicaid.","startTime":0.119,"finishTime":2.509},{"text":"For example,","startTime":2.799,"finishTime":3.4699999999999998},{"text":"a dual eligible member gets doctor visits,","startTime":3.64,"finishTime":6.019},{"text":"prescriptions,","startTime":6.159,"finishTime":6.909},{"text":"and home care through one plan.","startTime":7.119,"finishTime":8.909},{"text":"Always check the network.","startTime":9.159,"finishTime":10.35},{"text":"Out of network care isn't covered.","startTime":10.52,"finishTime":12.279}]}},"H3uxeqCwq6JDcazDf":{"_id":"H3uxeqCwq6JDcazDf","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1278144,"uploadedFileName":"Andrew-en-Medicare- Help with Costs-7/2/2025.mp3","uploadedFileNameExtension":".mp3","duration":53.225},"dates":{"dateCreated":"2025-07-02T20:31:30.098Z","dateModified":"2025-07-02T20:31:33.979Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"Medicare Savings Programs—federally known by that name—are referred to in Ohio as the Medicare Premium Assistance Program, or MPAC. These programs help low-income individuals with Medicare costs, and many care managers and community partners may be more familiar with the MPAC name.\nThere are four levels of assistance. The QMB program acts like a free Medigap policy, covering the Part B premium, deductibles, and coinsurance. SLMB and QI both pay the Part B premium, with SLMB offering retroactive reimbursement in some cases. QDWI helps certain disabled individuals under 65 who return to work by covering their Part A premium.\nThese programs are administered through Ohio Job and Family Services, and even a small drop in income could make someone eligible—so it’s worth checking regularly.","voiceCod shTime":20.209},{"text":"The QMB program acts like a free Mediga policy covering the Part B premium,","startTime":20.559,"finishTime":25.51},{"text":"deductibles,","startTime":25.68,"finishTime":26.5},{"text":"and co-insurance.","startTime":26.6,"finishTime":27.67},{"text":"SLMB and QI both pay the Part B premium","startTime":27.959,"finishTime":31.27},{"text":"with SLMB offering retroactive reimbursement in some cases.","startTime":31.27,"finishTime":35.509},{"text":"QDWI helps certain disabled individuals under 65 who return","startTime":35.799,"finishTime":40.639},{"text":"to work by covering their Part A premium.","startTime":40.639,"finishTime":42.959},{"text":"These programs are administered through Ohio Job and Family Services,","startTime":43.819,"finishTime":47.779},{"text":"and even a small drop in income could make someone eligible,","startTime":47.939,"finishTime":51.169},{"text":"so it's worth checking regularly.","startTime":51.38,"finishTime":53.049}]}},"HdYL5q2fn6HfPdjKW":{"_id":"HdYL5q2fn6HfPdjKW","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"njFS2bC3QhDj5p2Mw","thumbnail":"ukqqzQ9Z49i5pBShe","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".png","width":127,"height":186},"dates":{"dateCreated":"2025-04-25T17:41:13.699Z","dateModified":"2025-04-25T17:41:13.699Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"Hhi3aTeKZESRDnNJK":{"_id":"Hhi3aTeKZESRDnNJK","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":214633,"uploadedFileName":"Choosing-Your-Medicare-Coverage.png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-05T14:11:43.085Z","dateModified":"2025-06-05T14:11:43.085Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID companies and helps pay for costs that Original Medicare doesn’t cover — like copayments, coinsurance, and deductibles. Some Medigap plans even offer coverage for services outside the U.S. It’s important to note that Medigap policies don’t include prescription drug coverage, so beneficiaries also need to enroll in a Part D plan for medications. Prescription drug coverage must be added separately through a Part D plan. \nOne key advantage of Original Medicare is nationwide provider access, with no network restrictions.\nOption 2 is Medicare Advantage, or Part C, which bundles Parts A and B and usually Part D into a single plan offered by private insurers. These plans are often selected for their lower monthly premiums and extra benefits, such as dental, vision, hearing, and wellness programs. However, they typically require you to use in-network providers. \nFor example, someone who travels frequently might prefer Original Medicare for its flexibility, while someone focused on minimizing monthly costs and accessing extra services might choose a Medicare Advantage plan.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"Cy8H6nDi3RLXHBqWf","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">Beneficiaries have two main paths for Medicare coverage.<break time=\"0.5s\"/>Option 1 is Original Medicare, which includes Part A for hospital services and Part B for medical services. Many people pair this with secondary insurance, such as Medigap — which helps cover out-of-pocket costs like deductibles and coinsurance — or Medicaid for those who qualify. <break time=\"0.5s\"/>Medigap, also known as Medicare Supplement Insurance, is sold by private companies and helps pay for costs that Original Medicare doesn’t cover — like copayments, coinsurance, and deductibles. Some Medigap plans even offer coverage for services outside the U.S. It’s important to note that Medigap policies don’t include prescription drug coverage, so beneficiaries also need to enroll in a Part D plan for medications. Prescription drug coverage must be added separately through a Part D plan. <break time=\"0.5s\"/>One key advantage of Original Medicare is nationwide provider access, with no network restrictions.<break time=\"0.5s\"/>Option 2 is Medicare Advantage, or Part C, which bundles Parts A and B and usually Part D into a single plan offered by private insurers. These plans are often selected for their lower monthly premiums and extra benefits, such as dental, vision, hearing, and wellness programs. However, they typically require you to use in-network providers. <break time=\"0.5s\"/>For example, someone who travels frequently might prefer Original Medicare for its flexibility, while someone focused on minimizing monthly costs and accessing extra services might choose a Medicare Advantage plan.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Beneficiaries have two main paths for Medicare coverage.","startTime":0.009,"finishTime":3.259},{"text":"Option one is Original Medicare,","startTime":4.119,"finishTime":6.11},{"text":"which includes Part A for hospital services","startTime":6.28,"finishTime":8.67},{"text":"and Part B for medical services.","startTime":8.88,"finishTime":10.96},{"text":"Many people pair this with secondary insurance such as Mediap,","startTime":11.109,"finishTime":14.6},{"text":"which helps cover out of pocket costs like deductibles","startTime":14.88,"finishTime":17.52},{"text":"and co-insurance or Medicaid for those who qualify.","startTime":17.52,"finishTime":20.559},{"text":"Mediap,","startTime":21.43,"finishTime":21.989},{"text":"also known as Medicare Supplement Insurance,","startTime":22.25,"finishTime":24.459},{"text":"i me":81.989},{"text":"someone who travels frequently might prefer","startTime":82.209,"finishTime":84.47},{"text":"original Medicare for its flexibility,","startTime":84.47,"finishTime":86.51},{"text":"while someone focused on minimizing monthly costs and accessing","startTime":86.76,"finishTime":90.599},{"text":"extra services might choose a Medicare Advantage plan.","startTime":90.599,"finishTime":93.559}]}},"Jb7vPAevsyG6trbxG":{"_id":"Jb7vPAevsyG6trbxG","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":635563,"uploadedFileName":"Appealing-Medicare-Decisions (1).png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-07-03T13:26:39.308Z","dateModified":"2025-07-03T13:26:39.308Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","jobId":"DDH92iFfr9MHRKf5e","thumbnail":"h3hyHgYM4TF4z38Ce"},"JdEQrs7bjQEdfFnan":{"_id":"JdEQrs7bjQEdfFnan","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"njFS2bC3QhDj5p2Mw","thumbnail":"k9wtXkAKfLDrSsJtx","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".png","width":720,"height":1080},"dates":{"dateCreated":"2025-04-25T17:41:05.935Z","dateModified":"2025-04-25T17:41:05.935Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"JhW3g7ykMuG4rFXSi":{"_id":"JhW3g7ykMuG4rFXSi","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1688832,"uploadedFileName":"Andrew-en-Medicare- Gaps in Coverage-7/2/2025.mp3","uploadedFileNameExtension":".mp3","duration":70.325},"dates":{"dateCreated":"2025-07-02T20:19:18.463Z","dateModified":"2025-07-02T20:19:22.385Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"Traditional Medicare has several important coverage gaps. It doesn’t pay for most routine dental services like cleanings, fillings, dentures, or implants. However, Medicare may cover dental care when it’s medically necessary—such as before a heart valve replacement, organ transplant, or cancer treatment.\nRoutine vision care, such as eye exams for glasses, is also excluded—though care related to eye diseases may be covered. Hearing aids and routine foot care are not included either.\nMedicare also doesn’t cover personal care—non-medical help with daily activities like bathing or dressing—or long-term stays in nursing facilities for conditions like Alzheimer’s. While people in assisted living may still receive Medicare-covered medical services, Medicare does not pay for the cost of living in those facilities.\nMedicare does not cover cosmetic surgery or non-emergency transportation.\nFinally, traditional Medicare generally doesn’t cover care received outside the U.S. \nSome Medicare Advantage plans may offer additional benefits that do cover these gaps in traditional Medicare so as always it is important to verify coverage gaps.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"W6sxiiX26HhC8j4Go","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">Traditional Medicare has several important coverage gaps. It doesn’t pay for most routine dental services like cleanings, fillings, dentures, or implants. However, Medicare may cover dental care when it’s medically necessary—such as before a heart valve replacement, organ transplant, or cancer treatment.<break time=\"0.5s\"/>Routine vision care, such as eye exams for glasses, is also excluded—though care related to eye diseases may be covered. Hearing aids and routine foot care are not included either.<break time=\"0.5s\"/>Medicare also doesn’t cover personal care—non-medical help with daily activities like bathing or dressing—or long-term stays in nursing facilities for conditions like Alzheimer’s. While people in assisted living may still receive Medicare-covered medical services, Medicare does not pay for the cost of living in those facilities.<break time=\"0.5s\"/>Medicare does not cover cosmetic surgery or non-emergency transportation.<break time=\"0.5s\"/>Finally, traditional Medicare generally doesn’t cover care received outside the U.S. <break time=\"0.5s\"/>Some Medicare Advantage plans may offer additional benefits that do cover these gaps in traditional Medicare so as always it is important to verify coverage gaps.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Traditional Medicare has several important coverage gaps.","startTime":0.119,"finishTime":3.359},{"text":"It doesn't pay for most routine dental services like cleanings,","startTime":3.48,"finishTime":6.92},{"text":"fillings,","startTime":7.119,"finishTime":7.76},{"text":"dentures,","startTime":7.8,"finishTime":8.55},{"text":"or implants.","startTime":8.64,"finishTime":9.76},{"text":"However,","startTime":9.88,"finishTime":10.47},{"text":"Medicare may cover dental care when it's medically necessary,","startTime":10.72,"finishTime":13.989},{"text":"such as before a heart valve replacement,","startTime":14.279,"finishTime":16.149},{"text":"organ transplant,","startTime":16.36,"finishTime":17.27},{"text":"or cancer treatment.","startTime":17.479,"finishTime":18.36},{"text":"Routine vision care,","startTime":19.219,"finishTime":20.26},{"text":"such as eye exams for glasses,","startTime":20.489,"finishTime":22.049},{"text":"is also excluded,","startTime":22.18,"finishTime":23.409},{"text":"though care related to eye diseases may be covered.","startTime":23.62,"finishTime":26.209},{"text":"Hearing aids and routine foot care are not included either.","startTime":26.5,"finishTime":29.54},{"text":"Medicare also doesn't cover personal care,","startTime":30.45,"finishTime":33.159},{"text":"non-medical help with daily activities like bathing or dressing,","startTime":33.33,"finishTime":36.99},{"text":"or long-term stays in nursing facilities for conditions like Alzheimer's.","startTime":37.13,"finishTime":41.29},{"text":"While people in assisted living may","startTime":41.409,"finishTime":43.369},{"text":"still receive Medicare covered medical services,","startTime":43.369,"finishTime":46.009},{"text":"Medicare does not pay for the cost of living in those facilities.","startTime":46.169,"finishTime":49.569},{"text":"Medicare does not cover cosmetic surgery or non-emergency transportation.","startTime":50.45,"finishTime":54.61},{"text":"Finally,","startTime":55.5,"finishTime":55.959},{"text":"traditional Medicare generally doesn't cover care received outside the US.","startTime":56.259,"finishTime":60.59},{"text":"So Medicare Advantage plans may offer additional benefits","startTime":61.09,"finishTime":64.099},{"text":"that do cover these gaps in traditional Medicare,","startTime":64.099,"finishTime":66.73},{"text":"so as always it is important to verify coverage gaps.","startTime":66.9,"finishTime":70.059}]}},"JzJzRKFawdWJWQwvz":{"_id":"JzJzRKFawdWJWQwvz","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":5157504,"uploadedFileName":"Andrew-en-WSCResponsibilities-732025.mp3","uploadedFileNameExtension":".mp3","duration":214.8625},"dates":{"dateCreated":"2025-07-03T17:41:27.574Z","dateModified":"2025-07-03T17:41:36.860Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"One of the most important responsibilities of a Waiver Service Coordinator is education.\nWaiver Service Coordinators help individuals on PASSPORT or the Assisted Living Waiver understand whether they qualify for MyCare and what that program offers. They also explain the transition process or what changes when someone moves from a traditional waiver into a MyCare plan.\nMembers often need help comparing plans and deciding whether to enroll in MyCare as a dual-eligible or remain Medicaid-only. Waiver Service Coordinators guide them through that decision by helping them access plan information and understand their options.\nAnother key area is payor sequencing, explaining what Medicare covers first and what Medicaid picks up after. This helps members avoid confusion and billing issues.\nWaiver Service Coordinators also provide ongoing education about which services are covered by which program and what waiver services are available to meet the member’s assessed needs.\nThis education empowers members to make informed decisions and get the most out of their benefits.\nAdditionally, Waiver Service Coordinators provide hands-on support to help members navigate the complexities of dual coverage. For new MyCare members, Waiver Service Coordinators help them understand their plan, how to find a doctor, choose a pharmacy, and access services. They also assist with Medicaid redetermination paperwork to help members maintain eligibility.\nWaiver Service Coordinators play a key role in gathering documentation to support payor sequencing and ensuring services are billed correctly. If a member needs help finding an in-network provider, the Waiver Service Coordinators can assist directly or refer to the MyCare plan’s Care Coordinator or customer service.\nWhen issues arise, Waiver Service Coordinators support members through the appeals or state hearing process and communicate with care team members about any potential service interruptions.\nFinally, Waiver Service Coordinators bridge the activities of the care team with both Communication and Documentation which helps to ensure continuity of care. They make care team members as chosen by the member aware of any possible coverage or eligibility issues. In many cases, coordinators may also work with family members to gather necessary documentation or respond to requests from Medicaid. This collaborative approach can be especially helpful when time-sensitive information is needed to maintain eligibility.  \nWhen coverage issues extend beyond the coordinator’s scope, referrals to external resources are often made. These may include:\nO ship for Medicare plan guidance, The Ombudsman for advocacy and appeals, Livanta for Medicare quality-of-care concerns, and ProSeniors for legal support and elder rights. Coordinators also provide timely notification of any impending Medicaid eligibility loss and assist members in meeting regulatory requirements—such as submitting income verification or completing renewal paperwork\nIn situations where Medicaid or waiver services are lost, coordinators work with the member to develop a contingency plan. This might involve identifying family caregivers, community-based supports, or charitable resources to help meet essential needs.\nThroughout this process, all actions—whether educational, supportive, or advocacy-related—are carefully documented in the appropriate system. This documentation ensures continuity, accountability, and a clear record of the support provided by the care team.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"pTvFgw2eubFDdHSYp","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n customer service.<break time=\"0.5s\"/>When issues arise, Waiver Service Coordinators support members through the appeals or state hearing process and communicate with care team members about any potential service interruptions.<break time=\"0.5s\"/>Finally, Waiver Service Coordinators bridge the activities of the care team with both Communication and Documentation which helps to ensure continuity of care. They make care team members as chosen by the member aware of any possible coverage or eligibility issues. In many cases, coordinators may also work with family members to gather necessary documentation or respond to requests from Medicaid. This collaborative approach can be especially helpful when time-sensitive information is needed to maintain eligibility.  <break time=\"0.5s\"/>When coverage issues extend beyond the coordinator’s scope, referrals to external resources are often made. These may include:<break time=\"0.5s\"/>O ship for Medicare plan guidance, The Ombudsman for advocacy and appeals, Livanta for Medicare quality-of-care concerns, and ProSeniors for legal support and elder rights. Coordinators also provide timely notification of any impending Medicaid eligibility loss and assist members in meeting regulatory requirements—such as submitting income verification or completing renewal paperwork<break time=\"0.5s\"/>In situations where Medicaid or waiver services are lost, coordinators work with the member to develop a contingency plan. This might involve identifying family caregivers, community-based supports, or charitable resources to help meet essential needs.<break time=\"0.5s\"/>Throughout this process, all actions—whether educational, supportive, or advocacy-related—are carefully documented in the appropriate system. This documentation ensures continuity, accountability, and a clear record of the support provided by the care team.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"One of the most important respons
