10.56,"finishTime":11.149},{"text":"this doesn't mean coverage ends at 60 days.","startTime":11.399000000000001,"finishTime":13.989},{"text":"Rather,","startTime":14.119,"finishTime":14.55},{"text":"cost sharing increases after that point.","startTime":14.88,"finishTime":17.03},{"text":"For example,","startTime":17.319,"finishTime":18.03},{"text":"days 61 to 90 require a daily co-pay,","startTime":18.239,"finishTime":21.27},{"text":"and lifetime reserve days apply beyond that.","startTime":21.479,"finishTime":23.799},{"text":"For individuals who are dually eligible,","startTime":24.709,"finishTime":26.899},{"text":"Medicaid may cover these co-pays depending on crossover billing and eligibility.","startTime":27.11,"finishTime":32.18},{"text":"It's important to consider the full timeline and financial structure,","startTime":32.389,"finishTime":36.18},{"text":"including deductibles and benefit periods.","startTime":36.59,"finishTime":38.99},{"text":"For the most current details,","startTime":39.27,"finishTime":40.669},{"text":"Medicare.gov provides helpful breakdowns.","startTime":40.83,"finishTime":43.43},{"text":"To qualify for progress-based coverage,","startTime":44.25,"finishTime":46.509},{"text":"the patient must have had a medically necessary inpatient","startTime":46.68,"finishTime":49.93},{"text":"hospital stay of at least 3 consecutive days,","startTime":49.93,"finishTime":52.79},{"text":"be admitted to the skilled nursing facility within 30 days of hospital discharge.","startTime":53,"finishTime":57.709},{"text":"Require skilled nursing or therapy services that can only","startTime":57.88,"finishTime":61.15},{"text":"be provided in a skilled nursing facility setting,","startTime":61.15,"finishTime":63.99},{"text":"and demonstrate improvement that is documented by hospital staff.","startTime":64.099,"finishTime":67.72},{"text":"Enrollment in Part A is automatic at age 65 for those receiving Social Security,","startTime":69.5,"finishTime":75.199},{"text":"but Part B requires active enrollment.","startTime":75.41,"finishTime":77.569}]}},"vW6a5pQyP49vG2iGR":{"_id":"vW6a5pQyP49vG2iGR","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":320530,"uploadedFileName":"Waiver-Comparison-Application-and-Administration.png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-07-03T15:18:47.290Z","dateModified":"2025-07-03T15:18:47.290Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","jobId":"EerJGvmkwNJ3azdhz","thumbnail":"f52cswPyNiL6SqRmp"},"vXxJ6hreejrPHSWWL":{"_id":"vXxJ6hreejrPHSWWL","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":628992,"uploadedFileName":"Andrew-en-Dual Eligibles- Call to Action-6/6/2025.mp3","uploadedFileNameExtension":".mp3","duration":26.1625},"dates":{"dateCreated":"2025-06-06T07:10:40.072Z","dateModified":"2025-06-06T07:10:42.278Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"The high number of Dually Eligible individuals and the disproportionately high amount of spend from both Medicare and Medicaid respectively for this population underscores the need for proper care coordination for this group. A lack of coordination between Medicaid and Medicare leads to fragmented care, poor outcomes, and higher costs. \nWe will now explore how to properly activate Medicare, Medicaid, and waiver services for this group.","voiceCode":"en-US-AndrewNeural","language":"en","originalResourceId":"YbRASK2TgavP6gvmx","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AndrewNeural\">The high number of Dually Eligible individuals and the disproportionately high amount of spend from both Medicare and Medicaid respectively for this population underscores the need for proper care coordination for this group. A lack of coordination between Medicaid and Medicare leads to fragmented care, poor outcomes, and higher costs. <break time=\"0.5s\"/>We will now explore how to properly activate Medicare, Medicaid, and waiver services for this group.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"The high number of dually eligible individuals and","startTime":0.009,"finishTime":3.24},{"text":"the disproportionately high amount of spend from both Medicare","startTime":3.24,"finishTime":6.63},{"text":"and Medicaid respectively for this population underscores the","startTime":6.63,"finishTime":10.199},{"text":"need for proper care coordination for this group.","startTime":10.199,"finishTime":12.75},{"text":"A lack of coordination between Medicaid and Medicare leads to fragmented care,","startTime":12.96,"finishTime":17.149},{"text":"poor outcomes,","startTime":17.399,"finishTime":18.19},{"text":"and higher costs.","startTime":18.36,"finishTime":19.36},{"text":"We will now explore how to properly activate Medicare,","startTime":20.18,"finishTime":23.25},{"text":"Medicaid,","startTime":23.479,"finishTime":24.059},{"text":"and waiver services for this group.","startTime":24.239,"finishTime":25.92}]}},"viDcCns9wgxrgKJEf":{"_id":"viDcCns9wgxrgKJEf","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/jpeg","status":"online","fileSizeInBytes":750071,"uploadedFileName":"photo-1576606970009-7ddc4229ced7.jpg","height":1680,"uploadedFileNameExtension":".jpg","width":1120},"dates":{"dateCreated":"2025 3.806Z","dateModified":"2025-04-25T17:41:13.806Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"xd35SgdAsyDXCkiBs":{"_id":"xd35SgdAsyDXCkiBs","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"njFS2bC3QhDj5p2Mw","thumbnail":"95JRZbFAj8roYFrXz","data":{"attributes":{"mimetype":"image/png","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".png","width":44,"height":55},"dates":{"dateCreated":"2025-04-25T17:41:15.731Z","dateModified":"2025-04-25T17:41:15.731Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"xg3hopnRgyJXsbTqe":{"_id":"xg3hopnRgyJXsbTqe","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1366272,"uploadedFileName":"Andrew-en-Waivers-ComparisonEligibility-732025.mp3","uploadedFileNameExtension":".mp3","duration":56.8875},"dates":{"dateCreated":"2025-07-03T15:13:14.024Z","dateModified":"2025-07-03T15:13:19.425Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"njFS2bC3QhDj5p2Mw","source":"textToSpeech","textToSpeechData":{"prompt":"This table compares eligibility criteria across Ohio’s major Medicaid waiver programs.\nNext Generation MyCare now serves individuals aged 21 and older who have both Medicare and full Medicaid and meet an Intermediate or Skilled Nursing Facility level of care. \nOhio Home Care is for individuals under age 60 with significant medical needs who meet financial eligibility and require an institutional level of care.\nPASSPORT serves individuals aged 60 and older and is administered and operated by the Ohio Department of Aging. It also requires financial eligibility and an institutional level of care.\nAssisted Living is available to adults 21 and older who meet bot transitions between types of institutional settings. In some cases, individuals living in the community may also qualify if the I-Snip has a CMS-approved model of care that supports institutional-level needs and uses a state-approved assessment tool.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Chronic Condition Snips, or C-Snips, serve individuals with specific chronic conditions like diabetes or ESRD. Enrollment requires medical documentation.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Dual Eligible Snips, or D-Snips, are for individuals who qualify for both Medicare and Medicaid. These plans often include enhanced care coordination and additional benefits, and they serve both full Medicaid recipients and those receiving Medicare premium assistance through programs like Qualified Medical Beneficiary or Specified Low-Income Medicare Beneficiary.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Special Needs Plans, or Snips, are Medicare Advantage plans designed for specific populations. \nInstitutional Snips, or I-Snips, are for individuals who need or are expected to need an institutional level of care for 90 days or more. This includes residents of long-term care skilled nursing facilities, nursing facilities, intermediate care facilities for individuals with intellectual disabilities, and inpatient psychiatric facilities.\nWhile I-Snips are not exclusive to dual eligibles, they often coordinate with Medicaid. Importantly, eligibility may continue if a member transitions between types of institutional settings. In some cases, individuals living in the community may also qualify if the I-Snip has a CMS-approved model of care that supports institutional-level needs and uses a state-approved assessment tool.\nChronic Condition Snips, or C-Snips, serve individuals with specific chronic conditions like diabetes or ESRD. Enrollment requires medical documentation.\nDual Eligible Snips, or D-Snips, are for individuals who qualify for both Medicare and Medicaid. These plans often include enhanced care coordination and additional benefits, and they serve both full Medicaid recipients and those receiving Medicare premium assistance through programs like Qualified Medical Beneficiary or Specified Low-Income Medicare Beneficiary.","jobId":"KAYaCJg3AzSxfCNrJ","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"2CEFSdiHfS4u7YfqL":{"_id":"2CEFSdiHfS4u7YfqL","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 9","upload":"mbNnWcvCRN4H5YT5g"},"dates":{"dateCreated":"2025-04-25T17:41:04.499Z","dateModified":"2025-07-02T15:54:00.570Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"kind":"group","identifier":"dCeQ64dRyS6bfApxs","overlays":[{"identifier":"P6x4TRkkbTxghcEim","kind":"overlay","height":720,"width":1280,"y":0,"x":0,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":14.285714285714286,"bold":false,"italic":fal ,"width":480,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","rotationAngle":0,"kind":"overlay","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue"}],"background":{"backgroundColor":"rgba(0, 0, 0, 1)","backgroundImageOpacity":100},"duration":49.6375,"captions":[{"text":"Qualified Income Trust or QIT funds must be used for approved expenses.","startTime":0.119,"finishTime":5.4},{"text":"These include the individual share of cost for","startTime":5.519,"finishTime":8.029},{"text":"waiver services or patient liability in a facility.","startTime":8.029,"finishTime":11.399000000000001},{"text":"The personal needs allowance is a small monthly amount the","startTime":12.18,"finishTime":15.479},{"text":"individual may keep for personal items like toiletries or clothing.","startTime":15.479,"finishTime":19.489},{"text":"If the individual has a community spouse or dependent family members,","startTime":19.649,"finishTime":23.639},{"text":"a maintenance allowance may also be deducted.","startTime":23.729,"finishTime":25.969},{"text":"QIT funds can also be used for medical expenses.","startTime":26.879,"finishTime":30.04},{"text":"This includes not only incurred costs like unpaid medical bills,","startTime":30.159,"finishTime":34.169},{"text":"but also ongoing premiums such as Medicare Part D or Medicare Advantage premiums.","startTime":34.319,"finishTime":38.95},{"text":"County Job and Family Services,","startTime":39.83,"finishTime":41.709},{"text":"JFS monitors QIT withdrawals.","startTime":41.909,"finishTime":44.83},{"text":"So it's important to keep accurate records","startTime":44.909,"finishTime":47.189},{"text":"and ensure funds are used appropriately.","startTime":47.189,"finishTime":49.389}]}},"assets":["68RG8jh9bgHuk86pe","NhNzhQa8kAzCA7ktT","afNWnk9Z59zg2ckke"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Qualified Income Trust, or QIT, funds must be used for approved expenses. These include the individual’s share of cost for waiver services or patient liability in a facility.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The Personal Needs Allowance is a small monthly amount the individual may keep for personal items like toiletries or clothing. If the individual has a community spouse or dependent family members, a maintenance allowance may also be deducted.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"QIT funds can also be used for medical expenses—this includes not only incurred costs like unpaid medical bills, but also ongoing premiums such as Medicare Part D or Medicare Advantage premiums.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"County Job and Family Services (JFS) monitors QIT withdrawals, so it’s important to keep accurate records and ensure funds are used appropriately.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Qualified Income Trust, or QIT, funds must be used for approved expenses. These include the individual’s share of cost for waiver services or patient liability in a facility.\nThe Personal Needs Allowance is a small monthly amount the individual may keep for personal items like toiletries or clothing. If the individual has a community spouse or dependent family members, a maintenance allowance may also be deducted.\nQIT funds can also be used for medical expenses—this includes not only incurred costs like unpaid medical bills, but also ongoing premiums such as Medicare Part D or Medicare Advantage premiums.\nCounty Job and Family Services (JFS) monitors QIT withdrawals, so it’s important to keep accurate records and ensure funds are used appropriately.","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"WJBvauKJyrbQ9L2Lx"}},"3HSFTGY8qughZi97M":{"_id":"3HSFTGY8qughZi97M","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Coordinating a Transition","upload":"9LZQrzq2NntMCafXB"},"dates":{"dateCreated":"2025-07-07T14:19:25.413Z","dateModified":"2025-07-18T17:22:31.740Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"duration":148.1625,"captions":[{"text":"Joe is a 70 year old man who was assessed by the area agency on","startTime":0.119,"finishTime":4.09},{"text":"aging and determined to meet both the intermediate","startTime":4.09,"finishTime":7.28},{"text":"level of care and financial eligibility criteria.","startTime":7.28,"finishTime":10.27},{"text":"He was enrolled in the passport waiver","startTime":10.5,"finishTime":12.63},{"text":"program and recently received notification from the","startTime":12.63,"finishTime":15.479},{"text":"county Department of Job and Family Services","startTime":15.479,"finishTime":18},{"text":"that he will be transitioning to MyCare.","startTime":18,"finishTime":20.2},{"text":"Upon notification,","startTime":20.989,"finishTime":22.25},{"text":"Joe's passport care manager provides education about the transition.","startTime":22.5,"finishTime":26.53},{"text":"Joe is reassured that his current level of services","startTime":26.819,"finishTime":29.459},{"text":"will remain unchanged for at least 180 days,","startTime":29.459,"finishTime":32.729},{"text":"during which time the Mycare plan can reassess his needs.","startTime":32.979,"finishTime":35.979},{"text":"AAA care management staff are promptly notified of the transition and","startTime":36.74,"finishTime":41.119},{"text":"begin collaborating with the MyCare plan to ensure a smooth handoff.","startTime":41.119,"finishTime":44.99},{"text":"This coordination helps prevent service gaps and supports continuity of care.","startTime":45.279,"finishTime":49.619},{"text":"Joe is then assigned a waiver service coordinator through the MyCare plan.","startTime":50.5,"finishTime":54.77},{"text":"During the initial phone call,","startTime":55.02,"finishTime":56.529},{"text":"the waiver service coordinator introduces themselves,","startTime":56.65,"finishTime":59.45},{"text":"confirms Joe's current services and providers,","startTime":59.86,"finishTime":62.419},{"text":"and explains the MyCare assessment process.","startTime":62.54,"finishTime":65.05},{"text":"The waiver service coordinator emphasizes that no changes to services","startTime":65.3,"finishTime":69.059},{"text":"will occur during the initial 180 day continuity period.","startTime":69.059,"finishTime":73.139},{"text":"As part of the transition,","startTime":74.01,"finishTime":75.319},{"text":"the waiver service coordinator contacts Joe's current providers to confirm","startTime":75.48,"finishTime":79.33},{"text":"their ability to continue services under the MyCare plan.","startTime":79.33,"finishTime":82.849},{"text":"One challenge arises when XYZ Home Care,","startTime":83.129,"finishTime":86},{"text":"Joe's current personal care provider,","startTime":86.209,"finishTime":88.04},{"text":"is not contracted with the MyCare plan.","startTime":88.25,"finishTime":90.4},{"text":"XYZ Homecare expresses interest in joining the network,","startTime":90.559,"finishTime":93.94},{"text":"so the waiver service coordinator follows the MyCare plans process","startTime":94.129,"finishTime":97.65},{"text":"to request a single case agreement or explore contracting options.","startTime":97.65,"finishTime":101.73},{"text":"However,","startTime":102.68,"finishTime":103.239},{"text":"XYZ Home Care ultimately decides not to join the MyCare plan.","startTime":103.48,"finishTime":107.389},{"text":"The waiver service coordinator then educates Joe on his options.","startTime":107.639,"finishTime":111.279},{"text":"He can either switch to a different","startTime":111.4,"finishTime":112.879},{"text":"MyCare plan that does contracts with XYZ Homecare","startTime":112.879,"finishTime":116.44},{"text":"or remain with his current MyCare plan and select a new personal care provider.","startTime":116.44,"finishTime":120.79},{"text":"In the meantime,","startTime":121.04,"finishTime":121.87},{"text":"Joe is advised to activate his backup plan to ensure","startTime":122.12,"finishTime":125.019},{"text":"his needs are met while new services are arranged.","startTime":125.019,"finishTime":127.839},{"text":"Throughout the process,","startTime":128.619,"finishTime":129.88},{"text":"the waiver service coordinator keeps Joe informed,","startTime":130.08,"finishTime":132.759},{"text":"coordinates with the MyCare plan and providers,","startTime":132.97,"finishTime":135.41},{"text":"and ensures that Joe's care remains uninterrupted.","startTime":135.529,"finishTime":138.44},{"text":"This scenario highlights the importance of proactive communication,","startTime":138.729,"finishTime":142.46},{"text":"flexibility,","startT the Intermediate Level of Care and financial eligibility criteria. He was enrolled in the PASSPORT waiver program and recently received notification from the County Department of Job and Family Services that he will be transitioning to MyCare.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Upon notification, Joe’s PASSPORT care manager provides education about the transition. Joe is reassured that his current level of services will remain unchanged for at least 180 days, during which time the MyCare plan can reassess his needs.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"AAA Care Management staff are promptly notified of the transition and begin collaborating with the MyCare plan to ensure a smooth handoff. This coordination helps prevent service gaps and supports continuity of care.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Joe is then assigned a Waiver Service Coordinator through the MyCare plan. During the initial phone call, the Waiver Service Coordinator introduces themselves, confirms Joe’s current services and providers, and explains the MyCare assessment process. The Waiver Service Coordinator emphasizes that no changes to services will occur during the initial 180-day continuity period.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"As part of the transition, the Waiver Service Coordinator contacts Joe’s current providers to confirm their ability to continue services under the MyCare plan. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.5},{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"One challenge arises when XYZ Home Care, Joe’s current personal care provider, is not contracted with the My Care plan. XYZ Home Care expresses interest in joining the network, so the Waiver Service Coordinator follows the My Care plan's process to request a single-case agreement or explore contracting options.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"However, XYZ Home Care ultimately decides not to join the My Care plan. The Waiver Service Coordinator then educates Joe on his options: he can either switch to a different MyCare plan that does contracts with XYZ Home Care, or remain with his current MyCare plan and select a new personal care provider. In the meantime, Joe is advised to activate his backup plan to ensure his needs are met while new services are arranged.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Throughout the process, the Waiver Service Coordinator keeps Joe informed, coordinates with the MyCare plan and providers, and ensures that Joe’s care remains uninterrupted. This scenario highlights the importance of proactive communication, flexibility, and advocacy in supporting members through transitions in care.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Joe is a 70-year-old man who was assessed by the Area Agency on Aging and determined to meet both the Intermediate Level of Care and financial eligibility criteria. He was enrolled in the PASSPORT waiver program and recently received notification from the County Department of Job and Family Services that he will be transitioning to MyCare.\nUpon notification, Joe’s PASSPORT care manager provides education about the transition. Joe is reassured that his current level of services will remain unchanged for at least 180 days, during which time the MyCare plan can reassess his needs.\nAAA Care Management staff are promptly notified of the transition and begin collaborating with the MyCare plan to ensure a smooth handoff. This coordination helps prevent service gaps and supports continuity of care.\nJoe is then assigned a Waiver Service Coordinator through the MyCare plan. During the initial phone call, the Waiver Service Coordinator introduces themselves, confirms Joe’s current services and providers, and explains the MyCare assessment process. The Waiver Service Coordinator emphasizes that no changes to services will occur during the initial 180-day continuity period.\nAs part of the transition, the Waiver Service Coordinator contacts Joe’s current providers to confirm their ability to continue services under the MyCare plan. \nOne challenge arises when XYZ Home Care, Joe’s current personal care provider, is not contracted with the My Care plan. XYZ Home Care expresses interest in joining the network, so the Waiver Service Coordinator follows the My Care plan's process to request a single-case agreement or explore contracting options.\nHowever, XYZ Home Care ultimately decides not to join the My Care plan. The Waiver Service Coordinator then educates Joe on his options: he can either switch to a different MyCare plan that does contracts with XYZ Home Care, or remain with his current MyCare plan and select a new personal care provider. In the meantime, Joe is advised to activate his backup plan to ensure his needs are met while new services are arranged.\nThroughout the process, the Waiver Service Coordinator keeps Joe informed, coordinates with the MyCare plan and providers, and ensures that Joe’s care remains uninterrupted. This scenario highlights the importance of proactive communication, flexibility, and advocacy in supporting members through transitions in care.","jobId":"rmn269HWj4B2pyu8o","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":true,"isAdjustingSpeed":false}}},"4e58HW8anjoPt5kCL":{"_id":"4e58HW8anjoPt5kCL","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 56","upload":"puXdsqDcHkCTpGm2h"},"dates":{"dateCreated":"2025-04-25T17:41:17.702Z","dateModified":"2025-07-18T17:02:12.884Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"kind":"group","identifier":"PAxHYKLjqgKdWEm2q","overlays":[{"identifier":"eXeQz9E3z68Q7qxfi","kind":"overlay","height":720,"width":1280,"y":0,"x":0,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignmen uration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"If a service is discontinued and not clearly addressed by existing rules, or if there are enrollment issues, the situation may need to be escalated to the Ohio Department of Medicaid for resolution.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"By staying alert and knowing when to escalate, care coordinators help ensure that members receive the services they need without unnecessary delays or disruptions.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Care coordinators and Waiver service coordinators play a critical role in monitoring the delivery of services and identifying when intervention is needed. This includes watching for missed visits, denied authorizations, or conflicting care plans that could impact the member’s well-being.\nWaiver service coordinators are responsible for following up on missed services, working with providers to close any gaps, and helping members transition to new providers if necessary. When members report denied Medicare authorizations, care managers step in to educate them and explore alternative ways to meet their needs.\nIn some cases, issues may need to be escalated. During Medicare Open Enrollment, members with questions about switching plans should be referred to o ship. The MyCare Ombudsman is another valuable resource for concerns related to enrollment, care management, appeals, or complaints about assisted living or nursing home care.\nIf a service is discontinued and not clearly addressed by existing rules, or if there are enrollment issues, the situation may need to be escalated to the Ohio Department of Medicaid for resolution.\nBy staying alert and knowing when to escalate, care coordinators help ensure that members receive the services they need without unnecessary delays or disruptions.","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"uQenXZxhfRYMsKN5c"}},"5uBENWvocJQwbJdxx":{"_id":"5uBENWvocJQwbJdxx","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 53","upload":"hb9NQpw3vdiJZcbS7"},"dates":{"dateCreated":"2025-04-25T17:41:17.093Z","dateModified":"2025-07-18T17:01:49.124Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"JkJLs8bBrmMbgc3FL","kind":"overlay","type":"rectangle","width":1295,"height":728.4375,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"vW6a5pQyP49vG2iGR","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0},{"identifier":"35ScCsjopvDEuHFxk","kind":"overlay","type":"rectangle","width":525,"height":114.99999999999999,"x":93,"y":362,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":" ration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"In terms of administration:\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"MyCare Ohio is overseen by the Ohio Department of Medicaid in partnership with managed care plans.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Ohio Home Care is also administered by the Ohio Department of Medicaid, working with contracted case management agencies.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"PASSPORT and Assisted Living are both administered and operated by the Ohio Department of Aging, through a network of PASSPORT Administrative Agencies.”\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Each waiver program has a slightly different application process and administrative structure.\nFor MyCare Ohio, individuals can apply directly through their MyCare plan or by submitting Ohio Department of Medicaid Form 02399.\nFor Ohio Home Care, PASSPORT, and Assisted Living, the same form—ODM 02399—is used, but it’s submitted through the local County Department of Job and Family Services or a regional PASSPORT Administrative Agency or Case Management Agency.\nAll waiver programs can also be accessed through Ohio Benefits Long-Term Services and Supports, or OBLTSS.\nIn terms of administration:\nMyCare Ohio is overseen by the Ohio Department of Medicaid in partnership with managed care plans.\nOhio Home Care is also administered by the Ohio Department of Medicaid, working with contracted case management agencies.\nPASSPORT and Assisted Living are both administered and operated by the Ohio Department of Aging, through a network of PASSPORT Administrative Agencies.”","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"MFYFpBTjNguvEsndc"}},"6LnyAGY7h9nzuXCga":{"_id":"6LnyAGY7h9nzuXCga","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 36","upload":"LjYD9byxKrXRNXmHw"},"dates":{"dateCreated":"2025-04-25T17:41:12.044Z","dateModified":"2025-07-03T14:26:12.122Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"kind":"group","identifier":"Fhd2rcFYkA4Emijsz","overlays":[{"identifier":"ubgrPPD7tSz5todK7","kind":"overlay","height":720,"width":1280,"y":0,"x":0,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":14.285714285714286,"bold":false,"italic":false,"underline":false,"family":"u3Zvd3Ld7op2LnY8o"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"rgba(237, 241, 248, 1)"},"padding":{"bottom":3. ntic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":0,"top":0,"left":0,"right":0},"fontColor":"rgba(21, 33, 63, 1)"}},{"identifier":"xgo6PKKkQEKz79PLu","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(21, 33, 63, 1)\">While case managers may have access to extensive information, HIPAA requires sharing only the minimum necessary information required for a specific purpose.</span></div>\n","height":54,"width":627,"y":536,"x":86,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":-0.28799999356269834,"textAlignment":"left","verticalAlignment":"top","font":{"size":11.904761450631279,"bold":false,"italic":false,"underline":false,"family":"fidr7SnaR2tp4q2znADH"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":0,"top":0,"left":0,"right":0},"fontColor":"rgba(21, 33, 63, 1)"}}],"background":{"backgroundColor":"rgba(0, 0, 0, 1)","backgroundImageOpacity":100},"duration":48.9,"captions":[{"text":"As care managers,","startTime":0.009,"finishTime":1.169},{"text":"we handle a wide range of sensitive information.","startTime":1.32,"finishTime":4},{"text":"HIPAA requires that we only share the","startTime":4.28,"finishTime":6.36},{"text":"minimum necessary information for a specific purpose.","startTime":6.36,"finishTime":9.47},{"text":"This includes protecting names,","startTime":10.38,"finishTime":12.22},{"text":"addresses,","startTime":12.5,"finishTime":13.05},{"text":"diagnoses,","startTime":13.159,"finishTime":14.09},{"text":"income details,","startTime":14.42,"finishTime":15.34},{"text":"and agency evaluations.","startTime":15.409,"finishTime":17.02},{"text":"A common situation that comes up is working","startTime":17.829,"finishTime":20.34},{"text":"with service coordinators in public housing units.","startTime":20.34,"finishTime":23.34},{"text":"While they may be social workers,","startTime":23.459,"finishTime":25.049},{"text":"they are not considered HIPA covered entities in this setting.","startTime":25.219,"finishTime":28.37},{"text":"That means we are not permitted to share any member information with them,","startTime":28.579,"finishTime":32.209},{"text":"including share of cost statements used for yearly rent reviews.","startTime":32.58,"finishTime":35.74},{"text":"It's also important to remember,","startTime":36.549,"finishTime":38.29},{"text":"never share income details with landlords.","startTime":38.54,"finishTime":41.099},{"text":"If you need to confirm eligibility with a provider,","startTime":41.22,"finishTime":43.77},{"text":"do so without disclosing diagnoses or unnecessary personal details.","startTime":43.979,"finishTime":48.619}]}},"assets":["rMAxs2Chpjf2ac6RQ","ametxBFizBdmMjEks"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["u3Zvd3Ld7op2LnY8o","fidLGtxSJRoeJm5ohBbG","fidr7SnaR2tp4q2znADH"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"As care managers, we handle a wide range of sensitive information. HIPAA requires that we only share the minimum necessary information for a specific purpose.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"This includes protecting names, addresses, diagnoses, income details, and agency evaluations.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"A common situation that comes up is working with service coordinators in public housing units. While they may be social workers, they are not considered HIPAA-covered entities in this setting. That means we are not permitted to share any member information with them—including Share of Cost statements used for yearly rent reviews.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It’s also important to remember, never share income details with landlords. If you need to confirm eligibility with a provider, do so without disclosing diagnoses or unnecessary personal details.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"As care managers, we handle a wide range of sensitive information. HIPAA requires that we only share the minimum necessary information for a specific purpose.\nThis includes protecting names, addresses, diagnoses, income details, and agency evaluations.\nA common situation that comes up is working with service coordinators in public housing units. While they may be social workers, they are not considered HIPAA-covered entities in this setting. That means we are not permitted to share any member information with them—including Share of Cost statements used for yearly rent reviews.\nIt’s also important to remember, ","rotationAngle":0}],"background":{"backgroundColor":"rgba(0, 0, 0, 1)","backgroundImageOpacity":100},"duration":58.5625,"captions":[{"text":"When evaluating special needs plans or SNPs,","startTime":0.119,"finishTime":3.079},{"text":"there are several key factors to consider.","startTime":3.2,"finishTime":5.489},{"text":"First,","startTime":5.76,"finishTime":6.19},{"text":"some plans may charge a monthly premium in","startTime":6.44,"finishTime":8.68},{"text":"addition to the standard Medicare Part B premium.","startTime":8.68,"finishTime":11.279},{"text":"Additional costs can also arise from enhanced services like dental,","startTime":11.52,"finishTime":15.27},{"text":"vision,","startTime":15.479,"finishTime":15.96},{"text":"or hearing care.","startTime":16.12,"finishTime":16.959},{"text":"While some plans include deductibles for medical or drug coverage,","startTime":17.829,"finishTime":21.34},{"text":"it's worth noting that MyCare Ohio plans","startTime":21.549,"finishTime":23.79},{"text":"generally do not have medical deductibles.","startTime":23.79,"finishTime":26.149},{"text":"Benefits can vary significantly between plans,","startTime":26.95,"finishTime":29.899},{"text":"so it's essential to compare them carefully.","startTime":30.059,"finishTime":32.22},{"text":"Another important consideration is the provider network.","startTime":32.43,"finishTime":35.29},{"text":"Some plans offer broad access,","startTime":35.61,"finishTime":37.45},{"text":"while others may be more limited,","startTime":37.659,"finishTime":39.25},{"text":"especially in rural areas.","startTime":39.819,"finishTime":41.459},{"text":"Finally,","startTime":42.389,"finishTime":42.99},{"text":"many snips include extra benefits like prepaid debit cards,","startTime":43.229,"finishTime":46.909},{"text":"often called flex cards that can be used for groceries,","startTime":47.029,"finishTime":50.189},{"text":"utilities,","startTime":50.349,"finishTime":51.139},{"text":"or over the counter items.","startTime":51.27,"finishTime":52.869},{"text":"Some plans also offer FSA debit cards","startTime":53.029,"finishTime":55.669},{"text":"to help cover eligible health-related expenses.","startTime":55.669,"finishTime":58.229}]}},"assets":["uogjQH8wNpfaHEXGF","PFYqFqED7LeNCMoaE"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"When evaluating Special Needs Plans, or Snips, there are several key factors to consider. First, some plans may charge a monthly premium in addition to the standard Medicare Part B premium. Additional costs can also arise from enhanced services like dental, vision, or hearing care.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"While some plans include deductibles for medical or drug coverage, it's worth noting that MyCare Ohio plans generally do not have medical deductibles.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Benefits can vary significantly between plans, so it’s essential to compare them carefully. Another important consideration is the provider network—some plans offer broad access, while others may be more limited, especially in rural areas.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Finally, many Snips include extra benefits like prepaid debit cards—often called flex cards—that can be used for groceries, utilities, or over-the-counter items. Some plans also offer FSA debit cards to help cover eligible health-related expenses.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"\"When evaluating Special Needs Plans, or Snips, there are several key factors to consider. First, some plans may charge a monthly premium in addition to the standard Medicare Part B premium. Additional costs can also arise from enhanced services like dental, vision, or hearing care.\nWhile some plans include deductibles for medical or drug coverage, it's worth noting that MyCare Ohio plans generally do not have medical deductibles.\nBenefits can vary significantly between plans, so it’s essential to compare them carefully. Another important consideration is the provider network—some plans offer broad access, while others may be more limited, especially in rural areas.\nFinally, many Snips include extra benefits like prepaid debit cards—often called flex cards—that can be used for groceries, utilities, or over-the-counter items. Some plans also offer FSA debit cards to help cover eligible health-related expenses.\"","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"rjAeCnZrDJe6NPncP"}},"8dxWaLJDBqMa7zMza":{"_id":"8dxWaLJDBqMa7zMza","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Knowledge Check"},"dates":{"dateCreated":"2025-07-18T17:37:30.561Z","dateModified":"2025-07-18T17:39:28.814Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPE (accent1, 0, 1)"},"fontColor":"koantic(light1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":15}},"start":21,"behaviorType":"continue","rotationAngle":0,"htmlContent":"<ul>\n\t<li><strong>Medigap (Medicare Supplement Insurance)</strong>:\n\t<ul>\n\t\t<li>Sold by private companies.</li>\n\t\t<li>Helps pay for costs not covered by Original Medicare (copayments, coinsurance, deductibles).</li>\n\t\t<li>Some plans offer coverage for services outside the U.S.</li>\n\t\t<li>Does not include prescription drug coverage.</li>\n\t</ul>\n\t</li>\n</ul>\n","duration":29}],"background":{"backgroundColor":"rgba(0, 0, 0, 1)","backgroundImageOpacity":100},"duration":93.8,"captions":[{"text":"Beneficiaries have two main paths for Medicare coverage.","startTime":0.009,"finishTime":3.259},{"text":"Option one is Original Medicare,","startTime":4.119,"finishTime":6.11},{"text":"which includes Part A for hospital services","startTime":6.28,"finishTime":8.67},{"text":"and Part B for medical services.","startTime":8.88,"finishTime":10.96},{"text":"Many people pair this with secondary insurance such as Mediap,","startTime":11.109,"finishTime":14.6},{"text":"which helps cover out of pocket costs like deductibles","startTime":14.88,"finishTime":17.52},{"text":"and co-insurance or Medicaid for those who qualify.","startTime":17.52,"finishTime":20.559},{"text":"Mediap,","startTime":21.43,"finishTime":21.989},{"text":"also known as Medicare Supplement Insurance,","startTime":22.25,"finishTime":24.459},{"text":"is sold by private companies and helps pay","startTime":24.629,"finishTime":27.149},{"text":"for costs that original Medicare doesn't cover,","startTime":27.149,"finishTime":29.819},{"text":"like co-payments,","startTime":30.03,"finishTime":31.03},{"text":"co-insurance,","startTime":31.229,"finishTime":32.02},{"text":"and deductibles.","startTime":32.15,"finishTime":33.29},{"text":"Some Mediap plans even offer coverage for services outside the US.","startTime":33.47,"finishTime":37.659},{"text":"It's important to note that Mediap","startTime":37.909,"finishTime":39.63},{"text":"policies don't include prescription drug coverage,","startTime":39.63,"finishTime":42.259},{"text":"so beneficiaries also need to enroll in a Part D plan for medications.","startTime":42.47,"finishTime":46.909},{"text":"Prescription drug coverage must be added separately through a Part D plan.","startTime":47.069,"finishTime":50.79},{"text":"One key advantage of original Medicare is nationwide provider access","startTime":51.639,"finishTime":55.79},{"text":"with no network restrictions.","startTime":56,"finishTime":57.439},{"text":"Option two is Medicare Advantage or Part C,","startTime":58.369,"finishTime":61.479},{"text":"which bundles Parts A and B and usually Part","startTime":61.729,"finishTime":64.449},{"text":"D into a single plan offered by private insurers.","startTime":64.449,"finishTime":67.779},{"text":"These plans are often selected for their lower","startTime":68.01,"finishTime":70.25},{"text":"monthly premiums and extra benefits such as dental,","startTime":70.25,"finishTime":73.519},{"text":"vision,","startTime":73.73,"finishTime":74.319},{"text":"hearing,","startTime":74.569,"finishTime":75.08},{"text":"and wellness programs.","startTime":75.209,"finishTime":76.489},{"text":"However,","startTime":76.75,"finishTime":77.279},{"text":"they typically require you to use in-network providers.","startTime":77.449,"finishTime":80.37},{"text":"For example,","startTime":81.239,"finishTime":81.989},{"text":"someone who travels frequently might prefer","startTime":82.209,"finishTime":84.47},{"text":"original Medicare for its flexibility,","startTime":84.47,"finishTime":86.51},{"text":"while someone focused on minimizing monthly costs and accessing","startTime":86.76,"finishTime":90.599},{"text":"extra services might choose a Medicare Advantage plan.","startTime":90.599,"finishTime":93.559}]}},"assets":["JW7Gs9a8y6sTfkBpT","Hhi3aTeKZESRDnNJK"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"jobId":"z6p26mJjfG7Dzkp5u","voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Beneficiaries have two main paths for Medicare coverage.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Option 1 is Original Medicare, which includes Part A for hospital services and Part B for medical services. Many people pair this with secondary insurance, such as Medigap — which helps cover out-of-pocket costs like deductibles and coinsurance — or Medicaid for those who qualify. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Medigap, also known as Medicare Supplement Insurance, is sold by private companies and helps pay for costs that Original Medicare doesn’t cover — like copayments, coinsurance, and deductibles. Some Medigap plans even offer coverage for services outside the U.S. It’s important to note that Medigap policies don’t include prescription drug coverage, so beneficiaries also need to enroll in a Part D plan for medications. Prescription drug coverage must be added separately through a Part D plan. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"One key advantage of Original Medicare is nationwide provider access, with no network restrictions.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Option 2 is Medicare Advantage, or Part C, which bundles Parts A and B and usually Part D into a single plan offered by private insurers. These plans are often selected for their lower monthly premiums and extra benefits, such as dental, vision, hearing, and wellness programs. However, they typically require you to use in-network providers. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For example, someone who travels frequently might prefer Original Medicare for its flexibility, while someone focused on minimizing monthly costs and accessing extra services might choose a Medicare Advantage plan.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Beneficiaries have two main paths for Medicare coverage.\nOption 1 is Original Medicare, which includes Part A for hospital services and Part B for medical services. Many people pair this with secondary insurance, such as Medigap — which helps cover out-of-pocket costs like deductibles and coinsurance — or Medicaid for those who qualify. \nMedigap, also known as Medicare Supplement Insurance, is sold by private companies and helps pay for costs that Original Medicare doesn’t cover — like copayments, coinsurance, and deductibles. Some Medigap plans even offer coverage for services outside the U.S. It’s important to note that Medigap policies don’t include prescription drug coverage, so beneficiaries also need to enroll in a Part D plan for medications. Prescription drug coverage must be added separately through a Part D plan. \nOne key advantage of Original Medicare is nationwide provider access, with no network restrictions.\nOption 2 is Medicare Advantage, or Part C, which bundles Parts A and B and usually Part D into a single plan offered by private insurers. These plans are often selected for their lower monthly premiums and extra benefits, such as dental, vision, hearing, and wellness programs. However, they typically require you to use in-network providers. \nFor example, someone who travels frequently might prefer Original Medicare for its flexibility, while someone focused on minimizing monthly costs and accessing extra services might choose a Medicare Advantage plan.","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"D3pKvZTzwi9S3WFMn":{"_id":"D3pKvZTzwi9S3WFMn","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 63","upload":"Gio9PDQJpuCgyqYDA"},"dates":{"dateCreated":"2025-04-25T17:41:18.965Z","dateModified":"2025-07-02T16:10:25.859Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"kind":"group","identifier":"3wGf6BSqfTBGqBD5Y","overlays":[{"identifier":"f9rc8w4CLWR48aZW3","kind":"overlay","height":720,"width":1280,"y":0,"x":0,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":14.285714285714286,"bold":false,"italic":false,"underline":false," hTime":16.659},{"text":"usually for those with a life expectancy of 6 months or less.","startTime":16.799,"finishTime":20.479},{"text":"However,","startTime":20.899,"finishTime":21.469},{"text":"it's important to note that hospice care does not include room and board costs.","startTime":21.659,"finishTime":25.899},{"text":"For example,","startTime":26.059,"finishTime":26.809},{"text":"a patient with late stage cancer may receive pain management at home under hospice,","startTime":26.979,"finishTime":31.29},{"text":"but Medicare won't pay for assisted living or facility-based housing.","startTime":31.5,"finishTime":35.439},{"text":"Also,","startTime":35.7,"finishTime":36.189},{"text":"hospice services are generally carved out from Medicare Advantage plans,","startTime":36.34,"finishTime":40.259},{"text":"meaning they are covered directly by traditional Medicare,","startTime":40.419,"finishTime":43.13},{"text":"even if the individual is enrolled in an Advantage plan.","startTime":43.18,"finishTime":46.419}]}},"assets":["TR3Y3c6M4xppgXmfd","noWiCwMgghMCAkfFA","uRvd5yFSoQpt8ysoS","9hByweLQsG8Wi72hW","fFdctrJQHgFNbyfxw"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["u3Zvd3Ld7op2LnY8o","fidLGtxSJRoeJm5ohBbG","fidr7SnaR2tp4q2znADH"],"voiceOver":{"jobId":"zrNospGJQqcLdRuz8","voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"Additional Part A services include skilled home health care for individuals who are homebound, typically for a short-term period such as recovery from surgery or illness. Hospice care is also covered under Part A and focuses on comfort and symptom management for terminally ill patients, usually for those with a life expectancy of six months or less. However, it’s important to note that hospice care does not include room and board costs. For example, a patient with late-stage cancer may receive pain management at home under hospice, but Medicare won’t pay for assisted living or facility-based housing. Also, hospice services are generally carved out from Medicare Advantage plans, meaning they are covered directly by traditional Medicare even if the individual is enrolled in an Advantage plan.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"\"Additional Part A services include skilled home health care for individuals who are homebound, typically for a short-term period such as recovery from surgery or illness. Hospice care is also covered under Part A and focuses on comfort and symptom management for terminally ill patients, usually for those with a life expectancy of six months or less. However, it’s important to note that hospice care does not include room and board costs. For example, a patient with late-stage cancer may receive pain management at home under hospice, but Medicare won’t pay for assisted living or facility-based housing. Also, hospice services are generally carved out from Medicare Advantage plans, meaning they are covered directly by traditional Medicare even if the individual is enrolled in an Advantage plan.\"","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"DK5yDbmEaHDQr9NcE":{"_id":"DK5yDbmEaHDQr9NcE","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 21","upload":"8tZvheS5TyDCx4952"},"dates":{"dateCreated":"2025-04-25T17:41:08.421Z","dateModified":"2025-07-02T20:53:49.431Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"kind":"group","identifier":"h8yZnR4f9wJokCERs","overlays":[{"identifier":"juGhEwyMHZpPi3Do6","kind":"overl  style=\"color:rgba(21, 33, 63, 1)\">Dual-eligible individuals in Ohio typically enrolled in MyCare Ohio, not necessarily a separate I-SNP.</span></div>\n","height":57,"width":547,"y":591,"x":664,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":-0.3059999942779541,"textAlignment":"left","verticalAlignment":"top","font":{"size":12.30158805847168,"bold":false,"italic":false,"underline":false,"family":"fidr7SnaR2tp4q2znADH"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":0,"top":0,"left":0,"right":0},"fontColor":"rgba(21, 33, 63, 1)"}},{"identifier":"w8v32Fd2raCZAbg3i","kind":"overlay","type":"rectangle","width":115,"height":135.29411764705884,"x":532,"y":533,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"aH9qCyZfzz2m23NFS","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0}],"background":{"backgroundColor":"rgba(0, 0, 0, 1)","backgroundImageOpacity":100},"duration":13.0375,"captions":[{"text":"If an ISNip member moves home,","startTime":0.009,"finishTime":1.8199999999999998},{"text":"they lose eligibility.","startTime":2,"finishTime":3.4699999999999998},{"text":"For example,","startTime":3.68,"finishTime":4.409},{"text":"a patient discharged from a nursing home must","startTime":4.599,"finishTime":7.199},{"text":"switch to MyCare Ohio or Original Medicare.","startTime":7.199,"finishTime":10.149},{"text":"Failing to do so could disrupt prescriptions.","startTime":10.369,"finishTime":12.68}]}},"assets":["8tZvheS5TyDCx4952","zoAtpaCctsjPgsjc8","a3FyC5vPJLyq7Dwdc","2MyCnwgFpKiWZi6dt","LXxgWTaYu2eAB6YQR","7B33648TDvD2tgkdJ","aH9qCyZfzz2m23NFS"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["u3Zvd3Ld7op2LnY8o","fidLGtxSJRoeJm5ohBbG","fidr7SnaR2tp4q2znADH"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"If an I-Snip member moves home, they lose eligibility. For example, a patient discharged from a nursing home must switch to MyCare Ohio or Original Medicare. Failing to do so could disrupt prescriptions.\\\"  \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"\"If an I-Snip member moves home, they lose eligibility. For example, a patient discharged from a nursing home must switch to MyCare Ohio or Original Medicare. Failing to do so could disrupt prescriptions.\"  ","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"ALYCbabgD5j6XpqSK"}},"Eb8byyKY69SePM3G9":{"_id":"Eb8byyKY69SePM3G9","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 47","upload":"b6rEKnknpQMXrgEPX"},"dates":{"dateCreated":"2025-04-25T17:41:15.068Z","dateModified":"2025-07-03T15:02:19.299Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"ktZt9ujeJEPF4iHuB","kind":"overlay","type":"rectangle","width":1280,"height":720,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"TSR25ArkFNBXDfNXq","isRatioFixed":true,"start":11.8,"behaviorType":"continue","rotationAngle":0}],"background":{"backgroundColor":"rgba(0, 0, 0, 1)","backgroundImageOpacity":100},"duration":68.7375,"captions":[{"text":"While a home may be exempt as","startTime":0.119,"finishTime":1.639},{"text":"accountable asset during the Medicaid application process,","startTime":1.639,"finishTime":4.63},{"text":"it is still subject to a state recovery after the individual passes away.","startTime":4.8,"finishTime":9.039},{"text":"Estate recovery in Ohio includes both probate and non-probate assets,","startTime":9.899000000000001,"finishTime":14.34},{"text":"not just what goes through the well.","startTime":14.579,"finishTime":16.02},{"text":"Recovery may be deferred if there is a surviving spouse,","startTime":16.899,"finishTime":20.01},{"text":"a child under 21,","startTime":20.219,"finishTime":21.709},{"text":"or a blind or disabled child.","startTime":21.94,"finishTime":23.969},{"text":"This means the state delays recovery until those","startTime":24.26,"finishTime":27.229},{"text":"individuals are no longer eligible for protection,","startTime":27.229,"finishTime":29.969},{"text":"but it does not permanently exempt the home.","startTime":30.18,"finishTime":32.259},{"text":"In some cases,","startTime":33.02,"finishTime":34.049},{"text":"recovery may be waived or further deferred.","startTime":34.119,"finishTime":36.959},{"text":"For example,","startTime":37.209,"finishTime":37.959},{"text":"if a sibling with an equity interest lived in the home","startTime":38.169,"finishTime":41.049},{"text":"for at least 1 year before the individual entered care,","startTime":41.049,"finishTime":44.159},{"text":"or if an adult child provided care in the","startTime":44.369,"finishTime":46.49},{"text":"home for at least 2 years that delayed institutionalization.","startTime":46.49,"finishTime":49.689},{"text":"Additionally,","startTime":50.45,"finishTime":51.319},{"text":"families may apply for a hardship waiver,","startTime":51.56,"finishTime":53.75},{"text":"which can result in either a waiver or","startTime":53.959,"finishTime":55.919},{"text":"a deferral depending on the facts and circumstances.","startTime":55.919,"finishTime":58.72},{"text":"It's important for care managers to understand these distinctions","startTime":59.569,"finishTime":62.95},{"text":"and help families seek legal or benefits counseling","startTime":63.119,"finishTime":66.239},{"text":"when a state recovery is a concern.","startTime":66.239,"finishTime":68.4}]}},"assets":["b6rEKnknpQMXrgEPX","TSR25ArkFNBXDfNXq"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"“While a home may be exempt as a countable asset during the Medicaid application process, it is still subject to estate recovery after the individual passes away.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Estate recovery in Ohio includes both probate and non-probate assets, not just what goes through the will.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Recovery may be deferred if there is a surviving spouse, a child under 21, or a blind or disabled child. This means the state delays recovery until those individuals are no longer eligible for protection—but it does not permanently exempt the home.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"In some cases, recovery may be waived or further deferred. For example, if a sibling with an equity interest lived in the home for at least one year before the individual entered care, or if an adult child provided care in the home for at least two years that delayed institutionalization.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Additionally, families may apply for a hardship waiver, which can result in either a waiver or a deferral depending on the facts and circumstances.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It’s important for care managers to understand these distinctions and help families seek legal or benefits counseling when estate recovery is a concern.”\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"“While a home may be exempt as a countable asset during the Medicaid application process, it is still subject to estate recovery after the individual passes away.\nEstate recovery in Ohio includes both probate and non-probate assets, not just what goes through the will.\nRecovery may be deferred if there is a surviving spouse, a child under 21, or a blind or disabled child. This means the state delays recovery until those individuals are no longer eligible for protection—but it does not permanently exempt the home.\nIn some cases, recovery may be waived or further deferred. For example, if a sibling with an equity interest lived in the home for at least one year before the individual entered care, or if an adult child provided care in the home for at least two years that delayed institutionalization.\nAdditionally, families may apply for a hardship waiver, which can result in either a waiver or a deferral depending on the facts and circumstances.\nIt’s important for care managers to understand these distinctions and help families seek legal or benefits counseling when estate recovery is a concern.”","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"CTyoapH8XmQBFWkE8"}},"Ev8ZLYSvBH4BvYEXd":{"_id":"Ev8ZLYSvBH4BvYEXd","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 66","upload":"Yef9nHLWNcGLejz9t
