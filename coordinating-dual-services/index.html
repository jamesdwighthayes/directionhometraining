:0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"xjnnR3SbdQTSeASJh","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0}],"duration":14.0875,"captions":[{"text":"Cost shifting is another issue.","startTime":0.019,"finishTime":2.029},{"text":"Medicaid might avoid funding services that would","startTime":2.24,"finishTime":4.92},{"text":"reduce Medicare costs like post-discharge care.","startTime":4.92,"finishTime":7.949},{"text":"Similarly,","startTime":8.239,"finishTime":8.869},{"text":"providers may make decisions based on who pays","startTime":9.039,"finishTime":12},{"text":"rather than what's best for the patient.","startTime":12,"finishTime":13.68}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["SQCWFjYzMsKsqMZjQ","xjnnR3SbdQTSeASJh"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidLGtxSJRoeJm5ohBbG"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"Cost shifting is another issue. Medicaid might avoid funding services that would reduce Medicare costs, like post-discharge care. Similarly, providers may make decisions based on who pays, rather than what’s best for the patient.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"\"Cost shifting is another issue. Medicaid might avoid funding services that would reduce Medicare costs, like post-discharge care. Similarly, providers may make decisions based on who pays, rather than what’s best for the patient.\"","jobId":"3GqMiyfensH9Q8hXg"}},"8BbQMm8ZH3SpxTjTf":{"_id":"8BbQMm8ZH3SpxTjTf","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 20","upload":"FagHJQyaBHmhMzsvH"},"dates":{"dateCreated":"2025-04-25T17:41:07.899Z","dateModified":"2025-06-06T04:51:53.966Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"CCmdJaiEgmBincDPN","kind":"overlay","type":"rectangle","width":1283,"height":721.6875,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"PFYqFqED7LeNCMoaE","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0}],"background":{"backgroundColor":"rgba(0, 0, 0, 1)","backgroundImageOpacity":100},"duration":59.275,"captions":[{"text":"When evaluating special needs plans or S&Ps,","startTime":0.119,"finishTime":3.4},{"text":"there are several key factors to consider.","startTime":3.519,"finishTime":5.769},{"text":"First,","startTime":6.079,"finishTime":6.51},{"text":"some plans may charge a monthly premium in","startTime":6.76,"finishTime":9},{"text":"addition to the standard Medicare Part B premium.","startTime":9,"finishTime":11.6},{"text":"Additional costs can also arise from enhanced services like dental,","startTime":11.84,"finishTime":15.59},{"text":"vision,","startTime":15.76,"finishTime":16.309},{"text":"or hearing care.","startTime":16.44,"finishTime":17.28},{"text":"While some plans include deductibles for medical or drug coverage,","startTime":18.139,"finishTime":21.649},{"text":"it's worth noting that MyCare Ohio plans","startTime":21.86,"finishTime":24.1},{"text":"generally do not have medical deductibles.","startTime":24.1,"finishTime":26.459},{"text":"Benefits can vary significantly between plans,","startTime":27.26,"finishTime":30.209},{"text":"so it's essential to compare them carefully.","startTime":30.37,"finishTime":32.529},{"text":"Another important consideration is the provider network.","startTime":32.729,"finishTime":35.639},{"text":"Some plans offer broad access,","startTime":35.909,"finishTime":37.79},{"text":"while others may be more limited,","startTime":38.009,"finishTime":39.68},{"text":"especially in rural areas.","startTime":40.13,"finishTime":41.81},{"text":"Finally,","startTime":42.7,"finishTime":43.299},{"text":"many S&Ps include extra benefits like prepaid debit cards,","startTime":43.54,"finishTime":47.619},{"text":"often called Flex cards that can be used for groceries,","startTime":47.75,"finishTime":50.869},{"text":"utilities,","startTime":51.06,"finishTime":51.81},{"text":"or over the counter items.","startTime":51.979,"finishTime":53.58},{"text":"Some plans also offer FSA debit cards","startTime":53.74,"finishTime":56.38},{"text":"to help cover eligible health-related expenses.","startTime":56.38,"finishTime":58.939}]}},"assets":["FagHJQyaBHmhMzsvH","PFYqFqED7LeNCMoaE"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"When evaluating Special Needs Plans, or SNPs, there are several key factors to consider. First, some plans may charge a monthly premium in addition to the standard Medicare Part B premium. Additional costs can also arise from enhanced services like dental, vision, or hearing care.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"While some plans include deductibles for medical or drug coverage, it's worth noting that MyCare Ohio plans generally do not have medical deductibles.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Benefits can vary significantly between plans, so it’s essential to compare them carefully. Another important consideration is the provider network—some plans offer broad access, while others may be more limited, especially in rural areas.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Finally, many SNPs include extra benefits like prepaid debit cards—often called flex cards—that can be used for groceries, utilities, or over-the-counter items. Some plans also offer FSA debit cards to help cover eligible health-related expenses.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"\"When evaluating Special Needs Plans, or SNPs, there are several key factors to consider. First, some plans may charge a monthly premium in addition to the standard Medicare Part B premium. Additional costs can also arise from enhanced services like dental, vision, or hearing care.\nWhile some plans include deductibles for medical or drug coverage, it's worth noting that MyCare Ohio plans generally do not have medical deductibles.\nBenefits can vary significantly between plans, so it’s essential to compare them carefully. Another important consideration is the provider network—some plans offer broad access, while others may be more limited, especially in rural areas.\nFinally, many SNPs include extra benefits like prepaid debit cards—often called flex cards—that can be used for groceries, utilities, or over-the-counter items. Some plans also offer FSA debit cards to help cover eligible health-related expenses.\"","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"t77FeNEvueYuwsniD"}},"AkQsuj7Lk5HtP84Gv":{"_id":"AkQsuj7Lk5HtP84Gv","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 35","upload":"mfX48gEZT6zmKmsEb"},"dates":{"dateCreated":"2025-04-25T17:41:11.720Z","dateModified":"2025-06-06T04:56:11.081Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"pgBDiHsnjtDi9znTT","kind":"overlay","type":"rectangle","width":1280,"height":720,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"rYFNCjEHRhQq9KsGF","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0}],"background":{"backgroundColor":"rgba(0, 0, 0, 1)","backgroundImageOpacity":100},"duration":65.8875,"captions":[{"text":"The personal needs allowance is a small monthly amount","startTime":0.009,"finishTime":2.92},{"text":"that nursing home residents can keep for personal expenses","startTime":2.92,"finishTime":6.119},{"text":"like toiletries or clothing.","startTime":6.32,"finishTime":7.8},{"text":"An authorized representative is someone legally allowed to","startTime":8.56,"finishTime":11.75},{"text":"act on behalf of a Medicaid applicant.","startTime":11.75,"finishTime":14.159},{"text":"This could be a family member,","startTime":14.43,"finishTime":15.659},{"text":"caseworker,","startTime":15.909,"finishTime":16.62},{"text":"or legal guardian.","startTime":16.79,"finishTime":17.629},{"text":"The special income level refers to a higher income threshold","startTime":18.44,"finishTime":21.819},{"text":"that allows individuals to qualify for home and community-based services","startTime":21.819,"finishTime":26.299},{"text":"even if their income is above the standard Medicaid limit.","startTime":26.549,"finishTime":29.549},{"text":"Finally,","startTime":30.44,"finishTime":31.059},{"text":"estate recovery is a federal requirement where Medicaid","startTime":31.229,"finishTime":34.4},{"text":"seeks repayment from the estates of deceased recipients.","startTime":34.4,"finishTime":37.959},{"text":"However,","startTime":38.04,"finishTime":38.569},{"text":"there are important exemptions such as when a surviving spouse,","startTime":38.88,"finishTime":42.38},{"text":"a child under 21,","startTime":42.599,"finishTime":43.97},{"text":"or a blind or disabled child is still living in the home.","startTime":44.159,"finishTime":47.36},{"text":"In Ohio,","startTime":48.139,"finishTime":49.08},{"text":"presumptive eligibility allows area agencies on aging","startTime":49.33,"finishTime":52.81},{"text":"to temporarily enroll individuals into Medicaid funded","startTime":52.81,"finishTime":56.529},{"text":"services while the Department of Job and","startTime":56.529,"finishTime":58.689},{"text":"Family Services completes the full eligibility determination.","startTime":58.689,"finishTime":62.279},{"text":"This ensures timely access to care without delays.","startTime":62.529,"finishTime":65.569}]}},"assets":["mfX48gEZT6zmKmsEb","rYFNCjEHRhQq9KsGF"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The Personal Needs Allowance is a small monthly amount that nursing home residents can keep for personal expenses, like toiletries or clothing.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"An Authorized Representative is someone legally allowed to act on behalf of a Medicaid applicant—this could be a family member, caseworker, or legal guardian.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The Special Income Level refers to a higher income threshold that allows individuals to qualify for Home and Community-Based Services, even if their income is above the standard Medicaid limit.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Finally, Estate Recovery is a federal requirement where Medicaid seeks repayment from the estates of deceased recipients. However, there are important exemptions—such as when a surviving spouse, a child under 21, or a blind or disabled child is still living in the home.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"In Ohio, Presumptive Eligibility allows Area Agencies on Aging to temporarily enroll individuals into Medicaid-funded services while the Department of Job and Family Services completes the full eligibility determination. This ensures timely access to care without delays.”\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"The Personal Needs Allowance is a small monthly amount that nursing home residents can keep for personal expenses, like toiletries or clothing.\nAn Authorized Representative is someone legally allowed to act on behalf of a Medicaid applicant—this could be a family member, caseworker, or legal guardian.\nThe Special Income Level refers to a higher income threshold that allows individuals to qualify for Home and Community-Based Services, even if their income is above the standard Medicaid limit.\nFinally, Estate Recovery is a federal requirement where Medicaid seeks repayment from the estates of deceased recipients. However, there are important exemptions—such as when a surviving spouse, a child under 21, or a blind or disabled child is still living in the home.\nIn Ohio, Presumptive Eligibility allows Area Agencies on Aging to temporarily enroll individuals into Medicaid-funded services while the Department of Job and Family Services completes the full eligibility determination. This ensures timely access to care without delays.”","jobId":"5DupcxPrxqh9z6nRW","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"Aopi5LnNWnQTNu6gA":{"_id":"Aopi5LnNWnQTNu6gA","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 60","upload":"9cJp44CybkeSXZNtx"},"dates":{"dateCreated":"2025-04-25T17:41:18.828Z","dateModified":"2025-06-06T05:00:57.604Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"kind":"group","identifier":"yEP4CkLtREvnuJben","overlays":[{"identifier":"ZXqKsuxrW42k5y7xT","kind":"overlay","height":720,"width":1280,"y":0,"x":0,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":14.285714285714286,"bold":false,"italic":false,"underline":false,"family":"u3Zvd3Ld7op2LnY8o"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"rgba(237, 241, 248, 1)"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(0, 0, 0, 1)"}},{"identifier":"aXDSC8xaPXxLXJ5Li","kind":"overlay","height":720,"width":1280,"y":0,"x":0,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue", \":\"normal\",\"style\":\"\",\"text\":\"\\\"Enroll in Part D ASAP to avoid penalties. If you delay, you’ll pay 1% extra per month forever. Imagine missing your enrollment window and facing a 12% annual penalty! Coverage starts the month after enrollment, so timing is critical.\\\"  \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"\"Enroll in Part D ASAP to avoid penalties. If you delay, you’ll pay 1% extra per month forever. Imagine missing your enrollment window and facing a 12% annual penalty! Coverage starts the month after enrollment, so timing is critical.\"  ","jobId":"HGK297y32aMveye3S"}},"Cy8H6nDi3RLXHBqWf":{"_id":"Cy8H6nDi3RLXHBqWf","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 6","upload":"JW7Gs9a8y6sTfkBpT"},"dates":{"dateCreated":"2025-04-25T17:41:03.433Z","dateModified":"2025-06-06T04:46:37.070Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"B7mCv3c5hQ7sRBADZ","kind":"overlay","type":"rectangle","width":1282,"height":721.125,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"Hhi3aTeKZESRDnNJK","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0},{"identifier":"ChGHnQeu7ueeviZvb","kind":"overlay","type":"rectangle","width":687,"height":227,"x":13,"y":483,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.5,"textAlignment":"left","border":{"color":"koantic(accent1, 5, 1)","size":1,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(accent1, 0, 1)"},"fontColor":"koantic(light1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":15}},"start":21,"behaviorType":"continue","rotationAngle":0,"htmlContent":"<ul>\n\t<li><strong>Medigap (Medicare Supplement Insurance)</strong>:\n\t<ul>\n\t\t<li>Sold by private companies.</li>\n\t\t<li>Helps pay for costs not covered by Original Medicare (copayments, coinsurance, deductibles).</li>\n\t\t<li>Some plans offer coverage for services outside the U.S.</li>\n\t\t<li>Does not include prescription drug coverage.</li>\n\t</ul>\n\t</li>\n</ul>\n","duration":29}],"background":{"backgroundColor":"rgba(0, 0, 0, 1)","backgroundImageOpacity":100},"duration":93.8,"captions":[{"text":"Beneficiaries have two main paths for Medicare coverage.","startTime":0.009,"finishTime":3.259},{"text":"Option one is Original Medicare,","startTime":4.119,"finishTime":6.11},{"text":"which includes Part A for hospital services","startTime":6.28,"finishTime":8.67},{"text":"and Part B for medical services.","startTime":8.88,"finishTime":10.96},{"text":"Many people pair this with secondary insurance such as Mediap,","startTime":11.109,"finishTime":14.6},{"text":"which helps cover out of pocket costs like deductibles","startTime":14.88,"finishTime":17.52},{"text":"and co-insurance or Medicaid for those who qualify.","startTime":17.52,"finishTime":20.559},{"text":"Mediap,","startTime":21.43,"finishTime":21.989},{"text":"also known as Medicare Supplement Insurance,","startTime":22.25,"finishTime":24.459},{"text":"is sold by private companies and helps pay","startTime":24.629,"finishTime":27.149},{"text":"for costs that original Medicare doesn't cover,","startTime":27.149,"finishTime":29.819},{"text":"like co-payments,","startTime":30.03,"finishTime":31.03},{"text":"co-insurance,","startTime":31.229,"finishTime":32.02},{"text":"and deductibles.","startTime":32.15,"finishTime":33.29},{"text":"Some Mediap plans even offer coverage for services outside the US.","startTime":33.47,"finishTime":37.659},{"text":"It's important to note that Mediap","startTime":37.909,"finishTime":39.63},{"text":"policies don't include prescription drug coverage,","startTime":39.63,"finishTime":42.259},{"text":"so beneficiaries also need to enroll in a Part D plan for medications.","startTime":42.47,"finishTime":46.909},{"text":"Prescription drug coverage must be added separately through a Part D plan.","startTime":47.069,"finishTime":50.79},{"text":"One key advantage of original Medicare is nationwide provider access","startTime":51.639,"finishTime":55.79},{"text":"with no network restrictions.","startTime":56,"finishTime":57.439},{"text":"Option two is Medicare Advantage or Part C,","startTime":58.369,"finishTime":61.479},{"text":"which bundles Parts A and B and usually Part","startTime":61.729,"finishTime":64.449},{"text":"D into a single plan offered by private insurers.","startTime":64.449,"finishTime":67.779},{"text":"These plans are often selected for their lower","startTime":68.01,"finishTime":70.25},{"text":"monthly premiums and extra benefits such as dental,","startTime":70.25,"finishTime":73.519},{"text":"vision,","startTime":73.73,"finishTime":74.319},{"text":"hearing,","startTime":74.569,"finishTime":75.08},{"text":"and wellness programs.","startTime":75.209,"finishTime":76.489},{"text":"However,","startTime":76.75,"finishTime":77.279},{"text":"they typically require you to use in-network providers.","startTime":77.449,"finishTime":80.37},{"text":"For example,","startTime":81.239,"finishTime":81.989},{"text":"someone who travels frequently might prefer","startTime":82.209,"finishTime":84.47},{"text":"original Medicare for its flexibility,","startTime":84.47,"finishTime":86.51},{"text":"while someone focused on minimizing monthly costs and accessing","startTime":86.76,"finishTime":90.599},{"text":"extra services might choose a Medicare Advantage plan.","startTime":90.599,"finishTime":93.559}]}},"assets":["JW7Gs9a8y6sTfkBpT","Hhi3aTeKZESRDnNJK"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"jobId":"z6p26mJjfG7Dzkp5u","voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Beneficiaries have two main paths for Medicare coverage.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Option 1 is Original Medicare, which includes Part A for hospital services and Part B for medical services. Many people pair this with secondary insurance, such as Medigap — which helps cover out-of-pocket costs like deductibles and coinsurance — or Medicaid for those who qualify. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Medigap, also known as Medicare Supplement Insurance, is sold by private companies and helps pay for costs that Original Medicare doesn’t cover — like copayments, coinsurance, and deductibles. Some Medigap plans even offer coverage for services outside the U.S. It’s important to note that Medigap policies don’t include prescription drug coverage, so beneficiaries also need to enroll in a Part D plan for medications. Prescription drug coverage must be added separately through a Part D plan. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"One key advantage of Original Medicare is nationwide provider access, with no network restrictions.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Option 2 is Medicare Advantage, or Part C, which bundles Parts A and B and usually Part D into a single plan offered by private insurers. These plans are often selected for their lower monthly premiums and extra benefits, such as dental, vision, hearing, and wellness programs. However, they typically require you to use in-network providers. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For example, someone who travels frequently might prefer Original Medicare for its flexibility, while someone focused on minimizing monthly costs and accessing extra services might choose a Medicare Advantage plan.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Beneficiaries have two main paths for Medicare coverage.\nOption 1 is Original Medicare, which includes Part A for hospital services and Part B for medical services. Many people pair this with secondary insurance, such as Medigap — which helps cover out-of-pocket costs like deductibles and coinsurance — or Medicaid for those who qualify. \nMedigap, also known as Medicare Supplement Insurance, is sold by private companies and helps pay for costs that Original Medicare doesn’t cover — like copayments, coinsurance, and deductibles. Some Medigap plans even offer coverage for services outside the U.S. It’s important to note that Medigap policies don’t include prescription drug coverage, so beneficiaries also need to enroll in a Part D plan for medications. Prescription drug coverage must be added separately through a Part D plan. \nOne key advantage of Original Medicare is nationwide provider access, with no network restrictions.\nOption 2 is Medicare Advantage, or Part C, which bundles Parts A and B and usually Part D into a single plan offered by private insurers. These plans are often selected for their lower monthly premiums and extra benefits, such as dental, vision, hearing, and wellness programs. However, they typically require you to use in-network providers. \nFor example, someone who travels frequently might prefer Original Medicare for its flexibility, while someone focused on minimizing monthly costs and accessing extra services might choose a Medicare Advantage plan.","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"D3pKvZTzwi9S3WFMn":{"_id":"D3pKvZTzwi9S3WFMn","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","templa l":{"type":"color","color":"transparent"},"padding":{"bottom":0,"top":0,"left":0,"right":0},"fontColor":"rgba(21, 33, 63, 1)"}}],"background":{"backgroundColor":"rgba(0, 0, 0, 1)","backgroundImageOpacity":100},"duration":46.825,"captions":[{"text":"Additional Part A services include skilled home","startTime":0.009,"finishTime":2.759},{"text":"health care for individuals who are homebound,","startTime":2.759,"finishTime":5.15},{"text":"typically for a short term period such as recovery from surgery or illness.","startTime":5.4,"finishTime":9.55},{"text":"Hospice care is also covered under Part A and focuses","startTime":9.84,"finishTime":12.92},{"text":"on comfort and symptom management for terminally ill patients,","startTime":12.92,"finishTime":16.659},{"text":"usually for those with a life expectancy of 6 months or less.","startTime":16.799,"finishTime":20.479},{"text":"However,","startTime":20.899,"finishTime":21.469},{"text":"it's important to note that hospice care does not include room and board costs.","startTime":21.659,"finishTime":25.899},{"text":"For example,","startTime":26.059,"finishTime":26.809},{"text":"a patient with late stage cancer may receive pain management at home under hospice,","startTime":26.979,"finishTime":31.29},{"text":"but Medicare won't pay for assisted living or facility-based housing.","startTime":31.5,"finishTime":35.439},{"text":"Also,","startTime":35.7,"finishTime":36.189},{"text":"hospice services are generally carved out from Medicare Advantage plans,","startTime":36.34,"finishTime":40.259},{"text":"meaning they are covered directly by traditional Medicare,","startTime":40.419,"finishTime":43.13},{"text":"even if the individual is enrolled in an Advantage plan.","startTime":43.18,"finishTime":46.419}]}},"assets":["TR3Y3c6M4xppgXmfd","noWiCwMgghMCAkfFA","uRvd5yFSoQpt8ysoS","9hByweLQsG8Wi72hW","fFdctrJQHgFNbyfxw"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["u3Zvd3Ld7op2LnY8o","fidLGtxSJRoeJm5ohBbG","fidr7SnaR2tp4q2znADH"],"voiceOver":{"jobId":"zrNospGJQqcLdRuz8","voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"Additional Part A services include skilled home health care for individuals who are homebound, typically for a short-term period such as recovery from surgery or illness. Hospice care is also covered under Part A and focuses on comfort and symptom management for terminally ill patients, usually for those with a life expectancy of six months or less. However, it’s important to note that hospice care does not include room and board costs. For example, a patient with late-stage cancer may receive pain management at home under hospice, but Medicare won’t pay for assisted living or facility-based housing. Also, hospice services are generally carved out from Medicare Advantage plans, meaning they are covered directly by traditional Medicare even if the individual is enrolled in an Advantage plan.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"\"Additional Part A services include skilled home health care for individuals who are homebound, typically for a short-term period such as recovery from surgery or illness. Hospice care is also covered under Part A and focuses on comfort and symptom management for terminally ill patients, usually for those with a life expectancy of six months or less. However, it’s important to note that hospice care does not include room and board costs. For example, a patient with late-stage cancer may receive pain management at home under hospice, but Medicare won’t pay for assisted living or facility-based housing. Also, hospice services are generally carved out from Medicare Advantage plans, meaning they are covered directly by traditional Medicare even if the individual is enrolled in an Advantage plan.\"","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"DK5yDbmEaHDQr9NcE":{"_id":"DK5yDbmEaHDQr9NcE","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 21","upload":"DHxhFkhfMdEqowMkG"},"dates":{"dateCreated":"2025-04-25T17:41:08.421Z","dateModified":"2025-06-06T04:52:06.092Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"kind":"group","identifier":"h8yZnR4f9wJokCERs","overlays":[{"identifier":"juGhEwyMHZpPi3Do6","kind":"overlay","height":720,"width":1280,"y":0,"x":0,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":14.285714285714286,"bold":false,"italic":false,"underline":false,"family":"u3Zvd3Ld7op2LnY8o"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"rgba(237, 241, 248, 1)"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(0, 0, 0, 1)"}},{"identifier":"v3cAukDwX9GYkei96","kind":"overlay","height":720,"width":1280,"y":0,"x":0,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":14.285714285714286,"bold":false,"italic":false,"underline":false,"family":"u3Zvd3Ld7op2LnY8o"},"roundedCorners":{"topLeft":0,"topRight":0,"bottom , 236, 242, 1)"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(0, 0, 0, 1)"},"svgShapeAdjustValues":{"adj":1093},"htmlContent":"<div>Qualified Medicare Beneficiary (QMB)&nbsp;individuals are considered duals by CMS but are not eligible for MyCare Ohio.</div>\n\n<div>&nbsp;</div>\n\n<div>This may be relevant when coordinating with Dual Eligible Special Needs Plans (D-SNPs).&nbsp;</div>\n"}],"background":{"backgroundColor":"rgba(0, 0, 0, 1)","backgroundImageOpacity":100},"duration":48.0875,"captions":[{"text":"Some retirees have Medicare premiums paid by a retirement system,","startTime":0.119,"finishTime":3.8289999999999997},{"text":"which may exempt them from mandatory enrollment in MyCare Ohio.","startTime":4.038,"finishTime":7.489},{"text":"While Medicare is usually the primary payer,","startTime":7.76,"finishTime":10.31},{"text":"the specifics of coordination depend on the retirement plan.","startTime":10.479,"finishTime":13.67},{"text":"For example,","startTime":13.92,"finishTime":14.609},{"text":"a union sponsored plan might cover different services or","startTime":14.88,"finishTime":18.12},{"text":"have different cost sharing than a Mediap policy.","startTime":18.12,"finishTime":20.829},{"text":"It's important to review the plan's rules to understand who pays what and when.","startTime":21,"finishTime":25.559},{"text":"While the Centers for Medicare and Medicaid Services","startTime":26.34,"finishTime":29.1},{"text":"classifies qualified Medicare beneficiaries as dually eligible,","startTime":29.1,"finishTime":33.09},{"text":"they are not eligible for MyCare Ohio.","startTime":33.259,"finishTime":35.689},{"text":"However,","startTime":35.939,"finishTime":36.509},{"text":"they may still be relevant when working with dual eligible special needs plans,","startTime":36.74,"finishTime":41.139},{"text":"which we will look at later in this presentation,","startTime":41.259,"finishTime":43.45},{"text":"especially if a member loses qualified Medicare beneficiary eligibility.","startTime":43.799,"finishTime":47.939}]}},"assets":["45hoPyAWqRyH46YCs","QsZGXqMwJqfkT4QwM"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["u3Zvd3Ld7op2LnY8o","fidLGtxSJRoeJm5ohBbG","fidr7SnaR2tp4q2znADH"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Some retirees have Medicare premiums paid by a retirement system, which may exempt them from mandatory enrollment in MyCare Ohio. While Medicare is usually the primary payer, the specifics of coordination depend on the retirement plan. For example, a union-sponsored plan might cover different services or have different cost-sharing than a Medigap policy. It’s important to review the plan’s rules to understand who pays what and when.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"While the Centers for Medicare & Medicaid Services classifies Qualified Medicare Beneficiaries as dually eligible, they are not eligible for MyCare Ohio. However, they may still be relevant when working with Dual Eligible Special Needs Plans, which we will look at later in this presentation, especially if a member loses Qualified Medicare Beneficiary eligibility.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Some retirees have Medicare premiums paid by a retirement system, which may exempt them from mandatory enrollment in MyCare Ohio. While Medicare is usual ":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":0,"top":0,"left":0,"right":0},"fontColor":"rgba(21, 33, 63, 1)"}},{"identifier":"rnrFuNzsFYePRSTDX","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(21, 33, 63, 1)\">Traditional Medicare does not cover these services and expenses, presenting important gaps in coverage.</span></div>\n","height":27,"width":1141,"y":626,"x":69,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":-0.28799999356269834,"textAlignment":"left","verticalAlignment":"top","font":{"size":11.904761450631279,"bold":false,"italic":false,"underline":false,"family":"fidr7SnaR2tp4q2znADH"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":0,"top":0,"left":0,"right":0},"fontColor":"rgba(21, 33, 63, 1)"}}],"background":{"backgroundColor":"rgba(0, 0, 0, 1)","backgroundImageOpacity":100},"duration":69.025,"captions":[{"text":"Traditional Medicare has several important coverage gaps.","startTime":0.119,"finishTime":3.359},{"text":"It doesn't pay for most routine dental services like cleanings,","startTime":3.44,"finishTime":6.84},{"text":"fillings,","startTime":7,"finishTime":7.67},{"text":"dentures,","startTime":7.76,"finishTime":8.47},{"text":"or implants.","startTime":8.56,"finishTime":9.689},{"text":"However,","startTime":9.8,"finishTime":10.359},{"text":"Medicare may cover dental care when it's medically necessary,","startTime":10.649000000000001,"finishTime":13.909},{"text":"such as before a heart valve replacement,","startTime":14.199,"finishTime":16.1},{"text":"organ transplant,","startTime":16.28,"finishTime":17.19},{"text":"or cancer treatment.","startTime":17.399,"finishTime":18.28},{"text":"Routine vision care,","startTime":19.149,"finishTime":20.19},{"text":"such as eye exams for glasses,","startTime":20.42,"finishTime":21.979},{"text":"is also excluded,","startTime":22.11,"finishTime":23.299},{"text":"though care related to eye diseases may be covered.","startTime":23.51,"finishTime":26.139},{"text":"Hearing aids and routine foot care are not included either.","startTime":26.389,"finishTime":29.469},{"text":"Medicare also doesn't cover personal care,","startTime":30.379,"finishTime":33.08},{"text":"non-medical help with daily activities like bathing or dressing,","startTime":33.299,"finishTime":36.919},{"text":"or long-term stays in nursing homes for conditions like Alzheimer's.","startTime":37.09,"finishTime":40.86},{"text":"While people in assisted living may","startTime":40.979,"finishTime":42.939},{"text":"still receive Medicare covered medical services,","startTime":42.939,"finishTime":45.58},{"text":"Medicare does not pay for the cost of living in those facilities.","startTime":45.74,"finishTime":49.139},{"text":"Medicare does not cover cosmetic surgery or transportation.","startTime":49.93,"finishTime":53.31},{"text":"Finally,","startTime":54.2,"finishTime":54.659},{"text":"traditional Medicare generally doesn't cover care received outside the US.","startTime":54.959,"finishTime":59.29},{"text":"So Medicare Advantage plans may offer additional benefits","startTime":59.79,"finishTime":62.799},{"text":"that do cover these gaps in traditional Medicare,","startTime":62.799,"finishTime":65.43},{"text":"so as always,","startTime":65.599,"finishTime":66.239},{"text":"it is important to verify coverage gaps.","startTime":66.279,"finishTime":68.76}]}},"assets":["uHz9HsGajKqtvxi6E","5wCv2Xg7NreYpKMSS","NCHCZorCa4s7p3SaN","ayubkY6FAW5frNtyr","N2iFTKQn7ygdXRrpA","ehhpg36KMNj4vWDjx","7QBy7uW4SxdxRR9tJ","vvKj3Y92moMxFTHft","viDcCns9wgxrgKJEf"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["u3Zvd3Ld7op2LnY8o","fidLGtxSJRoeJm5ohBbG","fidr7SnaR2tp4q2znADH"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Traditional Medicare has several important coverage gaps. It doesn’t pay for most routine dental services like cleanings, fillings, dentures, or implants. However, Medicare may cover dental care when it’s medically necessary—such as before a heart valve replacement, organ transplant, or cancer treatment.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Routine vision care, such as eye exams for glasses, is also excluded—though care related to eye diseases may be covered. Hearing aids and routine foot care are not included either.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Medicare also doesn’t cover personal care—non-medical help with daily activities like bathing or dressing—or long-term stays in nursing homes for conditions like Alzheimer’s. While people in assisted living may still receive Medicare-covered medical services, Medicare does not pay for the cost of living in those facilities.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Medicare does not cover cosmetic surgery or transportation.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Finally, traditional Medicare generally doesn’t cover care received outside the U.S. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Some Medicare Advantage plans may offer additional benefits that do cover these gaps in traditional Medicare so as always it is important to verify coverage gaps.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Traditional Medicare has several important coverage gaps. It doesn’t pay for most routine dental services like cleanings, fillings, dentures, or implants. However, Medicare may cover dental care when it’s medically necessary—such as before a heart valve replacement, organ transplant, or cancer treatment.\nRoutine vision care, such as eye exams for glasses, is also excluded—though care related to eye diseases may be covered. Hearing aids and routine foot care are not included either.\nMedicare also doesn’t cover personal care—non-medical help with daily activities like bathing or dressing—or long-term stays in nursing homes for conditions like Alzheimer’s. While people in assisted living may still receive Medicare-covered medical services, Medicare does not pay for the cost of living in those facilities.\nMedicare does not cover cosmetic surgery or transportation.\nFinally, traditional Medicare generally doesn’t cover care received outside the U.S. \nSome Medicare Advantage plans may offer additional benefits that do cover these gaps in traditional Medicare so as always it is important to verify coverage gaps.","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"aWaLwMWBdZdTvhvpF"}},"W6y9bytGKAMBTZbrn":{"_id":"W6y9bytGKAMBTZbrn","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 54","upload":"Nn4z7LdjY3q32QJxg"},"dates":{"dateCreated":"2025-04-25T17:41:17.296Z","dateModified":"2025-06-06T04:59:35.382Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"kind":"group","identifier":"mgTMTtmzNkmgd8Hr6","overlays":[{"identifier":"FZ9cEzuSmBwWXQwPw","kind":"overlay","height":720,"width":1280,"y":0,"x":0,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":14.285714285714286,"bold":false,"italic":false,"underline":false,"family":"u3Zvd3Ld7op2LnY8o"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"rgba(237, 241, 248, 1)"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(0, 0, 0, 1)"}},{"identifier":"g37Fo2MTPx4emBdad","kind":"overlay","height":720,"width":1280,"y":0,"x":0,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"cu rs&mdash;they are&nbsp;<strong>strategic coordinators</strong>&nbsp;who ensure services are person-centered and synchronized.</div>\n\n<div>🎨 Visual Suggestions:</div>\n\n<ul>\n\t<li>A hub-and-spoke diagram with the care manager at the center, connected to MCOs, providers, family, and the member.</li>\n\t<li>Icons for communication, advocacy, and documentation.</li>\n</ul>\n\n<div>🛠️ SME Tips:</div>\n\n<ul>\n\t<li>Use real job descriptions or AAA protocols to define responsibilities.</li>\n\t<li>Include examples of how care managers resolve conflicts or bridge service gaps.</li>\n\t<li>Emphasize the&nbsp;<strong>value-add</strong>&nbsp;of the care manager in improving outcomes.</li>\n</ul>\n","rotationAngle":0}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":[],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidLGtxSJRoeJm5ohBbG"]},"XWpKJyQxLZ7t6Qbht":{"_id":"XWpKJyQxLZ7t6Qbht","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 26","upload":"D8a6rWjRTLoGvZhPx"},"dates":{"dateCreated":"2025-04-25T17:41:09.601Z","dateModified":"2025-06-06T04:53:41.628Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"FRWnvNGLxehQPRN6B","kind":"overlay","type":"rectangle","width":1286,"height":723.375,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"sTSXbZb6RwzsaRSvC","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0}],"background":{"backgroundColor":"rgba(0, 0, 0, 1)","backgroundImageOpacity":100},"duration":36.4375,"captions":[{"text":"From October 15th to December 7th,","startTime":0.119,"finishTime":2.589},{"text":"all Medicare beneficiaries can switch plans during the annual enrollment period.","startTime":2.839,"finishTime":7.19},{"text":"Starting in 2025,","startTime":7.559,"finishTime":9.319},{"text":"dual eligibles and extra help recipients have enhanced flexibility.","startTime":9.399000000000001,"finishTime":13.43},{"text":"They can make changes once per month throughout the year.","startTime":13.64,"finishTime":16.549},{"text":"For example,","startTime":16.77,"finishTime":17.54},{"text":"a my.","startTime":17.639,"finishTime":18.04},{"text":"Ohio member who is dually eligible and wants","startTime":18.17,"finishTime":21.04},{"text":"to switch plans such as a prescription plan","startTime":21.04,"finishTime":23.59},{"text":"can now do so monthly rather than waiting for a quarterly window.","startTime":23.799,"finishTime":27.489},{"text":"This change reflects CMS's updated special enrollment period rules aimed","startTime":27.799,"finishTime":32.159},{"text":"at improving access to integrated care and prescription drug coverage.","startTime":32.159,"finishTime":36.169}]}},"assets":["D8a6rWjRTLoGvZhPx","sTSXbZb6RwzsaRSvC"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"jobId":"iDFrj2yeRetmzmayH","voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"From October 15 to December 7, all Medicare beneficiaries can switch plans during the Annual Enrollment Period. Starting in 2025, dual eligibles and Extra Help recipients have enhanced flexibility: they can make changes once per month throughout the year. For example, a MyCare Ohio member who is dually eligible and wants to switch plans, such as a prescription plan, can now do so monthly, rather than waiting for a quarterly window. This change reflects CMS’s updated Special Enrollment Period rules aimed at improving access to integrated care and prescription drug coverage.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"From October 15 to December 7, all Medicare beneficiaries can switch plans during the Annual Enrollment Period. Starting in 2025, dual eligibles and Extra Help recipients have enhanced flexibility: they can make changes once per month throughout the year. For example, a MyCare Ohio member who is dually eligible and wants to switch plans, such as a prescription plan, can now do so monthly, rather than waiting for a quarterly window. This change reflects CMS’s updated Special Enrollment Period rules aimed at improving access to integrated care and prescription drug coverage.","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"XfQMk3R3rZb2473vE":{"_id":"XfQMk3R3rZb2473vE","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Authorized Representative","upload":"KPi6J4uKdePdL8nKc"},"dates":{"dateCreated":"2025-06-06T04:07:19.772Z","dateModified":"2025-06-06T04:56:25.923Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"FPXnQBENuJrndA82b","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(50, 87, 184, 1)\">Authorized Representatives</span></div>\n","height":62,"width":703,"y":59,"x":69,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":-0.6660000085830688,"textAlignment":"left","verticalAlignment":"top","font":{"size":35.31745910644531,"bold":false,"italic":false,"underline":false,"family":"fidLGtxSJRoeJm5ohBbG"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":0,"top":0,"left":0,"right":0},"fontColor":"rgba(50, 87, 184, 1)"}},{"identifier":"G7iyxB6e8iLvYYbkB","kind":"overlay","height":720,"width":480,"y":0,"x":800,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1,"textAlignment":"center","verticalAlignment":"middle","font":{"size":12,"bold":false,"italic":false,"underline":false},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent","opacity":100},"padding":{"bottom":0,"top":0,"left":0,"right":0},"fontColor":"koantic(light1, 0, 1)"},"isImage":true,"imageAsset":"Ex7JwBT4mRuu363sp","imageCropping":{"positionX":27.77777777777778,"positionY":0,"width":44.44444444444444,"height":100}},{"identifier":"kfda822zhwQ5uuy9T","kind":"overlay","type":"rectangle","width":740,"height":61.00000000000001,"x":38,"y":160,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"font":{"size":20,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","textAlignment":"left","type":"rectangle","border":{"size":0,"color":"#000000","left":true,"right":true,"top":true,"bottom":true},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"title":"Body Text","fill":{"type":"color","color":"rgba(255,255,255,0)"},"roundedCorners":{"bottomLeft":0,"bottomRight":0,"topLeft":0,"topRight":0}},"htmlContent":"<div>An&nbsp;<strong>authorized representative</strong>&nbsp;is a person or organization designated in writing by a Medicaid applicant or recipient to act on their behalf in matters related to Medicaid eligibility and benefits.</div>\n","start":0,"behaviorType":"continue","rotationAngle":0},{"identifier":"EcJtnQCvDBnNbg2TD","kind":"overlay","type":"rectangle","width":735,"height":240,"x":27,"y":358,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"font":{"size":20,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","textAlignment":"left","type":"rectangle","border":{"size":0,"color":"#000000","left":true,"right":true,"top":true,"bottom":true},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"title":"Body Text","fill":{"type":"color","color":"rgba(255,255,255,0)"},"roundedCorners":{"bottomLeft":0,"bottomRight":0,"topLeft":0,"topRight":0}},"htmlContent":"<div><strong>Key Points for Care Managers:</strong></div>\n\n<ul>\n\t<li>Must be&nbsp;<strong>18 years or older</strong>.</li>\n\t<li>May be a&nbsp;<strong>family member, friend, attorney, or organization</strong>.</li>\n\t<li>Must have&nbsp;<strong>written authorization</strong>&nbsp;specifying the scope of duties.</li>\n\t<li>Can also be appointed through&nbsp;<strong>legal authority</strong>&nbsp;(e.g., court-ordered guardianship).</li>\n</ul>\n","start":0,"behaviorType":"continue","rotationAngle":0,"duration":26},{"identifier":"oa7SzYHA5weQ5wkDD","kind":"overlay","type":"rectangle","width":748,"height":243,"x":34,"y":373,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"font":{"size":18,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","textAlignment":"left","type":"rectangle","border":{"size":0,"color":"#000000","left":true,"right":true,"top":true,"bottom":true},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"title":"Body Text","fill":{"type":"color","color":"rgba(255,255,255,0)"},"roundedCorners":{"bottomLeft":0,"bottomRight":0,"topLeft":0,"topRight":0}},"htmlContent":"<div><strong>Responsibilities of an Authorized Representative:</strong></div>\n\n<ul>\n\t<li>Acts&nbsp;<strong>in place of the individual</strong>&nbsp;for Medicaid-related matters.</li>\n\t<li>Receives&nbsp;<strong>copies of notices and correspondence</strong>.</li>\n\t<li>Must&nbsp;<strong>maintain confidentiality</strong>&nbsp;and comply with federal and state regulations.</li>\n\t<li>Their actions or inactions are treated as those of the individual.</li>\n</ul>\n","start":26.9,"behaviorType":"continue","rotationAngle":0,"duration":19.1},{"identifier":"C22tM3zSaYMHHa3P9","kind":"overlay","type":"rectangle","width":764,"height":311,"x":22,"y":331,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"font":{"size":19,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","textAlignment":"left","type":"rectangle","border":{"size":0,"color":"#000000","left":true,"right":true,"top":true,"bottom":true},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.5,"title":"Body Text","fill":{"type":"color","color":"rgba(255,255,255,0)"},"roundedCorners":{"bottomLeft":0,"bottomRight":0,"topLeft":0,"topRight":0}},"htmlContent":"<div><strong>Other Legal Representatives You May Encounter:</strong></div>\n\n<ul>\n\t<li><strong>Legal Guardians</strong>&nbsp;&ndash; Appointed by court to make decisions for an individual.</li>\n\t<li><strong>Power of Attorney (POA)</strong>&nbsp;&ndash; Authorized to act on financial or healthcare matters.</li>\n\t<li><strong>Healthcare Proxy</strong>&nbsp;&ndash; Makes medical decisions if the individual is incapacitated.</li>\n\t<li><strong>Representative Payee</strong>&nbsp;&ndash; Manages Social Security or SSI benefits.</li>\n</ul>\n","start":46.7,"behaviorType":"continue","rotationAngle":0}],"duration":72.3125,"captions":[{"text":"As care managers,","startTime":0.009,"finishTime":1.2},{"text":"you'll often work with individuals who rely on","startTime":1.279,"finishTime":3.789},{"text":"others to help manage their Medicaid benefits.","startTime":3.789,"finishTime":6.4},{"text":"In Ohio,","startTime":6.53,"finishTime":7.349},{"text":"an authorized representative is someone the individual designates","startTime":7.48,"finishTime":11.039},{"text":"in writing to act on their behalf.","startTime":11.039,"finishTime":12.949},{"text":"This could be a trusted family member,","startTime":13.239,"finishTime":15.229},{"text":"a legal guardian,","startTime":15.439,"finishTime":16.45},{"text":"or even a staff member from a community organization.","startTime":16.639,"finishTime":19.43},{"text":"The representative must be at least 18 years old","startTime":19.68,"finishTime":22.51},{"text":"and must agree to uphold confidentiality and legal standards.","startTime":22.51,"finishTime":26.36},{"text":"Authorized representatives","startTime":27.27,"finishTime":28.879},{"text":"act in place of the individual for Medicaid-related matters.","startTime":29.19,"finishTime":32.27},{"text":"Receive copies of notices and correspondence.","startTime":33.139,"finishTime":35.86},{"text":"Comply with federal and state regulations","startTime":36.799,"finishTime":39.24},{"text":"by maintaining confidentiality where an authorized","startTime":39.24,"finishTime":42.189},{"text":"representative's actions or inactions are treated as those of the individual.","startTime":42.189,"finishTime":46.479},{"text":"It's important to distinguish between different types of legal representation.","startTime":47.349,"finishTime":51.52},{"text":"For example,","startTime":51.779,"finishTime":52.569},{"text":"a power of attorney may handle financial matters","startTime":52.779,"finishTime":55.7},{"text":"while a healthcare proxy makes medical decisions.","startTime":55.7,"finishTime":58.459},{"text":"A court appointed guardian has broader authority,","startTime":58.58,"finishTime":61.169},{"text":"and a representative payee manages Social Security benefits.","startTime":61.34,"finishTime":65.059},{"text":"Understanding these roles helps ensure you're communicating with the","startTime":65.18,"finishTime":68.3},{"text":"right person and protecting the individual's rights and privacy.","startTime":68.3,"finishTime":71.94}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["KPi6J4uKdePdL8nKc","Ex7JwBT4mRuu363sp"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidLGtxSJRoeJm5ohBbG"],"voiceOver":{"jobId":"i3SYwCEprr6LasSQ4","voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"As care managers, you’ll often work with individuals who rely on others to help manage their Medicaid benefits. In Ohio, an authorized representative is someone the individual designates in writing to act on their behalf. This could be a trusted family member, a legal guardian, or even a staff member from a community organization. The representative must be at least 18 years old and must agree to uphold confidentiality and legal standards.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Authorized Representatives\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Act in place of the individual for Medicaid-related matters.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Receive copies of notices and correspondence.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Comply with federal and state regulations by maintaining confidentiality where an authorized representative's actions or inactions are treated as those of the individual \",\"type\":\"text\",\"version\":1},{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.5}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It’s important to distinguish between different types of legal representation. For example, a power of attorney may handle financial matters, while a healthcare proxy makes medical decisions. A court-appointed guardian has broader authority, and a representative payee manages Social Security benefits. Understanding these roles helps ensure you’re communicating with the right person and protecting the individual’s rights and privacy.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-AndrewNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"As care managers, you’ll often work with individuals who rely on others to help manage their Medicaid benefits. In Ohio, an authorized representative is someone the individual designates in writing to act on their behalf. This could be a trusted family member, a legal guardian, or even a staff member from a community organization. The representative must be at least 18 years old and must agree to uphold confidentiality and legal standards.\nAuthorized Representatives\nAct in place of the individual for Medicaid-related matters.\nReceive copies of notices and correspondence.\nComply with federal and state regulations by maintaining confidentiality where an authorized representative's actions or inactions are treated as those of the individual \nIt’s important to distinguish between different types of legal representation. For example, a power of attorney may handle financial matters, while a healthcare proxy makes medical decisions. A court-appointed guardian has broader authority, and a representative payee manages Social Security benefits. Understanding these roles helps ensure you’re communicating with the right person and protecting the individual’s rights and privacy.\"","voiceCodeUsed":"en-US-AndrewNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":true,"isAdjustingSpeed":false}}},"XynmBxDj7tpa3mYS8":{"_id":"XynmBxDj7tpa3mYS8","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 50","upload":"XTYWijGyRmkovsBAK"},"dates":{"dateCreated":"2025-04-25T17:41:16.261Z","dateModified":"2025-06-06T04:58:33.689Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"kind":"group","identifier":"9RMBF2KGfQmSGqwcq","overlays":[{"identifier":"xKbACgWDSseZbBprT","kind":"ove
