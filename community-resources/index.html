 needed support. It is important to be knowledgeable of federal, state, and local resources as members may have multiple sources for support and services they can leverage with the help and guidance of care managers. Community resources may be a primary source of support for a member or be a part of a backup plan for them if another source of support lapses. Natural supports, faith-based communities, volunteer organizations, and other local groups should not be overlooked as viable options for aspects of a member’s care.","voiceCode":"en-US-AvaNeural","language":"en","originalResourceId":"S4N3jYhp676aHwAg6","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-AvaNeural\">Community Resources often are used in conjunction with the support members receive through Medicare, Medicaid, MyCare, Social Security, Veteran’s services and other waiver services and programs. A care manager’s role is to ensure that members are receiving needed support. It is important to be knowledgeable of federal, state, and local resources as members may have multiple sources for support and services they can leverage with the help and guidance of care managers. Community resources may be a primary source of support for a member or be a part of a backup plan for them if another source of support lapses. Natural supports, faith-based communities, volunteer organizations, and other local groups should not be overlooked as viable options for aspects of a member’s care.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Community resources often are used in conjunction","startTime":0.159,"finishTime":2.71},{"text":"with the support members received through Medicare,","startTime":2.71,"finishTime":5.15},{"text":"Medicaid
