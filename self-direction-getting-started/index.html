ithin their self-directed budget, with support from you, the care manager, if necessary.\nApprove and submit all timesheets to the Financial Management Service, or FMS, so payroll can be processed accurately.\nAnd finally, communicate promptly with their employee if services need to be changed, canceled, or ended.\nNow, for the employee responsibilities:\nThey must complete and process all required FMS paperwork.\nDeliver services in alignment with the person-centered service plan.\nKeep documentation that shows what services were provided and when.\nFollow the schedule set by the employer.\nAnd meet all conditions of participation as outlined in Ohio Administrative Code Rule 5160-44-31.\nThese responsibilities form the foundation of a successful self-directed arrangement. As coordinators, you’ll help facilitate this agreement and ensure both parties are supported in meeting their obligations.","voiceCode":"en-US-RogerNeural","language":"en","originalResourceId":"aJRRfdHSMDbf3Lt4M","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-RogerNeural\">This slide outlines the core responsibilities that both the employer and the employee agree to when participating in self-directed services. As a waiver service coordinator, your role is to help ensure that both parties understand and commit to these expectations.<break time=\"0.5s\"/>Let’s start with the employer responsibilities. The individual, acting as the employer, must:<break time=\"0.5s\"/>Identify and direct their employee to any training that’s needed.<break time=\"0.5s\"/>Set wages within their self-directed budget, with support from you, the care manager, if necessary.<break time=\"0.5s\"/>Approve and submit all timesheets to the Financial Management Service, or FMS, e":33.509},{"text":"the care manager if necessary.","startTime":33.72,"finishTime":35.79},{"text":"Approve and submit all time sheets to the Financial Management Service","startTime":36.99,"finishTime":40.939},{"text":"or FMS","startTime":41.229,"finishTime":42.279},{"text":"so payroll can be processed accurately.","startTime":42.669,"finishTime":44.919},{"text":"And finally","startTime":46.04,"finishTime":47.049},{"text":"communicate promptly with their employee if services need to be changed,","startTime":47.38,"finishTime":51.29},{"text":"canceled,","startTime":51.659,"finishTime":52.13},{"text":"or ended.","startTime":52.349,"finishTime":53.02},{"text":"Now for the employee responsibilities","startTime":54.22,"finishTime":57.13},{"text":"they must complete and process all required FMS paperwork.","startTime":57.419,"finishTime":61.409},{"text":"Deliver services in alignment with the person centered service plan.","startTime":62.56,"finishTime":66.51},{"text":"Keep documentation that shows what services were provided and when.","startTime":67.68,"finishTime":71.55},{"text":"Follow the schedule set by the employer.","startTime":72.639,"finishTime":74.769},{"text":"And meet all conditions of participation as","startTime":75.91,"finishTime":78.519},{"text":"outlined in Ohio Administrative Code Rule 5160-44-31.","startTime":78.519,"finishTime":84.279},{"text":"These responsibilities form the foundation","startTime":85.459,"finishTime":88.059},{"text":"of a successful self-directed arrangement.","startTime":88.059,"finishTime":90.97},{"text":"As coordinators,","startTime":91.26,"finishTime":92.58},{"text":"you'll help facilitate this agreement and ensure both","startTime":92.66,"finishTime":95.94},{"text":"parties are supported in meeting their obligations.","startTime":95.94,"finishTime":98.529}]}},"rCY95QCrqXX9xmTXt":{"_id":"rCY95QCrqXX9xmTXt","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInByte ill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(14, 63, 117, 1)"}},{"identifier":"EreEQRK87xkQuxNcW","kind":"overlay","htmlContent":"<ul><li>\n<span style=\"color:rgba(42, 47, 54, 1)\">Individual-specific training must be agreed upon by the individual as the employer. &nbsp;</span><ul><li>\n<span style=\"color:rgba(42, 47, 54, 1)\">Formal or curriculum-based training is not required </span><span style=\"color:rgba(42, 47, 54, 1)\">unless requested by the individual. </span></li></ul>\n<span style=\"color:rgba(42, 47, 54, 1)\">Individual-specific training is only valid for the employee when enrolled through the FMS. </span></li>\n<li>\n<span style=\"color:rgba(42, 47, 54, 1)\">If the self-directed personal care aide wants to provide services for other individuals involved in self-direction, they will require training by the individual receiving services. &nbsp;</span></li></ul>\n","height":188,"width":1121,"y":144,"x":40,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2840000629425048,"textAlignment":"left","verticalAlignment":"top","font":{"size":17.142858505249023,"bold":false,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.3599999945504324,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(42, 47, 54, 1)"}},{"identifier":"pgpFsFdhAEJ6cTnxY","kind":"overlay","height":5,"width":1104,"y":136,"x":40,"flipHorizontal":false,"flipVertical":true,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"center","verticalAlignment":"middle","font":{"size":17.142858505249023,"bold":false,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"rgba(193, 38, 55, 1)"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(255, 255, 255, 1)"}}],"background":{"backgroundImage":"uDLG5LGvJeaWAY5eC","applyBackgroundImageToWholePage":false,"backgroundImageOpacity":100,"backgroundImageScaling":"fill"},"duration":35.725,"captions":[{"text":"Training for self-directed aides is unique","startTime":0.159,"finishTime":2.63},{"text":"because it's tailored to the individual receiving services.","startTime":3.2,"finishTime":6.469},{"text":"The individual,","startTime":6.84,"finishTime":7.71},{"text":"as the employer,","startTime":7.9,"finishTime":8.909},{"text":"decides what training is needed.","startTime":9.479,"finishTime":11.109},{"text":"This could be informal","startTime":11.64,"finishTime":12.899000000000001},{"text":"and doesn't have to follow a formal curriculum unless requested.","startTime":13.159,"finishTime":16.719},{"text":"It's important to note","startTime":17.809,"finishTime":19.27},{"text":"that this training is only valid for the specific individual.","startTime":19.559,"finishTime":23.11},{"text":"If the aid wants to work with someone else,","startTime":23.68,"finishTime":26.069},{"text":"they'll need to complete new training with that person.","startTime":26.479,"finishTime":29.27}, 22, which includes holding a current, unrestricted nursing license.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-RogerNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Your role is to confirm that the nurse meets these requirements and is properly enrolled to provide services under the self-direction model. This ensures that individuals receive high-quality, compliant nursing care in their homes.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-RogerNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"\"Finally, let’s look at waiver nurses. These caregivers must either be enrolled with ODM or meet the criteria in OAC 5160-44-22, which includes holding a current, unrestricted nursing license.\nYour role is to confirm that the nurse meets these requirements and is properly enrolled to provide services under the self-direction model. This ensures that individuals receive high-quality, compliant nursing care in their homes.\"","voiceCodeUsed":"en-US-RogerNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"dFK9Bmc6PC8Fi4rw5"}},"ZXJyNRTZKe6cuvxsd":{"_id":"ZXJyNRTZKe6cuvxsd","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Finding a Caregiver: Self-Directed Home Care Attendant Eligibility","upload":"ytjjybZTZLKp3FHxc"},"dates":{"dateCreated":"2025-06-02T19:49:18.056Z","dateModified":"2025-06-04T06:57:47.622Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"iRNZ85apWgrk2FQNM","kind":"overlay","type":"re hey must either be enrolled with ODM or complete","startTime":4.96,"finishTime":8.159},{"text":"training that meets the criteria in OEC 5160-44-27.","startTime":8.159,"finishTime":14.029},{"text":"This includes options like passing a competency evaluation,","startTime":14.64,"finishTime":18.549},{"text":"completing a certified vocational program,","startTime":18.959,"finishTime":21.629},{"text":"or providing a written attestation of training.","startTime":21.93,"finishTime":24.479},{"text":"They must also complete training authorized by a health care professional,","startTime":25.61,"finishTime":29.799},{"text":"maintain current first aid and CPR certifications,","startTime":30.129,"finishTime":33.959},{"text":"and be prepared to deliver both personal care and skilled tasks.","startTime":34.25,"finishTime":39.13},{"text":"As a coordinator,","startTime":39.29,"finishTime":40.4},{"text":"you'll help verify these qualifications and ensure","startTime":40.61,"finishTime":43.889},{"text":"the caregiver is ready to provide safe,","startTime":43.889,"finishTime":46.2},{"text":"effective care.","startTime":46.639,"finishTime":47.52}]}},"assets":["ytjjybZTZLKp3FHxc","uDLG5LGvJeaWAY5eC","kBYfd5Ejq85EKpTyh"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"Home care attendants have a more structured set of eligibility requirements. They must either be enrolled with ODM or complete training that meets the criteria in OAC 5160-44-27. This includes options like passing a competency evaluation, completing a certified vocational program, or providing a written attestation of training.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-RogerNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"They must also complete training authorized by a healthcare professional, maintain current first aid and CPR certifications, and be prepared to deliver both personal care and skilled tasks. As a coordinator, you’ll help verify these qualifications and ensure the caregiver is ready to provide safe, effective care.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-RogerNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"\"Home care attendants have a more structured set of eligibility requirements. They must either be enrolled with ODM or complete training that meets the criteria in OAC 5160-44-27. This includes options like passing a competency evaluation, completing a certified vocational program, or providing a written attestation of training.\nThey must also complete training authorized by a healthcare professional, maintain current first aid and CPR certifications, and be prepared to deliver both personal care and skilled tasks. As a coordinator, you’ll help verify these qualifications and ensure the caregiver is ready to provide safe, effective care.\"","voiceCodeUsed":"en-US-RogerNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"vCfxAGbWWjeNXStMo"}},"aJRRfdHSMDbf3Lt4M":{"_id":"aJRRfdHSMDbf3Lt4M","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Employer and Employee: Responsibilities","upload":"qCr9qXkdjzE6vC8rE"},"dates":{"dateCreated":"2025-06-04T07:20:49.613Z","dateModified":"2025-06-04T07:22:31.031Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"Z6AJoXMrXX4W3fGt2","kind":"overlay","type":"rectangle","width":1280,"height":717.2413793103448,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"6BGZbKgTNZrHwrMoz","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0},{"identifier":"g2Acw245Ymnutf3XP","kind":"overlay","type":"rectangle","width":150,"height":150,"x":1115,"y":562,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light2, 0, 1)"},"fontColor":"koantic(light1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"start":0,"behaviorType":"continue","rotationAngle":0},{"identifier":"Qs4RfdHdN9ubc7KCz","kind":"overlay","type":"rectangle","width":288,"height":68,"x":11,"y":640,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light2, 0, 1)"},"fontColor":"koantic(light1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"start":0,"behaviorType":"continue","rotationAngle":0}],"duration":99.37,"captions":[{"text":"This slide outlines the core responsibilities","startTime":0.119,"finishTime":2.8689999999999998},{"text":"that both the employer","startTime":3.079,"finishTime":4.349},{"text":"and the employee agree to when participating in self-directed services.","startTime":4.559,"finishTime":8.859},{"text":"As a waiver service coordinator,","startTime":9.199,"finishTime":11.029},{"text":"your role is to help ensure that both","startTime":11.289,"finishTime":13.439},{"text":"parties understand and commit to these expectations.","startTime":13.439,"finishTime":16.879},{"text":"Let's start with the employer responsibilities.","startTime":18.139,"finishTime":21.04},{"text":"The individual acting as the employer must","startTime":21.37,"finishTime":24.2},{"text":"identify and direct their employee to any training that's needed.","startTime":24.6,"finishTime":28.09},{"text":"Set wages within their self-directed budget","startTime":29.36,"finishTime":31.899},{"text":"with support from you,","startTime":32.25,"finishTime":33.509},{"text":"the care manager if necessary.","startTime":33.72,"finishTime":35.79},{"text":"Approve and submit all time sheets to the Financial Management Service","startTime":36.99,"finishTime":40.939},{"text":"or FMS","startTime":41.229,"finishTime":42.279},{"text":"so payroll can be processed accurately.","startTime":42.669,"finishTime":44.919},{"text":"And finally","startTime":46.04,"finishTime":47.049},{"text":"communicate promptly with their employee if services need to be changed,","startTime":47.38,"finishTime":51.29},{"text":"canceled,","startTime":51.659,"finishTime":52.13},{"text":"or ended.","startTime":52.349,"finishTime":53.02},{"text":"Now for the employee responsibilities","startTime":54.22,"finishTime":57.13},{"text":"they must complete and process all required FMS paperwork.","startTime":57.419,"finishTime":61.409},{"text":"Deliver services in alignment with the person centered service plan.","startTime":62.56,"finishTime":66.51},{"text":"Keep documentation that shows what services were provided and when.","startTime":67.68,"finishTime":71.55},{"text":"Follow the schedule set by the employer.","startTime":72.639,"finishTime":74.769},{"text":"And meet all conditions of participation as","startTime":75.91,"finishTime":78.519},{"text":"outlined in Ohio Administrative Code Rule 5160-44-31.","startTime":78.519,"finishTime":84.279},{"text":"These responsibilities form the foundation","startTime":85.459,"finishTime":88.059},{"text":"of a successful self-directed arrangement.","startTime":88.059,"finishTime":90.97},{"text":"As coordinators,","startTime":91.26,"finishTime":92.58},{"text":"you'll help facilitate this agreement and ensure both","startTime":92.66,"finishTime":95.94},{"text":"parties are supported in meeting their obligations.","startTime":95.94,"finishTime":98.529}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["qCr9qXkdjzE6vC8rE","6BGZbKgTNZrHwrMoz"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"This slide outlines the core responsibilities that both the employer and the employee agree to when participating in self-directed services. As a waiver service coordinator, your role is to help ensure that both parties understand and commit to these expectations.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-RogerNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Let’s start with the employer responsibilities. The individual, acting as the employer, must:\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-RogerNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Identify and direct their employee to any training that’s needed.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-RogerNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Set wages within their self-directed budget, with support from you, the care manager, if necessary.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-RogerNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Approve and submit all timesheets to the Financial Management Service, or FMS, so payroll can be processed accurately.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-RogerNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"And finally, communicate promptly with their employee if services need to be changed, canceled, or ended.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-RogerNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Now, for the employee responsibilities:\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-RogerNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"They must complete and process all required FMS paperwork.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-RogerNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Deliver services in alignment with the person-centered service plan.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-RogerNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Keep documentation that shows what services were provided and when.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-RogerNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Follow the schedule set by the employer.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-RogerNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"And meet all conditions of participation as outlined in Ohio Administrative Code Rule 5160-44-31.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-RogerNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"These responsibilities form the foundation of a successful self-directed arrangement. As coordinators, you’ll help facilitate this agreement and ensure both parties are supported in meeting their obligations.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-RogerNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"This slide outlines the core responsibilities that both the employer and the employee agree to when participating in self-directed services. As a waiver service coordinator, your role is to help ensure that both parties understand and commit to these expectations.\nLet’s start with the employer responsibilities. The individual, acting as the employer, must:\nIdentify and direct their employee to any training that’s needed.\nSet wages within their self-directed budget, with support from you, the care manager, if necessary.\nApprove and submit all timesheets to the Financial Management Service, or FMS, so payroll can be processed accurately.\nAnd finally, communicate promptly with their employee if services need to be changed, canceled, or ended.\nNow, for the employee responsibilities:\nThey must complete and process all required FMS paperwork.\nDeliver services in alignment with the person-centered service plan.\nKeep documentation that shows what services were provided and when.\nFollow the schedule set by the employer.\nAnd meet all conditions of participation as outlined in Ohio Administrative Code Rule 5160-44-31.\nThese responsibilities form the foundation of a successful self-directed arrangement. As coordinators, you’ll help facilitate this agreement and ensure both parties are supported in meeting their obligations.","voiceCodeUsed":"en-US-RogerNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}, , 1)\"><span style=\"font-size:24px\">Complete training(s) that meet the criteria in paragraph (A)(7) and (A)(8) of &nbsp;</span></span><span style=\"color:rgba(42, 47, 54, 1)\"><span style=\"font-size:24px\"><u><a href=\"https://codes.ohio.gov/ohio-administrative-code/rule-5160-46-04\" target=\"_blank\">OAC 5160-46-04</a></u></span></span><span style=\"color:rgba(42, 47, 54, 1)\"><span style=\"font-size:24px\">; or</span></span><span style=\"color:rgba(42, 47, 54, 1)\"><span style=\"font-size:24px\"> </span></span></li>\n<li>\n<span style=\"color:rgba(42, 47, 54, 1)\"><span style=\"font-size:24px\">Independent providers may be enrolled through the following as a personal care aide:</span></span><ol><li>\n<span style=\"color:rgba(42, 47, 54, 1)\"><span style=\"font-size:24px\">MyCare Waiver: ODA, ODM, or FMS</span></span></li>\n<li>\n<span style=\"color:rgba(42, 47, 54, 1)\"><span style=\"font-size:24px\">Ohio Home Care Waiver: ODM or FMS</span></span></li></ol>\n<div><span style=\"color:rgba(42, 47, 54, 1)\"><span style=\"font-size:21.3px\">&nbsp;</span></span></div>\n</li></ol>\n","height":262,"width":1215,"y":152,"x":36,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":19.047618593488423,"bold":false,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(42, 47, 54, 1)"}},{"identifier":"ZfPi2ALsvLZB8L9kp"," ers if they meet the requirements,","startTime":20.909,"finishTime":24.27},{"text":"and they must be enrolled through ODM or the FMS.","startTime":24.43,"finishTime":27.61},{"text":"Home care attendants in particular","startTime":28.229,"finishTime":30.54},{"text":"can perform skilled tasks even if they're not licensed","startTime":30.79,"finishTime":33.959},{"text":"nurses as long as they're trained and authorized.","startTime":33.959,"finishTime":37.22},{"text":"This flexibility allows individuals to receive care from someone they trust","startTime":37.79,"finishTime":42.139},{"text":"in a way that fits their lifestyle.","startTime":42.43,"finishTime":44.43}]}},"assets":["TaQquRDEPxih39CRG","uDLG5LGvJeaWAY5eC"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidTAhmNm38hHqqDTnWF"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"Now let’s shift to nursing services. In self-direction, individuals can receive waiver nursing or home care attendant services. These services can be continuous or intermittent and may replace traditional home health or private duty nursing services due to differences in how they’re delivered.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-RogerNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Again, caregivers can be family members if they meet the requirements, and they must be enrolled through ODM or the FMS. Home care attendants, in particular, can perform skilled tasks even if they’re not licensed nurses, as long as they’re trained and authorized. This flexibility allows individuals to receive care from someone they trust, in a way that fits their lifestyle.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent 71429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(14, 63, 117, 1)"}},{"identifier":"JNn6Cup4xnQfPZG8Q","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(42, 47, 54, 1)\">Self-Directed Caregivers can be enrolled through ODM’s contracted Financial Management Service (FMS) without enrolling with ODM. They may also enroll with the FMS as an existing ODM-enrolled provider to supply self-directed services. When enrolling with the FMS, the caregiver will need to:</span></div>\n<ol><li>\n<span style=\"color:rgba(42, 47, 54, 1)\">Establish a profile in MyAccount</span></li>\n<li>\n<span style=\"color:rgba(42, 47, 54, 1)\">Complete all enrollment paperwork, including:</span><ol><li>\n<span style=\"color:rgba(42, 47, 54, 1)\">Federal and state tax forms, including Ohio workers’ compensation, and</span></li>\n<li>\n<span style=\"color:rgba(42, 47, 54, 1)\">Medicaid provider agreement</span></li></ol>\n<span style=\"color:rgba(42, 47, 54, 1)\">Supply proof of training for eligibility (if not currently enrolled with ODM)</span></li>\n<li>\n<span style=\"color:rgba(42, 47, 54, 1)\">Verify completing review of applicable OAC rules (based on service), including </span><span style=\"color:rgba(42, 47, 54, 1)\"><u><a href=\"https://codes.ohio.gov/ohio-administrative-code/rule-5160-44-31\" target=\"_blank\">provider conditions of participation</a></u></span></li>\n<li>\n<span style=\"color:rgba(42, 47, 54, 1)\">Verify training on </span><span style=\"color:rgba(42, 47, 54, 1)\"><u><a href=\"https://codes.ohio.gov/ohio-administrative-code/rule-5160-44-05\" target=\"_blank\">incident management</a></u></span></li>\n<li>\n<span style=\"color:rgba(42, 47, 54, 1)\">Consent to a criminal record check, including:</span><ol><li>\n<span style=\"color:rgba(42, 47, 54, 1)\">Agree to conditional employment, and</span></li>\n<li>\n<span style=\"color:rgba(42, 47, 54, 1)\">Disclose any indictment or conviction of a violation of federal or state law</span></li></ol>\n<div><span style=\"color:rgba(42, 47, 54, 1)\"><span style=\"font-size:21.3px\">&nbsp;</span></span></div>\n</li></ol>\n","height":502,"width":1233,"y":152,"x":36,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"left","verticalAlignment":"top","font":{"size":17.142858505249023,"bold":false,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(42, 47, 54, 1)"}},{"identifier":"5RAee4C5yZCtJWht9","kind":"overlay","height":5,"width":1104,"y":136,"x":40,"flipHorizontal":false,"flipVertical":true,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"center","verticalAlignment":"middle","font":{"size":17.142858505249023,"bold":false,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"rgba(193, 38, 55, 1)"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fontColor":"rgba(255, 255, 255, 1)"}},{"identifier":"uY5wHBn9BsH2F7CAr","kind":"overlay","height":0,"width":240,"y":  respite needs.","startTime":33.819,"finishTime":37.95},{"text":"As coordinators,","startTime":38.259,"finishTime":39.52},{"text":"you'll help determine which type of nursing service","startTime":39.7,"finishTime":42.459},{"text":"best meets the individual's needs and preferences.","startTime":42.459,"finishTime":45.5}]}},"assets":["cuYK89ZkA4uedppg7","uDLG5LGvJeaWAY5eC"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidTAhmNm38hHqqDTnWF"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"Under the state plan, nursing services are more structured. Home health nursing is limited to part-time, intermittent visits—no more than four hours per visit or eight hours per day. These services must be provided by ODM-enrolled, Medicare-certified home health agencies.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-RogerNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Private Duty Nursing, or PDN, offers continuous skilled nursing for visits longer than four hours and can be provided by either agency or independent providers. Waiver nursing, on the other hand, is typically part-time and can be used to meet respite needs. As coordinators, you’ll help determine which type of nursing service best meets the individual’s needs and preferences.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-RogerNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"\"Under the state plan, nursing services are more structured. Home health nursing is limited to part-time, intermittent visits—no more than four hours per mat\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"If there are no skilled nursing needs, the individual can still choose self-direction, with options varying by waiver. For example, MyCare offers personal care aides and choices home care attendants, while the Ohio Home Care Waiver offers personal care aides. Your role is to guide individuals through this sorting process, ensuring they understand their options and make informed choices.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-RogerNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"\"This slide outlines the decision-making process for selecting self-directed versus provider-managed services, effective October 1, 2024. Start by determining if the individual has skilled nursing needs. If yes, and they choose self-direction, they may use home care attendants or waiver nursing. If they prefer provider-managed services, the type of agency service depends on visit length and purpose—respite or non-respite.\nIf there are no skilled nursing needs, the individual can still choose self-direction, with options varying by waiver. For example, MyCare offers personal care aides and choices home care attendants, while the Ohio Home Care Waiver offers personal care aides. Your role is to guide individuals through this sorting process, ensuring they understand their options and make informed choices.\"","voiceCodeUsed":"en-US-RogerNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"sikxGTb6RjqsAwHiZ"}},"tBN2zKmycW3cCwLdi":{"_id":"tBN2zKmycW3cCwLdi","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"PPL Forms Required for Employees","upload":"rZeh86y49HGpMDavR"},"dates":{"dateCreated":"2025-06-02T19:49:18.195Z","dateMod
