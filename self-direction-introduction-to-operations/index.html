dicaid","startTime":10.97,"finishTime":14},{"text":"or ODM.","startTime":14.21,"finishTime":15.159},{"text":"In contrast,","startTime":15.449,"finishTime":16.318},{"text":"self-directed caregivers are employed by the individual receiving care","startTime":16.489,"finishTime":19.959},{"text":"and can either be enrolled with ODM or go through a financial management services","startTime":20.209,"finishTime":24.44},{"text":"or FMS provider.","startTime":24.69,"finishTime":26.01},{"text":"Both types of caregivers must meet ODM's training requirements.","startTime":26.909,"finishTime":30.79},{"text":"However,","startTime":30.989,"finishTime":31.459},{"text":"for self-directed caregivers,","startTime":31.549,"finishTime":33.169},{"text":"personal care aides may be trained directly by the individual receiving services.","startTime":33.509,"finishTime":37.869},{"text":"When it comes to billing,","startTime":38.819,"finishTime":39.889},{"text":"independent providers submit claims directly to ODM or MyCare plans.","startTime":40.299,"finishTime":44.45},{"text":"For self-directed caregivers,","startTime":44.74,"finishTime":46.33},{"text":"time and payroll are managed by the FMS.","startTime":46.58,"finishTime":48.889},{"text":"Finally,","startTime":49.84,"finishTime":50.43},{"text":"both use an electronic visit verification system,","startTime":50.639,"finishTime":53.189},{"text":"but for self-directed caregivers,","startTime":53.479,"finishTime":55.229},{"text":"this system is supplied and managed through the FMS timekeeping system.","startTime":55.439,"finishTime":59.229}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["Nk3haRHKDRSscTpR6","oEnauPJqWr4b6Eyv9"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Comparing Independent Providers and Self-Directed Caregivers in terms of their roles and responsibilities.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-FableTurboMultilingualNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Independent Providers must obtain a National Provider Identifier and enroll directly with the Ohio Department of Medicaid, or ODM. In contrast, Self-Directed Caregivers are employed by the individual receiving care and can either be enrolled with ODM or go through a Financial Management Services, or FMS, provider.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-FableTurboMultilingualNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Both types of caregivers must meet ODM’s training requirements. However, for Self-Directed Caregivers, personal care aides may be trained directly by the individual receiving services.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-FableTurboMultilingualNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"When it comes to billing, Independent Providers submit claims directly to ODM or MyCare plans. For Self-Directed Caregivers, time and payroll are managed by the FMS.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-FableTurboMultilingualNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Finally, both use an Electronic Visit Verification system, but for Self-Directed Caregivers, this system is supplied and managed through the FMS timekeeping system.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-FableTurboMultilingualNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Comparing Independent Providers and Self-Directed Caregivers in terms of their roles and responsibilities.\nIndependent Providers must obtain a National Provider Identifier and enroll directly with the Ohio Department of Medicaid, or ODM. In contrast, Self-Directed Caregivers are employed by the individual receiving care and can either be enrolled with ODM or go through a Financial Management Services, or FMS, provider.\nBoth types of caregivers must meet ODM’s training requirements. However, for Self-Directed Caregivers, personal care aides may be trained directly by the individual receiving services.\nWhen it comes to billing, Independent Providers submit claims directly to ODM or MyCare plans. For Self-Directed Caregivers, time and payroll are managed by the FMS.\nFinally, both use an Electronic Visit Verification system, but for Self-Directed Caregivers, this system is supplied and managed through the FMS timekeeping system.\"","voiceCodeUsed":"en-US-FableTurboMultilingualNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"QkwzAyo6sgkjEff98"}},"C2mSt5NQxzCjos2jd":{"_id":"C2mSt5NQxzCjos2jd","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Access, Inclusion, and Reasonable Accommodation","upload":"QBgjsKhqMhz8uKLYW"},"dates":{"dateCreated":"2025-06-02T19:47:18.573Z","dateModified":"2025-06-04T03:58:37.219Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"bM7CqX2mCrhFr9HRZ","kind":"overlay","htmlContent":"<div><span style=\"co alNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Lastly, performance reviews for Independent Providers are conducted by ODM’s provider oversight entity. For Self-Directed Caregivers, performance is reviewed by the individual receiving care, with support from the same oversight entity.\\\"\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-FableTurboMultilingualNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Let’s look at the financial and oversight differences between Independent Providers and Self-Directed Caregivers.\nIndependent Providers are responsible for managing and paying their own taxes, workers’ compensation, and unemployment insurance. On the other hand, Self-Directed Caregivers have their timesheets and payroll managed by the FMS, which also deducts taxes on their behalf.\nAt the end of the year, Independent Providers receive a 1099 form from ODM, while Self-Directed Caregivers receive a W-2 from the FMS.\nCriminal background checks are another key difference. Independent Providers must obtain and pay for their own checks, whereas for Self-Directed Caregivers, these checks are completed by the FMS and paid for by ODM.\nLastly, performance reviews for Independent Providers are conducted by ODM’s provider oversight entity. For Self-Directed Caregivers, performance is reviewed by the individual receiving care, with support from the same oversight entity.\"","voiceCodeUsed":"en-US-FableTurboMultilingualNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"YoEmTHynkz9yQHwjX"}},"sxKMFjEoDd7tqu7in":{"_id":"sxKMFjEoDd7tqu7in","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Resources"},"dates":{"dat
