es for maintaining compliance through training, documentation, and risk management.<break time=\"0.5s\"/>Together, these components form the foundation for understanding and upholding HIPAA standards within healthcare and related environments.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"In review,","startTime":0.029,"finishTime":0.829},{"text":"this session provided a comprehensive overview of HIPAA,","startTime":1.039,"finishTime":4.159},{"text":"the Health Insurance Portability and Accountability Act,","startTime":4.519,"finishTime":7.409},{"text":"and it's critical role in protecting patient health information.","startTime":7.719,"finishTime":10.84},{"text":"The discussion began with the origins and scope of HIPAA,","startTime":11.67,"finishTime":14.77},{"text":"followed by an in-depth look at the privacy rule,","startTime":15.09,"finishTime":17.6},{"text":"which governs the use and disclosure of protected health information.","startTime":17.93,"finishTime":21.6},{"text":"The security rule was then examined,","startTime":21.85,"finishTime":23.92},{"text":"highlighting the safeguards required to protect electronic PHI.","startTime":24.409,"finishTime":28.049},{"text":"Attention was also given to breach notification and enforcement,","startTime":28.909,"finishTime":32.668},{"text":"outlining the procedures for responding to data breaches","startTime":32.979,"finishTime":35.97},{"text":"and the potential consequences of non-compliance.","startTime":36.259,"finishTime":38.83},{"text":"The session concluded with HIPAA compliance best practices,","startTime":39.68,"finishTime":43.06},{"text":"offering actionable strategies for maintaining compliance through training,","startTime":43.31,"finishTime":47.02},{"text":"documentation,","startTime":47.349,"finishTime":48.349},{"text":"and risk management.","startTime":48.59,"finishTime":49.669},{"text":"Together,","startTime":50.56,"finishTime":51.27},{"text":"these components form the foundation for understanding and","startTime":51.599,"finishTime":54.72},{"text":"upholding HIPAA standards within healthcare and related environments.","startTime":54.72,"finishTime":58.279}]}},"XbKBavnCWpYPhANqY":{"_id":"XbKBavnCWpYPhANqY","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":1066865,"uploadedFileName":"HIPAA-Training.png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-17T13:48:51.412Z","dateModified":"2025-06-17T13:48:51.412Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"R2axLs65d7ZHHXxuQ","thumbnail":"kBH465mtLr8uZBQKw"},"Yo8wFauLreP5shhki":{"_id":"Yo8wFauLreP5shhki","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":236717,"uploadedFileName":"Learning-Objectives-Reviewed (6).png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-17T16:15:04.127Z","dateModified":"2025-06-17T16:15:04.127Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"jsiXbs2oNLep7iJqd","thumbnail":"W5Zc5nYgpJDkfZWW8"},"g7WPZaNceM6aoqiNE":{"_id":"g7WPZaNceM6aoqiNE","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":45504,"uploadedFileName":"Brian-en-Introduction-6/17/2025.mp3","uploadedFileNameExtension":".mp3","duration":1.8625},"dates":{"dateCreated":"2025-06-17T13:49:55.652Z","dateModified":"2025-06-17T13:49:56.790Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Welcome to HIPAA training.","voiceCode":"en-US-BrianNeural","language":"en","originalResourceId":"j7t73FiaJkv3SqDTq","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-BrianNeural\">Welcome to HIPAA training.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Welcome to HIPAA training.","startTime":0.119,"finishTime":1.5590000000000002}]}},"mDoe6ER7M6BiFKX3C":{"_id":"mDoe6ER7M6BiFKX3C","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1965888,"uploadedFileName":"Brian-en-Learning Objectives-6/17/2025.mp3","uploadedFileNameExtension":".mp3","duration":81.875},"dates":{"dateCreated":"2025-06-17T13:57:16.982Z","dateModified":"2025-06-17T13:57:20.655Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"By the end of this training, you’ll have a solid understanding of the key components of HIPAA also known as the Health Insurance Portability and Accountability Act.\nWe’ll start with the basics—what HIPAA is, why it was created, and who it applies to. You’ll learn about the importance of protecting patient health information and the legal responsibilities that come with it.\nNext, we’ll explore the Privacy Rule, which governs how protected health information (PHI) can be used and disclosed. You’ll understand patients’ rights under this rule and your role in safeguarding their information.\nThen we’ll move into the Security Rule, which focuses on protecting electronic PHI. We’ll discuss administrative, physical, and technical safeguards that must be in place to ensure data integrity and confidentiality.\nWhat happens when something goes wrong? We’ll cover what constitutes a breach, the steps required for notification, and the potential consequences of non-compliance—including enforcement actions.\nFinally, we’ll wrap up with practical tips and best practices to help you stay compliant in your day-to-day work. This includes training, documentation, and proactive risk management.\nBy the end of this session, you’ll be better equipped to protect patient information and support a culture of compliance in your organization.","voiceCode":"en-US-BrianNeural","language":"en","originalResourceId":"36dXFnkmXpjg6JLoo","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-BrianNeural\">By the end of this training, you’ll have a solid understanding of the key components of HIPAA also known as the Health Insurance Portability and Accountability Act.<break time=\"0.5s\"/>We’ll start with the basics—what HIPAA is, why it was created, and who it applies to. You’ll learn about the importance of protecting patient health information and the legal responsibilities that come with it.<break time=\"0.5s\"/>Next, we’ll explore the Privacy Rule, which governs how protected health information (PHI) can be used and disclosed. You’ll understand patients’ rights under this rule and your role in safeguarding their information.<break time=\"0.5s\"/>Then we’ll move into the Security Rule, which focuses on protecting electronic PHI. We’ll discuss administrative, physical, and technical safeguards that must be in place to ensure data integrity and confidentiality.<break time=\"0.5s\"/>What happens when something goes wrong? We’ll cover what constitutes a breach, the steps required for notification, and the potential consequences of non-compliance—including enforcement actions.<break time=\"0.5s\"/>Finally, we’ll wrap up with practical tips and best practices to help you stay compliant in your day-to-day work. This includes training, documentation, and proactive risk management.<break time=\"0.5s\"/>By the end of this session, you’ll be better equipped to protect patient information and support a culture of compliance in your organization.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"By the end of this training,","startTime":0.009,"finishTime":1.45},{"text":"you'll have a solid understanding of the key components of HIPAA,","startTime":1.6,"finishTime":4.59},{"text":"also known as the Health Insurance Portability and Accountability Act.","startTime":4.599,"finishTime":8.079},{"text":"We'll start with the basics.","startTime":9.01,"finishTime":10.35},{"text":"What HIPAA is,","startTime":10.409,"finishTime":11.17},{"text":"why it was created,","startTime":11.289,"finishTime":12.26},{"text":"and who it applies to.","startTime":12.289,"finishTime":13.6},{"text":"You'll learn about the importance of protecting patient health","startTime":13.89,"finishTime":17.12},{"text":"information and the legal responsibilities that come with it.","startTime":17.12,"finishTime":19.969},{"text":"Next,","startTime":20.93,"finishTime":21.44},{"text":"we'll explore the privacy rule,","startTime":21.6,"finishTime":23.36},{"text":"which governs how protected health information","startTime":23.649,"finishTime":25.959},{"text":"PHI","startTime":26.29,"finishTime":27.079},{"text":"can be used and disclosed.","startTime":27.45,"finishTime":29.159},{"text":"You'll understand patients' rights under this rule","startTime":29.37,"finishTime":31.92},{"text":"and your role in safeguarding their information.","startTime":31.92,"finishTime":34.369},{"text":"Then we'll move into the security rule,"," uration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"JakSTv3S5nszEtrui","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0,"imageCropping":{"positionX":0,"positionY":0,"width":100,"height":100}}],"duration":81.875,"captions":[{"text":"By the end of this training,","startTime":0.009,"finishTime":1.45},{"text":"you'll have a solid understanding of the key components of HIPAA,","startTime":1.6,"finishTime":4.59},{"text":"also known as the Health Insurance Portability and Accountability Act.","startTime":4.599,"finishTime":8.079},{"text":"We'll start with the basics.","startTime":9.01,"finishTime":10.35},{"text":"What HIPAA is,","startTime":10.409,"finishTime":11.17},{"text":"why it was created,","startTime":11.289,"finishTime":12.26},{"text":"and who it applies to.","startTime":12.289,"finishTime":13.6},{"text":"You'll learn about the importance of protecting patient health","startTime":13.89,"finishTime":17.12},{"text":"information and the legal responsibilities that come with it.","startTime":17.12,"finishTime":19.969},{"text":"Next,","startTime":20.93,"finishTime":21.44},{"text":"we'll explore the privacy rule,","startTime":21.6,"finishTime":23.36},{"text":"which governs how protected health information","startTime":23.649,"finishTime":25.959},{"text":"PHI","startTime":26.29,"finishTime":27.079},{"text":"can be used and disclosed.","startTime":27.45,"finishTime":29.159},{"text":"You'll understand patients' rights under this rule","startTime":29.37,"finishTime":31.92},{"text":"and your role in safeguarding their information.","startTime":31.92,"finishTime":34.369},{"text":"Then we'll move into the security rule,","startTime":35.209,"finishTime":37.439},{"text":"which focuses on protecting electronic PHI.","startTime":37.689,"finishTime":40.68},{"text":"We'll discuss administrative,","startTime":40.93,"finishTime":42.599},{"text":"physical,","startTime":42.889,"finishTime":43.36},{"text":"and technical safeguards that must be in","startTime":43.369,"finishTime":45.47},{"text":"place to ensure data integrity and confidentiality.","startTime":45.47,"finishTime":48.52},{"text":"What happens when something goes wrong?","startTime":49.279,"finishTime":51.56},{"text":"We'll cover what constitutes a breach,","startTime":51.77,"finishTime":53.759},{"text":"the steps required for notification","startTime":54.049,"finishTime":56.119},{"text":"and the potential consequences of non-compliance,","startTime":56.529,"finishTime":59.34},{"text":"including enforcement actions.","startTime":59.77,"finishTime":61.33},{"text":"Finally,","startTime":62.25,"finishTime":63.009},{"text":"we'll wrap up with practical tips and best practices to","startTime":63.369,"finishTime":66.29},{"text":"help you stay compliant in your day to day work.","startTime":66.29,"finishTime":68.76},{"text":"This includes training,","startTime":69.01,"finishTime":70.4},{"text":"documentation,","startTime":70.61,"finishTime":71.519},{"text":"and proactive risk management.","startTime":71.58,"finishTime":73.25},{"text":"By the end of this session,","startTime":74.069,"finishTime":75.43},{"text":"you'll be better equipped to protect patient information","startTime":75.699,"finishTime":78.44},{"text":"and support a culture of compliance in your organization.","startTime":78.699,"finishTime":81.62}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["mDoe6ER7M6BiFKX3C","JakSTv3S5nszEtrui"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"By the end of this training, you’ll have a solid understanding of the key components of HIPAA also known as the Health Insurance Portability and Accountability Act.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-BrianNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"We’ll start with the basics—what HIPAA is, why it was created, and who it applies to. You’ll learn about the importance of protecting patient health information and the legal responsibilities that come with it.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-BrianNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Next, we’ll explore the Privacy Rule, which governs how protected health information (PHI) can be used and disclosed. You’ll understand patients’ rights under this rule and your role in safeguarding their information.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-BrianNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Then we’ll move into the Security Rule, which focuses on protecting electronic PHI. We’ll discuss administrative, physical, and technical safeguards that must be in place to ensure data integrity and confidentiality.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-BrianNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"What happens when something goes wrong? We’ll cover what constitutes a breach, the steps required for notification, and the potential consequences of non-compliance—including enforcement actions.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-BrianNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Finally, we’ll wrap up with practical tips and best practices to help you stay compliant in your day-to-day work. This includes training, documentation, and proactive risk management.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-BrianNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"By the end of this session, you’ll be better equipped to protect patient information and support a culture of compliance in your organization.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-BrianNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"By the end of this training, you’ll have a solid understanding of the key components of HIPAA also known as the Health Insurance Portability and Accountability Act.\nWe’ll start with the basics—what HIPAA is, why it was created, and who it applies to. You’ll learn about the importance of protecting patient health information and the legal responsibilities that come with it.\nNext, we’ll explore the Privacy Rule, which governs how protected health information (PHI) can be used and disclosed. You’ll understand patients’ rights under this rule and your role in safeguarding their information.\nThen we’ll move into the Security Rule, which focuses on protecting electronic PHI. We’ll discuss administrative, physical, and technical safeguards that must be in place to ensure data integrity and confidentiality.\nWhat happens when something goes wrong? We’ll cover what constitutes a breach, the steps required for notification, and the potential consequences of non-compliance—including enforcement actions.\nFinally, we’ll wrap up with practical tips and best practices to help you stay compliant in your day-to-day work. This includes training, documentation, and proactive risk management.\nBy the end of this session, you’ll be better equipped to protect patient information and support a culture of compliance in your organization.","jobId":"YL53nhu996xNzE2dy","voiceCodeUsed":"en-US-BrianNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"BJ6NfSk4zkhYxp9uX":{"_id":"BJ6NfSk4zkhYxp9uX","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Privacy Rule"},"dates":{"dateCreated":"2025-06-17T13:58:09.455Z","dateModified":"2025-06-17T16:52:00.568Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"7pW9FRcvcrnm5TGZj","kind":"overlay","type":"video","width":1280,"height":720,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"video","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{ hTime":17.6},{"text":"which governs the use and disclosure of protected health information.","startTime":17.93,"finishTime":21.6},{"text":"The security rule was then examined,","startTime":21.85,"finishTime":23.92},{"text":"highlighting the safeguards required to protect electronic PHI.","startTime":24.409,"finishTime":28.049},{"text":"Attention was also given to breach notification and enforcement,","startTime":28.909,"finishTime":32.668},{"text":"outlining the procedures for responding to data breaches","startTime":32.979,"finishTime":35.97},{"text":"and the potential consequences of non-compliance.","startTime":36.259,"finishTime":38.83},{"text":"The session concluded with HIPAA compliance best practices,","startTime":39.68,"finishTime":43.06},{"text":"offering actionable strategies for maintaining compliance through training,","startTime":43.31,"finishTime":47.02},{"text":"documentation,","startTime":47.349,"finishTime":48.349},{"text":"and risk management.","startTime":48.59,"finishTime":49.669},{"text":"Together,","startTime":50.56,"finishTime":51.27},{"text":"these components form the foundation for understanding and","startTime":51.599,"finishTime":54.72},{"text":"upholding HIPAA standards within healthcare and related environments.","startTime":54.72,"finishTime":58.279}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["RvkM72gCN7c7zf52W","Yo8wFauLreP5shhki"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"jobId":"3JKsfiorGAzXsdRZt","voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"In review, this session provided a comprehensive overview of HIPAA—the Health Insurance Portability and Accountability Act—and its critical role in protecting patient health information.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-BrianNeural\",\"ra
