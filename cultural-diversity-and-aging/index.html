"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"\"Culture is not just traditions or food—it’s the 'software of the mind.' It’s a learned, shared system of beliefs, customs, and values that shape how people interpret the world. For example, culture influences who we marry, how we manage health, and even how we view aging. While foundational aspects are internalized by age 5, culture remains fluid, adapting over time to new experiences. Understanding this helps us avoid assumptions about individuals based on their background.\" ​","voiceCode":"en-US-SaraNeural","language":"en","originalResourceId":"k56wwFxC3B3FgrzFL","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-SaraNeural\">\"Culture is not just traditions or food—it’s the 'software of the mind.' It’s a learned, shared system of beliefs, customs, and values that shape how people interpret the world. For example, culture influences who we marry, how we manage health, and even how we view aging. While foundational aspects are internalized by age 5, culture remains fluid, adapting over time to new experiences. Understanding this helps us avoid assumptions about individuals based on their background.\" ​</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Culture is not just traditions or food,","startTime":0.009,"finishTime":2.319},{"text":"it's the software of the mind.","startTime":2.44,"finishTime":3.99},{"text":"It's a learned,","startTime":4.86,"finishTime":5.559},{"text":"shared system of beliefs,","startTime":5.78,"finishTime":7.139},{"text":"customs and values that shape how people interpret the world.","startTime":7.179,"finishTime":
