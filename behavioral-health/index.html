d behavioral health care.","startTime":39.689,"finishTime":42.459},{"text":"Effective system delivery ensures individuals are connected to","startTime":42.47,"finishTime":46.689},{"text":"the right services at the right time.","startTime":46.689,"finishTime":48.639},{"text":"Care is coordinated across physical and behavioral health domains.","startTime":48.97,"finishTime":53.25},{"text":"Barriers to access,","startTime":53.409,"finishTime":54.529},{"text":"for example,","startTime":54.61,"finishTime":55.209},{"text":"transportation,","startTime":55.409,"finishTime":56.159},{"text":"insurance,","startTime":56.45,"finishTime":56.84},{"text":"stigma are addressed.","startTime":56.849,"finishTime":58.25},{"text":"Outcomes such as symptom reduction.","startTime":58.569,"finishTime":60.569},{"text":"Improved functioning","startTime":60.97,"finishTime":62.31},{"text":"and quality of life are achieved.","startTime":62.52,"finishTime":64.36}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["i8Dbq7LDHjBMhsBwz","BmpDQ8MM5LE7ehQcf"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Ohio's behavioral health system involves a collaborative network of key entities working together to provide comprehensive care. OhioMHAS is the Ohio Department of Mental Health and Addiction Services, the state agency overseeing the system. Local ADAMH Boards are the Alcohol, Drug Addiction, and Mental Health Services Boards that coordinate care at the county level. Community-based providers offer direct services and local support to individuals in need of behavioral health care. Managed Care Organizations (MCOs) manage healthcare services and costs for beneficiaries. Primary care and hospital systems are essential access points for both physical and behavioral health care. Effective system delivery ensures, Individuals are connected to the right services at the right time. Care is coordinated across physical and behavioral health domains. Barriers to access for example, transportation, insurance, stigma are addressed. Outcomes such as symptom reduction, improved functioning, and quality of life are achieved.\",\"type\":\"text\",\"version\":1}],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-BrianNeural\",\"rate\":1}}],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Ohio's behavioral health system involves a collaborative network of key entities working together to provide comprehensive care. OhioMHAS is the Ohio Department of Mental Health and Addiction Services, the state agency overseeing the system. Local ADAMH Boards are the Alcohol, Drug Addiction, and Mental Health Services Boards that coordinate care at the county level. Community-based providers offer direct services and local support to individuals in need of behavioral health care. Managed Care Organizations (MCOs) manage healthcare services and costs for beneficiaries. Primary care and hospital systems are essential access points for both physical and behavioral health care. Effective system delivery ensures, Individuals are connected to the right services at the right time. Care is coordinated across physical and behavioral health domains. Barriers to access for example, transportation, insurance, stigma are addressed. Outcomes such as symptom reduction, improved functioning, and quality of life are achieved.","voiceCodeUsed":"en-US-BrianNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"Gua4xwJnK8dJvw3u2"}},"QQgDHZXEcJGvtWm2u":{"_id":"QQgDHZXEcJGvtWm2u","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Recovery Resources in Ohio","upload":"sFPMruvfAMkgazgKM"},"dates":{"dateCreated":"2025-10-09T17:03:
