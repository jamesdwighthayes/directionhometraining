ate":"resourceSlide","title":"BH Request: Next Steps","upload":"7yzgFGPb7bkrD7jq6"},"dates":{"dateCreated":"2025-07-25T16:14:20.272Z","dateModified":"2025-07-25T17:02:05.146Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"dx9DWkrPfNNDdR6TT","kind":"overlay","type":"rectangle","width":1280,"height":720,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"zSYvmLuDJAhEdPFRe","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0}],"background":{"backgroundColor":"rgba(255, 255, 255, 1)","backgroundImageOpacity":100},"duration":30.3125,"captions":[{"text":"After receiving a behavioral health request,","startTime":0.119,"finishTime":2.319},{"text":"the team lead reviews the information and assigns a BHCM as secondary.","startTime":2.519,"finishTime":6.59},{"text":"The BHCM follows up with the member or referring care manager within","startTime":7.389,"finishTime":10.92},{"text":"7 to 10 days or sooner if the request is urgent.","startTime":10.92,"finishTime":14.069},{"text":"They determine whether the member is appropriate for primary BH assignment and","startTime":14.899000000000001,"finishTime":18.62},{"text":"communicate the outcome to the team lead and referring care manager.","startTime":18.62,"finishTime":22.29},{"text":"Throughout this process,","startTime":22.94,"finishTime":24.09},{"te
