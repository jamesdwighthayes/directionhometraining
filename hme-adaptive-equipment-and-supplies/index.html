extAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"brCwhwQX3zxkMmdMA","isRatioFixed":true,"start":247.1,"behaviorType":"continue","duration":43.900000000000006,"imageCropping":{"positionX":0,"positionY":4.259438528557595,"width":100,"height":91.48112294288481}},{"width":1279,"height":719.4375,"y":5,"x":0,"rotationAngle":0,"identifier":"zsGwW8ZimDL75zZSS","kind":"overlay","type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"xfZ9TWqZomqv9wBtj","isRatioFixed":true,"start":300,"behaviorType":"continue","imageCropping":{"positionX":0,"positionY":0,"width":100,"height":100}},{"identifier":"zwACyFZiSuuAjdG6T","kind":"overlay","type":"rectangle","width":533,"height":204.00000000000003,"x":702,"y":215,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(accent1, 5, 1)","size":1,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(accent1, 0, 1)"},"fontColor":"koantic(light1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"start":48.8,"behaviorType":"continue","rotationAngle":0,"htmlContent":"<div>Note: A physician order might not be needed for a waiver item like DME.</div>\n\n<div>&nbsp;</div>\n\n<div>In this step Coordinators should check if a prescription is required</div>\n","duration":41.2}],"duration":316.3625,"captions":[{"text":"There are 8 steps involved for a care manager to obtain DME for a","startTime":0.119,"finishTime":3.319},{"text":"member where each step in the 8-step","startTime":3.319,"finishTime":4.969},{"text":"process varies slightly depending on the payer,","startTime":4.969,"finishTime":7.26},{"text":"either mycare,","startTime":7.32,"finishTime":8.05},{"text":"Medicare or Medicaid.","startTime":8.239,"finishTime":9.64},{"text":"The first step is to assess the members' needs.","startTime":12.02,"finishTime":14.689},{"text":"Here a care manager identifies the functional limitations or medical","startTime":15.579,"finishTime":19.219},{"text":"condition requiring DME and that the equipment is medically necessary.","startTime":19.219,"finishTime":22.85},{"text":"For my care plans,","startTime":24.239,"finishTime":25.2},{"text":"this definition must meet both the Medicare and Medicaid definitions.","startTime":25.239,"finishTime":28.92},{"text":"Medicare's definition is that the equipment has a primarily medical purpose,","startTime":29.75,"finishTime":33.7},{"text":"is durable,","startTime":33.869,"finishTime":34.509},{"text":"and is used in the home.","startTime":34.549,"finishTime":35.819},{"text":"Medicaid's definition follows Ohio authorized code 516101,","startTime":36.68,"finishTime":41.15},{"text":"where one must establish a medical need for the DME.","startTime":41.159,"finishTime":43.72},{"text":"The second step is to obtain a prescription for the DME for the member by","startTime":46.119,"finishTime":49.689},{"text":"ensuring that the member has been prescribed","startTime":49.689,"finishTime":51.49},{"text":"the DME by someone with prescription authority.","startTime":51.49,"finishTime":53.99},{"text":"Those with prescription authority for DME include physicians,","startTime":54.9,"finishTime":57.86},{"text":"podiatrists,","startTime":58,"finishTime":58.86},{"text":"advanced practice registered nurses with a","startTime":59.09,"finishTime":60.919},{"text":"relevant specialty or physician assistants.","startTime":60.919,"finishTime":63.74},{"text":"The prescription must include a diagnosis,","startTime":64.47,"finishTime":66.91},{"text":"functional need,","startTime":67.139,"finishTime":67.94},{"text":"and the specific item being requested.","startTime":68.059,"finishTime":70.169},{"text":"Prescriptions are required by MyCare,","startTime":71.379,"finishTime":73.639},{"text":"Medicare,","startTime":73.769,"finishTime":74.29},{"text":"and Medicaid.","startTime":74.449,"finishTime":75.44},{"text":"For MyCare,","startTime":76.209,"finishTime":76.839},{"text":"the prescription must be accepted by the MyCare plan.","startTime":77.05,"finishTime":80.08},{"text":"For Medicare,","startTime":80.769,"finishTime":81.33},{"text":"the prescription must come from a Macare enrolled provider.","startTime":81.41,"finishTime":84.519},{"text":"Likewise,","startTime":85.4,"finishTime":85.879},{"text":"for Medicaid,","startTime":85.989,"finishTime":86.519},{"text":"a prescription must come from a Medicaid eligible provider.","startTime":86.529,"finishTime":89.75},{"text":"The 3rd step is to gather documentation including face to face visit notes,","startTime":92.089,"finishTime":96.139},{"text":"written justification for the specific equipment,","startTime":96.33,"finishTime":98.739},{"text":"and any prior authorizations.","startTime":98.889,"finishTime":100.769},{"text":"You may need to conduct a face to face visit to facilitate this step.","startTime":101.61,"finishTime":105.519},{"text":"For my care,","startTime":106.29,"finishTime":106.73},{"text":"a face to face visit is required for DME,","startTime":106.769,"finishTime":109.019},{"text":"typically within 6 months before the order for the DME is placed where","startTime":109.05,"finishTime":112.169},{"text":"this matches the timing of a face to face visit needed for Medicare.","startTime":112.169,"finishTime":115.72},{"text":"For Medicaid,","startTime":116.41,"finishTime":116.93},{"text":"a face to face visit is also needed before ordering DME,","startTime":116.97,"finishTime":120.089},{"text":"but the timing of this visit may vary depending on the equipment needed.","startTime":120.169,"finishTime":123.559},{"text":"The 4th step is to determine the members' coverage either Mycare,","startTime":125.9,"finishTime":129.21},{"text":"Medicare,","startTime":129.339,"finishTime":129.86},{"text":"or Medicaid.","startTime":130.02,"finishTime":130.83},{"text":"Care managers then need to confirm if the item is","startTime":131.72,"finishTime":134},{"text":"covered under the MyCare Ohio waiver Ohio Authorized code 51694431,","startTime":134,"finishTime":139.029},{"text":"Medicare Part B,","startTime":139.119,"finishTime":140.11},{"text":"or the Ohio Medicaid State Plan Ohio Authorized Code 516,010.","startTime":140.24,"finishTime":144.63},{"text":"In the same step,","startTime":144.839,"finishTime":145.639},{"text":"care managers may have to secure prior authorization where a member's","startTime":145.72,"finishTime":148.919},{"text":"healthcare provider seeks approval for DME with that member's insurance plan.","startTime":148.919,"finishTime":152.91},{"text":"For MyCare,","startTime":153.6,"finishTime":154.22},{"text":"prior authorizations are sometimes needed depending on the plan policy.","startTime":154.24,"finishTime":158.07},{"text":"Likewise,","startTime":159.009,"finishTime":159.58},{"text":"for Medicare prior authorizations are sometimes required","startTime":159.809,"finishTime":162.57},{"text":"where it depends on the DME item,","startTime":162.57,"finishTime":164.25},{"text":"for Medicaid prior authorizations are often required for many DME items.","startTime":164.41,"finishTime":168.57},{"text":"The 5th step is to identify a participating provider and process billing.","startTime":170.91,"finishTime":175.139},{"text":"DME providers are those who sell and provide DME equipment.","startTime":176.009,"finishTime":179.679},{"text":"Care managers will need to find a provider who will accept the member's","startTime":180.63,"finishTime":183.589},{"text":"plan and the reimbursement rate for the equipment provided by that plan.","startTime":183.589,"finishTime":187.179},{"text":"If a provider declines,","startTime":187.979,"finishTime":189.369},{"text":"then care managers should continue searching for","startTime":189.5,"finishTime":191.539},{"text":"a DME provider who will participate.","startTime":191.539,"finishTime":193.77},{"text":"For MyCare,","startTime":195.13,"finishTime":195.779},{"text":"the Medicare portion of their Mycare plan pays first as","startTime":195.949,"finishTime":198.509},{"text":"the primary source where Medicaid then may cover remaining costs.","startTime":198.509,"finishTime":201.75},{"text":"For Medicare,","startTime":202.619,"finishTime":203.449},{"text":"Medicare is the primary payer.","startTime":203.58,"finishTime":205.69},{"text":"For Medicaid,","startTime":206.419,"finishTime":207.24},{"text":"Medicaid is the primary payer.","startTime":207.35,"finishTime":209.259},{"text":"The 6th step is to submit prior authorization if required.","startTime":211.58,"finishTime":215.429},{"text":"Care managers must determine who the primary payer is.","startTime":216.789,"finishTime":219.74},{"text":"This depends on the member's coverage.","startTime":219.91,"finishTime":221.94},{"text":"If the member has Medicare only,","startTime":222.309,"finishTime":224.02},{"text":"Medicare is the primary payer.","startTime":224.149,"finishTime":226.1},{"text":"If the member has Medicaid only,","startTime":227.46,"finishTime":229.179},{"text":"Medicaid is the primary payer.","startTime":229.339,"finishTime":231.229},{"text":"If the member is dual eligible,","startTime":232.639,"finishTime":234.279},{"text":"Medicare is typically the primary payer and Medicaid may cover remaining costs.","startTime":234.44,"finishTime":238.949},{"text":"If the member is enrolled in a MyCare plan,","startTime":240.33,"finishTime":242.52},{"text":"the plan coordinates both Medicare and Medicaid benefits.","startTime":242.57,"finishTime":245.929},{"text":"In this case,","startTime":246.679,"finishTime":247.46},{"text":"the care manager must follow the Mycare plans specific process to","startTime":247.55,"finishTime":250.71},{"text":"determine which portion Medicare or Medicaid is responsible for the item.","startTime":250.71,"finishTime":254.789},{"text":"Once prior authorization is approved,","startTime":257.19,"finishTime":259.29},{"text":"the next step is to coordinate delivery of the equipment.","startTime":259.428,"finishTime":262.39},{"text":"For MyCare members,","startTime":263.859,"finishTime":265.019},{"text":"it's important to determine which part of their plan is paying for the equipment.","startTime":265.1,"finishTime":269.049},{"text":"If Medicaid is the primary payer,","startTime":269.42,"finishTime":271.25},{"text":"the durable medical equipment provider must be enrolled with","startTime":271.359,"finishTime":274.1},{"text":"Ohio Medicaid and in-network with the members Mycare plan.","startTime":274.1,"finishTime":277.339},{"text":"If the member has a separate Medicare Advantage plan outside of MyCare,","startTime":278.779,"finishTime":282.1},{"text":"the provider must be enrolled with Medicare","startTime":282.29,"finishTime":284.22},{"text":"and follow the plan's network requirements.","startTime":284.22,"finishTime":286.579},{"text":"For Medicare only members,","startTime":287.929,"finishTime":289.41},{"text":"the provider must be a Medicare enrolled durable medical equipment supplier.","startTime":289.529,"finishTime":293.48},{"text":"For Medicaid only members,","startTime":294.899,"finishTime":296.339},{"text":"the provider must be a Medicaid enrolled durable medical equipment supplier.","startTime":296.459,"finishTime":300.42},{"text":"Once a participating provider is identified,","startTime":301.859,"finishTime":304.35},{"text":"the 8th and final step is to follow up.","startTime":304.579,"finishTime":306.899},{"text":"Educate the member on how to use and maintain the equipment,","startTime":307.69,"finishTime":310.51},{"text":"confirm they received it,","startTime":310.839,"finishTime":311.829},{"text":"and monitor for any ongoing needs,","startTime":312,"finishTime":313.799},{"text":"repairs or replacements.","startTime":313.829,"finishTime":315.64}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["XLHbkBQK4L4Dbaq5w","7hBk5Xkd8qsjaxt7m","MfcsToGeosfBvFK6v","QQdfChCBwhLYvDEqj","ZTym5ZgQd6NcQE3hY","tdJii5xXBWwMKWMQm","9yRwXpjRQXNb3AZr8","CSeYJYzTxiHE9ddt6","brCwhwQX3zxkMmdMA","xfZ9TWqZomqv9wBtj"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"There are eight steps involved for a Care Manager to obtain D M E for a member where each step in the eight step process varies slightly depending on the payer, either MyCare, Medicare, or Medicaid.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.5}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The first step is to assess the Member's needs. Here a care manager identifies the functional limitations or medical condition requiring D M E and that the equipment is medically necessary.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For MyCare plans this definition must meet both the Medicare and Medicaid definitions. Medicare's definition is that the equipment has a primarily medical purpose, is durable and is used in the home. Medicaid's definition follows Ohio Authorized Code 51 60 1 01 where one must establish a medical need for the D M E.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.5}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The second step is to obtain a prescription for the D M E for the member by ensuring that the member has been prescribed the D M E by someone with prescription authority. Those with prescription authority for D M E include Physicians, Podiatrists, Advanced Practice Registered Nurses with a relevant specialty, or physician assistants. The prescription must include a diagnosis, functional need, and the specific item being requested.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Prescriptions are required by MyCare, Medicare, and Medicaid. For MyCare, the prescription must be accepted by the MyCare plan. For Medicare the prescription must come from a Meicare enrolled provider. Likewise for Medicaid a prescription must come from a Medicaid eligible provider. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.5}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The third step is to Gather documentation including face to face visit notes, written justification for the specific equipment, and any prior authorizations. You may need to conduct a face to face visit to facilitate this step. For MyCare a face to face visit is required for D M E typically within 6 months before the order for the D M E is placed where this matches the timing of a face to face visit needed for Medicare. For Medicaid a face to face visit is also needed before ordering D M E but the timing of this visit may vary depending on the equipment needed.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.5}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The fourth step is to determine the member's coverage either MyCare, Medicare, or Medicaid. Care managers then need to confirm if the item is covered under the MyCare Ohio Waiver Ohio Authorized Code 51 69 44 31, Medicare Part B, or the Ohio Medicaid State Plan Ohio Authorized Code 51 60 10\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"In this same step Care Managers may have to secure prior authorization where a member's healthcare provider seeks approval for D M E with that member's insurance plan. For MyCare prior authorizations are sometimes needed depending on the plan policy. Likewise, for Medicare prior authorizations are sometimes required where it depends on the D M E item, For Medicaid prior authorizations are often required for many D M E items.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.5}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The fifth step is to Identify a participating provider and process billing. D M E providers are those who sell and provide D M E equipment. Care managers will need to find a provide who will accept the member's plan and the reimbursement rate for the equipment provided by that plan. If a provider declines, then Care managers should continue searching for a D M E provider who will participate. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For MyCare, the Medicare portion of their MyCare plan pays first as the primary source where Medicaid then may cover remaining costs. For Medicare, medicare is the primary payer. For Medicaid, Medicaid is the primary payer.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.5}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The sixth step is to submit prior authorization, if required.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Care managers must determine who the primary payer is—this depends on the member’s coverage:\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"If the member has Medicare only, Medicare is the primary payer.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"If the member has Medicaid only, Medicaid is the primary payer.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"If the member is dual eligible, Medicare is typically the primary payer, and Medicaid may cover remaining costs.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"If the member is enrolled in a MyCare plan, the plan coordinates both Medicare and Medicaid benefits. In this case, the care manager must follow the MyCare plan’s specific process to determine which portion—Medicare or Medicaid—is responsible for the item.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.5}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Once prior authorization is approved, the next step is to coordinate delivery of the equipment.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For MyCare members, it’s important to determine which part of their plan is paying for the equipment:\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"If Medicaid is the primary payer, the Durable Medical Equipment provider must be enrolled with Ohio Medicaid and in-network with the member’s MyCare plan.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"If the member has a separate Medicare Advantage plan outside of MyCare, the provider must be enrolled with Medicare and follow that plan’s network requirements.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For Medicare-only members, the provider must be a Medicare-enrolled Durable Medical Equipment supplier.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For Medicaid-only members, the provider must be a Medicaid-enrolled Durable Medical Equipment supplier.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Once a participating provider is identified, the eighth and final step is to follow up. Educate the member on how to use an maintain the equipment, confirm they received it, and monitor for any ongoing needs, repairs, or replacements.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"There are eight steps involved for a Care Manager to obtain D M E for a member where each step in the eight step process varies slightly depending on the payer, either MyCare, Medicare, or Medicaid.\n\nThe first step is to assess the Member's needs. Here a care manager identifies the functional limitations or medical condition requiring D M E and that the equipment is medically necessary.\nFor MyCare plans this definition must meet both the Medicare and Medicaid definitions. Medicare's definition is that the equipment has a primarily medical purpose, is durable and is used in the home. Medicaid's definition follows Ohio Authorized Code 51 60 1 01 where one must establish a medical need for the D M E.\n\nThe second step is to obtain a prescription for the D M E for the member by ensuring that the member has been prescribed the D M E by someone with prescription authority. Those with prescription authority for D M E include Physicians, Podiatrists, Advanced Practice Registered Nurses with a relevant specialty, or physician assistants. The prescription must include a diagnosis, functional need, and the specific item being requested.\nPrescriptions are required by MyCare, Medicare, and Medicaid. For MyCare, the prescription must be accepted by the MyCare plan. For Medicare the prescription must come from a Meicare enrolled provider. Likewise for Medicaid a prescription must come from a Medicaid eligible provider. \n\nThe third step is to Gather documentation including face to face visit notes, written justification for the specific equipment, and any prior authorizations. You may need to conduct a face to face visit to facilitate this step. For MyCare a face to face visit is required for D M E typically within 6 months before the order for the D M E is placed where this matches the timing of a face to face visit needed for Medicare. For Medicaid a face to face visit is also needed before ordering D M E but the timing of this visit may vary depending on the equipment needed.\n\nThe fourth step is to determine the member's coverage either MyCare, Medicare, or Medicaid. Care managers then need to confirm if the item is covered under the MyCare Ohio Waiver Ohio Authorized Code 51 69 44 31, Medicare Part B, or the Ohio Medicaid State Plan Ohio Authorized Code 51 60 10\nIn this same step Care Managers may have to secure prior authorization where a member's healthcare provider seeks approval for D M E with that member's insurance plan. For MyCare prior authorizations are sometimes needed depending on the plan policy. Likewise, for Medicare prior authorizations are sometimes required where it depends on the D M E item, For Medicaid prior authorizations are often required for many D M E items.\n\nThe fifth step is to Identify a participating provider and process billing. D M E providers are those who sell and provide D M E equipment. Care managers will need to find a provide who will accept the member's plan and the reimbursement rate for the equipment provided by that plan. If a provider declines, then Care managers should continue searching for a D M E provider who will participate. \nFor MyCare, the Medicare portion of their MyCare plan pays first as the primary source where Medicaid then may cover remaining costs. For Medicare, medicare is the primary payer. For Medicaid, Medicaid is the primary payer.\n\nThe sixth step is to submit prior authorization, if required.\nCare managers must determine who the primary payer is—this depends on the member’s coverage:\nIf the member has Medicare only, Medicare is the primary payer.\nIf the member has Medicaid only, Medicaid is the primary payer.\nIf the member is dual eligible, Medicare is typically the primary payer, and Medicaid may cover remaining costs.\nIf the member is enrolled in a MyCare plan, the plan coordinates both Medicare and Medicaid benefits. In this case, the care manager must follow the MyCare plan’s specific process to determine which portion—Medicare or Medicaid—is responsible for the item.\n\nOnce prior authorization is approved, the next step is to coordinate delivery of the equipment.\nFor MyCare members, it’s important to determine which part of their plan is paying for the equipment:\nIf Medicaid is the primary payer, the Durable Medical Equipment provider must be enrolled with Ohio Medicaid and in-network with the member’s MyCare plan.\nIf the member has a separate Medicare Advantage plan outside of MyCare, the provider must be enrolled with Medicare and follow that plan’s network requirements.\nFor Medicare-only members, the provider must be a Medicare-enrolled Durable Medical Equipment supplier.\nFor Medicaid-only members, the provider must be a Medicaid-enrolled Durable Medical Equipment supplier.\nOnce a participating provider is identified, the eighth and final step is to follow up. Educate the member on how to use an maintain the equipment, confirm they received it, and monitor for any ongoing needs, repairs, or replacements.","jobId":"LCdrG2q4goZm45J5E","featureAdoption":{"isAddingPauses":true,"isUsingMultipleVoices":false,"isAdjustingSpeed":false},"voiceCodeUsed":"en-US-NancyNeural"}},"izbJWQeezAkqBphb7":{"_id":"izbJWQeezAkqBphb7","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Durable Medical Equipment","upload":"T6TbiCyrap5233cm4"},"dates":{"dateCreated":"2025-06-13T06:04:59.456Z","dateModified":"2025-07-0 let,","startTime":11.02,"finishTime":12.568999999999999},{"text":"or is homebound without access to bathroom facilities.","startTime":12.739,"finishTime":15.689},{"text":"For members who require larger equipment such as","startTime":17.1,"finishTime":19.68},{"text":"heavy duty commodes for individuals over 300 pounds,","startTime":19.68,"finishTime":22.579},{"text":"coverage is available with documentation of","startTime":22.86,"finishTime":25.059},{"text":"medical necessity and the member's weight.","startTime":25.059,"finishTime":27.139},{"text":"As is the case with other medical equipment,","startTime":28.579,"finishTime":30.62},{"text":"Medicare is the primary payer for dual","startTime":30.78,"finishTime":32.81},{"text":"eligible members when coverage criteria are met.","startTime":32.81,"finishTime":35.419},{"text":"Medicaid may cover the remaining costs or provide","startTime":35.54,"finishTime":37.86},{"text":"coverage for items not included under Medicare.","startTime":37.86,"finishTime":40.439},{"text":"For Medicaid-only members,","startTime":41.299,"finishTime":42.689},{"text":"claims should be submitted directly to Medicaid with appropriate documentation.","startTime":42.9,"finishTime":47.02},{"text":"Please be aware that the previous rule,","startTime":47.38,"finishTime":49.169},{"text":"Ohio authorized code 5160 1033,","startTime":49.34,"finishTime":52.299},{"text":"which covered commode specifically,","startTime":52.34,"finishTime":54.009},{"text":"has been rescinded.","startTime":54.18,"finishTime":55.139},{"text":"Coverage is now based on general medical","startTime":56.02,"finishTime":58.02},{"text":"necessity guidelines and payer specific criteria.","startTime":58.02,"finishTime":60.86},{"text":"As care managers,","startTime":61.799,"finishTime":62.909},{"text":"your role includes ensuring that documentation is complete and that billing","startTime":63,"finishTime":66.599},{"text":"is directed to the correct payer based on the member's eligibility.","startTime":66.599,"finishTime":69.989}]}},"assets":["byfKFARCugyRbkkr4","siADrDpdNGtHqRCMJ"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"jobId":"FqMBT5mJ7X9EKHbJy","voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\" Bedside commodes, are essential for members with limited mobility or no access to bathroom facilities. Bedside commodes are covered in scenarios when a member is confined to a single room, lives on a level without a toilet, or is homebound without access to bathroom facilities.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For members who require larger equipment, such as heavy-duty commodes for individuals over 300 pounds, coverage is available with documentation of medical necessity and the member’s weight.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"As is the case with other medical equipment, Medicare is the primary payer for dual eligible members when coverage criteria are met, Medicaid may cover the remaining costs or provide coverage for items not included under Medicare. For Medicaid-only members, claims should be submitted directly to Medicaid with appropriate documentation\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Please be aware that the previous rule, Ohio Authorized Code 51 60 10 33 which covered commodes specifically, has been rescinded. Coverage is now based on general medical necessity guidelines and payer-specific criteria. As care managers, your role includes ensuring that documentation is complete and that billing is directed to the correct payer based on the member’s eligibility.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":" Bedside commodes, are essential for members with limited mobility or no access to bathroom facilities. Bedside commodes are covered in scenarios when a member is confined to a single room, lives on a level without a toilet, or is homebound without access to bathroom facilities.\nFor members who require larger equipment, such as heavy-duty commodes for individuals over 300 pounds, coverage is available with documentation of medical necessity and the member’s weight.\nAs is the case with other medical equipment, Medicare is the primary payer for dual eligible members when coverage criteria are met, Medicaid may cover the remaining costs or provide coverage for items not included under Medicare. For Medicaid-only members, claims should be submitted directly to Medicaid with appropriate documentation\nPlease be aware that the previous rule, Ohio Authorized Code 51 60 10 33 which covered commodes specifically, has been rescinded. Coverage is now based on general medical necessity guidelines and payer-specific criteria. As care managers, your role includes ensuring that documentation is complete and that billing is directed to the correct payer based on the member’s eligibility.","voiceCodeUsed":"en-US-NancyNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}}, uipment. After a designated number of payments, ownership of the equipment transfers to the member.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Capped rental items work differently under Medicare, Ohio Medicaid, and MyCare plans.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Under Traditional Medicare, most durable medical equipment is rented for 13 months, after which ownership transfers to the member. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For Ohio Medicaid and MyCare plans, the capped rental period is typically 10 months, as outlined in Ohio Administrative Code 51 60 10 01. After the final payment, the item becomes the member’s property.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Under Either Medicare, Medicaid, or a MyCare plan if the member no longer needs the item before the rental period ends for example, after six months it is returned to the provider. During the rental period, the provider is responsible for all repairs and maintenance. Following the rental period when the member takes ownership, they are then responsible for repairs and maintenance. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Common capped rental items include hospital beds and standard wheelchairs. MyCare plans may follow this capped rental model or may choose to purchase equipment outright for the member depending on the situation.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Care managers should consult the Ohio Medicare Durable Medical Equipment Prosthetic Devices Orthotics and Supplies Fee Schedule, and any applicable item-specific rules, to determine whether an item is rented or purchased and ensure proper documentation is submitted.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Many Durable Medical Equipment or Home Medical Equipment items are initially provided through monthly rentals such as hospital beds or wheelchairs. During the rental period the provider owns the equipment. After a designated number of payments, ownership of the equipment transfers to the member.\nCapped rental items work differently under Medicare, Ohio Medicaid, and MyCare plans.\nUnder Traditional Medicare, most durable medical equipment is rented for 13 months, after which ownership transfers to the member. \nFor Ohio Medicaid and MyCare plans, the capped rental period is typically 10 months, as outlined in Ohio Administrative Code 51 60 10 01. After the final payment, the item becomes the member’s property.\nUnder Either Medicare, Medicaid, or a MyCare plan if the member no longer needs the item before the rental period ends for example, after six months it is returned to the provider. During the rental period, the provider is responsible for all repairs and maintenance. Following the rental period when the member takes ownership, they are then responsible for repairs and maintenance. \nCommon capped rental items include hospital beds and standard wheelchairs. MyCare plans may follow this capped rental model or may choose to purchase equipment outright for the member depending on the situation.\nCare managers should consult the Ohio Medicare Durable Medical Equipment Prosthetic Devices Orthotics and Supplies Fee Schedule, and any applicable item-specific rules, to determine whether an item is rented or purchased and ensure proper documentation is submitted.","voiceCodeUsed":"en-US-NancyNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"pNmL9CtX4B9coE52b":{"_id":"pNmL9CtX4B9coE52b","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 9","upload":"AR6sw3WRjZ79J4XRM"},"dates":{"dateCreated":"2025-05-20T16:34:29.616Z","dateModified":"2025-07-01T14:43:15.275Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"sgwdqEbpKXXJBj3mz","kind":"overlay","type":"rectangle","width":1248,"height":99,"x":-34,"y":20,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0} h plans designed to serve dual eligible individuals in Ohio.","startTime":44.849,"finishTime":48.84},{"text":"My care plans are offered by one of 4 providers,","startTime":49.729,"finishTime":52.009},{"text":"Anthem Blue Cross and Blue Shield,","startTime":52.09,"finishTime":53.689},{"text":"Buckeye Health Plan,","startTime":53.81,"finishTime":54.77},{"text":"CareSource,","startTime":55.06,"finishTime":55.689},{"text":"and Molina Healthcare of Ohio.","startTime":55.83,"finishTime":57.56},{"text":"Knowing all this,","startTime":59.93,"finishTime":60.84},{"text":"there is an order a care manager should","startTime":60.99,"finishTime":62.83},{"text":"progress through when seeking coverage for DME depending on","startTime":62.83,"finishTime":65.629},{"text":"whether the member is dual eligible and in a","startTime":65.629,"finishTime":67.669},{"text":"Mycare plan is Medicare only or Medicaid only.","startTime":67.669,"finishTime":71.019},{"text":"For a dual eligible member in a my care plan.","startTime":72.37,"finishTime":75.16},{"text":"First,","startTime":76.12,"finishTime":76.339},{"text":"a care manager should identify the member is dual eligible,","startTime":76.37,"finishTime":79.519},{"text":"enrolled in a Mycare plan,","startTime":79.69,"finishTime":81.12},{"text":"and identify which provider is attached to the Mycare plan.","startTime":81.25,"finishTime":84.279},{"text":"With this determined,","startTime":85.12,"finishTime":86.069},{"text":"the care manager can next clarify if coverage for DME is available under this My Care","startTime":86.16,"finishTime":90.48},{"text":"plan and follow any specific process or coverage","startTime":90.48,"finishTime":92.879},{"text":"guidelines this provider may have in place.","startTime":92.879,"finishTime":95.029},{"text":"It is important to begin with Mycare when it is an option because","startTime":95.839,"finishTime":98.949},{"text":"Mycare plans may cover more than either Medicare or Medicaid would individually.","startTime":98.949,"finishTime":102.91},{"text":"For Medicare,","startTime":105.279,"finishTime":105.889},{"text":"only members care managers should clarify claims through Medicare.","startTime":105.959,"finishTime":109.389},{"text":"And for Medicaid,","startTime":111.709,"finishTime":112.51},{"text":"only members care managers should clarify claims through Medicaid.","startTime":112.58,"finishTime":115.949},{"text":"Outlined here are the steps for care managers to","startTime":118.37,"finishTime":120.61},{"text":"determine who is the payer for DME for members.","startTime":120.61,"finishTime":123.29}]}},"assets":["AR6sw3WRjZ79J4XRM","yntXAJ5KzM6qYRD2D","Ttuw6jE2zDv3EwZE2","BC9A4ezRcoJD5zBFk","KQttgzPnDo4Ki66fu","ApM5xHJH5GZS6ikDR","wZBqocJBR2dsLHN7o","oLo5dTwzCcJkxskat"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"There are three possible payers for Durable Medical equipment, the first is Medicare. If a member has Medicare only, then Medicare is the primary payer for D M E. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The second possible payer is Medicaid. If a member has Medicaid only, then Medicaid is the primary payer for D M E\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.2}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{ nly. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For a dual eligible member in a MyCare plan. First a care manager should identify the member is dual eligible, enrolled in a MyCare plan, and identify which provider is attached to the MyCare plan. With this determined, the Care manager can next clarify if coverage for D M E is available under this MyCare plan and follow any specific process or coverage guidelines this provider may have in place. It is important to begin with MyCare when it is an option because MyCare plans may cover more than either Medicare or Medicaid would individually.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.5}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For Medicare only members care managers should clarify claims through Medicare.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.5}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"And for Medicaid only members care managers should clarify claims through Medicaid.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.5}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Outlined here are the steps for Care Managers to determine who is the payer for D M E for members \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"There are three possible payers for Durable Medical equipment, the first is Medicare. If a member has Medicare only, then Medicare is the primary payer for D M E. \nThe second possible payer is Medicaid. If a member has Medicaid only, then Medicaid is the primary payer for D M E\n\nCommonly a member may have both Medicare and Medicaid in which case this member is known as a dual eligible member because they can have and use both Medicare and Medicaid. For these Dual Eligibles Medicare is always the primary payer, meaning that it pays what it can first, and Medicaid is the secondary payer where it pays anything left that Medicare alone might not have covered.   \n\nDual Eligible individuals might be enrolled in a MyCare plan, which are health plans designed to serve dual eligible individuals in Ohio. MyCare plans are offered by one of four providers Anthem Blue Cross and Blue Shield, Buckeye Health Plan, CareSource, and Molina HealthCare of Ohio.\n\nKnowing all this, there is an order a care manager should progress through when seeking coverage for D M E, depending on whether the member is Dual eligible and in a MyCare plan, is Medicare only, or Medicaid only. \nFor a dual eligible member in a MyCare plan. First a care manager should identify the member is dual eligible, enrolled in a MyCare plan, and identify which provider is attached to the MyCare plan. With this determined, the Care manager can next clarify if coverage for D M E is available under this MyCare plan and follow any specific process or coverage guidelines this provider may have in place. It is important to begin with MyCare when it is an option because MyCare plans may cover more than either Medicare or Medicaid would individually.\n\nFor Medicare only members care managers should clarify claims through Medicare.\n\nAnd for Medicaid only members care managers should clarify claims through Medicaid.\n\nOutlined here are the steps for Care Managers to determine who is the payer for D M E for members ","jobId":"hYFJMcEw5FzwYJM5T","featureAdoption":{"isAddingPauses":true,"isUsingMultipleVoices":false,"isAdjustingSpeed":false},"voiceCodeUsed":"en-US-NancyNeural"}},"qWL6oTPExeTfYrb8Q":{"_id":"qWL6oTPExeTfYrb8Q","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 13","upload":"ucKB6gjeaoSgtQuYm"},"dates":{"dateCreated":"2025-05-20T16:34:30.588Z","dateModified":"2025-07-01T14:49:10.826Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"JhvDEENQp5X9ZQBvj","kind":"overlay","type":"rectangle","width":1084,"height":747.1857142857143,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight": ":39.15},{"text":"If the item is a Medicare coverage service,","startTime":40.08,"finishTime":42.15},{"text":"it must be billed to Medicare first,","startTime":42.279,"finishTime":44.069},{"text":"and the provider must coordinate with the MyCare plan for any remaining coverage.","startTime":44.119,"finishTime":48.11},{"text":"Understanding these limitations up front will help you better support your","startTime":49.549,"finishTime":52.779},{"text":"members and avoid delays in getting the equipment they need.","startTime":52.779,"finishTime":55.86}]}},"assets":["TTREnAqDbjpiNEqDH","wKnoMqPPe9hM8oYkd"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It’s important to understand a few key points. This training is a general overview, and agency staff must follow the specific process outlined by their region’s MyCare Ohio plan.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"One common challenge is that some providers may not accept the Medicare or Medicaid reimbursement rate for certain equipment. In these cases, it’s essential to find a provider who not only accepts the rate but is also willing to work with the member’s MyCare plan.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The waiver service coordinator needs to find a Durable Medical Equipment provider that is in network with a member's MyCare plan.\",\"type\":\"text\",\"version\":1}],\"dire .\nUnderstanding these limitations upfront will help you better support your members and avoid delays in getting the equipment they need.","voiceCodeUsed":"en-US-NancyNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"k3PaF4chBvsAf3sGy"}},"zPGD9ZT44jPzaZDgb":{"_id":"zPGD9ZT44jPzaZDgb","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Blank","upload":"W7trNXqZcCqBCWsCs"},"dates":{"dateCreated":"2025-06-11T15:09:01.241Z","dateModified":"2025-07-01T14:47:07.533Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"A854eycHozwP6ETrJ","kind":"overlay","type":"rectangle","width":1281,"height":720.5625,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"hY6WAMW9xhS2pYE5W","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0,"duration":26},{"identifier":"aJ6Rt87SmSfapDz4A","kind":"overlay","type":"rectangle","width":549,"height":42.00000000000001,"x":156,"y":415,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"border":{"size":0,"color":"koantic(accent1, 5, 1)","left":true,"top":true,"bottom":true,"right":true},"fill  limit for a DME replacement,","startTime":58.43,"finishTime":63.319},{"text":"care managers need to gather updated medical documentation,","startTime":63.689,"finishTime":66.809},{"text":"help coordinate a face to face evaluation if required,","startTime":67.01,"finishTime":69.959},{"text":"and ensure a prescription and a letter of medical necessity are submitted.","startTime":70.04,"finishTime":73.68},{"text":"Then,","startTime":74.58,"finishTime":74.97},{"text":"case managers will work with an authorized","startTime":75.099,"finishTime":76.98},{"text":"DME supplier to complete the prior authorization process","startTime":76.98,"finishTime":79.98},{"text":"and follow up to make sure the patient receives their equipment in a timely manner.","startTime":79.98,"finishTime":83.66}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["W7trNXqZcCqBCWsCs","hY6WAMW9xhS2pYE5W","JEx5b4DcnafoEv6S3","bmJ9KHDTT64Tc3Tic"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"According to Ohio Administrative Code 5160 10 01, a frequency limit is defined as:\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The average expected useful life of a Durable Medical Equipment, Prosthetics, Orthotics, and Supplies item. A frequency limit is not an absolute restriction but a general guideline and therefore may be exceeded with medical justification.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\": placement, \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Care managers need to gather updated medical documentation, help coordinate a face-to-face evaluation if required, and ensure a prescription and a letter of medical necessity are submitted. Then, case managers will work with an authorized DME supplier to complete the prior authorization process and follow up to make sure the patient receives their equipment in a timely manner.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"According to Ohio Administrative Code 5160 10 01, a frequency limit is defined as:\nThe average expected useful life of a Durable Medical Equipment, Prosthetics, Orthotics, and Supplies item. A frequency limit is not an absolute restriction but a general guideline and therefore may be exceeded with medical justification.\nTherefore, frequency limits are guidelines, not hard caps.\n\nWhile Wheelchairs, or any durable medical equipment, has an expected useful life and Medicaid uses this to determine how often they can be replaced, If a member needs a replacement wheelchair sooner than expected, care managers can submit documentation showing why it is medically necessary. \n\nSome examples include if a member's Medical condition significantly changes, their current wheelchair becomes unsafe, the Equipment no longer meets functional needs, or the member needs to transition from manual to power mobility.\nTo obtain approval for a member to override a frequency limit for a DME replacement, \nCare managers need to gather updated medical documentation, help coordinate a face-to-face evaluation if required, and ensure a prescription and a letter of medical necessity are submitted. Then, case managers will work with an authorized DME supplier to complete the prior authorization process and follow up to make sure the patient receives their equipment in a timely manner.","featureAdoption":{"isAddingPauses":true,"isUsingMultipleVoices":false,"isAdjustingSpeed":false},"voiceCodeUsed":"en-US-NancyNeural","jobId":"KZKxRqPcpqciRjfCK"}}},"fontFamiliesById":{"fidDDeTM9CK4AgjsEHMz":{"_id":"fidDDeTM9CK4AgjsEHMz","_siteID":"ZoiyEJNGnnXpx9Jbx","title":"Mulish","regular":{"woff":"Jfk7edEmSaJQ4b88K","woff2":"L7EqJg9MPr2SvaBdj"},"bold":{"woff":"o2Hk3jWDgiqsLPbEM","woff2":"BoFQAHQiHbpeLCdfN"},"italic":{"woff":"Cj2ZexGF6ja7rbhgh","woff2":"ak4Xp8vtXwNMaTK4f"},"boldItalic":{"woff":"6vxeNmjzXFcn6EJgz","woff2":"kxtukxbiKSB3M4o4g"},"isSampleData":false,"isBuiltin":false},"fidwQgqwPsyLenCcXsNb":{"_id":"fidwQgqwPsyLenCcXsNb","isBuiltin":true,"title":"Montserrat","regular":{"woff":"YywjccToDXBfQrck4","woff2":"9e6ZLRhpvQgr5g5Jg"},"italic":{"woff":"cSnBRqoisHZiR98d7","woff2":"LTQMHn2Tk6ukjWWhZ"},"bold":{"woff":"cAjgCrPw6NQy8jjk2","woff2":"XR5xgw4GWfELqYdKm"},"boldItalic":{"woff":"rYYu3WT5ivHoovrMG","woff2":"pSxF7eJteKRcWpp5N"},"isSampleData":false}},"overlayTemplatesById":{},"pagesById":{"3fh8kvEpW5gePXeNK":{"_id":"3fh8kvEpW5gePXeNK","_siteID":"ZoiyEJNGnnXpx9Jbx","title":"Knowledge Check 2","icon":"fa-object-ungroup","workspaceId":"oPYJFRcZXq3TGjd6g","pageType":"slidePage","resources":["WehyWRN2DyAFzsCHM"],"isOptionalForCompletion":false,"data":{"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"dates":{"dateModified":"2025-06-10T18:47:53.400Z","dateCreated":"2025-05-29T14:44:52.245Z"}},"assets":[],"hideProjectNavigation":true},"47tKa74scuGfhk3hF":{"_id":"47tKa74scuGfhk3hF","_siteID":"ZoiyEJNGnnXpx9Jbx","title":"Important Notes","pageType":"slidePage","icon":"fa-object-ungroup"
