t1, 5, 1)","left":true,"top":true,"bottom":true,"right":true},"title":"blank transparent","verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fontColor":"koantic(light1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"clickAction":{"type":"openWebsite","openWebsite":"https://codes.ohio.gov/ohio-administrative-code/rule-5160-1-08"}}],"duration":35.25,"captions":[{"text":"Before submitting a service authorization,","startTime":0.119,"finishTime":2.2},{"text":"waiver service coordinators must determine the correct payer order.","startTime":2.359,"finishTime":5.829},{"text":"This process is called service sorting or coordination of benefits.","startTime":6.699,"finishTime":10.68},{"text":"Medicaid is always the payer of last resort,","startTime":12.069,"finishTime":14.479},{"text":"meaning all other payers,","startTime":14.71,"finishTime":15.92},{"text":"including Medicare and third party insurance,","startTime":16.26,"finishTime":18.36},{"text":"must be billed first.","startTime":18.569,"finishTime":19.809},{"text":"If the item is covered by Medicare,","startTime":21.17,"finishTime":22.979},{"text":"it must be submitted to Medicare before Medicaid or the waiver program.","startTime":23.09,"finishTime":26.76},{"text":"Waiver service coordinators are responsible for ensuring this process","startTime":28.209,"finishTime":31.649},{"text":"is followed correctly to avoid denials and delays.","startTime":31.649,"finishTime":34.49}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["A9QzCPJ6Ru7y6mifT","DNnv3pnzuHwDMXQ5n"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Before submitting a service authorization, waiver service coordinators must determine the correct payer order. This process is called service sorting, or coordination of benefits.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Medicaid is always the payer of last resort, meaning all other payers—including Medicare and third-party insurance—must be billed first.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"If the item is covered by Medicare, it must be submitted to Medicare before Medicaid or the waiver program.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Waiver service coordinators are responsible for ensuring this process is followed correctly to avoid denials and delays\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Before submitting a service authorization, waiver service coordinators must determine the correct payer order. This process is called service sorting, or coordination of benefits.\nMedicaid is always the payer of last resort, meaning all other payers—including Medicare and third-party insurance—must be billed first.\nIf the item is covered by Medicare, it must be submitted to Medicare before Medicaid or the waiver program.\nWaiver service coordinators are responsible for ensuring this process is followed correctly to avoid denials and delays","voiceCodeUsed":"en-US-NancyNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"iuxJoDhReDSuHXtvq"}},"KKyXyixsK2Aq4vihq":{"_id":"KKyXyixsK2Aq4vihq","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 17","upload":"Ekxcgo2r8L7Nfap6v"},"dates":{"dateCreated":"2025-05-20T16:34:31.197Z","dateModified":"2025-07-01T14:50:07.336Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"xgNZsZZpe7TvZPBTc","kind":"overlay","type":"rectangle","width":1286,"height":723.375,"x":-3,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"fivZypZraqj53kQCL","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0,"duration":33},{"identifier":"WKLGfMRiMSgCKKgcS","kind":"overlay","type":"rectangle","width":1280,"height":720,"x":0,"y":0,"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"kxjqWvTSeXQnzLsFH","isRatioFixed":true,"start":32.9,"behaviorType":"continue","rotationAngle":0}],"background":{"backgroundColor":"rgba(255, 255, 255, 1)","backgroundImageOpacity":100},"duration":60.3375,"captions":[{"text":"A lift is covered of transfer between bed and a chair,","startTime":0.009,"finishTime":2.65},{"text":"wheelchair,","startTime":2.7199999999999998,"finishTime":3.309},{"text":"or commode requires the assistance of more than one person,","startTime":3.559,"finishTime":6.269},{"text":"and without the use of a lift,","startTime":6.28,"finishTime":8.029},{"text":"the member would be bed bound.","startTime":8.039,"finishTime":9.47},{"text":"Citta lift assists are not covered by Medicare,","startTime":10.88,"finishTime":13.5},{"text":"but basic models may be covered by Medicaid.","startTime":13.56,"finishTime":16}]}},"assets":["Ekxcgo2r8L7Nfap6v","fivZypZraqj53kQCL","kxjqWvTSeXQnzLsFH"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Referencing Ohio Authorized Code 51 60 10 01 allows for an outline of coverage for patient lifts under Medicare, Medicaid, and MyCare plans. Medicare and Medicaid both cover patient lifts when transfers between a bed and another surface, like a chair or commode, require the help of more than one person. The key criterion is that without the lift, the member would be confined to bed.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Sit-to-stand lifts are a bit more limited. Medicare does not cover them, but Medicaid may cover basic models if medical necessity is documented.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For members enrolled in a MyCare Ohio plan—such as Anthem, Buckeye, CareSource, or Molina—it’s important to know that each plan has its own Clinical Coverage Policies, or CCPs. These policies outline what types of lifts are covered, what documentation is required, and whether prior authorization is needed. Always refer to the specific plan’s CCP to ensure compliance and avoid delays in equipment delivery.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Referencing Ohio Authorized Code 51 60 10 01 allows for an outline of coverage for patient lifts under Medicare, Medicaid, and MyCare plans. Medicare and Medicaid both cover patient lifts when transfers between a bed and another surface, like a chair or commode, require the help of more than one person. The key criterion is that without the lift, the member would be confined to bed.\nSit-to-stand lifts are a bit more limited. Medicare does not cover them, but Medicaid may cover basic models if medical necessity is documented.\nFor members enrolled in a MyCare Ohio plan—such as Anthem, Buckeye, CareSource, or Molina—it’s important to know that each plan has its own Clinical Coverage Policies, or CCPs. These policies outline what types of lifts are covered, what documentation is required, and whether prior authorization is needed. Always refer to the specific plan’s CCP to ensure compliance and avoid delays in equipment delivery.","jobId":"ndtHrGbCXvLJv3DKt","voiceCodeUsed":"en-US-NancyNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"Lxanh32d7p7mzLiEM":{"_id":"Lxanh32d7p7mzLiEM","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 25","upload":"SLxkRSFTxE9oh4gyi"},"dates":{"dateCreated":"2025-05-20T16:34:32.578Z","dateModified":"2025-07-01T14:48:01.631Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"wSuL5BzLPTaBuKAa3","kind":"overlay","type":"rectangle","width":1281,"height":720.5625,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"6HcTun2pRz3FeYiJk","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0,"duration":32},{"identifier":"QcFhQh47ktF99unbQ","kind":"overlay","type":"rectangle","width":1284,"height":723.0142857142857,"x":0,"y":0,"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"SrddfyqteHaKdcThL","isRatioFixed":true,"start":31.7,"behaviorType":"continue","rotationAngle":0,"duration":30.3},{"identifier":"L2nFkrGGPzDhwcWgB","kind":"overlay","type":"rectangle","width":1280,"height":764.952380952381,"x":0,"y":0,"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"RfjF6ExcmdgsXPJ7z","isRatioFixed":true,"start":61,"behaviorType":"continue","rotationAngle":0},{"identifier":"oPLnsvCMaWj77mWsu","kind":"overlay","type":"rectangle","width":583,"height":50,"x":95,"y":236,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(accent1, 0, 0)"},"fontColor":"koantic(light1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"start":62,"behaviorType":"continue","rotationAngle":0,"clickAction":{"type":"openWebsite","openWebsite":"https://codes.ohio.gov/ohio-administrative-code/rule-5160-10-01"}},{"identifier":"TgyFJEe3rtPXqKsqc","kind":"overlay","type":"rectangle","width":583,"height":50,"x":81,"y":292,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(accent1, 0, 0)"},"fontColor":"koantic(light1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"start":62,"behaviorType":"continue","rotationAngle":0,"clickAction":{"type":"openWebsite","openWebsite":"https://codes.ohio.gov/ohio-administrative-code/rule-5160-10-16"}}],"background":{"backgroundColor":"rgba(255, 255, 255, 1)","backgroundImageOpacity":100},"duration":113.6875,"captions":[{"text":"Power wheelchairs and scooters require documentation and","startTime":0.009,"finishTime":3},{"text":"prior authorization under both Medicare and Medicaid,","startTime":3,"finishTime":5.86},{"text":"but there are some key differences.","startTime":5.909,"finishTime":8.02},{"text":"For example,","startTime":8.439,"finishTime":9.13},{"text":"Medicare mandates a face to face evaluation with a physician","startTime":9.279,"finishTime":12.359},{"text":"to assess the patient's mobility needs and issue a prescription.","startTime":12.359,"finishTime":15.52},{"text":"Medicaid may not always require a face to face visit,","startTime":16.45,"finishTime":19.239},{"text":"but documentation of medical necessity is still essential.","startTime":19.45,"finishTime":22.729},{"text":"It's also important to note that coverage is limited","startTime":24.049,"finishTime":26.59},{"text":"to devices needed for use inside the home.","startTime":26.59,"finishTime":29.04},{"text":"Outdoor only use does not qualify.","startTime":29.92,"finishTime":32.189},{"text":"In Ohio,","startTime":34.479,"finishTime":35.2},{"text":"several provider types have prescriptive","startTime":35.43,"finishTime":37.31},{"text":"authority for durable medical equipment,","startTime":37.31,"finishTime":39.189},{"text":"prosthetics,","startTime":39.27,"finishTime":39.99},{"text":"orthotics,","startTime":40.029,"finishTime":40.79},{"text":"and supplies items,","startTime":40.81,"finishTime":42.069},{"text":"including physicians,","startTime":42.31,"finishTime":43.11},{"text":"podiatrists,","startTime":43.31,"finishTime":44.15},{"text":"advanced practice registered nurses with","startTime":44.349,"finishTime":46.11},{"text":"relevant specialties and physician assistants.","startTime":46.11,"finishTime":48.909},{"text":"Heavy duty wheelchairs are covered if the beneficiary weighs more than 250 pounds.","startTime":50.279,"finishTime":55.15},{"text":"Extra heavy duty wheelchairs are covered if the member is more than 300 pounds.","startTime":56.56,"finishTime":60.95},{"text":"Power wheelchair coverage is determined under Ohio Administrative","startTime":62.349,"finishTime":65.55},{"text":"code rules 5160 1001 and 5160 1016.","startTime":65.55,"finishTime":70.62},{"text":"If the patient is covered by Medicare,","startTime":71.919,"finishTime":73.9},{"text":"Medicare is the primary payer.","startTime":74.04,"finishTime":75.91},{"text":"If the patient is only on Medicaid,","startTime":76.809,"finishTime":78.72},{"text":"then Medicaid is the payer.","startTime":78.849,"finishTime":80.68},{"text":"For dual eligible individuals,","startTime":81.37,"finishTime":83.089},{"text":"Medicare pays first,","startTime":83.209,"finishTime":84.379},{"text":"and Medicaid may cover any remaining costs,","startTime":84.489,"finishTime":86.879},{"text":"including upgrades or accessories,","startTime":87.05,"finishTime":88.8},{"text":"if they are medically necessary.","startTime":88.87,"finishTime":90.559},{"text":"The Ohio Department of Medicaid also covers customized","startTime":91.809,"finishTime":94.849},{"text":"wheelchairs for individuals in long-term care facilities.","startTime":94.849,"finishTime":98.05},{"text":"Additionally,","startTime":98.87,"finishTime":99.529},{"text":"group 4 and Group 5 power wheelchairs are","startTime":99.819,"finishTime":101.94},{"text":"covered under Medicaid when justified by medical necessity.","startTime":101.94,"finishTime":105.089},{"text":"To conclude,","startTime":106.44,"finishTime":107.12},{"text":"as care managers,","startTime":107.279,"finishTime":108.4},{"text":"your role includes referring members to authorized","startTime":108.48,"finishTime":110.889},{"text":"suppliers who can provide the appropriate equipment.","startTime":110.889,"finishTime":113.51}]}},"assets":["SLxkRSFTxE9oh4gyi","6HcTun2pRz3FeYiJk","SrddfyqteHaKdcThL","RfjF6ExcmdgsXPJ7z"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Power wheelchairs and scooters require documentation and prior authorization under both Medicare and Medicaid, but there are some key differences. For example, Medicare mandates a face-to-face evaluation with a physician to assess the patient’s mobility needs and issue a prescription. Medicaid may not always require a face-to-face visit, but documentation of medical necessity is still essential.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It's also important to note that coverage is limited to devices needed for use inside the home. Outdoor-only use does not qualify.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.5}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"In Ohio, several provider types have prescriptive authority for Durable Medical Equipment, Prosthetics, Orthotics, and Supplies items, including physicians, podiatrists, Advanced Practice Registered Nurses with relevant specialties, and physician assistants.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Heavy duty wheelchairs are covered if the beneficiary weighs more than 250 lbs. ​​\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Extra heavy duty wheelchairs are covered if the member is more than 300 lbs.​​\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Power wheelchair coverage is determined under Ohio Administrative Code rules 51 60 10 01 and 51 60 10 16.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"If the patient is covered by Medicare, Medicare is the primary payer. If the patient is only on Medicaid, then Medicaid is the payer. For dual-eligible individuals, Medicare pays first, and Medicaid may cover any remaining costs, including upgrades or accessories, if they are medically necessary.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The Ohio Department of Medicaid also covers customized wheelchairs for individuals in long-term care facilities. Additionally, Group 4 and Group 5 power wheelchairs are covered under Medicaid when justified by medical necessity.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"To conclude, as care managers, your role includes referring members to authorized suppliers who can provide the appropriate equipment.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Power wheelchairs and scooters require documentation and prior authorization under both Medicare and Medicaid, but there are some key differences. For example, Medicare mandates a face-to-face evaluation with a physician to assess the patient’s mobility needs and issue a prescription. Medicaid may not always require a face-to-face visit, but documentation of medical necessity is still essential.\nIt's also important to note that coverage is limited to devices needed for use inside the home. Outdoor-only use does not qualify.\n\nIn Ohio, several provider types have prescriptive authority for Durable Medical Equipment, Prosthetics, Orthotics, and Supplies items, including physicians, podiatrists, Advanced Practice Registered Nurses with relevant specialties, and physician assistants.\nHeavy duty wheelchairs are covered if the beneficiary weighs more than 250 lbs. ​​\nExtra heavy duty wheelchairs are covered if the member is more than 300 lbs.​​\nPower wheelchair coverage is determined under Ohio Administrative Code rules 51 60 10 01 and 51 60 10 16.\nIf the patient is covered by Medicare, Medicare is the primary payer. If the patient is only on Medicaid, then Medicaid is the payer. For dual-eligible individuals, Medicare pays first, and Medicaid may cover any remaining costs, including upgrades or accessories, if they are medically necessary.\nThe Ohio Department of Medicaid also covers customized wheelchairs for individuals in long-term care facilities. Additionally, Group 4 and Group 5 power wheelchairs are covered under Medicaid when justified by medical necessity.\nTo conclude, as care managers, your role includes referring members to authorized suppliers who can provide the appropriate equipment.","jobId":"tkD8zq7sS5gi6kEWJ","featureAdoption":{"isAddingPauses":true,"isUsingMultipleVoices":false,"isAdjustingSpeed":false},"voiceCodeUsed":"en-US-NancyNeural"}},"MEcM3WiKg6FkowHDj":{"_id":"MEcM3WiKg6FkowHDj","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Knowledge Check"},"dates":{"dateCreated":"2025-05-29T14:43:11.176Z","dateModified":"2025-05-29T14:43:20.819Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true,"questions":["yJNWjbYgKkpgEvH9M"]},"video":{"autoPlay":true,"overlays":[{"identifier":"jNcj typically only useful to someone who is sick or injured.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"And be equipment that is intended to be used in a home setting.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Any devices that meet these criteria are covered under Medicare Part B. These are shown in the box on the left. Medicaid guidelines are shown on the box to the right. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The guidelines for Medicaid coverage for D M E is defined in Ohio Administrative Code 51 60 1 01. Here, coverage is based on the concept of medical necessity. This means the equipment must be appropriate for the member’s diagnosis, effective for treatment, and not provided for convenience. Medicaid also covers necessary supplies, accessories, repairs, and replacements when medically necessary.  \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It’s important for care managers to understand these distinctions to ensure proper documentation, route claims appropriately, and avoid delays in service delivery.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Durable Medical Equipment, or DME, sometimes referred to as home medical equipment or HME\nrefers to specialized items that help people with daily living activities.\n​To be classified as durable medical equipment these devices must be: \nDurable where they are expected to last at least 3 years and can withstand repeated use.\nMedical in nature where they are typically only useful to someone who is sick or injured.\nAnd be equipment that is intended to be used in a home setting.\nAny devices that meet these criteria are covered under Medicare Part B. These are shown in the box on the left. Medicaid guidelines are shown on the box to the right. \nThe guidelines for Medicaid coverage for D M E is defined in Ohio Administrative Code 51 60 1 01. Here, coverage is based on the concept of medical necessity. This means the equipment must be appropriate for the member’s diagnosis, effective for treatment, and not provided for convenience. Medicaid also covers necessary supplies, accessories, repairs, and replacements when medically necessary.  \nIt’s important for care managers to understand these distinctions to ensure proper documentation, route claims appropriately, and avoid delays in service delivery.","jobId":"gN6DLkmbQpKrsEjTZ","voiceCodeUsed":"en-US-NancyNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"WehyWRN2DyAFzsCHM":{"_id":"WehyWRN2DyAFzsCHM","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Knowledge Check 2"},"dates":{"dateCreated":"2025-05-29T14:44:52.227Z","dateModified":"2025-05-29T14:45:01.447Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5Rv "finishTime":62.43},{"text":"frequency limits which can be exceeded in the case of equipment failure,","startTime":62.43,"finishTime":65.76},{"text":"a change in a member's condition,","startTime":65.87,"finishTime":67.5},{"text":"or a new functional need.","startTime":67.669,"finishTime":68.989}]}},"assets":["6NGZMo75DfoerNtW9","rERvJv4draErAQ7R5","AJuYZERMBakQDPX4H"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"OAC Guidelines 51 60 10 01 and 51 60 10 30 specify walker coverage\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"To clarify who pays, If the patient is covered by Medicare, Medicare is the primary payer. If they’re only on Medicaid, then Medicaid pays. For dual-eligible individuals, Medicare pays first, and Medicaid may cover remaining costs or upgrades if medically necessary.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Both Medicare and Medicaid cover walkers—including standard, wheeled, and rollator types—when they are medically necessary.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"To bill for a walker, a prescription from a qualified provider is required, and the medical necessity must be clearly documented in the member's record. Care managers can then work with an authorized DME supplier to both order and follow up to make sure the patient receives their equipment in a timely manner.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Prior authorization is not usually required for standard walkers which have an expected useful life of around five years. Prior authorization may be needed for upgraded models or if the request exceeds frequency limits which can be exceeded in the case of Equipment failure, a Change in a member's condition, or a new functional need.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"OAC Guidelines 51 60 10 01 and 51 60 10 30 specify walker coverage\nTo clarify who pays, If the patient is covered by Medicare, Medicare is the primary payer. If they’re only on Medicaid, then Medicaid pays. For dual-eligible individuals, Medicare pays first, and Medicaid may cover remaining costs or upgrades if medically necessary.\nBoth Medicare and Medicaid cover walkers—including standard, wheeled, and rollator types—when they are medically necessary.\nTo bill for a walker, a prescription from a qualified provider is required, and the medical necessity must be clearly documented in the member's record. Care managers can then work with an authorized DME supplier to both order and follow up to make sure the patient receives their equipment in a timely manner.\nPrior authorization is not usually required for standard walkers which have an expected useful life of around five years. Prior authorization may be needed for upgraded models or if the request exceeds frequency limits which can be exceeded in the case of Equipment failure, a Change in a member's condition, or a new functional need.","voiceCodeUsed":"en-US-NancyNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"QqkvXAxAm5gkbLhgw"}},"Zui5S9734edN5f89d":{"_id":"Zui5S9734edN5f89d","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 16","upload":"LENQ5AWbXCJ4GzGWe"},"dates":{"dateCreated":"2025-05-20T16:34:30.945Z","dateModified":"2025-07-01T14:49:52.719Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"RkxAkMG6p9c5qDzoz","kind":"overlay","type":"rectangle","width":1282,"height":768.4369047619048,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"4TGLheBhHX2t92JE4","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0},{"identifier":"QTiaFyv6fQxEQ2knD","kind":"overlay","type":"rectangle","width":410,"height":582.96875,"x":859,"y":110,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"hDCnjGX5xPkpZsoX9","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0,"flipHorizontal":true},{"identifier":"gpoFg6o7bKMW2tmfs","kind":"overlay","type":"rectangle","width":537,"height":45,"x":63,"y":132,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"border":{"size":0,"color":"koantic(accent1, 5, 1)","left":true,"top":true,"bottom":true,"right":true},"fill":{"color":"koantic(light2, 0, 1)","type":"color","opacity":0},"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fontColor":"koantic(light1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20},"title":"Untitled"},"clickAction":{"type":"openWebsite","openWebsite":"https://codes.ohio.gov/ohio-administrative-code/rule-5160-10-13"}}],"background":{"backgroundColor":"rgba(255, 255, 255, 1)","backgroundImageOpacity":100},"duration":56.7,"captions":[{"text":"Ohio authorized code 5160 1013 is referenced here for an outline","startTime":0.009,"finishTime":4.199},{"text":"of coverage for oxygen therapy under both Medicare and Medicaid,","startTime":4.199,"finishTime":7.36},{"text":"where both programs cover oxygen therapy","startTime":7.4,"finishTime":9.439},{"text":"equipment and supplies when medically necessary.","startTime":9.439,"finishTime":11.829},{"text":"Medical necessity is determined by clinical documentation showing a diagnosis","startTime":13.22,"finishTime":17.5},{"text":"of severe lung disease or symptoms related to hypoxia.","startTime":17.5,"finishTime":20.85},{"text":"A blood oxygen saturation level of 88% or lower is typically required.","startTime":21.729,"finishTime":26.52},{"text":"However,","startTime":27.409,"finishTime":27.84},{"text":"patients with congestive heart failure,","startTime":28.09,"finishTime":29.84},{"text":"pulmonary hypertension,","startTime":30.02,"finishTime":31.479},{"text":"or COR pulmonol may qualify with levels up to 89%.","startTime":31.649,"finishTime":35.299},{"text":"It's important to include clinical testing results such as pulse","startTime":36.599,"finishTime":39.63},{"text":"oximetry or arterial blood gas studies with any authorization request.","startTime":39.63,"finishTime":43.74},{"text":"Also,","startTime":44.639,"finishTime":45.15},{"text":"note that the Ohio Department of Medicaid has recently added Group 3","startTime":45.259,"finishTime":48.68},{"text":"criteria as eligibility criteria from the Ohio Authorized code rule above,","startTime":48.68,"finishTime":53.029},{"text":"which may expand eligibility for certain patients.","startTime":53.2,"finishTime":55.959}]}},"assets":["LENQ5AWbXCJ4GzGWe","4TGLheBhHX2t92JE4","hDCnjGX5xPkpZsoX9"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Ohio Authorized Code 51 60 10 13 is referenced here for an outline of coverage for oxygen therapy under both Medicare and Medicaid where Both programs cover oxygen therapy equipment and supplies when medically necessary.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Medical necessity is determined by clinical documentation showing a diagnosis of severe lung disease or symptoms related to hypoxia. A blood oxygen saturation level of 88% or lower is typically required. However, patients with congestive heart failure, pulmonary hypertension, or cor pulmonale may qualify with levels up to 89%.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It’s important to include clinical testing results such as pulse oximetry or arterial blood gas studies with any authorization request. Also, note that the Ohio Department of Medicaid has recently added Group 3 criteria as eligibility criteria from the Ohio authorized code rule above, which may expand eligibility for certain patients.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Ohio Authorized Code 51 60 10 13 is referenced here for an outline of coverage for oxygen therapy under both Medicare and Medicaid where Both programs cover oxygen therapy equipment and supplies when medically necessary.\nMedical necessity is determined by clinical documentation showing a diagnosis of severe lung disease or symptoms related to hypoxia. A blood oxygen saturation level of 88% or lower is typically required. However, patients with congestive heart failure, pulmonary hypertension, or cor pulmonale may qualify with levels up to 89%.\nIt’s important to include clinical testing results such as pulse oximetry or arterial blood gas studies with any authorization request. Also, note that the Ohio Department of Medicaid has recently added Group 3 criteria as eligibility criteria from the Ohio authorized code rule above, which may expand eligibility for certain patients.","jobId":"kfyt2TN8qYgXabPKK","voiceCodeUsed":"en-US-NancyNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false}}},"ai5CBjXNiRF3N66hj":{"_id":"ai5CBjXNiRF3N66hj","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 21","upload":"C46YR54AChrJ4PbfH"},"dates":{"dateCreated":"2025-05-20T16:34:31.759Z","dateModified":"2025-07-01T14:50:56.274Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"BCCEJTjvcwH9QJ6dZ","kind":"overlay","type":"rectangle","width":1283,"height":721.6875,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"92TLfEaP5t4iMsYfR","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0,"imageCropping":{"positionX":0,"positionY":0,"width":100,"height":100}},{"identifier":"Js8qnhEPkMT7Xp62o","kind":"overlay","type":"rectangle","width":561,"height":40,"x":59,"y":220,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"border":{"size":0,"color":"koantic(accent1, 5, 1)","left":true,"top":true,"bottom":true,"right":true},"fill":{"color":"koantic(accent1, 0, 0)","type":"color"},"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fontColor":"koantic(light1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20},"title":"Clear box"},"clickAction":{"type":"openWebsite","openWebsite":"https://codes.ohio.gov/ohio-administrative-code/rule-5160-10-01"}}],"background":{"backgroundColor":"rgba(255, 255, 255, 1)","backgroundImageOpacity":100},"duration":58.1875,"captions":[{"text":"Ohio authorized code 5160 1001 specifies coverage for surgical dressings.","startTime":0.009,"finishTime":5.599},{"text":"Medicare covers both primary and secondary dressings for surgical wounds","startTime":6.469,"finishTime":10.27},{"text":"or wounds that have been mechanically or surgically debrided.","startTime":10.27,"finishTime":13.109},{"text":"Medicaid does not have a standardized list of covered dressings,","startTime":14.05,"finishTime":17.209},{"text":"but all items must be ordered by a physician and justified by medical necessity.","startTime":17.329,"finishTime":21.53},{"text":"A key clarification under Medicare,","startTime":22.85,"finishTime":25.069},{"text":"if a patient is receiving skilled nursing care at home,","startTime":25.2,"finishTime":27.95},{"text":"the home health agency is responsible for supplying the dressings.","startTime":28.04,"finishTime":31.399},{"text":"This","startTime":32.179,"finishTime":32.188},{"text":"is known as the home health provision.","startTime":32.448,"finishTime":34.558},{"text":"Medicaid may follow similar practices,","startTime":35.49,"finishTime":37.72},{"text":"but this can vary depending on the provider or plan.","startTime":37.849,"finishTime":40.56},{"text":"For billing and documentation,","startTime":41.909,"finishTime":43.509},{"text":"it's essential to clearly document the wound type,","startTime":43.59,"finishTime":46.069},{"text":"treatment plan,","startTime":46.31,"finishTime":47.139},{"text":"and frequency of dressing changes.","startTime":47.22,"finishTime":49.189},{"text":"While no specific form is required,","startTime":50.04,"finishTime":51.909},{"text":"thorough documentation by care managers is critical","startTime":52,"finishTime":54.639},{"text":"to support medical necessity and ensure coverage.","startTime":54.639,"finishTime":57.36}]}},"assets":["C46YR54AChrJ4PbfH","92TLfEaP5t4iMsYfR"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Ohio Authorized Code 51 60 10 01 specifies coverage for Surgical Dressings. Medicare covers both primary and secondary dressings for surgical wounds or wounds that have been mechanically or surgically debrided. Medicaid does not have a standardized list of covered dressings, but all items must be ordered by a physician and justified by medical necessity.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"A key clarification: under Medicare, if a patient is receiving skilled nursing care at home, the home health agency is responsible for supplying the dressings. This is known as the 'home health provision.' Medicaid may follow similar practices, but this can vary depending on the provider or plan.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For billing and documentation, it’s essential to clearly document the wound type, treatment plan, and frequency of dressing changes. While no specific form is required, thorough documentation by care managers is critical to support medical necessity and ensure coverage.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Ohio Authorized Code 51 60 10 01 specifies coverage for Surgical Dressings. Medicare covers both primary and secondary dressings for surgical wounds or wounds that have been mechanically or surgically debrided. Medicaid does not have a standardized list of covered dressings, but all items must be ordered by a physician and justified by medical necessity.\nA key clarification: under Medicare, if a patient is receiving skilled nursing care at home, the home health agency is responsible for supplying the dressings. This is known as the 'home health provision.' Medicaid may follow similar practices, but this can vary depending on the provider or plan.\nFor billing and documentation, it’s essential to clearly document the wound type, treatment plan, and frequency of dressing changes. While no specific form is required, thorough documentation by care managers is critical to support medical necessity and ensure coverage.","voiceCodeUsed":"en-US-NancyNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"JpREctYWwTb2KWBYi"}},"cbybWYsxjawajYfJ2":{"_id":"cbybWYsxjawajYfJ2","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 14","upload":"JsuFGrotFTBrQjxvi"},"dates":{"dateCreated":"2025-05-20T16:34:30.704Z","dateModified":"2025-07-01T14:49:26.480Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"ove age under Medicare","startTime":0.119,"finishTime":3.16},{"text":"and Medicaid based on Ohio authorized code 5160 1001.","startTime":3.16,"finishTime":7.67},{"text":"Medicare will cover a hospital bed if the member","startTime":8.529,"finishTime":10.72},{"text":"is confined to bed for most of the day,","startTime":10.72,"finishTime":12.699},{"text":"needs elevation greater than 90 degrees,","startTime":12.85,"finishTime":15.039},{"text":"or requires frequent repositioning.","startTime":15.13,"finishTime":16.959},{"text":"However,","startTime":17.889,"finishTime":18.45},{"text":"full electric beds are not covered under Medicare.","startTime":18.69,"finishTime":21.459},{"text":"Medicaid has slightly different criteria.","startTime":22.92,"finishTime":25.319},{"text":"It may cover a hospital bed if the member needs elevation greater than 30","startTime":26.159,"finishTime":29.67},{"text":"degrees that cannot be achieved with pillows or wedges in a standard bed,","startTime":29.67,"finishTime":32.979},{"text":"requires assistance with mobility or transfers","startTime":33.229,"finishTime":35.63},{"text":"or needs frequent caregiver intervention based","startTime":35.63,"finishTime":37.709},{"text":"on the elevating function to alleviate pain or prevent pressure ulcers.","startTime":37.709,"finishTime":41.349},{"text":"Additionally,","startTime":42.15,"finishTime":42.93},{"text":"if the member uses or will use traction equipment that can","startTime":43.06,"finishTime":45.759},{"text":"only be attached to a hospital bed that also qualifies.","startTime":45.759,"finishTime":49.18},{"text":"While semi-electric beds are commonly approved under Medicaid,","startTime":50.59,"finishTime":53.59},{"text":"full electric beds may be only covered in","startTime":53.869,"finishTime":55.83},{"text":"rare cases if medical necessity is well documented.","startTime":55.83,"finishTime":58.909},{"text":"Always ensure that documentation includes the diagnosis,","startTime":59.81,"finishTime":63.08},{"text":"functional limitations,","startTime":63.29,"finishTime":64.519},{"text":"and a prescriber's order to support the request.","startTime":64.559,"finishTime":67.04}]}},"assets":["JsuFGrotFTBrQjxvi","XCi27uhkow26FZE35"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Here is the criteria for hospital bed coverage under Medicare and Medicaid, based on Ohio Authorized Code 51 60 10 01. Medicare will cover a hospital bed if the member is confined to bed for most of the day, needs elevation greater than 90 degrees, or requires frequent repositioning. However, full electric beds are not covered under Medicare.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Medicaid has slightly different criteria. It may cover a hospital bed if the member needs elevation greater than 30 degrees that cannot be achieved with pillows or wedges in a standard bed, requires assistance with mobility or transfers, or needs frequent caregiver intervention based on the elevating function to alleviate pain or prevent pressure ulcers. Additionally, if the member uses or will use traction equipment that can only be attached to a hospital bed, that also qualifies.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"While semi-electric beds are commonly approved under Medicaid, full electric beds may be only covered in rare cases if medical necessity is well documented. Always ensure that documentation includes the diagnosis, functional limitations, and a prescriber’s order to support the request.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Here is the criteria for hospital bed coverage under Medicare and Medicaid, based on Ohio Authorized Code 51 60 10 01. Medicare will cover a hospital bed if the member is confined to bed for most of the day, needs elevation greater than 90 degrees, or requires frequent repositioning. However, full electric beds are not covered under Medicare.\nMedicaid has slightly different criteria. It may cover a hospital bed if the member needs elevation greater than 30 degrees that cannot be achieved with pillows or wedges in a standard bed, requires assistance with mobility or transfers, or needs frequent caregiver intervention based on the elevating function to alleviate pain or prevent pressure ulcers. Additionally, if the member uses or will use traction equipment that can only be attached to a hospital bed, that also qualifies.\nWhile semi-electric beds are commonly approved under Medicaid, full electric beds may be only covered in rare cases if medical necessity is well documented. Always ensure that documentation includes the diagnosis, functional limitations, and a prescriber’s order to support the request.","voiceCodeUsed":"en-US-NancyNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"c58uRPjRBTaCBzodc"}},"dBwqqeawEbL7GTAL5":{"_id":"dBwqqeawEbL7GTAL5","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 15","upload":"pNMPtRCqdGPbowapP"},"dates":{"dateCreated":"2025-05-20T16:34:30.826Z","dateModified":"2025-07-01T14:49:40.195Z"},"users
