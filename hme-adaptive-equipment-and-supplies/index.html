60 10<break time=\"0.5s\"/>In this same step Care Managers may have to secure prior authorization where a member's healthcare provider seeks approval for D M E with that member's insurance plan. For MyCare prior authorizations are sometimes needed depending on the plan policy. Likewise, for Medicare prior authorizations are sometimes required where it depends on the D M E item, For Medicaid prior authorizations are often required for many D M E items.<break time=\"0.5s\"/><break time=\"0.5s\"/><break time=\"0.5s\"/>The fifth step is to Identify a participating provider and process billing. D M E providers are those who sell and provide D M E equipment. Care managers will need to find a provide who will accept the member's plan and the reimbursement rate for the equipment provided by that plan. If a provider declines, then Care managers should continue searching for a D M E provider who will participate. <break time=\"0.5s\"/>For MyCare, the Medicare portion of their MyCare plan pays first as the primary source where Medicaid then may cover remaining costs. For Medicare, medicare is the primary payer. For Medicaid, Medicaid is the primary payer.<break time=\"0.5s\"/><break time=\"0.5s\"/><break time=\"0.5s\"/>The sixth step is to submit prior authorization, if required.<break time=\"0.5s\"/>Care managers must determine who the primary payer is—this depends on the member’s coverage:<break time=\"0.5s\"/>If the member has Medicare only, Medicare is the primary payer.<break time=\"0.5s\"/>If the member has Medicaid only, Medicaid is the primary payer.<break time=\"0.5s\"/>If the member is dual eligible, Medicare is typically the primary payer, and Medicaid may cover remaining costs.<break time=\"0.5s\"/>If the member is enrolled in a MyCare plan, the plan coordinates both Medicare and Medicaid benefits. In this case, the care manager must follow the MyCare plan’s specific process to determine which portion—Medicare or Medicaid—is responsible for the item.<break time=\"0.5s\"/><break time=\"0.5s\"/><break time=\"0.5s\"/>Once prior authorization is approved, the next step is to coordinate delivery of the equipment.<break time=\"0.5s\"/>For MyCare members, it’s important to determine which part of their plan is paying for the equipment:<break time=\"0.5s\"/>If Medicaid is the primary payer, the Durable Medical Equipment provider must be enrolled with Ohio Medicaid and in-network with the member’s MyCare plan.<break time=\"0.5s\"/>If the member has a separate Medicare Advantage plan outside of MyCare, the provider must be enrolled with Medicare and follow that plan’s network requirements.<break time=\"0.5s\"/>For Medicare-only members, the provider must be a Medicare-enrolled Durable Medical Equipment supplier.<break time=\"0.5s\"/>For Medicaid-only members, the provider must be a Medicaid-enrolled Durable Medical Equipment supplier.<break time=\"0.5s\"/>Once a participating provider is identified, the eighth and final step is to follow up. Educate the member on how to use an maintain the equipment, confirm they received it, and monitor for any ongoing needs, repairs, or replacements.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"There are 8 steps involved for a care manager to obtain DME for a","startTime":0.119,"finishTime":3.319},{"text":"member where each step in the 8-step","startTime":3.319,"finishTime":4.969},{"text":"process varies slightly depending on the payer,","startTime":4.969,"finishTime":7.26},{"text":"either mycare,","startTime":7.32,"finishTime":8.05},{"text":"Medicare or Medicaid.","startTime":8.239,"finishTime":9.64},{"text":"The first step is to assess the members' needs.","startTime":12.02,"finishTime":14.689},{"text":"Here a care manager identifies the functional limitations or medical","startTime":15.579,"finishTime":19.219},{"text":"condition requiring DME and that the equipment is medically necessary.","startTime":19.219,"finishTime":22.85},{"text":"For my care plans,","startTime":24.239,"finishTime":25.2},{"text":"this definition must meet both the Medicare and Medicaid definitions.","startTime":25.239,"finishTime":28.92},{"text":"Medicare's definition is that the equipment has a primarily medical purpose,","startTime":29.75,"finishTime":33.7},{"text":"is durable,","startTime":33.869,"finishTime":34.509},{"text":"and is used in the home.","startTime":34.549,"finishTime":35.819},{"text":"Medicaid's definition follows Ohio authorized code 516101,","startTime":36.68,"finishTime":41.15},{"text":"where one must establish a medical need for the DME.","startTime":41.159,"finishTime":43.72},{"text":"The second step is to obtain a prescription for the DME for the member by","startTime":46.119,"finishTime":49.689},{"text":"ensuring that the member has been prescribed","startTime":49.689,"finishTime":51.49},{"text":"the DME by someone with prescription authority.","startTime":51.49,"finishTime":53.99},{"text":"Those with prescription authority for DME include physicians,","startTime":54.9,"finishTime":57.86},{"text":"podiatrists,","startTime":58,"finishTime":58.86},{"text":"advanced practice registered nurses with a","startTime":59.09,"finishTime":60.919},{"text":"relevant specialty or physician assistants.","startTime":60.919,"finishTime":63.74},{"text":"The prescription must include a diagnosis,","startTime":64.47,"finishTime":66.91},{"text":"functional need,","startTime":67.139,"finishTime":67.94},{"text":"and the specific item being requested.","startTime":68.059,"finishTime":70.169},{"text":"Prescriptions are required by MyCare,","startTime":71.379,"finishTime":73.639},{"text":"Medicare,","startTime":73.769,"finishTime":74.29},{"text":"and Medicaid.","startTime":74.449,"finishTime":75.44},{"text":"For MyCare,","startTime":76.209,"finishTime":76.839},{"text":"the prescription must be accepted by the MyCare plan.","startTime":77.05,"finishTime":80.08},{"text":"For Medicare,","startTime":80.769,"finishTime":81.33},{"text":"the prescription must come from a Macare enrolled provider.","startTime":81.41,"finishTime":84.519},{"text":"Likewise,","startTime":85.4,"finishTime":85.879},{"text":"for Medicaid,","startTime":85.989,"finishTime":86.519},{"text":"a prescription must come from a Medicaid eligible provider.","startTime":86.529,"finishTime":89.75},{"text":"The 3rd step is to gather documentation including face to face visit notes,","startTime":92.089,"finishTime":96.139},{"text":"written justification for the specific equipment,","startTime":96.33,"finishTime":98.739},{"text":"and any prior authorizations.","startTime":98.889,"finishTime":100.769},{"text":"You may need to conduct a face to face visit to facilitate this step.","startTime":101.61,"finishTime":105.519},{"text":"For my care,","startTime":106.29,"finishTime":106.73},{"text":"a face to face visit is required for DME,","startTime":106.769,"finishTime":109.019},{"text":"typically within 6 months before the order for the DME is placed where","startTime":109.05,"finishTime":112.169},{"text":"this matches the timing of a face to face visit needed for Medicare.","startTime":112.169,"finishTime":115.72},{"text":"For Medicaid,","startTime":116.41,"finishTime":116.93},{"text":"a face to face visit is also needed before ordering DME,","startTime":116.97,"finishTime":120.089},{"text":"but the timing of this visit may vary depending on the equipment needed.","startTime":120.169,"finishTime":123.559},{"text":"The 4th step is to determine the members' coverage either Mycare,","startTime":125.9,"finishTime":129.21},{"text":"Medicare,","startTime":129.339,"finishTime":129.86},{"text":"or Medicaid.","startTime":130.02,"finishTime":130.83},{"text":"Care managers then need to confirm if the item is","startTime":131.72,"finishTime":134},{"text":"covered under the MyCare Ohio waiver Ohio Authorized code 51694431,","startTime":134,"finishTime":139.029},{"text":"Medicare Part B,","startTime":139.119,"finishTime":140.11},{"text":"or the Ohio Medicaid State Plan Ohio Authorized Code 516,010.","startTime":140.24,"finishTime":144.63},{"text":"In the same step,","startTime":144.839,"finishTime":145.639},{"text":"care managers may have to secure prior authorization where a member's","startTime":145.72,"finishTime":148.919},{"text":"healthcare provider seeks approval for DME with that member's insurance plan.","startTime":148.919,"finishTime":152.91},{"text":"For MyCare,","startTime":153.6,"finishTime":154.22},{"text":"prior authorizations are sometimes needed depending on the plan policy.","startTime":154.24,"finishTime":158.07},{"text":"Likewise,","startTime":159.009,"finishTime":159.58},{"text":"for Medicare prior authorizations are sometimes required","startTime":159.809,"finishTime":162.57},{"text":"where it depends on the DME item,","startTime":162.57,"finishTime":164.25},{"text":"for Medicaid prior authorizations are often required for many DME items.","startTime":164.41,"finishTime":168.57},{"text":"The 5th step is to identify a participating provider and process billing.","startTime":170.91,"finishTime":175.139},{"text":"DME providers are those who sell and provide DME equipment.","startTime":176.009,"finishTime":179.679},{"text":"Care managers will need to find a provider who will accept the member's","startTime":180.63,"finishTime":183.589},{"text":"plan and the reimbursement rate for the equipment provided by that plan.","startTime":183.589,"finishTime":187.179},{"text":"If a provider declines,","startTime":187.979,"finishTime":189.369},{"text":"then care managers should continue searching for","startTime":189.5,"finishTime":191.539},{"text":"a DME provider who will participate.","startTime":191.539,"finishTime":193.77},{"text":"For MyCare,","startTime":195.13,"finishTime":195.779},{"text":"the Medicare portion of their Mycare plan pays first as","startTime":195.949,"finishTime":198.509},{"text":"the primary source where Medicaid then may cover remaining costs.","startTime":198.509,"finishTime":201.75},{"text":"For Medicare,","startTime":202.619,"finishTime":203.449},{"text":"Medicare is the primary payer.","startTime":203.58,"finishTime":205.69},{"text":"For Medicaid,","startTime":206.419,"finishTime":207.24},{"text":"Medicaid is the primary payer.","startTime":207.35,"finishTime":209.259},{"text":"The 6th step is to submit prior authorization if required.","startTime":211.58,"finishTime":215.429},{"text":"Care managers must determine who the primary payer is.","startTime":216.789,"finishTime":219.74},{"text":"This depends on the member's coverage.","startTime":219.91,"finishTime":221.94},{"text":"If the member has Medicare only,","startTime":222.309,"finishTime":224.02},{"text":"Medicare is the primary payer.","startTime":224.149,"finishTime":226.1},{"text":"If the member has Medicaid only,","startTime":227.46,"finishTime":229.179},{"text":"Medicaid is the primary payer.","startTime":229.339,"finishTime":231.229},{"text":"If the member is dual eligible,","startTime":232.639,"finishTime":234.279},{"text":"Medicare is typically the primary payer and Medicaid may cover remaining costs.","startTime":234.44,"finishTime":238.949},{"text":"If the member is enrolled in a MyCare plan,","startTime":240.33,"finishTime":242.52},{"text":"the plan coordinates both Medicare and Medicaid benefits.","startTime":242.57,"finishTime":245.929},{"text":"In this case,","startTime":246.679,"finishTime":247.46},{"text":"the care manager must follow the Mycare plans specific process to","startTime":247.55,"finishTime":250.71},{"text":"determine which portion Medicare or Medicaid is responsible for the item.","startTime":250.71,"finishTime":254.789},{"text":"Once prior authorization is approved,","startTime":257.19,"finishTime":259.29},{"text":"the next step is to coordinate delivery of the equipment.","startTime":259.428,"finishTime":262.39},{"text":"For MyCare members,","startTime":263.859,"finishTime":265.019},{"text":"it's important to determine which part of their plan is paying for the equipment.","startTime":265.1,"finishTime":269.049},{"text":"If Medicaid is the primary payer,","startTime":269.42,"finishTime":271.25},{"text":"the durable medical equipment provider must be enrolled with","startTime":271.359,"finishTime":274.1},{"text":"Ohio Medicaid and in-network with the members Mycare plan.","startTime":274.1,"finishTime":277.339},{"text":"If the member has a separate Medicare Advantage plan outside of MyCare,","startTime":278.779,"finishTime":282.1},{"text":"the provider must be enrolled with Medicare","startTime":282.29,"finishTime":284.22},{"text":"and follow the plan's network requirements.","startTime":284.22,"finishTime":286.579},{"text":"For Medicare only members,","startTime":287.929,"finishTime":289.41},{"text":"the provider must be a Medicare enrolled durable medical equipment supplier.","startTime":289.529,"finishTime":293.48},{"text":"For Medicaid only members,","startTime":294.899,"finishTime":296.339},{"text":"the provider must be a Medicaid enrolled durable medical equipment supplier.","startTime":296.459,"finishTime":300.42},{"text":"Once a participating provider is identified,","startTime":301.859,"finishTime":304.35},{"text":"the 8th and final step is to follow up.","startTime":304.579,"finishTime":306.899},{"text":"Educate the member on how to use and maintain the equipment,","startTime":307.69,"finishTime":310.51},{"text":"confirm they received it,","startTime":310.839,"finishTime":311.829},{"text":"and monitor for any ongoing needs,","startTime":312,"finishTime":313.799},{"text":"repairs or replacements.","startTime":313.829,"finishTime":315.64}]}},"YL3djkYxtS66NEELB":{"_id":"YL3djkYxtS66NEELB","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":1056359,"uploadedFileName":"Wheelchair-Coverage-Guidelines (3).png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-11T15:06:02.612Z","dateModified":"2025-06-11T15:06:02.612Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"FHuQhxPzEms8QaW3C","thumbnail":"PzYN2DkweQhmbQqnt"},"Ydyh89cwcmMfdEQkd":{"_id":"Ydyh89cwcmMfdEQkd","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1942848,"uploadedFileName":"Nancy-en-Definition-6/12/2025.mp3","uploadedFileNameExtension":".mp3","duration":80.925},"dates":{"dateCreated":"2025-06-12T17:39:52.347Z","dateModified":"2025-06-12T17:39:54.635Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Durable Medical Equipment, or DME, sometimes referred to as home medical equipment or HME\nrefers to specialized items that help people with daily living activities.\n​To be classified as durable medical equipment these devices must be: \nDurable where they are expected to last at least 3 years and can withstand repeated use.\nMedical in nature where they are typically only useful to someone who is sick or injured.\nAnd be equipment that is intended to be used in a home setting.\nAny devices that meet these criteria are covered under Medicare Part B. These are shown in the box on the left. Medicaid guidelines are shown on the box to the right. \nThe guidelines for Medicaid coverage for D M E is defined in Ohio Administrative Code 51 60 1 01. Here, coverage is based on the concept of medical necessity. This means the equipment must be appropriate for the member’s diagnosis, effective for treatment, and not provided for convenience. Medicaid also covers necessary supplies, accessories, repairs, and replacements when medically necessary.  \nIt’s important for care managers to understand these distinctions to ensure proper documentation, route claims appropriately, and avoid delays in service delivery.","voiceCode":"en-US-NancyNeural","language":"en","originalResourceId":"WXCNPXQeKtsfiqSHQ","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-NancyNeural\">Durable Medical Equipment, or DME, sometimes referred to as home medical equipment or HME<break time=\"0.5s\"/>refers to specialized items that help people with daily living activities.<break time=\"0.5s\"/>​To be classified as durable medical equipment these devices must be: <break time=\"0.5s\"/>Durable where they are expected to last at least 3 years and can withstand repeated use.<break time=\"0.5s\"/>Medical in nature where they are typically only useful to someone who is sick or injured.<break time=\"0.5s\"/>And be equipment that is intended to be used in a home setting.<break time=\"0.5s\"/>Any devices that meet these criteria are covered under Medicare Part B. These are shown in the box on the left. Medicaid guidelines are shown on the box to the right. <break time=\"0.5s\"/>The guidelines for Medicaid coverage for D M E is defined in Ohio Administrative Code 51 60 1 01. Here, coverage is based on the concept of medical necessity. This means the equipment must be appropriate for the member’s diagnosis, effective for treatment, and not provided for convenience. Medicaid also covers necessary supplies, accessories, repairs, and replacements when medically necessary.  <break time=\"0.5s\"/>It’s important for care managers to understand these distinctions to ensure proper documentation, route claims appropriately, and avoid delays in service delivery.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Durable medical equipment or DME sometimes referred","startTime":0.119,"finishTime":3.359},{"text":"to as home medical equipment or HME","startTime":3.359,"finishTime":5.6899999999999995},{"text":"refers to specialized items that help people with daily living activities.","startTime":6.119,"finishTime":10.27},{"text":"To be classified as durable medical equipment,","startTime":11.619,"finishTime":14.02},{"text":"these devices must be","startTime":14.14,"finishTime":15.689},{"text":"durable where they are expected to last at","startTime":16.059,"finishTime":18.059},{"text":"least 3 years and can withstand repeated use.","startTime":18.059,"finishTime":20.729},{"text":"Medical in nature where they are typically only","startTime":22.139,"finishTime":24.42},{"text":"useful to someone who is sick or injured.","startTime":24.42,"finishTime":26.569},{"text":"And be equipment that is intended to be used in a home setting.","startTime":27.899,"finishTime":31.209},{"text":"Any devices that meet these criteria are covered under Medicare Part B.","startTime":32.68,"finishTime":36.639},{"text":"These are shown in the box on the left.","startTime":37.549,"finishTime":39.52},{"text":"Medicaid guidelines are shown on the box to the right.","startTime":40.47,"finishTime":43.18},{"text":"The guidelines for Medicaid coverage for DME","startTime":44.529,"finishTime":46.9},{"text":"is defined in Ohio Administrative code 516101.","startTime":46.9,"finishTime":50.81},{"text":"Here coverage is based on the concept of medical necessity.","startTime":51.709,"finishTime":55.18},{"text":"This means the equipment must be appropriate for the member's diagnosis,","startTime":55.97,"finishTime":59.599},{"text":"effective for treatment and not provided for convenience.","startTime":59.869,"finishTime":62.93},{"text":"Medicaid also covers necessary supplies,","startTime":63.869,"finishTime":66.319},{"text":"accessories,","startTime":66.65,"finishTime":67.209},{"text":"repairs and replacements when medically necessary.","startTime":67.29,"finishTime":70.16},{"text":"It's important for care managers to understand","startTime":71.389,"finishTime":73.699},{"text":"these distinctions to ensure proper documentation,","startTime":73.699,"finishTime":76.339},{"text":"route claims appropriately and avoid delays in service delivery.","startTime":76.449,"finishTime":80.16}]}},"ZTym5ZgQd6NcQE3hY":{"_id":"ZTym5ZgQd6NcQE3hY","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":147814,"uploadedFileName":"Steps-to-Take-to-Obtain-DME (22).png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-13T13:17:46.464Z","dateModified":"2025-06-13T13:17:46.464Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"RBmjY43Wn9ivWYMGR","thumbnail":"YATvRb3uDxbCx3d2w"},"a2wb7ipuf8xBRwqQL":{"_id":"a2wb7ipuf8xBRwqQL","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1449792,"uploadedFileName":"Nancy-en-Wheelchair Coverage Guidelines-6/11/2025.mp3","uploadedFileNameExtension":".mp3","duration":60.3625},"dates":{"dateCreated":"2025-06-11T15:08:06.522Z","dateModified":"2025-06-11T15:08:08.298Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Ohio Administrative Code rules 5160-10-01 and 5160-10-30 specify wheelchair coverage. To clarify who pays, If the patient is covered by Medicare, Medicare is the primary payer. If they’re only on Medicaid, then Medicaid pays. For dual-eligible individuals, Medicare pays first, and Medicaid may cover remaining costs or upgrades if medically necessary.\n\nIn terms of equipment, both Medicare and Medicaid cover standard manual wheelchairs. Medicare also covers transport chairs as an alternative. Heavier-duty models are covered based on patient weight—over 250 pounds for heavy duty, and over 300 pounds for extra heavy duty.\nCustomized wheelchairs are covered by the Ohio Department of Medicaid for those living in long term care facilities\nAs care managers, your role includes referring members to authorized suppliers who can provide the appropriate equipment.","voiceCode":"en-US-NancyNeural","language":"en","originalResourceId":"46novNkDH5rYh8qr4","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-NancyNeural\">Ohio Administrative Code rules 5160-10-01 and 5160-10-30 specify wheelchair coverage. To clarify who pays, If the patient is covered by Medicare, Medicare is the primary payer. If they’re only on Medicaid, then Medicaid pays. For dual-eligible individuals, Medicare pays first, and Medicaid may cover remaining costs or upgrades if medically necessary.<break time=\"0.5s\"/><break time=\"0.5s\"/><break time=\"0.5s\"/>In terms of equipment, both Medicare and Medicaid cover standard manual wheelchairs. Medicare also covers transport chairs as an alternative. Heavier-duty models are covered based on patient weight—over 250 pounds for heavy duty, and over 300 pounds for extra heavy duty.<break time=\"0.5s\"/>Customized wheelchairs are covered by the Ohio Department of Medicaid for those living in long term care facilities<break time=\"0.5s\"/>As care managers, your role includes referring members to authorized suppliers who can provide the appropriate equipment.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Ohio Administrative code rules October 1st,","startTime":0.009,"finishTime":2.43},{"text":"5160 and October 30th,","startTime":2.49,"finishTime":4.6899999999999995},{"text":"5160 specify wheelchair coverage.","startTime":4.829,"finishTime":7.389},{"text":"To clarify who pays if the patient is covered by Medicare,","startTime":8.309,"finishTime":11.638},{"text":"Medicare is the primary payer.","startTime":11.829,"finishTime":13.628},{"text":"If they're only on Medicaid,","startTime":14.52,"finishTime":15.92},{"text":"then Medicaid pays.","startTime":16.04,"finishTime":17.78},{"text":"For dual eligible individuals,","startTime":18.239,"finishTime":20},{"text":"Medicare pays first,","startTime":20.079,"finishTime":21.309},{"text":"and Medicaid may cover remaining costs or upgrades if medically necessary.","startTime":21.399,"finishTime":25.43},{"text":"In terms of equipment,","startTime":27.729,"finishTime":28.829},{"text":"both Medicare and Medicaid cover standard manual wheelchairs.","startTime":29.11,"finishTime":32.668},{"text":"Medicare also covers transport chairs as an alternative.","startTime":33.569,"finishTime":37.119},{"text":"Heavier duty models are covered based on patient weight,","startTime":37.77,"finishTime":40.38},{"text":"over 250 pounds for heavy duty,","startTime":40.49,"finishTime":42.819},{"text":"and over 300 pounds for extra heavy duty.","startTime":42.93,"finishTime":45.52},{"text":"Customized wheelchairs are covered by the Ohio Department of","startTime":46.88,"finishTime":49.84},{"text":"Medicaid for those living in long-term care facilities.","startTime":49.84,"finishTime":52.83},{"text":"As care managers,","startTime":53.2,"finishTime":54.34},{"text":"your role includes referring members to authorized","startTime":54.419,"finishTime":56.919},{"text":"suppliers who can provide the appropriate equipment.","startTime":56.919,"finishTime":59.549}]}},"bie6mi7FQXSLGvzZY":{"_id":"bie6mi7FQXSLGvzZY","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":1205608,"uploadedFileName":"Durable-Medical-Equipment-Importance (1).png","height":986,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-13T13:14:08.092Z","dateModified":"2025-06-13T13:14:08.092Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"yQxBas2An6RuhdEpu","thumbnail":"HWaGrY8ET3c3Bc9o9"},"bmJ9KHDTT64Tc3Tic":{"_id":"bmJ9KHDTT64Tc3Tic","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":482953,"uploadedFileName":"Frequency-Limits-and-Wheelchairs (2).png","height":1015,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-11T15:26:03.941Z","dateModified":"2025-06-11T15:26:03.941Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"6Cc6WWnwS44kkTuZ3","thumbnail":"sDjoXAwvZtHE4kvMh"},"brCwhwQX3zxkMmdMA":{"_id":"brCwhwQX3zxkMmdMA","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":202190,"uploadedFileName":"Steps-to-Take-to-Obtain-DME (32).png","height":1033,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-07-01T17:48:03.439Z","dateModified":"2025-07-01T17:48:03.439Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"TQXrHc79dCbZcKYdS","thumbnail":"G4curhdgHNxPNBRLJ"},"byfKFARCugyRbkkr4":{"_id":"byfKFARCugyRbkkr4","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1699200,"uploadedFileName":"Nancy-en-Bedside Commode Coverage-6/12/2025.mp3","uploadedFileNameExtension":".mp3","duration":70.775},"dates":{"dateCreated":"2025-06-12T14:59:50.047Z","dateModified":"2025-06-12T14:59:51.750Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":" Bedside commodes, are essential for members with limited mobility or no access to bathroom facilities. Bedside commodes are covered in scenarios when a member is confined to a single room, lives on a level without a toilet, or is homebound without access to bathroom facilities.\nFor members who require larger equipment, such as heavy-duty commodes for individuals over 300 pounds, coverage is available with documentation of medical necessity and the member’s weight.\nAs is the case with other medical equipment, Medicare is the primary payer for dual eligible members when coverage criteria are met, Medicaid may cover the remaining costs or provide coverage for items not included under Medicare. For Medicaid-only members, claims should be submitted directly to Medicaid with appropriate documentation\nPlease be aware that the previous rule, Ohio Authorized Code 51 60 10 33 which covered commodes specifically, has been rescinded. Coverage is now based on general medical necessity guidelines and payer-specific criteria. As care managers, your role includes ensuring that documentation is complete and that billing is directed to the correct payer based on the member’s eligibility.","voiceCode":"en-US-NancyNeural","language":"en","originalResourceId":"jnTGFMEWdnZLNBueJ","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-NancyNeural\"> Bedside commodes, are essential for members with lim ments depending on the payer.\nFor example, Medicare requires that providers be Medicare-enrolled DME suppliers, while Medicaid requires providers to be enrolled with Ohio Medicaid.\nFor MyCare members, it’s essential that providers are in-network with the member’s Next Generation MyCare plan.\nAlso note that prior authorization policies vary: Medicare sometimes requires it depending on the item, Medicaid often requires it, and MyCare plans follow their own policies.\nUnderstanding these distinctions helps care managers ensure timely access to equipment and avoid delays in service delivery.","voiceCode":"en-US-NancyNeural","language":"en","originalResourceId":"Bi7vgkNbAoQBrntvC","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-NancyNeural\">This chart summarizes the key differences in the DME process across Medicare, Medicaid, and Dual Eligible members enrolled in MyCare Ohio.<break time=\"0.5s\"/>As you can see, each step—from determining medical necessity to identifying provider participation—has specific requirements depending on the payer.<break time=\"0.5s\"/>For example, Medicare requires that providers be Medicare-enrolled DME suppliers, while Medicaid requires providers to be enrolled with Ohio Medicaid.<break time=\"0.5s\"/>For MyCare members, it’s essential that providers are in-network with the member’s Next Generation MyCare plan.<break time=\"0.5s\"/>Also note that prior authorization policies vary: Medicare sometimes requires it depending on the item, Medicaid often requires it, and MyCare plans follow their own policies.<break time=\"0.5s\"/>Understanding these distinctions helps care managers ensure timely access to equipment and avoid delays in service delivery.</voice>\n          </speak>"},"captionD 9},{"text":"and over 300 pounds for extra heavy duty.","startTime":42.93,"finishTime":45.52},{"text":"Customized wheelchairs are covered by the Ohio Department of","startTime":46.88,"finishTime":49.84},{"text":"Medicaid for those living in long-term care facilities.","startTime":49.84,"finishTime":52.83},{"text":"As care managers,","startTime":53.2,"finishTime":54.34},{"text":"your role includes referring members to authorized","startTime":54.419,"finishTime":56.919},{"text":"suppliers who can provide the appropriate equipment.","startTime":56.919,"finishTime":59.549}]}},"assets":["a2wb7ipuf8xBRwqQL","na4QrEiFxNXbcuTyy","YL3djkYxtS66NEELB"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Ohio Administrative Code rules 5160-10-01 and 5160-10-30 specify wheelchair coverage. To clarify who pays, If the patient is covered by Medicare, Medicare is the primary payer. If they’re only on Medicaid, then Medicaid pays. For dual-eligible individuals, Medicare pays first, and Medicaid may cover remaining costs or upgrades if medically necessary.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.5}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"In terms of equipment, both Medicare and Medicaid cover standard manual wheelchairs. Medicare also covers transport chairs as an alternative. Heavier-duty models are covered based on patient weight—over 250 pounds for heavy duty, and over 300 pounds for extra heavy duty.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Customized wheelchairs are covered by the Ohio Department of Medicaid for those living in long term care facilities\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"As care managers, your role includes referring members to authorized suppliers who can provide the appropriate equipment.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Ohio Administrative Code rules 5160-10-01 and 5160-10-30 specify wheelchair coverage. To clarify who pays, If the patient is covered by Medicare, Medicare is the primary payer. If they’re only on Medicaid, then Medicaid pays. For dual-eligible individuals, Medicare pays first, and Medicaid may cover remaining costs or upgrades if medically necessary.\n\nIn terms of equipment, both Medicare and Medicaid cover standard manual wheelchairs. Medicare also covers transport chairs as an alternative. Heavier-duty models are covered based on patient weight—over 250 pounds for heavy duty, and over 300 pounds for extra heavy duty.\nCustomized wheelchairs are covered by the Ohio Department of Medicaid for those living in long term care facilities\nAs care managers, your role includes referring members to authorized suppliers who can provide the appropriate equipment.","jobId":"bREaQpqXjLQhqaprz","featureAdoption":{"isAddingPauses":true,"isUsingMultipleVoices":false,"isAdjustingSpeed":false},"voiceCodeUsed":"en-US-NancyNeural"}},"4nPd5xrTepTXaQYfy":{"_id":"4nPd5xrTepTXaQYfy","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 11","upload":"QqbNqAdonrWZP3Zuz"},"dates":{"dateCreated":"2025-05-20T16:34:30.018Z","dateModified":"2025-07-01T14:48:36.478Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"SZr22dcHs6nf9CnPB","kind":"overlay","type":"rectangle","width":1281,"height":748.0125,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"PaJey5aJPJtXR8aGD","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0,"imageCropping":{"positionX":7.105427357601002e-15,"positionY":0,"width":99.99999999999999,"height":100}},{"identifier":"YnTFoScEDauv7ungg","kind":"overlay","type":"rectangle","width":547,"height":40,"x":62,"y":144,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"fill":{"opacity":0,"color":"koantic(light2, 0, 1)","type":"color"},"border":{"size":0,"color":"koantic(accent1, 5, 1)","left":true,"top":true,"bottom":true,"right":true},"title":"blank transparent","verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fontColor":"koantic(light1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"clickAction":{"type":"openWebsite","openWebsite":"https://codes.ohio.gov/ohio-administrative-code/rule-5160-10-01"}}],"background":{"backgroundColor":"rgba(255, 255, 255, 1)","backgroundImageOpacity":100},"duration":72.7875,"captions":[{"text":"Ohio authorized code 5160 1021 is shown here to detail coverage for leg,","startTime":0.009,"finishTime":4.96},{"text":"ankle,","startTime":5.079,"finishTime":5.469},{"text":"and other braces.","startTime":5.599,"finishTime":6.679},{"text":"These devices fall under the category of orthotic equipment and are","startTime":7.59,"finishTime":10.869},{"text":"covered by both Medicare and Medicaid when they are medically necessary.","startTime":10.869,"finishTime":14.699},{"text":"For example,","startTime":15.39,"finishTime":16.2},{"text":"to support a weakened joint,","startTime":16.35,"finishTime":17.69},{"text":"prevent deformity or assist with walking.","startTime":17.93,"finishTime":20.579},{"text":"Common examples include ankle foot orthoses,","startTime":21.93,"finishTime":24.44},{"text":"knee braces,","startTime":24.53,"finishTime":25.409},{"text":"and custom fitted leg supports.","startTime":25.44,"finishTime":27.329},{"text":"These must be prescribed by a qualified provider","startTime":28.25,"finishTime":30.78},{"text":"such as a physician,","startTime":31.01,"finishTime":31.93},{"text":"advanced practice registered nurse,","startTime":32.209,"finishTime":33.86},{"text":"or physician assistant.","startTime":34.009,"finishTime":35.259},{"text":"Documentation should clearly state the diagnosis,","startTime":36.689,"finishTime":39.419},{"text":"the patient's functional limitations,","startTime":39.61,"finishTime":41.5},{"text":"and why the specific brace is needed.","startTime":41.56,"finishTime":43.72},{"text":"Prior authorization may be required for custom or more expensive braces.","startTime":44.49,"finishTime":48.77},{"text":"For individuals who are dual eligible,","startTime":50.169,"finishTime":52.009},{"text":"meaning they qualify for both Medicare and Medicaid.","startTime":52.049,"finishTime":54.52},{"text":"Medicare pays first,","startTime":54.529,"finishTime":55.68},{"text":"and Medicaid may cover the remaining costs,","startTime":55.759,"finishTime":57.95},{"text":"such as the 20% co-insurance or additional services not fully covered by Medicare.","startTime":58.09,"finishTime":62.759},{"text":"As care managers,","startTime":64.15,"finishTime":65.19},{"text":"your role is to ensure that the prescription and documentation are complete","startTime":65.309,"finishTime":68.66},{"text":"and submitted through the appropriate channels to avoid delays in care.","startTime":68.66,"finishTime":72.019}]}},"assets":["QqbNqAdonrWZP3Zuz","PaJey5aJPJtXR8aGD"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Ohio Authorized Code 51 60 10 21 is shown here to detail coverage for Leg, Ankle, and other braces. These devices fall under the category of orthotic equipment and are covered by both Medicare and Medicaid when they are medically necessary. For example, to support a weakened joint, prevent deformity, or assist with walking.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Common examples include ankle-foot orthoses, knee braces, and custom-fitted leg supports. These must be prescribed by a qualified provider, such as a physician, Advanced practice registered nurse, or physician assistant.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Documentation should clearly state the diagnosis, the patient’s functional limitations, and why the specific brace is needed. Prior authorization may be required for custom or more expensive braces.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For individuals who are dual eligible meaning they qualify for both Medicare and Medicaid Medicare pays first, and Medicaid may cover the remaining costs, such as the 20% coinsurance or additional services not fully covered by Medicare.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"As care managers, your role is to ensure that the prescription and documentation are complete and submitted through the appropriate channels to avoid delays in care.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Ohio Authorized Code 51 60 10 21 is shown here to detail coverage for Leg, Ankle, and other braces. These devices fall under the category of orthotic equipment and are covered by both Medicare and Medicaid when they are medically necessary. For example, to support a weakened joint, prevent deformity, or assist with walking.\nCommon examples include ankle-foot orthoses, knee braces, and custom-fitted leg supports. These must be prescribed by a qualified provider, such as a physician, Advanced practice registered nurse, or physician assistant.\nDocumentation should clearly state the diagnosis, the patient’s functional limitations, and why the specific brace is needed. Prior authorization may be required for custom or more expensive braces.\nFor individuals who are dual eligible meaning they qualify for both Medicare and Medicaid Medicare pays first, and Medicaid may cover the remaining costs, such as the 20% coinsurance or additional services not fully covered by Medicare.\nAs care managers, your role is to ensure that the prescription and documentation are complete and submitted through the appropriate channels to avoid delays in care.\n","voiceCodeUsed":"en-US-NancyNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"wJ9aSDR7sDTJqogFt"}},"5LX3jih7Xgqgdgpgt":{"_id":"5LX3jih7Xgqgdgpgt","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Thank You"},"dates":{"dateCreated":"2025-06-18T16:25:14.574Z","dateModified":"2025-06-18T16:28:12.201Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"CKm2ZyuhwWhKDdWTA","kind":"overlay","type":"rectangle","width":1147,"height":61.00000000000001,"x":82,"y":180,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"font":{"size":35,"bold":true,  in a Medicaid waiver program,","startTime":49.279,"finishTime":52.15},{"text":"the entire chair may be covered.","startTime":52.279,"finishTime":54},{"text":"Be aware that the Ohio Department of Medicaid is currently working with the","startTime":54.909,"finishTime":58.5},{"text":"Ohio Department of Developmental Disabilities to","startTime":58.5,"finishTime":61.029},{"text":"clarify and potentially expand coverage policies.","startTime":61.029,"finishTime":64.18},{"text":"As is the case with all durable medical equipment,","startTime":65.599,"finishTime":68.029},{"text":"coverage is a combination of Medicare and Medicaid when members","startTime":68.199,"finishTime":71.199},{"text":"with both services where Medicare pays first and Medicaid second.","startTime":71.199,"finishTime":74.599}]}},"assets":["z2ebLgony5ttJQqBq","sfMdo6etGqfWzAucP","75Trs7NDhgdmYEbWT"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"According to Ohio authorized code 51 60 10 01 a prescription is required for a lift chair to be covered under Medicaid. Care Managers should assemble documentation that must clearly show the patient’s condition, functional limitations, and ability to ambulate because prescriptions must be supported by medical necessity. prescriptions can be written by a physician, podiatrist, Advanced Practice Registered Nurse with a relevant specialty, or a physician assistant.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.5}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Medicare covers only the seat-lift mechanism, not the full chair. To qualify, the member must have severe arthritis of the hip or knee or a neuromuscular condition, and must be unable to rise from a standard chair but able to walk once standing.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Medicaid may cover the mechanism if medical necessity is documented. For individuals enrolled in a Medicaid waiver program, the entire chair may be covered. Be aware that the Ohio Department of Medicaid is currently working with the Ohio Department of Developmental Disabilities to clarify and potentially expand coverage policies.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"As is the case with all durable medical equipment, coverage is a combination of Medicare and Medicaid when members with both services where Medicare pays first and Medicaid second. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"According to Ohio authorized code 51 60 10 01 a prescription is required for a lift chair to be covered under Medicaid. Care Managers should assemble documentation that must clearly show the patient’s condition, functional limitations, and ability to ambulate because prescriptions must be supported by medical necessity. prescriptions can be written by a physician, podiatrist, Advanced Practice Registered Nurse with a relevant specialty, or a physician assistant.\n\nMedicare covers only the seat-lift mechanism, not the full chair. To qualify, the member must have severe arthritis of the hip or knee or a neuromuscular condition, and must be unable to rise from a standard chair but able to walk once standing.\nMedicaid may cover the mechanism if medical necessity is documented. For individuals enrolled in a Medicaid waiver program, the entire chair may be covered. Be aware that the Ohio Department of Medicaid is currently working with the Ohio Department of Developmental Disabilities to clarify and potentially expand coverage policies.\nAs is the case with all durable medical equipment, coverage is a combination of Medicare and Medicaid when members with both services where Medicare pays first and Medicaid second. ","featureAdoption":{"isAddingPauses":true,"isAdjustingSpeed":false,"isUsingMultipleVoices":false},"voiceCodeUsed":"en-US-NancyNeural","jobId":"KyhzQMTYd7ntHg8Sm"}},"BLZynrGyeLXudWz9v":{"_id":"BLZynrGyeLXudWz9v","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 12","upload":"AuSTw2MCm2GzxrXrm"},"dates":{"dateCreated":"2025-05-20T16:34:30.291Z","dateModified":"2025-07-01T14:48:57.577Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"yuo7iezcrpMZR4dtG","kind":"overlay","type":"rectangle","width":1277,"height":829.2898809523809,"x":0,"y":-10,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight" Time":20.42,"finishTime":21.79},{"text":"For individuals who are Medicaid only,","startTime":23.12,"finishTime":25.049},{"text":"diabetic supplies are paid for through the Medicaid pharmacy benefit.","startTime":25.159,"finishTime":28.68},{"text":"For those who are dual eligible,","startTime":29.579,"finishTime":31.049},{"text":"Medicare is the primary payer typically through Part B,","startTime":31.18,"finishTime":34.209},{"text":"and Medicaid may provide secondary coverage if needed.","startTime":34.299,"finishTime":37.29},{"text":"Care managers should ensure members are directed to pharmacies to","startTime":38.68,"finishTime":41.549},{"text":"obtain these supplies and that prescriptions are properly documented.","startTime":41.549,"finishTime":45.08},{"text":"This helps avoid delays and ensures members receive the supplies they need.","startTime":45.909,"finishTime":49.849}]}},"assets":["AuSTw2MCm2GzxrXrm","CFAN44dfqeNkKSTb9"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Diabetic supplies are covered under Medicare and Medicaid. To referencing Ohio authorized code 51 60 10 01, 29, and 36. For Medicare beneficiaries, Part B covers testing supplies like glucometers, test strips, and lancets, while Part D covers injection supplies such as needles, syringes, and alcohol swabs.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For individuals who are Medicaid-only, diabetic supplies are paid for through the Medicaid pharmacy benefit. For those who are dual-eligible, Medicare is the primary payer—typically through Part B—and Medicaid may provide secondary coverage if needed.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Care Managers should ensure members are directed to pharmacies to obtain these supplies and that prescriptions are properly documented. This helps avoid delays and ensures members receive the supplies they need.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Diabetic supplies are covered under Medicare and Medicaid. To referencing Ohio authorized code 51 60 10 01, 29, and 36. For Medicare beneficiaries, Part B covers testing supplies like glucometers, test strips, and lancets, while Part D covers injection supplies such as needles, syringes, and alcohol swabs.\nFor individuals who are Medicaid-only, diabetic supplies are paid for through the Medicaid pharmacy benefit. For those who are dual-eligible, Medicare is the primary payer—typically through Part B—and Medicaid may provide secondary coverage if needed.\nCare Managers should ensure members are directed to pharmacies to obtain these supplies and that prescriptions are properly documented. This helps avoid delays and ensures members receive the supplies they need.","voiceCodeUsed":"en-US-NancyNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"vFcoCxzGWmSiu6jGx"}},"BcMDyJSiQnktJHYRT":{"_id":"BcMDyJSiQnktJHYRT","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Knowledge Check 3"},"dates":{"dateCreated":"2025-05-29T14:47:12.033Z","dateModified":"2025-05-29T20:02:38.140Z"},"users":{" tic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"start":0,"behaviorType":"continue","htmlContent":"<div>&nbsp;</div>\n\n<table style=\"border-collapse:collapse; width:100%\">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td style=\"background-color:#145f82; border-bottom:none; border-left:none; border-right:none; border-top:none; height:48px; text-align:center; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:19px\"><span style=\"color:white\"><strong>Step</strong></span></span></td>\n\t\t\t<td style=\"background-color:#145f82; border-bottom:none; border-left:none; border-right:none; border-top:none; text-align:center; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:19px\"><span style=\"color:white\"><strong>Medicare</strong></span></span></td>\n\t\t\t<td style=\"background-color:#145f82; border-bottom:none; border-left:none; border-right:none; border-top:none; text-align:center; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:19px\"><span style=\"color:white\"><strong>Medicaid (Ohio)</strong></span></span></td>\n\t\t\t<td style=\"background-color:#145f82; border-bottom:none; border-left:none; border-right:none; border-top:none; text-align:center; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:19px\"><span style=\"color:white\"><strong>Dual Eligible (MyCare)</strong></span></span></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td style=\"background-color:#c0e4f5; border-bottom:none; border-left:none; border-right:none; border-top:none; height:77px; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:19px\"><span style=\"color:black\">1. Medical Necessity</span></span></td>\n\t\t\t<td style=\"background-color:#c0e4f5; border-bottom:none; border-left:none; border-right:none; border-top:none; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:15px\"><span style=\"color:black\">Must meet Medicare&rsquo;s definition (primarily medical purpose, durable, used in home)</span></span></td>\n\t\t\t<td style=\"background-color:#c0e4f5; border-bottom:none; border-left:none; border-right:none; border-top:none; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:15px\"><span style=\"color:black\">Must meet Ohio Medicaid&rsquo;s definition under OAC 5160-1-01</span></span></td>\n\t\t\t<td style=\"background-color:#c0e4f5; border-bottom:none; border-left:none; border-right:none; border-top:none; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:15px\"><span style=\"color:black\">Must meet both Medicare and Medicaid definitions</span></span></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:none; border-top:none; height:58px; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:19px\"><span style=\"color:black\">2. Prescription</span></span></td>\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:none; border-top:none; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:15px\"><span style=\"color:black\">May be required from Medicare-enrolled provider</span></span></td>\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:none; border-top:none; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:15px\"><span style=\"color:black\">May be required from Medicare-enrolled provider</span></span></td>\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:none; border-top:none; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:15px\"><span style=\"color:black\">May be required and accepted by MyCare plan</span></span></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td style=\"background-color:#c0e4f5; border-bottom:none; border-left:none; border-right:none; border-top:none; height:58px; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:19px\"><span style=\"color:black\">3. Face-to-Face Visit</span></span></td>\n\t\t\t<td style=\"background-color:#c0e4f5; border-bottom:none; border-left:none; border-right:none; border-top:none; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:15px\"><span style=\"color:black\">Required within 6 months before order</span></span></td>\n\t\t\t<td style=\"background-color:#c0e4f5; border-bottom:none; border-left:none; border-right:none; border-top:none; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:15px\"><span style=\"color:black\">Required before ordering (timing may vary)</span></span></td>\n\t\t\t<td style=\"background-color:#c0e4f5; border-bottom:none; border-left:none; border-right:none; border-top:none; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:15px\"><span style=\"color:black\">Required; must meet Medicare timing if Medicare is primary</span></span></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:none; border-top:none; height:48px; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:19px\"><span style=\"color:black\">4. Prior Authorization</span></span></td>\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:none; border-top:none; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:15px\"><span style=\"color:black\">Sometimes required (depends on item)</span></span></td>\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:none; border-top:none; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:15px\"><span style=\"color:black\">Often required for many items</span></span></td>\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:none; border-top:none; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:15px\"><span style=\"color:black\">Required per MyCare plan policy</span></span></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td style=\"background-color:#c0e4f5; border-bottom:none; border-left:none; border-right:none; border-top:none; height:77px; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:19px\"><span style=\"color:black\">5. Billing</span></span></td>\n\t\t\t<td style=\"background-color:#c0e4f5; border-bottom:none; border-left:none; border-right:none; border-top:none; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:15px\"><span style=\"color:black\">Medicare is primary payer</span></span></td>\n\t\t\t<td style=\"background-color:#c0e4f5; border-bottom:none; border-left:none; border-right:none; border-top:none; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:15px\"><span style=\"color:black\">Medicaid is primary payer</span></span></td>\n\t\t\t<td style=\"background-color:#c0e4f5; border-bottom:none; border-left:none; border-right:none; border-top:none; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:15px\"><span style=\"color:black\">Medicare pays first, Medicaid (via MyCare) may cover remaining costs</span></span></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:none; border-top:none; height:48px; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:19px\"><span style=\"color:black\">6. Provider Participation</span></span></td>\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:none; border-top:none; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:15px\"><span style=\"color:black\">Must be Medicare-enrolled DME supplier</span></span></td>\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:none; border-top:none; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:15px\"><span style=\"color:black\">Must be Medicaid-enrolled provider</span></span></td>\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:none; border-top:none; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:15px\"><span style=\"color:black\">Must be in-network with MyCare plan</span></span></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td style=\"background-color:#c0e4f5; border-bottom:none; border-left:none; border-right:none; border-top:none; height:58px; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:19px\"><span style=\"color:black\">7. Coverage Scope</span></span></td>\n\t\t\t<td style=\"background-color:#c0e4f5; border-bottom:none; border-left:none; border-right:none; border-top:none; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:15px\"><span style=\"color:black\">Covers medically necessary DME under Part B</span></span></td>\n\t\t\t<td style=\"background-color:#c0e4f5; border-bottom:none; border-left:none; border-right:none; border-top:none; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:15px\"><span style=\"color:black\">Covers DME, supplies, repairs, and some items not covered by Medicare</span></span></td>\n\t\t\t<td style=\"background-color:#c0e4f5; border-bottom:none; border-left:none; border-right:none; border-top:none; vertical-align:bottom; white-space:normal; width:161px\"><span style=\"font-size:15px\"><span style=\"color:black\">Covers both Medicare and Medicaid services under one plan</span></span></td>\n\t\t</tr>\n\t</tbody>\n</table>\n","rotationAngle":0},{"identifier":"5Efy3CwoAfppWGkWy","kind":"overlay","type":"rectangle","width":871.9999999999999,"height":60.99999999999999,"x":60,"y":32,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"font":{"size":35,"bold":true,"underline":false,"italic":false},"fontColor":"rgba(32,141,174,1)","textAlignment":"left","type":"rectangle","border":{"size":0,"color":"#000000","left":true,"right":true,"top":true,"bottom":true},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"title":"Body Text","fill":{"type":"color","color":"rgba(255,255,255,0)"},"roundedCorners":{"bottomLeft":0,"bottomRight":0,"topLeft":0,"topRight":0},"textHeading":"heading1"},"htmlContent":"<div>Steps to Obtain DME Visualized</div>\n","start":0,"behaviorType":"continue","rotationAngle":0}],"duration":53.5875,"captions":[{"text":"This chart summarizes the key differences in the DME process across Medicare,","startTime":0.019,"finishTime":4},{"text":"Medicaid,","startTime":4.159,"finishTime":4.67},{"text":"and dual eligible members enrolled in MyCare,","startTime":4.789,"finishTime":7.09},{"text":"Ohio.","startTime":7.119,"finishTime":7.67},{"text":"As you can see,","startTime":9.039,"finishTime":9.76},{"text":"each step from determining medical necessity to identifying provider","startTime":9.96,"finishTime":13.72},{"text":"participation has specific requirements depending on the payer.","startTime":13.72,"finishTime":17.28},{"text":"For example,","startTime":18.68,"finishTime":19.43},{"text":"Medicare requires that providers be Medicare enrolled DME suppliers,","startTime":19.559,"finishTime":23.309},{"text":"while Medicaid requires providers to be enrolled with Ohio Medicaid.","startTime":23.479,"finishTime":26.879},{"text":"For MyCare members,","startTime":28.27,"finishTime":29.35},{"text":"it's essential that providers are in-network with","startTime":29.469,"finishTime":31.62},{"text":"the member's next generation MyCare plan.","startTime":31.62,"finishTime":33.9},{"text":"Also note that prior authorization policies vary.","startTime":35.29,"finishTime":38.02},{"text":"Medicare sometimes requires it depending on the item.","startTime":38.18,"finishTime":40.81},{"text":"Medicaid often requires it,","startTime":40.86,"finishTime":42.419},{"text":"and Myare plans follow their own policies.","startTime":42.54,"finishTime":44.849},{"text":"Understanding these distinctions helps care managers ensure timely access","startTime":46.259,"finishTime":50.06},{"text":"to equipment and avoid delays in service delivery.","startTime":50.06,"finishTime":52.79}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["nPfdxBrQPaNkAuSm2"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"This chart summarizes the key differences in the DME process across Medicare, Medicaid, and Dual Eligible members enrolled in MyCare Ohio.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"As you can see, each step—from determining medical necessity to identifying provider participation—has specific requirements depending on the payer.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For example, Medicare requires that providers be Medicare-enrolled DME suppliers, while Medicaid requires providers to be enrolled with Ohio Medicaid.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For MyCare members, it’s essential that providers are in-network with the member’s Next Generation MyCare plan.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Also note that prior authorization policies vary: Medicare sometimes requires it depending on the item, Medicaid often requires it, and MyCare plans follow their own policies.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Understanding these distinctions helps care managers ensure timely access to equipment and avoid delays in service delivery.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"This chart summarizes the key differences in the DME process across Medicare, Medicaid, and Dual Eligible members enrolled in MyCare Ohio.\nAs you can see, each step—from determining medical necessity to identifying provider participation—has specific requirements depending on the payer.\nFor example, Medicare requires that providers be Medicare-enrolled DME suppliers, while Medicaid requires providers to be enrolled with Ohio Medicaid.\nFor MyCare members, it’s essential that providers are in-network with the member’s Next Generation MyCare plan.\nAlso note that prior authorization policies vary: Medicare sometimes requires it depending on the item, Medicaid often requires it, and MyCare plans follow their own policies.\nUnderstanding these distinctions helps care managers ensure timely access to equipment and avoid delays in service delivery.","voiceCodeUsed":"en-US-NancyNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"8xvRnnW9WPjdXGW8o"}},"CStyo49TmuS37QKNT":{"_id":"CStyo49TmuS37QKNT","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceAssessment","locale":"en","title":"Quiz"},"dates":{"dateCreated":"2025-05-29T14:49:31.455Z","dateModified":"2025-06-09T17:56:24.993Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":true,"includeInProjectResult":true,"passingGrade":60,"skipQuestions":true,"showFeedback":true,"questions":["uG5ciaFyJsGxtpfG2","Br3skxeZRTqpZ3WQd","pTa2Rzd9uvnMhvu36","7ypkr2b8rZ28ZWNZw","n2avpHKHPuvPYhjeG","Yp4jgFfoNfAL7GpPp","TLX3RAf93npcTpuHb","u28LkTkenrW4MCJLK","nQhv4SK9La6PXhAxG","K7BtaHbxtZ4eSSetm"],"numberOfRetries":-1}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":[],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[]},"FwEzEJSJJWpfvpesy":{"_id":"FwEzEJSJJWpfvpesy","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Slide 19","upload":"6PQNBEwihCgzTQ72G"},"dates":{"dateCreated":"2025-05-20T16:34:31.430Z","dateModified":"2025-07-01T14:51:21.340Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"identifier":"aCWhMWjajSxxqLhcv","kind":"overlay","type":"rectangle","width":1279,"height":719.4375,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dar ,{"text":"can be done once every 120 days without prior authorization.","startTime":27.209,"finishTime":30.959},{"text":"Major repairs,","startTime":31.85,"finishTime":32.889},{"text":"which exceed $100 require prior authorization and","startTime":32.93,"finishTime":36.29},{"text":"a request for need verification RNV form.","startTime":36.29,"finishTime":39.25},{"text":"This form must include detailed information about the item,","startTime":40.029,"finishTime":42.979},{"text":"the damage,","startTime":43.18,"finishTime":43.77},{"text":"previous repairs,","startTime":44.08,"finishTime":45.119},{"text":"and a cost estimate.","startTime":45.22,"finishTime":46.38},{"text":"However,","startTime":47.709,"finishTime":48.31},{"text":"there are scenarios where repairs are not covered.","startTime":48.509,"finishTime":51.18},{"text":"For example,","startTime":51.99,"finishTime":52.779},{"text":"if the item is no longer medically necessary,","startTime":52.909,"finishTime":55.419},{"text":"if a similar item was repaired in the past year,","startTime":55.549,"finishTime":57.9},{"text":"or if a temporary loaner was used.","startTime":58.069,"finishTime":59.909},{"text":"Providers are also encouraged to recommend replacement","startTime":60.889,"finishTime":63.639},{"text":"if it's more cost effective than repair.","startTime":63.639,"finishTime":65.62},{"text":"If Medicaid does not cover the repair,","startTime":67.019,"finishTime":68.849},{"text":"my care plans or waiver programs may","startTime":68.98,"finishTime":71.019},{"text":"offer alternative funding options for the repair.","startTime":71.019,"finishTime":73.389}]}},"assets":["6PQNBEwihCgzTQ72G","g44YF2Ao4cJrxxo2Z"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"jobId":"Fza6eHiCBFTfDNc2d","voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Ohio Authorized Code 51 60 10 02 specifies repair coverage guidelines for durable medical equipment. Medicare covers repairs for medically necessary equipment, including items the member owned before enrolling in Part B. For rented equipment, the supplier is responsible for repairs.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Under Medicaid, repairs are classified by cost. Minor repairs—those costing $100 or less—can be done once every 120 days without prior authorization. Major repairs, which exceed $100, require prior authorization and a Request for Need Verification (RNV) form. This form must include detailed information about the item, the damage, previous repairs, and a cost estimate.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"However, there are scenarios where repairs are not covered. For example, if the item is no longer medically necessary, if a similar item was repaired in the past year, or if a temporary loaner was used. Providers are also encouraged to recommend replacement if it’s more cost-effective than repair.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"If Medicaid does not cover the repair, MyCare plans or waiver programs may offer alternative funding options for the repair.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NancyNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Ohio Authorized Code 51 60 10 02 specifies repair coverage guidelines for durable medical equipment. Medicare covers repairs for medically necessary equipment, including items the member owned before enrolling in Part B. For rented equipment, the supplier is responsible for repairs.\nUnder Medicaid, repairs are classified by cost. Minor repairs—those costing $100 or less—can be done once every 120 days without prior authorization. Major repairs, which exceed $100, require prior authorization and a Request for Need Verification (RNV) form. This form must include detailed information about the item, the damage, previous repairs, and a cost estimate.\nHowever, there are scenarios where repairs are not covered. For example, if the item is no longer medically necessary, if a similar item was repaired in the past year, or if a temporary loaner was used. Providers are also encouraged to recommend replacement if it’s more cost-effective than repair.\nIf Medicaid does not cover the repair, MyCare plans or waiver programs may offer alternative funding options for the repair.","voiceCodeUsed":"en-US-NancyNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"outputAssetId":"P6oAob7J3quKLYS2i"}},"GnkqnNvanBGsXDo6o":{"_id":"GnkqnNvanBGsXDo6o","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Service Sorting","upload":"A9QzCPJ6Ru7y6mifT"},"dates":{"dateCreated":"2025-07-01T17:50:26.457Z","dateModified":"2025-07-01T18:09:09.287Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"nKiDSmNN44ZtcwTJE","kind":"overlay","type":"rectangle","width":1288,"height":724.5,"x":0,"y":0,"entranceAnimation":
