cify walker coverage\nTo clarify who pays, If the patient is covered by Medicare, Medicare is the primary payer. If they’re only on Medicaid, then Medicaid pays. For dual-eligible individuals, Medicare pays first, and Medicaid may cover remaining costs or upgrades if medically necessary.\nBoth Medicare and Medicaid cover walkers—including standard, wheeled, and rollator types—when they are medically necessary.\nTo bill for a walker, a prescription from a qualified provider is required, and the medical necessity must be clearly documented in the member's record. Care managers can then work with an authorized DME supplier to both order and follow up to make sure the patient receives their equipment in a timely manner.\nPrior authorization is not usually required for standard walkers which have an expected useful life of around five years. Prior authorization may be needed for upgraded models or if the request exceeds frequency limits which can be exceeded in the case of Equipment failure, a Change in a member's condition, or a new functional need.","voiceCode":"en-US-NancyNeural","language":"en","originalResourceId":"YL4NtX3hwYrjBSeuo","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-NancyNeural\">OAC Guidelines 51 60 10 01 and 51 60 10 30 specify walker coverage<break time=\"0.5s\"/>To clarify who pays, If the patient is covered by Medicare, Medicare is the primary payer. If they’re only on Medicaid, then Medicaid pays. For dual-eligible individuals, Medicare pays first, and Medicaid may cover remaining costs or upgrades if medically necessary.<break time=\"0.5s\"/>Both Medicare and Medicaid cover walkers—including standard, wheeled, and rollator types—when they are medically necessary.<break time=\"0.5s\"/>To bill for a walker, a prescription from a qualified provider is required, and the medical necessity must be clearly documented in the member's record. Care managers can then work with an authorized DME supplier to both order and follow up to make sure the patient receives their equipment in a timely manner.<break time=\"0.5s\"/>Prior authorization is not usually required for standard walkers which have an expected useful life of around five years. Prior authorization may be needed for upgraded models or if the request exceeds frequency limits which can be exceeded in the case of Equipment failure, a Change in a member's condition, or a new functional need.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"OAC guidelines 5160 1001 and 5160 1030 specify walker coverage.","startTime":0.119,"finishTime":6.269},{"text":"To clarify who pays,","startTime":6.679,"finishTime":8.079},{"text":"if the patient is covered by Medicare,","startTime":8.119,"finishTime":10.01},{"text":"Medicare is the primary payer.","startTime":10.159,"finishTime":12.029},{"text":"If they're only on Medicaid,","startTime":12.88,"finishTime":14.279},{"text":"then Medicaid pays.","startTime":14.399000000000001,"finishTime":16.28},{"text":"For dual eligible individuals,","startTime":16.6,"finishTime":18.36},{"text":"Medicare pays first,","startTime":18.44,"finishTime":19.67},{"text":"and Medicaid may cover remaining costs or upgrades if medically necessary.","startTime":19.76,"finishTime":23.829},{"text":"Both Medicare and Medicaid cover walkers,","startTime":25.18,"finishTime":27.469},{"text":"including standard,","startTime":27.78,"finishTime":28.67},{"text":"wield,","startTime":28.77,"finishTime":29.18},{"text":"and rollator types,","startTime":29.29,"finishTime":30.489},{"text":"when they are medically necessary.","startTime":30.62,"finishTime":32.209},{"text":"To bill for a walker,","startTime":33.58,"finishTime":34.58},{"text":"a prescription from a qualified provider is required,","startTime":34.74,"finishTime":37.529},{"text":"and the medical necessity must be clearly documented in the member's record.","startTime":37.61,"finishTime":41.529},{"text":"Care managers can then work with an authorized DME supplier to both order and","startTime":42.419,"finishTime":46.279},{"text":"follow up to make sure the patient receives their equipment in a timely manner.","startTime":46.279,"finishTime":49.909},{"text":"Prior authorization is not usually required for standard walkers which","startTime":51.189,"finishTime":54.869},{"text":"have an expected useful life of around 5 years.","startTime":54.869,"finishTime":58.06},{"text":"Prior authorization may be needed for upgraded models or if the request exceeds","startTime":58.43,"finishTime":62.43},{"text":"frequency limits which can be exceeded in the case of equipment failure,","startTime":62.43,"finishTime":65.76},{"text":"a change in a member's condition,","startTime":65.87,"finishTime":67.5},{"text":"or a new functional need.","startTime":67.669,"finishTime":68.989}]}},"6PQNBEwihCgzTQ72G":{"_id":"6PQNBEwihCgzTQ72G","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1781568,"uploadedFileName":"Nancy-en-DME Repair Coverage Guidelines-6/11/2025.mp3","uploadedFileNameExtension":".mp3","duration":74.1875},"dates":{"dateCreated":"2025-06-11T19:14:05.055Z","dateModified":"2025-06-11T19:14:06.894Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Ohio Authorized Code 51 60 10 02 specifies repair coverage guidelines for durable medical equipment. Medicare covers repairs for medically necessary equipment, including items the member owned before enrolling in Part B. For rented equipment, the supplier is responsible for repairs.\nUnder Medicaid, repairs are classified by cost. Minor repairs—those costing $100 or less—can be done once every 120 days without prior authorization. Major repairs, which exceed $100, require prior authorization and a Request for Need Verification (RNV) form. This form must include detailed information about the item, the damage, previous repairs, and a cost estimate.\nHowever, there are scenarios where repairs are not covered. For example, if the item is no longer medically necessary, if a similar item was repaired in the past year, or if a temporary loaner was used. Providers are also encouraged to recommend replacement if it’s more cost-effective than repair.\nIf Medicaid does not cover the repair, MyCare plans or waiver programs may offer alternative funding options for the repair.","voiceCode":"en-US-NancyNeural","language":"en","originalResourceId":"FwEzEJSJJWpfvpesy","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-NancyNeural\">Ohio Authorized Code 51 60 10 02 specifies repair coverage guidelines for durable medical equipment. Medicare covers repairs for medically necessary equipment, including items the member owned before enrolling in Part B. For rented equipment, the supplier is responsible for repairs.<break time=\"0.5s\"/>Under Medicaid, repairs are classified by cost. Minor repairs—those costing $100 or less—can be done once every 120 days without prior authorization. Major repairs, which exceed $100, require prior authorization and a Request for Need Verification (RNV) form. This form must include detailed information about the item, the damage, previous repairs, and a cost estimate.<break time=\"0.5s\"/>However, there are scenarios where repairs are not covered. For example, if the item is no longer medically necessary, ths, after which ownership transfers to the member. \nFor Ohio Medicaid and MyCare plans, the capped rental period is typically 10 months, as outlined in Ohio Administrative Code 51 60 10 01. After the final payment, the item becomes the member’s property.\nUnder Either Medicare, Medicaid, or a MyCare plan if the member no longer needs the item before the rental period ends for example, after six months it is returned to the provider. During the rental period, the provider is responsible for all repairs and maintenance. Following the rental period when the member takes ownership, they are then responsible for repairs and maintenance. \nCommon capped rental items include hospital beds and standard wheelchairs. MyCare plans may follow this capped rental model or may choose to purchase equipment outright for the member depending on the situation.\nCare managers should consult the Ohio Medicare Durable Medical Equipment Prosthetic Devices Orthotics and Supplies Fee Schedule, and any applicable item-specific rules, to determine whether an item is rented or purchased and ensure proper documentation is submitted.","voiceCode":"en-US-NancyNeural","language":"en","originalResourceId":"pLcwCdnzz2dPztZE5","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-NancyNeural\">Many Durable Medical Equipment or Home Medical Equipment items are initially provided through monthly rentals such as hospital beds or wheelchairs. During the rental period the provider owns the equipment. After a designated number of payments, ownership of the equipment transfers to the member.<break time=\"0.5s\"/>Capped rental items work differently under Medicare, Ohio Medicaid, and MyCare plans.<break time=\"0.5s\"/>Under Traditional Medicare, most durable medi finishTime":7.139},{"text":"then Medicare is the primary payer for DME.","startTime":7.3,"finishTime":10.22},{"text":"The second possible payer is Medicaid.","startTime":10.579,"finishTime":12.939},{"text":"If a member has Medicaid only,","startTime":13.81,"finishTime":15.409},{"text":"then Medicaid is the primary payer for DME.","startTime":15.568999999999999,"finishTime":18.319},{"text":"Commonly a member may have both Medicare and Medicaid,","startTime":19.54,"finishTime":22},{"text":"in which case this member is known as a dual eligible","startTime":22.01,"finishTime":24.649},{"text":"member because they can have and use both Medicare and Medicaid.","startTime":24.649,"finishTime":27.819},{"text":"For these dual eligibles,","startTime":28.7,"finishTime":29.93},{"text":"Medicare is always the primary payer,","startTime":29.94,"finishTime":31.94},{"text":"meaning that it pays what it can first,","startTime":32.139,"finishTime":33.779},{"text":"and Medicaid is the secondary payer where it pays","startTime":33.849,"finishTime":36.529},{"text":"anything left that Medicare alone might not have covered.","startTime":36.529,"finishTime":38.9},{"text":"Dual eligible individuals might be enrolled in a MyCare plan,","startTime":41.33,"finishTime":44.68},{"text":"which are health plans designed to serve dual eligible individuals in Ohio.","startTime":44.849,"finishTime":48.84},{"text":"My care plans are offered by one of 4 providers,","startTime":49.729,"finishTime":52.009},{"text":"Anthem Blue Cross and Blue Shield,","startTime":52.09,"finishTime":53.689},{"text":"Buckeye Health Plan,","startTime":53.81,"finishTime":54.77},{"text":"CareSource,","startTime":55.06,"finishTime":55.689},{"text":"and Molina Healthcare of Ohio.","startTime":55.83,"finishTime":57.56},{"text":"Knowing all this,","startTime":59.93,"finishTime":60.84},{"text":"there is an order a care manager should","startTime":60.99,"finishTime":62.83},{"text":"progress through when seeking coverage for DME depending on","startTime":62.83,"finishTime":65.629},{"text":"whether the member is dual eligible and in a","startTime":65.629,"finishTime":67.669},{"text":"Mycare plan is Medicare only or Medicaid only.","startTime":67.669,"finishTime":71.019},{"text":"For a dual eligible member in a my care plan.","startTime":72.37,"finishTime":75.16},{"text":"First,","startTime":76.12,"finishTime":76.339},{"text":"a care manager should identify the member is dual eligible,","startTime":76.37,"finishTime":79.519},{"text":"enrolled in a Mycare plan,","startTime":79.69,"finishTime":81.12},{"text":"and identify which provider is attached to the Mycare plan.","startTime":81.25,"finishTime":84.279},{"text":"With this determined,","startTime":85.12,"finishTime":86.069},{"text":"the care manager can next clarify if coverage for DME is available under this My Care","startTime":86.16,"finishTime":90.48},{"text":"plan and follow any specific process or coverage","startTime":90.48,"finishTime":92.879},{"text":"guidelines this provider may have in place.","startTime":92.879,"finishTime":95.029},{"text":"It is important to begin with Mycare when it is an option because","startTime":95.839,"finishTime":98.949},{"text":"Mycare plans may cover more than either Medicare or Medicaid would individually.","startTime":98.949,"finishTime":102.91},{"text":"For Medicare,","startTime":105.279,"finishTime":105.889},{"text":"only members care managers should clarify claims through Medicare.","startTime":105.959,"finishTime":109.389},{"text":"And for Medicaid,","startTime":111.709,"finishTime":112.51},{"text":"only members care managers should clarify claims through Medicaid.","startTime":112.58,"finishTime":115.949},{"text":"Outlined here are the steps for care managers to","startTime":118.37,"finishTime":120.61},{"text":"determine who is the payer for DME for members.","startTime":120.61,"finishTime":123.29}]}},"ApM5xHJH5GZS6ikDR":{"_id":"ApM5xHJH5GZS6ikDR","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":67762,"uploadedFileName":"Who-pays-for-DME-DME-Coverage-Guidelines (3).png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-12T20:01:38.016Z","dateModified":"2025-06-12T20:01:38.016Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"z9wt6NTHDBFfg62Cm","thumbnail":"KAd28sgfksBkFLvjG"},"AuSTw2MCm2GzxrXrm":{"_id":"AuSTw2MCm2GzxrXrm","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1215936,"uploadedFileName":"Nancy-en-Diabetic Supplies Coverage-6/12/2025.mp3","uploadedFileNameExtension":".mp3","duration":50.6375},"dates":{"dateCreated":"2025-06-12T14:12:04.203Z","dateModified":"2025-06-12T14:12:06.040Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Diabetic supplies are covered under Medicare and Medicaid. To referencing Ohio authorized code 51 60 10 01, 29, and 36. For Medicare beneficiaries, Part B covers testing supplies like glucometers, test strips, and lancets, while Part D covers injection supplies such as needles, syringes, and alcohol swabs.\nFor individuals who are Medicaid-only, diabetic supplies are paid for through the Medicaid pharmacy benefit. For those who are dual-eligible, Medicare is the primary payer—typically through Part B—and Medicaid may provide secondary coverage if needed.\nCare Managers should ensure members are directed to pharmacies to obtain these supplies and that prescriptions are properly documented. This helps avoid delays and ensures members receive the supplies they need.","voiceCode":"en-US-NancyNeural","language":"en","origin e":20.42,"finishTime":21.79},{"text":"For individuals who are Medicaid only,","startTime":23.12,"finishTime":25.049},{"text":"diabetic supplies are paid for through the Medicaid pharmacy benefit.","startTime":25.159,"finishTime":28.68},{"text":"For those who are dual eligible,","startTime":29.579,"finishTime":31.049},{"text":"Medicare is the primary payer typically through Part B,","startTime":31.18,"finishTime":34.209},{"text":"and Medicaid may provide secondary coverage if needed.","startTime":34.299,"finishTime":37.29},{"text":"Care managers should ensure members are directed to pharmacies to","startTime":38.68,"finishTime":41.549},{"text":"obtain these supplies and that prescriptions are properly documented.","startTime":41.549,"finishTime":45.08},{"text":"This helps avoid delays and ensures members receive the supplies they need.","startTime":45.909,"finishTime":49.849}]}},"BC9A4ezRcoJD5zBFk":{"_id":"BC9A4ezRcoJD5zBFk","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/jpeg","status":"online","fileSizeInBytes":12371,"uploadedFileName":"Untitled drawing (4).jpg","height":337,"uploadedFileNameExtension":".jpg","width":254},"dates":{"dateCreated":"2025-06-09T18:48:58.946Z","dateModified":"2025-06-09T18:48:58.946Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"F9jeyBc8M6WATNFwp","thumbnail":"yyNKGYKCpXKtfHdjz"},"C46YR54AChrJ4PbfH":{"_id":"C46YR54AChrJ4PbfH","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1397376,"uploadedFileName":"Nancy-en-Surgical Dressings Coverage-6/11/2025.mp3","uploadedFileNameExtension":".mp3","duration":58.1875},"dates":{"dateCreated":"2025-06-11T17:32:05.524Z","dateModified":"2025-06-11T17:32:07.828Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Ohio Authorized Code 51 60 10 01 specifies coverage for Surgical Dressings. Medicare covers both primary and secondary dressings for surgical wounds or wounds that have been mechanically or surgically debrided. Medicaid does not have a standardized list of covered dressings, but all items must be ordered by a physician and justified by medical necessity.\nA key clarification: under Medicare, if a patient is receiving skilled nursing care at home, the home health agency is responsible for supplying the dressings. This is known as the 'home health provision.' Medicaid may follow similar practices, but this can vary depending on the provider or plan.\nFor billing and documentation, it’s essential to clearly document the wound type, treatment plan, and frequency of dressing changes. While no specific form is required, thorough documentation by care managers is critical to support medical necessity and ensure coverage.","voiceCode":"en-US-NancyNeural","language":"en","originalResourceId":"ai5CBjXNiRF3N66hj","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-NancyNeural\">Ohio Authorized Code 51 60 10 01 specifies coverage for Surgical Dressings. Medicare covers both primary and secondary dressings for surgical wounds or wounds that have been mechanically or surgically debrided. Medicaid does not have a standardized list of covered dressings, but all items must be ordered by a physician and justified by medical necessity.<break time=\"0.5s\"/>A key clarification: under Medicare, if a patient is receiving skilled nursing care at home, the home health agency is responsible for supplying the dressings. This is known as the 'home health provision.' Medicaid may follow similar practices, but this can vary depending on the provider or plan.<break time=\"0.5s\"/>For billing and documentation, it’s essential to clearly document the wound type, treatment plan, and frequency of dressing changes. While no specific form is required, thorough documentation by care managers is critical to support medical necessity and ensure coverage.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Ohio authorized code 5160 1001 specifies coverage for surgical dressings.","startTime":0.009,"finishTime":5.599},{"text":"Medicare covers both primary and secondary dressings for surgical wounds","startTime":6.469,"finishTime":10.27},{"text":"or wounds that have been mechanically or surgically debrided.","startTime":10.27,"finishTime":13.109},{"text":"Medicaid does not have a standardized list of covered dressings,","startTime":14.05,"finishTime":17.209},{"text":"but all items must be ordered by a physician and justified by medical necessity.","startTime":17.329,"finishTime":21.53},{"text":"A key clarification under Medicare,","startTime":22.85,"finishTime":25.069},{"text":"if a patient is receiving skilled nursing care at home,","startTime":25.2,"finishTime":27.95},{"text":"the home health agency is responsible for supplying the dressings.","startTime":28.04,"finishTime":31.399},{"text":"This","startTime":32.179,"finishTime":32.188},{"text":"is known as the home health provision.","startTime":32.448,"finishTime":34.558},{"text":"Medicaid may follow similar practices,","startTime":35.49,"finishTime":37.72},{"text":"but this can vary depending on the provider or plan.","startTime":37.849,"finishTime":40.56},{"text":"For billing and documentation,","startTime":41.909,"finishTime":43.509},{"text":"it's essential to clearly document the wound type,","startTime":43.59,"finishTime":46.069},{"text":"treatment plan,","startTime":46.31,"finishTime":47.139},{"text":"and frequency of dressing changes.","startTime":47.22,"finishTime":49.189},{"text":"While no specific form is required,","startTime":50.04,"finishTime":51.909},{"text":"thorough documentation by care managers is critical","startTime":52,"finishTime":54.639},{"text":"to support medical necessity and ensure coverage.","startTime":54.639,"finishTime":57.36}]}},"CFAN44dfqeNkKSTb9":{"_id":"CFAN44dfqeNkKSTb9","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":712499,"uploadedFileName":"Diabetic-Supplies-Coverage (2).png","height":1091,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-12T14:25:16.844Z","dateModified":"2025-06-12T14:25:16.844Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"bm3cXDyuD7GKLbpNe","thumbnail":"BpT4ndTJNXwyXzS5j"},"CSeYJYzTxiHE9ddt6":{"_id":"CSeYJYzTxiHE9ddt6","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":212747,"uploadedFileName":"Steps-to-Take-to-Obtain-DME (28).png","height":1001,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-07-01T15:15:49.051Z","dateModified":"2025-07-01T15:15:49.051Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"2AXbk6Wp7aivE8siP","thumbnail":"hwTdwBKiXsJfLmJKF"},"CYq6Jii6DLpgzLLvK":{"_id":"CYq6Jii6DLpgzLLvK","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":366336,"uploadedFileName":"Nancy-en-Conclusion-6/13/2025.mp3","uploadedFileNameExtension":".mp3","duration":15.2375},"dates":{"dateCreated":"2025-06-13T06:26:18.677Z","dateModified":"2025-06-13T06:2 izeInBytes":636658,"uploadedFileName":"Service-Sorting-and-Coordination-Responsibilities.png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-07-01T18:07:44.056Z","dateModified":"2025-07-01T18:07:44.056Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"5YLqYDQxG7Ppn4xA6","thumbnail":"3kCrRksfD6eAYHwdt"},"Ds2fYPr5BwkPCwbDr":{"_id":"Ds2fYPr5BwkPCwbDr","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":666745,"uploadedFileName":"Incontinence-Supplies-Coverage.png","height":1032,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-11T20:17:47.823Z","dateModified":"2025-06-11T20:17:47.823Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"2yoCy57d5iiLznoqq","thumbnail":"tWBA8MzrAjPLW34g2"},"Ekxcgo2r8L7Nfap6v":{"_id":"Ekxcgo2r8L7Nfap6v","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1449216,"uploadedFileName":"Nancy-en-Patient Lift Coverage-6/11/2025.mp3","uploadedFileNameExtension":".mp3","duration":60.3375},"dates":{"dateCreated":"2025-06-11T19:49:23.527Z","dateModified":"2025-06-11T19:49:25.313Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Referencing Ohio Authorized Code 51 60 10 01 allows for an outline of coverage for patient lifts under Medicare, Medicaid, and MyCare plans. Medicare and Medicaid both cover patient lifts when transfers between a bed and another surface, like a chair or commode, require the help of more than one person. The key criterion is that without the lift, the member would be confined to bed.\nSit-to-stand lifts are a bit more limited. Medicare does not cover them, but Medicaid may cover basic models if medical necessity is documented.\nFor members enrolled in a MyCare Ohio plan—such as Anthem, Buckeye, CareSource, or Molina—it’s important to know that each plan has its own Clinical Coverage Policies, or CCPs. These policies outline what types of lifts are covered, what documentation is required, and whether prior authorization is needed. Always refer to the specific plan’s CCP to ensure compliance and avoid delays in equipment delivery.","voiceCode":"en-US-NancyNeural","language":"en","originalResourceId":"KKyXyixsK2Aq4vihq","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-NancyNeural\">Referencing Ohio Authorized Code 51 60 10 01 allows for an outline of coverage for patient lifts under Medicare, Medicaid, and MyCare plans. Medicare and Medicaid both cover patient lifts when transfers between a bed and another surface, like a chair or commode, require the help of more than one person. The key criterion is that without the lift, the member would be confined to bed.<break time=\"0.5s\"/>Sit-to-stand lifts are a bit more limited. Medicare does not cover them, but Medicaid may cover basic models if medical necessity is documented.<break time=\"0.5s\"/>For members enrolled in a MyCare Ohio plan—such as Anthem, Buckeye, CareSource, or Molina—it’s important to know that each plan has its own Clinical Coverage Policies, or CCPs. These policies outline what types of lifts are covered, what documentation is required, and whether prior authorization is needed. Always refer to the specific plan’s CCP to ensure compliance and avoid delays in equipment delivery.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Referencing Ohio authorized code 5160 1001 allows for an","startTime":0.119,"finishTime":4.199},{"text":"outline of coverage for patient lifts under Medicare,","startTime":4.199,"finishTime":6.719},{"text":"Medicaid,","startTime":6.88,"finishTime":7.42},{"text":"and Myare plans.","startTime":7.599,"finishTime":8.8},{"text":"Medicare and Medicaid both cover patient lifts when","startTime":9.67,"finishTime":12.189},{"text":"transfers between a bed and another surface,","startTime":12.189,"finishTime":14.38},{"text":"like a chair or commode,","startTime":14.55,"finishTime":15.659},{"text":"require the help of more than one person.","startTime":15.939,"finishTime":17.739},{"text":"The key criterion is that without the lift the member would be confined to bed.","startTime":18.559,"finishTime":22.909},{"text":"Sit to stand lifts are a bit more limited.","startTime":24.319,"finishTime":26.639},{"text":"Medicare does not cover them,","startTime":27.629,"finishTime":29},{"text":"but Medicaid may cover basic models if medical necessity is documented.","startTime":29.209,"finishTime":33.25},{"text":"For members enrolled in a MyCare Ohio plan such as Anthem,","startTime":34.639,"finishTime":37.959},{"text":"Buckeye,","startTime":38.04,"finishTime":38.58},{"text":"CareSource,","startTime":38.75,"finishTime":39.29},{"text":"or Molina,","startTime":39.419,"finishTime":40.15},{"text":"it's important to know that each plan has","startTime":40.319,"finishTime":42.08},{"text":"its own clinical coverage policies or CCPs.","startTime":42.08,"finishTime":45.159},{"text":"These policies outline what types of lifts are covered,","startTime":45.99,"finishTime":48.61},{"text":"what documentation is required,","startTime":48.849,"finishTime":50.599},{"text":"and whether prior authorization is needed.","startTime":50.729,"finishTime":52.909 "startTime":17.5,"finishTime":20.85},{"text":"A blood oxygen saturation level of 88% or lower is typically required.","startTime":21.729,"finishTime":26.52},{"text":"However,","startTime":27.409,"finishTime":27.84},{"text":"patients with congestive heart failure,","startTime":28.09,"finishTime":29.84},{"text":"pulmonary hypertension,","startTime":30.02,"finishTime":31.479},{"text":"or COR pulmonol may qualify with levels up to 89%.","startTime":31.649,"finishTime":35.299},{"text":"It's important to include clinical testing results such as pulse","startTime":36.599,"finishTime":39.63},{"text":"oximetry or arterial blood gas studies with any authorization request.","startTime":39.63,"finishTime":43.74},{"text":"Also,","startTime":44.639,"finishTime":45.15},{"text":"note that the Ohio Department of Medicaid has recently added Group 3","startTime":45.259,"finishTime":48.68},{"text":"criteria as eligibility criteria from the Ohio Authorized code rule above,","startTime":48.68,"finishTime":53.029},{"text":"which may expand eligibility for certain patients.","startTime":53.2,"finishTime":55.959}]}},"MfcsToGeosfBvFK6v":{"_id":"MfcsToGeosfBvFK6v","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":150537,"uploadedFileName":"Steps-to-Take-to-Obtain-DME (13).png","height":945,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-13T05:40:51.887Z","dateModified":"2025-06-13T05:40:51.887Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"FpwfXpAkjofynzr7M","thumbnail":"smRHEhGwvXEB4vrvn"},"P6YLxZNyeXJHoySZg":{"_id":"P6YLxZNyeXJHoySZg","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":146880,"uploadedFileName":"Nancy-en-DME Payers and Processes-6/13/2025.mp3","uploadedFi ype":"image/png","status":"online","fileSizeInBytes":167309,"uploadedFileName":"Steps-to-Take-to-Obtain-DME (21).png","height":991,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-13T13:16:38.175Z","dateModified":"2025-06-13T13:16:38.175Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"Aah8gziT6przKMGwd","thumbnail":"JDXh3nTdYZuoWSq6B"},"QqbNqAdonrWZP3Zuz":{"_id":"QqbNqAdonrWZP3Zuz","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1747584,"uploadedFileName":"Nancy-en-Leg, Ankle, and other braces-6/12/2025.mp3","uploadedFileNameExtension":".mp3","duration":72.7875},"dates":{"dateCreated":"2025-06-12T14:51:39.139Z","dateModified":"2025-06-12T14:51:41.966Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Ohio Authorized Code 51 60 10 21 is shown here to detail coverage for Leg, Ankle, and other braces. These devices fall under the category of orthotic equipment and are covered by both Medicare and Medicaid when they are medically necessary. For example, to support a weakened joint, prevent deformity, or assist with walking.\nCommon examples include ankle-foot orthoses, knee braces, and custom-fitted leg supports. These must be prescribed by a qualified provider, such as a physician, Advanced practice registered nurse, or physician assistant.\nDocumentation should clearly state the diagnosis, the patient’s functional limitations, and why the specific brace is needed. Prior authorization may be required for custom or more expensive braces.\nFor individuals who are dual eligible meaning they qualify for both Medicare and Medicaid Medicare pays first, and Medicaid may cover the remaining costs, such as the 20% coinsurance or additional services not fully covered by Medicare.\nAs care managers, your role is to ensure that the prescription and documentation are complete and submitted through the appropriate channels to avoid delays in care.\n","voiceCode":"en-US-NancyNeural","language":"en","originalResourceId":"4nPd5xrTepTXaQYfy","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-NancyNeural\">Ohio Authorized Code 51 60 10 21 is shown here to detail coverage for Leg, Ankle, and other braces. These devices fall under the category of orthotic equipment and are covered by both Medicare and Medicaid when they are medically necessary. For example, to support a weakened joint, prevent deformity, or assist with walking.<break time=\"0.5s\"/>Common examples include ankle-foot orthoses, knee braces, and custom-fitted leg supports. These must be prescribed by a qualified provider, such as a physician, Advanced practice registered nurse, or physician assistant.<break time=\"0.5s\"/>Documentation should clearly state the diagnosis, the patient’s functional limitations, and why the specific brace is needed. Prior authorization may be required for custom or more expensive braces.<break time=\"0.5s\"/>For individuals who are dual eligible meaning they qualify for both Medicare and Medicaid Medicare pays first, and Medicaid may cover the remaining costs, such as the 20% coinsurance or additional services not fully covered by Medicare.<break time=\"0.5s\"/>As care managers, your role is to ensure that the prescription and documentation are complete and submitted through the appropriate channels to avoid delays in care.</voice>\n          </speak>"},"captionData":{"status":"success" :55.759,"finishTime":57.95},{"text":"such as the 20% co-insurance or additional services not fully covered by Medicare.","startTime":58.09,"finishTime":62.759},{"text":"As care managers,","startTime":64.15,"finishTime":65.19},{"text":"your role is to ensure that the prescription and documentation are complete","startTime":65.309,"finishTime":68.66},{"text":"and submitted through the appropriate channels to avoid delays in care.","startTime":68.66,"finishTime":72.019}]}},"RfjF6ExcmdgsXPJ7z":{"_id":"RfjF6ExcmdgsXPJ7z","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":1610964,"uploadedFileName":"Power-WheelchairScooter-Coverage-Guidelines (6).png","height":1004,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-11T14:21:06.731Z","dateModified":"2025-06-11T14:21:06.731Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"fWGufjGj8TyC2kcbe","thumbnail":"6Bgn4HnM58pNYvApG"},"SLxkRSFTxE9oh4gyi":{"_id":"SLxkRSFTxE9oh4gyi","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":2729088,"uploadedFileName":"Nancy-en-Power Wheelchair/Scooter-6/11/2025.mp3","uploadedFileNameExtension":".mp3","duration":113.6875},"dates":{"dateCreated":"2025-06-11T15:28:38.003Z","dateModified":"2025-06-11T15:28:40.464Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Power wheelchairs and scooters require documentation and prior authorization under both Medicare and Medicaid, but there are some key differences. For example, Medicare mandates a face-to-face evaluation with a physician to assess the patient’s mobility needs and issue a prescription. Medicaid may not always require a face-to-face visit, but documentation of medical necessity is still essential.\nIt's also important to note that coverage is limited to devices needed for use inside the home. Outdoor-only use does not qualify.\n\nIn Ohio, several provider types have prescriptive authority for Durable Medical Equipment, Prosthetics, Orthotics, and Supplies items, including physicians, podiatrists, Advanced Practice Registered Nurses with relevant specialties, and physician assistants.\nHeavy duty wheelchairs are covered if the beneficiary weighs more than 250 lbs. ​​\nExtra heavy duty wheelchairs are covered if the member is more than 300 lbs.​​\nPower wheelchair coverage is determined under Ohio Administrative Code rules 51 60 10 01 and 51 60 10 16.\nIf the patient is covered by Medicare, Medicare is the primary payer. If the patient is only on Medicaid, then Medicaid is the payer. For dual-eligible individuals, Medicare pays first, and Medicaid may cover any remaining costs, including upgrades or accessories, if they are medically necessary.\nThe Ohio Department of Medicaid also covers customized wheelchairs for individuals in long-term care facilities. Additionally, Group 4 and Group 5 power wheelchairs are covered under Medicaid when justified by medical necessity.\nTo conclude, as care managers, your role includes referring members to authorized suppliers who can provide the appropriate equipment.","voiceCode":"en-US-NancyNeural","language":"en","originalResourceId":"Lxanh32d7p7mzLiEM","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-NancyNeural\">Power wheelchairs and scooters require documentation and prior authorization under both Medicare and Medicaid, bu s in getting the equipment they need.","voiceCode":"en-US-NancyNeural","language":"en","originalResourceId":"yFz7noeCrpfXxr3fD","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-NancyNeural\">It’s important to understand a few key points. This training is a general overview, and agency staff must follow the specific process outlined by their region’s MyCare Ohio plan.<break time=\"0.5s\"/>One common challenge is that some providers may not accept the Medicare or Medicaid reimbursement rate for certain equipment. In these cases, it’s essential to find a provider who not only accepts the rate but is also willing to work with the member’s MyCare plan.<break time=\"0.5s\"/>The waiver service coordinator needs to find a Durable Medical Equipment provider that is in network with a member's MyCare plan.<break time=\"0.5s\"/>Also, keep in mind that DME billing cannot automatically go to Medicaid. If the item is a Medicare-covered service, it must be billed to Medicare first, and the provider must coordinate with the MyCare plan for any remaining coverage.<break time=\"0.5s\"/>Understanding these limitations upfront will help you better support your members and avoid delays in getting the equipment they need.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"It's important to understand a few key points.","startTime":0.019,"finishTime":2.799},{"text":"This training is a general overview,","startTime":3.599,"finishTime":5.44},{"text":"and agency staff must follow the specific process","startTime":5.579,"finishTime":8.1},{"text":"outlined by the region's MyCare Ohio plan.","startTime":8.1,"finishTime":10.579},{"text":"One common challenge is that some providers may not accept","startTime":12.02, iLfTydjgRd"},"W7trNXqZcCqBCWsCs":{"_id":"W7trNXqZcCqBCWsCs","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":2028096,"uploadedFileName":"Nancy-en-Frequency Limits and Wheelchairs-6/11/2025.mp3","uploadedFileNameExtension":".mp3","duration":84.475},"dates":{"dateCreated":"2025-06-11T15:22:23.030Z","dateModified":"2025-06-11T15:22:25.088Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"According to Ohio Administrative Code 5160 10 01, a frequency limit is defined as:\nThe average expected useful life of a Durable Medical Equipment, Prosthetics, Orthotics, and Supplies item. A frequency limit is not an absolute restriction but a general guideline and therefore may be exceeded with medical justification.\nTherefore, frequency limits are guidelines, not hard caps.\n\nWhile Wheelchairs, or any durable medical equipment, has an expected useful life and Medicaid uses this to determine how often they can be replaced, If a member needs a replacement wheelchair sooner than expected, care managers can submit documentation showing why it is medically necessary. \n\nSome examples include if a member's Medical condition significantly changes, their current wheelchair becomes unsafe, the Equipment no longer meets functional needs, or the member needs to transition from manual to power mobility.\nTo obtain approval for a member to override a frequency limit for a DME replacement, \nCare managers need to gather updated medical documentation, help coordinate a face-to-face evaluation if required, and ensure a prescription and a letter of medical necessity are submitted. Then, case managers will work with an authorized DME supplier to complete the prior authorization process and follow up to make sure the patient receives their equipment in a timely manner.","voiceCode":"en-US-NancyNeural","language":"en","originalResourceId":"zPGD9ZT44jPzaZDgb","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-NancyNeural\">According to Ohio Administrative Code 5160 10 01, a frequency limit is defined as:<break time=\"0.5s\"/>The average expected useful life of a Durable Medical Equipment, Prosthetics, Orthotics, and Supplies item. A frequency limit is not an absolute restriction but a general guideline and therefore may be exceeded with medical justification.<break time=\"0.5s\"/>Therefore, frequency limits are guidelines, not hard caps.<break time=\"0.5s\"/><break time=\"0.5s\"/><break time=\"0.5s\"/>While Wheelchairs, or any durable medical equipment, has an expected useful life and Medicaid uses this to determine how often they can be replaced, If a member needs a replacement wheelchair sooner than expected, care managers can submit documentation showing why it is medically necessary. <break time=\"0.5s\"/><break time=\"0.5s\"/><break time=\"0.5s\"/>Some examples include if a member's Medical condition significantly changes, their current wheelchair becomes unsafe, the Equipment no longer meets functional needs, or the member needs to transition from manual to power mobility.<break time=\"0.5s\"/>To obtain approval for a member to override a frequency limit for a DME replacement, <break time=\"0.5s\"/>Care managers need to gather updated medical documentation, help coordinate a face-to-face evaluation if required, and ensure a prescription and a letter of medical necessity are submitted. Then, case managers will work with an authorized DME supplier to complete the prior authorization process and follow up to make sure the patient receives their equipment in a timely manner.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"According to Ohio Administrative code 5160 1001,","startTime":0.009,"finishTime":3.96},{"text":"a frequency limit is defined as","startTime":4.038,"finishTime":6.11},{"text":"the average expected useful life of a durable medical equipment,","startTime":6.519,"finishTime":9.829},{"text":"prosthetics,","startTime":10,"finishTime":10.76},{"text":"orthotics,","startTime":10.8,"finishTime":11.56},{"text":"and supplies item.","startTime":11.579,"finishTime":12.72},{"text":"A frequency limit is not an absolute restriction,","startTime":13.479,"finishTime":16.26},{"text":"but a general guideline and therefore may be exceeded with medical justification.","startTime":16.29,"finishTime":20.389},{"text":"Therefore,","startTime":21.829,"finishTime":22.42},{"text":"frequency limits are guidelines,","startTime":22.59,"finishTime":24.34},{"text":"not hard caps.","startTime":24.489,"finishTime":25.629},{"text":"While wheelchairs or any durable medical equipment has an expected useful life","startTime":27.969,"finishTime":32.159},{"text":"and Medicaid uses this to determine how often they can be replaced.","startTime":32.159,"finishTime":35.5},{"text":"If a member needs a replacement wheelchair sooner than expected,","startTime":35.61,"finishTime":38.439},{"text":"care managers can submit documentation showing why it is medically necessary.","startTime":38.65,"finishTime":42.72},{"text":"Some examples include if a member's medical condition significantly changes,","startTime":45.159,"finishTime":49.04},{"text":"their current wheelchair becomes unsafe,","startTime":49.159,"finishTime":51.189},{"text":"the equipment no longer meets functional needs,","startTime":51.36,"finishTime":53.75},{"text":"or the member needs to transition from manual to power mobility.","startTime":53.88,"finishTime":57.189},{"text":"To obtain approval for a member to override a frequency limit for a DME replacement,","startTime":58.43,"finishTime":63.319},{"text":"care managers need to gather updated medical documentation,","startTime":63.689,"finishTime":66.809},{"text":"help coordinate a face to face evaluation if required,","startTime":67.01,"finishTime":69.959},{"text":"and ensure a prescription and a letter of medical necessity are submitted.","startTime":70.04,"finishTime":73.68},{"text":"Then,","startTime":74.58,"finishTime":74.97},{"text":"case managers will work with an authorized","startTime":75.099,"finishTime":76.98},{"text":"DME supplier to complete the prior authorization process","startTime":76.98,"finishTime":79.98},{"text":"and follow up to make sure the patient receives their equipment in a timely manner.","startTime":79.98,"finishTime":83.66}]}},"XCi27uhkow26FZE35":{"_id":"XCi27uhkow26FZE35","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":276093,"uploadedFileName":"Hospital-Bed-Coverage (1).png","height":1015,"uploadedFileNameExtension":".png","width":1680},"dates":{"dateCreated":"2025-06-13T13:28:01.689Z","dateModified":"2025-06-13T13:28:01.689Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"nEPfCdPnREFzJCywz","thumbnail":"fnyZTr63FweYLJC74"},"XLHbkBQK4L4Dbaq5w":{"_id":"XLHbkBQK4L4Dbaq5w","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":7593408,"uploadedFileName":"Nancy-en-Steps to Take to Obtain DME-7/1/2025.mp3","uploadedFileNameExtension":".mp3","duration":316.3625},"dates":{"dateCreated":"2025-07-01T15:23:32.551Z","dateModified":"2025-07-01T15:23:36.958Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"There are eight steps involved for a Care Manager to obtain D M E for a member where each step in the eight step process varies slightly depending on the payer, either MyCare, Medicare, or Medicaid.\n\nThe first step is to assess the Member's needs. Here a care manager identifies the functional limitations or medical condition requiring D M E and that the equipment is medically necessary.\nFor MyCare plans this definition must meet both the Medicare and Medicaid definitions. Medicare's definition is that the equipment has a primarily medical purpose, is durable and is used in the home. Medicaid's definition follows Ohio Authorized Code 51 60 1 01 where one must establish a medical need for the D M E.\n\nThe second step is to obtain a prescription for the D M E for the member by ensuring that the member has been prescribed the D M E by someone with prescription authority. Those with prescription authority for D M E include Physicians, Podiatrists, Advanced Practice Registered Nurses with a relevant specialty, or physician assistants. The prescription must include a diagnosis, functional need, and the specific item being requested.\nPrescriptions are required by MyCare, Medicare, and Medicaid. For MyCare, the prescription must be accepted by the MyCare plan. For Medicare the prescription must come from a Meicare enrolled provider. Likewise for Medicaid a prescription must come from a Medicaid eligible provider. \n\nThe third step is to Gather documentation including face to face visit notes, written justification for the specific equipment, and any prior authorizations. You may need to conduct a face to face visit to facilitate this step. For MyCare a face to face visit is required for D M E typically within 6 months before the order for the D M E is placed where this matches the timing of a face to face visit needed for Medicare. For Medicaid a face to face visit is also needed before ordering D M E but the timing of this visit may vary depending on the equipment needed.\n\nThe fourth step is to determine the member's coverage either MyCare, Medicare, or Medicaid. Care managers then need to confirm if the item is covered under the MyCare Ohio Waiver Ohio Authorized Code 51 69 44 31, Medicare Part B, or the Ohio Medicaid State Plan Ohio Authorized Code 51 60 10\nIn this same step Care Managers may have to secure prior authorization where a member's healthcare provider seeks approval for D M E with that member's insurance plan. For MyCare prior authorizations are sometimes needed depending on the plan policy. Likewise, for Medicare prior authorizations are sometimes required where it depends on the D M E item, For Medicaid prior authorizations are often required for many D M E items.\n\nThe fifth step is to Identify a participating provider and process billing. D M E providers are those who sell and provide D M E equipment. Care managers will need to find a provide who will accept the member's plan and the reimbursement rate for the equipment provided by that plan. If a provider declines, then Care managers should continue searching for a D M E provider who will participate. \nFor MyCare, the Medicare portion of their MyCare plan pays first as the primary source where Medicaid then may cover remaining costs. For Medicare, medicare is the primary payer. For Medicaid, Medicaid is the primary payer.\n\nThe sixth step is to submit prior authorization, if required.\nCare managers must determine who the primary payer is—this depends on the member’s coverage:\nIf the member has Medicare only, Medicare is the primary payer.\nIf the member has Medicaid only, Medicaid is the primary payer.\nIf the member is dual eligible, Medicare is typically the primary payer, and Medicaid may cover remaining costs.\nIf the member is enrolled in a MyCare plan, the plan coordinates both Medicare and Medicaid benefits. In this case, the care manager must follow the MyCare plan’s specific process to determine which portion—Medicare or Medicaid—is responsible for the item.\n\nOnce prior authorization is approved, the next step is to coordinate delivery of the equipment.\nFor MyCare members, it’s important to determine which part of their plan is paying for the equipment:\nIf Medicaid is the primary payer, the Durable Medical Equipment provider must be enrolled with Ohio Medicaid and in-network with the member’s MyCare plan.\nIf the member has a separate Medicare Advantage plan outside of MyCare, the provider must be enrolled with Medicare and follow that plan’s network requirements.\nFor Medicare-only members, the provider must be a Medicare-enrolled Durable Medical Equipment supplier.\nFor Medicaid-only members, the provider must be a Medicaid-enrolled Durable Medical Equipment supplier.\nOnce a participating provider is identified, the eighth and final step is to follow up. Educate the member on how to use an maintain the equipment, confirm they received it, and monitor for any ongoing needs, repairs, or replacements.","voiceCode":"en-US-NancyNeural","language":"en","originalResourceId":"i7LhyCyfEz5vckpuc","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-NancyNeural\">There are eight steps involved for a Care Manager to obtain D M E for a member where each step in the eight step process varies slightly depending on the payer, either MyCare, Medicare, or Medicaid.<break time=\"0.5s\"/><break time=\"0.5s\"/><break time=\"0.5s\"/>The first step is to assess the Member's needs. Here a care manager identifies the functional limitations or medical condition requiring D M E and that the equipment is medically necessary.<break time=\"0.5s\"/>For MyCare plans this definition must meet both the Medicare and Medicaid definitions. Medicare's definitio
