 Plan.","voiceCode":"en-US-OnyxTurboMultilingualNeural","language":"en","originalResourceId":"STtDX4QL8PuDPB8N4","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-OnyxTurboMultilingualNeural\">A second Decision Tree also supplied by the Ohio Department of Medicaid provides guidance on whether a modification can be in the Person-Centered Service Plan.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"A second decision tree also supplied by the Ohio Department of Medicaid provides","startTime":0.119,"finishTime":4.559},{"text":"guidance on whether a modification can be in the person-centered service plan.","startTime":4.559,"finishTime":8.88}]}},"DQPqPK54kHgqLZs37":{"_id":"DQPqPK54kHgqLZs37","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1336896,"uploadedFileName":"Onyx-en-Scenario-6/30/2025.mp3","uploadedFileNameExtension":".mp3","duration":55.675},"dates":{"dateCreated":"2025-06-30T16:39:33.070Z","dateModified":"2025-06-30T16:39:37.051Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"We will explore another scenario. Mrs. Jenkins is a member who likes to have her granddaughter stay overnight with her. The Assisted Living facility Mrs. Jenkins lives in is not refusing to allow an overnight guest but is restricting having the guest overnight anytime without advance notice. Does this case require a modification and if so, what modification would you make?\n\nYes, This Case requires a modification.​\nThe Waiver Service Coordinator would meet with the member, facility staff, and other care team members including family to discuss possible modifications. In our example, the member and family agree to the 3-day advance notice requirement and the member or daughter will notify the facility when the grand daughter will spend the night.  Because the facility will not make an exception to their policy the only other option would be for the member to move to another waiver Assisted Living Facility.  ​","voiceCode":"en-US-OnyxTurboMultilingualNeural","language":"en","originalResourceId":"T5SctnbjoXPLNiS24","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-OnyxTurboMultilingualNeural\">We will explore another scenario. Mrs. Jenkins is a member who likes to have her granddaughter stay overnight with her. The Assisted Living facility Mrs. Jenkins lives in is not refusing to allow an overnight guest but is restricting having the guest overnight anytime without advance notice. Does this case require a modification and if so, what modification would you make?<break time=\"0.5s\"/><break time=\"2s\"/><break time=\"0.5s\"/>Yes, This Case requires a modification.​<break time=\"0.5s\"/>The Waiver Service Coordinator would meet with the member, facility staff, and other care team members including family to discuss possible modifications. In our example, the member and family agree to the 3-day advance notice requirement and the member or daughter will notify the facility when the grand daughter will spend the night.  Because the facility will not make an exception to their policy the only other option would be for the member to move to another waiver Assisted Living Facility.  ​</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"We will explore another scenario.","startTime":0.009,"finishTime":1.909},{"text":"Mrs.","startTime":2.24,"finishTime":2.549},{"text":"Jenkins is a member who likes to have her granddaughter stay overnight with her.","startTime":2.559,"finishTime":6.51},{"text":"The assisted living facility Mrs.","startTime":6.88,"finishTime":8.579},{"text":"Jenkins lives in is not refusing to allow an overnight guest,","startTime":8.619,"finishTime":12.149},{"text":"but is restricting having the guest overnight any time without advance notice.","startTime":12.52,"finishTime":16.51},{"text":"Does this case require a modification?","startTime":16.84,"finishTime":19.04},{"text":"And if so,","startTime":19.079,"finishTime":19.87},{"text":"what modification would you make?","startTime":20.079,"finishTime":21.67},{"text":"Yes,","startTime":25.12,"finishTime":25.549},{"text":"this case requires a modification.","startTime":25.719,"finishTime":27.559},{"text":"The waiver service coordinator would meet with the member,","startTime":28.469,"finishTime":31.01},{"text":"facility staff,","startTime":31.219,"finishTime":32.29},{"text":"and other care team members,","startTime":32.38,"finishTime":33.74},{"text":"including family,","startTime":33.979,"finishTime":34.619},{"text":"to discuss possible modifications.","startTime":34.7,"finishTime":36.909},{"text":"In our example,","startTime":37.099,"finishTime":38.049},{"text":"the member and family agree to the 3 day advance notice requirement,","startTime":38.209,"finishTime":41.81},{"text":"and the member or daughter will notify the","startTime":42.02,"finishTime":44.04},{"text":"facility when the granddaughter will spend the night","startTime":44.04,"finishTime":46.849},{"text":"because the facility will not make an exception to their policy.","startTime":47.22,"finishTime":50.09},{"text":"The only other option would be for the member","startTime":50.34,"finishTime":52.599},{"text":"to move to another waiver assisted living facility.","startTime ights of privacy,","startTime":5.599,"finishTime":7.75},{"text":"dignity and respect,","startTime":7.96,"finishTime":9.47},{"text":"optimizing autonomy and independence in making life choices,","startTime":9.8,"finishTime":13.359},{"text":"facilitating individual initiative and independence in daily activities,","startTime":13.479,"finishTime":17.469},{"text":"and providing person-centered service planning.","startTime":17.75,"finishTime":19.92}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["2d5mXjnhN3ky9hYiM","G3mHXN9TEZfdM2Fzy"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Some of the key requirements include integration in and support for full access to the greater community, ensuring individual rights of privacy, dignity, and respect, optimizing autonomy and independence in making life choices, facilitating individual initiative and independence in daily activities, and providing person-centered service planning.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-OnyxTurboMultilingualNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","voiceCodeUsed":"en-US-OnyxTurboMultilingualNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"promptText":"Some of the key requirements include integration in and support for full access to the greater community, ensuring individual rights of privacy, dignity, and respect, optimizing autonomy and independence in making life choices, facilitating individual initiative and independence in daily activities, and providing person-centered service planning.","jobId":"h6dwwav7hLcQ7FFfy"}},"T5SctnbjoXPLNiS24":{"_id":"T5SctnbjoXPLNiS24","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Scenario","upload":"DQPqPK54kHgqLZs37"},"dates":{"dateCreated":"2025-06-30T16:01:01.785Z","dateModified":"2025-06-30T16:39:57.303Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"AqS6kjf3mykadoRmS","kind":"overlay","type":"rectangle","width":1286,"height":723.375,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"6DSqo8nNWm5oocYdz","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0}],"duration":55.675,"captions":[{"text":"We will explore another scenario.","startTime":0.009,"finishTime":1.909},{"text":"Mrs.","startTime":2.24,"finishTime":2.549},{"text":"Jenkins is a member who likes to have her granddaughter stay overnight with her.","startTime":2.559,"finishTime":6.51},{"text":"The assisted living facility Mrs.","startTime":6.88,"finishTime":8.579},{"text":"Jenkins lives in is not refusing to allow an overnight guest,","startTime":8.619,"finishTime":12.149},{"text":"but is restricting having the guest overnight any time without advance notice.","startTime":12.52,"finishTime":16.51},{"text":"Does this case require a modification?","startTime":16.84,"finishTime":19.04},{"text":"And if so,","startTime":19.079,"finishTime":19.87},{"text":"what modification would you make?","startTime":20.079,"finishTime":21.67},{"text":"Yes,","startTime":25.12,"finishTime":25.549},{"text":"this case requires a modification.","startTime":25.719,"finishTime":27.559},{"text":"The waiver service coordinator would meet with the member,","startTime":28.469,"finishTime":31.01},{"text":"facility staff,","startTime":31.219,"finishTime":32.29},{"text":"and other care team members,","startTime":32.38,"finishTime":33.74},{"text":"including family,","startTime":33.979,"finishTime":34.619},{"text":"to discuss possible modifications.","startTime":34.7,"finishTime":36.909},{"text":"In our example,","startTime":37.099,"finishTime":38.049},{"text":"the member and family agree to the 3 day advance notice requirement,","startTime":38.209,"finishTime":41.81},{"text":"and the member or daughter will notify the","startTime":42.02,"finishTime":44.04},{"text":"facility when the granddaughter will spend the night","startTime":44.04,"finishTime":46.849},{"text":"because the facility will not make an exception to their policy.","startTime":47.22,"finishTime":50.09},{"text":"The only other option would be for the member","startTime":50.34,"finishTime":52.599},{"text":"to move to another waiver assisted living facility.","startTime":52.599,"finishTime":55.389}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["DQPqPK54kHgqLZs37","6DSqo8nNWm5oocYdz"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"We will explore another scenario. Mrs. Jenkins is a member who likes to have her granddaughter stay overnight with her. The Assisted Living facility Mrs. Jenkins lives in is not refusing to allow an overnight guest but is restricting having the guest overnight anytime without advance notice. Does this case require a modification and if so, what modification would you make?\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-OnyxTurboMultilingualNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":2}],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-OnyxTurboMultilingualNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Yes, This Case requires a modification.​\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-OnyxTurboMultilingualNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The Waiver Service Coordinator would meet with the member, facility staff, and other care team members including family to discuss possible modifications. In our example, the member and family agree to the 3-day advance notice requirement and the member or daughter will notify the facility when the grand daughter will spend the night.  Because the facility will not make an exception to their policy the only other option would be for the member to move to another waiver Assisted Living Facility.  ​\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-OnyxTurboMultilingualNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"We will explore another scenario. Mrs. Jenkins is a member who likes to have her granddaughter stay overnight with her. The Assisted Living facility Mrs. Jenkins lives in is not refusing to allow an overnight guest but is restricting having the guest overnight anytime without advance notice. Does this case require a modification and if so, what modification would you make?\n\nYes, This Case requires a modification.​\nThe Waiver Service Coordinator would meet with the member, facility staff, and other care team members including family to discuss possible modifications. In our example, the member and family agree to the 3-day advance notice requirement and the member or daughter will notify the facility when the grand daughter will spend the night.  Because the facility will not make an exception to their policy the only other option would be for the member to move to another waiver Assisted Living Facility.  ​","featureAdoption":{"isAddingPauses":true,"isUsingMultipleVoices":false,"isAdjustingSpeed":false},"voiceCodeUsed":"en-US-OnyxTurboMultilingualNeural","jobId":"Mqg9SBvaRPrqh4rYP"}},"cfrbeueF9cahhdwDX":{"_id":"cfrbeueF9cahhdwDX","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Learning Objectives","upload":"HMedG9XDk3tnuRBSv"},"dates":{"dateCreated":"2025-06-30T15:47:20.707Z","dateModified":"2025-06-30T16:41:44.644Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"QT7azkCQsHcdRtTDr","kind":"overlay","type":"rectangle","width":1283,"height":721.6875,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"AWuNnniK8YPGrxo8D","isRatioFixed  modification to this rule.","voiceCodeUsed":"en-US-OnyxTurboMultilingualNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"ehLHNHh4bWTZKmgQR"}},"qHMtMnE7CgNSvKj6W":{"_id":"qHMtMnE7CgNSvKj6W","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Documentation Requirements","upload":"3KveigFMN6SbxxTK4"},"dates":{"dateCreated":"2025-06-30T16:00:26.517Z","dateModified":"2025-06-30T16:33:14.565Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"b4asCLmZLcnay2utX","kind":"overlay","type":"rectangle","width":1282,"height":721.125,"x":6,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"yttkEWAp8biBBWr3Q","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0},{"identifier":"Ce9anxE6QhpzkeShp","kind":"overlay","type":"rectangle","width":162,"height":216,"x":823,"y":90,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0} fication is needed as Sally is not free to come and go as she chooses.","startTime":20.68,"finishTime":25.04},{"text":"The modification that has been agreed upon by Sally's guardian and adult","startTime":25.37,"finishTime":28.84},{"text":"day services care staff is that if Sally wants to go outside,","startTime":28.84,"finishTime":32.389},{"text":"then building staff will facilitate this by accompanying Sally outside.","startTime":32.84,"finishTime":36.669},{"text":"The waiver service coordinator will review if any changes need","startTime":36.959,"finishTime":40.08},{"text":"to be made to the modification at scheduled contacts,","startTime":40.08,"finishTime":42.99},{"text":"or at least annually.","startTime":43.319,"finishTime":44.52}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["3KveigFMN6SbxxTK4","yttkEWAp8biBBWr3Q","ccSdBtJKWRzjpBgnw","A7qwCKhiLAYLJ2a3S"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It is important to document what the need is for any modification. We will use an example to illustrate these documentation requirements. In this example lets say Sally is a member who has Alzheimer’s and attends Adult Day Services. In adult day services there is a key pad for entering and exiting the building where Sally does not have access to the code.  A modification is needed as Sally is not free to come and go as she chooses.  The Modification that has been agreed upon by Sally’s guardian and Adult Day Services care staff is that if Sally wants to go outside, then building staff will facilitate this by accompanying Sally outside.  The Waiver Service Coordinator will review if any changes need to be made to the modification at scheduled contacts, or at least annually.  ​\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,
