ecisions.<break time=\"0.5s\"/>With this knowledge, you’re better prepared to support accurate and effective level of care determinations.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Let's wrap up by reviewing what we've covered.","startTime":0.119,"finishTime":2.1189999999999998},{"text":"You now have a solid understanding of Ohio's different levels","startTime":3.48,"finishTime":6.429},{"text":"of care and how they tie into Medicaid eligibility.","startTime":6.429,"finishTime":9.3},{"text":"You've seen how daily living tasks help determine care needs,","startTime":10.109,"finishTime":13.539},{"text":"and you can now clearly distinguish between level of care and level of services,","startTime":13.659,"finishTime":17.659},{"text":"an important difference when it comes to placement and payment decisions.","startTime":17.75,"finishTime":21.059},{"text":"With this knowledge,","startTime":22.36,"finishTime":23.229},{"text":"you're better prepared to support accurate","startTime":23.36,"finishTime":25.12},{"text":"and effective level of care determinations.","startTime":25.12,"finishTime":27.399}]}},"52B5WmJFvZGcQEaRj":{"_id":"52B5WmJFvZGcQEaRj","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"oPYJFRcZXq3TGjd6g","thumbnail":"eAd9JWvxKhMMQ2QGp","data":{"attributes":{"mimetype":"image/svg+xml","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".svg","width":96,"height":96},"dates":{"dateCreated":"2025-05-29T17:21:14.137Z","dateModified":"2025-05-29T17:21:14.137Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"C2n49Yh97vmcsqGks":{"_id":"C2n49Yh97vmcsqGks","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":3151872,"uploadedFileName":"Michelle-en-Instrumental Activities of Daily Life (IADLs)-5/29/2025.mp3","uploadedFileNameExtension":".mp3","duration":131.3},"dates":{"dateCreated":"2025-05-29T17:36:41.443Z","dateModified":"2025-05-29T17:36:50.391Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Instrumental activity of daily living means the ability of an individual to complete community living skills. The term \"IADL\" includes the following defined activities: ​\n\"Shopping\" means the ability to obtain or purchase one's necessary items. Necessary items include, but are not limited to, groceries, clothing, and household items. Shopping does not include handling finances or accessing transportation. ​\n\"Meal preparation\" means the ability of an individual to prepare or cook food for oneself. ​\n\"Environmental management\" means the ability of an individual to maintain the living arrangement in a manner that ensures the health and safety of the individual and includes the following three components:​\n\"House cleaning\" means the ability to make beds, clean the bathroom, sweep and mop floors, dust, clean and store dishes, pick up clutter, and take out trash; ​\n\"Heavy chores\" means the ability to move heavy furniture and appliances for cleaning, turn mattresses, and wash windows and walls; and ​\n\"Yard work and/or maintenance\" means the ability to care for the lawn, rake leaves, shovel snow, complete minor home repairs, and paint. ​\n“Laundry\" means the ability of an individual to wash and dry one's clothing and household items by machine or by hand. ​\n\"Community access \" means the ability of an individual to use available community services and supports to meet one's needs and includes the following three components: ​\n\"Telephoning access\" means the ability to make and answer telephone calls or use technology to connect to community services and supports. ​\n\"Accessing transportation\" means the ability to get and use transportation. ​\n\"Handling legal and financial access\" means the ability of an individual to manage one's money. ​\nHandling finances and legal issues includes all of the following:​\nKnowing where money is;​\nKnowing how to get money​\nPaying bills; and​\nKnowing how to get and use benefits and services, including but not limited to:​\nHealth benefits and insurance;​\nSocial benefits; and​\nHome utilities.​","voiceCode":"en-US-MichelleNeural","language":"en","originalResourceId":"iCWxeZZmPgQzPZGo7","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-MichelleNeural\">Instrumental activity of daily living means the ability of an individual to complete community living skills. The term \"IADL\" includes the following defined activities: ​<break time=\"0.5s\"/>\"Shopping\" means the ability to obtain or purchase one's necessary items. Necessary items include, but are not limited to, groceries, clothing, and household items. Shopping does not include handling finances or accessing transportation. ​<break time=\"0.5s\"/>\"Meal preparation\" means the ability of an individual to prepare or cook food for oneself. ​<break time=\"0.5s\"/>\"Environmental management\" means the ability of an individual to maintain the living arrangement in a manner that ensures the health and safety of the individual and includes the following three components:​<break time=\"0.5s\"/>\"House cleaning\" means the ability to make beds, clean the bathroom, sweep and mop floors, dust, clean and store dishes, pick up clutter, and take out trash; ​<break time=\"0.5s\"/>\"Heavy chores\" means the ability to move heavy furniture and appliances for cleaning, turn mattresses, and wash windows and walls; and ​<break time=\"0.5s\"/>\"Yard work and/or maintenance\" means the ability to care for the lawn, rake leaves, shovel snow, complete minor home repairs, and paint. ​<break time=\"0.5s\"/>“Laundry\" means the ability of an individual to wash and dry one's clothing and household items by machine or by hand. ​<break time=\"0.5s\"/>\"Community access \" means the ability of an individual to use available community services and supports to meet one's needs and includes the following three components: ​<break time=\"0.5s\"/>\"Telephoning access\" means the ability to make and answer telephone calls or use technology to connect to community services and supports. ​<break time=\"0.5s\"/>\"Accessing transportation\" means the ability to get and use transportation. ​<break time=\"0.5s\"/>\"Handling legal and financial access\" means the ability of an individual to manage one's money. ​<break time=\"0.5s\"/>Handling finances and legal issues includes all of the following:​<break time=\"0.5s\"/>Knowing where money is;​<break time=\"0.5s\"/>Knowing how to get money​<break time=\"0.5s\"/>Paying bills; and​<break time=\"0.5s\"/>Knowing how to get and use benefits and services, including but not limited to:​<break time=\"0.5s\"/>Health benefits and insurance;​<break time=\"0.5s\"/>Social benefits; and​<break time=\"0.5s\"/>Home utilities.​</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Instrumental activity of daily living means the ability","startTime":0.019,"finishTime":2.73},{"text":"of an individual to complete community living skills.","startTime":2.73,"finishTime":5.619},{"text":"The term IADL includes the following defined activities.","startTime":6.32,"finishTime":10.26},{"text":"Shopping means the ability to obtain or purchase one's necessary items.","startTime":10.63,"finishTime":14.829},{"text":"Necessary items include,","startTime":15.539,"finishTime":17.319},{"text":"but are not limited to groceries,","startTime":17.53,"finishTime":19.52},{ d for frequent monitoring or adjustment of the treatment regimen.","startTime":21.819,"finishTime":25.079},{"text":"Changes in the individual's medical condition are uncontrollable","startTime":25.489,"finishTime":28.53},{"text":"or unpredictable and may require immediate interventions,","startTime":28.53,"finishTime":31.479},{"text":"and","startTime":31.649,"finishTime":31.969},{"text":"a licensed health professional must provide","startTime":32.45,"finishTime":34.319},{"text":"ongoing assessments and evaluations of the individual","startTime":34.319,"finishTime":37.09},{"text":"that will result in adjustments to the treatment regimen as medically necessary.","startTime":37.09,"finishTime":40.49},{"text":"The adjustments to the treatment regimen must happen at least monthly,","startTime":41.349,"finishTime":44.529},{"text":"and the designated licensed health professional must document","startTime":44.7,"finishTime":47.33},{"text":"that the medical interventions are medically necessary.","startTime":47.33,"finishTime":49.689}]}},"HHmw6WukE6QiNMZPc":{"_id":"HHmw6WukE6QiNMZPc","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":949248,"uploadedFileName":"Michelle-en-What is Medicaid Level of Care? (continued)-5/29/2025.mp3","uploadedFileNameExtension":".mp3","duration":39.5125},"dates":{"dateCreated":"2025-05-29T17:27:41.968Z","dateModified":"2025-05-29T17:27:44.390Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"In Ohio, Level of care is one component of Medicaid eligibility for certain programs and one utilization is to determine eligibility for Medicaid payment for long-term services and supports received in a nursing facility or Intermediate care facility for individuals with Intellectual Disabilities or (ICF-IIDs). ​\nAnother utilization of the Medicaid institutional levels of care is to enroll into a home and community-based services (HCBS) waiver program. It is very important to note that level of care is only one component of eligibility and that all the eligibility and/or enrollment criteria for a specific HCBS waiver must be met in order to enroll of the waiver.​","voiceCode":"en-US-MichelleNeural","language":"en","originalResourceId":"D9oBqcGQKEXSAuvhY","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-MichelleNeural\">In Ohio, Level of care is one component of Medicaid eligibility for certain programs and one utilization is to determine eligibility for Medicaid payment for long-term services and supports received in a nursing facility or Intermediate care facility for individuals with Intellectual Disabilities or (ICF-IIDs). ​<break time=\"0.5s\"/>Another utilization of the Medicaid institutional levels of care is to enroll into a home and community-based services (HCBS) waiver program. It is very important to note that level of care is only one component of eligibility and that all the eligibility and/or enrollment criteria for a specific HCBS waiver must be met in order to enroll of the waiver.​</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"In Ohio,","startTime":0.009,"finishTime":0.87},{"text":"level of care is one component of Medicaid eligibility for certain programs,","startTime":1.12,"finishTime":4.949},{"text":"and one utilization is to determine eligibility for","startTime":4.96,"finishTime":7.559},{"text":"Medicaid payment for long-term services and supports received","startTime":7.559,"finishTime":10.72},{"text":"in a nursing facility or intermediate care facility","startTime":10.72,"finishTime":13.399000000000001},{"text":"for individuals with intellectual disabilities or ICFIDS.","startTime":13.399000000000001,"finishTime":17.35},{"text":"Another utilization of the Medicaid institutional levels of care","startTime":18.61,"finishTime":22},{"text":"is to enroll into a home and community-based services,","startTime":22,"finishTime":24.93},{"text":"HCBS waiver program.","startTime":24.959,"finishTime":27.079},{"text":"It is very important to note that level of care","startTime":27.86,"finishTime":30.17},{"text":"is only one component of eligibility and that all the","startTime":30.17,"finishTime":32.68},{"text":"eligibility and or enrollment criteria for a specific HCBS waiver","startTime":32.68,"finishTime":36.77},{"text":"must be met in order to enroll of the waiver.","startTime":36.77,"finishTime":38.65}]}},"JynniDnCGvX58tW5k":{"_id":"JynniDnCGvX58tW5k","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":157249,"uploadedFileName":"image.png","height":671,"uploadedFileNameExtension":".png","width":1200},"dates":{"dateCreated":"2025-05-29T17:34:21.444Z","dateModified":"2025-05-29T17:34:21.444Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"Wt7vehGYsE7B8QX3Z","thumbnail":"xBLs9Tta3hFYJScbF"},"LnTLfvtC7aLBw6Hw8":{"_id":"LnTLfvtC7aLBw6Hw8","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"oPYJFRcZXq3TGjd6g","thumbnail":"mjebMhENjNYWrt3qt","data":{"attributes":{"mimetype":"image/svg+xml","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".svg","width":96,"height":96},"dates":{"dateCreated":"2025-05-29T17:21:13.933Z","dateModified":"2025-05-29T17:21:13.933Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifie eed for assistance with completion of 2 ADLs, or​\n2. Need for assistance with completion of at least 1 ADL and assistance with medication self-administration, or​\n3. At least one skilled nursing service or skilled rehabilitation service, or​\n4. A need for 24 hour support in order to prevent harm due to a cognitive impairment.  ​\n\n​\n\n​","voiceCode":"en-US-MichelleNeural","language":"en","originalResourceId":"Drpv6FsdRAyFSEGur","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-MichelleNeural\">An individual must first meet a Protective Level of Care to be considered for an Intermediate Level of Care. There are four ways in which an individual can meet the Intermediate Level of Care.  ​<break time=\"0.5s\"/>1. Need for assistance with completion of 2 ADLs, or​<break time=\"0.5s\"/>2. Need for assistance with completion of at least 1 ADL and assistance with medication self-administration, or​<break time=\"0.5s\"/>3. At least one skilled nursing service or skilled rehabilitation service, or​<break time=\"0.5s\"/>4. A need for 24 hour support in order to prevent harm due to a cognitive impairment.  ​<break time=\"0.5s\"/>​<break time=\"0.5s\"/>​</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"An individual must first meet a protective level of care","startTime":0.009,"finishTime":2.8689999999999998},{"text":"to be considered for an intermediate level of care.","startTime":2.8689999999999998,"finishTime":5.159},{"text":"There are 4 ways in which an individual can meet the intermediate level of care.","startTime":6.019,"finishTime":9.93},{"text":"1,","startTime":11.42,"finishTime":11.899000000000001},{"text":"need for assistance with completion of 2 ADLs or","startTime":12.02,"finishTime":15.649000000000001},{"text":"2,","startTime":15.818999999999999,"finishTime":16.299},{"text":"need for assistance with completion of at least","startTime":16.54,"finishTime":18.61},{"text":"1 ADL and assistance with medication self-administration,","startTime":18.61,"finishTime":21.969},{"text":"or 3,","startTime":22.1,"finishTime":23.45},{"text":"at least one skilled nursing service or skilled rehabilitation service or 4,","startTime":23.659,"finishTime":28.889},{"text":"a need for 24 hour support in order to prevent harm due to a cognitive impairment.","startTime":29.02,"finishTime":33.38}]}},"Rfoa6CPNktjsYcEiM":{"_id":"Rfoa6CPNktjsYcEiM","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":81792,"uploadedFileName":"Michelle-en-Level of Care Criteria-5/29/2025.mp3","uploadedFileNameExtension":".mp3","duration":3.3625},"dates":{"dateCreated":"2025-05-29T17:31:35.953Z","dateModified":"2025-05-29T17:31:37.379Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"We will now examine Level of Care Criteria","voiceCode":"en-US-MichelleNeural","language":"en","originalResourceId":"3JskKXof8DoeYnNQa","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-MichelleNeural\">We will now examine Level of Care Criteria</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"We will now examine level of care criteria.","startTime":0.019,"finishTime":2.519}]}},"Rqpj4BQAPBGbucBpo":{"_id":"Rqpj4BQAPBGbucBpo","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1335744,"uploadedFileName":"Michelle-en-Medicaid Level of Care Determination-5/29/2025.mp3","uploadedFileNameExtension":".mp3","duration":55.6125},"dates":{"dateCreated":"2025-05-29T17:28:01.210Z","dateModified":"2025-05-29T17:28:03.114Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Nursing facility-based waivers are those administered by the Ohio Department of Aging (ODA) or Ohio Department of Medicaid (ODM).​\nThe Aging waivers are PASSPORT and Assisted Living. The PAAs determine level of care for these waivers and for Medicaid payment for nursing facility stays. The MyCare Ohio is a Medicaid waiver for dual eligible individuals who reside in demonstration counties across Ohio. ​\nLevel of Care rules also apply to the Ohio Home Care Waiver, which is administered by the Ohio Department of Medicaid (ODM). The ODM contracted Case Management Agencies (CMAs) determine level of care for this waiver.​\nThe Department of Developmental Disabilities (DODD) waivers include Individual Options, Level 1, and SELF.  DODD assessors determine level of care for these waivers and admission into ICF-IIDs.​","voiceCode":"en-US-MichelleNeural","language":"en","originalResourceId":"hbaRpu3ByrKqMXq6L","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-MichelleNeural\">Nursing facility-based waivers are those administered by the Ohio Department of Aging (ODA) or Ohio Department of Medicaid (ODM).​<break time=\"0.5s\"/>The Aging waivers are PASSPORT and Assisted Living. The PAAs determine level of care for these waivers and for Medicaid payment for nursing facility stays. The MyCare Ohio is a Medicaid waiver for dual eligible individuals who reside in demonstration counties across Ohio. ​<break time=\"0.5s\"/>Level of Care rules also apply to the Ohio Home Care Waiver, which is administered by the Ohio Department of Medicaid (ODM). The ODM contracted Case Management Agencies (CMAs) determine level of care for this waiver.​<break time=\"0.5s\"/>The Department of Developmental Disabilities (DODD) waivers include Individual Options, Level 1, and SELF.  DODD assessors determine level of care for these waivers and admission into ICF-IIDs.​</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Nursing facility-based waivers are those administered by the Ohio","startTime":0.009,"finishTime":3.44},{"text":"Department of Aging ODA or Ohio Department of Medicaid,","startTime":3.44,"finishTime":7.11},{"text":"ODM.","startTime":7.199,"finishTime":7.84},{"text":"The aging waivers are passport and assisted living.","startTime":9.189,"finishTime":11.85},{"text":"The PAA's determined level of care for these waivers","startTime":12.68,"finishTime":15.59},{"text":"and for Medicaid payment for nursing facility stays.","startTime":15.59,"finishTime":18.469},{"text":"The MyCare Ohio is a Medicaid waiver for dual","startTime":19.18,"finishTime":21.819},{"text":"eligible individuals who reside in demonstration counties across Ohio.","startTime":21.819,"finishTime":25.62},{"text":"Level of care rules also apply to the Ohio Home Care waiver,","startTime":27.079,"finishTime":30.709},{"text":"which is administered by the Ohio Department of Medicaid,","startTime":30.879,"finishTime":33.439},{"text":"ODM.","startTime":33.52,"finishTime":34.159},{"text":"The ODM contracted case management agencies,","startTime":35.029,"finishTime":37.889},{"text":"CMAs,","startTime":38.139,"finishTime":39.04},{"text":"determined level of care for this waiver.","startTime":39.099,"finishTime":40.939},{"text":"The Department of Developmental Disabilities","startTime":42.29,"finishTime":44.68},{"text":"waivers include individual options,","startTime":44.68,"finishTime":47.509},{"text":"Level one and self.","startTime":47.639,"finishTime":49.15},{"text":"DO assessors determine level of care for these waivers and admission into ICFIIDS.","startTime":49.959,"finishTime":54.83}]}},"WTZh2wGRbHqPufXkG":{"_id":"WTZh2wGRbHqPufXkG","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":808128,"uploadedFileName":"Michelle-en-Introduction-5/29/2025.mp3","uploadedFileNameExtension":".mp3","duration":33.6375},"dates":{"dateCreated":"2025-05-29T18:04:40.831Z","dateModified":"2025-05-29T18:04:42.776Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"By the end of this training, you will be able to get a clear understanding of the different levels of care used in Ohio and how they relate to Medicaid eligibility. We’ll also walk through how daily living tasks—like bathing, dressing, and managing finances—are used to assess someone’s care needs.\nYou’ll learn how to tell the difference between a person’s level of care and the services they receive, and why that distinction matters when it comes to placement and payment decisions.\nFinally, you’ll be better equipped to navigate the rules and criteria that guide level of care determinations.\"\n","voiceCode":"en-US-MichelleNeural","language":"en","originalResourceId":"7bLuMYGyhBRA2zNYp","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-MichelleNeural\">By the end of this training, you will be able to get a clear understanding of the different levels of care used in Ohio and how they relate to Medicaid eligibility. We’ll also walk through how daily living tasks—like bathing, dressing, and managing finances—are used to assess someone’s care needs.<break time=\"0.5s\"/>You’ll learn how to tell the difference between a person’s level of care and the services they receive, and why that distinction matters when it comes to placement and payment decisions.<break time=\"0.5s\"/>Finally, you’ll be better equipped to navigate the rules and criteria that guide level of care determinations.\"</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"By the end of this training,","startTime":0.009,"finishTime":1.309},{"text":"you will be able to get a clear understanding of the different levels","startTime":1.44,"finishTime":3.92},{"text":"of care used in Ohio and how they relate to Medicaid eligibility.","startTime":3.92,"finishTime":7.48},{"text":"We'll also walk through how daily living tasks like bathing,","startTime":8.409,"finishTime":11.789},{"text":"dressing,","startTime":12.069,"finishTime":12.579},{"text":"and managing finances","startTime":12.71,"finishTime":14.18},{"text":"are used to assess someone's care needs.","startTime":14.35,"finishTime":16.469},{"text":"You'll learn how to tell the difference between a","startTime":17.68,"finishTime":19.549},{"text":"person's level of care and the services they receive","startTime":19.549,"finishTime":22.229},{"text":"and why that distinction matters when it comes to placement and payment decisions.","startTime":22.43,"finishTime":26.11},{"text":"Finally,","startTime":27.43,"finishTime":27.87},{"text":"you'll be better equipped to navigate the rules","startTime":28.03,"finishTime":30.069},{"text":"and criteria that guide level of care determinations.","startTime":30.069,"finishTime":32.86}]}},"WTrxEdfx93GH7ZG2e":{"_id":"WTrxEdfx93GH7ZG2e","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1206720,"uploadedFileName":"Michelle-en-Skilled Level of Care Criteria-5/29/2025.mp3","uploadedFileNameExtension":".mp3","duration":50.2375},"dates":{"dateCreated":"2025-05-29T17:42:38.543Z","dateModified":"2025-05-29T17:42:40.364Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"An individual can meet Skilled Level of Care if their needs exceed Intermediate and Protective Level of Care; he or she has an unstable medical condition and either a need for one skilled nursing service within the day on no less than 7 days per week, or one skilled rehabilitation service within the day on no less than 5 days per week.​\n\"Skilled nursing services\" means specific tasks that must, in accordance with Chapter 4723. of the Revised Code, be provided by a licensed practical nurse (LPN) at the direction of a registered nurse or provided by a registered nurse directly. ​\n“Skilled rehabilitation services\" means specific tasks that must, in accordance with Title 47 of the Revised Code, be provided directly by a licensed or other appropriately certified technical or professional health care personnel. ​\n\n​","voiceCode":"en-US-MichelleNeural","language":"en","originalResourceId":"wjM7t44GrbGj8auiD","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-MichelleNeural\">An individual can meet Skilled Level of Care if their needs exceed Intermediate and Protective Level of Care; he or she rms an activity to ensure the individual's health and safety. ​\nFinally, “Assistance\" means the hands-on provision of help in the initiation and/or completion of a task. ​","voiceCode":"en-US-MichelleNeural","language":"en","originalResourceId":"47rS5m4LnSQ3GsJ6c","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-MichelleNeural\">\"Need\" means the inability of an individual to complete a necessary and applicable task independently, safely, and consistently. ​<break time=\"0.5s\"/>An individual does not have a need when: ​<break time=\"0.5s\"/>The individual is not willing to complete a task or does not have the choice to complete a task. ​<break time=\"0.5s\"/>The task can be completed with the use of available assistive devices and accommodations. ​<break time=\"0.5s\"/>Independent means the individual can complete the activity/task on his or her own.​<break time=\"0.5s\"/>Supervision means one of the following: ​<break time=\"0.5s\"/>Reminding an individual to perform or complete an activity; or​<break time=\"0.5s\"/>Prompting an individual while the individual performs or completes an activity; or​<break time=\"0.5s\"/>Observing while an individual performs an activity to ensure the individual's health and safety. ​<break time=\"0.5s\"/>Finally, “Assistance\" means the hands-on provision of help in the initiation and/or completion of a task. ​</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Need means the inability of an individual to","startTime":0.14,"finishTime":2.809},{"text":"complete a necessary and applicable task independently,","startTime":2.809,"finishTime":5.63},{"text":"safely,","startTime":5.88,"finishTime":6.349},{"text":"and consistently.","startTime":6.519,"finishTime":7.44},{"text":"An individual does not have a need when","startTime":8.76,"finishTime":11.06},{"text":"the individual is not willing to complete a task or","startTime":11.31,"finishTime":13.869},{"text":"does not have the choice to complete a task.","startTime":13.869,"finishTime":15.96},{"text":"The task can be completed with the","startTime":17.26,"finishTime":18.889},{"text":"use of available assistive devices and accommodations.","startTime":18.889,"finishTime":21.809},{"text":"Independent means the individual can complete the activity","startTime":23.12,"finishTime":25.909},{"text":"slash task on his or her own.","startTime":25.909,"finishTime":27.739},{"text":"Supervision means one of the following","startTime":29.159,"finishTime":31.319},{"text":"reminding an individual to perform or complete an activity or","startTime":31.68,"finishTime":35.409},{"text":"prompting an individual while the individual","startTime":35.68,"finishTime":37.799},{"text":"performs or completes an activity or observing","startTime":37.799,"finishTime":41},{"text":"while an individual performs an activity to","startTime":41,"finishTime":43.2},{"text":"ensure the individual's health and safety.","startTime":43.2,"finishTime":45.08},{"text":"Finally,","startTime":46.5,"finishTime":47.099},{"text":"assistance means the hands-on provision of help in","startTime":47.439,"finishTime":49.74},{"text":"the initiation and or completion of a task.","startTime":49.74,"finishTime":52.25}]}},"dAqdSkyTpze2FRmBs":{"_id":"dAqdSkyTpze2FRmBs","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":2924928,"uploadedFileName":"Michelle-en-Activities of Daily Living (ADLs)-5/29/2025.mp3","uploadedFileNameExtension":".mp3","duration":121.8375},"dates":{"dateCreated":"2025-05-29T17:35:19.075Z","dateModified":"2025-05-29T17:35:25.768Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Activity of daily living means a personal or self-care task that enables an individual to meet basic life needs. The term \"ADL\" includes the following defined activities: ​\n\"Mobility\" means the ability of an individual to use fine and gross motor skills to reposition or move oneself from place to place and includes the following three components: ​\n“Bed mobility\" means the ability of an individual to move to or from a lying position, turn from side to side, or otherwise position the body while in bed or alternative sleep furniture; ​\n\"Locomotion\" means the ability of an individual to move between locations by ambulation or by other means; and ​\n\"Transfer\" means the ability of an individual to move between surfaces, including but not limited to, to and from a bed, chair, wheelchair, or standing position. ​\n\"Bathing\" means the ability of an individual to cleanse one's body by showering, tub, or sponge bath, or any other generally accepted method. ​\n\"Grooming\" means the ability of an individual to care for one's appearance and includes the following three components: ​\nOral hygiene; ​\nHair care; and ​\nNail care. ​\n\"Toileting\" means the ability of an individual to complete the activities necessary to eliminate and dispose of bodily waste and includes the following four components: ​\nUsing a toilet, commode chair, bedpan, or urinal; ​\nChanging incontinence supplies or feminine hygiene products; ​\nCleansing self; and ​\nManaging an ostomy or catheter.​\n\"Dressing\" means the ability of an individual to complete the activities necessary to dress oneself and includes the following two components:​\nPutting on and taking off an item of clothing or prosthesis; and ​\nFastening and unfastening an item of clothing or prosthesis. ​\n\"Eating\" means the ability of an individual to feed oneself. Eating includes the processes of getting food into one's mouth, chewing, and swallowing, and/or the ability to use and self-manage a feeding tube.​","voiceCode":"en-US-MichelleNeural","language":"en","originalResourceId":"qYsHokkPGYZHN5L3D","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-MichelleNeural\">Activity of daily living means a personal or self-care task that enables an individual to meet basic life needs. The term \"ADL\" includes the following defined activities: ​<break time=\"0.5s\"/>\"Mobility\" means the ability of an individual to use fine and gross motor skills to reposition or move oneself from place to place and includes the following three components: ​<break time=\"0.5s\"/>“Bed mobility\" means the ability of an individual to move to or from a lying position, turn from side to side, or otherwise position the body while in bed or alternative sleep furniture; ​<break time=\"0.5s\"/>\"Locomotion\" means the ability of an individual to move between locations by ambulation or by other means; and ​<break time=\"0.5s\"/>\"Transfer\" means the ability of an individual to move between surfaces, including but not limited to, to and from a bed, chair, wheelchair, or standing position. ​<break time=\"0.5s\"/>\"Bathing\" means the ability of an individual to cleanse one's body by showering, tub, or sponge bath, or any other generally accepted method. ​<break time=\"0.5s\"/>\"Grooming\" means the ability of an individual to care for one's appearance and includes the following three components: ​<break time=\"0.5s\"/>Oral hygiene; ​<break time=\"0.5s\"/>Hair care; and ​<break time=\"0.5s\"/>Nail care. ​<break time=\"0.5s\"/>\"Toileting\" means the ability of an individual to complete the activities necessary to eliminate and dispose of bodily waste and includes the following four components: ​<break time=\"0.5s\"/>Using a toilet, commode chair, bedpan, or urinal; ​<break time=\"0.5s\"/>Changing incontinence supplies or feminine hygiene products; ​<break time=\"0.5s\"/>Cleansing self; and ​<break time=\"0.5s\"/>Managing an ostomy or catheter.​<break time=\"0.5s\"/>\"Dressing\" means the ability of an individual to complete the activities necessary to dress oneself and includes the following two components:​<break time=\"0.5s\"/>Putting on and taking off an item of clothing or prosthesis; and ​<break time=\"0.5s\"/>Fastening and unfastening an item of clothing or prosthesis. ​<break time=\"0.5s\"/>\"Eating\" means the ability of an individual to feed oneself. Eating includes the processes of getting food into one's mouth, chewing, and swallowing, and/or the ability to use and self-manage a feeding tube.​</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Activity of daily living means a personal or self-care task","startTime":0.009,"finishTime":3.24},{"text":"that enables an individual to meet basic life needs.","startTime":3.24,"finishTime":6.07},{"text":"The term ADL includes the following defined activities.","startTime":6.86,"finishTime":10.399000000000001},{"text":"Mobility means the ability of an individual to use fine and gross motor skills to","startTime":10.85,"finishTime":15.25},{"text":"reposition or move oneself from place to","startTime":15.25,"finishTime":17.53},{"text":"place and includes the following three components.","startTime":17.53,"finishTime":20.17},{"text":"Bed mobility means the ability of an individual to move to or from a lying position,","startTime":20.409,"finishTime":24.92},{"text":"turn from side to side,","startTime":25.129,"finishTime":26.479},{"text":"or otherwise position the body while in bed or alternative sleep furniture.","startTime":26.61,"finishTime":30.45},{"text":"Locomotion means the ability of an individual to move","st ext":"You can use this mailbox to ask questions about rule interpretations,","startTime":63.08,"finishTime":66.94},{"text":"upcoming changes,","startTime":67.059,"finishTime":68.18},{"text":"assessment tools,","startTime":68.26,"finishTime":69.37},{"text":"and determination processes.","startTime":69.489,"finishTime":71.12}]}},"piHdbfd3fJEev3L2a":{"_id":"piHdbfd3fJEev3L2a","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":72576,"uploadedFileName":"Michelle-en-Untitled-5/29/2025.mp3","uploadedFileNameExtension":".mp3","duration":2.9875},"dates":{"dateCreated":"2025-05-29T17:25:04.726Z","dateModified":"2025-05-29T17:25:06.690Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Welcome to our training on Level of Care","voiceCode":"en-US-MichelleNeural","language":"en","originalResourceId":"Yqjh5CgGP7t6NR5F8","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-MichelleNeural\">Welcome to our training on Level of Care</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Welcome to our training on level of care.","startTime":0.019,"finishTime":2.15}]}},"qMRwmZaPwDZvMMpM7":{"_id":"qMRwmZaPwDZvMMpM7","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1321344,"uploadedFileName":"Michelle-en-Medicaid Levels of Care Hierarchy-5/29/2025.mp3","uploadedFileNameExtension":".mp3","duration":55.0125},"dates":{"dateCreated":"2025-05-29T17:30:43.450Z","dateModified":"2025-05-29T17:30:46.646Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"This is the level of care pyramid for individuals.  The pyramid shows that the individual must meet Protective Level of Care to have an Intermediate Level of Care, and must meet Intermediate Level of Care to have a Skilled Level of Care. DODD no longer uses Protective Level of Care as a basis for the developmental disabilities Level of Care. The Skilled Level of Care is the highest level of care and its criteria exceeds both the Intermediate level of care and the developmental disabilities level of care. This pyramid is a good visual of how the levels of care build on one another.  ​\nProtective Level of Care is not a nursing facility-based level of care and does not qualify an individual for Medicaid payment for a nursing facility stay, or home and community-based services waiver enrollment. However, the protective level of care is a component of enrollment in other Medicaid programs, such as the Residential State Supplement (RSS) program.​","voiceCode":"en-US-MichelleNeural","language":"en","originalResourceId":"TuQqdHEfkrh3BHLe3","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-MichelleNeural\">This is the level of care pyramid for individuals.  The pyramid shows that the individual must meet Protective Level of Care to have an Intermediate Level of Care, and must meet Intermediate Level of Care to have a Skilled Level of Care. DODD no longer uses Protective Level of Care as a basis for the developmental disabilities Level of Care. The Skilled Level of Care is the highest level of care and its criteria exceeds both the Intermediate level of care and the developmental disabilities level of care. This pyramid is a good visual of how the levels of care build on one another.  ​<break time=\"0.5s\"/>Protective Level of Care is not a nursing facility-based level of care and does not qualify an individual for Medicaid payment for a nursing facility stay, or home and community-based services waiver enrollment. However, the protective level of care is a component of enrollment in other Medicaid programs, such as the Residential State Supplement (RSS) program.​</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"This is the level of care pyramid for individuals.","startTime":0.019,"finishTime":2.759},{"text":"The pyramid shows that the individual must meet protective","startTime":3.49,"finishTime":6.32},{"text":"level of care to have an intermediate level of care","startTime":6.32,"finishTime":8.71},{"text":"and must meet intermediate level of care to have a skilled level of care.","startTime":8.84,"finishTime":12.199},{"text":"Dodd no longer uses protective level of care as","startTime":12.97,"finishTime":15.76},{"text":"a basis for the developmental disabilities level of care.","startTime":15.76,"finishTime":18.629},{"text":"The skilled level of care is the highest level of care,","startTime":19.459,"finishTime":22.209},{"text":"and its criteria exceeds both the intermediate level of","startTime":22.26,"finishTime":25.17},{"text":"care and the developmental disabilities level of care.","startTime":25.17,"finishTime":27.799},{"text":"This pyramid is a good visual of how the levels of care build on one another.","startTime":28.61,"finishTime":32.459},{"text":"Protective level of care is not a nursing facility-based level of care and","startTime":33.84,"finishTime":37.639},{"text":"does not qualify an individual for Medicaid payment for a nursing facility stay","startTime":37.639,"finishTime":41.869},{"text":"or home and community-based services waiver enrollment.","startTime":42.08,"finishTime":44.919},{"text":"However,","startTime":45.819,"finishTime":46.369},{"text":"the protective level of care is a component of enrollment","startTime":46.5,"finishTime":49.159},{"text":"in other Medicaid programs such as the residential State supplement,","startTime":49.159,"finishTime":52.61},{"text":"RSS program.","startTime":52.819,"finishTime":54.229}]}},"rvPNdXEGdRufku7aM":{"_id":"rvPNdXEGdRufku7aM","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1301760,"uploadedFileName":"Michelle-en-Level of Care vs. Level of Service-5/29/2025.mp3","uploadedFileNameExtension":".mp3","duration":54.2},"dates":{"dateCreated":"2025-05-29T17:28:20.974Z","dateModified":"2025-05-29T17:28:23.263Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"One important distinction to make regarding level of care is that in Ohio, level of care DOES NOT equate to level of services. Level of services is the determination of whether an individual has needs that require the level of service that can be provided within a nursing facility or if specialized services and/ or whether specialized services are needed to supplement the NF services if approved.​\nIt is this evaluation and determination that make level of services unique from level of care as a determination of level of services determines if it is appropriate for an individual to reside in a NF and if their specific needs can be met within the NF or if other placement is more appropriate. Level of care is not utilized to determine if the NF is the appropriate placement for an individual, but rather is only used to determine if payment can be authorized to the NF for the services received within the NF. It’s important to note the difference between these two when reviewing level of care. ​","voiceCode":"en-US-MichelleNeural","language":"en","originalResourceId":"u4Yo6GaF6JfFhMETq","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-MichelleNeural\">One important distinction to make regarding level of care is that in Ohio, level of care DOES NOT equate to level of services. Level of services is the determination of whether an individual has needs that require the level of service that can be provided within a nursing facility or if specialized services and/ or whether specialized services are needed to supplement the NF services if approved.​<break time=\"0.5s\"/>It is this evaluation and determination that make level of services unique from level of care as a determination of level of services determines if it is appropriate for an individual to reside in a NF and if their specific needs can be met within the NF or if other placement is more appropriate. Level of care is not utilized to determine if the NF is the appropriate placement for an individual, but rather is only used to determine if payment can be authorized to the NF for the services received within the NF. It’s important to note the difference between these two when reviewing level of care. ​</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"One important distinction to make regarding level of care is that in Ohio,","startTime":0.159,"finishTime":3.8689999999999998},{"text":"level of care does not equate to level of services.","startTime":4.078,"finishTime":6.8},{"text":"Level of services is the determination of whether an individual has","startTime":7.63,"finishTime":10.789},{"text":"needs that require the level of service that can be provided within","startTime":10.789,"finishTime":13.56},{"text":"a nursing facility or if specialized services and slash or whether","startTime":13.56,"finishTime":17.19},{"text":"specialized services are needed to supplement the NF services if approved.","startTime":17.19,"finishTime":21.059},{"text":"It is this evaluation and determination that make level of services unique from","startTime":22.36,"finishTime":26.309},{"text":"level of care as a determination of level of services determines if it is","startTime":26.309,"finishTime":29.75},{"text":"appropriate for an individual to reside in an NF and if their specific needs","startTime":29.75,"finishTime":33.47},{"text":"can be met within the NF or if other placement is more appropriate.","startTime":33.47,"finishTime":36.709},{"text":"Level of care is not utilized to determine if","startTime":37.68,"finishTime":40.02},{"text":"the NF is the appropriate placement for an individual,","startTime":40.02,"finishTime":42.77},{"text":"but rather is only used to determine if payment can be","startTime":42.939,"finishTime":45.459},{"text":"authorized to the NF for the services received within the NF.","startTime":45.459,"finishTime":48.77},{"text":"It's important to note the difference between","startTime":49.54,"finishTime":51.409},{"text":"these two when reviewing level of care.","startTime":51.409,"finishTime":53.369}]}},"tWDrfX6YFHBafgzsv":{"_id":"tWDrfX6YFHBafgzsv","_siteID":"ZoiyEJNGnnXpx9Jbx","isArchived":true,"isVisible":true,"isBuiltin":false,"isSampleData":false,"workspaceId":"oPYJFRcZXq3TGjd6g","thumbnail":"msa9kvA6dpMkSBtDJ","data":{"attributes":{"mimetype":"image/svg+xml","status":"online","type":"image","uploadedFileName":"Image","uploadedFileNameExtension":".svg","width":741,"height":487},"dates":{"dateCreated":"2025-05-29T17:21:14.101Z","dateModified":"2025-05-29T17:21:14.101Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}}},"uWfEm2qrXFKWrxPPi":{"_id":"uWfEm2qrXFKWrxPPi","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":99618,"uploadedFileName":"image.png","height":637,"uploadedFileNameExtension":".png","width":1131},"dates":{"dateCreated":"2025-05-29T17:42:15.070Z","dateModified":"2025-05-29T17:42:15.070Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"rPiZD6iNQW5spCASk","thumbnail":"wyczTaWvd58wRtR2j"},"y4SRo88Ts7ofsDTaT":{"_id":"y4SRo88Ts7ofsDTaT","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1207872,"uploadedFileName":"Michelle-en-What is a Medicaid Level of Care?-5/29/2025.mp3","uploadedFileNameExtension":".mp3","duration":50.3},"dates":{"dateCreated":"2025-05-29T17:22:51.443Z","dateModified":"2025-05-29T17:23:06.281Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Level of care is two-fold.  It includes the assessment and evaluation of an individual’s physical, mental, social, and emotional status, as well as, the determination or decision about whether an individual meets the criteria for a level of care.​\nIn Ohio, we have three institutional levels of care. This presentation focuses on the nursing facility-based levels of care which are; Intermediate Level of Care and Skilled Level of Care.  Protective Level of Care is not an institutional level of care, but it is the base for meeting the Intermediate and Skilled levels of care​\nThe Developmental Disabilities Level of Care, previously termed the ICF-IID level of care, is the third institutional level of care. A DD Level of Care is determined by the Ohio Department of Developmental Disabilities (DODD). ​","voiceCode":"en-US-MichelleNeural","language":"en","originalResourceId":"AnzDgmd6GEaKWkhv7","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-MichelleNeural\">Level of care is two-fold.  It includes the assessment and evaluation of an individual’s physical, mental, social, and emotional status, as well as, the determination or decision about whether an individual meets the criteria for a level of care.​<break time=\"0.5s\"/>In Ohio, we have three institutional levels of care. This presentation focuses on the nursing facility-based levels of care which are; Intermediate Level of Care and Skilled Level of Care.  Protective Level of Care is not an institutional level of care, but it is the base for meeting the Intermediate and Skilled levels of care​<break time=\"0.5s\"/>The Developmental Disabilities Level of Care, previously termed the ICF-IID level of care, is the third institutional level of care. A DD Level of Care is determined by the Ohio Department of Developmental Disabilities (DODD). ​</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Level of care is twofold.","startTime":0.14,"finishTime":1.8090000000000002},{"text":"It includes the assessment and evaluation of an individual's physical,","startTime":2.599,"finishTime":6.07},{"text":"mental,","startTime":6.23,"finishTime":6.739},{"text":"social,","startTime":6.989,"finishTime":7.46},{"text":"and emotional status,","startTime":7.59,"finishTime":8.859},{"text":"as well as the determination or decision about whether an","startTime":9.029,"finishTime":12.289},{"text":"individual meets the criteria for a level of care.","startTime":12.289,"finishTime":14.699},{"text":"In Ohio,","startTime":16.03,"finishTime":16.94},{"text":"we have 3 institutional levels of care.","startTime":17.129,"finishTime":19.37},{"text":"This presentation focuses on the nursing facility-based levels of care which","startTime":20.319,"finishTime":24.04},{"text":"are intermediate level of care and skilled level of care.","startTime":24.04,"finishTime":27.229},{"text":"Protective level of care is not an institutional level of care,","startTime":28.12,"finishTime":31.389},{"text":"but it is the base for meeting the intermediate and skilled levels of care.","startTime":31.6,"finishTime":34.97},{"text":"The developmental disabilities level of care,","startTime":35.279,"finishTime":37.63},{"text":"previously termed the ICFIID level of care,","startTime":37.88,"finishTime":40.869},{"text":"is the third institutional level of care.","startTime":41.08,"finishTime":43.24},{"text":"A DD level of care is determined","startTime":44.09,"finishTime":46.2},{"text":"by the Ohio Department of Developmental Disabilities.","startTime":46.2,"finishTime":48.869}]}}},"questionsById":{"5GFxpAv8kjJEDfPbw":{"_id":"5GFxpAv8kjJEDfPbw","_siteID":"ZoiyEJNGnnXpx9Jbx","workspaceId":"oPYJFRcZXq3TGjd6g","data":{"attributes":{"locale":"en","template":"questionMC","title":{"type":"text","resourceWidthPercentage":100,"html":"<div>Which agency determines the Developmental Disabilities Level of Care in Ohio?</div>\n"}},"options":{"retryUntilSuccess":false,"score":10,"correctResponses":["Nr2L4578csdmQBSu7"],"multipleAnswers":false},"users":{"_userModifierID":"fMCCj2F5RvKPEqE8F","_userCreatorID":"fMCCj2F5RvKPEqE8F"},"dates":{"dateModified":"2025-05-29T18:24:36.073Z","dateCreated":"2025-05-29T18:18:06.166Z"},"feedback":{"feedbackPositive":"<div>Correct! DODD is responsible for determining the DD Level of Care.</div>\n","feedbackNegative":"<div>Not quite. The correct agency is the Department of Developmental Disabilities (DODD).</div>\n"}},"responses":[{"identifier":"pwcs9WCsfTyKSe4yM","description":{"type":"text","html":"<div>Ohio Department o dual meets the criteria for a level of care.","startTime":12.289,"finishTime":14.699},{"text":"In Ohio,","startTime":16.03,"finishTime":16.94},{"text":"we have 3 institutional levels of care.","startTime":17.129,"finishTime":19.37},{"text":"This presentation focuses on the nursing facility-based levels of care which","startTime":20.319,"finishTime":24.04},{"text":"are intermediate level of care and skilled level of care.","startTime":24.04,"finishTime":27.229},{"text":"Protective level of care is not an institutional level of care,","startTime":28.12,"finishTime":31.389},{"text":"but it is the base for meeting the intermediate and skilled levels of care.","startTime":31.6,"finishTime":34.97},{"text":"The developmental disabilities level of care,","startTime":35.279,"finishTime":37.63},{"text":"previously termed the ICFIID level of care,","startTime":37.88,"finishTime":40.869},{"text":"is the third institutional level of care.","startTime":41.08,"finishTime":43.24},{"text":"A DD level of care is determined","startTime":44.09,"finishTime":46.2},{"text":"by the Ohio Department of Developmental Disabilities.","startTime":46.2,"finishTime":48.869}]}},"assets":["y4SRo88Ts7ofsDTaT","bS8KFq83PuwYiGGi4","NyvEmwuuoHffcjxxy","eKNjwHK2NAgAeBs2y"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidTAhmNm38hHqqDTnWF"],"voiceOver":{"jobId":"uwvWRpjD3uMLrYDku","voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Level of care is two-fold.  It includes the assessment and evaluation of an individual’s physical, mental, social, and emotional status, as well as, the determination or decision about whether an individual meets the criteria for a level of care.​\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\" dition are uncontrollable","startTime":25.489,"finishTime":28.53},{"text":"or unpredictable and may require immediate interventions,","startTime":28.53,"finishTime":31.479},{"text":"and","startTime":31.649,"finishTime":31.969},{"text":"a licensed health professional must provide","startTime":32.45,"finishTime":34.319},{"text":"ongoing assessments and evaluations of the individual","startTime":34.319,"finishTime":37.09},{"text":"that will result in adjustments to the treatment regimen as medically necessary.","startTime":37.09,"finishTime":40.49},{"text":"The adjustments to the treatment regimen must happen at least monthly,","startTime":41.349,"finishTime":44.529},{"text":"and the designated licensed health professional must document","startTime":44.7,"finishTime":47.33},{"text":"that the medical interventions are medically necessary.","startTime":47.33,"finishTime":49.689}]}},"assets":["C6vfb4yRbaJt5f7vg","bS8KFq83PuwYiGGi4"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidTAhmNm38hHqqDTnWF"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Unstable medical condition\\\" means clinical signs and symptoms are present in an individual and a physician has determined that: ​\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The individual's signs and symptoms are outside of the normal range for that individual; ​\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The individual's signs and symp t":"This is the level of care pyramid for individuals.","startTime":0.019,"finishTime":2.759},{"text":"The pyramid shows that the individual must meet protective","startTime":3.49,"finishTime":6.32},{"text":"level of care to have an intermediate level of care","startTime":6.32,"finishTime":8.71},{"text":"and must meet intermediate level of care to have a skilled level of care.","startTime":8.84,"finishTime":12.199},{"text":"Dodd no longer uses protective level of care as","startTime":12.97,"finishTime":15.76},{"text":"a basis for the developmental disabilities level of care.","startTime":15.76,"finishTime":18.629},{"text":"The skilled level of care is the highest level of care,","startTime":19.459,"finishTime":22.209},{"text":"and its criteria exceeds both the intermediate level of","startTime":22.26,"finishTime":25.17},{"text":"care and the developmental disabilities level of care.","startTime":25.17,"finishTime":27.799},{"text":"This pyramid is a good visual of how the levels of care build on one another.","startTime":28.61,"finishTime":32.459},{"text":"Protective level of care is not a nursing facility-based level of care and","startTime":33.84,"finishTime":37.639},{"text":"does not qualify an individual for Medicaid payment for a nursing facility stay","startTime":37.639,"finishTime":41.869},{"text":"or home and community-based services waiver enrollment.","startTime":42.08,"finishTime":44.919},{"text":"However,","startTime":45.819,"finishTime":46.369},{"text":"the protective level of care is a component of enrollment","startTime":46.5,"finishTime":49.159},{"text":"in other Medicaid programs such as the residential State supplement,","startTime":49.159,"finishTime":52.61},{"text":"RSS program.","startTime":52.819,"finishTime":54.229}]}},"assets":["qMRwmZaPwDZvMMpM7","bS8KFq83PuwYiGGi4","ZNQdGnDcbkk8a8XQK"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidTAhmNm38hHqqDTnWF"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\": idual to complete community living skills.","startTime":2.73,"finishTime":5.619},{"text":"The term IADL includes the following defined activities.","startTime":6.32,"finishTime":10.26},{"text":"Shopping means the ability to obtain or purchase one's necessary items.","startTime":10.63,"finishTime":14.829},{"text":"Necessary items include,","startTime":15.539,"finishTime":17.319},{"text":"but are not limited to groceries,","startTime":17.53,"finishTime":19.52},{"text":"clothing,","startTime":19.68,"finishTime":20.25},{"text":"and household items.","startTime":20.37,"finishTime":21.69},{"text":"Shopping does not include handling finances or accessing transportation.","startTime":22.54,"finishTime":26.5},{"text":"Meal preparation means the ability of an individual","startTime":27.909,"finishTime":30.67},{"text":"to prepare or cook food for oneself.","startTime":30.67,"finishTime":32.979},{"text":"Environmental management means the ability of an individual","startTime":34.229,"finishTime":37.34},{"text":"to maintain the living arrangement in a manner","startTime":37.34,"finishTime":39.319},{"text":"that ensures the health and safety of the","startTime":39.319,"finishTime":41.369},{"text":"individual and includes the following three components.","startTime":41.369,"finishTime":44.09},{"text":"House cleaning means the ability to make beds,","startTime":44.38,"finishTime":47.009},{"text":"clean the bathroom,","startTime":47.18,"finishTime":48.13},{"text":"sweep and mop floors,","startTime":48.34,"finishTime":49.819},{"text":"dust,","startTime":49.9,"finishTime":50.419},{"text":"clean and store dishes,","startTime":50.7,"finishTime":52.009},{"text":"pick up clutter,","startTime":52.18,"finishTime":52.97},{"text":"and take out trash.","startTime":52.979,"finishTime":54.369},{"text":"Heavy chores means the ability to move","startTime":54.779,"finishTime":56.979},{"text":"heavy furniture and appliances for cleaning,","startTime":56.979,"finishTime":59.29},{"text":"turn mattresses,","startTime":59.459,"finishTime":60.409},{"text":"and wash windows and walls,","startTime":60.58,"finishTime":62.36},{"text":"and","startTime":62.419,"finishTime":62.86},{"text":"Yard work and or maintenance means the ability to care for the lawn,","startTime":64.269,"finishTime":67.73},{"text":"rake leaves,","startTime":67.91,"finishTime":68.809},{"text":"shovel snow,","startTime":68.9,"finishTime":69.819},{"text":"complete minor home repairs,","startTime":70.23,"finishTime":71.629},{"text":"and paint.","startTime":71.709,"finishTime":72.349},{"text":"Laundry means the ability of an individual to wash and dry","startTime":73.819,"finishTime":77.059},{"text":"one's clothing and household items by machine or by hand.","startTime":77.059,"finishTime":80.139},{"text":"Community access means the ability of","startTime":81.589,"finishTime":83.75},{"text":"an individual to use available community services","startTime":83.75,"finishTime":86.309},{"text":"and supports to meet one's needs and includes the following three components.","startTime":86.309,"finishTime":90.209},{"text":"Telephoning access means the ability to make and answer telephone calls","startTime":90.51,"finishTime":94.349},{"text":"or use technology to connect to community services and supports.","startTime":94.349,"finishTime":97.79},{"text":"Accessing transportation means the ability to get and use transportation.","startTime":98.989,"finishTime":102.98},{"text":"Handling legal and financial access means the ability","startTime":104.449,"finishTime":107.419},{"text":"of an individual to manage one's money.","startTime":107.419,"finishTime":109.41},{"text":"Handling finances and legal issues includes all of the following","startTime":110.839,"finishTime":114.709},{"text":"knowing where money is,","startTime":114.959,"finishTime":116.51},{"text":"knowing how to get money,","startTime":116.8,"finishTime":118.23},{"text":"paying bills,","startTime":118.44,"finishTime":119.269},{"text":"and","startTime":1 lowing three components: ​\n\"Telephoning access\" means the ability to make and answer telephone calls or use technology to connect to community services and supports. ​\n\"Accessing transportation\" means the ability to get and use transportation. ​\n\"Handling legal and financial access\" means the ability of an individual to manage one's money. ​\nHandling finances and legal issues includes all of the following:​\nKnowing where money is;​\nKnowing how to get money​\nPaying bills; and​\nKnowing how to get and use benefits and services, including but not limited to:​\nHealth benefits and insurance;​\nSocial benefits; and​\nHome utilities.​","voiceCodeUsed":"en-US-MichelleNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"AGMieYPFdQCGB6BMy"}},"ivxyscJgQxjwJ6jgG":{"_id":"ivxyscJgQxjwJ6jgG","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Knowledge Check 2"},"dates":{"dateCreated":"2025-05-29T18:10:31.479Z","dateModified":"2025-05-29T18:10:39.036Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true,"questions":["ZqXnki3kL8qMCFMjt"]},"video":{"autoPlay":true,"overlays":[{"identifier":"MMPA9qKBsmqZMQLzQ","kind":"overlay","type":"questionMC","width":1152,"height":648,"x":64,"y":36,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":5,"topRight":5,"bottomLeft":5,"bottomRight":5},"fill":{"type":"color","color":"koantic(light1, 0, 1)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":16},"shadow":{"an \":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"Dressing\\\" means the ability of an individual to complete the activities necessary to dress oneself and includes the following two components:​\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Putting on and taking off an item of clothing or prosthesis; and ​\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Fastening and unfastening an item of clothing or prosthesis. ​\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"Eating\\\" means the ability of an individual to feed oneself. Eating includes the processes of getting food into one's mouth, chewing, and swallowing, and/or the ability to use and self-manage a feeding tube.​\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Activity of daily living means a personal or self-care task that enables an individual to meet basic life needs. The term \"ADL\" includes the following defined activities: ​\n\"Mobility\" means the ability of an individual to use fine and gross motor skills to reposition or move oneself from place to place and includes the following three components: ​\n“Bed mobility\" means the ability of an individual to move to or from a lying position, turn from side to side, or otherwise position the body while in bed or alternative sleep furniture; ​\n\"Locomotion\" means the ability of an individual to move between locations by ambulation or by other means; and ​\n\"Transfer\" means the ability of an individual to move between surfaces, including but not limited to, to and from a bed, chair, wheelchair, or standing position. ​\n\"Bathing\" means the ability of an individual to cleanse one's body by showering, tub, or sponge bath, or any other generally accepted method. ​\n\"Grooming\" means the ability of an individual to care for one's appearance and includes the following three components: ​\nOral hygiene; ​\nHair care; and ​\nNail care. ​\n\"Toileting\" means the ability of an individual to complete the activities necessary to eliminate and dispose of bodily waste and includes the following four components: ​\nUsing a toilet, commode chair, bedpan, or urinal; ​\nChanging incontinence supplies or feminine hygiene products; ​\nCleansing self; and ​\nManaging an ostomy or catheter.​\n\"Dressing\" means the ability of an individual to complete the activities necessary to dress oneself and includes the following two components:​\nPutting on and taking off an item of clothing or prosthesis; and ​\nFastening and unfastening an item of clothing or prosthesis. ​\n\"Eating\" means the ability of an individual to feed oneself. Eating includes the processes of getting food into one's mouth, chewing, and swallowing, and/or the ability to use and self-manage a feeding tube.​","voiceCodeUsed":"en-US-MichelleNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"D6CndMm evel of care is that in Ohio, level of care DOES NOT equate to level of services. Level of services is the determination of whether an individual has needs that require the level of service that can be provided within a nursing facility or if specialized services and/ or whether specialized services are needed to supplement the NF services if approved.​\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It is this evaluation and determination that make level of services unique from level of care as a determination of level of services determines if it is appropriate for an individual to reside in a NF and if their specific needs can be met within the NF or if other placement is more appropriate. Level of care is not utilized to determine if the NF is the appropriate placement for an individual, but rather is only used to determine if payment can be authorized to the NF for the services received within the NF. It’s important to note the difference between these two when reviewing level of care. ​\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"One important distinction to make regarding level of care is that in Ohio, level of care DOES NOT equate to level of services. Level of services is the determination of whether an individual has needs that require the level of service that can be provided within a nursing facility or if specialized services and/ or whether specialized services are needed to supplement the NF services if approved.​\nIt is this evaluation and determination that make level of services unique from level of care as a determination of level of services determines if it is appropriate for an individual to reside in a NF and if their specific needs can be met within the NF or if other placement is more appropriate. Level of care is not utilized to determine if the NF is the appropriate placement for an individual, but rather is only used to determine if payment can be authorized to the NF for the services received within the NF. It’s important to note the difference between these two when reviewing level of care. ​","voiceCodeUsed":"en-US-MichelleNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"NFbsjkrHCX2J7rWfn"}},"wjM7t44GrbGj8auiD":{"_id":"wjM7t44GrbGj8auiD","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Skilled Level of Care Criteria","upload":"WTrxEdfx93GH7ZG2e"},"dates":{"dateCreated":"2025-05-29T17:21:14.342Z","dateModified":"2025-05-29T17:58:18.991Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"video":{"autoPlay":true,"overlays":[{"kind":"group","identifier":"CTDv3q49DvkZeR4yk","overlays":[{"identifier":"goCNSiaM9NQiF86tP","kind":"overlay","height":72,"width":1280,"y":648,"x":0,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"center","verticalAlignment":"middle","font":{"size":12.857142857142858,"bold":false,"italic":false,"underline":false,"family":"fidTAhmNm38hHqqDTnWF"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"rgba(255, 255, 255, 1)"},"padding":{"bottom":3.428571428571429,"top":3.428571428571429,"left":6.857142857142858,"right":6.857142857142858},"fo  direction of a registered nurse","startTime":29.739,"finishTime":32.38},{"text":"or provided by a registered nurse directly.","startTime":32.38,"finishTime":34.58},{"text":"Skilled rehabilitation services mean specific tasks that must,","startTime":36.029,"finishTime":39.959},{"text":"in accordance with Title 47 of the revised code,","startTime":40.15,"finishTime":43.06},{"text":"be provided directly by a licensed or other","startTime":43.229,"finishTime":45.47},{"text":"appropriately certified technical or professional healthcare personnel.","startTime":45.47,"finishTime":48.919}]}},"assets":["WTrxEdfx93GH7ZG2e","bS8KFq83PuwYiGGi4","uWfEm2qrXFKWrxPPi"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidTAhmNm38hHqqDTnWF"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"An individual can meet Skilled Level of Care if their needs exceed Intermediate and Protective Level of Care; he or she has an unstable medical condition and either a need for one skilled nursing service within the day on no less than 7 days per week, or one skilled rehabilitation service within the day on no less than 5 days per week.​\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"Skilled nursing services\\\" means specific tasks that must, in accordance with Chapter 4723. of the Revised Code, be provided by a licensed practical nurse (LPN) at the direction of a registered nurse or provided by a registered nurse directly. ​\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\
