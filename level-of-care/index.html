\"\n          >\n            <voice name=\"en-US-MichelleNeural\">Ohio Administrative code 51 60 3 8 has been updated to allow individuals with indications of a Developmental Disability to potentially access Nursing-Facility Intermediate Level of Care. Individuals must continue to meet all other Level Of Care criteria included in rule. There is a new Nursing Facility based Level Of Care Needs Assessment Tool to assess the needs of individuals who appear to have indications of a Developmental Disabilities.<break time=\"0.5s\"/>On the tool, assessors will select all of the individual’s applicable needs or conditions using information from the assessment and any provided clinical documentation. Assessors will also have access to a guide, which will detail the definitions and criteria of each field. The individual’s score will be automatically populated, and a note will display at the bottom of the tool to indicate if the individual meets the needs criteria.<break time=\"0.5s\"/>If an individual is identified to have an indication of a Developmental Disability, assessors will apply the web-based Needs Assessment Tool prior to issuing a Level Of Care determination. If the individual meets the needs criteria and the intermediate level of care criteria, a intermediate level of care determination may be issued. </voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Ohio Administrative code 51638 has been","startTime":0.009,"finishTime":3.7199999999999998},{"text":"updated to allow individuals with indications of","startTime":3.7199999999999998,"finishTime":6.079},{"text":"a developmental disability to potentially access","startTime":6.079,"finishTime":8.56},{"text":"nursing facility intermediate level of care.","startTime":8.56,"finishTime":10.789},{"text":"Individuals must continue to meet all other","startTime":11.59,"finishTime":13.829},{"text":"level of care criteria included in rule.","startTime":13.829,"finishTime":16.209},{"text":"There is a new nursing facility based level of care needs assessment tool to","startTime":17.12,"finishTime":20.879},{"text":"assess the needs of individuals who appear","startTime":20.879,"finishTime":22.79},{"text":"to have indications of a developmental disabilities.","startTime":22.79,"finishTime":25.35},{"text":"On the tool,","startTime":26.579,"finishTime":27.399},{"text":"assessors will select all of the individual's applicable needs or conditions","startTime":27.53,"finishTime":31.17},{"text":"using information from the assessment and any provided clinical documentation.","startTime":31.17,"finishTime":34.889},{"text":"Assessors will also have access to a guide","startTime":35.729,"finishTime":38.13},{"text":"which will detail the definitions and criteria of each field.","startTime":38.299,"finishTime":41.299},{"text":"The individual score will be automatically populated and a note will display at the","startTime":42.119,"finishTime":46.38},{"text":"bottom of the tool to indicate if the individual meets the needs criteria.","startTime":46.38,"finishTime":49.779},{"text":"If an individual is identified to have","startTime":51.189,"finishTime":53.029},{"text":"an indication of a developmental disability,","startTime":53.029,"finishTime":55.27},{"text":"assessors will apply the web-based needs assessment tool","startTime":55.47,"finishTime":58.189},{"text":"prior to issuing a level of care determination.","startTime":58.189,"finishTime":60.459},{"text":"If the individual meets the needs criteria","startTime":61.349,"finishTime":63.59},{"text":"and the intermediate level of care criteria,","startTime":63.59,"finishTime":65.75},{"text":"an intermediate level of care determination may be issued.","startTime":65.949,"finishTime":68.669}]}},"AcceS6Ku3M5gFGCnK":{"_id":"AcceS6Ku3M5gFGCnK","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":100800,"uploadedFileName":"Michelle-en-Introduction-7212025. responsibilities of agencies and assessors involved in Nursing Facility-Based Level of Care, and how to use the Nursing Facility-Based Level of Care assessment tool.","voiceCode":"en-US-MichelleNeural","language":"en","originalResourceId":"zjwQqoueA6ajeY5jN","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-MichelleNeural\">Let’s wrap up by reviewing what we’ve covered.<break time=\"0.5s\"/>You now can distinguish between the Protective, Intermediate, and Skilled levels of care. Identify the criteria and assessment components used in determining Nursing Facility-Based Level of Care, you can explain the roles and responsibilities of agencies and assessors involved in Nursing Facility-Based Level of Care, and how to use the Nursing Facility-Based Level of Care assessment tool.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Let's wrap up by reviewing what we've covered.","startTime":0.119,"finishTime":2.1189999999999998},{"text":"You now can distinguish between the protective,","startTime":3.48,"finishTime":5.699},{"text":"intermediate,","startTime":5.869,"finishTime":6.579},{"text":"and skilled levels of care.","startTime":6.67,"finishTime":8.14},{"text":"Identify the criteria and assessment components used","startTime":8.96,"finishTime":11.818999999999999},{"text":"in determining nursing facility-based level of care.","startTime":11.818999999999999,"finishTime":14.46},{"text":"You can explain the roles and responsibilities","startTime":14.67,"finishTime":16.709},{"text":"of agencies and assessors involved in nursing facility-based","startTime":16.709,"finishTime":19.87},{"text":"level of care and how to use the","startTime":19.87,"finishTime":21.59},{"text":"nursing facility-based level of care assessment tool.","startTime":21.59,"finishTime":24.309}]}},"BTuX6P7MMFTsfrY5Z":{"_id":"BTuX6P7MMFTsfrY5Z","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1368576,"uploadedFileName":"Michelle-en-LevelofCarevsLevelofService-7232025.mp3","uploadedFileNameExtension":".mp3","duration":56.9875},"dates":{"dateCreated":"2025-07-23T18:14:20.095Z","dateModified":"2025-07-23T18:14:21.950Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"One important distinction to make regarding level of care is that in Ohio, level of care does not equate to level of services. Level of services is the determination of whether an individual has needs that require the level of service that can be provided within a nursing facility or if specialized services and/ or whether specialized services are needed to supplement the Nursing Facility services if approved.\nIt is this evaluation and determination that make level of services unique from level of care as a determination of level of services determines if it is appropriate for an individual to reside in a Nursing Facility and if their specific needs can be met within the Nursing Facility or if other placement is more appropriate. Level of care is not utilized to determine if the Nursing Facility is the appropriate placement for an individual, but rather is only used to determine if payment can be authorized to the Nursing Facility for the services received within the Nursing Facility. It’s important to note the difference between these two when reviewing level of care. ","voiceCode":"en-US-MichelleNeural","language":"en","originalResourceId":"zjwC3C7QxggYmLs67","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-MichelleNeural\">One important distinction to make regarding level of care is that in Ohio, level of care does not equate to level of services. Level of services is the determination of whether an individual has needs that require the level of service that can be provided within a nursing facility or if specialized services and/ or whether specialized services are needed to supplement the Nursing Facility services if approved.<break time=\"0.5s\"/>It is this evaluation and determination that make level of services unique from level of care as a determination of level of services determines if it is appropriate for an individual to reside in a Nursing Facility and if their specific needs can be met within the Nursing Facility or if other placement is more appropriate. Level of care is not utilized to determine if the Nursing Facility is the appropriate placement for an individual, but rather is only used to determine if payment can be authorized to the Nursing Facility for the services received within the Nursing Facility. It’s important to note the difference between these two when reviewing level of care. </voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"One important distinction to make regarding level of care is that in Ohio,","startTime":0.159,"finishTime":3.8689999999999998},{"text":"level of care does not equate to level of services.","startTime":4.078,"finishTime":6.8},{"text":"Level of services is the determination of whether an individual has","startTime":7.639,"finishTime":10.818999999999999},{"text":"needs that require the level of service that can be provided within","startTime":10.818999999999999,"finishTime":13.579},{"text":"a nursing facility or if specialized services and slash or whether specialized","startTime":13.579,"finishTime":17.819},{"text":"services are needed to supplement the nursing facility services if approved.","startTime":17.819,"finishTime":21.61},{"text":"It is this evaluation and determination that","startTime":22.879,"finishTime":25.149},{"text":"make level of services unique from level","startTime":25.149,"finishTime":27.02},{"text":"of care as a determination of level of services determines if it is appropriate","startTime":27.02,"finishTime":30.75},{"text":"for an individual to reside in a nursing facility and if their specific needs","startTime":30.75,"finishTime":34.479},{"text":"can be met within the nursing facility or if other placement is more appropriate.","startTime":34.479,"finishTime":38.27},{"text":"Level of care is not utilized to determine if the","startTime":39.24,"finishTime":41.619},{"text":"nursing facility is the appropriate placement for an individual,","startTime":41.619,"finishTime":44.729},{"text":"but rather is only used to determine if payment can be authorized","startTime":44.939,"finishTime":47.9},{"text":"to the nursing facility for the services received within the nursing facility.","startTime":47.9,"finishTime":51.5},{"text":"It's important to note the difference between","startTime":52.33,"finishTime":54.2},{"text":"these two when reviewing level of care.","startTime":54.2,"finishTime":56.159}]}},"EfaSJdWAAdgD8Wu2N":{"_id":"EfaSJdWAAdgD8Wu2N","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/jpeg","status":"online","fileSizeInBytes":1034736,"uploadedFileName":"NF_LOC_101_June_2025-10.jpg","height":945,"uploadedFileNameExtension":".jpg","width":1680},"dates":{"dateCreated":"2025-07-21T18:35:38.261Z","dateModified":"2025-07-21T18:35:38.261Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","jobId":"H8wSCx2qzyF6Ejwg2","thumbnail":"BBEbgJiw63mtJH6Qj"},"Eqe6qqGMYjhT6A2XP":{"_id":"Eqe  meet the Intermediate Level of Care.  \nNeed for assistance with completion of two activities of daily living, or\n\nNeed for assistance with completion of at least one activity of daily living and assistance with medication self-administration, or\nAt least one skilled nursing service or skilled rehabilitation service, or\nA need for 24 hour support in order to prevent harm due to a cognitive impairment.  \nWhen determining if a child 17 years of age and younger has a need for assistance that would meet the child Level of Care, please reference the Age-Appropriate guidance. The Guide provides clear criteria for needing assistance with activities of daily living or instrumental activities of daily living based on the child’s age category. Please note: The term “needs assistance” means that the child requires hands on assistance. In addition to hands on assistance, some children need supervision and/or cuing to ensure that the child carries out the task. For a child to meet the activities of daily living criteria as described in the guide, they must need assistance with that Activity of Daily Living for at least six months.","voiceCode":"en-US-MichelleNeural","language":"en","originalResourceId":"9Ai2Lsxq5C8g6K3yE","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-MichelleNeural\">An individual must first meet a Protective Level of Care to be considered for an Intermediate Level of Care. There are four ways in which an individual can meet the Intermediate Level of Care.  <break time=\"0.5s\"/>Need for assistance with completion of two activities of daily living, or<break time=\"0.5s\"/>Need for assistance with completion of at least one activity of daily living and assistance with medication self-administration, or<bre arm due to a cognitive impairment.","startTime":27.7,"finishTime":32.06},{"text":"When determining if a child 17 years of age and younger has","startTime":33.5,"finishTime":36.779},{"text":"a need for assistance that would meet the child level of care,","startTime":36.779,"finishTime":39.689},{"text":"please reference the age appropriate guidance.","startTime":39.979,"finishTime":42.099},{"text":"The guide provides clear criteria for","startTime":42.93,"finishTime":44.979},{"text":"needing assistance with activities of daily living","startTime":44.979,"finishTime":47.25},{"text":"or instrumental activities of daily living based on the child's age category.","startTime":47.25,"finishTime":51.25},{"text":"Please note the term needs assistance means","startTime":52.06,"finishTime":54.779},{"text":"that the child requires hands on assistance.","startTime":54.779,"finishTime":57.049},{"text":"In addition to hands-on assistance,","startTime":57.799,"finishTime":59.599},{"text":"some children need supervision and are queuing to","startTime":59.909,"finishTime":62.389},{"text":"ensure that the child carries out the task.","startTime":62.389,"finishTime":64.5},{"text":"For a child to meet the activities of","startTime":65.309,"finishTime":66.989},{"text":"daily living criteria as described in the guide,","startTime":66.989,"finishTime":69.43},{"text":"they must need assistance with that activity of daily living for at least 6 months.","startTime":69.75,"finishTime":73.58}]}},"MWXriuG9Mja5CFuFQ":{"_id":"MWXriuG9Mja5CFuFQ","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"image","mimetype":"image/jpeg","status":"online","fileSizeInBytes":1017620,"uploadedFileName":"NF_LOC_101_June_2025-8.jpg","height":945,"uploadedFileNameExtension":".jpg","width":1680},"dates":{"dateCreated":"2025-07-21T18:34:53.414Z","dateModified":"2025-07-21T18:34:53.414Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false ilities. ","voiceCode":"en-US-MichelleNeural","language":"en","originalResourceId":"x2ydGJkS3G4GJBLDj","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-MichelleNeural\">Level of care is two-fold.  It includes the assessment and evaluation of an individual’s physical, mental, social, and emotional status, as well as, the determination or decision about whether an individual meets the criteria for a level of care.<break time=\"0.5s\"/>In Ohio, we have three institutional levels of care. The nursing facility-based levels of care which are.<break time=\"0.5s\"/>Intermediate Level of Care and Skilled Level of Care.  Protective Level of Care is not an institutional level of care, but it is the base for meeting the Intermediate and Skilled levels of care<break time=\"0.5s\"/>The Developmental Disabilities Level of Care, previously termed the ICF I I D level of care, is the third institutional level of care. A Developmental Disabilities Level of Care is determined by the Ohio Department of Developmental Disabilities. </voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Level of care is twofold.","startTime":0.14,"finishTime":1.8090000000000002},{"text":"It includes the assessment and evaluation of an individual's physical,","startTime":2.599,"finishTime":6.07},{"text":"mental,","startTime":6.23,"finishTime":6.739},{"text":"social,","startTime":6.989,"finishTime":7.46},{"text":"and emotional status,","startTime":7.59,"finishTime":8.859},{"text":"as well as the determination or decision about whether an","startTime":9.029,"finishTime":12.289},{"text":"individual meets the criteria for a level of care.","startTime":12.289,"finishTime":14.699},{"text":"In Ohio,","startTime":16.03,"finishTime":16.94},{"text":"we have 3 institutional levels of care.","startTime":17.129,"finishTime":19.37},{"text":"The nursing facility-based levels of care which are.","startTime":20.2,"finishTime":22.899},{"text":"Intermediate level of care and skilled level of care.","startTime":24.229,"finishTime":27.159},{"text":"Protective level of care is not an institutional level of care,","startTime":28.049,"finishTime":31.319},{"text":"but it is the base for meeting the intermediate and skilled levels of care.","startTime":31.53,"finishTime":34.959},{"text":"The developmental disabilities level of care,","startTime":35.209,"finishTime":37.56},{"text":"previously termed the ICFI ID level of care,","startTime":37.81,"finishTime":40.919},{"text":"is the third institutional level of care.","startTime":41.13,"finishTime":43.319},{"text":"A developmental disabilities level of care is determined","startTime":44.13,"finishTime":47.119},{"text":"by the Ohio Department of Developmental Disabilities.","startTime":47.119,"finishTime":49.79}]}},"Wdb3NmfwHcJNANcTJ":{"_id":"Wdb3NmfwHcJNANcTJ","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1168128,"uploadedFileName":"Michelle-en-Blank-7212025.mp3","uploadedFileNameExtension":".mp3","duration":48.625},"dates":{"dateCreated":"2025-07-21T18:24:01.503Z","dateModified":"2025-07-21T18:24:04.904Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"In Ohio, Level of care is one component of Medicaid eligibility for certain programs and one utilization is to authorize Medicaid payment for long-term services and supports received in a nursing facility or Intermediate care facility for individuals with Intellectual Disabilities. \nAnother utilization of the Medicaid institutional levels of care is to enroll into a home and community-based services waiver program. It is very important to note that level of care is only one component of eligibility and that all the eligibility and/or enrollment criteria for a specific home and community-based services waiver must be met in order to enroll of the waiver.\nAlso listed here are the specific Ohio Administrative Code rules that pertain to nursing facility-based level of care. On this page you can click on the names of these rules to be directed to them.  \n\n\n","voiceCode":"en-US-MichelleNeural","language":"en","originalResourceId":"XX4hKvJCyWfQ44NiP","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-MichelleNeural\">In Ohio, Level of care is one component of Medicaid eligibility for certain programs and one utilization is to authorize Medicaid payment for long-term services and supports received in a nursing facility or Intermediate care facility for individuals with Intellectual Disabilities. <break time=\"0.5s\"/>Another utilization of the Medicaid institutional levels of care is to enroll into a home and community-based services waiver program. It is very important to note that level of care is only one component of eligibility and that all the eligibility and/or enrollment criteria for a specific home and community-based services waiver must be met in order to enroll of the waiver.<break time=\"0.5s\"/>Also listed here are the specific Ohio Administrative Code rules that pertain to nursing facility-based level of care. On this page you can click on the names of these rules to be directed to them.  </voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"In Ohio,","startTime":0.009,"finishTime":0.87},{"text":"level of care is one component of Medicaid eligibility for certain programs,","startTime":1.12,"finishTime":4.96},{"text":"and one utilization is to authorize Medicaid","startTime":4.969,"finishTime":7.48},{"text":"payment for long-term services and supports received","startTime":7.48,"finishTime":10.109},{"text":"in a nursing facility or intermediate care","startTime":10.109,"finishTime":12.159},{"text":"facility for individuals with intellectual disabilities.","startTime":12.159,"finishTime":15.079},{"text":"Another utilization of the Medicaid institutional levels of care is","startTime":16.379,"finishTime":19.959},{"text":"to enroll into a home and community-based services waiver program.","startTime":19.959,"finishTime":23.299},{"text":"It is very important to note that level of care is","startTime":24.1,"finishTime":26.61},{"text":"only one component of eligibility and that all the eligibility and","startTime":26.61,"finishTime":29.899},{"text":"or enrollment criteria for a specific home and community-based services waiver","startTime":29.899,"finishTime":33.849},{"text":"must be met in order to enroll of the waiver.","startTime":33.849,"finishTime":35.77},{"text":"Also listed here are the specific Ohio administrative code","startTime":37.25,"finishTime":40.45},{"text":"rules that pertain to nursing facility-based level of care.","startTime":40.45,"finishTime":43.4},{"text":"On this page you can click on the names of these rules to be directed to them.","startTime":44.18,"finishTime":47.81}]}},"Yd89hhPsvKvwYQu5W":{"_id":"Yd89hhPsvKvwYQu5W","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1165248,"uploadedFileName":"Michelle-en-SkilledLevelofCareCriteria-7232025.mp3","uploadedFileNameExtension":".mp3","duration":48.525},"dates":{"dateCreated":"2025-07-23T18:26:39.165Z","dateModified":"2025-07-23T18:26:41.160Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSam ehabilitation services\" means specific tasks that must, in accordance with Title 47 of the Revised Code, be provided directly by a licensed or other appropriately certified technical or professional health care personnel. </voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"An individual can meet skilled level of care if","startTime":0.009,"finishTime":2.48},{"text":"their needs exceed intermediate and protective level of care.","startTime":2.48,"finishTime":5.269},{"text":"He or she has an unstable medical condition and either a need for one","startTime":5.48,"finishTime":8.92},{"text":"skilled nursing service within the day on no less than 7 days per week,","startTime":8.92,"finishTime":12.71},{"text":"or one skilled rehabilitation service within the day on no less than 5 days per week.","startTime":12.76,"finishTime":17.44},{"text":"Skilled nursing services means specific tasks that","startTime":18.819,"finishTime":21.94},{"text":"must in accordance with chapter 4723.","startTime":21.94,"finishTime":25.1},{"text":"Of the revised code,","startTime":25.959,"finishTime":27.19},{"text":"be provided by a licensed practical nurse at the direction of","startTime":27.36,"finishTime":30.2},{"text":"a registered nurse or provided by a registered nurse directly.","startTime":30.2,"finishTime":33.36},{"text":"Skilled rehabilitation services mean specific tasks that must,","startTime":34.77,"finishTime":38.74},{"text":"in accordance with Title 47 of the revised code,","startTime":38.93,"finishTime":41.84},{"text":"be provided directly by a licensed or other","startTime":42.049,"finishTime":44.29},{"text":"appropriately certified technical or professional healthcare personnel.","startTime":44.29,"finishTime":47.689}]}},"YjKREYBCbez4qqDuS":{"_id":"YjKREYBCbez4qqDuS","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1180800,"uploadedFileName":"Michelle-en-ProtectiveLeve {"text":"is assumed that all children meet protective level of care.","startTime":45.54,"finishTime":48.369}]}},"ZXxsqJAwDtNgdgByW":{"_id":"ZXxsqJAwDtNgdgByW","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":3143808,"uploadedFileName":"Michelle-en-InstrumentalActivitiesofDailyLife-7232025.mp3","uploadedFileNameExtension":".mp3","duration":130.95},"dates":{"dateCreated":"2025-07-23T18:17:30.799Z","dateModified":"2025-07-23T18:17:35.969Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"Instrumental activity of daily living means the ability of an individual to complete community living skills. The term \"IADL\" includes the following defined activities: \n\"Shopping\" means the ability to obtain or purchase one's necessary items. Necessary items include, but are not limited to, groceries, clothing, and household items. Shopping does not include handling finances or accessing transportation. \n\"Meal preparation\" means the ability of an individual to prepare or cook food for oneself. \n\"Environmental management\" means the ability of an individual to maintain the living arrangement in a manner that ensures the health and safety of the individual and includes the following three components:\n\"House cleaning\" means the ability to make beds, clean the bathroom, sweep and mop floors, dust, clean and store dishes, pick up clutter, and take out trash. \n\"Heavy chores\" means the ability to move heavy furniture and appliances for cleaning, turn mattresses, and wash windows and walls; and \n\"Yard work and maintenance\" means the ability to care for the lawn, rake leaves, shovel snow, complete minor home repairs, and paint. \n“Laundry\" means the ability of an individual to wash and dry one's clothing and household l performs or completes an activity; or\nBeing present with an individual while the individual performs an activity to ensure the individual's health and safety.\nSupervision with medications means the individual must need a reminder, prompting or someone to observe them taking the medications to ensure safety. \nFor example: The daughter must remind her mother when to take the meds out of the med box at 9:00 am to ensure she completes the task. The daughter could be present in the same place as the individual, or she could prompt her via phone. \n\n“Assistance” means the hands-on provision of help in the initiation and or completion of the task. An individual needs assistance setting up the medications and/or needs assistance with physically taking the medication. The individual needs assistance with some or all parts of setting-up meds, drawing syringes, and/or taking the medication as prescribed. \nFor example: Medication assistance is required if the individual is reliant on a medical professional, caregiver or other informal support to receive their medication properly. \n","voiceCode":"en-US-MichelleNeural","language":"en","originalResourceId":"dcYBqQMMosczShx4a","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-MichelleNeural\">“Medication administration\" means the ability of an individual to prepare and self-administer all forms of over-the-counter and prescription medication.<break time=\"0.5s\"/>The primary question is, does the individual have a need?  “Need\" means the inability of an individual to complete a necessary and applicable task independently, safely, and consistently. An individual does not have a need when: <break time=\"0.5s\"/>The individual is not willing to complete a task or does not have mediate, and Skilled levels of care. These distinctions form the basis for understanding eligibility and service planning.\nThe second objective focuses on identifying the criteria and assessment components used in determining Nursing Facility-Based Level of Care. This includes evaluating activities of daily living, instrumental activities of daily living, cognitive support needs, and relevant medical conditions.\nThe third objective is to explain the roles and responsibilities of agencies and assessors involved in the Nursing Facility-Based Level of Care determination process, and how these roles intersect with Medicaid waiver eligibility.\nThe final objective is to demonstrate the use of the Nursing Facility-Based Level of Care assessment tool, which supports consistent and accurate evaluations across programs.\nTogether, these objectives provide a comprehensive framework for understanding and applying Nursing Facility-Based Level of Care policy and procedures.","voiceCode":"en-US-MichelleNeural","language":"en","originalResourceId":"7bLuMYGyhBRA2zNYp","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-MichelleNeural\">This session begins with four foundational learning objectives related to Medicaid’s institutional levels of care.<break time=\"0.5s\"/>The first objective is to define and distinguish between the Protective, Intermediate, and Skilled levels of care. These distinctions form the basis for understanding eligibility and service planning.<break time=\"0.5s\"/>The second objective focuses on identifying the criteria and assessment components used in determining Nursing Facility-Based Level of Care. This includes evaluating activities of daily living, instrumental activities of daily living, cognitive support needs, and relevant medical conditions.<break time=\"0.5s\"/>The third objective is to explain the roles and responsibilities of agencies and assessors involved in the Nursing Facility-Based Level of Care determination process, and how these roles intersect with Medicaid waiver eligibility.<break time=\"0.5s\"/>The final objective is to demonstrate the use of the Nursing Facility-Based Level of Care assessment tool, which supports consistent and accurate evaluations across programs.<break time=\"0.5s\"/>Together, these objectives provide a comprehensive framework for understanding and applying Nursing Facility-Based Level of Care policy and procedures.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"This session begins with 4 foundational learning objectives","startTime":0.019,"finishTime":3.279},{"text":"related to Medicaid's institutional levels of care.","startTime":3.279,"finishTime":5.789},{"text":"The first objective is to define and distinguish between the protective,","startTime":7.139,"finishTime":10.64},{"text":"intermediate,","startTime":10.81,"finishTime":11.479},{"text":"and skilled levels of care.","startTime":11.568999999999999,"finishTime":12.97},{"text":"These","startTime":13.76,"finishTime":13.77},{"text":"distinctions form the basis for understanding eligibility and service planning.","startTime":14.159,"finishTime":18.11},{"text":"The second objective focuses on identifying the criteria and assessment","startTime":19.44,"finishTime":23.309},{"text":"components used in determining nursing facility-based level of care.","startTime":23.309,"finishTime":26.7},{"text":"This includes evaluating activities of daily living,","startTime":27.52,"finishTime":30.35},{"text":"instrumental activities of daily living,","startTime":30.5,"finishTime":32.529},{"text":"cognitive support needs,","startTime":32.779,"finishTime":34.099},{"text":"and relevant medical conditions.","startTime":34.139,"finishTime":35.9},{"text":"The third objective is to explain the roles and responsibilities of agencies","startTime":37.08,"finishTime":40.95},{"text":"and assessors involved in the nursing","startTime":40.95,"finishTime":42.669},{"text":"facility-based level of care determination process","startTime":42.669,"finishTime":45.34},{"text":"and how these roles intersect with Medicaid waiver eligibility.","startTime":45.59,"finishTime":48.59},{"text":"The final objective is to demonstrate the use of the nursing facility-based level","startTime":49.939,"finishTime":53.759},{"text":"of care assessment tool which supports","startTime":53.759,"finishTime":55.97},{"text":"consistent and accurate evaluations across programs.","startTime":55.97,"finishTime":58.889},{"text":"Together,","startTime":60.279,"finishTime":60.79},{"text":"these objectives provide a comprehensive framework for understanding and","startTime":61,"finishTime":64.279},{"text":"applying nursing facility-based level of care policy and procedures.","startTime":64.279,"finishTime":67.879}]}},"traKMfSrC6q7cvxf3":{"_id":"traKMfSrC6q7cvxf3","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1018368,"uploadedFileName":"Michelle-en-LevelofCareHierarchy-7232025.mp3","uploadedFileNameExtension":".mp3","duration":42.4},"dates":{"dateCreated":"2025-07-23T18:15:39.447Z","dateModified":"2025-07-23T18:15:41.111Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"This funnel visual shows that the individual must meet Protective Level of Care to have an Intermediate Level of Care, and must meet Intermediate Level of Care to have a Skilled Level of Care.  It is a good visual of how the levels of care build on one another.  \nProtective Level of Care is not a nursing facility-based level of care and does xt":"care to have a skilled level of care.","startTime":7.36,"finishTime":9.069},{"text":"It is a good visual of how the levels of care build on one another.","startTime":9.85,"finishTime":13.159},{"text":"Protective level of care is not a nursing facility-based level of care and","startTime":14.568999999999999,"finishTime":18.37},{"text":"does not qualify an individual for Medicaid payment for a nursing facility stay","startTime":18.37,"finishTime":22.6},{"text":"or home and community-based services waiver enrollment.","startTime":22.79,"finishTime":25.649},{"text":"Protective level of care applies to adults only because it","startTime":27.04,"finishTime":30.28},{"text":"is assumed that all children meet protective level of care.","startTime":30.28,"finishTime":33.069},{"text":"The Department of Developmental Disabilities no longer uses protective level of","startTime":34.419,"finishTime":38.33},{"text":"care as a basis for the developmental disabilities level of care.","startTime":38.33,"finishTime":41.569}]}},"wa7bCxvXdsKEAtD9H":{"_id":"wa7bCxvXdsKEAtD9H","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1255104,"uploadedFileName":"Michelle-en-ScoringComponentsofLOC-7232025.mp3","uploadedFileNameExtension":".mp3","duration":52.2625},"dates":{"dateCreated":"2025-07-23T18:18:53.106Z","dateModified":"2025-07-23T18:18:55.829Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"oPYJFRcZXq3TGjd6g","source":"textToSpeech","textToSpeechData":{"prompt":"\"Need\" means the inability of an individual to complete a necessary and applicable task independently, safely, and consistently. \nAn individual does not have a need when: \nThe individual is not willing to complete a task or does not have the choice to complete a task. \nThe task can be completed with the use of available assistive devices and accommodations. \nIndependent means the individual can complete the activity/task on his or her own.\nSupervision means one of the following: \nReminding an individual to perform or complete an activity; or\nPrompting an individual while the individual performs or completes an activity; or\nObserving while an individual performs an activity to ensure the individual's health and safety. \n“Assistance\" means the hands-on provision of help in the initiation and/or completion of a task. \n","voiceCode":"en-US-MichelleNeural","language":"en","originalResourceId":"KcyYSBZtgv4jxNPFn","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-US-MichelleNeural\">\"Need\" means the inability of an individual to complete a necessary and applicable task independently, safely, and consistently. <break time=\"0.5s\"/>An individual does not have a need when: <break time=\"0.5s\"/>The individual is not willing to complete a task or does not have the choice to complete a task. <break time=\"0.5s\"/>The task can be completed with the use of available assistive devices and accommodations. <break time=\"0.5s\"/>Independent means the individual can complete the activity/task on his or her own.<break time=\"0.5s\"/>Supervision means one of the following: <break time=\"0.5s\"/>Reminding an individual to perform or complete an activity; or<break time=\"0.5s\"/>Prompting an individual while the individual performs or completes an activity; or<break time=\"0.5s\"/>Observing while an individual performs an activity to ensure the individual's health and safety. <break time=\"0.5s\"/>“Assistance\" means the hands-on provision of help in the initiation and/or completion of a task. </voice>\n          </speak>"},"captionData":{"status":"success","caption d level","startTime":49.939,"finishTime":53.759},{"text":"of care assessment tool which supports","startTime":53.759,"finishTime":55.97},{"text":"consistent and accurate evaluations across programs.","startTime":55.97,"finishTime":58.889},{"text":"Together,","startTime":60.279,"finishTime":60.79},{"text":"these objectives provide a comprehensive framework for understanding and","startTime":61,"finishTime":64.279},{"text":"applying nursing facility-based level of care policy and procedures.","startTime":64.279,"finishTime":67.879}]}},"assets":["sBowcDRPHQNNQoixF","bS8KFq83PuwYiGGi4"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidTAhmNm38hHqqDTnWF"],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"This session begins with four foundational learning objectives related to Medicaid’s institutional levels of care.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The first objective is to define and distinguish between the Protective, Intermediate, and Skilled levels of care. These distinctions form the basis for understanding eligibility and service planning.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The second objective focuses on identifying the criteria and assessment components used in determining Nursing Facility-Based Level of Care. This includes evaluating activities of daily living, instrumental activities of daily living, cognitive support needs, and relevant medical conditions.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The third objective is to explain the roles and responsibilities of agencies and assessors involved in the Nursing Facility-Based Level of Care determination process, and how these roles intersect with Medicaid waiver eligibility.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The final objective is to demonstrate the use of the Nursing Facility-Based Level of Care assessment tool, which supports consistent and accurate evaluations across programs.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Together, these objectives provide a comprehensive framework for understanding and applying Nursing Facility-Based Level of Care policy and procedures.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"This session begins with four foundational learning objectives related to Medicaid’s institutional levels of care.\nThe first objective is to define and distinguish between the Protective, Intermediate, and Skilled levels of care. These distinctions form the basis for understanding eligibility and service planning.\nThe second objective focuses on identifying the criteria and assessment components used in determining Nursing Facility-Based Level of Care. This includes evaluating activities of daily living, instrumental activities of daily living, cognitive support needs, and relevant medical conditions.\nThe third objective is to explain the roles and responsibilities of agencies and assessors involved in the Nursing Facility-Based Level of Care determination process, and how these roles intersect with Medicaid waiver eligibility.\nThe final objective is to demonstrate the use of the Nursing Facility-Based Level of Care assessment tool, which supports consistent and accurate evaluations across programs.\nTogether, these objectives provide a comprehensive framework for understanding and applying Nursing Facility-Based Level of Care policy and procedures.","voiceCodeUsed":"en-US-MichelleNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"YLaBWGibnkaKECdQe"}},"9Ai2Lsxq5C8g6K3yE":{"_id":"9Ai2Lsxq5C8g6K3yE","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Blank","upload":"L2NMFkFKYcYkHD8ox"},"dates":{"dateCreated":"2025-07-21T18:37:15.932Z","dateModified":"2025-07-23T18:47:19.332Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"w6ewe3xR3WLhiCz5k","kind":"overlay","type":"rectangle","width":1280,"height":720,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0} },{"text":"a need for 24 hour support in order to prevent harm due to a cognitive impairment.","startTime":27.7,"finishTime":32.06},{"text":"When determining if a child 17 years of age and younger has","startTime":33.5,"finishTime":36.779},{"text":"a need for assistance that would meet the child level of care,","startTime":36.779,"finishTime":39.689},{"text":"please reference the age appropriate guidance.","startTime":39.979,"finishTime":42.099},{"text":"The guide provides clear criteria for","startTime":42.93,"finishTime":44.979},{"text":"needing assistance with activities of daily living","startTime":44.979,"finishTime":47.25},{"text":"or instrumental activities of daily living based on the child's age category.","startTime":47.25,"finishTime":51.25},{"text":"Please note the term needs assistance means","startTime":52.06,"finishTime":54.779},{"text":"that the child requires hands on assistance.","startTime":54.779,"finishTime":57.049},{"text":"In addition to hands-on assistance,","startTime":57.799,"finishTime":59.599},{"text":"some children need supervision and are queuing to","startTime":59.909,"finishTime":62.389},{"text":"ensure that the child carries out the task.","startTime":62.389,"finishTime":64.5},{"text":"For a child to meet the activities of","startTime":65.309,"finishTime":66.989},{"text":"daily living criteria as described in the guide,","startTime":66.989,"finishTime":69.43},{"text":"they must need assistance with that activity of daily living for at least 6 months.","startTime":69.75,"finishTime":73.58}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["L2NMFkFKYcYkHD8ox","TRbXaqWWCJYCyo4Ce"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"An individual must first meet a Protective Level of Care to be considered for an Intermediate Level of Care. There are four ways in which an individual can meet the Intermediate Level of Care.  \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Need for assistance with completion of two activities of daily living, or\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Need for assistance with completion of at least one activity of daily living and assistance with medication self-administration, or\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"At least one skilled nursing service or skilled rehabilitation service, or\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"A need for 24 hour support in order to prevent harm due to a cognitive impairment.  \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"When determining if a child 17 years of age and younger has a need for assistance that would meet the child Level of Care, please reference the Age-Appropriate guidance. The Guide provides clear criteria for needing assistance with activities of daily living or instrumental activities of daily living based on the child’s age category. Please note: The term “needs assistance” means that the child requires hands on assistance. In addition to hands on assistance, some children need supervision and/or cuing to ensure that the child carries out the task. For a child to meet the activities of daily living criteria as described in the guide, they must need assistance with that Activity of Daily Living for at least six months.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"An individual must first meet a Protective Level of Care to be considered for an Intermediate Level of Care. There are four ways in which an individual can meet the Intermediate Level of Care.  \nNeed for assistance with completion of two activities of daily living, or\n\nNeed for assistance with completion of at least one activity of daily living and assistance with medication self-administration, or\nAt least one skilled nursing service or skilled rehabilitation service, or\nA need for 24 hour support in order to prevent harm due to a cognitive impairment.  \nWhen determining if a child 17 years of age and younger has a need for assistance that would meet the child Level of Care, please reference the Age-Appropriate guidance. The Guide provides clear criteria for needing assistance with activities of daily living or instrumental activities of daily living based on the child’s age category. Please note: The term “needs assistance” means that the child requires hands on assistance. In addition to hands on assistance, some children need supervision and/or cuing to ensure that the child carries out the task. For a child to meet the activities of daily living criteria as described in the guide, they must need assistance with that Activity of Daily Living for at least six months.","voiceCodeUsed":"en-US-MichelleNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"4wKErLBJZuxrogEup"}},"9BwzFFE9LTsDKR8kt":{"_id":"9BwzFFE9LTsDKR8kt","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Blank","upload":"iEF8grCg3MKiCMpML"},"dates":{"dateCreated":"2025-07-21T18:34:21.756Z","dateModified":"2025-07-23T18:45:42.070Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"n85o4DSMH826hMSvZ","kind":"overlay","type":"rectangle","width":1280,"height":720,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"rmDdaAgYakJp8pXBW","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0},{"identifier":"YgXJZXMWDiMFRmYwr","kind":"overlay","type":"rectangle","width":281,"height":68,"x":13,"y":648,"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"border":{"size":0,"color":"koantic(accent1, 5, 1)","left":true,"top":true,"bottom":true,"right":true},"fill":{"color":"koantic(light2, 0, 1)","type":"color"},"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fontColor":"koantic(light1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20},"title":"Untitled"}}],"duration":121.05,"captions":[{"text":"Activity of daily living means a personal or self-care task","startTime":0.009,"finishTime":3.24},{"text":"that enables an individual to meet basic life needs.","startTime":3.24,"finishTime":6.07},{"text":"Mobility means the ability of an individual to use fine and gross motor skills to","startTime":7.46,"finishTime":11.859},{"text":"reposition or move oneself from place to","startTime":11.859,"finishTime":14.14},{"text":"place and includes the following three components.","startTime":14.14,"finishTime":16.899},{"text":"Bed mobility means the ability of an individual to move to or from a lying position,","startTime":17.02,"finishTime":21.53},{"text":"turn from side to side,","startTime":21.739,"finishTime":23.049},{"text":"or otherwise position the body while in bed or alternative sleep furniture.","startTime":23.219,"finishTime":27.02},{"text":"Locomotion means the ability of an individual to move","startTime":28.5,"finishTime":31.579},{"text":"between locations by ambulation or by other means,","startTime":31.579,"finishTime":34.49},{"text":"and","startTime":34.619,"finishTime":35.139},{"text":"transfer means the ability of an individual to move between surfaces,","startTime":35.5,"finishTime":39.419},{"text":"including but not limited to,","startTime":39.74,"finishTime":41.169},{"text":"to and from a bed,","startTime":41.34,"finishTime":42.509},{"text":"chair,","startTime":42.779,"finishTime":43.169},{"text":"wheelchair,","startTim ule. There is a new Nursing Facility based Level Of Care Needs Assessment Tool to assess the needs of individuals who appear to have indications of a Developmental Disabilities.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"On the tool, assessors will select all of the individual’s applicable needs or conditions using information from the assessment and any provided clinical documentation. Assessors will also have access to a guide, which will detail the definitions and criteria of each field. The individual’s score will be automatically populated, and a note will display at the bottom of the tool to indicate if the individual meets the needs criteria.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"If an individual is identified to have an indication of a Developmental Disability, assessors will apply the web-based Needs Assessment Tool prior to issuing a Level Of Care determination. If the individual meets the needs criteria and the intermediate level of care criteria, a intermediate level of care determination may be issued. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Ohio Administrative code 51 60 3 8 has been updated to allow individuals with indications of a Developmental Disability to potentially access Nursing-Facility Intermediate Level of Care. Individuals must continue to meet all other Level Of Care criteria included in rule. There is a new Nursing Facility based Level Of Care Needs Assessment Tool to assess the needs of individuals who appear to have indications of a Developmental Disabilities.\nOn the tool, assessors will select all of the individual’s applicable needs or conditions using information from the assessment and any provided clinical documentation. Assessors will also have access to a guide, which will detail the definitions and criteria of each field. The individual’s score will be automatically populated, and a note will display at the bottom of the tool to indicate if the individual meets the needs criteria.\nIf an individual is identified to have an indication of a Developmental Disability, assessors will apply the web-based Needs Assessment Tool prior to issuing a Level Of Care determination. If the individual meets the needs criteria and the intermediate level of care criteria, a intermediate level of care determination may be issued. \n\n","voiceCodeUsed":"en-US-MichelleNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"8exnZJN95yccuAgnx"}},"EgC6Wf36CBoRFhhe3":{"_id":"EgC6Wf36CBoRFhhe3","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Blank","upload":"YjKREYBCbez4qqDuS"},"dates":{"dateCreated":"2025-07-21T18:36:52.151Z","dateModified":"2025-07-23T18:47:05.772Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay": o wash and dry","startTime":73.489,"finishTime":76.73},{"text":"one's clothing and household items by machine or by hand.","startTime":76.73,"finishTime":79.809},{"text":"Community access means the ability of","startTime":81.25,"finishTime":83.41},{"text":"an individual to use available community services","startTime":83.41,"finishTime":85.97},{"text":"and supports to meet one's needs and includes the following three components.","startTime":85.97,"finishTime":89.879},{"text":"Telephoning access means the ability to make and answer telephone calls","startTime":90.169,"finishTime":94.01},{"text":"or use technology to connect to community services and support.","startTime":94.01,"finishTime":97.209},{"text":"Accessing transportation means the ability to get and use transportation.","startTime":98.47,"finishTime":102.5},{"text":"Handling finances means the ability of an individual to manage one's money.","startTime":103.94,"finishTime":108.099},{"text":"Handling finances includes all of the following","startTime":109.559,"finishTime":112.389},{"text":"knowing where money is.","startTime":112.76,"finishTime":114.11},{"text":"Knowing how to get money,","startTime":115.529,"finishTime":116.93},{"text":"paying bills,","startTime":117.209,"finishTime":118.01},{"text":"and","startTime":118.169,"finishTime":118.839},{"text":"knowing how to get and used benefits and services,","startTime":119.129,"finishTime":121.739},{"text":"including but not limited to,","startTime":122.05,"finishTime":123.65},{"text":"health benefits and insurance.","startTime":123.94,"finishTime":125.69},{"text":"Social benefits and","startTime":127.099,"finishTime":128.788},{"text":"home utilities.","startTime":129.11,"finishTime":130.22}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["ZXxsqJAwDtNgdgByW","MWXriuG9Mja5CFuFQ"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\ ental activity of daily living means the ability of an individual to complete community living skills. The term \"IADL\" includes the following defined activities: \n\"Shopping\" means the ability to obtain or purchase one's necessary items. Necessary items include, but are not limited to, groceries, clothing, and household items. Shopping does not include handling finances or accessing transportation. \n\"Meal preparation\" means the ability of an individual to prepare or cook food for oneself. \n\"Environmental management\" means the ability of an individual to maintain the living arrangement in a manner that ensures the health and safety of the individual and includes the following three components:\n\"House cleaning\" means the ability to make beds, clean the bathroom, sweep and mop floors, dust, clean and store dishes, pick up clutter, and take out trash. \n\"Heavy chores\" means the ability to move heavy furniture and appliances for cleaning, turn mattresses, and wash windows and walls; and \n\"Yard work and maintenance\" means the ability to care for the lawn, rake leaves, shovel snow, complete minor home repairs, and paint. \n“Laundry\" means the ability of an individual to wash and dry one's clothing and household items by machine or by hand. \n\"Community access \" means the ability of an individual to use available community services and supports to meet one's needs and includes the following three components: \n\"Telephoning access\" means the ability to make and answer telephone calls or use technology to connect to community services and support. \n\"Accessing transportation\" means the ability to get and use transportation. \n\"Handling finances\" means the ability of an individual to manage one's money. \nHandling finances includes all of the following:\nKnowing where money is.\nKnowing how to get money\nPaying bills; and\nKnowing how to get and use benefits and services, including but not limited to:\nHealth benefits and insurance.\nSocial benefits; ":0},{"identifier":"KNZRJRPFQWifhfNqy","kind":"overlay","type":"rectangle","width":281,"height":68,"x":13,"y":648,"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"border":{"size":0,"color":"koantic(accent1, 5, 1)","left":true,"top":true,"bottom":true,"right":true},"fill":{"color":"koantic(light2, 0, 1)","type":"color"},"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fontColor":"koantic(light1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20},"title":"Untitled"}}],"duration":132.4625,"captions":[{"text":"Medication administration means the ability of an individual to prepare and","startTime":0.119,"finishTime":4.159},{"text":"self-administer all forms of over the counter and prescription medication.","startTime":4.159,"finishTime":7.599},{"text":"The primary question is,","startTime":8.979,"finishTime":10.449},{"text":"does the individual have a need?","startTime":10.568999999999999,"finishTime":12.039},{"text":"Need means the inability of an individual to","startTime":12.93,"finishTime":15.609},{"text":"complete a necessary and applicable task independently,","startTime":15.609,"finishTime":18.36},{"text":"safely,","startTime":18.649,"finishTime":19.159},{"text":"and consistently.","startTime":19.29,"finishTime":20.28},{"text":"An individual does not have a need when","startTime":21.059,"finishTime":23.36},{"text":"the individual is not willing to complete a task or","startTime":23.61,"finishTime":26.17},{"text":"does not have the choice to complete a task.","startTime":26.17,"finishTime":28.25},{"text":"The task can be completed with the","startTime":29.559,"finishTime":31.19},{"text":"use of available assistive devices and accommodations.","startTime":31.19,"finishTime":34.18},{"text":"For independent,","startTime":35.529,"finishTime":36.29},{"text":"the individual does not have a need","startTime":36.479,"finishTime":38.099},{"text":"for supervision or assistance with medications.","startTime":38.099,"finishTime":40.81},{"text":"Therefore,","startTime":41.509,"finishTime":42.24},{"text":"the individual can set up all medications","startTime":42.38,"finishTime":44.54},{"text":"as prescribed and take the medications independently,","startTime":44.54,"finishTime":47.209},{"text":"safely,","startTime":47.5,"finishTime":47.979},{"text":"and consistently.","startTime":48.139,"finishTime":49.06},{"text":"For example,","startTime":50.47,"finishTime":51.33},{"text":"an individual sets up med box and syringes for insulin.","startTime":51.47,"finishTime":54.59},{"text":"The individual knows when and how to take the meds slash injections properly.","startTime":55.419,"finishTime":59.24},{"text":"Supervision means any of the following","startTime":60.72,"finishTime":63.049},{"text":"reminding an individual to perform or complete an activity,","startTime":63.439,"finishTime":66.669},{"text":"prompting or cuing an individual while the","startTime":66.919,"finishTime":69.04},{"text":"individual performs or completes an activity,","startTime":69.04,"finishTime":71.23},{"text":"or","startTime":71.4,"finishTime":71.91},{"text":"being present with an individual while the individual performs","startTime":72.169,"finishTime":74.879},{"text":"an activity to ensure the individual's health and safety.","startTime":74.879,"finishTime":77.68},{"text":"Supervision with medications means the individual must need a reminder,","startTime":79.129,"finishTime":82.639},{"text":"prompting or someone to observe them taking the medications to ensure safety.","startTime":82.849,"finishTime":86.459},{"text":"For example,","startTime":87.879,"finishTime":88.709},{"text":"the daughter must remind her mother when to take the meds out of","startTime":88.919,"finishTime":91.43},{"text":"the med box at 9 a.m. to ensure she completes the task.","startTime":91.43,"finishTime":94.989},{"text":"The daughter could be present in the same place as the individual,","startTime":95.739,"finishTime":98.72},{"text":"or she could prompt her via phone.","startTime":98.849,"finishTime":100.44},{"text":"Assistance means the hands-on provision of help in","startTime":101.79,"finishTime":104.269},{"text":"the initiation and or completion of the task.","startTime":104.269,"finishTime":106.72},{"text":"An individual needs assistance setting up the medications and","startTime":107.5,"finishTime":110.569},{"text":"or needs assistance with physically taking the medication.","startTime":110.569,"finishTime":113.239},{"text":"The individual needs assistance with some or all parts of setting up meds,","startTime":114.04,"finishTime":117.779},{"text":"drawing syringes,","startTime":117.989,"finishTime":119.019},{"text":"and or taking the medication as prescribed.","startTime":119.23,"finishTime":121.269},{"text":"For example,","startTime":122.669,"finishTime":123.48},{"text":"medication assistance is required if the individual","startTime":123.87,"finishTime":126.15},{"text":"is reliant on a medical professional,","startTime":126.15,"finishTime":127.9},{"text":"caregiver,","startTime":128.149,"finishTime":128.63},{"text":"or other informal support to receive their medication properly.","startTime":128.669,"finishTime":131.66}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["hmpL2Rr7S86m993kn","EfaSJdWAAdgD8Wu2N"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"“Medication administration\\\" means the ability of an individual to prepare and self-administer all forms of over-the-counter and prescription medication.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The primary question is, does the individual have a need?  “Need\\\" means the inability of an individual to complete a necessary and applicable task independently, safely, and consistently. An individual does not have a need when: \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The individual is not willing to complete a task or does not have the choice to complete a task. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The task can be completed with the use of available assistive devices and accommodations. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For Independent, The individual does not have a need for supervision or assistance with medications. Therefore, the individual can set-up all medications as prescribed and take the medications independently, safely, and consistently. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For example: An individual sets up med box and syringes for insulin. The individual knows when and how to take the meds/injections properly. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"\\\"Supervision\\\" means any of the following:\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Reminding an individual to perform or complete an activity;\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Prompting or cueing an individual while the individual performs or completes an activity; or\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Being present with an individual while the individual performs an activity to ensure the individual's health and safety.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Supervision with medications means the individual must need a reminder, prompting or someone to observe them taking the medications to ensure safety. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For example: The daughter must remind her mother when to take the meds out of the med box at 9:00 am to ensure she completes the task. The daughter could be present in the same place as the individual, or she could prompt her via phone. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"“Assistance” means the hands-on provision of help in the initiation and or completion of the task. An individual needs assistance setting up the medications and/or needs assistance with physically taking the medication. The individual needs assistance with some or all parts of setting-up meds, drawing syringes, and/or taking the medication as prescribed. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For example: Medication assistance is required if the individual is reliant on a medical professional, caregiver or other informal support to receive their medication properly. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"“Medication administration\" means the ability of an individual to prepare and self-administer all forms of over-the-counter and prescription medication.\nThe primary question is, does the individual have a need?  “Need\" means the inability of an individual to complete a necessary and applicable task independently, safely, and consistently. An individual does not have a need when: \nThe individual is not willing to complete a task or does not have the choice to complete a task. \nThe task can be completed with the use of available assistive devices and accommodations. \n\nFor Independent, The individual does not have a need for supervision or assistance with medications. Therefore, the individual can set-up all medications as prescribed and take the medications independently, safely, and consistently. \nFor example: An individual sets up med box and syringes for insulin. The individual knows when and how to take the meds/injections properly. \n\n\"Supervision\" means any of the following:\nReminding an individual to perform or complete an activity;\nPrompting or cueing an individual while the individual performs or completes an activity; or\nBeing present with an individual while the individual performs an activity to ensure the individual's health and safety.\nSupervision with medications means the individual must need a reminder, prompting or someone to observe them taking the medications to ensure safety. \nFor example: The daughter must remind her mother when to take the meds out of the med box at 9:00 am to ensure she completes the task. The daughter could be present in the same place as the individual, or she could prompt her via phone. \n\n“Assistance” means the hands-on provision of help in the initiation and or completion of the task. An individual needs assistance setting up the medications and/or needs assistance with physically taking the medication. The individual needs assistance with some or all parts of setting-up meds, drawing syringes, and/or taking the medication as prescribed. \nFor example: Medication assistance is required if the individual is reliant on a medical professional, caregiver or other informal support to receive their medication properly. \n","voiceCodeUsed":"en-US-MichelleNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"dqWviuua3mvhA6fSg"}},"iD5yfvbQzh2bb8Tbq":{"_id":"iD5yfvbQzh2bb8Tbq","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Knowledge Check 4"},"dates":{"dateCreated":"2025-07-23T19:10:39.163Z","dateModified":"2025-07-23T19:10:48.270Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true,"questions":["5FKbTEPnnwNp3Ekrv"]},"video":{"autoPlay":true,"overlays":[{"identifier":"PETWgavdowsXoGRFT","kind":"overlay","type":"questionSEQ","width":1152,"height":648,"x":64,"y":36,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":5,"topRight":5,"bottomLeft":5,"bottomRight":5},"fill":{"typ
