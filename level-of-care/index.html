ssional acting within his or her applicable scope of practice, as defined by law. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"This means the individual needs the 24-hour supervision (whether or not they are, in fact, receiving it at the time of the Level of Care assessment). The goal is for the individual to get the supervision required to assure their health and safety. This can include a combination of natural unpaid supports and paid supports. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"The need for 24-hour support means that an individual needs the continuous presence of another person throughout the course of the entire day and night during a twenty-four hour period of time.\nTo meet this criteria, twenty-four hour support is defined in order to prevent harm due to a cognitive impairment, as diagnosed by a physician or other licensed health professional acting within his or her applicable scope of practice, as defined by law. \nThis means the individual needs the 24-hour supervision (whether or not they are, in fact, receiving it at the time of the Level of Care assessment). The goal is for the individual to get the supervision required to assure their health and safety. This can include a combination of natural unpaid supports and paid supports. \n","voiceCodeUsed":"en-US-MichelleNeural","featureAd xt":"but it is the base for meeting the intermediate and skilled levels of care.","startTime":31.53,"finishTime":34.959},{"text":"The developmental disabilities level of care,","startTime":35.209,"finishTime":37.56},{"text":"previously termed the ICFI ID level of care,","startTime":37.81,"finishTime":40.919},{"text":"is the third institutional level of care.","startTime":41.13,"finishTime":43.319},{"text":"A developmental disabilities level of care is determined","startTime":44.13,"finishTime":47.119},{"text":"by the Ohio Department of Developmental Disabilities.","startTime":47.119,"finishTime":49.79}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["TtksK7F255htg6eDP","fhjSagbWRAHD3wzkm","qWD4JGDjftwcE6MAh"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Level of care is two-fold.  It includes the assessment and evaluation of an individual’s physical, mental, social, and emotional status, as well as, the determination or decision about whether an individual meets the criteria for a level of care.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"In Ohio, we have three institutional levels of care. The nursing facility-based levels of care which are.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Intermediate Level of Care and Skilled Level of Care.  Protective Level of Care is not an institutional level of care, but it is the base for meeti f care to have an intermediate","startTime":2.519,"finishTime":4.76},{"text":"level of care and must meet intermediate level of","startTime":4.76,"finishTime":7.36},{"text":"care to have a skilled level of care.","startTime":7.36,"finishTime":9.069},{"text":"It is a good visual of how the levels of care build on one another.","startTime":9.85,"finishTime":13.159},{"text":"Protective level of care is not a nursing facility-based level of care and","startTime":14.568999999999999,"finishTime":18.37},{"text":"does not qualify an individual for Medicaid payment for a nursing facility stay","startTime":18.37,"finishTime":22.6},{"text":"or home and community-based services waiver enrollment.","startTime":22.79,"finishTime":25.649},{"text":"Protective level of care applies to adults only because it","startTime":27.04,"finishTime":30.28},{"text":"is assumed that all children meet protective level of care.","startTime":30.28,"finishTime":33.069},{"text":"The Department of Developmental Disabilities no longer uses protective level of","startTime":34.419,"finishTime":38.33},{"text":"care as a basis for the developmental disabilities level of care.","startTime":38.33,"finishTime":41.569}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["traKMfSrC6q7cvxf3","N22MwxGJ2k9PqQBLc"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"This funnel visual shows that the individual must meet Protective Level of Care to have an Intermediate Level of Care, and must meet Intermediate Level of Care to have a Skilled Level of Care.  It is a good visual of how the levels of care build on one another.  \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Protective Level of Care is not a nursing facility-based level of care and does not qualify an individual for Medicaid payment for a nursing facility stay, or home and community-based services waiver enrollment. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Protective Level of Care applies to adults only, because it is assumed that all children meet Protective Level of Care. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The Department Of Developmental Disabilities no longer uses Protective Level of Care as a basis for the Developmental Disabilities Level of Care. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"This funnel visual shows that the individual must meet Protective Level of Care to have an Intermediate Level of Care, and must meet Intermediate Level of Care to have a Skilled Level of Care.  It is a good visual of how the levels of care build on one another.  \nProtective Level of Care is not a nursing facility-based level of care and does not qualify an individual for Medicaid payment for a nursing facility stay, or home and community-based services waiver enrollment. \nProtective Level of Care applies to adults only, because it is assumed that all children meet Protective Level of Care. \nThe Department Of Developmental Disabilities no longer uses Protective Level of Care as a basis for the Developmental Disabilities Level of Care. \n","voiceCodeUsed":"en-US-MichelleNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"mA4WpSxi5XrHMaa6Z"}},"zjwC3C7QxggYmLs67":{"_id":"zjwC3C7QxggYmLs67","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"template":"resourceSlide","locale":"en","title":"Blank","upload":"BTuX6P7MMFTsfrY5Z"},"dates":{"dateCreated":"2025-07-21T18:33:27.793Z","dateModified":"2025-07-23T18:45:15.734Z"},"users":{"_userCreatorID":"fMCCj2F5RvKPEqE8F","_userModifierID":"fMCCj2F5RvKPEqE8F"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"identifier":"35tPyYg55iNc7Xszb","kind":"overlay","type":"rectangle","width":1280,"height":720,"x":0,"y":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"fontColor":"koantic(dark1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"isImage":true,"imageAsset":"g9g9Q7GySc8orrowK","isRatioFixed":true,"start":0,"behaviorType":"continue","rotationAngle":0},{"identifier":"xeb6KajuWms5C9kft","kind":"overlay","type":"rectangle","width":281,"height":68,"x":13,"y":648,"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"border":{"size":0,"color":"koantic(accent1, 5, 1)","left":true,"top":true,"bottom":true,"right":true},"fill":{"color":"koantic(light2, 0, 1)","type":"color"},"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fontColor":"koantic(light1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20},"title":"Untitled"}}],"duration":56.9875,"captions":[{"text":"One important distinction to make regarding level of care is that in Ohio,","startTime":0.159,"finishTime":3.8689999999999998},{"text":"level of care does not equate to level of services.","startTime":4.078,"finishTime":6.8},{"text":"Level of services is the determination of whether an individual has","startTime":7.639,"finishTime":10.818999999999999},{"text":"needs that require the level of service that can be provided within","startTime":10.818999999999999,"finishTime":13.579},{"text":"a nursing facility or if specialized services and slash or whether specialized","startTime":13.579,"finishTime":17.819},{"text":"services are needed to supplement the nursing facility services if approved.","startTime":17.819,"finishTime":21.61},{"text":"It is this evaluation and determination that","startTime":22.879,"finishTime":25.149},{"text":"make level of services unique from level","startTime":25.149,"finishTime":27.02},{"text":"of care as a determination of level of services determines if it is appropriate","startTime":27.02,"finishTime":30.75},{"text":"for an individual to reside in a nursing facility and if their specific needs","startTime":30.75,"finishTime":34.479},{"text":"can be met within the nursing facility or if other placement is more appropriate.","startTime":34.479,"finishTime":38.27},{"text":"Level of care is not utilized to determine if the","startTime":39.24,"finishTime":41.619},{"text":"nursing facility is the appropriate placement for an individual,","startTime":41.619,"finishTime":44.729},{"text":"but rather is only used to determine if payment can be authorized","startTime":44.939,"finishTime":47.9},{"text":"to the nursing facility for the services received within the nursing facility.","startTime":47.9,"finishTime":51.5},{"text":"It's important to note the difference between","startTime":52.33,"finishTime":54.2},{"text":"these two when reviewing level of care.","startTime":54.2,"finishTime":56.159}]}},"workspaceId":"oPYJFRcZXq3TGjd6g","assets":["BTuX6P7MMFTsfrY5Z","g9g9Q7GySc8orrowK"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":[],"voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"One important distinction to make regarding level of care is that in Ohio, level of care does not equate to level of services. Level of services is the determination of whether an individual has needs that require the level of service that can be provided within a nursing facility or if specialized services and/ or whether specialized services are needed to supplement the Nursing Facility services if approved.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It is this evaluation and determination that make level of services unique from level of care as a determination of level of services determines if it is appropriate for an individual to reside in a Nursing Facility and if their specific needs can be met within the Nursing Facility or if other placement is more appropriate. Level of care is not utilized to determine if the Nursing Facility is the appropriate placement for an individual, but rather is only used to determine if payment can be authorized to the Nursing Facility for the services received within the Nursing Facility. It’s important to note the difference between these two when reviewing level of care. \",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-MichelleNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"One important distinction to make regarding level of care is that in Ohio, level of care does not equate to level of services. Level of services is the determination of whether an individual has needs that require the level of service that can be provided within a nursing facility or if specialized services and/ or whether specialized services are needed to supplement the Nursing Facility services if approved.\nIt is this evaluation and determination that make level of services unique from level of care as a determination of level of services determines if it is appropriate for an individual to reside in a Nursing Facility and if their specific needs can be met within the Nursing Facility or if other placement is more appropriate. Level of care is not utilized to determine if the Nursing Facility is the appropriate placement for an individual, but rather is only used to determine if payment can be authorized to the Nursing Facility for the services received within the Nursing Facility. It’s important to note the difference between these two when reviewing level of care. ","voiceCodeUsed":"en-US-MichelleNeural","featureAdoption":{"isUsingMultipleVoices":false,"isAddingPauses":false,"isAdjustingSpeed":false},"jobId":"WJa9MhAarpYJ3PFyf"}},"zjwQqoueA6ajeY5jN":{"_id":"zjwQqoueA6ajeY5jN","_siteID":"ZoiyEJNGnnXpx9Jbx","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Untitled","upload":"B5pWjcgC3ayEs2doz"},"dates":{"dateCreated":"2025-05-29T18:05:20.063Z","dateModified":"2025-07-23T18:41:06.401Z"},"users":{"_userCreator
